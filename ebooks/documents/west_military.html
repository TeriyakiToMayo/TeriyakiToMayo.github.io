		content.push("这次战役的最初阶段为侵入马金岛（Makin）、吉尔贝特群岛中的阿比马马（Abemama）珊瑚礁和塔拉瓦（Tarawa）珊瑚礁。11月1日，对于第一个岛的登陆成功了，次日又在第二个岛上登陆成功，第三个则在11月21日登陆成功。23日美军占领了马金岛，24日占领了塔拉瓦，而阿贝马马的登陆则根本没有遇到抵抗。这些作战的目的是想在中央主力前进发动之前，先解除埃利斯群岛的危险。它又把敌人的思想引入了歧途，以为美军的意图是要向所罗门作主力的突击，以便支援拉包尔的战役。日军一直等到尼米兹发动了其次一个打击之后，才发现了他们的错误。"); 
		content.push("这次打击落在马绍尔群岛上——500英里以北，在吉尔贝特岛之西。其目的又是不占领全部的岛屿，而只选定其具有良好机场者。"); 
		content.push("1944年1月1日，美军未经过战斗即占领了马朱罗（Majuro），连同其良港在内。2月2日，_军开始攻击夸贾（Kwajalein）珊瑚礁，日军顽强地抵抗了4天之久：2月2日，美国陆战队又侵入了那慕尔（Narrmr）和罗伊（Roi），而在19日到22日之间也攻占了埃尼威托克（Eniwetok）。因为尼米兹的意图为绕过加罗林群岛，而对于马里亚纳群岛展开他的第三期战役，同时在加罗林群岛中的特鲁克岛为中太平洋内的日本海军主要基地，所以尼米兹命令史普劳恩斯将军将其击毁。后者于2月17日到18日之间发动了母舰的攻击，于是日本人撤出了该岛。"); 
		content.push("在马里亚纳的作战，是指向塞班、泰尼安、关岛三个岛上。在6月10日到12日之间，它们受到了惨重的轰炸，美军于15日登陆塞班岛。这是中太平洋地区中一个空前的重要作战，因为美军占领了马里亚纳群岛，不仅足以突破敌军的内防线，而且也使美军切断了日本到加罗林群岛的直接交通线，以此为对小笠原群岛的作战基地，从那里即可以轰炸日本的本土。"); 
		content.push("当美军在塞班登陆时，一支强大的日本舰队，包括9艘航空母舰在内，进入了在该岛以西的木平洋中。它由小泽中将指挥，其意图为击毁正在掩护登陆的美国航空母舰任务舰队——由史普劳恩斯将军指挥。小泽中将的计划是要使他的飞机在航空母舰与关岛的航空基地之间作穿梭的飞行，在来回的途中都可以攻击美国的舰队，而他自己的母舰则准备留在敌方航空母舰的打击范围之外。6月19日，小泽中将开始他的空中攻击，对于水面兵力而言，这要算是最强大的打击，其所使用的飞机数量也是空前的巨大。但因为太缺乏协调，所以其飞机中有350架以上均被击落，而其母舰中有2艘也为美国潜艇所击沉。20日，史普劳恩斯的任务舰队向西行驶，当发现了日本舰队的位置之后，在下午6时20分到日落之间，一共用了216架飞机对它加以攻击。"); 
		content.push("日军共有1艘航空母舰和2艘油轮被炸沉，另外4艘母舰、1艘战斗舰、1艘重巡洋舰和1艘油船被炸伤。这被称为“菲律宾海之战”，为中途岛之战以后的最重要海战，虽然其结果并未能如所希望的那样把日本水面舰队一网打尽。但是由于日军损失了3艘航空母舰，并且使其全部训练有素的飞行人员几乎被歼灭，所以事实上，日本航空母舰的航空队已经溃不成军了。"); 
		content.push("塞班岛上的战斗一直拖了25天之久，直到7月9日，有组织的抵抗才中止。它的陷落所造成的直接后果为东条内阁的倒台，由小矶国昭出组日本的新内阁。"); 
		content.push("第二个被侵入的岛屿即为关岛。美军在7月21日登陆，到8月10曰其守军才完全被歼灭。最后，美军于7月24日侵入泰尼安岛，经过了9天的战斗才完全占领该岛。"); 
		content.push("在泰尼安被征服后，美军暂时停息了一下，直到9月8日才继续作战。在那一天，韦金生中将（Vice-Adm.Wilkinson）所率领的美国第三两栖部队在帕劳群岛的附近海面上出现。8月15日，美国陆战队和步兵在佩莱利乌岛（Pelelin）登陆。在麦克阿瑟侵入摩罗泰岛的同一天，美国中太平洋舰队也赶到了他的右冀方面。收复菲律宾的好戏马上就可以上场了。"); 
		content.push("第十六章：莱特湾会战"); 
		content.push("到1944年孟夏之时，麦克阿瑟和尼米兹的联合进攻已经使日本受到了重大的损失。虽然在丰田副武大将指挥之下的日本联合舰队还仍然无恙，但是其商船的损失已经足以使日本的经济发生了瘫痪作用。"); 
		content.push("假使美军再西进，还可以切断现在仍在菲律宾——台湾——琉球岛屿屏障线后面继续畅通的日军内海运输线。石油的缺乏早巳成为日本海军的严重问题，因此日本早已不再能够在本国的海面上为其全部舰队补充油料，而被迫只好把其中的一部分舰艇改以新加坡附近的林加岛（Iingga）为基地。在这次战后，有人向丰田询问其在1944年9月间所面临的情况如何。他解释说，假使菲律宾丧失了，则即使联合舰队仍然存在，向南方的航线却还是完全被切断，即使这支舰队能够全部返回日本海面上，却还是会无从获得其燃料的供应。假使再留在南方的水面上，那么兵器和弹药的补充也就会完全没有了。所以他强调说：“假使不惜丧失菲律宾以保全这支舰队，则结果可以说是毫无意义。”那么菲律宾群岛又如何可以守住呢？尽管缺乏燃料，而日本的航空母舰的制空权在菲律宾海之战中又已经被击碎，但是日本方面并未完全绝望。他们的敌人是要到距离国内基地在数千英里以外的地方作战，其最近的飞机场也在500英里以外，而他们却早巳建立了几十个飞机场，可以在它们的航程之内作战。既然必须挺身而斗，丰田遂决定不管其敌人攻击何处，他都只能倚赖海面舰队的战斗，而以陆上基地的飞机为掩护。以这个决定为基础的计划被称为“捷号”作战计划，这是日本背城一战的企图，也是历史上最果敢的海军作战之一。但是在我们尚未加以检讨之前，却应该先大致说明在麦克阿瑟和尼米兹前进之后所发生的事情，因为这些事情把这个计划的“牙齿”全都拔去了。"); 
		content.push("麦克阿瑟和尼米兹都已认清，日本舰队会选择在陆上基地飞机掩护之下挺身而斗的计划，所以当他们尚未在摩罗泰和佩莱利乌站定脚跟之前，即巳经决定应先扩展其征服的范围，然后再在11月中旬跃向梅兰老岛（Mindanao）。同时，指挥美国第三舰队的海尔赛上将（Adm.Halsey）也开始对在梅兰老岛的日本飞机场作一连串的打击。"); 
		content.push("他所遭遇到的抵抗是如此的脆弱，所以在9月13日，他建议应取消一切中间性的登陆，而等待有利时机一到，即马上向莱特岛（Leyte）发动一次突击。麦克阿瑟、尼米兹和参谋首长联合会议都同意他的见解。选定的登陆日期为10月20日，太平洋舰队的主要基地从马绍尔群岛中的埃尼威托克向西推进了1000英里到乌利西岛（Ulithi），这是在9月23日被占领的。此时，因为日军已经撤出了特鲁克，所以他们就改以西婆罗洲（bonieo）的文莱湾（BruneiBay）为基地。在10月10日到16日之间，海尔赛先后对于冲绳、吕宋和台湾发动了攻击，其结果遂使丰田把小泽所指挥的母舰上尚有的飞机和人员都全部调派出去，将他们送往台湾增援。在后续的战斗中，日本飞机一共被击毁650架，这要算是船上飞机与岸上飞机之间的一次空前大搏斗。因为这一战的意义就是使小泽尚未训练完成的空勤人员损失了大部分，这个事实比任何其他的原因更足以摧毁“捷号”作战计划。"); 
		content.push("“捷号”计划的设计是准备应付美军攻击以下四处的任何一处的：（1）菲律宾，（2）台湾和琉球，（3）九州、四国和本州，（4）北海道。每一个地区都是以能充分发挥舰队舰炮威力为原则，并且用陆上基地空权来代替航空母舰飞机。"); 
		content.push("日本联合舰队为了执行这个计划，在组织上分为两个部分，一部分由大批战斗舰和巡洋舰组成，由栗田武夫指挥，以林加岛为基地。"); 
		content.push("另一部分则拥有所剩余的航空母舰，但飞行人员却已大部分损失，由小泽中将指挥，以日本内海为基地。假使要采取“捷号”作战计划时，小泽应进到美军侵入点上来实行诱敌，引诱敌人的航空母舰兵力趋向着他。其次，栗田部队在摆脱了美军母舰的威胁之后，就应该在陆上基地飞机掩护之下，夺路前进直达敌军的滩头来击毁敌军的侵入船舶。这个计划的全部思想中心，就是想要发挥强大水面炮兵的威力，它的设计着眼点就是如何使它能造成美军的最大伤亡。至于如何退出则似乎不在考虑之列，而小泽的母舰兵力也是不准备生还的。简言之，这次作战是寄托在一种孤注一掷的希望之上，有一点是特别值得提出的，即令它能够获得成功，但由于舰队的自杀牺牲，那么假使敌人再卷土重来，却也还是会无法应付的。在战争结束之后，小泽的供词即可以证明这点。他回答询问时说：“我们的主要任务就是诱敌。"); 
		content.push("因为我们的实力太弱，并不能对于栗田的兵力供给直接的保护，所以我除了尽可能攻击美国的航空母舰以外，就是以我的舰队来当做你们的攻击目标。主要的任务即为全部牺牲。”当我们明了这是一个绝望的赌博之后，现在就应比较双方的对抗兵力。"); 
		content.push("与这一战有关的美国舰队为第三和第七两个舰队，分别由海尔赛上将、金开德中将（Vice-Adm.T.Kinkaid）指挥，他们又分别受尼米兹和麦克阿瑟的节制，这一战中并无统一的最高指挥官。第三舰队一共有8艘航空母舰，8艘轻型母舰，6艘新型快速战舰，6艘重巡洋舰，9艘轻巡洋舰和58艘驱逐舰。它又组成了一个第三十八任务舰队，由密兹契中将（Vice-Adm.MarcA.Mitscher）指挥，分为四个任务舰队：第一舰队为麦坎中将（Vice-Adm.J.S.McCain），第二舰队为波根少将（Rear-Adm?G.F?Bogan），第三舰队为薛尔曼少将（RearAdm,F.CSherman），第四舰队为戴维森少将（RearAdm.R.E.Davison）。第七舰队一共有738艘船只，分组为三个任务舰队——一个掩护支援兵力，两个两栖兵力。"); 
		content.push("在前一个任务舰队中一共有6艘旧式战舰，5艘重巡洋舰，6艘轻巡洋舰，18艘护航母舰，86艘驱逐舰，11艘炮舰，44艘摩托鱼雷艇Q这些船只中有些是属于澳洲海军的。"); 
		content.push("面对着如此巨大的海军实力的日本海军，即为小泽和栗田所率领的舰队。前者包括1艘巨型的航空母舰“瑞鹤”号，3艘轻型航空母舰，2艘战舰改装的母舰——“伊势”号和“日向”号，2艘重巡洋舰，4艘轻巡洋舰，17舰驱逐舰。后者包括艘战舰（包括“大和”号和“武藏”号两巨舰在内），11艘重巡洋舰，3艘轻巡洋舰，19艘驱逐舰。小泽的航空兵力已经减少到只有52架战斗机、28架战斗轰炸机和29架鱼雷机，其人员的训练是十分的低劣，所以他们奉到的命令是飞机起飞之后就不必飞回母舰，而改行降落在其他的飞机场上。在会战之前，曰本海军也已经把第一和第二两支航空战队调往菲律宾，大约共有400架飞机，而在各岛上日本陆军也还有可供使用的飞机200余架。"); 
		content.push("10月16日，在一个大风暴之中，麦克阿瑟的攻击和支援兵力到达了莱特湾的海外，虽然母舰上的飞机不可能供给支援，但仍然占领了苏卢安（Suluan）、迪纳加特（Dinagat）和霍蒙洪（Homonhon）等岛屿；到了19日，在莱特的滩头下，已经扫清了水雷，开辟了航路。"); 
		content.push("20日，在海军的猛烈炮击和母舰飞机掩护之下，美国的第六军团在克罗格中将（Lt-Gen.WalterKrueger）指挥之下，在莱特登陆了。"); 
		content.push("当这个登陆的消息传到了东京之后，日军为了适应变化的战争状况，遂又仓促地修改成“捷一号”作战计划。莱特湾是位于莱特的东岸与萨马岛（Samar）的南岸之间，从西面接近它的近路有两条：（1）取道其南边的苏里哥海峡（SurigaoStrait），（2）取道其北边的圣贝纳迪诺海峡（SanBernardinoStrait）0丰田遂决定，当小泽在执行诱敌计划，使敌方的航空母舰兵力向吕宋岛的恩加尼奥角（CapeEngafio）以东地区前进时，栗田中将应将其舰队分为两部分，其较大的一支由本人率领，经过圣贝纳迪诺海峡打击在莱特湾之上，其较小的一支兵力由西村中将率领，包括2艘战舰（“扶桑”号、“山城”号）、1艘重巡洋舰和4艘驱逐舰，取道苏利哥海峡，也打击在这个海湾上。为了增强西村的兵力，小泽又奉命把2艘重巡洋舰、1艘轻巡洋舰和7艘驱逐舰（第五舰队）拨归志摩中将率领，向吕宋以西行动以与西村合作。"); 
		content.push("这个修正后的“捷一号”计划，虽然太复杂，在纸上看来似乎很精巧，但其成功的关键却要倚赖在审慎的协调上，这一点却正是日军所未有者。日本方面也并未指定谁为最髙指挥官，志摩对于栗田的计划毫无所知，而西村紧也不归他指挥。小泽和栗田是由丰田直接指挥的，可是志摩却又是属于西南战区指挥体系之下，所有一切海军的陆上基地飞机也是一样，其结果是混乱不堪。"); 
		content.push("10月17日上午8时，依照这个修正计划，所有的日本海军兵力都奉令备战。栗田从林加岛向文莱湾进发，在那里补充燃料。他于20日到达该地，22日在巴拉望岛（Palawan）的西面海上向北行驶，准备进入锡布延海（Sibuyan）。西村紧随着他的后面，向巴拉巴克（Balabac）海峡和苏禄海（SuluSea）前进。志摩部队从澎湖出发，23日下午到达了科伦湾（ConmBay）。小泽于20日离开日本内海，于23日到达了吕宋岛的北面顶点上。"); 
		content.push("这些行动就引出了四个性质完全不同而又具有密切关系的独立的海战。它们加在一起即是所谓的莱特湾会战，这在海军史上也是一个最特殊的战例。"); 
		content.push("这些战斗中的第一个为“锡布延海之战”，由粟田的船只和海尔航空母舰上的飞机担任双方的主角，其前奏曲为栗田遭到一个意外的打击，这也可以说是一个极不幸的命运。我们在下文中称栗田的兵力为中央兵力，小泽的为北面兵力，西村的为南面兵力。当中央兵力从文莱湾出发后，不到几个小时即为2艘美国潜艇“标鱼”号（Darter）和“鲦鱼”号（Dace）所发现。他们立即向海尔赛发出报告，说他们已经与敌人发生接触，估计约有11艘军舰，正在向巴拉望水道行驶。栗田却完全不知道有美国潜艇的拦截，10月24日清晨，他从睡梦中被震醒，他的旗舰“爱宕”号重巡洋舰，突然中了“标鱼”号所发射的鱼雷。"); 
		content.push("不久它就沉没了。接着他的另一艘重巡洋舰“摩耶”号又中了“鲦鱼”号的鱼雷，4分钟后就沉没了。最后，第三艘重巡洋舰“髙雄”号又受了重伤，只好让它留在海上漂流。在出发后24小时之内，日本中央兵力的重巡洋舰已经差不多损失了三分之一了。"); 
		content.push("当海尔赛接获潜艇与敌接触的报告时，他正在吕宋以东300英里的海面上航行。在几个小时之前，他已经命令麦坎的任务舰队向西航行去获得再补给。他并未将其召回，因为他的任务为毁灭日本舰队，当金开德在掩护登陆之际，他就向西航行到达距离波利略岛（Polillo）60英里以内的海面上，从那里他的搜索机可以涵盖着锡布延海，但是他却认为不值得向吕宋的北面和东北面执行搜索。"); 
		content.push("10月24日上午8时20分，海尔赛接获了一架搜索机的报告，说大约在半小时以前，在民都洛岛（Mindort））以南的海面上曾经发现了两大群敌舰，都是采取向东的航向，但未发现有航空母舰。这就是栗田的中央兵力，很明显地可以看出来，若是取道圣贝纳迪诺海峡，则在25日拂晓时，即可以到达莱特湾。海尔赛在海峡的附近集中他的中央兵力，准备向西发动打击，同时他命令已到达东面约600英里远的麦坎舰队向西赶回来。"); 
		content.push("不久以后，另一个搜索舰队在苏禄海上发出与敌接触的报告，说有一个敌方的舰队正在内格罗斯岛（Negros）的西面行驶。这就是西村所率领的南面兵力，不久以后就有26架飞机向它攻击，像往常一样，所报告的是命中极多。实际上，只有战舰“扶桑”号和1艘驱逐舰略受轻伤而已。"); 
		content.push("虽然这两支兵力（中央和南面）在25日拂晓时，都可以到达莱特湾，海尔赛却决定集中其航空母舰上的全部飞机来打击前者，因为它是比较强大的一支。接着又有一架搜索机报告在西村兵力的东北面发现了第三支兵力。这是志摩的第五舰队，美军假定它是南面兵力中的一部分，事实上的情况也是如此。因为南面兵力正在向梅兰老海前进，所以金开德就准备迎击它。"); 
		content.push("上午9时10分，海尔赛的第一次打击开始由波根的飞机执行，其次正拟由薛尔曼的舰队执行第二次打击时，突然发现有40余架敌机正向薛尔曼的舰队飞来，接着又有第二和第三批敌机继续来袭，估计兵力均为60架。于是薛尔曼的打击暂时停止，在一场激烈战中，薛尔曼宣称已经击落了敌机120架，自己的损失则为10架。在这次混战中，美国的轻型航空母舰“普林斯顿”号中了一颗550磅的炸弹，不久即爆炸沉没。在这一次战斗中，最使美国人感到惊奇的，是这些日本飞机都好像是属于母舰式的，但据报中南两支敌军中并无航空母舰。很显然，它们是来自小泽的北面兵力，但因为海尔赛并未向吕宋的东北执行搜索，所以他当然不知道这个来源了。"); 
		content.push("上午10时20分，波根的打击兵力发现日本中央兵力正在民都洛岛的东面通过塔布拉斯（Tablas）海峡航行。栗田的舰队遭遇到了强烈的髙射炮火力，虽然宣称已经有许多被命中，但它们还是继续前进，然而波根的处境很使栗田感到焦急不安。虽然他已经接到了西村的报告，说他已经与美军发生接触，可是小泽方面却音信毫无，而陆上基地飞机对于敌方任务舰队的攻击也毫无消息。最糟的是他完全缺乏空中的掩护，因为本应与他合作的飞机却巳经派往莱特湾方面。下午1时15分，他把他的处境告诉小泽，15分钟之后，敌人的打击接踵而来。他的4艘战舰，包括“大和”号以及“武藏”号2艘巨舰在内，都已经被击中，后者已经陷于即将下沉的境况之中。同时，另有1艘重巡洋舰和2艘驱逐舰也都受了重伤，不得不将其送回。因为损失是如此的惨重，栗田感觉到他的任务已经无法再执行，并且害怕在窄海中还要受到更多的打击，于是下午3时30分他命令各舰改向西驶进到较宽的海面上。下午4时，他把这个行动向丰田提出报告，同时也通知小泽和第一及第二两个航空战队的指挥官。接着由于以后没有受到攻击，于是在下午5时14分，该舰队又回过头来向圣贝纳迪诺海峡前进。不久以后，他就接到丰田的回电，其内容为：“仰赖神助继续前进。”在战后，丰田对于这个密语的电报曾有下述的解释：“因为返航也不能限制或减少损失，所以即使舰队全军覆没也仍应前进。”当下午8时小泽接到栗田给丰田报告撤退情形的电报副本之后，于是他感觉到现在只留下他一个人去单独面对敌人的全部舰队，所以他也召回了他的前卫，一齐向北撤退。但不久之后，又接到了进一步的通报，使情况澄清了，于是在午夜时他又转向东南航行，决心使他的舰队去完成孤注一掷的使命。"); 
		content.push("当薛尔曼的舰队已经受到了日军的第三次空中攻击之后，海尔赛因为并未接获敌军拥有航空母舰的报告，不免大惑不解，于是才派了一个搜索群向吕宋东北面海上执行搜索。直到下午4时40分才有一个报告传来，说已经发现了一支舰队，由4艘战斗舰、5或6艘巡洋舰和6艘驱逐舰组成，位于吕宋北岸东面130英里的海上，但是仍未提到航空母舰。几分钟后才又有一个报告送来，说从云缝中发现了在前一批敌舰的北面约15英里的海面上，有2艘大型的母舰和1艘轻型的母舰，另有4艘巡洋舰和随护的驱逐舰。于是母舰飞机的神秘去向终于获得了解决。这两个集团的船只即构成了小泽的水面舰队。"); 
		content.push("在他接到这个重要情报前2小时，海尔赛已经命令密兹契准备组成一个辅助性的任务舰队，定名为第三十四号，假使日本中央兵力企图强迫进入圣贝纳迪诺海峡，即以此任务舰队迎击敌人。这支舰队预计包括4艘战舰，2艘重巡洋舰和2艘轻型母舰，另外从波根和戴维森两支舰队中抽出两支驱遂舰队。以后，当他接获发现敌军北面兵力的报告时，也早已接到对于中央兵力的打击报告，其内容为已经使敌军受到了重大的损失。因为海尔赛是一个有经验的母舰将军，所以他应该知道对于这种捷报，是必须要打一个折扣来估计的，可是很奇怪，他却承认了它们的票面价值，于是以这种错误估计为基础，海尔赛就作了这次会战中的一个最大的决定。"); 
		content.push("他知道他现在正面对着三支分立的敌军，因为金开德已经告诉他准备独立迎击南面的敌军，所以他可以把这一方面放在计算范围之外。但是对于剩下来的两支敌军，他却假定中央兵力已经丧失了战斗力，而从接获的报告上，他对于北面兵力的估计又未免过髙。以这种错误的判断为基础，他就决定“集中我们自己的一切兵力来打击北方兵力，而让圣贝纳迪诺海峡完全不设防御”。此外，他的计算中也包括着下述的想法：他可以先毁灭日军的北面兵力，然后再不失时机地赶回海峡方面来截击日军中央兵力的残余舰艇。他似乎是太重视击毁北面舰队的观念，所以对于金开德舰队的北面侧翼之安全也完全忽视了。假使美军此时若有一个统帅，对于会战能作全盘的考虑，则像这样的重大错误是不应该有的。缺乏这样一个统帅，似乎要算是美国方面的一个最严重弱点。"); 
		content.push("下午8时20分，海尔赛开始实行他的计划。波根和戴维森的两支任务舰队奉令与薛尔曼舰队联合在一起，他正位于他们的北面。当三支舰队集中之后即组成第三十四号任务舰队，由密兹契中将率领，船只在90艘以上，开始向北航行，并在拂晓时进攻日本的北面兵力。吴德华德（Woodward）在他所着《莱特湾战史》一书中说：“所有一切的兵力都已经从圣贝纳迪诺海峡中撤出，甚至于连一艘放。哨的驱逐舰都不曾留下。”此外，海尔赛也命令麦坎的任务舰队不要向莱特湾行驶，而改向北航行，以便于次日上午加入对北面兵力的攻击。最后，他才把他的计划通知金开德，并且补充说他将率领三支任务舰队向北行驶，以便于拂晓时打击敌方的母舰兵力。"); 
		content.push("16分钟之后，海尔赛接获轻型母舰“独立”号（Independence）上所发出来的无线电拫，报告他说他们的一架夜间“巡逻机”已经在布莱斯（Burias）和马斯巴特岛（Masbate）之间发现了日军的中央兵力。"); 
		content.push("假使这个报告是正确的，则从这支中央兵力上受到攻击的位置算起到现在这个位置止，即可以知道它是用每小时24节的速度前进，若说它是一支已经受了重创的舰队，那么这才是一个不可能的事实。所以，海尔赛就假定即使这个报告是正确的，所发现的军舰也不过是少数几艘未负伤的船只而已，于是他将其转告金开德，说明在上述的位置上已经发现了日军中央兵力的一“部分”。尽管接获了这个报告，海尔赛还是不加理会，仍然率领着波根和戴维森两支任务舰队直向北面赶去。"); 
		content.push("以后“独立”号又继续有报告传来，最后一个是在10月25日零时11分收到，上面说另一架巡逻机在圣贝纳迪诺的西面40英里处发现了一支纵队的战舰；虽然如此，海尔赛仍然以25英里的髙速向北航行，并且因为疏忽，未曾把这个最后的情报转告金开德。"); 
		content.push("在接奉了丰田的“神助”命令之后，栗田率领着已经损失了战舰“武藏”号和重巡洋舰“妙髙”号的中央舰队，再向圣贝纳迪诺海峡前进。下午10时24分，他从“大和”号舰上发出下述的命令：“第一攻击支队（战斗机）应沿着萨马的东岸向南行驶，并透入塔克洛班（Tacloban）——即美军在莱特湾中的最北面登陆滩头。希望全部兵力能倾全力攻击来达到它的目标。”午夜时，中央兵力在毫无抵抗之下，通过了圣贝纳迪诺海峡，于是在它与金开德的舰队之间，巳经再无其他的障碍物，后者正在“苏里哥海峡之战”中与南面兵力交战。"); 
		content.push("当金开德中将接获日本南面兵力在苏禄海中出现的情报之后，因为他知道海尔赛正在把守着圣贝纳迪诺海峡，所以他感到很放心，决定南下迎敌。以后他又听说海尔赛正在准备组织第三十四号任务舰队，所以当他接到海尔赛的电报说准备率领“三支任务舰队”向北移动时，他自然会假定这个第三十四号任务舰队还是仍然留在圣贝纳迪诺海峡方面的。"); 
		content.push("金开德的计划是要用三批船只来封锁苏里哥海峡：（1）在海峡北端之上摆出一线战斗舰和巡洋舰，（2）在其南面从莱特到迪纳加特岛之间，分布着三支驱逐舰舰队，（3）再向前面，把他所有的摩托鱼雷舰都向梅兰老海中推进。用来担负这次作战的兵力一共有6艘战斗舰、4艘重巡洋舰、4艘轻型巡洋舰、26艘驱逐舰和39艘鱼雷快艇，由奥登多夫少将（Rear-Adm.J.R.Oldendorf）担任总指挥。"); 
		content.push("当鱼雷艇在战线前约100英里海面上占领他们的作战位置时，夜色漆黑无光，海水平静如镜，下午10时，他们的雷达屏上发现了敌军正在保和岛（Bohol）的附近，不久他们就开火了，照明弹使海上夜明如昼，探照灯交叉在上面。但因为无线电损坏了，所以直到午夜已过之后，奥登多夫才接到这次战斗的第一次报告。这次战斗一直继续到次日上午2时为止，再过了一会，奥登多夫的旗舰“路易斯维尔”号（Louisisville）上的雷达，在25英里以外的射程发现了敌舰。于是第五十四驱逐支队的领先船只奉命组成两个群来攻击前进中的敌舰纵队。大约在上午3时，左面一群在11500码的射程上开炮了，接着右面一群也在9000码的射程如法炮制。上午3时19分，在攻击之后，即可以听到一连串的爆炸声。于是第二十四驱逐支队也投人了战斗，并在7000码的射程开火。大约在上午3时45分时，西村的旗舰“山城”号中了一发鱼雷，立即被炸成了两段。但当它尚未下沉之前，西村命“扶桑”的舰长率领全部船只继续攻击。"); 
		content.push("当这个讯号传来时，美国的战斗舰仍不开火，以等候敌人的接近。其次，奥登多夫又把第十六驱逐舰支队分为两群，再继续左右夹击敌方的纵队。吴德华德说：这个重要而几乎令人难以置信的事实，就是曰军继续向餡阱中直冲过去，他们愈接近，则“火炮”将军的梦想就愈易实现——即所谓“横T”的位置，所有的船只用火炮从侧面向敌方的舰队实行纵射。这位指挥官说：“我们处于一个理想中的位置上，这是在海军大学中所学习的梦想，事实上却从来不会有实现的希望。”这是课本上的古老战术，在理论上固然是尽善尽美，但几乎是永远没有实现的可能性。"); 
		content.push("上午3时50分，美国战线上所有的军舰同时开火，射程从1.5万码到2.1万码，并且与第五十六驱逐支队一同向海峡中心驶去。驱逐舰上的一位舰长这样写道：“这是我有生以来看过的最美丽景象，在黑暗中，曳光弹的弧线好像亮着灯的火车在经过一个山坡一样。首先是看不见任何的目标，接着不久就可以看见光和爆炸，于是另外又有一艘敌舰被击中了。”一共计算有10次巨大的爆炸，其中6次是发生在战斗舰开火之后的。“扶桑”号和“最上”号现在已转向南面，上面是烈焰腾空。但是不久因为驱逐舰与敌舰混合在一起，所以到了上午4时10分，奥登多夫命令各船都停火，以免误伤了他自己的驱逐舰。几分钟之后，从美军的雷达屏上发现有一艘日本大船失踪了——那就是“扶桑”号战斗舰。"); 
		content.push("当这次战斗正发展到最高潮的时候，美国的驱逐舰和鱼雷艇又报告已与另一批敌舰发生了战斗，大约在5艘以上，那是志摩中将的第五舰队。志摩一直不曾使用无线电通信，所以不曾泄漏他的位置，但也不曾告诉西村说他巳经接近了。在午夜时，他收听到了一个无线电通信，才知道西村正在遭受美军鱼雷艇的攻击。3个小时之后，他又听到另外一个无线电通信，其内容是为了避免鱼雷的攻击所发出的倒转航向命令。此时，志摩已经进入海峡，在上午3时21分时，他的前卫驱逐舰的旗舰“阿武隈”号被鱼雷击中，退出了战线。20分钟之后，当志摩以28节的速度前进时，从他的旗舰“那智”号上，发现夹在两层浓密的烟幕之间有一艘巳经燃烧着的船只，那就是“最上”号，虽然它好像是停止不动的，实际上它却是以8节的速度流动着。在烟幕之中，“那智”号与它相碰撞，其右舷受了重伤。费尔德（Field）在《莱特湾中的日本人》一书中说：“这一次碰撞很有效地结束了在苏里哥海峡中的这一幕悲喜剧。志摩部队在那里徘徊了几分钟，然后布下了一个掩护性的屏障，自动退却了。”上午4时31分，奥登多夫将军命令追击，但在1小时之后，他又放弃了这个企图。由于已经与金开德事先有了安排，在萨马海边的护航航空母舰继续对于敌军的残部执行攻击，击沉了“最上”号和“阿武隈”号。在西村的全部兵力中，一共只有1艘生还，即巳经负伤的驱逐舰“朝云”号。美军方面除了1艘鱼艇以外，其余船只全无损失。"); 
		content.push("10月25日上午7时28分，奥登多夫接到了金开德发来祝贺胜利的电报。10分钟之后，又有个性质完全不同的电报送来。其内容说曰本的战舰已经接近莱特湾的东端出口，正在向第七舰队的护航航空母舰发炮射击。日军的诱敌之计已经发生了效力——这是栗田的中央兵力。他的燃料和鱼雷都已用完，而弹药也所余无几，奥登多夫还是向莱特湾进发。"); 
		content.push("当苏里哥海峡之战正在进行之际，海尔赛却仍继续向东北航行，以求在拂晓时打击在恩加尼奥角外的北面兵力。25日上午2时，他的一架搜索机报告已经与大约80英里前方的6艘敌舰发生了接触；又1个小时之后，再来了第二个报告，说在前者的后面又发现了另一群敌机。他立即指示密兹契组织第三十四任务舰队，从三个任务群中，抽出6艘战斗舰、2艘重巡洋舰、3艘轻巡洋舰和18艘驱逐舰，交给李中将（Vice-Adm.W.A.Lee）指挥，在航空母舰群之前前进。上午3时，海尔赛把日本北面兵力的位置和他自己三支舰队的集中位置分别告知尼米兹和金开德。这个电报似乎使金开德感到很困惑，因为在上午4时10分时，他迫切地向海尔赛提出询问，想知道海尔赛的战舰是否仍守在圣贝纳迪诺海峡。很不幸的，海尔赛直到上午6时40分才收到这个电报，于是他立即回答说，战斗舰已与母舰群一同北上。"); 
		content.push("大约在上午5时时，密兹契的第一批打击兵力起飞了，但一直到上午7时35分才发现日本的北方兵力已经集中在一起，在东北面140英里的海面上，采取向南的航向在运动中。它上空只有几架较少数的飞机，而最特别的是，航空母舰的飞行甲板上也看不见一架飞机。美军开始攻击，虽然遭遇了猛烈的高射炮火，但仍使“瑞鹤”号受到了最重的损毁，炸沉了1艘轻型母舰，另外还有1艘在重伤后也在水面漂流着。"); 
		content.push("在这次战斗开始前不久，海尔赛已经命令李氏也进击敌人，在上午8时，他又命令约在东南方260英里的麦坎任务舰队尽可能加速赶来参加这次战斗。当他发出这个命令之后，马上又接到了金开德求援的急电，告诉他日本的战斗舰和巡洋舰已经在莱特湾韵东北面开炮射击他的护航母舰。几分钟之后，又来了第二个电报，说在萨马岛的附近迫切需要第三舰队的战斗舰。"); 
		content.push("海尔赛现在正在莱特湾北面，相距约350英里，他觉得赶回去已经没有用，遂命令李氏仍以25节的速度去逼近敌人，但同时却命令距离莱特湾更远的麦坎赶往救援金开德。"); 
		content.push("接着金开德又发来了第三次和第四次的电报，他告诉海尔赛说他面临的敌军有4艘战斗舰和8艘巡洋舰，而他自己战舰的弹药已经快要用尽。这些话照海尔赛看来，似乎都是不可置信的，因为假使真是如此，则其意义即无异于是说栗田的中央兵力实际上还完整无缺，可是在前一天，他所接到的空中攻击成果报告，却说几乎已经完全被炸毁了。他于是回答金开德说，麦坎已经在赴援的途中——并无太多的价值，而自己却仍以全速继续向北前进。"); 
		content.push("上午10时，海尔赛接到了尼米兹的来电，询问他的战斗舰现在在哪里，接着又来了金开德的紧急求援电报。他还是置之不理，第三十四号任务舰队仍继续向北狂奔，密兹契也开始作第二次打击。于是直到上午11时15分，当战斗舰与他们的敌人相距已在45英里之内时，李氏突然又接到海尔赛的一个命令，要他立即向南返航——放弃了追击。"); 
		content.push("在这个命令发出之后，又有4艘巡洋舰和10艘驱逐舰奉命从第三十四号任务舰队中抽出，归回他们原有的任务舰队，而波根任务舰队，包括1艘大型航空母舰和2艘轻型母舰，也奉令与战斗舰一同向南航行。密兹契只带着薛尔曼和戴维森两支任务舰队，继续向日本北面兵力进攻，据所知道的情报，其中包括2艘战斗舰。因为海尔赛既然有6艘战斗舰，而且无论他如何的努力，也必须在26日上午8时才能赶到莱特湾，所以他为什么不留下2艘战舰给密兹契，这也似乎是一个无法解释的怪事。更奇怪的，是在正午的时候，他又解散了第三十四号任务舰队，到了下午4时，当油料已经补充完毕之后，他又重组了一个新的任务舰队，其中包括他的2艘最快的战舰、3艘轻巡洋舰和8艘驱逐舰，于半小时后奉命以高速向南行驶。于是所留下来的4艘战舰由波根率领着，跟在他的后面走。假使当时能够把2艘战斗舰留给密兹契，则日本北面兵力很可能会被歼灭，而海尔赛的目标总算是可以达到了。"); 
		content.push("此时，密兹契仍继续攻击北面兵力，后者已经在向北退却。结果航空母舰“瑞鹤”号和轻型母舰“瑞凤”号都被击沉，另一艘轻型母舰“千代田”号也负了重伤。密兹契以后又组成了一支巡洋舰和驱逐舰的兵力，由杜波斯少将（Rear-Adm.DuBose）率领着，去击沉“千代田”号以及他所能发现的落荒逃走的敌船。"); 
		content.push("当小泽回转头向北航行时，他还率领着他的2艘战斗舰“伊势”号和“日向”号、3艘轻巡洋舰和七八艘驱逐舰。这支兵力受到密兹契的第五次（最后一次）空中攻击，虽然他们宣称有一艘战斗舰中了22弹，另一艘中了15弹，但实际上却最多不过是轻伤而已。上午7时30分，小泽获得了一艘驱逐舰的报告，说杜波斯的兵力中包括2艘战斗舰（并不正确）以及一些巡洋舰和驱逐舰。他觉得他的残余兵力还可以与追兵决一死战，于是立即命令所有幸存的船只都反转航向，直扑杜波斯。吴德华德指明：“这次会战在其结束阶段，突然作了一个滑稽的逆转，追击者变成了被追击者，诱敌者变成了攻击者，虽然他们也许并未作如此的打算，可是实际上在最后阶段，日军的炮火却反比美军占了优势。”小泽向南航行了2个小时，但是杜波斯却闪避了他，未与他发生接触。于是小泽才又反转航向，恩加尼奥角之战终于结束。很像夸特里布拉斯之战的情形，德隆的一军在两个战场之间两头的奔跑，结果是一点作用都不曾产生。在这两次会战中，都是因为错误的情报和过分冲动的将道，才造成如此劳而无功的怪事。"); 
		content.push("当栗田在10月24日的午夜通过了圣贝纳迪诺海峡之后，仍继续向东航行，直到上午3时才转向东南，向南扫过萨马的海岸。2个半小时之后，他接获了志摩的一个通报，才知道西村的战斗舰已全军覆没，而“最上”号也负了重伤。这个情报使栗田处于一种进退维谷的境地中，因为其意义是说只留下他一个人去独力应付敌军。上午6时14分日出，10分钟后他的旗舰“大和”号与飞机通过雷达取得了联系。"); 
		content.push("金开德的16艘护航航空母舰和它们的护航驱逐舰，在斯普拉格少将（Rear-Adm.T.L.Sprague）的指挥之下，分为三支舰队：南面舰队由斯普拉格亲自率领，中央舰队由史顿普少将（RearAdm.F.B.Stump）率领，北面舰队由另外一位斯普拉格少将（RearAdm.C.A.F.Sprague）率领，它们的位置分别为在苏卢安岛的东南方90英里、东北方50英里和东方60英里的海面上。第三支舰队恰好挡住敌军进攻的主要兵力，它一共有6艘母舰：“范夏湾”号（FanshawBay），“圣罗”号（SaintLo），“白平原”号（WhitePlains），“加里宁湾”号（KilininBay），“基特孔湾”号（KitkunBay）和“甘比尔湾”号（GambierBay），另外加上7艘担负屏障任务的驱逐舰。上午5时30分他们派出了例行的空中巡逻机，到了上午6时47分，一架从“圣罗”号上派出的飞机报告巳经发现了一支由战斗舰、巡洋舰、驱逐舰所组成的敌军兵力位于北面舰队北方20英里的海面上。几分钟之后，在“基特孔湾”号上的一个讯号兵，突然从他的望远镜中看到了栗田的战斗舰和巡洋舰上的船桅好像宝塔一样地竖立在海平面上，使他大吃一惊。马上有一排重炮弹落在航空母舰的中间海面上，这是“大和”号的主炮所发射出来的，其射程约为3.5万码。萨马之战已经开始了。"); 
		content.push("于是斯普拉格立即向金开德求援，金开德接到了他的电报后，才向海尔赛发出了第一次的紧急求救电报。从斯普拉格的报告判断，曰军距离莱特湾已在3个小时的航程之内，而整个第七舰队、运输船和滩头上都正在杂乱无章之中。照金开德看来，这个情况似乎是已经危殆不堪，因为他早巳无法应付它。他的战斗舰和巡洋舰还远在苏里哥海峡方面，他也知道他们的燃料和弹药应该是已经大部分用完了。他的第一个行动就是命令奥登多夫组织一支兵力，包括3艘战斗舰、5艘巡洋舰和2个支队的驱逐舰，赶到莱特湾的东端出口处，先行加油然后再参加战斗。他的第二个行动为命令中央和南面两支舰队，立即把所有的飞机都起飞来打击来袭的敌人。当这些命令发出之后，对于北面舰队的斯普拉格而言，可以说是万幸，突然天气转变，阴云密布，把能见度减到了半英里以内。若不是有这样一阵雨云，它们也许早已被歼灭了。"); 
		content.push("当此之时，栗田分成3个纵队前进，他的4艘战斗舰在中央，其巡洋舰和驱逐舰则在两侧。虽然他把敌人的实力估计过高，可是却仍然决心利用这个“天赐的机会”，他说：“我们的计划是首先击毁航空母舰，使飞机无法起落，然后再铲除整个任务舰队。”他眼前的目的即为缩短射程，并达到上风的位置，以阻止美国航空母舰顶着东北风来使他们的飞机起飞。这个目的达到了之后，他的意图就是进入莱特湾，进行一场会战，毁灭敌方的运输船，并从苏里哥海峡中撤退。"); 
		content.push("当风雨停止之后，日军已经接近到2.5万码的距离内，因为斯普拉格的母舰眼前就有受到被包围的危险，于是在上午7时40分他命令驱逐舰执行一次鱼雷攻击。在烟幕掩蔽之下，航空母舰向南疾驶，驱逐舰则趋前攻击，当他们在敌军纵队之间穿出穿进时，就立即引起了一场混战。他们采取了极果敢的行动，也命中了数发，而他们自己也沉没了3艘。金开德说这次攻击为这次战斗中最英勇的行动之一。吴德华德的记载说：炮弹落水激起了髙水柱，对于这些母舰上的人员而言，巳经成为一种习见的景象。它们突然地升得很高，18英寸、16英寸和14英寸的主炮炮弹所激起的水柱高度达150英尺以上，而8英寸和5英寸的副炮炮弹则激起的髙度较低，这是极易辨别的。母舰在它们之间扭来扭去地逃避，好像是通过一个由喷泉所组成的森林一样。“范夏湾”号中了6颗8英寸弹，“加里宁湾”号中了15颗，而“甘比尔湾”号却只中了1颗，但巳足以使它垂死地在水上漂流，以后它又被击中了，终于沉没。"); 
		content.push("尽管受到了这样巨大的打击，但是在开始战斗的30分钟之内，北面舰队的航空母舰还是设法使战斗机65架、鱼雷轰炸机44架起飞了,不过其中多数的飞机都只携带100磅的炸弹，所以只能产生极小的效力。虽然如此，从“基特孔湾”号母舰上起飞的飞机中，有4架是携带着500磅的炸弹，曾经使一艘日本巡洋舰受到重创，以后终于爆炸沉没。从上午8时50分起，从中央舰队起飞的飞机也赶到助战。他们所携带的炸弹比较重，依照吴德华德的分析，可能对于战争形势的扭转具有很大的影响。"); 
		content.push("大约在上午9时25分，当北面舰队的命运似乎是已经注定之时，栗田却突然摆脱了战斗，而转向北面航行，对于这个完全出乎意料之外的行动，其惟一可解释的理由就是栗田除眼前所能望见的范围以外，简直更无其他的情报之可言。他以前虽曾派出了2架侦察机，可是并没有一架飞回来，所以他对于海平面以外的情形是毫无所知，甚至于当他的巡洋舰与敌方的航空母舰所隔的距离已经在5英里以内时，他却还以为敌人已经逃走了。因为他还想透人这个海湾，所以认为燃料有节约之必要，尤其是在他的驱逐舰方面，并且也料想他不久还会受到更重的空中攻击，所以栗田遂决心摆脱战斗，而重组其分散得很广的兵力。于是在上午9时11分，他发出了讯号通知所有各船都停火，并采取向北的航向集合。上午9时30分，日军停止追逐，这次战斗的海面阶段遂告一段落。"); 
		content.push("当美国的护航航空母舰刚刚脱离这场混战之后，接着又受到了号称“神风”的自杀飞机攻击，在这一天较早的时候，南面舰队也曾受到类似的攻击。这要算是第一次有组织的自杀攻击，在10月25、26两天之内，他们一共击沉了1艘护航空母舰和重创了4艘。日本人采取这种攻击手段的理由，是因为多数人员的训练都太差，所以小泽于6月间首先主张使用这种方法，以后就变成了日本空军的主要攻击战术。"); 
		content.push("在摆脱战斗之后，栗田的舰队就在附近盘旋了2个钟头之久，依照栗田的参谋长小柳少将的说法，他们是在集中兵力和研究情报。此外，还有4艘重伤的巡洋舰，在不断的空中攻击之下也需要加以照顾。"); 
		content.push("栗田的有效兵力已经减少到只有战斗舰4艘，轻重巡洋舰各2艘，驱逐舰约7到10艘。一直到正午为止，栗田与他的部属所讨论的问题，似乎都是在考虑是否有足够的兵力来对付一个已经有充分警戒的敌人。照栗田自己在报告中所说的，直到正午时为止，他还是决心彻底执行其原有的任务。可是以后他却又改变了他的决心，在战争结束之后，他对此曾经作下述的解释。他说：“燃料并不成问题，也并未考虑到如何回家的问题。我们也有足够的弹药，也不是一个害怕毁灭的问题。问题是我在湾中到底能做些什么。”午夜12时36分，他决定放弃他的任务，改向北行驶，以便退出圣贝纳迪诺海峡，并乘黑夜尽量向西退走。"); 
		content.push("自从10月25日下午4时30分起，海尔赛已经开始用20海里的速度向南行驶，到了午夜刚过的时候，他已经到达了圣贝纳迪诺海峡的东端出口处，可是栗田的舰队却早已通过了。在行驶的途中，海尔赛也已经命令波根和麦坎的两支任务舰队，于26日上午6时在海峡的东北方集合并向西进行搜索。经过了搜索之后，隔了2个小时才发现栗田的舰队已经走到了班乃岛（Panay）的西北方，在塔布拉斯海峡之内。麦坎的4艘母舰上和波根的2艘母舰上都派出了飞机进行追击。他们宣称对于“大和”号和其他的2艘重巡洋舰都曾作了许多的命中打击，结果又还是估计过髙，因为日本舰队还是继续以高速向西驶去。"); 
		content.push("接着在后续的打击中，终于击沉了1艘轻巡洋舰和1艘驱逐舰。除了金开德的护航航空母舰还继续受到日军的“神风”攻击之外，莱特湾之战已经结束。10月28日，栗田回到了他的起点——文莱湾。"); 
		content.push("对于美国人而言，莱特湾之战是一个只付出廉价成本的胜利；而对于日本人而言，却是一个惨重的失败。在一共4天的战斗中，前者一共损失了1艘轻型航空母舰、2艘护航航空母舰、2艘驱逐舰、1艘护航驱逐舰和1艘鱼雷艇。后者一共损失了3艘战斗舰、1艘大型航空母舰、3艘轻型航空母舰、6艘重巡洋舰、4艘轻巡洋舰和9艘驱逐舰。除了陆上基地的飞机以外，日本海军几乎已经不再存在了，他们的敌人已经获得了绝对的制海权。当小泽中将在战后接受讯问时他说：“在这一战之后，曰本的海面兵力就变成了绝对性的辅助部队，所以我们从此就只能依赖陆上兵力、特攻部队和空军了。除了某些特种性质的船只以外，对于海面军舰已经再无用场可派了。”小矶内阁的海军大臣米内光政大将说他认清了莱特湾的失败，是和菲律宾的失陷具有同等的重要性。至于说到这一战的较大意义，他说“我觉得这就是终结”。"); 
		content.push("罗斯福总统和他的顾问，对于这个“较大的意义”却完全忽视了，因为他们不能了解这次压倒性胜利的政治含义。他们把这次战争当做是基督徒对邪教的斗争，而没有把它当做是外科手术看待。他们没能够了解战争对于政治家的关系，就正好像手术刀之于外科医师一样。"); 
		content.push("不管战争的原因是什么，若政治家的目的是纯粹毁灭性的，那么军人的行动就与屠夫并无区别了。但假使说政治家的目的是建设性的和治疗性的，则军人的行动就应该是与外科医师一样。由于丧失了机会或误解，或者是缺乏知识和技术，一个外科手术也可能会失败，但若是以屠夫的目标来当做外科医师的目标，那却是必然非失败不可，而毫无其他的可能性。要想当做一个合理的政治工具，战争一定需要一个合理的政治目的，这个目的要是可以达到，其在战略上应该是具有可能性的。"); 
		content.push("在莱特湾之战以后，这种战略可能性已经完全建立了：日本人已经毫无赢得战争的可能性。既然日本的失败已经成为定局，所以美国人现在的问题主要是政治性的——如何能使它的失败变得对于美国最为有利？对于美国总统而言，这要比他在欧洲所面临的问题远较简单。在这里他虽也应考虑到同盟国的问题，但因为对日本的战争可以说百分之九十五都是美国人的战争，所以为了想使这个胜利对于美国具有最高的利益，并且避免引起复杂的因素，美国应该独力获得这个胜利。"); 
		content.push("明了这一点之后，就应该进一步考虑到因为苏联是惟一能使这个问题变为复杂化的强国，所以美国若能在德国崩溃之前，或刚刚崩溃之后，就结束对日的战争，那是最为有利的——换言之，就是乘着苏联被德国纠缠着尚未放手的时候，就先击败日本。这是否有可能呢？这个答案是一个毫无疑问的“Yes”，问题的症结就是在内心里，美国总统一定要把握战略性和政治性的重心。"); 
		content.push("日本的经济地位，由于工业化的原因，已经比我们在前面所说的情形又变得更为脆弱了。当1941年日本对珍珠港发动袭击时，其经济潜力约为美国的10%,而其可耕地的面积则仅相当于3%约强，可是所要供应的人口却比美国总人数的一半还要多一点。因为日本需要从中国的东北和朝鲜获得大量的原料和粮食，那却是必须渡过日本海和黄海的，所以日本的商业舰队实为其整个战略的重心。对于日本船只的攻击，本为美国潜艇的主要任务。依照史普劳恩斯上将的说法，美国潜艇实为促成日本失败的最主要因素，从下列的数字上即可以证明此种看法的正确性：当战争开始时，日本所拥有的（在总重量500英吨以上的）商船总额为600万英吨，在战争期中，由于新建和俘获的原因，又增加了410万英吨。在这个总数中，一共被击沉了890万英吨，而在这个损失总数当中有54.7%应归功于潜艇。"); 
		content.push("可是美国参谋长联席会议所采取的战略，却不是集中全力来攻击曰本的船只，以迫使它因为经济崩溃而投降，反之这个战略却是以侵入日本本土的思想为基础的。为了准备这种侵入，在莱特湾之战结束不久以后，美国人即开始以马里亚纳群岛为基地，向日本本土发动了长程的轰炸攻势，一共对66个都市地区投下了10.4万英吨炸弹，而对工业地区则投下了29400英吨炸弹。虽然这种轰炸也减少了日本的生产量，可是造成日本经济崩溃的主要因素，却仍然还是船只的损失。"); 
		content.push("对于日本经济的致命打击，还是煤、铁、油等原料和粮食来源的断绝，而不是工业和都市的毁灭。船只的损失限制了铁苗的输入，而钢铁的缺乏又限制了船只的建造；由于食品的缺乏，遂使劳工的效率减低，而船只的缺乏又为粮食不足的主因。在《美国战略轰炸报告书》中，有下述的分析：虽然对于都市地区和工业的攻击在促成日本经济全面崩溃的工作来说，是的确颇有贡献，但是在许多方面，它们的效力却是重复的。"); 
		content.push("多数的炼油厂是早已没有原油，铝厂是早巳没有矾土，炼钢厂缺乏铁苗和燃煤，兵工厂没有钢和铝。大致说来，日本的经济是被毁灭了两次，第一次是输入的被切断，第二次是空中的攻击。若是能够再切断朝鲜的输入和日本沿海和各岛间的交通，再加上对于其极易损毁的铁路网的攻击，即可以增加对于船只攻击所巳经获得的效果。"); 
		content.push("大部分的日本沿海和岛屿间的交通，都早巳逼迫改为其并不适当的铁路。日本的主要煤矿处于九州和北海道，过去是使用水运，现在都已改用铁路。本州的铁路一共只有几条干线，而这些路线都要通过相对危险的桥梁。若能对于函馆的铁路渡轮、隧道以及19座易于损毁的桥梁给予一连串的攻击，则可以使日本的煤运完全断绝，于是即可以把日本的经济完全纹死。"); 
		content.push("本报告书相信这次攻击若亊先能有良好的计划，则在1944年8月间即可以发动。本报告书估计要想完全切断日本的铁路体系，大致只需要650架次的B-29飞机进行以目力瞄准的出击，使用5200英吨炸弹即可。"); 
		content.push("当美国战略航空军攻击66个日本城市时，一共出击1.5万架次，投下10.4万英吨炸弹。所以把上述估计数字与之作一个对比，即可以明了美国参谋长所犯的战略错误有多大。"); 
		content.push("同样不幸的，美国总统和其顾问人员也不曾认清日本重心之所在。这个重心就是天皇本人，因为他不仅是海陆军的最髙统帅，而且在人们的心目中他也是“天子”，是日本人生活和思想的最髙象征。但是有一件事却是他所不能做的，那就是他无法命令人民无条件投降，并且让他自己变成战犯，受审判甚至格杀勿论。"); 
		content.push("早在1944年初，日本海军参谋本部的高桥少将在对情况进行研究之后，即已获得了一个结论，认为日本绝不可能获胜，所以必须寻求妥协的和平。但一直到塞班岛在7月间失陷之后，他的意见才能够上达天听，结果遂促成陆军派的东条内阁作了总辞职，继之组阁的为小矶国昭，他创立一个最髙战争指导会议（共为6人）来考虑战争问题。可是局势却日益恶劣，1945年4月5日，当美军在冲绳登陆4天后，小矶内阁也只好总辞职，取而代之为海军大将铃木贯太郎。在同一天，苏联政府宣布不准备再延长其与日本之间的中立条约，这在12个月之后即将满期。虽然铃木内阁的任务即为设法结束战争，但因为除了无条件投降以外即无其他途径可走，所以为了维持天皇的地位，他决定只好继续进行战争。"); 
		content.push("自从1月起，日本天皇即开始认清了战争必须结束，到了6月间，他又同意让曾任外相的广田与苏联驻东京大使马立克（JacobMalik）设法洽谈。6月24日，广田与马立克开始会谈，但是毫无结果，于是日本当局又进一步决定派近卫以特使身份赴莫斯科请求苏联出面调停。同时，日本驻莫斯科的大使齐藤也奉命告诉苏联政府说：无论在何种环境之下，日本都不会接受无条件投降的，他并且设法诱劝克里姆林宫代他们提出和平条件。"); 
		content.push("此时，华盛顿方面也在考虑结束战争的方法，虽然陆军部仍力主侵入日本本土，而航空军则主张大举轰炸，但是其他方面则认为对于无条件投降的原则，若能采取一种“合理化的解释”，则日本人可能会投降，而惟一足以阻止他们作决定的疑惑，即为日皇的未来地位问题。这一派意见以对于髙级战俘的讯问供词为根据，认为“日本已经到了准备放弃的边缘，但因为害怕帝国制度会被取消，天皇本人会当做战犯，所以又停止投降了”。"); 
		content.push("当这些意见还正在讨论时，原子弹的发展却已经到了可以完成的程度。1944年，美国陆军部长史汀生指派了一个小组委员会，来就对于原子弹的使用提出参考的意见。6月1日，这个委员会建议：假使最后的试验成功了，则这个原子弹应以对付日本，并不拟事先加以警告。史汀生的地位，是罗斯福和杜鲁门两任总统在原子弹政策方面的顾问，在他考虑了这个报告之后，7月2日就把他的意见用一个备忘录的方式提交给总统。他建议若是原子弹最后试验成功了，则即在日本使用，以代替计划中的侵入战。他又主张应事先提出一个暗示性的蒈告，说明所使用的力量将是如何的巨大，足以造成完全的毁灭。此外他个人也曾想到：“若是我们再加上一句说并不取消其现有的君主立宪的政体，则可能更足以提高日本接受投降的机会。”7月17日，波茨坦会议在德国皇太子的故宫中幵会，在那一天，与美国总统一同去开会的史汀生接到了一个惊人的重大消息：7月16日，在美国新墨西哥阿拉莫戈多（Alamogordo）最后一次的原子弹试验已经证明完全成功了。"); 
		content.push("当杜鲁门总统和丘吉尔先生接获了这个报告之后，因为照计算，若是联军侵入日本，则其成本将牺牲美国100万人的生命，而英国也准备牺牲50万人，所以他们决定使用原子弹来抵消这个损失。丘吉尔说：“现在所有一切的碰梦都消灭了，代替它的是一个远景——似乎的确是光明无限的——两颗原子弹猛烈的爆炸即可以结束这场战争。"); 
		content.push("抑有进者，我们可以不再需要苏联人。”可是他的伟大同盟国所想的却完全不同，因为当时的美国国务卿斯退丁纽斯（Stettinius）告诉我们说：“迟至波茨坦会议，甚至连第一颗原子弹都已经爆炸了之后，美国军方人员还是坚持应使苏联加入远东的战争。在雅尔塔和波茨坦两次会议中，军人们都是特别关心日本留在满洲的关东军。他们被形容为日本陆军的精华，大家相信即令日本本岛投降了，这个独立自足的兵力都还会继续打下去，使战祸无限的延长，除非苏联人参战，才可以消灭这支兵力。实际上在雅尔塔会议之后，美国军事当局在为受降作安排时，早已同意苏军进入朝鲜。”（此时，这个号称日本陆军“精华”的关东军，实际上已经变成了“糟粕”。他们富有训练的人员早已调走，所补充的全是老弱残兵，此外他们也没有燃料。）在波茨坦会议举行之前，所有东京外务省与在莫斯科的齐藤大使之间的来往电报，都已经由华盛顿方面测译出来了，这正和日本攻击珍珠港之前的那一套“魔术”是一样的。7月10日，他们所测译出来的一件由日本外长发给齐藤的密电内容如下所述：“乘莫洛托夫尚未前往波茨坦之际，向他表示天皇陛下希望立即结束战争的强烈愿望。对于和平的惟一障碍物就是无条件投降。”虽然这巳经把日本人所处的窘境完全泄漏了出来，而且打开了立即结束战争的坦途。可是到了7月26日，美国人却向日本发出了下述的最后警告：“我们要求日本政府宣布所有日本的一切军事力量都作无条件投降，并对这个行动供给善意的适当保证。日本人若不听命则即将面临完全的毁灭。”关于日本天皇未提及一字，因为它是已经中了宣传之毒的美国公众所无法接受的。"); 
		content.push("两天以后，铃木拒绝了这个最后通牒，他宣称“这是不值得公开发表的”。因为苏联已定在8月8日对日本宣战，所以美国遂决定投掷两颗原子弹：一颗在广岛，一颗在长崎。"); 
		content.push("8月6日，一架B-29飞机携带当时一共只有两颗的原子弹中之一颗向广岛接近。上午8时15分，用一把降落伞携着一颗原子弹投掷下去，于是飞机立即上升逃避震动。一两分钟后，有一个火球在该城的西北中心上空出现。它的爆炸力约相当于2万吨梯恩梯，其核心的温度约为摄氏1.5亿度——比太阳中心的温度高出了7倍。其所产生的压力每平方英寸在数10万英吨以上。结果造成了一个“火爆”，同时发生了几百个火头，其最远者距离爆炸中心在4600码以外。该城市的广大面积完全被焚毁，有七八万人当场死亡，另外负伤者约5万人。"); 
		content.push("8月9日上午1时（东京时间），苏军越过了满洲的边界，只遇到了轻微的抵抗。第二天长崎又遭到了原子弹轰炸，于是最高战争指导会议议决把无条件投降的问题提交天皇裁决。他决定求和，于是在8月10日东京从无线电广播中，宣布准备接受7月26日波茨坦宣言中的条款，“但有一种谅解认为该宣言并未包括要求变更天皇对国家的统治大权在内”。"); 
		content.push("当日本政府的正式通牒经瑞士转送到了华盛顿之后，杜鲁门即请史汀生发表意见，后者就告诉他说：“即便日本人不提出这个问题，我们自己也需要维持天皇的地位，使其接受我们的指挥和监督，以便降伏分散在各地方的日本军队。利用天皇的号召，可以使我们在中国和东印度等地避免许多浴血苦战。依照日本的国家理论，他是日本一切权威的惟一来源。”这本来就是常识，于是同盟国在8月11日发表了答复，其中有一段说：“自投降之时起，日本天皇以及日本政府对于国家的统治权，应‘从属’于（subjectto）联军最高统帅之下。”最后于8月14日，日本天皇终于接受投降的条件，于是命令“停火”。9月2日，日本的代表在东京湾内的美国战斗舰“密苏里”号（Missouri）上签署了降书。第二次世界大战终于结束了，距离英法两国对德国宣战之日，恰好是整整6年。"); 
		content.push("史汀生对于这个投降所发表的评论是极能发人深省的。我们在他的传记中，可以读到下述一段文字：在史汀生的意见中，这个问题是以双重误解为基础的——第一是有关战争的意义，第二是在这个阶段中美国政府的目的。"); 
		content.push("照他的看法，真正的问题并不是不用原子弹是否也能使日本投降的问题，而是当采取一种不同的外交和军亊途径时，能否使它提早投降的问题。在这里情报问题的意义就变得十分重要了。根据战后的询问，很明显地指出：在该年春季，日本内阁中有一大部分阁员早已准备接受像他们最后所同意的条件。美囯政府在当时对于这种一般的态度早巳获有情报。所以美国若能提早明白表示准备保留天皇，则战争可能早已结束。代理国务卿格鲁和他的高级幕僚在1945年5月也热烈地赞同此项主张。"); 
		content.push("若非由于无条件投降的政策所引起的政治性和战略性的疯狂状态，则战争很可能在1945年5月间结束。那么苏联，不管其最后的演变将如何，至少不会使它可以自由地在远东扩张它的影响力量；而同样重要的是，美国人也不至于要投掷原子弹。曾经连续在罗斯福和杜鲁门两任中任参谋长的莱希上将（FleetAdm.W.D.Leahy），对于这一点曾经发表一段很精辟的意见：我个人的感想是这样的，因为美国首先使用它，所以我们已经采取了一个黑暗时代野蛮人所釆取的道德标准了。这是非常明显的，未来的假想敌人也一定会使用它，所以我们也有吃原子弹的机会。在战争中使用原子弹，使我们回到了成吉思汗的时代——对于非战斗人员加以残杀。这种新型恐怖的非文明战争工具，代表一种近代形式的野蛮主义，是基督教徒所不屑于使用的。"); 
		content.push("结论：第二次世界大战的回顾与前瞻"); 
		content.push("美国人的第二次“十字军”，其结果是要比第一次更为悲惨，这一次的挑战者不是德国的凯撒，而是美国的总统。由于他痛恶纳粹主义和贪享权力，才终于使他的人民卷入欧洲战争的旋涡，而再度使战争扩大成为全球性的。从所获得的德国档案中，并找不到确实的证据，足以支持罗斯福所宣称的说法——希特勒企图对西半球发动一个攻势。实际上，却有充分的证据表明，直到美国参战之日时，希特勒一直都还是在设法不与美国发生冲突。"); 
		content.push("首先警告他的国人不要卷入欧战旋涡的先知者当中，有一个就是罗斯福的前任胡佛先生（Mr.HeibertHoover）。他在1954年8月10日的一个广播中，曾经这样说过：我曾经反对和抗议一切足以逐步把我们引入第二次世界大战的政策。尤其是在1941年6月间，由于希特勒分散其力量来攻击斯大林，所以英国实际上已经安全，而不必害怕德军的侵入了。我在当时认为我们给苏联政府以援助，是古今历史上的一个大笑话。我主张应该让那两个独裁者去两虎相斗，两败俱伤。我早已说过我们援助苏联的结果，将会使共产主义的祸害蔓延全世界。我主张若是我们能置身事外，则只要时机一到，我们就可以使世界获得持久的和平。战争的后果都巳经证明我是正确的。"); 
		content.push("当美国加入战争之后不久，有一个耶鲁大学的教授曾经写了一本书。在这本书中，他指明：“假使一个国家的外交政策是有实际性的，则其设计的基础不应该是梦想中的世界，而应该是根据权力政治的现实国际关系。”他主张美国的政策应有两个目标：（1）控制新世界，（2）在旧世界中维持权力平衡。因为在大西洋、太平洋的对岸上，这种平衡都巳经被破坏了，所以美国的战争目标就是恢复它。所以他说绝不可要求把德日两国完全毁掉，否则欧洲和远东就会受到苏联的控制。他又说：“一个从乌拉尔山到北海的苏联，并不比一个从北海到乌拉尔山的德国会好到哪里去。”对于远东也适用这个同样的推理，他说：“让亚洲有再度受到日本人征服的危险，固然是应该设法解除，但这却并非是说要把日本的军事力量完全取消，而把西太平洋交给中国或苏联去加以控制。”这种在战后所应该采取的政策，对于大不列颠也是同样适用的，因为它的地位与美国颇为相似。它的目的是维护其帝国的安全，并在欧亚两洲维持权力平衡，基于史派克曼所举出的同样理由，这两个目标都不应要求歼灭其敌人的。当这两个西方巨强比肩作战之时，苏联就变成了他们战争问题中的焦点。诚然的，他们是应该支援苏联来对共同的敌人作战，但是很明显的，这个支援却不可以使苏联坐大，获得了支配性的地位，因为若果如此，则他们的问题就还是没有解决。"); 
		content.push("基于我们在本书中的分析，即可以知道罗斯福的政策是与史派克曼的观念完全相反的。“无条件投降”与“权力平衡”不仅是毫无关系，更是恰好相反。丘吉尔的政策也是一样的荒谬，当他在1940年执政后第三天，就髙呼：“胜利——不惜一切成本的胜利。“丘吉尔这个人的军事知识，当然远在罗斯福之上，所以他的思想会固定在这个目标上似乎是更不可解，尤其是把他对于第一次世界大战的观感与此来作一个比较，则更令人感到啼笑皆非。"); 
		content.push("他在其所著的《世界危机》一书中，曾经说过：政府与个人和着这个悲剧的拍子，摇摇摆摆地走进了暴力的深渊，进行大规模的屠杀，使人类社会的结构受到了损伤。这个伤痕也许一个世纪都难以平复，对于现有的文明可能是一个致命的打击。以如此髙价所换来的胜利，是几乎与失败毫无区别。它甚至也不能使胜利者获得安全的保陣。这个用武力所获得的最完全胜利，既不能解决欧洲的问题，也不能取消战争所产生的危险。"); 
		content.push("一再把他对于第二次世界大战所发表的观感作一个对比，则他当时选择了不惜一切成本以求胜的途径，似乎就更令人感到大惑不解。"); 
		content.push("他说：人类的悲剧巳经达到其最高潮，事实上，当亿万人作了一切的努力和牺牲，而且也获得了最合乎正义的胜利之后，我们还是仍然找不到和平和安全，而我们今天处境的恶劣是更胜于过去。"); 
		content.push("这是一个失败者所作的沉痛忏悔。"); 
		content.push("假使我们还记得在美国的总统和英国的首相当中，罗斯福和丘吉尔还要算是最卓越的人才，那么上述的这些记录更会使我们感到困惑了。什么东西引诱他们采取这种致命的政策呢？我们可以冒险地回答说——盲目的仇恨！他们的心灵与头脑已俱去，他们的情感冲昏了理智。对于他们而言，战争已经不再是一个正常的政治冲突，而成为善与恶之间的决斗。为了驱使人民跟着他们走，他们不能不发动一个邪恶激烈的宣传战。因为这正是希特勒所惯用的手段，所以无怪其然的，1945年8月11日的伦敦《经济学人》报上曾有下述的评论：当为了击败希特勒主义而进行的伟大战争结束的时候，同盟国正在制造一个希特勒式的和平。这就是对于他们的失败所作的真正衡量。"); 
		content.push("在斯大林格勒之战以后，就很明显地可以看出希特勒的星辰已经下沉，而斯大林的则正在上升。若是我们再回想到当时同盟国政治家所持的见解，例如霍尔爵士所发表的则令人惊异，而更令人莫名其妙的，是在第一次魁北克会议中居然会以霍普金斯的文件来当做对苏政策的讨论基础。"); 
		content.push("要想解释这种对于俄罗斯的盲目信任态度，只可能有两种说法：（1）是罗斯福和丘吉尔对于俄罗斯的历史一无所知，（2）他们为自己的亲苏宣传所毒害，进入了昏迷不醒的状态。两百年来，俄罗斯人都一直在攻打欧洲东面的门户，差不多在一个多世纪的时代中，欧洲的著名政治家和历史学家都在蒈告欧洲人应提防俄罗斯人的阴谋。重述他们所说的话，不仅是为了引起读者们的兴趣，也不仅因为战争的结果显示出他们的看法是如何的正确，而是因为未来的根本就是现在。这些人所认清的，是俄罗斯从来就不属于欧洲的范围；它的文明与拉丁的文化毫无渊源；它从来不曾参加过十字军、文艺复兴、宗教改革和三十年战争，而且也不曾受到新世界的发现和法国大革命的影响。自波塔瓦之战以来，俄罗斯人对于欧洲人而言，就一直是”北方的土耳其“——亚洲威胁欧洲的矛头。"); 
		content.push("夏多布里昂（Chateaubriand）认清了这一点，他渴望去考察俄罗斯，因为他相信它是具有征服世界的野心。库斯丁（Custine）于1839年访问过俄罗斯，他的结论是：”他们希望用征服的方式统治世界，即用武力来夺占与他们接壤的国家，然后用恐怖的手段来压迫其余的世界。“托克维尔（DeToqueville）想像到一个分裂的欧洲，为一个”俄罗斯菲利普“所征服时的景象。普拉特（AbbedePmdt），曾经一度做过拿破仑一世的驻华沙大使，他说：”在维斯瓦河的那一面，挂下了一个帐幕，使我们无法看清楚在它后面的俄罗斯帝国中到底在做些什么事情。俄罗斯人的本性是属于东方的，俄罗斯的政权是集中在其沙皇的手中。只有他一个人说话，很少写什么，也从来不作公开的发布。对于这样的一个国家，一切的情报都只是限于猜度，这个限制对于俄罗斯的陆军也同样的适用。自彼得大帝之日起，俄罗斯的政策就一直是征服性的，我们说在这整个世纪中，俄罗斯的政府都好像是一个人一样，也只具有一个观念——即有计划的侵略。“1850年，柯蒂斯（DonosoCort6s）所说的话是富有预言的意味：在西方除了两个阵营以外，再没什么其他的东西余留下来。一个是掠夺者的阵营，另一个是被掠夺者的阵营——于是俄罗斯的时钟敲响了。俄罗斯人可以和平地把枪托在肩上，开入我们的土地。同时，世界上也将要看到历史最大的”责罚“，这个最大的责罚将落在英格兰的头上。它的船只对于这个巨型帝国将感到毫无用处，这个帝国一手抓着欧洲，一手抓着印度。俄罗斯将为击败他国而战，也会为保护战败的国家而战。当那些失败的国家认为它是俄罗斯的同盟国时，殊不知却正好变成了俄罗斯的食物。俄罗斯的胜利引向”保护“——这个”保护“又引向死亡。"); 
		content.push("较晚出的历史学家也不乏能作预言者。1878年，法兰兹（ConstantinFrantz）说，”他深信俄罗斯人会侵入西欧，而在英俄两国之间的未来战争中，美国将具有决定性的地位“，”未来是属于美俄两国的“。在第一次世界大战的前夕，奥国的史学家克拉里克（vonKralik），在说到亚洲人侵入欧洲的问题时，曾经这样写道‘欧洲今天所最害怕的是俄罗斯帝国和东亚，它们代表蒙古人的一半或全部性质。在世界史上这代表东西间最具有决定性的斗争。也许亚洲人会像8世纪那样攻入了法兰西和西班牙，像13世纪的蒙古人一样攻人了日耳曼，像16、17两世纪的土耳其人一样出现在维也纳。或者更可以想像到，将来要靠美国人来把东亚人赶出欧洲之外。”诚然的，在第二次世界大战尚未吞没欧洲之前，西方的政治家应该记起这些预言来，虽然美国的总统和英国的首相当然没有时间来重温这些陈旧的史籍。可是至少他们的外交官和情报人员是应该有这样的学识基础，因为无论是对假想的还是实际的敌人，“了解你的敌人”都是最重要的。这些抽象的认识正和对于其国土、资源、军事力量的认识是同样的重要。至少他们应记着列宁曾经预测布尔乔亚国家与俄罗斯最后终于难免冲突，可是他们却相反的对于乔叔叔发生神话式的幻想！亚洲人的铁骑终于又回到了日耳曼，而这一次他们更攻入了维也纳的城墙。历史的巨轮转了一个完全的循环，而今天欧洲所面临的威胁，与泽尔西斯和大流士的时代所面临者实不相上下。此外，在远东足以对抗苏联的日本也被毁灭了，这样才使共产主义统治中国。这就是战争的政治性后果。"); 
		content.push("军事性后果也是同样的巨大。使物理学发生革命的核子理论，在广岛作了一次事实上的表演，使愚夫愚妇也都知道了人类具有如此伟大的能力。它激起了一种普遍的恐怖心理，不仅是因为七八万人被杀害了，而且因为只要一个单独的人投下一颗炸弹就可以屠杀这许多的生命。"); 
		content.push("1945年8月6日的爆炸，使公认的战争理论从根本上发生了动摇。"); 
		content.push("假使一个原子弹即足以毁灭一个大城市，那么在下一次战争中，几百颗原子弹所产生的效力又将如何？它使有组织的国际性战争丧失了它的政治意义，因为它使这一类的战争变得荒唐不合理了。它使用武装冲突来当做政策工具的理论彻底地破产，而把它们的威胁变成了一种战争的威慑物。"); 
		content.push("这是否就是说战争已经接近它的终点呢？绝对不是的，因为在一个思想战争的时代中，战争的基本原因是心理性的，物质力量的增减并不能取消它们。一切的意义不过是说某一种战争形式过时了，于是由另一种形式取而代之。因为缺乏一个较好的名词，在这个大众时代中的新型战争，就只好暂时称之为“冷战”。它是下述四种战争的总结合：（1）心理战争，其所用的兵器就是人类的感情；（2）经济战争，其目标为毁灭财政上的稳定；（3）游击战争，这是最原始化的战争形式；（4）内战，这也是采取它的最野蛮形式。阿宏先生（M.Aron）在他的《总体战世纪》一书中，曾经指明冷战是一种有限战争，不是说“赌注”是有限的，而是说所使用的手段是有限的。这可以与三十年战争之后的一个半世纪当中所采取的那种有限战争手段相比拟。但是却另有一个重大的差异：那就是由于有进行核战争的准备，足以威慑对方不能诉诸物质力量，所以遂使冷战的手段更为毒辣可怕。"); 
		content.push("苏联人对于这种冲突的方式，可以说是得风气之先，因为他们对于冷战是有条理的进行，所以在大战刚刚结束之后，他们没有发射一枪，即已控制了三分之一以上的欧洲。此后，他们就对于全世界上的所有非共产主义国家，进行宣传、破坏和颠覆的战争。一切不接受苏联共产主义的国家都被当做是苏联的敌人。阿宏先生又指明：西方的军事专家都是不能摆脱传统观念的束缚，没有认清冷战就是真正的战争，这种战争一直都在进行，永无休止，所以对于宣传和颠覆的战斗是一定要再接再厉的。他又说：“一个职工同盟夺取共产党的领导权，这个胜利正与增加了一个师的兵力是同样的重大。”另外一个加在物质性战争上的限制因素，就是原子弹和超音速兵器的巨大成本。甚至于一个中等大小的国家，都已经不可能再获得战争的全套装备，即使他们在财力是担负得起的，可是他们却无法获得这些原料，而且也没有那样大的领土来供试验之用。"); 
		content.push("这种限制遂使世界在战略上分成了两个超级国家：美国和苏联各具有一个不能放弃的思想。正和林肯的时代一样，“一个分裂为两半的房屋是站不住的”，“人类不能忍受一半自由和一半奴役的生活，非此即彼”。不相容的东西共存在一起，即为战争的起源。"); 
		content.push("1823年，面对着拿破仑战争的结束，普拉特在一篇比较英俄两国权力的论文中，曾经有下列的蒈语：“在欧洲的两个极端上，现在升起了两面旗子，一面親扬在陆上，另一面飘扬在海上。”接着他又说：“英俄两国为欧洲的对立权力。英国的政治目的是反对任何人支配欧陆，它保护着欧洲的政治自由。俄罗斯正是这种支配权力，所以它是欧洲政治的天生对头。”“不列颠和平”时代的标志——“联合王国国旗”（UnionJack），现在已经黯然无色了，取而代之的却是美国的星条旗，他正对着红色的“镰刀和槌子”。第二次世界大战所引起的一个最大问题，就是这两面旗子到底是谁被扯下去了？在未来的时代中，我们所要看到的是一个“美国的和平”（PaxAmericana），还是一个“鞑靼的和平”（PaxTaitarica）呢？我们对于这个问题可以冒险地提出一个答案：决定胜负成败的不是美苏两国军事力量的对比，而是要看这两种对立的政治、社会、经济、文化制度孰为优秀。工业革命给人类带来了一个严重的问题——在一个充分机械化的世界中，人类的地位、政治制度以及生活方式究竟应该怎样？那么就要看这两种制度哪一种比较适宜于解决这个难题了。");

			pageNumElements = document.getElementsByName("pageNum") 
			for(i = 0; i < pageNumElements.length; i++) {
