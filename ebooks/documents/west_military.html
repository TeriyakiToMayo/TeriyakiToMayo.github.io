		content.push("对这一点，格伦菲尔上校作了如下评述：“纳尔逊立即向西印度进发的决定是否合理，似乎颇有疑问。当拿破仑的“英格兰军团”在布洛涅的准备如火如荼之时，维尔纳夫的行动与运输这支兵力越过海峡似乎无可避免的具有关连。不管维尔纳夫到哪里去了，他却已经比纳尔逊早了一个月，所以比较合理而谨慎的假设就是认为法兰西舰队是在进行诱敌行动，以引诱英国海军离开海峡地区。而且当这支诱敌舰队在西方和南方失踪时，不久就可能掉转头来向最后和具有决定性的目标进发。所以维尔纳夫失踪很久之后再向西印度群岛进发，这实在相当冒险。从全面战略观点来看，纳尔逊应该向布勒斯特前进。在这种捉摸不定危机四伏的情形中，这似乎是最安全的办法。”格伦菲尔上校也指出根据另一个理由，纳尔逊也应与杰维斯会合。英国海军部在5月10日应已接到他在4月19日发出的通信。海军部对维尔纳夫的行动真象必已早有所知，所以应该自有安排，对维尔纳夫进行追击。在这种环境下，如果纳尔逊也向西印度进发，那么追击的就不只一个支队而有两个支队了。事实上也的确如此。当海军部从奥德（4月30日）和间谍方面得知维尔纳夫已向西印度群岛进发的消息，海军部长巴勒姆勋爵立即命令科林伍德中将，率领11艘战舰出发追击。科林伍德在追击途中，仅仅出于偶然才知道纳尔逊早在追击之中。如果这个偶然事件没有发生，那么就会有21艘战舰去参加这场“追逐野鹅”的行动。（在直布罗陀，纳尔逊曾派贝克顿爵士去掩护克雷格将军通过马耳他。其次，海军部命令贝克顿增强在维罗尔的卡尔德。5月17日，贝克顿驶向北方，10天后他接近芬尼斯特，与科林伍德相遇，他告诉科林伍德，纳尔逊率10艘战舰早已在追击之中。）6月4日，在迅速航行之后，纳尔逊进入了巴巴多斯，柯克兰尼少将在那里率领两艘战舰加入。在那里他获得一份错误情报，说有人看到法国舰队在圣卢西亚的上风方向出现，结果他错过了敌人。5月14日，维尔纳夫到达马提尼克，发现梅塞斯已经返回罗什福尔，而冈托姆还没有到达——他仍被封锁在布勒斯特港中，拿破仑已经不想拖延下去，已于4月29日派马哥农少将率领两艘战舰，把一道命令送给维尔纳夫，命令他在西印度群岛停留35天，如果冈托姆还是不能与他会合，就驶往维罗尔，接出封锁在那里的15艘船，接着再救出困在布勒斯特港中的21艘船，最后集中兵力进入英吉利海峡，出现在布洛涅前方。"); 
		content.push("马哥农于6月4日到达，在6月7日又接获纳尔逊已到西印度群岛的消息。这使维尔纳夫大为紧张，竟不顾新命令，于6月10日匆匆返回欧洲。两天后，纳尔逊到了安提瓜，他猜到维尔纳夫正在返回欧洲途中，不是到加的斯就是土伦，更为可靠的是土伦，因为他这时写信说：“他们可能幻想以为可以直达埃及而不受任何阻碍。”——所以他决定返回直布罗陀。（拿破仑似乎十分了解纳尔逊的固执想法。4月20日他写信给德克瑞斯说：“纳尔逊可能又会向埃及作第二次航行。”23日，他又命令在荷兰报纸上发表法军一万人在埃及登陆的消息以欺骗纳尔逊。）出发前，纳尔逊派贝特斯沃思上校指挥的“寇里克斯号”双桅船去通知海军部说他已经回来了——这艘船在回国途中，于6月14日看见法国舰队正沿地中海航向以北行进。这就足以证明维尔纳夫是驶往比斯开湾而不是象纳尔逊料想的那样向直布罗陀海峡前进。7月7日，“寇里克斯号”到了普里茅斯，而7月19日，纳尔逊也在直布罗陀海峡下锚。"); 
		content.push("7月18日在斯巴特角岸边，纳尔逊与科林伍德通信，科林伍德正担负封锁加的斯的任务，他给纳尔逊的回信足以使对方认清当前的战略情况。科林伍德的见解是：他相信拿破仑的目的在于爱尔兰，维尔纳夫的舰队现在会首先接出维罗尔支队，然后绕着比斯开湾走，再救出罗什福尔的兵力，这样就有可能集中34艘舰船，出现于阿善特前方，在那里可能再加入20多艘船只。他补充说：“法国政府盯住大目标时，决不会留心细微末节。他们逃向西印度是为了躲避我方海军，这是他们行动的最大障碍。这个夏天一定会有大事发生。”7月20日，纳尔逊在直布罗陀上岸，这是从1803年6月16日以来他第一次上岸。同一天他写信给巴勒姆勋爵说，除非俄国巡洋舰能够代替正从地中海北部撤出的科林伍德的兵力，否则法国就可以随心所欲地运送陆军前往撒丁、西西里、莫里亚或埃及。为了这个任务，他一再要求增派巡洋舰和单桅船前来。从他列举的地名上就可以发现，虽然已收到7月18日科林伍德的来信，纳尔逊还是没有改变其原有的念头。8月3日，纳尔逊才奉命驶往阿善特与杰维斯会合。"); 
		content.push("此时又发生了重大政治事件，使拿破仑的计划受到巨大影响。"); 
		content.push("1804年5月12日，皮特再度执政，他的主要思想就是建立另一个反法同盟。他的计划一部分是以1804年迪穆里埃的《论英格兰的防御》一文为根据。同盟的构成预定为英格兰、俄罗斯、奥地利、瑞典和那不勒斯。经过一年谈判，1805年4月11日，英俄两国签订了一个条约，接着在8月9日，俄奥两国之间又签定了另一个条约。他们也希望普鲁士参加，但遭到拒绝。这些条约规定俄国应出兵18万，奥地利30.5万，瑞典1.2万。英国对每10万兵额每年支付辅助费120万镑，但总兵力以40万为限，用来对法西两国作战。"); 
		content.push("“寇里克斯号”到达普里茅斯之后，贝特斯沃思上校前往伦敦，并于8月9日向巴勒姆勋爵报告。巴勒姆立即认识到贝特斯沃思报告的重要性，就立即通知杰维斯，要他命令斯特尔林少将解除罗什福尔的封锁，去增援在维罗尔港外的卡尔德爵士。此外，杰维斯也命令卡尔德，一旦获得增援就应该立即向芬尼斯特角进发，并从那里再向西巡航，在六七天之内移动三四十里格的距离。因此，到1805年7月，拿破仑的战略目标已经完成了一大半。除布勒斯特与加的斯以外，所有其他法西两国的港口都已经解除了封锁。"); 
		content.push("维尔纳夫于7月2日通过亚述群岛，7月22日在浓雾之中接近芬尼斯特。如果浓雾不散，那么他可以驶过卡尔德的十五艘船只而不被发现，那就可以与在布勒斯特的冈托姆会合了。但是正午时候，浓雾散去，卡尔德的一艘前哨巡洋舰报告发现了法国舰队。下午五时，双方进行了一次不具决定性的交战，有两舰法国军舰降旗投降。虽然7月23日双方舰队仍在接触中，但并未再战，次日卡尔德向北进发去会合杰维斯，维尔纳夫也张着满帆向维哥湾前进，于7月28日到达，然后驶向维罗尔，并于8月1日到达。"); 
		content.push("这一战的精神作用是具有决定性的，因为维尔纳夫对自己的舰队缺乏信心，已经禁不住溢于言表。八月六日他写道：“在浓雾之中，因为我方舰长对战斗和舰队战术完全缺乏经验，除了跟随前面的船只以外别无良策。在这里我们已经成为欧洲的笑柄。”这次战斗使他的感觉有些麻痹。"); 
		content.push("在维罗尔，维尔纳夫收到了拿破仑在7月16日发出的通信，命令他解除维罗尔的封锁，然后再采取下述行动，以使法军成为多佛海峡的主人——或是与罗什福尔和布勒斯特两个支队会合，或是与两者之一会合。随后这支舰队全速向爱尔兰和苏格兰行驶，以便与在泰瑟尔的荷兰支队会合。如果因为会战或其他原因，维尔纳夫不能完成任务，则无论如何都不许进入维罗尔港，而应驶往加的斯。"); 
		content.push("信托的是维尔纳夫这样一个人，所以这个最后指示对拿破仑来说是一个极其严重的失误。加的斯距离布勒斯特最远，所以这也正是维尔纳夫最想去的地方，既然不许进入维罗尔，他就把三艘已损毁的船只留在那里，改向柯鲁尼亚前进，在那里他得到十四艘战舰增援。"); 
		content.push("当斯特林为了增援卡尔德而从罗什福尔撤走时，7月17日，代替梅塞斯的阿勒芒少将也从罗什福尔港口溜了出来，奉命于8月13日与维尔纳夫会合。可是因为德克瑞斯并未将此事通知维尔纳夫，结果铸成大错，导致了大败。"); 
		content.push("那一天维尔纳夫出海航行，他看见一些巡洋舰，误以为那是英国人，于是立即改向南方行驶以躲避他们。实际上这是属于阿勒芒支队的舰船，并正在寻找维尔纳夫的部队。如果维尔纳夫能与阿勒芒会合，那么他的兵力可以增加到34艘战舰，如果继续向北而不是向南航行，那么也许就会交上好运。因为在8月16日那天，杰维斯已经把他的35艘战舰分为两部分，派卡尔德率领18艘船前往维罗尔。所以维尔纳夫如果依照命令向北行驶，如果再能侥幸躲过卡尔德，那么布勒斯特的封锁真有可能被解除。"); 
		content.push("对此，拿破仑曾经这样感叹道：“维尔纳夫丧失的机会实在太大了！如果直向布勒斯特前进，他可能避过卡尔德支队，从而打击杰维斯的舰队，他的30艘战舰就会击败英军的20艘战舰，从而获得决定性优势。”从理论上来说，这种评论可能是对的，不过实际上却很有疑问，因为杰维斯保留的兵力，有10艘“三层甲板”战舰，按照当时的计算方法，一艘“三层甲板”战舰在战斗价值方面相当于两艘“双层甲板”战舰。"); 
		content.push("维尔纳夫继续南行，于8月20日进入加的斯，封锁这个港口的是科林伍德，只有3艘战舰。8月22日，贝克顿爵士率领四艘战舰前来增援；8月30日，卡尔德又带了18艘战舰赶到。8月3日，拿破仑到达布洛涅。时间已很迫切，因为有许多征候表明在他后方正在形成一个同盟。奥地利正在威尼西亚和提罗尔集中部队；根据报告那不勒斯也在大量召集民兵。8月13日，拿破仑听说维尔纳夫已与卡尔德交战，立即向维尔纳夫表示祝贺，并命令他与阿勒芒立即会合，扫荡前进途中的一切障碍，把法西两国舰只混编起来，再向海峡进发。同时他在写给德克瑞斯的信中却埋怨维尔纳夫的行动过于迟缓。8月22日他又写信给冈托姆说，维尔纳夫已在与他会合的途中，他到达之后就不能迟误一天，立即向海峡进发，以求一雪六个世纪以来的耻辱。同一天他也写信给维尔纳夫，并把信寄往布勒斯特：“赶紧扬帆，不要浪费一分钟。当我的舰队集中进入海峡时，英格兰就是我们的了。我们已经准备就绪，并已上船。只要有四十八小时，一切就都结束了。”次日，拿破仑仍然不知道维尔纳夫已经到了加的斯，他写信给塔列朗说：“我对欧洲的情况越深入研究，就越感到有采取决定性步骤的必要。”他又说：“如果维尔纳夫和他的三十四艘船能遵照我的指示，与布勒斯特支队会合起来进入海峡，那么时间还来得及，我仍然可以成为英格兰的主人。否则，我就要拔起我在布洛涅的营幕，改向维也纳进发了。”最后直到8月26日他才下了决心，命令参谋长贝尔蒂埃准备把在布洛涅的部队向奥地利移动。8月31日，他写信给杜洛克说：“军队已全部处于运动之中，到9月27日，我一切都可准备就绪。"); 
		content.push("我把‘意大利军团’交给马塞纳，奥地利非常傲慢无礼，正在加紧准备。我的舰队已经进入加的斯。请保守秘密，这只是告诉你一个人的。请尽量搜集多瑙河、美因河和波希米亚等地的地图，并让我知道奥俄两国陆军的组织情形。”9月2日他离开布洛涅，“英格兰军团”变成了“大军团”，不是横渡海峡，而是准备渡过莱茵河了。"); 
		content.push("前面说过，纳尔逊已于8月3日向北往阿善特航行，8月15日，他到达该处向杰维斯的将旗致敬之后，得到命令要他乘“胜利号”旗舰前往朴茨茅斯，他于8月18日在那里下锚。在英格兰，他的时间消磨在伦敦与默顿之间，9月2日，巡洋舰“欧亚拉斯号”的舰长布莱克伍德带来一个消息，说维尔纳夫已进入加的斯，纳尔逊的短假就此结束。9月5日，他把行李送往朴茨茅斯；9月14日，他本人也上了船。第二天，“胜利号”由“欧亚拉斯号”陪伴，一同扬帆出发。9月28日，他与科林伍德会合，并接管整个舰队的指挥权。"); 
		content.push("第二天是他四十七岁生日，在给不知名友人的信件中，他这样写道：“我接管舰队时所受到的热烈欢迎，是我毕生不能忘记的。军官到船上来欢迎我归来，在热烈的气氛中几乎忘记了我的总司令身份。”纳尔逊把舰长们集合起来，把会战计划解释给他们听，这是他在默顿时拟定的，通常被称为“秘密备忘录”。在没有说明这个计划之前，最好先回顾他的前一个计划，就是他在前往西印度途中构想出来的，因为这两个计划中，前者可以更清楚的显示出纳尔逊与当时其他的海军将领的不同之处。"); 
		content.push("第一个计划的要点就是“接近的和决定性的会战”，这是纳尔逊的一贯目标。在这种会战中，部将们不应等待信号，而根据他们自己的主动精神采取行动，为了使他们在行动中不至于使整个会战秩序发生混乱，他们对总司令的攻击“模式”必须要有充分认识。纳尔逊并不是以战斗为手段以达到执行计划的目的；反之，他是用计划为手段以达到执行战斗的目的。这二者之间大有区别。这个备忘录的特点不在于攻击“模式”方面，而是当部将在执行攻击时，可以有极大的行动自由——一共提到了两种攻击模式，以便在不同环境中替换使用。在圣文森特之战中，纳尔逊还是一个部将，他却发挥了高度的主动精神，所以他也希望他的船长们也都能以他为榜样。他和拿破仑完全不同，拿破仑绝不容许他的元帅们具有主动精神，而纳尔逊却希望他的舰长们都有“纳尔逊”式的头脑。除了勇敢好斗以外，他自己的主动精神，再加上部下的主动精神，才是使纳尔逊成为英国最伟大海军将领的主要原因，尽管这违背了当时严格的海军纪律。"); 
		content.push("纳尔逊在默顿时，首先与基茨讨论这个“秘密备忘录”。基本假设是纳尔逊的舰队有四十艘战舰，维尔纳夫则为四十六艘。要想不花太多时间就把四十艘船都列成战斗队形似乎是不可能的。所以为了节省时间，全部舰队分为两队，每队十六艘船，另有一个“前进支队”或“预备队”，有八艘船。此外，同样是为了节省时间，航行队形也就是战斗队形，而且为了能够充分利用机会，这两个支队也完全可以独立行动。一个由纳尔逊指挥，另一个由科林伍德指挥，科林伍德对他的战线有完全的指挥权。"); 
		content.push("攻击“模式”是这样的：当科林伍德攻击敌方战线后半段的十二艘船时，纳尔逊应攻击敌军中央部分以阻止其攻击科林伍德，同时他的船应夹在敌方中央与前卫之间，不让后者转过身来援助敌人的后卫部队。此时“前进支队”就插入进来，他们应位于敌人中央部分的前方，相隔三四艘船的距离，目的是全力搜索敌人的旗舰，因为这也是敌人舰队的指挥和精神中心。纳尔逊说：“有些东西必须靠机会，尤其在海战中没有任何事情是有一定把握的。炮弹可以击毁敌船，同样也可以击毁友船。但是当敌方前卫来不及支援后卫之前，我对胜利是确有信心的，在此之后，我们就可以准备接受敌人剩余二十艘战舰的投降，如果他们企图逃跑，那么就可以全力追击。”纳尔逊的战术思想与埃帕米农达斯在留克特拉的战术思想极其相似。在那个会战中，底比斯军的右翼监视着斯巴达军的左翼和中央两部分，而底比斯军的左翼则击毁斯巴达军的右翼。在特拉法尔加之战中，纳尔逊也是用攻击的手段控制着法西联合舰队的中央和前卫，而好让科林伍德击毁敌人的左翼——即后卫。因为这种战术思想事实上古已有之，所以不一定要归功于洛伊森会战中的腓特烈或是特拉法尔加会战中的纳尔逊。在战争中，基本思想往往会再生——从这一代又传到那一代。"); 
		content.push("纳尔逊曾写信给他的情妇汉密尔顿夫人，对这次与各位舰长的会议有非常生动的描写：“当我把这个‘纳尔逊秘诀’解释给他们听之后，这伙人简直象中了邪一样，有些人流出眼泪，所有人都异口同声说‘它真是新奇，真是特别，真是简单！’而将级以下的人员也一再说道：‘只要让我们逮住了就一定会成功！我的勋爵，你给了我们信心！’”在10月9日或10日，这个秘密备忘录又以书面形式流传。"); 
		content.push("在加的斯的维尔纳夫发现他的处境空前恶劣。金库已一空如洗，粮食和供应品都感到缺乏。除了原来缺员2,000人以外，还有1,731名伤病人员。更糟的是法西两国的官兵之间经常发生争吵。9月2日，他写信给德克瑞斯大诉其苦。虽然如此，到9月24日，他还是报告说已经装好六个月的补给，准备出发了。"); 
		content.push("拿破仑此时已经放弃了一切侵英的意图，可是对这个“可怜的”维尔纳夫——这是拿破仑给他的评语——却另外指定了一个新的“送终”计划。他从圣克劳德给维尔纳夫发出如下命令：“我决定把集中在加的斯港中的我方海军力量投入地中海作为强大的牵制。你应该明白我的意图，立即寻找机会率领联合舰队向该海域进发。首先去卡塔赫纳与在该港的西班牙支队会合，再向那不勒斯进发，并在某个海岸让你船上搭载的陆军登陆，以便与圣西尔将军指挥的部队会合。依照你自己的判断，如果认为必要，你指挥的舰队可以尽可能留在那不勒斯海岸，给敌人造成最大的损害，并拦截意图派往马耳他岛的船团。在这个远征行动之后，舰队就可以驶入土伦，以便整理和修补。我们的意图是这样的：无论在何处，如果遇到处于劣势的敌人，你都应该毫不犹豫的进行攻击，获得一次决定性胜利。这次作战的成败，就要看你是否能够立即离开加的斯出发。”两天后，拿破仑又命令德克瑞斯撤换维尔纳夫，代之以罗西尼。"); 
		content.push("因为考虑到不愿意刺激维尔纳夫，德克瑞斯却没有立即通知他。10月10日，罗西尼到达罗德里戈。"); 
		content.push("10月1日，维尔纳夫开始作最后准备，预定10月7日出海，可是风向突然转变，迫使他在港口中停留了十天。10月8日，他召开作战会议，向舰长们解释他对未来会战的战术思想。他主张把这支33艘战舰的舰队分为两个集团：（一）战斗集团，共21艘船，由他自己指挥。"); 
		content.push("（二）预备集团，共12艘船，由格拉维纳将军指挥，应位于前者的上风方向。（到10月16日，最后的战斗队形已完全决定。战斗集团又分三个支队，每队七艘船。前卫为第二支队，由阿拉瓦中将指挥，旗舰为“圣安娜号”。第一支队为中央部分，由维尔纳夫亲自指挥，旗舰为“半人牛号”。第三支队为后卫，由杜马罗尔少将指挥，旗舰为“杜高依·特鲁安号”。预备集团由格拉维纳指挥，旗舰为“奥地利亲王号”。）接着，维尔纳夫推测敌人可能采取的战术，可以说非常准确。他说：“英国舰队不会构成与联合舰队平行的战线。纳尔逊会企图切断我方战线，包围我方后卫，然后集中力量来打击可以孤立和切断的船只，越多越好。”至于应该怎样应付这样的攻击，他却并无高见，很显然，他知道他的舰长们只能采取鱼贯前进的方式。他补充说明的只有两点：如果联合舰队占了上风则应追击敌人，然后进行一对一的战斗。如果处于下风，虽应排成一条紧接的战线等候攻击，而每个舰长也应各自为战。依照拿破仑的命令，法西两国的船只是混合编组的。其中有一艘“四层甲板”的战舰“三叉戟号”，有131门火炮，是当时最大的战舰；三艘“三层甲板”战舰，其中两艘有112门火炮，一艘为100门火炮；一艘64门火炮的船只；七艘巡洋舰和中型巡洋舰。战舰中有18艘法国船，15艘西班牙船。所装“侧舷”火炮共为2,626门，短炮除外。"); 
		content.push("搭载官兵总数为21,580人。搭载的陆军是由加的斯守备部队中抽调出来的，其中有“非洲”团和索里亚团，都是过去参加过无敌舰队的部队番号。英国舰队本应有33艘战舰，但纳尔逊接管指挥权后不久，路易少校率领的支队共有战舰六艘，奉命去保护一支驶向马耳他的运输船团，所以纳尔逊手中只剩下27艘战舰。在这些船只中，七艘是“三层甲板”的，三艘100门炮，四艘98门炮。二十艘为“两层甲板”的，一艘80门炮，十六艘74门炮和三艘64门炮。此外他还有四艘巡洋舰，一艘双帆二桅船，一艘单桅快船。全部官兵16,820人。除短炮以外，共有“侧舷”火炮2,148门。"); 
		content.push("因为路易的支队离去，纳尔逊改变了原有观念，不再把舰队分成三线，而代之以两个纵队：（一）前卫或上风纵队，共有船十二艘，由他自己指挥，旗舰为“胜利号”；（二）后卫或下风纵队，共有船十五艘，由科林伍德指挥，旗舰为“王权号”。这是他第一次改变“秘密备忘录”中观念，以后还有其他改变。这些改变引起了许多争论，但更足以说明纳尔逊在这一战中的心理变化。"); 
		content.push("他的目的是获得一场决定性胜利，俘获或击沉敌方二十艘战舰，因为他在临死时说：“我估计应该有二十艘。”正如秘密备忘录所说，旧式的平行战斗队形通常不具有决定意义，因为它们非常迟缓，无法集中兵力打击敌人的弱点。他认为那好比是用两个“单臂”来搏斗的拳师互相格斗，而他希望的却是能同时用“双拳”进行搏斗。他的舰队可以同时向左右两方打击。上风纵队保护右面，而下风纵队则打击在敌人的后部。他为什么要选择敌人的后卫来当作打击目标而不是前卫呢？因为要支援后卫，敌人的前卫必须调过头来，所以需要很长时间；反之若打击前卫，则敌人的后卫只要继续照原有方向前进而不必调头。"); 
		content.push("为了使打击具有极大的动量，他并不严格遵守传统的横线或直线战术。反之，他却代以两个船团，只是依次航行而已。关于这一点毫无疑问，因为他在默顿向基茨将军解释他的战术时曾经这样说：“这样会立即引起一场混战，这也正是我所希望的。”在特拉法尔加之战两个月后，科林伍德写的一封信也可以作证，他说：“纳尔逊决定用两个独立集团来代替一个严整的攻击队形。执行得非常良好，所以获得了优异成功；或许其新奇性对我们极为有利，因为敌人料想我们一定会形成类似一条线的队形。”这也正是纳尔逊早已预料到的，因为在默顿讨论战术时，他曾突然转向基茨说：“但是我要告诉你我所想的是什么。我认为可以突袭敌人，使他不知所措。他们不知道我要干什么。”——突然袭击加上集中兵力，另外再加上优越的炮术。"); 
		content.push("秘密备忘录与实际情形之间的差异，也正是头脑的思想与行动中的思想之间的差异。战术目标还是一样，但达到目标的手段就可以依照当时的情况而有所改变。这不是腐儒之流所能解释的。"); 
		content.push("10月15日，维尔纳夫从巴永那获知罗西尼已经启程来加的斯，因为他知道罗西尼已有十二年以上没有下海，所以他认为一定是派他来担负某种行政工作。接着从马德里传来消息说罗西尼是奉命来接替他的，维尔纳夫觉得这是奇耻大辱，就决定在他到达之前先溜出加的斯。10月17日，他听说纳尔逊舰队已调走路易支队的消息——已经知道太迟了——更增强了他的决心。风向也有利于他，在与格拉维纳会商之后，他就命令旗舰舰长发出“准备开船”的信号。可是他发出信号之后，突然风又停了，接着一点风都没有了。"); 
		content.push("第二天，纳尔逊在日记中写道：“天气晴明，东风，联合舰队要想出海的话，这是最好的天气。”虽然如此，维尔纳夫却踌躇不前，直到10月19日上午六时，他才命令舰队扬帆出发。两个半小时之后，纳尔逊在加的斯西南方约50英里远处，从他在岸边监视的巡洋舰获知敌军出港的信号，他立即发出“全面追击”信号，因为他的目的是切断联合舰队前往地中海的进路。接着又发出“敌方舰队已在海上”的信号，这是不正确的，因为在10月19日，只有马哥农的支队驶出加的斯，直到10月20日正午，维尔纳夫的全部舰队才开始行动。10月20日天明时，纳尔逊正在直布罗陀附近，还没有发现敌踪，于是命令舰队转向西北前进。上午七时，发现了维尔纳夫的舰队，在正午时得到报告说它向西行进。一个小时之后，“胜利号”停泊，科林伍德上船来接受最后的指示，因此纳尔逊知道维尔纳夫已经改变向东南行进，在日落之前，他命令他的巡洋舰在夜间始终与敌人保持接触。"); 
		content.push("10月21日，星期一。拂晓时分，当英国舰队仍然处于没有严整的队形或阵线时，敌人却已组成了密接战线，采取东微偏南的方向，双方相距约十到十二英里。因为天色太黑，不能辨识旗语，所以直到上午六点十分，纳尔逊才发出了一个普遍的信号：“成两个纵队依次前进。”于是科林伍德的纵队前进到右前方。接着又发出“依照东北东方向行驶”。六点二十二分，命令“备战”。维尔纳夫正向直布罗陀海峡前进，在他认识到因为风力轻微使他不可能避免会战时，就在上午八时发出信号，命令全部舰队转向，这样可使加的斯港处于下风位置，以便被击毁的船只有避难之地。这个在最后一分钟改变计划的行动，实在是不幸，因为这不仅象退却一样足以影响部队士气，而且这样调一个头需要两个多小时，结果组成的战线仍然凌乱不堪。有些部分太挤，有些部分又太松而留有缺口，其中大部分向下风方向弯曲，整个舰队形成一个不规则的新月形，长度约三英里。这个调动使格拉维纳的支队拉在战线后方，而杜马罗尔的支队反而变成了前卫。一旦方向变换完成之后，联合舰队就向北缓缓运动，速度大约为一英里或稍快一点。"); 
		content.push("联合舰队调换方向之际，英国舰队分为两个纵队——不如说是船团——在满帆之下慢慢赶上来了。上风纵队由纳尔逊指挥，下风的则由科林伍德指挥。从西北吹来的风力甚微，海中只有向西推送的巨浪，英国舰队前进的速度预先估计为三英里，不久降到了一英里半。"); 
		content.push("因为纳尔逊并不收帆，所以这两纵队就不可能构成正规战线。此后，他和科林伍德就好比小学生竞走一样，各自埋头疾冲；纳尔逊又不照原定计划，不以敌方中央前段为目标，而改向其前卫中央冲去；科林伍德则向敌人后卫部分的前段进攻。"); 
		content.push("纳尔逊调换方向的原因，似乎是他看到敌人转变方向时突然得出结论，以为维尔纳夫准备逃入加的斯。在上午十一点四十分之前不久，他向科林伍德发出信号说：“我打算越过或通过敌线，以阻止敌人进入加的斯。”换句话说，就是挡住他们的退路。接着在上午十一时四十八分时，他又发出其著名的通令：“英格兰要求每个人恪尽职守。”这个信号发出时，科林伍德已经接近敌人的后段，时间早已过了十一点三十分。维尔纳夫已经发出“开火！”的命令，接着在十二点十五分，又发出“各舰各自为战”的信号。上午十一时四十五分，“圣安娜号”后面的“热情号”发射了第一炮，这是以“王权号”为目标的，此时双方相隔尚在四分之一英里以外。此时，双方好象是一致行动一样，都升起了国旗。在法英两国的船上，鼓乐齐鸣，士兵举枪敬礼。"); 
		content.push("于是会战展开，这可以分为三个阶段：科林伍德的攻击，纳尔逊的攻击和杜马罗尔的反攻失败。以下就按这个次序叙述：当“热情号”向“王权号”开炮时，科林伍德的船团向左行进，每船之间的间隔约为两“链”（约四分之一英里），成为一个不规则的斜线，因为敌线的弯曲，所以双方几乎是平行的。在“热情号”开火后五到十分钟，“王权号”仍继续保持航向不变，接着“圣安娜号”又向它开了一炮。接着它靠近并钻入敌军战线，在“圣安娜号”之后，“热情号”之前。当他面对“圣安娜号”的船尾时，就从左舷向它连发两炮，使它受到巨大损失。接着他又对“热情号”发射右舷火炮，此后又驶近“圣安娜号”的右后段，再次向它射击。"); 
		content.push("科林伍德不久发现四周都是敌船，经过四十分钟猛击之后，“王权号”已变成无法控制的空船壳。不久就由“欧亚拉斯号”拖曳行驶。"); 
		content.push("下午两点二十分，“圣安娜号”已完全丧失战斗能力，乘员死亡104人，伤236人，降旗投降。布莱克伍德上校上去，把重伤垂危的阿尔瓦将军运到“欧亚拉斯号”上。在“王权号”作战后八分钟，“贝里岛号”也从“热情号”后面切入敌线，并且也和“王权号”一样，立即为几艘敌船包围。因为船桅损毁，有段时间一炮都发不出来。虽然如此，它却把军旗钉在后桅杆上继续战斗。后来它由三艘英舰救出。在“贝里岛号”之后约一刻钟，“战神号”也投入战火，以后每艘英国军舰都是这样分别切入敌人，向首尾两端的敌船用侧舷炮火猛击。其结果是每艘敌船都遭受到了连续的集中火力。"); 
		content.push("科林伍德的后方各船中，“无畏号”加入作战时已在“王权号”后一个小时了，最后一艘“亲王号”直到下午三点才有作战机会。"); 
		content.push("当下风纵队的战斗结束后，科林伍德也已完全胜利了。与他交战的共有十五艘法西两国战舰，其中十艘被俘，击沉一艘——“阿基利斯号”，只有四艘逃走，其中一艘为格拉维纳的旗舰“奥地利亲王号”，上面载着垂死的格拉维纳将军。"); 
		content.push("在科林伍德纵队开始作战后二十五分钟，纳尔逊也投入了战斗。"); 
		content.push("和科林伍德的纵队不同，它始终保持着不规则的鱼贯形队形。依照“胜利号”军士长托马斯·阿特金森的私人日记，它是继续平行着敌人的前卫行驶。依照他的记载：“在十一点五十分（实际为十二时十分），敌人开始向我们射击；在十二点过四分时（实际上为十二点二十四分）我们的左舷炮开始向敌人前卫射击。”从北到南，杜马罗尔率领五艘领先的船只，可能是从“海王星号”起到“杜高依·特鲁安号”。依照杜马罗尔记载，纳尔逊领着三艘“三层甲板”战舰，向他的前卫中央挺进，于下午十二时十五分开始与它交战。经过四十分钟炮战之后，纳尔逊向右旋转。"); 
		content.push("单以纳尔逊的三艘战舰而论，其炮击时间比杜马罗尔所说的还要短，因为当法舰“恐怖号”开火之后，“胜利号”和“勇敢号”就开始向右旋转。纳尔逊是在寻找维尔纳夫的旗舰，因为他的主要愿望就是与它接舷战斗。"); 
		content.push("虽然“胜利号”上所有望远镜都在搜寻法军总司令的旗帜，但结果还是一无所获。“胜利号”只好向前攻击“三叉戟号”，假设维尔纳夫可能是在这艘最大的敌舰上。（纳尔逊相信法军指挥官是德克瑞斯。）根据“斯巴达人号”舰长的记载，当“胜利号”在下午十二点五十七分向“三叉戟号”前进时，发现该舰后面的一艘法国“两层甲板”船的前桅上挂着总司令的将旗——就是“半人牛号”。“胜利号”冒着炮火，不久就钻到“半人牛号”后方，用船头的短炮——六十八磅炮——和侧舷火炮，向“半人牛号”舱窗猛射，使它遭到极大的损毁。接着，在英舰“海王星”和“征服者”接近“半人牛号”之后，“胜利号”向右转，与法舰“敬畏号”接舷，该舰由鲁卡斯指挥。两舰立即纠缠在一起，双方乘员都准备跃上对方的甲板，但是法国人的企图却为英方火力所制止，杀伤人数颇多。差不多又过了一个小时，两船还是绞在一起，纳尔逊正在后甲板与舰长哈迪一同指挥，从“敬畏号”的船桅上突然射来一颗子弹。子弹击穿他左肩的肩章，透进胸部，嵌在脊椎骨上。他一下子扑倒在甲板上，他在被扶起来后说：“他们终于把我解决了。哈迪......我的背脊骨已被射穿了。”他被抬入船舱，到下午四点三十分，在得知会战已经胜利的消息之后才安心死去。"); 
		content.push("当“胜利号”与“敬畏号”交战时，“勇敢号”驶向前去，向“三叉戟号”开炮，接着又向“海王星号”和“敬畏号”射击。不久，“热情号”在与“贝里岛号”交战之后，又转过来协助“敬畏号”，又为“勇敢号”抓住。在解决了这两艘敌舰之后，“勇敢号”又用其前炮痛击“三叉戟号”达半小时之久。"); 
		content.push("在“胜利号”突袭敌线十分钟之后，英舰“海王星号”先向“半人牛号”射击，然后进攻“三叉戟号”，一个半小时之后，其乘员战死245人，负伤173人，这艘巨型的四层甲板船下旗投降。对在这艘船上的景象，英舰“海王星号”的船员巴德柯克曾有如下描写，足以说明十九世纪初的海战情形。他说：“我踏上这艘大船去收容俘虏，其死伤人数在三四百之间，到处都是血肉，后甲板上堆满伤兵，有的没有脚，有的没有手。”“不列颠号”接着也跟上来了，后面就是“列维坦号”和“征服者号”。后面两舰夹击“半人牛号”，下午两点五分，维尔纳夫落下了他的将旗。这艘船上的景象，“征服者号”上的陆战队上尉阿特切里记载说：“到处都是死尸，景象非常凄惨。死伤总数在四百人以上，多数都没有脑袋。”在“胜利号”开始作战后四十分钟，“阿贾克斯号”才开始作战，而“阿加门农号”还要晚。“非洲号”是一艘六十四门炮的船，也是双方最小的一艘战舰，所遭遇的情形也不平凡。在十月二十日夜里，它与全部舰队失去了联络，在拂晓时位于舰队北面，相距已有数英里。在发现舰队位置之后，它立即向“胜利号”前进，在“王权号”发动战斗之际，它已经到达敌方前卫的射程。依照它的日志，在十点四十分，它开始与敌方最前面的一艘船交战，然后穿过整个前卫，每经过一艘敌船都向其射击，最后又协助“海王星号”攻击“三叉戟号”，并与“勇猛号”交战。"); 
		content.push("“猎户座号”也是独立行动的。因为它的舰长科德林顿看到敌方中央部分的兵力比较强大，所以他单独向南行驶以协助“王权号”。以后他又回北边来协助“胜利号”。当维尔纳夫下旗投降时，纳尔逊纵队中的最后两艘船“弥诺陶洛斯号”和“斯巴达人号”都还没有参加战斗。"); 
		content.push("现在再叙述杜马罗尔的反攻——这不过是个勉强的命名。"); 
		content.push("下午十二时三十分，纳尔逊钻入联军中心之后，维尔纳夫发出通令，要所有尚未参加作战的船只都一律自动投入战斗。杜马罗尔对此并无反应，此后维尔纳夫再没有注意他，半小时后，杜马罗尔仍继续向北航行，结果使前卫与中央之间产生了一个缺口。此时他仍没有发挥主动精神，反而等待维尔纳夫的命令。虽然如此，维尔纳夫又不立即回答，直到下午一点五十分，他才命令杜马罗尔赶来协助正受着强烈压制的中央部分。"); 
		content.push("风力十分微弱，杜马罗尔要转变方向相当困难，他本应使整个支队集中在一起，以便进行一次全力打击，可是他却把兵力又分为两部分。（可能是在转向时失去了联络，也可能是有五艘船不听命令。）他的行动非常迟缓，直到下午三点十五分到三十分之间，“胜利号”上的哈迪舰长才看见杜马罗尔的十艘船中有五艘逐渐向北行驶。于是他立即发出信号，通知纳尔逊纵队中的各船准备迎敌。"); 
		content.push("哈迪看见的五艘船是“英雄号”，“勇猛号”，“圣奥古斯丁号”，“圣方济各号”和“拉约号”。他发出信号之后，它们就与英舰“征服者号”，“阿贾克斯号”，“阿加门农号”和“列维坦号”等发生了遭遇战。不久，“圣奥古斯丁号”下旗投降，“英雄号”摆脱战斗逃往加的斯。"); 
		content.push("“圣方济各号”和“拉约号”也企图逃走，前者船破沉没，后者于10月23日向“列维坦号”投降。“勇猛号”由恩维内特指挥，首先受到“非洲号”的英勇攻击，以后又受到“阿贾克斯”，“阿加门农”和“猎户座”三船夹攻，经过一番苦战后才向科德林顿舰长投降。"); 
		content.push("此时，杜马罗尔的另五艘船也调转了航向，“恐怖号”和其他两艘船都是靠小船拖曳才转过头来的。现在也向南驶来，由“恐怖号”领先，跟随其后的是“蝎子号”、“勃朗峰号”、“杜高依·特鲁安号”和“海王星号”。它们首先向“征服者号”开火，然后前进，一路用侧舷炮火射击“胜利号”，“勇敢号”和“王权号”等船。不久，英方尚未参加过战斗的“弥诺陶洛斯号”和“斯巴尔特号”也赶上来，切断了“海王星号”，迫使它投降。此时，其余四艘法舰都向南逃逸，11月4日才被斯特罗恩爵士的支队捕获。"); 
		content.push("下午四点三十分钟，会战已接近尾声。维尔纳夫的三十三艘战舰中，有九艘逃向加的斯，四艘逃向直布罗陀海峡，其余二十艘之中，七艘完全丧失了战斗力，十二艘被敌人俘虏，一艘正在起火燃烧。夜幕将垂时，风暴大作，一连就是四天，多数负伤的船只都自动沉没，包括所有英军战利品在内，只有四艘例外，可是在整个会战和风暴之中，英国却未损失一艘船。死伤数字有各种不同估计。依照1805年11月27日和12月3日《伦敦公报》的记载，英方损失为死449人，伤1,214人。弗拉泽在《特拉法尔加的敌军》中估计的法西两国的损失是这样：法军阵亡和溺毙3,373人，伤1,155人；西军死1,022人，伤1,383人，被俘约三四千人。因为法军被俘人数至少应与西军相等，所以联军全部损失总数可能应该是官兵共14,000人。这个数字虽然很高，可是与勒班陀会战的数字作一个对比，似乎还是很少。"); 
		content.push("在这次会战中，双方人员都很英勇，虽然法西两军的英勇在最初阶段是要打折扣的，可是其顽强程度却不亚于英军。同时，若与以后的会战作个对比，那么最值得追忆的是双方都具有古代侠士之风，彼此都很有礼貌。举例来说，被俘之后，鲁卡斯（“敬畏号”的舰长）在伦敦上流社会获得了大家的尊敬。而维尔纳夫将军和马肯迪上校也获准参加纳尔逊的丧礼。尽管发生了革命，战争却仍然是绅士阶层的职业。"); 
		content.push("10月27日，科林伍德派拉佩诺狄尔中尉指挥的小船“比克勒号”回国报捷。11月4日，拉佩诺狄尔到了法尔茅斯，在那里只停留了半小时就出发去伦敦。他一路换了十九次马，于11月6日凌晨一时赶到英国海军部。几分钟之后海军部长接见了他。一见面他所说的第一句话是：“报告，我们获得了一次伟大胜利，但是失去了纳尔逊勋爵！”（拿破仑对纳尔逊也是推崇备至，他命令在每艘法国军舰上都悬挂纳尔逊的画像。）纳尔逊之所以能够成为一代名将，主要就是他能摆脱当时平行战斗队形理论的束缚，虽然他并不是采取这种方法的第一人，可是他却比前人更能认识到这种理论的基础是一种单粹防御思想。依照这个理论，由战舰组成的横线可以发出优势火力，如果敌人成鱼贯纵队来犯，其结果将无异于自杀，可是纳尔逊却看出这个理论的漏洞，他知道由于当时的火炮射程极为有限，而且命中率也不高，所以被敌人横线集中火力击毁的危险，事实上只限于最后几百码的接近距离。此外，他也认识到一旦双方发生接触，决定性因素是优势的射击技术，而不是数量优势和横线队形。在射击技术方面，英国人比对方高明得多，不仅射击命中率较高，而且射速也快一倍，所以毁灭力也提高了一倍，只要比较双方的死伤数字，就知道此话不假。至少有一部分原因是因为在封锁之中，法西两国海军失去了练习机会，而英国海军则正好相反。"); 
		content.push("科林伍德指挥“无畏号”战舰时，他的部下经常操练大炮，几乎很少有其他船员在火力的迅速和精确上能与他们相比。科林伍德经常告诫他们说：“如果他们在五分钟内能使侧舷火炮作三发精确射击，就没有任何船只能够抵抗他们。可是如果能经常练习，那么只要有三分半钟时间就够了。”这些话的意义在于，一旦进入战斗，一艘船的射击如能比敌人快两倍，那么火力也就相当于两艘船了。所以在纳尔逊看来，整个战术问题是迅速与敌人接近。用今天的流行术语来说也可称为“海上闪击战”。"); 
		content.push("大事记（十三）：英法争夺欧洲大陆（第一阶段）"); 
		content.push("无论从哪方面来说，特拉法尔加都是值得纪念的会战，它对历史具有广泛的影响，完全粉碎了拿破仑的侵英梦想。它也使一百年来的英法海上争霸战从此结束，使英国成了一个海洋帝国并维持达一个世纪以上，使“不列颠的和平”变得具有可能性。更重要的后果是它告诉1805年的世界，拿破仑并非天下无敌的。它也迫使拿破仑不得已而采取他的“大陆体系”，企图建立一个大帝国，以图在经济上绞杀英格兰，而结果却作茧自缚，使他自己在政治上受到绞杀。如果没有特拉法尔加会战，就不可能有半岛战争，如果没有半岛战争，就不可能有滑铁卢会战。所以威尔逊先生在《剑桥近代史》中对这个伟大的海军胜利所作的评语一点都不夸张。他说：“特拉法尔加在拿破仑战争中，的确是一场真正具有决定性的会战。”虽然拿破仑被迫放弃了直接攻击英国的计划，可是间接路线依然畅通。要直接攻击英国，其基础就是对英吉利海峡的控制；而间接路线所依赖的却是对欧洲沿海各港口的控制。假如他能控制这些港口，那么英国的财源——海外贸易——将被完全绞断，若失去此项巨大财源，英国政府将不可能补贴大陆上的同盟国，而没有这些同盟国，英国也不可能希望击败拿破仑。所以昂当在《十九世纪和二十世纪的欧洲财力》中这样说：“在所有联合起来对付拿破仑的力量中，最强大的莫过于英国的财力。”法克斯和法国驻伦敦大使安德烈奥西都明白这个道理。法克斯主张撤出马耳他时这样说过：“难道我们仅仅为了商人的贪欲就要大量牺牲英国人民的鲜血吗？我宁愿为了亚历山大的浪漫式远征而流血，而不愿为满足少数商人的贪欲而流血。”安德烈奥西在一八○三年战争爆发之前几星期写信给第一执政（拿破仑）说：“假如一个国家的主要兴趣就是贸易，商业如此繁荣，而政府又必须向商人要求额外的费用，那么他们就有权要求政府在采取政策时必须考虑他们的利益。”因为法国禁运英货是使英国贸易持续不景气的主要原因，所以商人和银行家要求的是比较自由的贸易。"); 
		content.push("拿破仑认为自由贸易将使英国成为法国的债主。他的经济思想和卢梭一样，卢梭的想法是，“一个理想的国家对其一切需要都能自给自足，而不需要国外贸易。”因为追求这种“自给自足”的理想，一七九三年秋季，法国国会已经议决凡非法国船只载运的英国货品一概不准入口。三年后，为了刺激法国工业的发展，法国国会禁止一切敌国制品进口。"); 
		content.push("拿破仑不仅拒绝修改这项政策，而且进一步将该项政策扩大成他的“大陆体系”——即对英贸易战争。在《亚眠和约》破裂前两个月，在与惠特沃思勋爵的谈话中，拿破仑这样说过：“你们认为我是想用权力和荣誉孤注一掷，困兽犹斗么？如果要与奥地利交战，我就会计划直捣维也纳。而与你们交战，我一定会使你们失去欧陆上的所有同盟国，从波罗的海直到塔兰托湾，都要切断你们通往这些港口的途径。你们虽然会封锁我，但我也一样会封锁你们。”这并非空洞的夸大之辞，因为当战争在五月再起时，拿破仑的第一批行动之一就是夺占汉诺福，以便控制易北河口，并派圣西尔率领部队，占领塔兰托和那不勒斯王国的其他港口，以求在中部地中海获得立足点。虽然如此，如上一章中所分析的，直到一八○五年八月，当第三次反法同盟的威胁已经成熟时，拿破仑才被迫放弃了侵英的企图。"); 
		content.push("此时集中起来对付他的兵力虽然巨大却很分散：在意大利有八万四千人，由查理大公指挥；在提罗尔有三万四千人；在多瑙河有五万八千人，由斐迪南大公和马克将军指挥；另有俄军五万人，由库图佐夫率领，预定在十月中旬可以到达茵河，估计比拿破仑到达多瑙河的时间可以早三个星期。在库图佐夫后面另有两个军团，分别由班尼希森和布克斯霍登指挥。此外另有俄、瑞（典）、丹（麦）、汉（诺福）、英五国联军共五万人，以收复汉诺福和侵入荷兰为目标。俄英那（不勒斯）三国的联军五万人以把法军逐出意大利南部为目标。"); 
		content.push("虽然同盟国方面已经尽量保密，可是拿破仑却早已完全了解他们的意图，为阻止普鲁士加入同盟，他表示愿将汉诺福送给腓特烈·威廉，并于八月二十四日派迪罗克将军往柏林，授以签订条约的权力。"); 
		content.push("同时他又告诉腓特烈·威廉：他已向奥地利提出警告，假如它的部队不恢复到平时状态，他将率十万大军进入巴伐利亚。"); 
		content.push("九月三日，这个最后通牒被拒绝。到九月八日奥军越过莱茵河时，巴伐利亚就将他的部队撤到维尔茨堡和班贝格等候法军援助。九月二十六日，“大军团”渡过莱茵河，然后以最快速度前进，以求在库图佐夫的俄军到达之前先打击斐迪南和马克率领的奥军。"); 
		content.push("十月六日，拿破仑到了多瑙河，十月十七日，他再次使用马伦哥式的运动，逼迫马克率领一万五千人在乌尔姆投降，同时也围捕了韦尔尼赫将军指挥的一万三千余人。当腓特烈·威廉还在考虑是否接受汉诺福这个赠品时，贝尔纳多特军却经过安斯巴赫，从而触犯了普鲁士的中立。于是俄皇倾全力要求普王加入同盟，因为贝尔纳多特的行动使腓特烈·威廉极其怒火，所以他于十一月三日在波茨坦与亚历山大会晤。为了酬答俄国的支援，他宣布当他的使臣豪格维茨伯爵到达后，若再过四个星期，拿破仑还不撤离奥地利，那么普鲁士将对法国宣战。这位使臣反对普鲁士投入战争，所以他故意拖延，直到十一月十四日才离开柏林。"); 
		content.push("在这之前，拿破仑已经进入维也纳，因为弗朗西斯拒绝讲和，所以他决定继续前进。十一月十九日，库图佐夫和布克斯霍登两个军团在阿穆兹会合；第二天，拿破仑率领四万人进入布留恩——不久增加到六万五千人。拿破仑现在的处境颇为危急，不仅因为他的兵力是分散的，而且在阿穆兹，即在他东北四十英里处，集结着八万二千五百人的俄奥联军，由亚历山大和弗朗西斯亲自指挥，而到十二月中旬，由于班尼希森和查理大公的部队也会到达，兵力还可以再增加一倍。"); 
		content.push("此外，到那时，十八万人的普鲁士军也可能进入战场。"); 
		content.push("对拿破仑而言很幸运，因为在阿穆兹缺乏补给，所以尽管库图佐夫提出抗议，亚历山大还是决定不等班尼希森到达而先攻打拿破仑，以阻止他集中更多兵力。结果就发生了奥斯特里茨会战，时间为十二月二日。联军被拿破仑引进一个圈套，被法军切为两段，左翼被全歼。联军死伤一万二千人，被俘一万五千人，加上火炮一百八十门。"); 
		content.push("法军总共损失六千八百人。奥斯特里茨会战是拿破仑的杰作，也是他自己最引以为豪的一次会战。从腓特烈大帝以后，还未曾见过这样精彩的表演。在精神方面，联军所受到的打击极为巨大，奥皇弗朗西斯立即要求休战，拿破仑作了有条件的同意，就是要求俄军撤出奥地利和不允许普军进入奥地利。最初拿破仑打算让奥地利不受一点损失，条件为俄国也同意抵制英货，因为亚历山大不愿考虑这个问题，于是继续谈判，终于在十二月二十六日签订了和约。对奥地利而言条件非常残酷：威尼西亚，伊斯特里亚和达尔马提亚都割让给拿破仑——他以意大利国王的身份接受。奥皇也放弃巴伐利亚，符腾堡和巴登的宗主权，这样巴登、巴伐利亚和符腾堡都变成了独立王国；奥格斯堡，纽伦堡，布里克森，特伦多，提罗尔和弗拉尔堡等地都割让给巴伐利亚。除了萨尔茨堡和贝希特斯加登以外，奥地利一无所获，此外还要赔偿四千万法朗。"); 
		content.push("塔列朗一直反对这些严厉措施，他认为奥地利对防御野蛮的俄罗斯人是一道必要的堤防，所以应设法使其维持强国地位。可是拿破仑却不听这一套，因为照他看来，奥地利实际上是个内陆国家，在他的大陆体系中并不重要，而他的目的是要使英国船不能进入波罗的海，所以他着眼于普俄两国。他的问题在于如何拆散普俄两国并孤立英国。虽然他并不知道波茨坦协定的真正内容，但却已经起了疑心，为了争取时间，当豪格维茨到达时，一直让他等候，直到奥斯特里茨会战结束之后才再接见他。到十二月十五日，豪格维茨在维也纳谒见拿破仑时，不但不敢把腓特烈·威廉的最后通牒提出来，反而被迫同意签订条约，使法普两国建立攻守同盟的关系。普鲁士把克里弗斯，纳沙泰尔和安斯巴赫割让给法国以交换汉诺福。两个月后，这个条约又被《巴黎条约》代替，这个同盟关系变成了纯粹防御性质，而普鲁士也正式兼并汉诺福，并封闭埃姆斯河，威悉河和易北河河口，不准英国船进入。一八○六年二月二十四，条约在柏林获得批准。接着英国没收了三百艘普鲁士船，并封锁普鲁士的北海港口。"); 
		content.push("拿破仑认为对普鲁士，这些条件可以让他满意了。接着开始建立自己的王朝并巩固收获。三月，他封他的兄弟约瑟夫为两个西西里的国王，又封另一个兄弟路易为荷兰国王。此外他建立了新的贵族制度，贝尔蒂埃，塔列朗和贝尔纳多特分别变成了纳沙泰尔，贝内文托和蓬泰科尔沃亲王，其他重要将领们也分别获得了各种封号。"); 
		content.push("同时他解散了神圣罗马帝国，建立了一个新的“莱茵同盟”，比较重要的有巴伐利亚，符腾堡，巴登，伯格和拿骚。以后加以扩大，包括了所有易北河以西地区，波希米亚（不含贝劳斯和汉诺威）和梅克伦堡（在易北河以东）在内。"); 
		content.push("构成这个“同盟”的条约于七月十九日在圣克劳德获得了批准，并宣布拿破仑为其保护者。八月一日，皇帝弗朗西斯二世宣布取消所有选侯和亲王对他的臣属，自己改称奥地利皇帝弗朗西斯一世。延续一千年的神圣罗马帝国从此结束。"); 
		content.push("拿破仑成立这个“同盟”时，同时向俄英两国暗送秋波。对俄国，他想要求亚历山大承认约瑟夫为西西里王，以增强其在地中海内的地位，并获取西西里岛——此时尚在英国手中。对英国，他又建议归还汉诺福，另外再用其他东西来抵偿普鲁士的损失。"); 
		content.push("这个提议被泄露出去了。八月九日，腓特烈·威廉在普鲁士主战派——其领袖为露易丝王后和路易·斐迪南亲王——压迫之下——命令陆军局部动员。接着发生的一个意外事件成了战争的导火索。"); 
		content.push("七月，纽伦堡有个叫帕尔姆的书商，发行了一本无名作者写的小册子，题目是《深辱中的日尔曼》。拿破仑大怒，命令将他拘押。八月二十五日，帕尔姆受到军法审判，被定了死罪，执行枪决。这个高压手段使普鲁士境内产生了广泛的骚动。九月六日，普王命令重新开放北海方面的港口，准许英国船只进入。九月二十一日，普王离开柏林，到了设在瑙姆堡的陆军大本营。五天后，他把一份最后通牒送往巴黎，要求现在驻留在日尔曼南部的法军，在十月八日以前全部撤过莱茵河以西。"); 
		content.push("第十三章：耶拿会战和奥尔施泰德会战"); 
		content.push("历史上的伟大君王和征服者中只有两个人可以与拿破仑相提并论——亚历山大大帝和奥古斯都。他不仅拥有亚历山大的战士精神，也具备奥古斯都的行政能力，虽然他没能建立一个统一的大帝国，可是他却把中世纪的国家观念连根铲除了。此后许多国家都在摸索前进，试图实现他的统一美梦。"); 
		content.push("他出生在一个极为幸运的时代，因为在一七六九年，千年来欧洲旧的文明体系正要开始崩溃（拿破仑出生于一七六九年八月十五日，科西嘉），工业革命也在摇篮之中，那一年，詹姆士·瓦特在英国获得了蒸汽机专利权，屈尼奥也在法国驱动了第一部蒸汽推进车辆。美国革命正在徐徐沸腾，在这一切之上，酝酿着更伟大的法国大革命。"); 
		content.push("一个新的时代正在铸造之中，等候一个天才来加以把握，并依照他的意志锻造成形。"); 
		content.push("可能在一七六七年，吉贝尔就已经预料到这一点，他这样写道：“有一个人会升起来，可能此前他默默无闻，他可能一直在静默沉思，他可能一直都不知道自己拥有的才能，直到实际运用时才认识到自己的权力。他也可能不学无术。这个人会把握意见，环境和机会。他会向伟大的理论家说，好比实际的建筑师向雄辩的演说家所说的那样：‘我的对手告诉你们的一切，我都可以让它成为现实。’”这个人就是拿破仑，一个超级自我主义者和建筑师，一个完全孤立和以自我为中心的人，他完全依赖自己，而对任何事情都加以集约化。"); 
		content.push("梅纳瓦尔这样评价拿破仑：“他不仅在思想上有主动能力，而且对所有事情都能躬亲细务。"); 
		content.push("他的天才和超人的活力都带着他走：他感觉到自己有能力和时间来管理一切，实际上他亲自做所有的事。”科兰古的回忆录非常生动，对拿破仑的评价也大致相同，不过也许更透彻：“为了达到目的，他不逃避任何痛苦和考虑任何困难。而且这个原则是事无巨细都一样适用。可以说他完全被目标所吸引。对眼前的任何行动和言论，他总是集中全部的能力，资本和注意力。对所从事的所有事情他都充满热情。所以这也是他比对手优越的地方，因为很少有人能在同一时间内把全部精力都集中在一个思想或行为上面。”作为政治家和将领，这也是拿破仑成功的秘诀。要了解以耶拿奥尔施泰德双重会战为顶点的作战的重要性，必须首先认清他的政治目的。这场双重会战是以后一系列军事行动的开始，而滑铁卢会战是其终点。"); 
		content.push("第一就是使法国具有秩序，繁荣，而更重要的是光荣。第二是建立一个统一帝国，采取王国同盟的形式，以法兰西为宗主国。他当上第一执政后，第一点已经奠定了基础。在《亚眠和约》签订之后，他乘机巩固所得。他兴建巨大的公共工程，发起伟大的法律和社会改革，提倡科学、艺术和工业。简而言之，为了填补革命造成的深渊，他热诚希望和平。可是他的保护政策与英国的自由贸易需要是绝对冲突的，所以使和平变得不可能。"); 
		content.push("所以这场斗争并非善恶之争，而是从早期工业革命产生的两种生存价值之间的决斗。为了维持繁荣强盛，英国必须输出制成品；为了变得繁荣强盛，法国又必须保护其幼稚的工业。正如梅特涅所说：“每个人都知道英格兰决不能放弃这个问题（海洋问题），因为这对它来说是生死攸关的问题。”拿破仑也认识这一点，所以他就依赖“大陆体系”来绞杀英国贸易和破坏它的信誉，如果失去这两个因素，英国也就不能继续与他为敌。"); 
		content.push("他说：“英国的权力寄生在他们强加于别国的专有权利上，而且完全以此维生。为什么要让他们独享呢？其他人也应可以分享。”拿破仑又说：“伦敦商人一切唯利是图。他们不惜牺牲欧洲的每个国家甚至整个世界以满足他们的投机目的。如果他们的负债额不是那样巨大，那么他们可能会合理一点。因为必须要还债和维持他们的信用，所以才会牵着他们向前走......”在对英国的斗争中，拿破仑认识到一切问题的基本解决方法就是煽动全世界，甚至于每一个个人。他告诉科兰古：英国是他的唯一敌人。他只是以英国为目标。但因为他们的贸易在各地都有分支，所以他就到处加以追逐。而在追逐过程中，他的伟大帝国的思想也就油然而生。“大陆体系”本是以毁灭英国为目的武器，但同时也变成了可以使新的世界观实现的工具：这也正是亚历山大式的梦想——使欧洲合而为一。"); 
		content.push("以法兰西作为这个帝国大陆体系的原动力，他的“伟大目标”是这样的：重建波兰王国作为防御“北方野蛮人”的屏障。使西班牙脱离迷信的束缚并为其制定一部宪法。在英格兰和爱尔兰建立独立共和国。"); 
		content.push("宣布匈牙利独立并解放希腊，瓜分奥地利和普鲁士，控制埃及，开辟苏伊士运河，瓜分土耳其，把土耳其人赶出欧洲，并约束“莫斯科的野蛮人”——欧洲的最大威胁。（拿破仑说过：“我认为北方的野蛮人早已太强了，也许不久就将压倒全欧。”）简而言之，如费歇尔教授所说的：建立一个世界秩序，如利奥一世，铁锤查理，查理曼和奥托一世曾建立的那种帝国，他们挽救了希腊和拉丁文明，使其不至于毁灭在野蛮人手中。"); 
		content.push("拿破仑被囚禁在圣赫勒拿岛时，通过拉卡萨的记载，向全世界宣布他的目标是联合欧洲各大国。这些国家由于受革命和政策影响，一直四分五裂，他想利用统一的法典，原则，意见，情感和兴趣，使他们结合成为一个伟大的“邦联”。在他的帝国保护之下，梦想建立一个最高中央会议。以美国国会和希腊同盟为楷模，专门负责保护这个欧洲大家庭的公共福利。虽然他的梦想未能实现，可是他却预言迟早会实现的，因为这是势所必然。"); 
		content.push("他说：“在我失败和我的体系毁灭后，我相信除非主要国家能够集中和联合，否则在欧洲不可能建立任何伟大的平衡。在下一次伟大冲突中，君主若能了解人民的希望，就可以成为全欧的元首，一切随心所欲。”（见拉卡萨所著《拿破仑皇帝在圣赫勒拿岛的私生活和谈话》。）不管别人对他这个伟大计划的观感如何，但英国人却深恶痛绝。"); 
		content.push("因为如果欧洲成了一个联邦，那么英国就不可能再维持海上霸王的地位。所以英法冲突是生死之争，拿破仑凭着他的才能一再向联盟势力挑战。在这一斗争中，他的最大资本就是能确保指挥上的统一，因为他同时是法国的独裁者和总司令；他的第二个资本是他坚决认为战争中的推动力不是恐怖而是荣誉，这是合乎革命精神的，从而使新兴的法兰西民族主义对命运产生了一种英雄主义信心；第三个资本是他的天才。作为一位将军，福伊将军对他的描写最能表现其特点。"); 
		content.push("“凭着他的热情，即使也有失误，但拿破仑仍不愧为近代的伟大战士。他在会战中显出过人的勇气，精密计算的耐性，心中充满突发的灵感，善于猜透敌人的计划。拿破仑具有军事这一行业所要求的各种特性，温和和雄健，善于出敌不意，对有时会产生重要结局的细节也绝不放松。他在会战中十分冷静而且无比英勇，他的头脑不仅善于沉思，更能随机应变，充满迅速和突发的天才。”在战场上，他的行动也很特别。在部队前进时他通常总是留在后方，但是当接近敌人时，他马上就赶到前面。他对一切都必须亲眼看过才算数，因为他说过：“将军如果不用眼睛来观察一切，那就永远不配指挥一支军队。”他格外珍惜时间，白天视察，夜间工作。科兰古说：“皇帝总是在夜里十一时起来，或者最迟十二时，此时各军的报告都已送到他手中。在工作两三个小时后就开始颁发第二天的命令。”他用这种办法使部队在第二天吹起床号时就可以接到以最新情报为根据的命令。他说：“在战争中，时间的损失是无法弥补的，任何理由都说不过去，因为只有延误才会使作战失败。”作为军人，拿破仑的出生时代又使他承受了双倍利益。因为从七年战争结束到这个世纪末，法国的军事组织和战术都已发生了广泛的变革。虽然燧发枪并无太大进步，可是格里鲍瓦尔却已使炮兵有了重大改进。拿破仑本是炮兵出身，在青年时期研究过罗宾斯的《炮兵技术新原理》。在这一时期的会战中，因为火枪的有效射程太短，所以野战炮兵可以迅速前进到距离敌人三百五十码以内的地方，将敌人的步兵轰成碎片。可是说也奇怪，这一事实的充分意义直到拿破仑战争末期才被完全认清。"); 
		content.push("1759年，应该感谢萨克斯的试验，布罗伊元帅开始建立师制度，到1804年演变成拿破仑的军的基础——这是一支完全自给自足的部队。不过最伟大的发明还是征兵制，这是1798年由茹尔丹将军和五百人议会建立的。虽然强制服役并不是新鲜事物，可是执政府却使其有了全国性的基础，每个身体强壮的男性公民从二十岁到二十五岁，根据法律有强制为国家服役的义务。征兵制不仅使拿破仑的征服政策有实现的可能性，而且因为一般士兵的智力水准大大提高，所以步兵战术也彻底改变了。"); 
		content.push("虽然法国征召的新兵缺乏训练，可是他们的战术却很有特点，富有弹性，以一人一枪为基础，而不是机械地发射排枪。这些“散兵”，象威尔逊爵士所说的那样，眼光锐利如雪貂，行动灵敏似松鼠。一位普鲁士军官说：“在森林中，士兵们都解散行列，也不采取任何操练中的行动，仅依靠树木的掩护发射，他们不仅可以与我们相比美，而且更加优秀。我们的士兵惯于在开阔地带并肩作战，所以反倒很难适应这种几乎没有秩序的情况，容易成为敌人的目标。”同样重要的是，法军在敌国就地取食，所以法军纵队所需要的牲口数量仅相当于普鲁士补给纵队的几分之一。这也使法军的机动性大为提高。"); 
		content.push("这就是拿破仑继承得到的陆军——积极，机动，聪明和狂热，但是在纪律方面却有弱点，所以科兰古评论皇帝说：“他早就私下承认这种战争体系不能容忍严厉纪律，正象部队如无适当给养就只能勉强生活一样。”虽然如此，这却是个危险的原则，很难运用。艾劳会战后有六万人逃亡；瓦格拉姆会战前有数以千计的人被灌醉。"); 
		content.push("但是以士气而言，这支军队的精神异常坚定。这支军队是以精神训练的，与奥、普、俄、英等国的军队都不同。古尔戈说：“陛下（称拿破仑）认为英国军队未免过于严厉，结果常使个人无法发挥其荣誉心。”作为战略家，拿破仑可说是前无古人，而他所处的时代也使其颇受其利，因为当时的道路情况已经大大改善。因为繁荣的增进需要较好的道路，而道路发展之后，周围地区就会进一步繁荣。结果就使军队在行军时较易就地觅食，从马尔波罗和杜伦尼时代开始的仓库兵站旧有体系就可以完全弃之不用了。"); 
		content.push("拿破仑本人是个伟大的道路建筑家，他充分认识到这个变化，他的战略大都以此为基础。在乌尔姆会战中，他的部下说：“皇帝发现了一种新的作战方法，他利用的是我们的两腿而不是刺刀。”或是如他自己所说：“战争艺术也和力学一样，时间是重量与力量之间的重要因素。”（在耶拿会战中，普军每天的行军距离很少超过十二英里半到十五英里。而在法军方面有些行军速度是很惊人的。有一次，拉纳军在五十小时中走了六十五英里；另一次，贝尔纳多特军在六十九小时中走了七十五英里。拿破仑的许多成功都是高速行军的功劳。）如果说速度是其战略的灵魂，那么计划就是它的身体。拿破仑心中总是有一个计划的——这是战略性的，不一定是战术性的——拟定这个计划的根据是他自己的意图，他对敌人的意图很少考虑，甚至完全不考虑。1807年他对苏尔特说：“永远不必去猜想敌人的意图，因为我的意图总是一样的。”这句话的意义就把主动精神发挥到了极限。他的计划总是采取攻势。早在1793年他就说过：“躲在堑壕后的人必败无疑，在这一点上经验与理论是一致的”。"); 
		content.push("以后在圣赫勒拿岛上他还是说：“简而言之，我的思想与腓特烈一样，一定要先下手为强。”他的战术也和战略一样几乎全是采取攻势。在他所有的会战中，只有一次是完全防御性的会战，就是1813年10月18日的莱比锡会战。"); 
		content.push("原因之一是他的进取精神，另一个原因是他自己所说的：“从防御态势转变为攻击态势，实在是最微妙的行动之一。”作为战术家，他具有奇特的眼光。他说：“会战的命运就是一个单独时间、单独思想的问题。决定性的时机到了，精神的火花点燃了，那么一支最小的预备队就足以解决一切。”他又说：“在会战中有时只需一个最小的行动就具有决定性，从而获得胜利。一滴水就可以使水瓶中的水溢出来。”科兰古在评论他的战术才能时也有这样一段话：“即使在对敌人进行乘胜追击或是在他最伟大胜利的热浪中，皇帝不管自己如何困乏，他对地形总是特别注意，准备一旦遭遇挫折可以有个退守之地。在这方面，他对各地的局部情形有着惊人的记忆力。一个地区的图形好象已经印在他的脑海里，形成了模型。从来没有另一个人同时拥有这样的记忆力和创造性的天才。他几乎是用一碗泥土撮成了人马和枪炮。”战争延长之后，他的步兵水准降低了，虽然他曾说：“士兵只会射击还不够，一定还要能命中。”事实上，他对步枪的射击术却并没有过多兴趣。比如在1800年，当他的大军越过圣伯纳德隘路的前一天，他的参谋长贝尔蒂埃命令所有新兵都射击几发子弹，以便知道用哪只眼睛瞄准和怎样装子弹。直到1811年，才听说拿破仑批准新兵应进行实弹射击练习，即使如此，还是只准用次等火药。事实上，在他全部的战争中，拿破仑所依赖的主要是火炮而不是火枪。他说：“无论是攻城战还是野战，担负主角的都是炮兵，它已经带来全新的革命......制造战争的就是炮兵。”下述数字可以支持这种说法：在马尔普拉凯会战中，法军发射了炮弹11,000发；瓦格拉姆会战，71,000发；莱比锡会战则为175,000发。在亨利四世时期，法军全部火炮为400门，在路易十四时期已增加到7,192门；路易十五时增加到8,683门；路易十六时增加到10,007门。1815年，在拿破仑指挥下，共有火炮27,976门。"); 
		content.push("说也奇怪，拿破仑虽然是炮兵出身的军官，可是他却缓慢地改革炮兵战术。一直迟到艾劳（1807年），弗里德兰（1807年）和阿斯佩恩（1809年）会战，他的步兵还是直向敌方炮兵冲锋，而被敌人击成碎片。在阿斯佩恩会战以后，他才开始把炮兵集中在攻击点上。在瓦格拉姆（1809年）和博罗迪诺（1812年）会战中，他都是用炮兵在敌人战线和纵队中撕开了巨大缺口。如果因为缺乏武器而使炮兵不能完成任务时，拿破仑就不免要采取一连串攻击，结果使他消耗了不少人力和时间。在滑铁卢会战中，因为缺乏榴弹炮，或者说是使用不恰当，结果使拿破仑无法把惠灵顿从掩蔽阵地中赶出来，终于打输了这场会战。如果用腓特烈代替拿破仑，可能在两小时之内就把惠灵顿完全击溃。虽然如此，拿破仑依然是一个伟大的炮兵专家。"); 
		content.push("如果普鲁士王威廉·腓特烈参加1801年的反法同盟，那么他对这位杰出军人还可说是处于有利的挑战地位，但是到1806年来进行挑战，却可说是愚蠢之至：因为奥地利已被打垮；俄国人也已经逃过维斯瓦河；英国因为恼恨普鲁士占领汉诺威，已经与瑞典联合向它宣战；而那不勒斯已不再算是强权。此外，在1805年，拿破仑还得从布洛涅前进到多瑙河，现在他的胜利之师早已驻扎在法兰克福与莱茵河之间，到普鲁士边界不过十四天行程。在这种环境之下向拿破仑挑战无异于自杀。那么为什么威廉·腓特烈会这样干呢？因为普鲁士还是向往腓特烈大帝的全盛时代，他们还在靠腓特烈的余荫生活，追忆着罗斯巴赫一战的余威。威廉·腓特烈本人和他的将领臣民，对眼前的事实完全是一抹黑，他们没有认识到自1792年以来战争性质已经完全改变了。战争已经不再是两个有野心的国王进行的荣誉决斗，而是两个民族的生死之争，在这种战争中应该重视的是狂热的精神、个人的主动和机动性，而不是思想的服从。集体行动和巧妙的迂回尚属次要。"); 
		content.push("从战术上来看，普鲁士军队完全是博物馆中的古董。他们的组织和队形都是为了在平原地带进行堂堂正正的会战，用方阵对抗方阵，决定因素就是整齐地行进，到距离敌人四五十步远时全体发射排枪。"); 
		content.push("这种接近射程的战斗具有可怕的毁灭力。1758年在克雷菲尔德之战中，普军的第一发排枪据说将敌军击倒了百分之七十五；而在1745年的丰特努瓦之战中，英国近卫军的第一发排枪也击倒了690个法国人。虽然在这样的战斗中，法军因为缺乏普军那样的操练，所以远不如普军，但是在以散兵线作战时，他们却优秀得多。在蜂群式的散兵掩护之下，普鲁士的横线实在不是法国机动营纵队的对手。此外，普鲁士仅仅在战争爆发之际才开始组织轻型步兵，他们的纪律很差，一般说来毫无使用价值。而且自从腓特烈大帝逝世之后，他的精锐骑兵就被分割，预备炮兵也大部分名存实亡，而且他们的后勤制度一直没有改良，依然如故，笨重的普鲁士补给纵队限制子他们的迅速运动。"); 
		content.push("除这些弱点外，普鲁士的高级指挥可说是个多头怪物。其权力分别由不伦瑞克公爵（71岁），霍恩洛厄亲王和鲁歇尔将军掌握。沙恩霍斯特将军是不伦瑞克的参谋长，而马森巴赫上校是霍恩洛厄亲王的参谋长。为了减轻这五个人之间的摩擦，威廉·腓特烈亲自担任名义统帅，因为他自己对战争实在是一无所知，所以又选定八十二岁的莫伦道夫元帅作为亲信顾问，同时又把战时内阁也带上了战场，这个内阁由各部部长和训练总监组成。因为每个指挥官和顾问都可以向国王提出自己的计划，结果就是永远的争议不决。"); 
		content.push("依照拿破仑9月28日接获的秘密报告记载，不伦瑞克因为担心损害自己的一世英名，所以反对战争，他的态度懦怯，迟缓和犹豫不决。莫伦道夫也担心影响自己的名誉。霍恩洛厄和鲁歇尔则强烈主战。卡尔克鲁斯多病无能。路易·斐迪南亲王是腓特烈大帝的侄子，虽然精力充沛，可是私生活放浪，每天都要烂醉后才上床睡觉。唯一可算名将的只有六十四岁的布吕歇尔，这是报告中没有提到的——他是个果敢的骑兵将领，精力旺盛，敢想敢干。"); 
		content.push("8月9日下达了动员令，普鲁士陆军总数约在二十万人以上，去掉预备队和留守兵力，余下的部队分为三个野战军团：第一军团由不伦瑞克指挥，人数七万；第二军团由霍恩洛厄指挥，人数五万；第三军团由鲁歇尔和布吕歇尔指挥，人数三万。为了增强兵力，普鲁士又与萨克森和赫斯-卡塞尔谈判同盟条约，萨克森勉强同意支持普鲁士。9月13日，霍恩洛厄到达德累斯顿，有两个师的萨克森军加入他的军团，每师一万人。所以他的军团在数量上已与不伦瑞克不相上下，而他自己就更加蛮不讲理了。"); 
		content.push("直到9月25日，不伦瑞克的军团已进到莱比锡和纽伦堡之间，霍恩洛厄在德累斯顿，鲁歇尔在缪尔豪森，布吕歇尔在哥丁根时，普军才召开第一次作战会议，考虑作战计划。不伦瑞克认为军人都爱采取防御态势，所以拿破仑也不例外，因此建议取道埃尔弗特前进到维尔茨堡以切断法军交通线，并破袭他们的营地。他相信法军营地位于维尔茨堡和安贝堡之间。霍恩洛厄表示激烈反对，主张通过班贝格的法朗肯森林前进。事实上，他对这个行动早已做了充分准备，因为他已命令托恩钦率领一师萨克森部队推进到霍夫作为前卫。结果进行了冗长的辩论，一个会议接一个会议似乎永无休止，最后威廉·腓特烈终于决定同时采纳双方的计划。这个裁决使双方都不满意，就又提出另一个新计划，可是仍然争论不决。到10月5日，大家才同意派莫芬上尉去搜寻法军的交通线。他回来报告说法军的交通线毫无掩护。不伦瑞克就命令对希尔德堡豪森和诺伊施泰特进行骑兵搜索，并以魏玛公爵指挥的师作为支援，预定占领梅林根。同时他通知鲁歇尔留在图林根森林北面不动。他自己的军团大约位于埃尔弗特，鲁歇尔在埃森拉赫，霍恩洛厄则在布兰肯海因。因为这个计划使向维尔茨堡进攻的念头完全打消了，霍恩洛厄不禁得意扬扬，立即命令他的两个萨克森师前进到米特尔-波尔尼茨，协助路易·斐迪南从耶拿前进到萨尔菲尔德，以便掩护在萨勒河上的全面运动，这却是当时还没有决定的。"); 
		content.push("这些行动的用意的确令人莫测高深，所以我们只好同意沙恩霍斯特的看法。10月7日是威廉·腓特烈的9月26日最后通牒期满前一天，沙恩霍斯特用失望的语气这样记载道：“关于我们应该怎样做，我知道得非常清楚；可是我们将要怎样做，那却只有上帝才知道。”实际上，威廉·腓特烈应该采取的对策是退到易北河后面——普鲁士的莱茵河——等候俄军加入。迪穆里埃现在正在英格兰避难，他就一再提出这种建议。他指明击败拿破仑的最可靠方法就是利用距离、气候和补给上的困难来对付他。这也正在拿破仑预料之中，所以当他得知普鲁士军正在易北河以西集中兵力时，不禁大感意外。虽然他们的这种推进无异于自投罗网，可是拿破仑却在准备长期作战，因为他料想到可能会有另一个同盟产生，奥地利可能会加入作战，而英国则会攻击他的后背。所以他的问题，第一就是确保自己的基地——法兰西；第二就是趁俄国人立足未稳之前，抢先击败普鲁士。"); 
		content.push("8月份威廉·腓特烈开始动员之际，在贝尔蒂埃指挥之下（皇帝本人在慕尼黑）的法国大军团的兵力分布如下：第一军20,000人，由贝尔纳多特指挥，位于安斯巴赫和纽伦堡；（第二军军长马尔蒙，此时被派往征服达尔马提亚，故未在南日耳曼的大军团序列中）；第三军27,000人，由达武指挥，在讷德林根的附近；第四军32,000人，由苏尔特指挥，在美因河上；第五军22,000人，由勒菲弗尔指挥，在美因河下游地区（以后改由拉纳指挥）；第六军20,000人，由内伊指挥，在伊勒河和上多瑙河；第七军17,000人，由奥热罗指挥，位置在法兰克福周围。"); 
		content.push("老近卫军和青年卫军，共16,400人，由奥地诺指挥，留驻巴黎，后改由勒菲弗尔指挥。骑兵军共有28,000人，由缪拉指挥。可是拿破仑直到9月5日才颁发他的第一号作战命令。"); 
		content.push("那天皇帝写信给贝尔蒂埃，命令他侦察所有从班贝格到柏林的道路，并准备使第四，第六，和第七这三个军，在接到开拔命令后八天内全部集结到班贝格。四天后他写信给贝尔蒂埃说一旦战争发生，他的作战线将是斯特拉斯堡——曼海姆——马因斯——维尔茨堡一线。"); 
		content.push("第二天他又说：“普鲁士的行动依旧莫明其妙。他们是想接受一次教训。我的骑兵明天出发，近卫军在几天内也可出发。如果消息继续传来，表明普鲁士人丧失了自己的大脑，那么我会直接前进到维尔茨堡或班贝格。”所以如波纳将军指出的那样，直到此时拿破仑还没有决定他的最后行动方向。如果普军进入美因河下游谷地，他就会把维尔茨堡当作集中点，如果普军继续徘徊不前，他就会把班贝格作为集中点，再取道德累斯顿或莱比锡，就可以直扑柏林，迫使敌人后退或接受会战。9月13日，他又写信给贝尔蒂埃说：“如果普鲁士军进入萨克森，那么维尔茨堡就将成为集中点。”九月十五日他又改变初衷，最后决定还是以班贝格为集中点。9月18日，他得知普军已经于9月13日进入萨克森，认为这就相当于宣战，就于当夜十一点命令近卫军沿着驿站从巴黎向马因斯进发。同时，他又写了一封长信给他的继子欧仁亲王，命令他注意提防奥地利的动向。欧仁此时指挥意大利境内的军事行动，他所辖的部队有驻在意大利北部的马塞纳军，共70,000人，以及在达尔马提亚的马尔蒙军，共12,000人。"); 
		content.push("拿破仑对奥地利方面几乎已获得了确有把握的消息；他在9月18日和19日，一共口述了一百零二封信件、通信和命令，由军政部长克拉克将军笔录。其中最重要的是《有关大军团集中的一般性指示》——这就是耶拿会战的基本文件。根据这个文件，大军团所占领的位置是这样的：第一军（贝尔纳多特）于10月2日占领纽伦堡。"); 
		content.push("第三军（达武）于10月3日占领班贝格。"); 
		content.push("第四军（苏尔特）于10月4日占领安贝堡。"); 
		content.push("第五军（勒菲弗尔）于10月3日占领柯尼斯霍芬。"); 
		content.push("第六军（内伊）于10月2日占领安斯巴赫。"); 
		content.push("第七军（奥热罗）于10月2日占领法兰克福。"); 
		content.push("辎重纵队于10月3日集中在维尔茨堡。"); 
		content.push("野战司令部于10月3日设立在班贝格。"); 
		content.push("这个命令十分冗长而详细，在9月20日发出，在慕尼黑的贝尔蒂埃于9月24日才收到。"); 
		content.push("9月19日，拿破仑发了一封信给他的兄弟荷兰王路易，在信中他这样写道：“依照我的意图，你不必进攻，但是我希望你能虚张声势来威胁敌人，以便吸引敌军向北。”其后他又告诉路易应在公报上故意夸张他在威塞尔的部队数量。他说：“我希望这些部队10月初已在行动中，因为你的行动只是虚张声势以吸引敌人的注意力，而我可以乘机对他们进行迂回。”同一天，他在弗兰德又成立了一个新军，即第八军，由莫尔捷指挥，与路易合作共同担负防守莱茵河的任务。"); 
		content.push("现在，他的基地已经完全巩固，在9月24日到25日夜间，在皇后和塔列朗伴随下，拿破仑由巴黎向马因斯进发，并于9月28日抵达。"); 
		content.push("第二天，他从贝尔蒂埃那里得知直到9月27日普鲁士军还逗留在埃森拉赫、梅林根和希尔德堡豪森等地附近，所以他有充分时间进入萨克森境内而不会受到严重干扰。这也正是拿破仑所希望知道的消息，所以他在9月29日指示贝尔蒂埃，命令贝尔纳多特占领萨克森隘路，勒菲弗尔监视弗尔达道路；因为如果敌人企图切断他的交通线，一定会取道弗尔达，然后打击在维尔茨堡或马因斯方向。"); 
		content.push("随后他发了一封长信给荷兰王，谈到了他的会战计划。一共分为四大要点，在第一点中，拿破仑这样写道：“我的意图是要把全部兵力都集中在右翼，而让莱茵河到班贝格之间的地区几乎完全处于不设防状态。这样我在同一个战场就可能集中起大约二十万人的兵力。如果敌军从马因斯与班贝格之间推进，也不会使我感到烦恼，因为我的交通线是以福希海姆这个小要塞和维尔茨堡为基地的。可能发生的事情无法计算，因为敌人是假设我的左翼在莱茵河，而右翼在波希米亚，并相信我的作战线是与我的会战正面平行的，所以也许会认为迂回我的左翼大有好处。如果这样，我将可以把他丢进莱茵河......大约在10月10日或12日，第七军就可到达马因斯，骑兵兵力约为一万八千到两万人，所奉的指示是不要让它与莱茵河之间的联系被切断，并且可以袭击敌人，远到法兰克福为止，必要时应退过莱茵河，并与你的左翼部队取得接触。”第二个要点的开头这样说：“我在第一个要点中所说的一切都属于预防措施。我的第一场行军就要威胁到普鲁士王室的心脏，我的兵力部署将会象疾风迅雷一样；所以在巴伐利亚的全部敌军可能会退到马格德堡，然后会合所有兵力，用强行军赶回柏林防御首都。直到这时，你才能将前卫推进并占领马克、明斯特、奥斯纳布吕克和东弗里西亚等地。在战争的第一阶段，你只是旁观者，就是说直到敌军被赶进易北河时，你才有事做。我只希望你的部队可以分散敌人的注意力直到10月12日为止，到那时，我的计划也就可以公开了。最后，如果遭遇到严重挫折，比如输掉了一场大规模会战，那么我就会退向多瑙河，而你就可以用你的部队和第八军来防守威悉河和马因斯，第八军无论在任何情形下都不得从马因斯再向后撤，应努力阻止敌军渡过莱茵河和侵犯我的国境。”第三和第四两个要点，都是根据前面两个作进一步的解释。第四点中又包括下面一段著名论述：“即使你受到一点最小的挫折都会使我焦急，因为这会使我的帝国整个北部失去领袖。反过来说，不管我这方面发生什么事情，只要我知道你守在莱茵河后方，那么我就仍然具有较大的行动自由；哪怕我遭到一些不幸，只要我还剩下五万人，就依然能够击败敌人。因为只要保持运动的自由，不受一切作战牵制，而在国内多数要点上仍能维持平静，那么我一定还有足够的资源和工具。”这封长信的整个基础就是拿破仑的一句最重要的格言：“战争的全部艺术就是非常合理而十分慎重的防御，继之以迅速而大胆的进攻。”10月1日，拿破仑离开马因斯，次日很晚才到达维尔茨堡。在那里他接管了贝尔蒂埃的指挥权。10月3日，他命令第一军和第三军进向克罗拉赫；第四军和第六军进向福希海姆；第七军进向维尔茨堡；第五军进向施韦福特。10月5日，拉纳元帅从勒菲弗尔手中接掌第五军。那一天拿破仑又向苏尔特发出下述信件，这也是整个会战中最具启发性的文件，因为这把他的大战术轮廓进行了详细说明。"); 
		content.push("“我已让维尔茨堡、福希海姆和克罗拉赫三地成为兵力和补给集中点，并决定将全军分为三个纵队进入萨克森。你是右路纵队的领先者，在你后面是内伊元帅，与你相隔半天行军里程，再后面是一万人的巴伐利亚部队，与内伊相隔一天行程。这样使右路纵队有五万以上兵力。贝尔纳多特元帅在中央纵队居于领先地位，在他后面是达武军和骑兵预备队的大部分，总兵力约为七万人。他的前进路线是经过克罗拉赫，罗本斯坦和施莱茨。左翼纵队由第五军领先，接着是第七军，他们取道柯堡，格内芬沙和萨尔费尔德前进。这是四万人。但你到达霍夫时，全军也会分别到达各自指定位置。我个人与中央纵队一同前进。”“把这样强大的优势兵力集中在这样狭窄的空间内，你一定感觉到我决心不受任何影响，无论敌人选择哪个方向，我们都可以用比他强一倍的兵力攻击他。”“如果敌人用来对抗你的兵力不超过三万人，那么你应与内伊元帅合作攻击他。你到霍夫之后，第一个工作就是打通到罗本斯坦，埃伯斯多夫和施莱茨的交通线。那一天（10月10日）我将驻在埃伯斯多夫。”“你一定要经常与我通信，把你所知道的关于德累斯顿方面的敌情随时详细地向我报告，至嘱至嘱！”“你可以想象得到，一个二十万人组成的“营方阵”绕着这个地方（德累斯顿）运动，那是多么壮观！我们需要的不过是一点艺术和一点运气。”那么拿破仑所说的“营方阵”的意义究竟是什么呢？这是一种时间和空间的配合，不管敌人在哪里，从哪个方向前进，拿破仑都可以用他兵力的一部分采取攻势来牵制他，另一部分兵力则迂回其侧翼或后方；而第三部分兵力保留充当预备队。"); 
		content.push("所以在现有情况中，如果普军扑向法军左翼或交通线，那么第五军在第七军支援下就担负前卫任务，把敌军钉住不放。此时，第一军和第三军则实行迂回，打击敌军的侧翼，至于第四和第六两军则保留为预备队。反之，如果敌人向法军正面进攻，那么第一军和第三军就上前迎敌，而第五军和第七军，或第四军和第六军担负迂回任务。"); 
		content.push("10月7日黄昏，大军团的兵力分布是这样的：在右翼方面，苏尔特的第四军在贝劳斯，内伊的第六军在他后面相隔一天的行军距离。"); 
		content.push("中央方面，贝尔纳多特的第一军和骑兵预备队的主力（由缪拉指挥）已经到了克罗拉赫附近，达武的第三军和近卫军跟随其后。左翼方面，拉纳的第五军正接近柯堡，后面跟着的是奥热罗的第七军。"); 
		content.push("10月8日，大军团越过萨克森边界，缪拉的轻骑兵向罗本斯坦和萨尔堡前进，击退了当面的普军骑哨。第二天，贝尔纳多特的先头部队与在施莱茨的托恩钦的萨克森师发生接触，萨克森师丧失了秩序，向霍恩洛厄的主力所在迪米特尔-普尔尼兹退却。为了支援托恩钦，霍恩洛厄首先命令越过萨勒河全面进攻；接着他又收回命令，可是已经迟了，这使路易·斐迪南亲王无法从萨尔费尔德撤出。10月10日，他在那里遭遇拉纳的部队，全军覆没，他自己也战死了。消息传到耶拿，普鲁士上下都大为震惊，恐慌现象一直蔓延到了魏玛。"); 
		content.push("那天黄昏，拿破仑在施莱茨接到苏尔特送来的消息说，在前一天夜里，敌军已撤出普劳恩，正向格拉撤退。拿破仑本已写好了一封信要发给苏尔特，他立即在后面加上一个“又及”：“根据你刚刚送给我的情报，我认为格拉毫无疑问是敌军的集中点。可是我很怀疑他们能否在我的前方先集中起来。”此后他又发第二封信给苏尔特说：“在格拉一切都会明朗。我相信我还是能赶在他们前面先到达德累斯顿；只要我感到左翼已经巩固，局势就会急转直下。”此时，因为害怕敌人前进，霍恩洛厄已经退向卡拉，而威廉·腓特烈和不伦瑞克则在担心他们与易北河之间的交通线。在获知路易·斐迪南在萨尔费尔德失败的消息后，就决定在魏玛集中全军兵力。由此可以认识到，虽然拿破仑对敌人的详细位置并不太清楚，可是他对敌情的一般判断是完全正确的。也就是说，他的行动目的就是要迫使普军向其交通线退却，所以向格拉前进，大致方向是正确的。"); 
		content.push("霍恩洛厄又从卡拉向耶拿转进，10月12日，当他从耶拿再次撤退时，又发生了另一次恐慌现象，因为拉纳的前锋正从南面逼近。此时，在埃尔弗特有谣言说法军已占领纽伦堡。到下午这个谣言被证实，普王马上召开作战会议。这次开会的时间是10月13日清晨，会议决定取道奥尔施泰德，弗莱堡和梅泽堡，向易北河撤退，并在途中吸纳在哈雷的维滕伯格公爵的预备队约15,000人。为了掩护退却，霍恩洛厄应向卡佩伦多夫前进，这是魏玛-耶拿公路上的一个小村，位于两者中间。霍恩洛厄在那里担任主力侧卫，而奉命进到魏玛的鲁歇尔则对他进行支援。等主力完全撤出奥尔施泰德之后，他和鲁歇尔才重新会合，改任主力后卫。大约十点钟时，普军主力开始向奥尔施泰德前进。霍恩洛厄一到卡佩伦多夫，就将前卫部队作了这样的部署：（一）托恩钦师共8,000人，三个营位于克罗斯维茨，鲁兹罗达和依塞尔施泰德森林中，九个营位于克罗斯维茨后方，多恩堡及其西部森林中。"); 
		content.push("（二）在这些部队后方为十个骑兵中队和两个炮兵连，位于鲁兹罗达。"); 
		content.push("（三）霍尔岑道夫支队约5,000人，位于克罗斯维茨东北各村。"); 
		content.push("前哨在森弗特指挥之下，一直远到多恩堡和坎堡。"); 
		content.push("大约上午十时左右，在雾中，霍恩洛厄听到从南面传来枪炮声，他命令步兵预备队上前接近敌人。当命令正在执行时，马森巴赫单骑赶来，带来了国王的命令，嘱咐霍恩洛厄不要与法军发生任何激烈的战斗，因为他的任务是防守。对拿破仑而言真是十分侥幸。因为如果霍恩洛厄前进并用相当兵力占领南德格拉芬堡，这是一个可以俯瞰耶拿的高原，那么10月14日的会战就可能会有完全不同的结果。"); 
		content.push("10月12日上午，拿破仑从缪拉那里获得普军并未在格拉集中的消息，同时从俘虏的口中也得知普王仍留在埃尔弗特，手中尚有二十万人的兵力。以这个情报为基础，拿破仑得出两点结论：（一）普军的意图是想在埃尔弗特附近接受会战。（二）他们首先在埃尔弗特集中，然后退向哈雷（他知道他们的预备队在那里)，再退向马格德堡。为了应付这两种可能性，拿破仑决定分派第一军和第三军以及骑兵的大部分，取道萨勒河左岸进行迂回运动。而其余兵力则从卡拉与耶拿之间强渡萨勒河，向魏玛-埃尔弗特一线前进。所以，如果普军决心迎战，则法军主力可以钉住他们，而那两个分遣军则可以打击他们右翼。如果普军继续后撤，法军主力将尾随追击，而分遣兵力则切断敌人与易北河之间的联系，迫使他们接受会战。结果发出了一系列命令，带来如下运动：缪拉从纽伦堡向莱比锡搜索前进；第一军从格拉进到蔡茨；第三军从迪米特尔-普尔尼兹进到纽伦堡；第六军从希里兹进到迪米特尔普尔尼兹；第四军从维达进到格拉；第五军从诺伊施泰特进到耶拿；第七军从卡拉进到萨尔费尔德。所有这些点都于10月12日到达，而拉纳把敌人的前哨逐出了耶拿城，达武的前卫也进入了纽伦堡。"); 
		content.push("拿破仑于10月12日到达吉格，晚八时开始睡眠，休息了几小时，于午夜起床。直到10月13日上午七时到九时之间，才有重要报告送来，而且一送就是三个。第一个报告是奥热罗从卡拉送来，他报告说敌军已离开耶拿，向埃尔弗特转进，这是普王与其主力的所在地。第二个报告是达武从纽伦堡送来的，他报告说从逃亡者和俘虏口中，获知普军主力在埃尔弗特，而普王则在魏玛。第三个报告是缪拉从蔡茨送来的，他转来一份间谍报告，上面说从弗尔达到魏玛沿途都可看见普军部队，普王和王后都在埃尔弗特。拿破仑始终认为普鲁士人决不会如此愚蠢，居然会在埃尔弗特接受会战——那就是说面对柏林而背向图林根森林——所以他认定敌人可能会采取他猜想的第二条路线。"); 
		content.push("虽然如此，在他写给缪拉的回信中，开头虽然很坚定，但后来仍然表示怀疑。他说：“黑幕最后揭开了。敌人已开始向马格德堡撤退。你应与在多恩堡的贝尔纳多特军会合，尽可能加速前进。”接着他又说：“我相信敌人如果不是想攻击在耶拿的拉纳元帅，就是决心撤退了。如果他攻击拉纳元帅，你在多恩堡的位置仍允许你支援他。”口授这个命令之后，拿破仑就启程前往耶拿；下午三时，快接近该城时，他接到拉纳送来的报告，说在该城上方的高原已经有了敌军12,000人到15,000人。拿破仑立即命令勒菲弗尔率领近卫军进向耶拿；苏尔特和内伊也尽最快速度赶往那里；而达武则从纽伦堡出发以迂回敌人左翼。接着拿破仑继续向耶拿进发，四点钟稍过一点，在南德格拉芬堡与拉纳会合，以后这里改名为拿破仑堡。"); 
		content.push("一到该地，拿破仑根据他能看见的情况，得出了一个错误结论，认为普军是想在这个高原上接受会战。所以他决定把拉纳全军和近卫军，都送上这个高原以钉住敌军，其次再分配两个军去钉住敌人的侧翼，而达武和贝尔纳多特的两个军则乘机打击敌军后背。"); 
		content.push("虽然取道缪尔萨可以迂回南德格拉芬堡，这也是耶拿-魏玛公路经过的地区，但是从耶拿城却只有一条小路可以通行。这条小路很窄，虽然步兵可以通过，可是炮兵和车辆却无法通过。工兵立即奉命去拓宽较窄的部分，拿破仑亲自提灯在那里监工。在亲眼看到第一辆炮车通过之后，他又赶回南德格拉芬堡，并命令把御营安置在近卫军组成的一个大方阵中央，这里至今还留有一块“拿破仑石”做为纪念。"); 
		content.push("在那里他可以看见霍恩洛厄的营火闪闪发光，占据了大部分高原。更远还可以看到不伦瑞克的营火和艾卡特斯堡的敌垒。这个景象更使他确认普鲁士全军并不想撤退，而且有准备会战的意图。"); 
		content.push("接着在营火照耀下，拿破仑又口授命令决定第二天上午的行动：他的目的是要在高原上获得足够空间，以便展开兵力，并在10月15日以前避免决战。他命令奥热罗从卡拉前进，取道缪尔萨迂回托恩钦右翼；苏尔特则从吉格进到罗布施泰德，再向克罗斯维茨跃出，打击托恩钦的左翼；至于内伊和缪拉则迅速前进支援拉纳。（这个命令中未提及任何村庄名称，可能是因为营火光线太弱，使他无法看清地图。）由于认为普鲁士全军会向他发动进攻，所以在夜里十时，拿破仑又指示贝尔蒂埃命令在纽伦堡的达武于10月14日清晨向阿波达推进，然后从侧面或后方攻击敌军。命令中有一段是这样的：“如果蓬泰科尔沃公爵（即贝尔纳多特）和你在一起，那么你们可以一同前进。不过皇帝却希望他已经到达指定给他的位置，即多恩堡。”达武于凌晨三时收到了这份命令。"); 
		content.push("霍恩洛厄的的敌情判断也完全错误。他绝没有想到他所面对的竟是法军主力。他相信敌人只在南德格拉芬堡和纽伦堡留下一支侧卫做为掩护，而主力肯定正向莱比锡和德累斯顿赶进，所以他觉得目前并无危险。"); 
		content.push("10 月14日的上午异常寒冷，日出之前，拿破仑开始出发视察拉纳的部队。浓雾掩盖着整个高原，不得不由侍卫人员举着火把随护，皇帝骑着马从一个单位走到另一个单位，与军官和士兵谈话，鼓励他们，并告诉他们说，普鲁士人今天的处境，正好比一年前奥地利人在乌尔姆一样窘迫。他每到一处，部队都欢声雷动，高呼皇帝万岁！虽然雾很浓，可是敌人前哨的距离很近，所以他们可以看见火把的光辉。听到法军的欢呼，萨克森部队不禁为之战栗。"); 
		content.push("上午六时，拿破仑发出攻击令。在浓雾掩护下，絮歇的师从右面进向罗斯维兹；加桑的师从左面进向柯斯佩达。到八点半钟，这两个村庄连同鲁兹罗达都已落入他们手中。半小时后，在絮歇右面，苏尔特的领先师也从罗布施泰德出现，向柴维提勒森林挺进，在那里面对霍尔岑多夫。同时，在加桑左面，奥热罗的领先师也取道缪尔萨前进，到了弗罗堡，以便展开在加桑师左面。所以到大约九点时，当雾开始消散时，拿破仑已使其会战计划的第一部分完全实现了：他已获得足够空间可以展开兵力。所以他决定暂停前进，好让部队有时间到达他们的指定位置并构成战线。第六军已经到了耶拿，因为等得不耐烦和担心丧失参加会战的机会，内伊不等命令到达就先率领三千精兵赶去助战。"); 
		content.push("在遇见托恩钦师的逃兵之后，霍恩洛厄才知道他所面对的已不仅是一支法军侧卫。他留下三个萨克森旅在重要的魏玛大路上，命令他们不惜代价死守，接着就命令格拉韦特将军率领大部分普鲁士步兵去夺回托恩钦丢失的阵地。为了支援他，又命令狄希尔将军的萨克森旅跟随后面前进。他又命令托恩钦的溃兵在后方集合并补充弹药。在向鲁歇尔发出了紧急求救呼吁之后，他就率领骑兵和骑炮兵前进，以掩护格拉韦特展开。"); 
		content.push("十点钟时，雾已完全消尽，霍恩洛厄的骑兵共计四十五个中队，已经接近了维尔岑赫里根村，于是分为两翼，当他们正准备向絮歇和加桑两个师的前进散兵群冲锋时，却突然遭到猛烈攻击，而不能不暂停前进。这个攻击并不是由那两位法国师长发动的，而是内伊乘着大雾掩护，率领他的三千精兵前进到了拉纳和奥热罗之间，这是连拿破仑也不知道的。不久他就与普鲁士骑兵发生了激烈战斗，终于被完全切断，被迫把步兵组成方阵以防止骑兵冲杀。"); 
		content.push("此时在南德格拉苏堡的拿破仑听到维尔岑赫里根附近突然发生猛烈的枪声，不禁大感诧异；等他听说这是内伊的行动，就更加莫明其妙，因为他以为内伊仍留在后方。他立即派贝特朗率领两团骑兵前进——这是他手中仅有的全部骑兵，因为缪拉还没有赶到——同时他也通知拉纳前进。拉纳立即照办，攻下了维尔岑赫里根，到达与格拉韦特战线对峙的位置，后者正展开在该村北面。在遭遇到猛烈的排枪火力之后，拉纳的部队缩了回去，并在房屋和果园中，利用掩护物向普军还击，火力非常可怕。霍恩洛厄的幕僚们力劝他命令格拉韦特发动突击以夺回村庄，但是他却不听，决定等待鲁歇尔来到，此时他也已经派马森巴赫上校去催促鲁歇尔赶紧前进。毛德上校在《耶拿会战》中说：“接着就发生了一件怪事，这是军事史上最离奇和最不幸的怪事。一个外表极为壮观的步兵方阵，人数约为两万人，在整整两个小时中，站在开阔地上，暴露在法军无情的火力之下，而法军却都躲在土墙后面，几乎使他们找不到可以还击的目标。结果到处死伤枕籍，只有少数还在继续射击。”当格拉韦特的士兵正在作无谓的牺牲时，拉纳和内伊的步兵已经透入了伊塞尔施泰德森林，切断了魏玛路上的萨克森旅与普军中央兵力之间的联系。为了填塞这个缺口，霍恩洛厄将狄希尔旅以及他手中所控制的若干萨克森预备队都投了进去。到一点钟，除托恩钦师残部以外，他的全部兵力都已列成阵线以等候鲁歇尔到达。"); 
		content.push("奥热罗的左翼正在与魏玛公路上的萨克森人交战，这里叫作蜗牛弯——是个一连串的弯道。在右翼方面，苏尔特的领先师在圣希莱尔领导下，除留下少数部队监视霍尔岑多夫以外，其余兵力都向内旋转攻击普军左翼。此时，缪拉的骑兵也到达近卫军后方，至于内伊和苏尔特两军的主力也已集中在他们侧翼。所以在大约下午十二点三十分，除已交战的54,000人以外，拿破仑手里还有42,000人作为预备队。"); 
		content.push("拿破仑监视着两翼的发展，当他判断会战已经到了最高潮时，就命令全军前进。他的部队也都感到胜利在望，立即迅速前进，压迫敌军后退，将他们赶到苏尔巴赫河谷中。最后霍恩洛厄承认大势已去，命令部队向大小罗门施泰德撤退。可是到此时，他的部队已经疲惫不堪，组织瓦解了，所以除了一个萨克森营方阵以外，其余所有部队都一哄而散——他自己也就以那个方阵为避难所。法军在逐步推进时，到处都可以收容到俘虏，全部炮兵都投降了。"); 
		content.push("现在只有一件事可以阻止霍恩洛厄军团完全毁灭，那就是鲁歇尔能在卡佩伦多夫与哈默施泰德之间的苏尔茨巴赫河上构成防御阵地，那么所有残部就可撤到其后方加以收容重组，然后等到夜间再后撤。"); 
		content.push("可是事实并不如此，当马森巴赫在法朗根多夫附近与鲁歇尔相遇时，就指示他应全速向卡佩伦多夫前进，并攻击在霍恩洛厄右面的敌军。"); 
		content.push("得到霍恩洛厄的求救之际，鲁歇尔已经离开了魏玛，虽然他与马森巴赫相遇的地点距离卡佩伦多夫最多不过六英里，但是他的前进是如此迟缓，直到下午二时，他的领先部队才到达该村。他把主力展开在大罗门施泰德与柯斯查沃之间，就是在斯普林斯堡山脊的脚下，距离依塞尔施泰德西北一英里多一点。他刚一站住脚，就有一支法国轻型炮兵在斯普林斯堡山头出现，并立即向他们轰击。虽然如此，普军还是继续前进，突然，法军步兵蜂拥而来，在炮兵支援下，冲过设伏地，发射猛烈火力。在十五分钟之内，鲁歇尔的多数步兵营就已减少了一半兵力，再过一刻钟，法军骑兵发动攻击，普军就此完全崩溃，向魏玛逃窜。鲁歇尔本人也受了致命伤。"); 
		content.push("因为鲁歇尔的溃退如此迅速，所以霍恩洛厄企图收集残部再去支援他的企图也完全成为泡影。于是他退过伊尔姆河，向萨克森豪森和利布施泰德逃走。此时，萨克森军在魏玛公路上进行了非常英勇的战斗，拒绝放弃阵地，结果不是被杀就是被俘，无一幸免。"); 
		content.push("到下午四时，耶拿会战已经结束，法军开始追击。缪拉的骑兵一口气挺进到魏玛，又俘获数以千计的普军残部。那天夜里，拉纳前进到了温普弗施泰德，奥热罗和内伊进了魏玛，苏尔特到了士瓦本斯多夫。拿破仑和他的近卫军又启程回到耶拿，他深信已经击败了普军主力。"); 
		content.push("在回程途中，拿破仑首先注意的就是伤员后送问题，直到夜幕低垂才回到总部，在那里发现达武元帅的一位参谋正在那里等他。参谋向皇帝报告说，第三军已经单独击败了七万普军，地点在奥尔施泰德附近，率领普军的主将是普王本人和不伦瑞克。这个消息使拿破仑大吃一惊，他不禁向这位参谋说：“你的元帅一定是把一个人当成两个人来看了。”但不久他就搞清了事实，不由得对达武和他的部下大加赞扬。以下就是事情的经过。"); 
		content.push("拿破仑进行耶拿会战时，因为他拥有数量优势，已经立于不败之地；可是当达武在北面十三英里的奥尔施泰德进行另一场会战时，依照一切战争规律他都不可能获胜。前面说过，在10月13日，普军开始在魏玛-纽伦堡公路上运动，共有五个师，分为五十二个步兵营，八十个骑兵中队和十六个炮兵连，共有步兵四万人，骑兵一万人和火炮二百三十门，包括团炮兵在内。领先的师长是施密特将军，他到达阿波达时，听到南方传来炮声，就命令停止前进。后来发现没什么问题，又命令继续前进。那天夜间，普军宿营在奥尔施泰德，以道路计算，这在柯森桥以西约八九英里。"); 
		content.push("10月14日，普军命令以一个师的兵力，加上一个骑兵中队，前进到柯森以掩护隘路，而其余军队在到达哈森豪森之后沿弗莱堡道路向北转进，越过温斯特鲁特河，并在弗莱堡和劳卡宿营过夜。因为知道法军在纽伦堡，那么在十月十三日清晨不伦瑞克为什么不先派一支强大骑兵并加上一个步兵师的支援去抢占柯森隘路，直到后卫撤出了哈森豪森，这一点几乎很难理解。不伦瑞克所作的事情可以说是糟糕到了极点。在10 月13日黄昏时分，他派少数骑兵进行搜索，这无异于提醒了敌人，在与达武的前哨在陶格维茨相互放了几枪，就退回来报告说隘路已被敌军占据。"); 
		content.push("这时达武还在纽伦堡，听到消息立即策马前进。从俘虏口中得知普军主力在国王率领下已经接近。他立即派一个步兵营去增强柯森桥的防御。"); 
		content.push("达武在纽伦堡，共有步兵24,500人，骑兵1,500人，火炮44门，他奉到的命令是采取最短路线，即经过柯森向阿普尔达前进。那里的道路在萨勒河的左岸上成之字形延伸，一直通到一个高原。在高原中央是个相当大的村庄，就是哈森豪森，距离奥尔施泰德约五英里。"); 
		content.push("贝尔纳多特的司令部也设在纽伦堡，他的部队则在沿纽伦堡到多恩堡之间的道路上宿营。他也奉命向阿普尔达前进，但是却应取道多恩堡，因为拿破仑下命令时，还是认为贝尔纳多特可能会遇到普军主力。由于达武获得的情报已经证明敌军的半数现在都在奥尔施泰德，所以这道命令当然应该改变。10月14日凌晨三时，达武接到贝尔蒂埃在前一天下午十时发出的命令，就力劝贝尔纳多特与他一同取道柯森前进。或许是因为妒嫉，贝尔纳多特却表示反对，还是决定依照前面的命令行事。他向多恩堡前进，并于上午十一时到达。虽然阿普尔达沿大路走距多恩堡只有八九英里远。可是他直到下午四时才到达该地，此时耶拿会战已经结束了。（拿破仑看透了贝尔纳多特的用心，本已下令审讯他，后来因为他的妻子求情才收回成命。）尽管贝尔纳多特拒绝合作，达武还是毅然前进，毫不犹豫的迎击普军，虽然他相信敌人总数有七万之多。在拿破仑的众将中，达武也许是最能干的。上午六时，他率领他的三个师向柯森进发，这三个师分别由居丹，弗里昂和莫朗指挥。大约八点钟时，前进到哈森豪森周围的平原。在浓雾中，布吕歇尔率领六百名骑兵向他冲来。"); 
		content.push("在布吕歇尔后面是施密特的师，普鲁士王、不伦瑞克和莫伦道夫也都在一起。应该感谢浓雾掩护，达武才有时间展开居丹的这个师——这是领先的一个。这个师有第十二，第二十一，第二十五和第八十五共四个团 ——第八十五团留在哈森豪森。居丹把第二十一团和第二十五团列成战线，布置在该村右面（北面），控制第十二团作为预备队。"); 
		content.push("居丹部署兵力时，普鲁士王，不伦瑞克和莫伦道夫也正在考虑应如何对付。不伦瑞克一向谨慎有余，他主张暂停前进，等后面的瓦滕斯勒本师赶到再采取行动。但是莫伦道夫却主张立即进攻，国王也同意他的见解，于是施密特也开始展开兵力，他正在展开时，雾已消失，可以看清居丹的全部阵容。普鲁士军方面又命令布吕歇尔率领二千五百名骑兵攻击居丹右翼，但居丹马上看清了敌人的意图，立即把第二十一团和第二十五团的侧面各营构成方阵，而第十二团则在后方构成一个单独的团方阵。布吕歇尔一连冲杀四次，每次都被击退，到上午九时，弗里昂师也赶到了，因为达武看到敌人是以右翼为主攻方向，以求打通弗莱堡公路，所以把居丹师摆在哈森豪森周围，把弗里昂放在他的右翼，夹在哈森豪森与斯普尔堡之间。"); 
		content.push("这时瓦滕斯勒本的师赶到了，后面接着就是奥伦奇亲王的师，他们是因为行李车辆阻塞道路而延误了时间。瓦滕斯勒本进到哈森豪森南面，帮助施密特进攻，因为莫朗尚未到达，居丹就动用预备队第十二团来增援这个村庄。在这次攻击中，施密特负了致命伤，不伦瑞克公爵看到法军的抵抗如此顽强，就亲自率领一个团的掷弹兵向该村冲锋，结果双眼被子弹打伤。他被抬出战场，于11月10日死于汉堡附近。这样一来，普鲁士军实际上已丧失了指挥官，因为普鲁士王既不指派接替者，自己又不亲自担任指挥。"); 
		content.push("不久，奥伦奇师的两个旅也赶了上来。一个旅由鲁措指挥，被派去支援瓦滕斯勒本的左翼；另一个旅由亨利亲王指挥，赶往施密特师左方，在那边，弗里昂已开始向切克瓦进展。莫朗的师也已到达，展开在哈森豪森左方（南方）。尽管面对重炮火力，他还是逐渐压迫瓦滕斯勒本和鲁措后退。因为他们的撤退又使施密特师的左翼暴露出来，为避免受到包围，也只好撤退。"); 
		content.push("为阻止莫朗进攻，普鲁士王集中了所有骑兵，交给威廉亲王指挥，他是在瓦滕斯勒本后到达的。此后莫朗就把他的各营构成方阵，他进入这个方阵，达武本人也进入这个方阵。当普鲁士骑兵冲来时，象所有对步兵方阵的冲锋一样，结果一定会被击退。普鲁士军一再冲锋直到筋疲力竭，才开始向苏尔查和奥尔施泰德撤退。接着莫朗前进到了利豪森。"); 
		content.push("莫朗在达武左翼作战时，弗里昂在他右面攻占了斯普尔堡和波佩尔，波佩尔曾经失而复得，然后到了利斯多夫。所以到正午时，居丹仍然扼守着哈森豪森，而莫朗在南，弗里昂在北，由他们的炮兵实行纵射来威胁施密特、奥伦奇和瓦滕斯勒本的撤退。当这些师后退时，居丹也随之前进，攻克陶格维茨，向吉恩施泰德挺进。在普军方面，卡尔克鲁斯已在那里集中了两个预备师的主力。有了这支兵力，加上全部骑兵，布吕歇尔和卡尔克鲁斯立劝普鲁士王回戈一击。可是威廉·腓特烈却以为霍恩洛厄和鲁歇尔两个军团依然完整无恙，所以决定退向他们那边，准备会合之后再在第二天向法军挑战。"); 
		content.push("普鲁士军于下午十二点三十分开始撤退，法军的追击以艾卡特斯堡为限度，因为达武的部队已经力竭，而且他的骑兵也不足以击退普鲁士军。在卡尔克鲁斯掩护下，普鲁士军保持着相当良好的秩序，一直退到马特施泰德。从那里可以看见阿普尔达周围地区的营火。他们还以为那是霍恩洛厄的部队，可是不久就碰到惊弓之鸟似的溃兵，才知道霍恩洛厄已被击溃，那些营火是法军的。也就是说魏玛道路已被切断，普鲁士王立即命令军队向北旋转，改从索米达道路行走。在布特尔施泰德，这些精神涣散的人遇到大批溃兵，如潮水般从耶拿方面撤退下来。于是情形更加混乱。因为他们相信法军正在跟踪追击，所以各单位都已溃不成军。法军一共俘获 25,000人，火炮200门，军旗60面。"); 
		content.push("除第三军，法军其他各部的死伤数字都已不可考。这个军损失了军官258人，士兵6,794人，约相当于全部兵力的四分之一，由此可以证明这场会战是何等激烈。居丹师的损失约为百分之四十一，在会战中，胜利部队的损失高到如此程度，可以说是破了有史以来的纪录。"); 
		content.push("10月15日，拿破仑在他的第一次公报中这样说：“耶拿会战扫除了罗斯巴赫的耻辱。在我们右翼，达武元帅的部队表现最为优异。不仅阻止了敌军前进，而且击败了敌军主力。这位元帅表现出来的过人英勇和坚定性格，都是战士的最佳楷模。”10月15日上午，法军开始进行历史上最著名的追击：缪拉、苏尔特、内伊和贝尔纳多特，分别痛剿敌军残部，并消灭其抵抗力；而拿破仑则率领达武、奥热罗、拉纳和近卫军沿大路向柏林进发。此外，路易和莫尔捷也奉命向赫斯进攻。"); 
		content.push("10 月27日，拿破仑以胜利者姿态进入柏林，虽然和约条件已经讨论并决定了，普鲁士王还是接到圣彼德堡送来的通告，说如果他仍与俄国保持同盟关系，那么沙皇就将亲率十四万人来援助他，所以他就拒绝批准和约。这时，普鲁士境内的要塞都连续向法军投降，其中包括埃尔弗特、普林兹劳、斯潘道、斯退丁、库斯特宁、马格德堡和哈米伦等地。11月7日，布吕歇尔也在卢比克投降。在二十四天内，普鲁士和萨克森的全部军事力量都已经毁灭殆尽：战死和负伤者共25,000人，被俘100,000人，其余兵力也都完全瓦解。法军所获战利品更是多得无法计算，单单在柏林就有火炮4,000门，马20,000匹和枪100,000枝。"); 
		content.push("从战略和战术两方面来看，很少有哪次胜利的决定性能够与耶拿-奥尔施泰德双重会战相比。不过在政治方面，拿破仑却未能达到目的。普鲁士的失败并未使英格兰退出战争，也正因为这一点，才使这两场会战在历史上具有广泛影响。它们没有带来和平，反之在这之后，欧洲还是连年苦战，终至民穷财尽，结果当拿破仑最后被推翻时，英国的世界霸权也奠定了基础。从此英国变成了世界工厂和世界银行，这也正是拿破仑所竭力阻止的。"); 
		content.push("如果与这个后果比较一下，那么一个绝对王权被推翻，一亿六千万法朗巨额战争赔偿，以及萨克森和魏玛被迫加入莱茵同盟，都只能算是次要事件。拿破仑对这一点也十分明白，因为在大获全胜之后，他马上就转过身来解决其尚未解决的难题，就是如何消耗英国的存款和如何最后毁灭英国的信用。"); 
		content.push("首先，他没收了普鲁士和萨克森境内的一切英国货物。（在莱比锡，他没收了大量英国衣料。所以他向每个法国军官赠送一套全新的军服，向每名士兵赠送一件外套和一件上衣。）其次，他命令莫尔捷占领汉堡和汉莎的城镇。最后于11月21日，他发布了《柏林敕令》，这就是他准备用来毁灭不列颠贸易的伟大计划，共有十一条，其中前八条最为重要，内容可以略述如下：第一条：不列颠各岛被宣布处于封锁状态。"); 
		content.push("第二条：一切前往不列颠各岛的旅行和通信均应禁止。"); 
		content.push("第三条：所有在我军和联军占领的国家中，如果发现任何英国臣民，一律当作战俘收容。"); 
		content.push("第四条：所有仓库、一切商品和财产，无论何种性质，只要属于英国人，一律加以没收。"); 
		content.push("第五条：一切买卖英国商品的商业都在禁止之列，一切属于英国的商品，或是从英国工厂和殖民地出来的，都一律宣布为没收对象。"); 
		content.push("第六条：一切充公没收的财产，应提出半数来赔偿因为商船被英国巡洋舰捕获而受损失的商人。"); 
		content.push("第七条：自本敕令公布之后，所有直接从英国及其殖民地开来的船只，以及曾到过该地的船只，一律不准进入欧洲的任何港口。"); 
		content.push("第八条：一切假借名义，企图违反上述规定的船只，一律加以没收，对船只本身和所载货物一律视同英国货处置。"); 
		content.push("这个敕令就成为拿破仑政策的基石。凡是愿意接受其约束者就成为法国的友人，否则就被当做法国的敌人。英国当然立即发动反击。"); 
		content.push("1807年1月7日，英国发布命令，禁止任何中立国船只在任何两个法国港口之间或其同盟国的港口之间进行贸易。如果违反这个规定，船只和货物都一律没收。为了报复，1月27日，拿破仑命令没收汉莎各镇市的英国货，连同其殖民地所生产的都在内。这样，真正的战斗开始了。"); 
		content.push("不过俄国尚未屈服，因为亚历山大是欧洲大陆上英国信用制度的大主顾，既然拒绝接受条件，所以拿破仑决心先击毁它。"); 
		content.push("班尼希森已率六万俄军驻在华沙；而布克斯豪登还有四万多兵力，在一个月内可准备就绪。11月25日，拿破仑离开柏林前往波森，缪拉于11月28日进入华沙；接着在12月18日，拿破仑也到了该城。此时，两个俄国军团已经联合在一起，由卡姆斯科伊指挥。1807年2月8日，在大风雪之中，拿破仑在普鲁斯赫-艾劳向他们发动攻击。结果成了一场惨烈的血战，可是法军并未获得确实的胜利，因为俄军保持良好秩序撤退了。拿破仑在一场激烈的会战中失手，这几乎还是第一次；4月26日，普俄两国签订了巴滕施泰因条约。根据这个条约，沙皇和威廉·腓特烈应联合一致，把法国人赶出日尔曼。英国对他们则作幕后支援，他们贴补普鲁士军费一百万磅，并派兵20,000人到斯塔尔松德增援古斯塔夫斯四世所率领的16,000名瑞典兵。"); 
		content.push("接着，拿破仑围攻但泽，它投降之后，班尼希森就愚蠢地采取攻势了。6月10日在弗里德兰会战中他被法军击溃。这是个具有决定意义的胜利，因为沙皇不仅求和，并且还提议与其征服者签订同盟条约。6月25日，两位皇帝在涅姆河中的一个木筏上会晤，花了三小时谈判和约条件，而威廉·腓特烈则冒着大雨在河岸上等候他们的决定。拿破仑最希望的就是恢复保罗一世时的“武装中立联盟”，其意义就是封闭波罗的海，不让英国船只进入。两天后，法普两国也在蒂尔西特签订了和约，依照这个和约，普鲁士失去了易北河以西的领土、1793年吞并的波兰省区和1772年获得的西普鲁士南部，而科特布斯则割让给萨克森。但泽变成了自由港。普鲁士的面积只有从前的一半，并且还要与法俄两国采取一致行动对抗英国。这时，拿破仑似乎已经彻底胜利了。"); 
		content.push("大事记（十四）：英法争夺欧洲大陆（第二阶段）"); 
		content.push("虽然拿破仑的地位已如日中天，到达了权力颠峰，可是他的任务并未完成，由于英国仍然拒绝媾和，所以在欧洲也就没有和平之可言。因此他一回到巴黎，马上就着手扩大其“大陆体系”的范围。一八○七年七月十九日，他向葡萄牙提出警告说：为其本身利益起见，最好能从九月一日起开始禁止英国船只进入葡萄牙的港口。七月三十一日，他又向丹麦提出类似要求，接着在八月十六日又要求丹麦舰队与法国合作。但是英国却早已注意到这支舰队。七月二十六日，英国派甘比尔上将率领一支强大的远征军去要求丹麦舰队投降。因为丹麦人拒绝屈服，九月二日未经宣战，英军即炮轰炮哥本哈根。九月七日，该城投降，十八艘战舰和五十二艘其他船只全被没收。在这个高压行动之后，丹麦开始与法国联合，并向英国宣战。"); 
		content.push("因为有了哥本哈根的前车之鉴，葡萄牙拒绝封闭他们的港口。为了强迫他们就范，拿破仑与西班牙签订了一个条约，准备联合入侵葡萄牙。他派朱诺将军率领二万八千人，通过西班牙向里斯本进发。这样就发动了“半岛战争”，其累积的效果终于促成了拿破仑的最后失败。这个因素所具有的决定性并不比侵俄战争小。葡萄牙的舰队溜走了，它的摄政在英国人引诱下，勉强上了在塔古斯的英国旗舰，连同葡萄牙舰队一起开往巴西。这个挫折使拿破仑大感愤怒，他决定确保西班牙的港口，尤其是加的斯。"); 
		content.push("一八○八年三月，西班牙的查理四世自动退位让儿子斐迪南七世（一八○八——一八三三年）执政，拿破仑拒绝承认斐迪南七世，强迫他退位，并立他的兄弟，现任那不勒斯国王约瑟夫为西班牙国王。"); 
		content.push("这个选择既不聪明又不吉利。因为西班牙早在蠢动之中，而约瑟夫绝对没有平乱之才——虽然除了在葡萄牙的朱诺军团以外，他在西班牙境内还有九万人的法国部队可以动用。拿破仑相信这种叛乱不过只是土匪行动，所以指示他的兄弟应用快速纵队去击散他们。约瑟夫照办了。他命令杜邦将军率领二万二千人去镇压塞维利亚和加的斯境内的叛乱。一八○八年七月十九日，杜邦遭到困难，四天以后，他可耻地在拜伦向西班牙卡斯塔尼奥思将军投降。"); 
		content.push("从一八○一年贝里亚尔和门诺在埃及投降后，拜伦之降就是法军最近遭到的最大屈辱。而比较起来更非吉兆，因为这只是一次叛乱，并没有国王领导，而只是平民起来反抗拿破仑的暴政。若无人民拥护，则不管其他情形，拿破仑的失败似乎已成定局。拜伦之降后，其立即的结果就是法军于八月一日撤出马德里。两天后，在维尔斯利爵士（即后来的惠灵顿公爵）率领下，一支英国远征军也在葡萄牙境内登陆，并于八月二十一日在维米诺击败了朱诺。此时，拿破仑又已命令三个军的精兵，分别由维克托，莫尔捷和内伊率领，开入了西班牙。他又与俄皇联名写信给英王乔治三世，要求他考虑全面和平，可是毫无回音。十月三十日，拿破仑离开巴黎，亲率二十万大军侵入西班牙。十二月二日，他进到马德里城下——那天正是奥斯特里茨会战三周年纪念日。"); 
		content.push("此时于十月六日，英国在葡萄牙的军事指挥权已改由约翰·摩尔爵士担任。为了吸引拿破仑离开西班牙南部港口，他企图切断在布尔戈斯的法军交通线。他于十二月二十二日到沙哈根之后，才知道拿破仑已经离开马德里，并正向着他前进，他就撤向维哥和柯鲁尼亚。拿破仑一直追到阿斯托加，然后把指挥权交给苏尔特，自己返回了巴黎。他如此匆匆离去的原因，是因为他知道塔列朗，富歇和缪拉正在制造一个阴谋，与奥地利驻巴黎大使梅特涅伯爵秘密勾结，想鼓动奥地利反对他，而约瑟芬（他的皇后）也被牵涉在内。他认为幕后操纵者就是伦敦和阿姆斯特丹的银行家和商人，这是所谓“无形的敌人”。"); 
		content.push("的确已有另一场大火正在蕴酿之中，他开始准备征集八十万人，当三月奥地利宣战之际，他在西班牙境内已有可用兵力三十万，法国十万，从莱茵地区抽来的二十万和意大利的六万人。奥地利的野战军总数为二十六万五千人。"); 
		content.push("一八○九年四月十日，奥军在查理大公指挥下越过巴伐利亚边界，四月二十二日在艾克缪尔惨败，损失了将近四万人。五月十三日，拿破仑进入维也纳，九天后发生了惨烈的阿斯本-艾斯林会战，拉纳元帅在此战中殒命。拿破仑在这场会战中几乎失败，于是全欧似乎显出了一线新希望。七月五日和六日，又发生了惨烈的瓦格拉姆会战，查理又被击败。于是十月十五日签订了《匈布仑和约》，依照和约，奥地利割让了大量的土地给巴伐利亚、法国、俄国和萨克森。陆军兵力限制为十五万人，并偿付赔款七千五百万法郎。一八一○年一月，法国与瑞典也签订了一个和约，在这个月，拿破仑和约瑟芬离婚。三月十一日，他与奥皇弗朗西斯一世的女儿玛丽·露易丝结婚，目的是想做奥地利的继位者，并增强对俄国的地位。为了加紧封锁，七月九日，他又以帝国敕令把荷兰合并进法国，一个月后瑞典国王也承认贝尔纳多特为瑞典王室的继位者，十月瑞典也向英国宣战。"); 
		content.push("直到这时为止，法英两国的经济战争始终是拿破仑占优势的，尤其是兼并荷兰更使不列颠的贸易受到沉重打击，加上一八○九年和一八一○年，英国农业连续歉收，所以更使其财政危机显得十分严重。"); 
		content.push("英国一方面准许谷物输入英格兰（但课以重税），另一方面又必须维持惠灵顿在西班牙的军费，所以伦敦的存金很快开始减少，消耗是如此巨大，以后就只有法国一国在银行内还有金条储备。为了打破这场经济危机，被称为欧洲第一商人的巴林爵士和他的朋友都主张引诱俄皇亚历山大脱离“大陆体系”，否则英国只有破产和屈服。"); 
		content.push("拿破仑并不想要战争，他想要的是和平，但和平必须依照他所希望的条件，那就是毁灭英国的体系。尤其是他绝不想与俄国发生战争，因为沙皇不仅是他的同盟者，而且更是大陆体系的关键。"); 
		content.push("一八一○年，亚历山大的态度转趋和缓，开始接受英国货物。接着，他允许六百艘英国商船把货物运入俄国。为了报复和加强封锁，拿破仑兼并了奥尔登堡公国，这个行动使沙皇大为恼怒，因为这位大公是他的舅子。情形迅速恶化，拿破仑说：“战争已经无可避免，尽管为了我，为了亚历山大皇帝，为了法俄两国的利益，都不应该发生战争。凭我过去的经验，我常可猜想到未来的发展。这都是歌剧中的一幕布景，而操纵这个机关的却是英国人。”以后他在圣赫勒拿岛时，又对拉卡萨说：“俄国是英国的最后法宝，世界和平就寄托在俄罗斯人身上。但是不幸之极！英国的黄金却比我的计划更有力量。”危机终于来临。一八一二年一月十二日，在与英国缔结了一个秘密条约后，亚历山大就向拿破仑发出最后通牒，要求所有法军都撤到奥德河以西，这是拿破仑无法接受的。"); 
		content.push("拿破仑对这个挑战已有很好的准备，因为他已召集了一支六十万人的大军，其中大约有步兵五十万人，骑兵十万人，野战炮及攻城炮共约一千四百门。五月初，拿破仑在维斯瓦河上集中了四十五万人的兵力。面对他的是两个俄国军团，一个由巴克莱指挥，另一个由巴格拉季昂指挥。巴克莱的兵力为十二万七千人，展开在一个宽广正面上，从夏夫利到维尔纽斯，再到普鲁夏尼。巴格拉季昂与巴克莱是完全隔开的，位于鲁兹克，在普里皮亚季上方的南面，人数为六千人。"); 
		content.push("拿破仑的想法（不能说是一个计划）是先前进到维尔纽斯，突破巴克莱军团右翼；接着再打击其中央和左翼的交通线，最后完全切断他与巴格拉季昂的联络。一八一二年六月二十四日清晨，大军团在科夫诺，皮罗那和格罗德诺三处渡过了涅姆河。巴克莱立即向后撤退。六月二十八日，法军进入维尔纽斯，一直停留到七月十六日。迟误的原因是补给纵队破裂了，这对法军而言是个致命伤，因为这使两个俄国军团终于在八月一日在斯摩棱斯克会合了。此后在维捷布斯克，拿破仑又停了十四天，这次是为了收容落伍人员和建立补给基地。接着在八月十六、十七、和十八日三天，他都向敌军进攻，但是他又未能切断莫斯科大路，俄军又溜走了。"); 
		content.push("通常的评论都主张拿破仑应留在斯摩棱斯克宿营过冬，等第二年春季再继续作战。这种意见实际上是不可能实行的，因为在那里他无法供养大军团，而且贝尔纳多特已经叛变，与俄国联合一致，并可以获得英国援助，从而打击在他背面。所以当时他只有两条路：不是放弃战争就是继续打下去。放弃战争无异于使英国坐享胜利，继续打下去却是一场赌博，那应当是想在占领莫斯科之后再压迫沙皇屈服。拿破仑容许政治因素影响他的战略，这还是第一次。因为这次他的目标不是毁灭敌人的军队，而只是占领一个地理上的要点。"); 
		content.push("拿破仑知道他的敌人在不断退却中已经丧失了士气。现在以勇猛著名的库图佐夫代替了巴克莱，九月七日在博罗迪诺——即莫斯科瓦——血战了一场，但仍然不具有决定性。法军死伤二万八千人，俄军为四万五千人。库图佐夫穿过莫斯科城退走，并放弃了该城，九月十四日，拿破仑进入莫斯科。"); 
		content.push("以下事情就可以用一个词来表述，那就是“废墟”。在九月十五日到十九日之间，莫斯科城的四分之三都被焚毁，这可能只是一场意外的火灾，并非阴谋。俄军早已对法军交通线展开了激烈的游击战，因为沙皇不肯讲和，再留在莫斯科已经不可能了。十月十九日，拿破仑放弃该城，率领十万零八千人和五百六十九门火炮，开始退向斯摩棱斯克。第二天出现了第一次降霜，到十月四日就开始下雪，十一月二十八日和二十九日，发生了伯利西拉之战，法军死伤了二万五千人之多。康布雷在《征俄史》中说：“这一战使大军团的生命从此结束。"); 
		content.push("这个过去曾使欧洲为之发抖的大军团，从军事意义上来说已经不存在了。”十二月五日，拿破仑在斯莫尔哥尼将最高指挥权交给缪拉，由科兰古等少数人员随伴，自己先返回巴黎。在途中，一向乐观的大皇帝对科兰古说：“所有人都应该把俄国人当作瘟疫看待，对俄国的战争是为整个欧洲及其文明而战的。法国的挫败应使所有妒嫉它和害怕它的心理都完全一扫而空。欧洲人应该认清只有一个敌人，那就是这个俄罗斯巨怪。”十二月十八日夜间，皇帝的车驾疾驶穿过凯旋门。当时钟敲着午夜十二时差一刻时，他走入了杜伊勒利宫的正门。"); 
		content.push("第十四章：莱比锡会战"); 
		content.push("拿破仑从莫斯科撤退之后，战争的性质已经改变。此前除在西班牙外，与他对抗的都是旧王室；而此后对抗他的却是普通民众了。正和他的青年时期一样，法国大革命唤醒了法兰西的民族精神，使法国人民获得自信自强的精神，正因为如此，瓦尔密一战才能把不伦瑞克的大军扫出法国。现在到了1813年，由于法国在欧洲已居于征服者地位，所以也把革命的种子洒遍了所征服的地区。莫斯科的火焰在精神上点燃了整个欧洲大陆，所以在莱比锡平原的战斗，的确可以称为“民族会战”——新欧洲就是从这场会战中诞生的。"); 
		content.push("拿破仑对如此巨大的变革却殊少认识，所以回到巴黎之后，虽然感觉到情况已变得很复杂，但仍然没有失望。虽然威望受到了打击，可是他的军事力量却不过暂时消沉了一下。在他后面还站着法兰西，虽然饱经征战却忠诚不贰，此外意大利、伊利里亚、尼德兰和除普鲁士以外的全部日尔曼也还属于他，奥普两国还是与他保持着同盟关系。他的敌人只有英俄两国，英国的兵力陷在西班牙境内，而俄罗斯则已破产并分裂成为两派：库图佐夫是主和派领袖，认为在普鲁士边界一定要结束战争；沙皇本人是主战派领袖，目的是想彻底歼灭拿破仑。可是亚历山大也知道凭他一己之力是无法让俄国人跟着他走的。"); 
		content.push("对拿破仑而言，普鲁士和奥地利是两个不可靠的因素。不过普鲁士在军事上已经软弱无力，如果背叛——这是很可能的——拿破仑也认为自己有把握击碎普俄两国的联合兵力。奥地利的问题就比较严重，因为如果奥俄普三国联合起来，那么他就可能要在两个正面作战，或是在一个正面遭遇到压倒性的联合数量优势。所以他一回到巴黎就马上与他岳父谈判。"); 
		content.push("此时英国早在与奥地利进行谈判，拿破仑从他驻维也纳大使奥托伯爵的报告中已经了解事实。奥地利人耍的是两面讨好的把戏：他们一方面不愿让野蛮的俄国人进入他们的国土到处烧杀掳掠，另一方面也想摆脱法国控制。因为他们的战争准备尚未完成，所以拿破仑政策的要点就是争取时间。"); 
		content.push("此时在涅曼河却发生了具有决定性的意外事件。12月30日，指挥三万普鲁士军队的约克将军——麦克唐纳元帅后卫部队中的一半——突然自行与俄军签订了《托罗根条约》，依照条约，他这个军宣告中立。这个意料之外的背叛产生了两个结果：（一）现在仍指挥大军团残部的缪拉被迫撤退，在俄军主力越过涅曼河三天后，即1月16日，他又把指挥权交给欧仁亲王。这位亲王是意大利总督，完全是个软弱无能的宫廷将军。（现在这个残破的军团只剩下十万人。在侵入俄国的六十万大军中，其中只有二十万是法军，所以法国的损失并不如想象中严重。）（二）约克的叛变成了普鲁士全面叛变的讯号，2月26日，威廉·腓特烈在卡里希与俄国签订了攻守同盟条约。依照条约，俄国出兵十五万，普鲁士出兵八万。3月13日，条约正式公布，普鲁士同时向法国宣战。所以俄国已达到了一部份目的。"); 
		content.push("宣战之后，普鲁士境内就掀起了战争狂潮。政府宣布全国皆兵。"); 
		content.push("凡不加入正规军和国民兵的人都应该用对敌方交通线和后方进行作战的方式来支援陆军，人民应使用他们所有的工具决死抗敌，阻扰敌人行军，切断他们的补给，杀害他们的散兵游勇。这些游击队不穿军服，在敌人的前进道路上，一切粮食都加以销毁，磨坊、桥梁和船只全部烧掉，村庄也都放弃，人民都躲到森林和山地去避难。正如拿破仑的内阁成员维恩伯爵所说：“这些都是拿破仑的敌人所想使用的新手段。”这也正是1792年法国革命后的情形重演。"); 
		content.push("此时，俄军也于1月18日渡过维斯瓦河，并于2月7日进入华沙，欧仁在但泽、格劳登兹、托恩、莫德林等要塞中都留下了一些守军，一共是54,000人，其中有33,000人是法军。到三月初，因为担心普鲁士人民揭竿而起以及俄军前进，欧仁又放弃奥德河一线退到了易北河。他在那里奉到拿破仑命令，要他放弃德累斯顿，而把兵力集中在马格德堡。3月12日，由于受距离限制，迫使欧仁非放弃汉堡不可。"); 
		content.push("特滕布恩就率领哥萨克骑兵，在人民的欢呼声中进入该城。"); 
		content.push("此时拿破仑正忙于一个伟大的工作，就是要在四个月内建立一支新军。就象科兰古所写的：“法兰西已经变成一个巨大的兵工厂。整个法兰西民族都忘却了过去的挫败，纷纷表现出他们的热诚和信心。"); 
		content.push("这也是法国人高尚天性的光荣例证，同时也是皇帝个人的胜利。他发挥惊人的精力，指导一切工作。对这种伟大的民族性努力，只有他的天才才能够给予组织和指导。一切工作都有如神助。”拿破仑的目的是征召一支655,000人的大军。在前一年11月，他已命令召集1813年的新兵，预计有137,000人。在更早些时候，当他还在前往莫斯科的途中，为了增强国内治安，他命令召募“国民兵”80,000人，这支部队现在是由外国人组成。此外，他又召集1814年的全部新兵，共200,000人，以及1808、1809和1810三个年龄层的缓召人员，共100,000人。他又从西班牙的270,000人中抽出许多老兵和四个团的近卫军。从海军中抽出了40,000名有经验的炮兵。"); 
		content.push("从宪兵中抽出3,000名骑兵军官和军士。命令意大利供给一个军共30,000人，由贝特朗将军指挥。但因为逃亡人数颇多，所以这些数字并不完全可靠。就全体而论，新召集的步兵还是很不错的，虽然科兰古说他们不过是一些有组织的“乌合之众”，但尽管科兰古把他们鄙薄得一文不值，可是我们却不能不同意德·欧德拉本的说法。他说：“在战争中要找到象他们这样的军人似乎是不可能的。他们英勇奋战，视死如归，而且在一切困难和危险中还是照样效忠他们的将领和部队。”也和从前一样，炮兵还是极为优秀，但骑兵的数量和素质却都不够水准，到4月，人员不过15,000人，而且其中只有一半能够作战。原因在于老骑兵都在俄国牺牲光了。在法国再也找不到那么多的补充人员，新的青年骑兵军官还缺乏训练，而新的鞍具和恶劣的驯马术也使许多马匹失去服役能力。由于缺乏有效的骑兵，使拿破仑在新的战争中从头到尾都感到束手束脚。"); 
		content.push("3月12日，拿破仑颁发敕令，决定新军的编制如下：第一军由达武元帅指挥，第二军由维克托元帅指挥，第三军由内伊元帅指挥，第四军由贝特朗将军指挥，第五军由劳里斯东将军指挥，第六军由马尔蒙元帅指挥，第七军由雷尼耶将军指挥，第八军由波尼亚托夫斯基亲王指挥，第九军由奥热罗元帅指挥，第十军由拉普将军指挥，第十一军由麦克唐纳元帅指挥，第十二军由奥地诺元帅指挥。此外还有一些日尔曼部队。"); 
		content.push("到4月中旬，拿破仑已准备妥当，可以一战了。他控制的兵力，共为官兵226,000人，火炮457门，组成两个军团。他自己指挥“美因”军团，包括第三、第四、第六、第十二军，另加上近卫军和近卫骑兵。欧仁亲王指挥“易北”军团，包括第五和第十军，第一、第二和第七军的一部份，还有第一骑兵军。"); 
		content.push("在这样短的时间内召集了差不多二十五万人的部队，而且还要供给装备，此外在后方还准备了同等数量的预备部队，凡此种种都可算是一个杰出成就。如果拿破仑的前途完全靠物质力量来决定，那么很可能不到四个月他就可以讨还俄国的旧债。他后来之所以未能成功，并非由于他缺少物质力量，而是因为过去使他累战累胜的指挥体系已经不再适用了。自从瓦格拉姆会战以后，战争条件已经改变。陆军的数量愈来愈大，作战地区变得那样广大，即使是内线作战，一个单独的指挥官也已无法指挥全盘运动。不仅是战略方面，甚至连战术方面也是如此。在莱比锡会战中，人数太多，情况也过于复杂。所以拿破仑的个人指挥体系因此失灵。"); 
		content.push("同样重要的是，过去拿破仑一向总是采取攻势，使用兵力有如电闪雷鸣一样。但是到1813年他却被迫采取守势，而战场上的居民又具有强烈敌意。由于人民的敌对态度，不仅迫使他不能不用较多兵力维护交通线、仓库和桥头堡等，而且也使他很难搜集情报，加上缺乏轻骑兵，所以困难份外加剧。关于这个问题，德·欧德拉本这样评论说：“拿破仑的将领虽然费尽心思，结果还是徒劳无功。一方面由于居民的敌视态度——他们都受过法军虐待，另一方面也由于哥萨克骑兵的骚扰。简而言之，只有在敌军已经撤走的地区，我们才能够了解一切情形。这样的情报在进攻中也许勉强够用，但是在防守作战中却毫无价值。”（德·欧德拉本是个萨克森军官，在拿破仑总部充当译员，他的观察是非常公正的。）另外还有一个重要因素，就是过去的成功已使拿破仑变得愈来愈专横独裁。他认为自己天下无敌，世界上只有他一个人够格指挥一支伟大的军队。这也使他看不起敌人，正和查理十二一样，认为世界上没有不可克服的障碍。维岑萨克说过：“不管工具是否合用，他的命令还是一样要彻底执行。他有一种用不充足工具来完成一切工作的习惯，一种不承认任何不可能的决心和对成功的无限信心。在开始时，这都是我们胜利的原因，可到结束时又成为失败的原因了。”有些史学家在讨论拿破仑晚年的指挥艺术时，认为促成其失败的原因是因为生活放纵。体重增加之后，身体变得不健康，体力衰减。"); 
		content.push("这种看法似乎少有根据，而可加以驳斥的证据却很多，在1812年征俄战争中，根据科兰古记载，可以看出拿破仑的行动还是非常活跃，例如：“皇帝在维尔拉时，他的活动简直使人难以置信。似乎一天二十四小时对他来说还是不够长。”“他在整个白天和大部份夜间都在工作。虽然在前线，他还要治理法国，而日尔曼和波兰也可以感受到他的心跳。”1813年，德·欧德拉本的记载也可以证明他还是照样活跃。"); 
		content.push("（在莱比锡会战开始之际，拿破仑说过：“我要以波拿巴将军的身份打这一仗，而不是以皇帝的身份督战。”事实的确如此。）事实上造成他覆亡的原因正和造成他兴起的原因一样。不是因为惰怠，而是因为活跃。他始终相信他一个人可以身兼总司令和总参谋长的双重职务，结果等到军队的数量愈来愈大，而优秀的参谋人员成为必要时，他却无法找到这种人才。再请看科兰古的记载。"); 
		content.push("他在1812年这样说：“参谋人员几乎毫无先见之明，反过来说，因为皇帝一切都事必躬亲，亲自发布所有命令，所以任何参谋人员，甚至参谋长都不敢负责，连一个极不重要的命令都不敢作主。”虽然在1812年，拿破仑在写给贝尔蒂埃的信中说：“这种组织的参谋部几乎毫无用处。”可是1813年德·欧德拉本却说：“在这场会战中，贝尔蒂埃总部中的参谋人员，在经验和技巧上远不如过去。”总体说来，在这场会战中的军队，实在是个过于复杂和不完善的机构。发生了许多困难，连拿破仑的权威也无法克服。拿破仑对元帅们所抱的希望不是指挥，而是服从，他们都是奴才而非领袖，有许多人升到高位，都是由于宫廷、政治和私人关系。其中多数出身贫贱，大都不学无术。"); 
		content.push("拿破仑使他们升官发财，他们的收入多到百万法郎以上，被封为王公等爵位。在失败后离开法国前往厄尔巴岛时，拿破仑对科兰古说他很后悔在晚年不应再重用这些元帅，因为他们都太有钱，养尊处优，对战争已经厌倦了。如果他能够提升好的师长，因为这些人刚刚抓到元帅的权杖，那么也许情形就会完全两样。"); 
		content.push("对抗法国新军的是俄普联军。俄军人数约为110,000万，其中有30,000人是骑兵和哥萨克人。哥萨克人都是没有纪律的骑士，他们不仅攻击法军后勤部队，而且日尔曼农民也饱受其苦。在他们中还有许多巴斯基尔人和鞑靼人，还在使用弓箭。耶拿会战使普鲁士从封建国家变成了半自由国家，普鲁士陆军也从此走上了改革之路。1807年10月9日，普鲁士取消了农奴制，军队的半封建组织也改良了，而以爱国主义作为兵役制度的精神基础。虽然依照1808年9月8日的《巴黎条约》，拿破仑限制普鲁士陆军的官兵总数为42,000人，可是沙恩霍斯特却建立了预备役制度，使许多兵员迅速而秘密地变成了预备役人员。沙恩霍斯特的目的是要建立一支真正的民族军队，但实际上直到1814年才成功。"); 
		content.push("约克叛变时，普鲁士境内的兵力不超过38,000人，但是此前为了补充在俄国的损失，拿破仑曾命令威廉·腓特烈再召募30,000人。另外在1813年2月9日，普鲁士王发布敕令成立国民兵，这是一种征召式的民兵和志愿性的轻步兵单位，以及一些“自由连”，大部份由外国人充任。所以到4月中旬拿破仑准备完成时，普鲁士陆军总数也已经增加到了80,000人。"); 
		content.push("3月11日，拿破仑曾把他的第一个作战计划解释给欧仁听，虽然计划终未实现，但却相当有趣，因为在整个会战中，拿破仑从来没有完全忘记它。这个计划是准备在哈维尔堡渡过易北河，率领300,000人前进到斯退丁，解救但泽之围，这样就可以增加30,000人的兵力。"); 
		content.push("但是这个计划的意义却不仅此而已，因为这个北面的作战可以把战争带到普鲁士心脏地区，使柏林受到拿破仑的宰割，可以使普鲁士的动员完全混乱。此外，再从北面威胁俄军通过波兰的交通线，也足以把普俄两军都向北吸引，使他们远离奥地利，从而使奥地利处于孤立地位。"); 
		content.push("更进一步，如果拿破仑的行军速度能超过敌军——这是很有可能的——那么他可以绕到敌人后方，从而再创造一次耶拿式的战机，而这一次他的正面是对着法国的。正如约克伯爵所说：“这个计划无论从哪方面来看都是最好的。”可是这个计划却始终未能实施，因为到5月，拿破仑想采取这种行动时，他所有的兵力还不敷需要——三十万人的三分之二。所以当他向哈维尔堡和斯退丁前进时，就不可能再有余力把敌人钉死在德累斯顿。此外，在莱茵邦联诸国中，人心都在骚动，所以也不允许他前进得太远。日尔曼境内的民族主义精神正在高涨之中，开始使他的战略受到限制。"); 
		content.push("拿破仑的第二个计划是直接前进到莱比锡，然后再扑向德累斯顿，这样就可迫使敌人要么接受会战，要么退到易北河后方。因为骑兵力量薄弱，不足以屏障他的机动和给予基地和交通线以适当保护，所以他被迫倚赖设防的河川之线。虽然他并不确切知道联军的实际位置，但如果联军决定向他前进，欧仁就应打击他们的右翼；反之如果联军决定向欧仁前进，那么他自己就应打击他们的左翼。照我们看来，第二计划并不是用来代替第一计划的，而只是完成第一计划的初步。拿破仑的主要想法还是想攻占柏林和进行北方作战。但是为了实现这个想法，必须在南方先获得一次决定性胜利来重振声威，使日尔曼地区不敢动弹。"); 
		content.push("4月15日，拿破仑离开圣克劳德前往马因斯，两天后到达该地。"); 
		content.push("25日他推进到了埃尔弗特——这是他集中兵力的地方——除贝特朗军以外。依照德·欧德拉本记载，“他似乎非常不安，”很明显，因为他缺乏骑兵，所以无法发现敌人正在干什么。28日他前进到艾卡特斯堡，因为路上到处都有敌人轻骑兵搔扰，使他的马夫们迟迟未能到达——这对这场会战可算是不祥之兆。"); 
		content.push("4月30日黄昏，易北军团共62,000人，留在梅泽堡附近，而主力军团则在纽伦堡附近及其西面。此时联军共为步兵64,000人，骑兵24,000人，火炮552门，由俄国元帅维特根斯泰因亲王指挥，也正在纽伦堡——莱比锡大路的南面集中（库图佐夫已于4月28日逝世）。"); 
		content.push("拿破仑能立即用来对抗他们的兵力只有145,000人，火炮372门，仅有7,500人的骑兵。他十分需要获得一次迅速而具有决定性的胜利，不仅是为了使他这支年轻的部队获得一次经验以激励他们的精神，而且更是为重振他的威望。"); 
		content.push("5月1日，他命令易北军团从梅泽堡前进到希拉德巴赫，而主力军团的运动则是这样：（一）第三军（内伊）和近卫骑兵从威森维尔斯前进到吕岑。第六军（马尔蒙）担负支援。（二）近卫军前进到威森维尔斯。（三）第四军（贝特朗）和第十二军（奥地诺）前进到纽伦堡。贝舍尔元帅在这天被一颗流弹击毙。在这一天终了时，拿破仑也进入了吕岑。"); 
		content.push("2日，内伊奉命稳固吕岑，并用相当兵力据守吕岑以南的大小果尔辛、拉纳和加亚等村以掩护易北军团前进到莱比锡和主力军团后续部队向吕岑靠拢。如果敌人进攻，内伊的侧卫就应变成前卫。一旦它钉住敌人，就可获得充分时间以便其余部队实行迂回。"); 
		content.push("此时，俄军骑兵向联军的总司令部报告说：法军正分成行军纵队，从威森维尔斯前往莱比锡，在加亚有一支兵力薄弱的侧卫。这个报告是准确的。因为内伊忽视了他在上午四时接到的命令，并未向佩高等方向实行侦察。"); 
		content.push("他并未把该军主力集中在加亚，反而把五个师中的三个都留在吕岑。此外，他的前哨也不够活跃，对仅仅相隔两英里的敌人都未发觉。维特根斯泰因获得骑兵报告后，决定先击毁法军侧卫，把敌军切成两半，并把所有在吕岑以东的敌军，都赶进埃尔斯特沼泽。"); 
		content.push("拿破仑并未料到在5月2日会受到敌人攻击，所以他在大约上午九点时离开吕岑，骑马前往劳里斯东的部队，劳里斯东正奉命把克莱斯特逐出林德瑙并占领莱比锡。上午十一点钟，他由欧仁和内伊陪伴快要到达莱比锡时，突然听到加亚方面传来猛烈的炮声。内伊马上疾驰回到他的军部。拿破仑立即命令所有在莱比锡大路上行军的部队都转过来向加亚前进，至于留在吕岑以西的马尔蒙和贝特朗也奉命进行同样的运动。此后拿破仑也赶回吕岑。"); 
		content.push("此时，在拉纳和大小果尔辛等地都已发生激烈战斗。下午两点三十分拿破仑飞马赶到时，第三军已处于极危险的境地，可是他的出现对部下产生了魔术般的效力。各部队一致发出“皇帝万岁”的呼声。德·欧德拉本的记载说：“所有伤员走过皇帝面前时，也一律向他敬礼并高呼万岁，即使已经失去了肢体甚至几小时内就会死去的人也一样。”拿破仑为内伊的部下打气，并率领他们前进。马尔蒙记载说：“在拿破仑的一生中，在这个战场上所冒的个人危险是最大的。"); 
		content.push("他一再暴露自己，率领第三军的败兵反复冲锋。”激战之中，普鲁士的沙恩霍斯特将军也身负重伤。"); 
		content.push("大约下午五点三十分，麦克唐纳在右，贝特朗和马尔蒙在左，都已逼近联军了（在下午一时，贝特朗的领先部队距加亚已不到四英里，可是他却没有立即前进，在那里停留到下午三时以等候新命令。"); 
		content.push("这是一个标准的例子，可以证明拿破仑的将领是如何缺乏主动精神）。于是拿破仑命令德劳特在加亚西南面不远的地方集中八十门火炮。（在吕岑法军一共发射炮弹三万九千颗。）其次他把青年近卫军组成四个纵队，由老年近卫军和近卫骑兵担负支援，于下午六时三十分开始冲锋，一口气把拉纳、大小果尔辛等村庄攻了下来。直到夜幕低垂会战才结束。联军方面得知克莱斯特已被逐出莱比锡，害怕退却线会被切断，决定撤退。他们在撤退时秩序极为完整，带着他们的伤兵，并由骑兵担负掩护。"); 
		content.push("法军赢得的胜利却不具决定性，如果再有两小时的白天，那么毫无疑问可以成为决定性胜利，在这种情形下，除非出现奇迹，否则联军必然会被赶入埃尔斯特沼泽并被全部歼灭在那里。法军并未追击，因为他们的骑兵不是俄军的对手。胜利的成本极高：法军损失18,000人（包括死伤被俘在内），其中有12,000人可能都属于内伊军。联军方面损失了11,500人。"); 
		content.push("5月3日上午三时，拿破仑命令内伊部队在吕岑休息二十四小时，然后取道维登堡向柏林进发。易北军团则向联军追击，他们现正向德累斯顿全面退却。比罗率领普军三万余人留守柏林。经过无数争吵和辩论，俄普两军才决定取道德累斯顿撤往包岑，到那里他们可以获得巴克莱率领的13,000名俄军的增强。"); 
		content.push("5月8日，拿破仑进入德累斯顿，决定在那里建立主要前进基地。"); 
		content.push("他的交通线从马因斯到魏玛，然后分为两路，一路取道耶拿和阿顿堡直达德累斯顿，一路取道纽伦堡通往莱比锡。接着因为增援源源涌到，他又开始改组军队，以便同时向柏林和包岑两方面作战。他把无能的欧仁送回意大利，首先把易北和主力两个军团合并，然后再分为两个独立军团，一个由内伊指挥，一个由他自己指挥。前者包括第三军（内伊）、第五军（劳里斯东）、第七军（雷尼耶）和第二军（维克多），此外加上一个轻骑师和第二骑兵军，共有步兵79,500人，骑兵4,800人。后者包括第四军（贝特朗）、第十一军（麦克唐纳）和第十二军（奥地诺），此外加上近卫军、近卫骑兵和第一骑兵军，共有步兵107,000人，骑兵12,000人。"); 
		content.push("在进行改组工作时，拿破仑又获悉奥地利已在与俄普两国谈判，但因为联军在吕岑失利，所以现在也在拖时间。他认为这是一个达到主要目的的开端——获得全面和平，所以在5月17日，他命令科兰古前往敌军前哨，要求谒见沙皇，同时为了加强这一步骤，认为联军可能会在包岑接受会战。他命令第十一军、第六军和第四军，并以第十二军担负支援，向该镇前进；同时也指示内伊，要他把第三军和第五军取道霍伊-维达向包岑推进，并把第二军和第七军向柏林推进。不久，他又取消了这个命令，改令内伊的全部兵力都向包岑进发。不幸得很，内伊早已命令雷尼耶停止运动，而第二军（维克多）也早已启程，所以尽管有拿破仑的这个补充命令，第二军甚至还有第七军，都可能赶不上这场会战。柏林最多只是个次要目标，如果联军在包岑遭到决定性失败，那么柏林的失陷也就是必然结果。可是当拿破仑在下达第一个命令时却居然没有认识到这一点，实在很奇怪。如果他能够早料到这一点，那么包岑会战就不会成为吕岑第二，而一定能为他赢得他所热望的和平。"); 
		content.push("5月19日，拿破仑亲自去侦察位于包岑的联军阵地，它位于施普雷河东岸，由俄军64,000人和普军32,000人据守，名义上的统帅是维特根斯泰因。拿破仑决定在第二天以正面攻击来钉住敌军，而把内伊的兵力从北面倾倒在敌人后方，切断他们的交通线，把他们赶向波希米亚山地予以击碎。若这个目的达到，那么奥地利因为尚未准备妥善，就不敢轻举妄动，如果没有奥地利协助，这支被击碎的俄普联军就会被迫接受他所指定的和平了。"); 
		content.push("20日的战斗完全有利于拿破仑，因为沙皇不听将领的忠告，相信敌军的意图是想迂回联军左翼，而将他们向北驱离奥地利。这种想法无异于自动钻入拿破仑的罗网，他坚持要增强左翼而不惜减弱中央和右翼的兵力。这时内伊的军团也正用强行军赶来，到黄昏时分，他们已经分别到达下述位置：第三军，斯地尔；第五军，塞尔兴；第七军，霍耶斯韦达；第二军，森夫滕堡。前两个军已接近施普雷河，第七军尚距离三十五英里，而第二军则在五十英里以外。"); 
		content.push("5月21日上午四时，内伊接到命令，要他向维森堡前进，于上午十一时在普莱提兹暂停，准备当拿破仑发动最后一次总攻击的同时打击敌军后背。第三和第五军在上午四时到五时之间离开了宿营地，在克里克斯渡过施普雷河，于上午十时到了普莱提兹。于是内伊命令暂停，等候总攻击的发动。可是总攻击一直迟到下午三时才开始，而发动之后，内伊并未能向维森堡压迫，反而被敌军右翼纠缠住了。如果内伊的全部兵力都已赶到，那么这个问题就不会发生，因为他还是可以命令第二和第七军继续向维森堡前进。"); 
		content.push("联军认识到了自己的危险处境，于下午四时摆脱会战，由强大骑兵担负掩护，保持良好秩序向戈利茨退去。虽然如此，他们的情况还是十分危急，因为他们之间已经相互失去信心，彼此之间发生严重争吵，如果拿破仑此时进行强力的骑兵追击，那么他们也很可能迅速土崩瓦解。"); 
		content.push("这次法军未能获得决定性胜利，拿破仑和内伊两个人都应负责。"); 
		content.push("由于拿破仑第一个命令的错误，使维克多军完全丧失了参战机会，而雷尼耶也只是在会战结束时才赶到。内伊这个人也冥顽不灵，虽然一生追随拿破仑，却始终不明白拿破仑战略的真实意图，所以在普莱提兹才会发生混战。不过也可以这样反问一句，既然内伊是预定进行决定性打击的，那么为什么在5月21日上午拿破仑不亲自前往指挥呢？实际上克里克斯距离包岑不过八九英里。"); 
		content.push("双方的损失数字有各种不同估计，可能都在二万人左右。法军虽付出了这样高昂的代价，但收获却极为有限。和吕岑会战一样，包岑会战又是一次虎头蛇尾的胜利。拿破仑对此也深有认识，当敌人开始退却时，他本来准备不顾一切追击。几分钟后，站在他身边的迪罗克元帅突然被一颗炮弹击毙。这使皇帝的神经大为震撼，于是命令吹停火号。"); 
		content.push("当5月22日再开始追击时，奥地诺奉命留在后面，收集他的部队向柏林进发。5月27日，他到达霍耶斯韦达，同一天法军主力也渡过了凯茨巴赫河，联军向西里西亚退却，以求与奥地利保持接触。两天后，达武和旺达姆收复了汉堡。6月1日，联军撤到施维德尼茨，拿破仑也进入了布勒斯劳。"); 
		content.push("虽然5月19日沙皇拒绝接见科兰古，可是6月1日三个交战国还是同意休战，以后于6月6日在布拉斯维茨又同意延期到7月20日，然后再延到8月16日，以便拟定和平条件，提交布拉格会议讨论。虽然当时派驻联军总部的英国代表伯格什勋爵认为休战对拿破仑大为有利，可是约米尼却认为这是拿破仑一生中最大的失误，此后除毛德上校是个显著例外，其余史学家都赞同约米尼的见解。（在吕岑之战中，约米尼是内伊的参谋长，但不久他却逃到联军方面去了。）如果单单考虑战略情形，毫无疑问约米尼的看法是正确的。因为如果联军在施维德尼茨接受会战——拿破仑虽然不知道他们已经下了决心——那么他要做的就只是在正面钉住他们，然后迂回他们的右翼，从而把他们击成碎片，赶入列森河去。那么为什么拿破仑同意这个奇怪的休战呢？他于6月2日写信给在巴黎的科拉克将军，从中可以找到他的理由：“我决定休战有两点理由：（一）因为我缺乏骑兵，使我难以完成巨大的打击；（二）因为奥地利已经表现出了敌意。”可是约克却说：“我们很怀疑这两个原因是否能完全解释这个奇怪行动。”的确如此，在许多战史学者中，毛德上校曾对这场会战进行过详细研究。他指出的理由如下：（一）因为此时拿破仑的兵员中有九百人是病号，而且截至此时，他的损失已比对方多出25,000人，所以他已经没有足够兵力来进行另一次会战，而如果这一战打败了，毫无疑问就会使奥地利投入战争。（二）对拿破仑的战术而言，一支强大有效的骑兵是不可或缺的。毛德又说：“他的炮兵虽然可以用强大火力在敌人的战线上撕开一些缺口，可是面对敌方的优势骑兵，他的步兵却很难跟进。换句话说，这种延迟足以使敌人有时间摆脱战斗。”没有骑兵就无法取得决定性战果。（三）同样重要的是他的弹药补给不足，因为他行军太快，所以补给纵队赶不上。此外他的交通线也经常被哥萨克和游击队骚扰。5月25日，哈里曾受到突袭；5月30日，一个炮兵纵队由一支六百人的部队护送，也在哈尔贝施泰德附近被敌人俘获。所以事实的真象可能是这样的——固然联军的战略形势十分恶劣，可是拿破仑的能量也已用完，所以他主动放弃了会战。"); 
		content.push("6月10日，拿破仑回到德累斯顿，因为从汉堡到德累斯顿之间的易北河渡口都在他控制之下，所以决定把这条河作为补给基地。他后来写信给圣西尔说：“最重要的是不要让到德累斯顿和易北河的交通被切断，至于到法国的交通是否被切断，我并不太在意。”此时他的敌人也没闲着。6月15日，英国依照条约，给与俄普两国辅助费二百万镑，并宣称如果奥地利参加同盟，也可获得五十万镑。7月7日，瑞典皇储贝尔纳多特也倒向联军方面。7月19日，各国在赖兴巴赫开会，奥地利也参加了。依照条约，他们共同约定无论在任何环境下都不冒单独与拿破仑交战的危险。如果在战场上单独与他遭遇，就应立即退却，一直等到联军兵力集中之后再对付他。不久，奥地利向法国提出下述和平条件：取消华沙大公国和莱茵邦联；伊利里亚各省归还奥地利；普鲁士恢复1805年的地位。因为拿破仑拒绝接受这些条件，于是普俄两国在8月10日宣布废止休战，两天后奥地利也向法国宣战。"); 
		content.push("8月15日，也就是休战的最后一天，根据德·欧德拉本报导，拿破仑非常忧愁沉闷。他这种态度是绝对有理由的，因为敌方所集中的兵力的确十分强大。截至此时为止，他自己集中了442,000人的兵力，其中有四万余人为骑兵，共分为559个步兵营，295个骑兵中队，只有1,284门火炮支援。此外，拿破仑还有26,000人据守着易北河上的要塞，55,000人据守波兰和普鲁士境内的要塞，还有43,000人的二线兵力。他的对方为俄军184,000人，普军162,000人，奥军127,000人，瑞典军39,000人，还有盎格鲁-日尔曼联军9,000人，包括由布古上尉指挥的英国火箭连在内。这两个大野战军共分为556个步兵营，572个骑兵中队，68团哥萨克兵和1,380门火炮。在他们后面还有预备队和担负围攻的兵力143,000人和驻守普鲁士和波希米亚境内要塞的兵力112,000人。联军的野战军分为三个军团：波希米亚军团，由施瓦尔岑堡亲王指挥；西里西亚军团，由布吕歇尔亲王指挥；北方军团，由贝尔纳多特指挥。"); 
		content.push("可是拿破仑却并不知道敌人有如此强大的兵力，8月12日他在德累斯顿估计敌军主力不过二十万人，是由沙皇和普王亲自指挥，位于西里西亚。因为奥地利人必须监视在因河和伊松佐河的法军，所以他们在波希米亚能够集中的兵力应该不超过十万人。为了应付这种局面，他决定采取两个作战：（一）在南面进行防御，以德累斯顿为基地。（二）在北面采取攻势，以汉堡为基地。第一方面包括预定在8月17日到达德累斯顿的第一军（旺达姆），在卢森堡的第二军（维克多），在利格尼茨的第三军（内伊），在哥德堡的五军（劳里斯东），在布恩兹瑙的第六军（马尔蒙），在洛温堡的第一军（麦克唐纳），在皮尔拉的第十四军（圣西尔），在德累斯顿的近卫军，以及第一、第二、第四和第五共四个骑兵军。这支兵力的第一个任务就是侧击西里西亚军团的前进线——向北通往柏林，向南通往波希米亚。"); 
		content.push("对柏林的攻击由奥地诺指挥，并由达武从汉堡加以支援。奥地诺的兵力有在佩兹的第四军（贝特朗）、在卡拉的第七军（雷尼耶）、在巴恩斯的第十二军（奥地诺）和第三骑兵军。达武的兵力为汉堡附近的第十三军（达武）加上吉拉德的师。"); 
		content.push("圣西尔和马尔蒙两位元帅都反对进攻柏林，圣西尔向拿破仑指出他对贝尔纳多特军的战斗价值不免估计过低。马尔蒙则预言似地说：“我感到非常害怕，不要以为你已经赢得了一次决定性会战，也许你会输掉两个。”在回忆录中，马尔蒙说拿破仑之所以想迅速进攻普鲁士，是因感情冲动的缘故，不过更合理的解释却还是象3月 11日的计划一样，用趋向柏林的运动把普俄两军向北拉，使其远离奥地利。"); 
		content.push("8月15日，拿破仑率领近卫军离开德累斯顿前往包岑。8月17日，他在包岑听到消息说从布吕歇尔军团中已有相当数量的俄军被分派出来，正在转往波希米亚途中。于是拿破仑立即决定扑向布吕歇尔，一旦将他击败，再分别扑向波希米亚和北面的两个敌人军团，实行各个击破。为了达到目的，他命令旺达姆进到包岑，有两方面的意图：或是把他移向兹塔——但如果敌人乘机威胁德累斯顿，又可派他去支援圣西尔。他交给圣西尔的任务为“争取时间，放弃土地，但坚守德累斯顿，与旺达姆和总司令部之间都确保积极的联系。”8月18日在戈利茨，拿破仑又获得情报，证实有四万俄军正从西里西亚调往波希米亚，他马上决定进到兹塔，以便侧击他们的行军路线。可是到8月20日，他又得知布吕歇尔正在向第三、第五和第六军方向前进，于是又把这个计划搁在一边，而改向布吕歇尔进攻，并于8月21日越过波伯河。但是布吕歇尔知道他到来后，就根据以前议定的计划立即撤退。很明显，拿破仑并未认识到这是一个事先已有完整计划的战略性行动。"); 
		content.push("8月22日，拿破仑从洛温堡写信给在巴黎的马里特说：“一般说来，我们最糟糕的地方就是我的将领对自己缺乏信心。只要我本人在那里，他们就会故意夸张敌人的兵力。”这也许是指他接到圣西尔从德累斯顿寄来的报告，因为圣西尔告诉他说他正前往波希米亚，然后在波伯河上占领一个防御阵地。如果布吕歇尔想向德累斯顿或柏林进发，即可以侧击其行军线。接着他又犯了一个错误，这是对整个会战影响深远的。他突然想到有进行一个大迂回运动的可能性，就忽视了圣西尔的危险情况，不派旺达姆去支援，反而命令他前进到斯托尔本。"); 
		content.push("这个大迂回运动是这样的：首先于8月25日集中近卫军、第一骑兵军和第一、第二，第六军等兵力于斯托尔本。第二天夜间，使十万人在肯尼格斯坦渡过易北河，占领佩尔拉，打击波希米亚军团的背面，把它歼灭之后，再前进至布拉格以迫使奥地利退出战争。"); 
		content.push("8月25日上午一时，拿破仑出发前往斯托尔本，派戈尔哥德将军到德累斯顿去察看圣西尔的情况。下午他听到一个谣言，说奥地诺已在大贝伦被贝尔纳多特和比罗击败，这在柏林以南约数英里，现在法军正向维顿堡退却。"); 
		content.push("下午十一时，戈尔哥德回来报告说德累斯顿的情况十分危急。因为不敢冒险让德累斯顿失陷——这是他的主要补给基地——所以他又决定向萨克森的首府前进，26 日上午一时，他下达下述命令：近卫军和第一骑兵军都在上午四时出发，而旺达姆则继续向佩尔拉方向前进。等他们到达斯托尔本时，马尔蒙和维克多也立即随近卫军后面进发。"); 
		content.push("于是，“大军如洪水一样奔流”。上午九时，拿破仑在疯狂的“皇帝万岁”呼声中乘马进入德累斯顿。上午十时，近卫军到达了，他们在过去四天之内已经走了120英里。到晚上，维克多和马尔蒙也赶到了。"); 
		content.push("当我们审视这一迅速变化时不禁有这样的感想：如果拿破仑当初能够不变初衷，派旺达姆去增援圣西尔，则很可能集中他们二人的兵力，可以使德累斯顿坚守到8月28日为止，这样佩尔拉的迂回运动可以不至于中途变计。"); 
		content.push("在拿破仑的亲自指挥之下，击毁波希米亚军团应该已成定局。但是他没有这样做，虽然他亲自赶往德累斯顿足以挽救主要基地，可是命令旺达姆单独向佩尔拉前进，却终于失去了胜利。如果他派维克多或马尔蒙两军中的一个去增援旺达姆，那么也许就可以赢得另一个“耶拿”，使他再度变成欧洲的主人。这种可能性也足以表示这次休战对拿破仑而言，并不象多数史学家认为的那样大错特错。"); 
		content.push("当拿破仑转向布吕歇尔时，施瓦尔岑堡开始向莱比锡进攻，以求切断法军交通线，因为他误以为这是拿破仑的生命线。8月20日，他听到拿破仑去兹塔的消息，担心他会向布拉格前进，便挥动部队转向德累斯顿，于8月25日到达该城前方。"); 
		content.push("第二天他决定在下午四时攻城——信号为三声炮响。26日上午，奥普俄三国的君主（弗朗西斯，腓特烈和亚历山大）也都赶来看他准备，上午九点，从雾中传来 “皇帝万岁！”的呼声，使他们大吃一惊——拿破仑又来了！他们立即召开了一次作战会议，经过冗长的辩论，终于决定撤退。可是此时不知是谁放了那个号炮，于是没有进一步的命令而攻击自动开始了。"); 
		content.push("虽然拿破仑手里只有70,000人，面对着150,000人的敌军，但是他却很轻松地把他们击败了。（约克对这次作战这样评论：“这是一个明显的例子，虽然数量和士气都是重要的因素，可是一个人的天才却足以胜过它们”。）战斗在下午九时结束后，马尔蒙和维克多也赶到了。此时，旺达姆已经在肯尼格斯坦渡过了易北河，并且把沃尔顿堡的欧仁亲王指挥的联军支队逐回到彼德森林。"); 
		content.push("27日，拿破仑的计划是钉住敌人的中央部分，攻击两翼，将他们赶进山地，而旺达姆则进向特普里兹以阻塞他们的退路。上午六时，在倾盆大雨中，会战重新展开。联军左翼实际上被完全歼灭，法军俘获了13,000人以上。到下午四时，联军开始撤退。拿破仑全身透湿回到德累斯顿，认为会战在明天还要继续举行。那一夜，他匆匆写了三行信给巴黎的康巴西里斯：“我是如此疲倦和忙碌，所以无法多写。"); 
		content.push("巴沙罗公爵可以为我代笔。一切进展都很顺利。”所以以往史学家们认为他已经是“疲惫无活力”，由此可知不尽其然。"); 
		content.push("28日清晨，法军开始追击，由拿破仑亲自统率，到处都是被丢弃的兵器，还有许多情形都足以使他确信敌军已被击溃。因为他感到不舒服，所以坐马车回德累斯顿休息，而把追击任务交给他的军长们去执行。有许多人批评他在28日不够活跃，这就是一个合理解释。下午四时，他命令旺达姆——此时在海伦多夫——向特斯岑、奥西格和特普里兹压迫，打击敌人的背面。下午八点三十分，他得到两个坏消息：麦克唐纳在凯茨巴赫被布吕歇尔击溃，损失了15,000人（被俘）和一百多门炮。此外，奥地诺失败的消息也被证实了，他已经损失了3,000人。"); 
		content.push("29日，当拿破仑还在德累斯顿时，旺达姆已前进到了库尔姆，8月30日上午八时，他正想击退一个俄国军团，突然背面受到攻击，全军被击溃，被俘者达 13,000人之多，包括旺达姆本人在内。31日上午二时拿破仑获得这个失败的消息，他无语地望着地图，心里想这已是决定命运的时候了。"); 
		content.push("沙皇的副官布图林上校说：“库尔姆会战把本来已经遍布波希米亚谷地的失望气氛一扫而空，变成了万众欢呼的声音。”因为这一战使整个日尔曼都为之震动，而且也确定了奥地利对三国同盟的忠心。"); 
		content.push("似乎很奇怪，虽然连遭挫败，却并未使拿破仑放弃占领柏林的计划，这是一个重要因素，使他的战略受到牵制。因为急于阻止北方军团前进到易北河，他命令内伊代替奥地诺，并于9月2日命令内伊在6日前进到巴恩斯，而在那一天他自己也应该前进到路科考去支援他，然后再从巴恩斯前进到柏林，在9月9日或10日占领该地。可是到第二天，拿破仑又被迫放弃这个计划中他自己所担负的部分，因为他接到麦克唐纳的紧急要求，他在波伯河上正遭受沉重的压迫。"); 
		content.push("9月3日，拿破仑又从德累斯顿到了包岑，催促麦克唐纳的残部向霍彻克赫前进。布吕歇尔从法军攻击的激烈程度判断，知道拿破仑又在亲自指挥，于是立即退走。这使拿破仑不禁暴跳如雷。"); 
		content.push("6日，圣西尔又送来警报，使拿破仑不能不赶回德累斯顿。8日，他在德累斯顿又听到坏消息，说内伊于6日在登纳维茨遭受了一次惨败，损失了22,000人，其中有13,000人被俘。虽然如此，圣西尔却说拿破仑还是能够保持冷静，好象是讨论在中国发生的事情一样。"); 
		content.push("在其他联军的胜利之后，登纳维茨的胜利使提罗尔倒向奥地利，而巴伐利亚也决定背弃拿破仑。此时，哥萨克部队在汉诺威、哈尔茨、威斯特伐利亚等地大肆活动。当他们到来之后，当地人民也跟着揭竿而起。整个日尔曼都起来反抗拿破仑。"); 
		content.push("9月5日，拿破仑正压迫布吕歇尔后退，波希米亚军团又已恢复力量，施瓦尔岑堡再次向德累斯顿进发。不过他出发后又听到拿破仑回来的消息，于是立即退往特普里兹。10日，拿破仑向他进攻，但发现施瓦尔岑堡的阵地太坚强无法攻下，就留下圣西尔监视它，自己返回德累斯顿。"); 
		content.push("四天后施瓦尔岑堡再度前进，而拿破仑却前往佩尔拉，并且在9月17日和18日亲自侦察联军阵地。正当此时，他又接到内伊一个“言之过早”的报告，说贝尔纳多特已率领八万人在罗斯兰渡过了易北河。21日，拿破仑回到德累斯顿，次日他率领近卫军会合麦克唐纳，击退了布吕歇尔，使他退往他在包岑附近的既设坚强阵地。当拿破仑面对这个阵地时，突然又接到内伊的过火的报告，说贝尔纳多特在瓦顿堡的易北河上已经架好桥梁，于是他决定，除一些桥头阵地以外放弃易北河以东的所有土地，并命令麦克唐纳也撤到西岸。这是迫于当时情况而不得不如此。自从8月16日以来，他已损失150,000人和300门火炮，另有50,000 名病员，其余人员中还有许多处于半饥饿状态。"); 
		content.push("9月23日，他写了一封冗长而详细的信给后勤部长达鲁伯爵讨论补给问题，在信中他说：“军队的营养很差。如果认为不是这样那才是自欺欺人。”虽然如此，到9月底，他还是可以在战场上集中起256,000人的兵力和火炮784门，不过其中有许多都是未经训练的新兵。"); 
		content.push("贝尔纳多特到达易北河之后，就在罗斯兰和维顿堡以下的地方架桥渡河，9月24日他率领全军出现于瓦顿堡。布吕歇尔决定向北移动与他会合。施瓦尔岑堡则决心放弃对德累斯顿的作战而向莱比锡前进。10月3日，布吕歇尔率领60,000人在瓦顿堡击败了贝特朗的15,000人，并于次日渡过易北河，同一天，贝尔纳多特率领76,000人，也在罗斯兰和贝尔拜渡河，前进到了莫德河。这个行动又迫使内伊退向德雷切希。"); 
		content.push("拿破仑可以集中他的二十五万人向北面攻击布吕歇尔和贝尔纳多特的联合兵力十四万人，也可以向南面攻击施瓦尔岑堡的约十八万人。因为他占有内线便利，所以他的确有把他们各个击破的希望。所以并不象一般人想象的他已经是瓮中之鳖，事实上从战略上来看，他还是掌握全局的主人。"); 
		content.push("10月2日他把第二军（军长维克多，16,000人），第五军（军长劳里斯东，14,000人），第八军（军长波尼亚托夫斯基，7,000人）以及第五骑兵军都交给缪拉指挥，并且指示他，当圣西尔（第十四军，28,000人）和罗勃（第一军，12,500人）坚守德累斯顿时，他就应阻止波希米亚军团向莱比锡前进。在这时，拿破仑即拟亲率主力向布吕歇尔和贝尔纳多特前进，在施瓦尔岑堡未能到达莱比锡之前先把他们击溃。"); 
		content.push("现在发生了这场会战中最奇怪的事件。10月6日下午，拿破仑与圣西尔作了一次长淡，特别向他强调说明防御德累斯顿的重要性。可是到了午夜，拿破仑又召见他，告诉圣西尔说他已决心放弃该城，要他和罗勃一同北上。圣西尔的回忆录中记载拿破仑的话说：“我可以确定会有一场会战发生；如果我赢了，我对没有把所有的部队都掌握在自己手中感到遗憾，如果我输了，把你留在这里也毫无用处，而对我的会战将毫无贡献。而且，德累斯顿在今天又有什么价值？”所以在7日，他命令圣西尔于10月8、9两日撤出德累斯顿城，可是十二小时后，拿破仑又改变了决心，违反他一向重视的集中原则，又命令圣西尔留在原地不动。为什么呢？可以猜想得到的理由是因为他担心放弃德累斯顿会使萨克森倒向联军方面。"); 
		content.push("10月8日，拿破仑在莱比锡以东集中了十五万人兵力。贝特朗在斯切尔丹构成右翼，而马尔蒙与拉托尔在杜加构成左翼。他认为布吕歇尔在杜本，而贝尔纳多特在拿骚，这个猜想也不错，不过对他们的兵力却估计过低。9日，他向前攻击布吕歇尔，可是当先头部队进入杜本时，他们却发现布吕歇尔又溜走了。实际上，10月 10日，布吕歇尔在哈里附近已与贝尔纳多特会合，这却是拿破仑所不知道的。"); 
		content.push("对这个戏弄他的老把戏，拿破仑感到非常恼怒，他现在该怎么办呢？他不能无限制向北前进，因为他知道施瓦尔岑堡正向莱比锡前进，而缪拉并不能把他挡太久。但如果他现在迅速回头进攻施瓦尔岑堡，那么毫无疑问施瓦尔岑堡也会立即撤退。所以很明显，唯一正确的办法就是让施瓦尔岑堡前进，等他与缪拉纠缠在一起的时候，再象雷霆一样打击他。"); 
		content.push("所有史学家都责备拿破仑不应在杜本徘徊不前，照本书作者的看法，这是一种误解。拿破仑把司令部设在埃伦堡，一直停留到10月14日。德·欧德拉本说，他看见皇帝在他自己房间里，悠闲地坐在沙发上。维恩说他老是关着房门召见将领。这些可能都是事实，不过在10月10日到13日之间，他还口授了62封信，这在他的《通信集》中占了四十二页之多。同时他也得知巴伐利亚降敌的消息。10月12日，他正式放弃了攻击布吕歇尔和贝尔纳多特的念头，通知缪拉说他已决定向莱比锡前进，拟于10月14日在那里集中二十万人。同时他也写信给马里特，内容相同。14日上午三时，他命令部队开动。下午七时，他写信给麦克唐纳说： “毫无疑问，明天（15日）会受到波希米亚军团和西里西亚军团的攻击。”14日正午，拿破仑到达莱比锡，从那里他可以听到南方传来的缪拉的枪声。那一天在列伯尔特-沃尔科维茨发生了此次会战中规模最大的骑兵战斗，但并无决定性结果。"); 
		content.push("15日上午，在缪拉陪伴下，拿破仑视察了整个战场，到夜幕低垂时，法军的位置大致如下：第四军（贝特朗）在恩特里塔希；第六军（马尔蒙）在林登萨尔；第八军（维莱托）在马克里堡和杜森；第二军（维克多）在瓦赞；第五军（劳里斯东）在列伯尔特-沃尔科维茨；第九军（奥热罗）在茹克豪森；第三军（索汉）在莫考和杜本；第十一军（麦克唐纳）在杜加；第七军（雷尼耶）在杜本。近卫军作为总预备队，位于劳德尼兹和克罗顿多夫。第五骑兵军（赫利迪）在南段正面右方；第一和第四两个骑兵军（拉特尔和克勒曼）在中央后方；而第二骑兵军（塞巴斯坦尼）则在其左面。"); 
		content.push("在联军阵营中也发生了怪事。布吕歇尔在哈里，而贝尔纳多特则在他北面相距约十五英里，布吕歇尔希望在波希米亚军团从南面前进时，他们也从北面向拿破仑逼近。可是贝尔纳多特却害怕拿破仑，希望避免与他接触，而主张保护与柏林之间的交通线。结果是布吕歇尔单独前进，后来贝尔纳多特也勉强跟着走，最后还是到得太迟，赶不上16日的重要会战。"); 
		content.push("施瓦尔岑堡率领16万人于9月26日出发，但是行军速度极慢，直到10月14日才到达阿顿堡。十七天一共只走了70英里。他也不希望与拿破仑发生直接冲突，宁愿迂回而不进行会战。但是10月13日，他接到布吕歇尔的通信说：“现在三个军团已如此接近，如果能够同时向敌人集中兵力地点进攻，则可能一下子把敌人击溃。”于是沙皇亲自指挥，派维特根斯泰因率领大批骑兵去搜索敌军。这就是与缪拉之间所发生的大规模骑兵战斗。10月13日，联军方面正忙着准备次日的会战，布吕歇尔奉命加速前进，以便在莱比锡西南九英里处的马克兰斯塔特与波希米亚军团会合。"); 
		content.push("1813年的莱比锡还是一个居民只有三万人左右的城市，周围都是古老的要塞工事，在工事外围就是郊区。西面是普莱西河和埃尔斯特河，中间构成了水网，上面设有桥梁，最主要的桥梁在林登朗，道路由此通往梅泽堡和威森维尔斯。在该城北面有巴尔塔河，在帕芬多夫村与普莱西河会合。南面为一连串的低缓山岭，最高的是加尔根堡。"); 
		content.push("联军的攻击计划由施瓦尔岑堡拟定并由沙皇加以修正，内容如下：当布吕歇尔率领兵力54,000人向莱比锡西北前进时，另有三支兵力从西面和南面也向该城进攻。格莱率领19,000人攻击林德瑙并切断法军的交通线。梅维尔德率领28,000人向北前进到普莱西与埃尔斯特河之间地区。维特根斯泰因率领 96,000人在左翼普莱西河上负责攻击缪拉于10月14日占领的阵地，其中央位置在瓦赞。这种广泛的兵力分布结果形成了四个分别的战斗，在北面为莫克恩和林德瑙的会战，在南面为多里茨和瓦赞的会战。"); 
		content.push("关于第一方面，拿破仑尽管在写给麦克唐纳的信上曾提到这一点，但他却不相信布吕歇尔会参加10月16日的会战。在会战中，他似乎已丧失了精力和勇气，在 1815年的会战中也是如此。10月15日下午十时，他写信给在林登萨尔的马尔蒙说，贝尔纳多特据报已经到了梅泽堡，同时也可以看见在马克兰斯塔德有许多营火，他补充说：“这使我相信敌人不会沿哈里大道前进，而会取道威森维尔斯，以便在佩戈附近与波希米亚军团会合。”他的假设就是这样，所以在10月16日上午七时，他指示马尔蒙把他的军移到莱比锡与列伯尔特沃尔科维茨之间的中点位置，如果林德瑙受到攻击——拿破仑说“这似乎是不可能的”——他可以从那里救援，同时也可以向南运动。采取第二个行动的原因是拿破仑已决定用麦克唐纳的军来迂回正面在瓦赞的联军右翼；为了使这个侧击能确实生效，他就想起要马尔蒙去支援麦克唐纳。"); 
		content.push("对拿破仑而言，他的假设错了，这真可以说是不幸之至。虽然在10月15日夜里，马尔蒙从林登萨尔的教堂尖塔上可以很清楚的看见远处布吕歇尔的营火闪闪发光，但是在接到上述命令后，却还是勉强准备执行。他刚开始行动，布吕歇尔的前卫就已经把法军前哨赶出了拉德-维尔德、斯塔米恩和瓦伦等地。马尔蒙认识到现在已经不可能执行那个命令，就回过身来在莫克恩和埃尔斯特河之间选择了一个防御阵地，接着他就向内伊求救，后者现在负责指挥整个北面战线。大约在上午十点钟，内伊指示贝特朗率领第四军去代替马尔蒙。贝特朗刚出发就在途中受到阿利希从林德瑙发来的紧急求救呼吁，因为他正受到格莱的优势兵力攻击。贝特朗深知林德瑙桥梁对全局的重要性，立即赶往救援。他把格莱击退了。以后当索汉第三军从杜本赶上之后，内伊派其中一个师去支援马尔蒙，而其余两个师继续执行贝特朗的原定任务。当他们接近麦克唐纳时，马尔蒙的情况又变得十分危急，一再派人来恳求他们回去。所以结果就如维恩所说，这一整天中，他们奔走于两个战场之间，连一枪都没有放。维恩说：“在皇帝眼中看来，这是那一天最大的不幸”。"); 
		content.push("在莫克恩，马尔蒙受到约克军的猛烈攻击，这个村庄一再易手，但最后到下午五点钟，在损失了三分之一的兵力之后，约克终于在该村站稳了脚跟，马尔蒙退往哥里斯和欧特里希。日出后不久，拿破仑与缪拉一同骑马到了加尔根堡。这个上午寒冷而阴雨霏霏，地面上盖着一层厚雾。直到九点钟雾才开始消散。三声炮响表示联军开始攻击了。接着双方开始了猛烈炮击，一连打了五个小时都没有停下来。"); 
		content.push("在炮兵掩护之下，联军分为四个纵队，沿宽广正面前进，这是一个要命的兵力分配，因为彼此都看不清楚，所以他们的攻击毫不协调。沃尔顿堡的欧仁前进到了瓦赞，在那里发生了激烈的肉搏战，直到上午十一时。最后他的人马还是被赶出了该村。在欧仁左面，克莱斯特向马克里堡冲锋，但在那里被法军炮兵阻住了；在欧仁右面，戈萨科夫前进到了列伯尔特-沃尔科维茨，也一样被炮火击退。这个撤退又使他与克勒瑙纵队之间现出一个缺口，后者于上午十时向大波斯拉前进。最后，在普莱西河与埃尔斯特河之间，梅维尔德也被击退，并被迫转入防御。"); 
		content.push("上午十一时，法军的位置大致如下：波尼亚托夫斯基守住了马克里堡、孔尼维茨和多里茨。奥热罗在杜森支援他。维克多扼守列伯尔特-沃尔科维茨，莫迪尔和奥地诺各指挥两师青年近卫军充担预备队。老近卫军则在加尔根堡后方，而麦克唐纳在霍兹豪森等待马尔蒙到达。此时，德罗特已经奉命在瓦赞与列伯尔特-沃尔科维茨之间，集中150门火炮准备进行决定性攻击。"); 
		content.push("拿破仑的意图是想用他的全部骑兵（除塞巴斯坦尼的军），在古登戈萨地区突破敌军中央部分，然后乘着混乱用步兵纵队进行攻击。"); 
		content.push("此时麦克唐纳和跟在后面的索汉就打击在联军的右翼，把他们向已经碎裂的中央逼去。"); 
		content.push("下午二时前不久，拿破仑已不能再等索汉到达，下令进攻。在炮兵掩护下，缪拉率领骑兵一万到一万二千人猛冲，步兵则集中他们后方。麦克唐纳则进向色维尔萨因。"); 
		content.push("最初缪拉横扫他面前的一切，所向披靡，一连冲散了两营步兵和俘获26门火炮。如果步兵能够立即跟在马蹄后面前进，那么这场会战可能已经获得胜利。但是在这个紧要关头，突然北方远处传来轰鸣声。贝蒂尔认为是远处的雷鸣，可是拿破仑却立即听清了这是炮声。"); 
		content.push("他掉转马头向莫克恩方向飞奔。可是在瓦赞方面，此时却正需要他在场督战，他一走之后，一切都丧失了重心。"); 
		content.push("这时缪拉已深入到古登戈萨南面，维克多已进入了奥恩汉的牧羊场，奥地诺正在向克罗本前进，莫迪尔正向大学树林前进，劳里斯东向古登戈萨前进，而麦克唐纳也向色维尔萨因前进，但是此时联军方面也已召集了他们的预备队。缪拉的马现在正遭到轰击，而侧面也受到俄国骑兵13个中队攻击。劳里斯东的军被击散，向德罗特的炮兵阵地退却。在法军方面，这种混乱逐渐扩大及于全军：维克多被迫放弃了牧羊场，奥地诺也被迫退出了色维尔萨因。在法军右翼，梅维尔德已经渡过普莱西河并进入多里茨，但被击退，他本人也被法军俘虏。"); 
		content.push("这次战斗结束之后，拿破仑命令把御营设在斯托特里兹的干潭内，照惯例周围由老近卫军围护。于是他召见被俘的梅维尔德将军，这本是他的熟人，从梅维尔德方面他才知道巴伐利亚的维内德将军已在因河与奥军携手，并准备进攻法军在马因斯和法兰克福的交通线。"); 
		content.push("这个消息使拿破仑认为必须退却，为了争取时间，他决定把梅维尔德送回联军司令部，并请他转达一个谈判休战的建议。自然这不会有什么结果。"); 
		content.push("现在拿破仑决心退却，照我们看似乎已毫无疑问，因为在下午七点，他已命令贝特朗率领第四军准备出发，以确保在梅泽堡、弗莱堡、威森维尔斯、柯森等地的萨尔河和恩斯塔特河上的渡口。而莫蒂尔则率领两师青年近卫军来接替他在林德瑙的防务，不过也可看出，他一直等到10月18日才真正打算实行退却。这是一个致命错误，因为他现在手中仍然还有十六万人的兵力，若能在10月17日向莱茵河上前进，虽然这是主动放弃日尔曼，但却毫无疑问仍然可以确保法国东疆，这比他以后在1814年的处境好得太多了。"); 
		content.push("10月17日只有零星战斗，双方都准备明天的行动。18日凌晨二时，雨仍在下，法军从营地中撤出，开始向孔尼维茨-多里茨-普罗布斯希达-茹克豪森-霍兹豪森-兹维朗恩多夫-庞斯多夫-希内维尔德一线退却，此后再沿巴尔塔到帕芬多夫和哥利斯。雷尼耶的军于该日到达。"); 
		content.push("和法军一样，联军在17日这一天留在原地不动以等待柯罗里多、贝尔纳多特和班尼希森到达。他们到达之后，联军兵力可以增加到295,000人和1,466 门火炮。施瓦尔岑堡18日的行动计划是准备分为六个攻击纵队：黑森伯格亲王攻击罗斯尼格，巴克莱攻击普罗布斯希达，班尼希森攻击茹克豪森-霍兹豪森，布吕歇尔攻击莱比锡东北，格莱攻击林德瑙，贝尔纳多特则在他与布吕歇尔之间。"); 
		content.push("17日下午21时，拿破仑命令把总部移到斯托特里兹的烟草工厂，三小时之后，他乘马往普罗布斯希达，由那里转往劳德尼兹去与内伊元帅会晤。他在劳德尼兹一直停留到上午五时，然后再前往林德瑙，依照唐恩的记载，他曾命令在那里架设额外的桥梁。"); 
		content.push("上午八时，他回到斯托特里兹，吃早餐时，敌方火炮开始发射。"); 
		content.push("他立即命令贝特朗向萨尔河进发。直到下午二时，法军前哨还只是缓缓被击退，联军极小心的前进。只有黑森伯格亲王率领的左面纵队，在多里茨和杜森经过了激烈战斗，并将两地攻占。接着他前进到孔尼维茨，但被波尼亚托夫斯基的波兰部队击退。巴克莱在前者右面等待班尼希森的到达。后者还落后很远，正在缓慢前进。但是仍没有贝尔纳多特到达的消息。此时在林德瑙，贝特朗已完全击败了格莱，并挺进到了威森维尔斯。"); 
		content.push("下午二时，在罗斯尼格周围发生了激烈战斗，但是奥热罗和波尼亚托夫斯基仍然坚守孔尼维茨，而在普罗布斯希达，维克多在劳里斯东支援下也一再击退巴克莱的纵队。巴克莱屡次突击都不能成功，随后奉施瓦尔岑堡的命令才改取守势。此时班尼希森因为数量比麦克唐纳占优，经过激烈战斗之后占领了了霍兹豪森和茹克豪森。他再前进又占领了柴维劳多夫，但是在斯托特里兹还是被击退了。这时贝尔纳多特终于在他右方出现，下午三时，他们二人合力攻下莫尔考。在强大炮兵火力支援下，包括波古上尉的火箭炮在内，他们又向庞斯多夫进攻，也把它攻下了。不久，拿破仑又用青年近卫军和老近卫军将该地夺回，在发现无法据守后又自动撤出。内伊也把他的右翼撤到色尼尔豪森和斯图兹。正撤退时，雷尼耶的两个萨克森旅和一个野炮连，本来位于希勒尔豪森正面，却投降了敌方。当他们通过时，法军骑兵还以为他们是向前进攻，不禁向他们欢呼。"); 
		content.push("虽然孔尼维茨、普罗布斯希达和斯托特里兹三个据点仍在坚守，可是到傍晚，其他各点的法军都已经被迫退到莱比锡城郊。马尔蒙已被赶出了谢尼菲尔德，退到劳德尼兹，下午四时，内伊和索汉也都已经负伤。到此时拿破仑才认识到此地不可再留，所以夜幕低垂之后，他就在营火下用他习惯的精确态度，开始口授撤退的命令。"); 
		content.push("这个命令本身已经遗失，但是它所规定的行军序列大致如下：老近卫军领先，接着是奥地诺率领的两师青年近卫军，第四骑兵军，第一和第二两军，最后是第二骑兵军。以上各部队在其余兵力掩护下，应立即经过林德瑙开始撤退，直到下午八时，拿破仑还留在野战营中，以后才回到莱比锡城内，留宿在普鲁士旅馆。他在那里与巴沙罗公爵（即马里特）一同工作到深夜。"); 
		content.push("布吕歇尔在黄昏时才知道贝特朗已在向萨尔河行军，于是立即命令约克军开始行动，占领梅泽堡和哈里。当10月18日的战斗停止时，还是没有获得决定性战果。法军仍守着从孔尼维茨到普罗布斯希达、斯托特里兹、克罗顿多夫、劳德尼兹直抵莱比锡城北之线，而在西面，拿破仑的退却线也依然畅通无阻。关于这一夜的情形，道伊列斯基有下述生动描写。"); 
		content.push("“夜幕垂下，天空照耀得通红。斯托特里兹、谢尼菲尔德、多里茨和莱比锡城的郊区，都已起火燃烧。我军（联军）方面充满了欢乐气氛，各方都有捷报传来，反之敌军则陷于混乱之中。他们的辎重、炮兵、残破的团队，几天没有吃饭的士兵，都挤在一块，因为莱比锡周围河上的桥梁不够用。当我们的炮弹落下时，在狭窄的街头上到处都可以听到无数伤兵的呼号。战场上，刚刚还有两千门火炮在那里怒吼，现在却已象坟墓一样沉寂。这种会战后的沉寂带着一种说不出的恐怖，使人感到别有意味。”18日黄昏，施瓦尔岑堡颁发次日作战命令。还是和惯例一样，完全是平行的攻击，仍然和过去的攻击命令一样，并没有企图集中在任何一点上。此外，除了布吕歇尔曾经采取前述步骤以外，也不再有任何切断法军交通线或准备追击的意图。"); 
		content.push("19日上午二时，法军留下前哨在孔尼维茨，普罗布斯希达和斯托特里兹等处，撤出了那些村庄，麦克唐纳率领第七军和第十一军，共约三万人，奉命坚守莱比锡城以掩护大军退却。同时也命令在德累斯顿的圣西尔设法自行逃脱。"); 
		content.push("上午七时，联军继续展开攻势，不久又暂停下来，以便谈判使这个城市投降，因为沙皇希望能兵不血刃攻下该城。上午九时，拿破仑与他的盟友萨克森国王道了再会，在混乱中策马走过林德瑙桥。当时的混乱情形，德·欧德拉本有下述描写：“车辆、火炮、牛羊、妇女和兵员，伤的、死的和幸存无恙的都挤在一起。在这种混乱情形之下，连继续行军都已不可能，当然更谈不上自卫抵抗。”在混乱中，卡陶将军在距离桥头不远的地方，看到一个人只带着少数随从走过来。他以为是个普通人，等到走近时正想前去盘问，才知道正是皇帝本人。拿破仑还是保持着冷静常态，似乎对周围的毁灭景象并不关心。拿破仑于上午十一时过桥，在林德瑙的磨坊下马，口授了一些命令之后就开始熟睡。此时，与沙皇的谈判也已破裂，于是在莱比锡的战斗开始爆发，法军和波兰部队在绝望之中仍然死战不休。"); 
		content.push("下午一点不到时，拿破仑仍在熟睡，虽然炮声并不足以惊扰他，可是一声巨响却把他惊醒了。一个工兵班长过早的把林德瑙大桥炸毁了，他的上校并不在场——正上前去看是哪个军最后渡河。这对法军的后方部队而言是一个惨重打击，因为另外那座便桥早已垮了。麦克唐纳、波尼亚托夫斯基和许多官兵都跳入河中。麦克唐纳侥幸到了西岸，而那位英勇善战，刚在战场上晋升为法国元帅的波兰亲王却不幸淹死。不久，在埃尔斯特河东岸的战斗就以法军全面投降告终。"); 
		content.push("20日，败军主力在威森维尔斯渡过萨尔河。23日进入埃尔弗特，在那里一直停留至26日以补充给养。在埃尔弗特，拿破仑知道维内德亲王率领四万人的巴伐利亚部队，在哈南挡住了他的退路。他一点都不在乎，领兵直向维内德前进，在10月28日到31日之间把他打得惨败，使其损失超过9,000人。拿破仑一直通过法兰克福前进，于11月2日到了马因斯。他在那里停到11月7日，然后返回巴黎，于11月9日到了圣克劳德。两天后，圣西尔在德累斯顿投降。会战如此方告结束。"); 
		content.push("10月18日的损失数字并无确切统计，可能双方都在25,000人左右。在10月16日到19日之间，联军的死伤总数估计约为54,000人，而法军则为 38,000人，如果把俘虏、医院中的伤兵和逃亡者都计算在内，那么这个数字可能要加倍。联军获得的战利品十分可观，包括二十八面军旗、325门火炮、 900辆弹药车和40,000枝步枪。法国将军有六个战死，十二个负伤，将官被俘共三十六人，包括劳里斯东和雷尼耶在内。此外维恩还说，在10月18日那天，法军一共发射了95,000颗炮弹，而在10月16日到19日之间，又再加上200,000颗。在10月19日，法军炮兵所余炮弹只有16,000 颗。"); 
		content.push("德·欧德拉本说：“在他一生之中还是第一次，这位法兰西的领袖在文明的欧洲中心，于众目睽睽之下被敌人击败了。换句话说，他已经打输了一场决定性会战。” 这次一点借口都没有，既没有波兰的烂泥，也没有俄罗斯的严冬。他输掉了第二个“特拉法尔加”，这次是在陆上。他的主动权已经丧失。"); 
		content.push("虽然他忍受着这个震动，充分表现出其英雄本色，但这却是个致命打击，使他的元气永远无法恢复。联军的胜利已在欧洲历史上点燃了新的烛光。胜利之前与胜利之后是完全两种局面。欧洲大陆到处都是欢呼声，正好象勒班陀之战后的情形一样。到处都展开了反对拿破仑的激烈宣传。"); 
		content.push("可是这场“民族大会战”，今日看来还具有更深远的影响，这是英国体系的胜利，现代普鲁士从此兴起，而法国开始衰颓。此外，个别国家之间的斗争已逐渐成为过去，这种原始冲突不久将为世界大战所取代。"); 
		content.push("拿破仑的战略是失败了，不仅仅是因为他的工具不适当，或是因为他的假设有错，而主要原因却是他的政策已经不符合时代的精神。"); 
		content.push("他的目的是建立一个世界帝国，沿着过去那些伟大征服者的足迹前进。可是时代已经改变，欧洲已不再是一盘散沙，许多民族都已团结起来，从而形成一个个民族国家。它们各自分道扬镳，使他的个人神化主义的设想无法实现。"); 
		content.push("在耶拿会战中，拿破仑不仅毁灭了一支封建陆军，而且也肃清了封建思想的最后一点余烬。从这些灰烬中，却产生了新的民族军队，终于在莱比锡会战中把他自己击败了。在埃尔斯特河边的战场上，尸积如山，血流成河，现代欧洲却从此脱出了中世纪的蜕壳。"); 
		content.push("大事记（十五）：一八一四年的战争"); 
		content.push("虽然对一八一三年的战争英国没有什么直接贡献，可是从一八○八年他们在西班牙发动战争以来，就始终使拿破仑处于腹背受敌的情况下。若非如此，那么莱比锡会战就不可能获胜。此外，英国的财政援助也是胜利的主要原因之一。在反法同盟之中，英国有如鹤立鸡群一般，对推翻拿破仑的工作，始终是个永久性和支配性的因素，从特拉法尔加会战之后，英国一直都在继续努力。自始至终，英国的目的是商业与政治并重，每当和平在望之时，英国政治家都不会忘记，对英国而言，所有欧陆强国无一不是其假想敌，所以马上就会努力重建势力平衡。英国并不要求瓜分或征服法国，而只想使其退回到原有的地理疆界——莱茵河，阿尔卑斯山和比利牛斯山。"); 
		content.push("奥地利也赞成这个政策，因为它害怕俄普两国的势力会日益强大。沙皇表示反对，因为他想一雪拿破仑进入莫斯科之耻，所以希望能在巴黎签订和约。不过最后同盟国还是决定暂时采纳英国的建议，于一八一三年十一月十六日，将和平条件传达给拿破仑。因为拿破仑的答覆闪烁其辞而无诚意，所以这些条件立即撤回，而代之以一个公开宣言，说明联军将不惜侵入法国以推翻拿破仑，但仍希望在触及法国土壤之前先获得和平。这个宣言并不能感动已开始厌战的法国人民，唯一达到的效果却是唤醒了一七九二年的精神。神圣的国土面临危险，法兰西开始奋起武装迎敌。法国的形势极为恶劣，因为北面的麦克唐纳和南面的马尔蒙，一共只有五万三千人的兵力可供使用，却要防守长达三百英里的莱茵河之线。敌人共有五个军团面对着法兰西：在北面为贝尔纳多特和布吕歇尔，兵力分别为十万二千人和八万二千人。中央为施瓦尔岑堡，兵力为二十万人，南面为奥意联军，五万五千人。在加斯科涅还有惠灵顿的八万人。"); 
		content.push("拿破仑估计敌人在一八一四年春季之前不会前进，这一次他又算错了，新年甫过，坏消息接二连三传来，元月十一日，那不勒斯王缪拉倒向联军方面；三天后，丹麦的腓特烈六世也采取了同样的行动。"); 
		content.push("更糟糕的是在东北两面，联军开始以意想不到的高速前进：比罗和格拉汉姆冲入荷兰，施瓦尔岑堡率领联军主力经巴塞尔和贝尔福特前进，布吕歇尔率领西里西亚军团也进入了洛林，并将维克托赶出了南锡。一月二十五日，施瓦尔岑堡率领十五万人，位于兰格尔与巴尔之间，而布吕歇尔已在圣狄则尔渡过马恩河并接近了布里尼，该地由维克托和麦克唐纳据守。"); 
		content.push("同一天，拿破仑离开巴黎前进到沙隆，展开了一场新的会战。这次会战比起他过去进行的会战，其卓越性并不逊色。他在圣狄则尔附近有四万二千人，麦克唐纳正率领一万人前来，而莫尔捷则率领两万人驻在特鲁瓦。他立即在圣狄则尔附近击溃了一师敌军，然后于一月二十九日打击在布吕歇尔头上，希望阻止他与施瓦尔岑堡会合。这个行动失败了，布吕歇尔撤回到巴尔，二月一日在拉罗歇尔使拿破仑受到重创，拿破仑也退回了特鲁瓦。"); 
		content.push("联军方面相信拿破仑的力量已经崩溃了，所以认为战争已是胜利在望，可是正当他们设宴庆功之际，其临时的利害结合也就快到了破裂的边缘。"); 
		content.push("拿破仑退回特鲁瓦时，联军方面召开了一次作战会议，决定布吕歇尔率五万人从西北向巴黎前进，而施瓦尔岑堡则率领十五万人从西南方向取道桑斯以接近法国首都。这种不合于战略原则的分散兵力，原因是纯政治性的。奥地利对俄国的野心深感忧虑，也和英国一样不愿意法国被宰割。反之沙皇却希望有一个脆弱的法国，以改变权力平衡的的形势，而使俄国坐收渔利。他的目标是获得整个波兰，为了赔偿普鲁士在波兰的领土损失，准备把萨克森给它。"); 
		content.push("此时，英国外长卡斯尔雷勋爵也在联军总部中，他强烈反对俄国的政策，因为他认为要想获得持久和平的唯一途径，就是建立一个中等强度的法国，最好是由其旧有王朝统治。梅特涅支持卡斯尔雷的主张，但是沙皇却不信任梅特涅，决定向巴黎挺进，不过他也同意让法国人自由选择其未来的统治者。这种兵力的分散，对拿破仑而言可说非常有利，因为他采取内线作战，这可以使他能够用少量兵力达到各个击破的目的。尤其是因为布吕歇尔现在指挥的部队已经是以俄军为主力，分成三个独立纵队前进，所以对他更为有利。为了击败他们，二月七日，拿破仑命令马尔蒙占领塞扎讷，并于二月九日亲自出发支援他。第二天，马尔蒙和内伊在香波贝尔打击阿尔苏谢夫的军，几乎把他们全部歼灭；次日，拿破仑又率领两万人，在蒙特米瑞击败了沙肯的军，把他们赶过了马恩河，向北逃走。拿破仑留下莫尔捷去追击沙肯，自己则于二月十三日夜间出发增援在沃尚的马尔蒙——他正受到布吕歇尔第三纵队的压迫。拿破仑打击了这个纵队，经过顽强战斗，又把敌人击退到了贝吉赫。这样在四天之内，用不到三万人的兵力击溃了布吕歇尔的五万人，并使对方受到一万五千人以上的损失。"); 
		content.push("这些胜利的效果有如触电一般，巴黎恢复了镇定，农民都奋起抵抗侵入者，切断他们的征发队，阻击他们的巡逻兵。"); 
		content.push("在把布吕歇尔应付完毕之后，拿破仑又听说施瓦尔岑堡已经分兵两路前进，一个纵队取道布赖，另一个则在枫丹白露。因为必须放弃对布吕歇尔的追击，使他颇感怒恼，只好回头向南，于二月十八日，在蒙特娄攻打符腾堡的欧仁，将他击退，夺回了塞纳河上的重要桥梁。"); 
		content.push("骄傲使他的优秀战略失败了。他知道沙皇的野心已引起了其他同盟国的忧惧，企图诱使奥地利退出同盟。但是他拒绝放弃比利时和莱茵河的疆界，谈判终于破裂。三月一日，同盟国代表在肖蒙集会，大家同意不单独与拿破仑媾和，必须等到法国接受其旧有国界时才停止战争。在这些谈判中，英国的主要贡献就是又给与同盟国以五百万镑的补助。"); 
		content.push("此时布吕歇尔继续前进，二月二十五日，拿破仑在特鲁瓦听到这个消息，又出发去攻击他，可是当拿破仑来到时，布吕歇尔却又巧妙地向北撤退，在拉费尔利用一座断桥使拿破仑延迟达三十六小时之久。直到三月七日，拿破仑才追上他，在克隆尼又把他击败了，并把他赶回到了拉翁。三月九日和十日夜间，布吕歇尔又用突袭击败了马尔蒙，拿破仑被迫撤回到斯瓦松。三月十七日，他得知在南面的施瓦尔岑堡已在向巴黎进攻，就立即赶往迎击，三月二十日在阿尔希双方发生了血战，法军有二万三千人，而奥军则有六万人。战斗结束后，拿破仑撤回到塞扎讷。"); 
		content.push("拿破仑的兵力不足以阻止施瓦尔岑堡攻入巴黎，所以他决定先进入洛林，召集那里的要塞守兵，然后打击在施瓦尔岑堡的后方和交通线上，以迫使他回头。这是个无可奈何的赌博。在圣狄则尔他发布了“全民皆兵”的布告，命令洛林的守军突围而出与他会合。可是三月二十三日，他的一个传骑送信给在巴黎的皇后，途中被哥萨克的巡逻队截获，这封信落入沙皇手中，使他知道了拿破仑的想法。此时施瓦尔岑堡已在退却，沙皇力劝他回过头来，暂时放弃交通线，与布吕歇尔联合起来继续向巴黎前进。这样一来，拿破仑的行动非但不能迫使奥军后退，反而使通往巴黎道路门户洞开，毫无阻拦。"); 
		content.push("三月二十五日，施瓦尔岑堡开始前进，布吕歇尔也从沙隆出发，采取与他平行的运动。那一天，马尔蒙和莫尔捷两军在拉费尔被击溃。在附近，派克索德将军的一师国民兵，只有四千五百人，在苦战后几被全歼，这是这场会战中最英勇的一页。现在只剩下马尔蒙和莫尔捷两军的残部担负巴黎的守城任务。领导他们的却是皇帝的兄弟约瑟夫，此人软弱无能，早已惊慌失措。");
