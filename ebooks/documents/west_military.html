		content.push("在蒙马特尔山脚下，这两位元帅还在作背城一战的打算。三月三十日，最后一战开始了。约瑟夫和他的兄弟杰罗姆在高处观战，他们看到大势已去，就命令马尔蒙和莫尔捷与敌人谈判。结果双方同意休战，巴黎获得了荣誉投降的待遇。"); 
		content.push("拿破仑正在维特里，听说巴黎已经感受威胁，立即催促部队向枫丹白露前进。在那里他听到马尔蒙降敌的消息，因为元帅们拒绝再追随他，所以就于四月十一日宣布退位。二月二十日，他告别了近卫军，四月二十八日夜里，由贝特朗和德劳特二人陪伴，在弗雷尤斯上了英国的巡洋舰“无畏”号，被流放到厄尔巴岛去了。"); 
		content.push("五月三十日，签定了一系列条约，总称为第一次巴黎条约，内容为确定法国国界回到一七九二年十一月一日的态势为原则。依照其中一条，所有交战国应在维也纳集会以讨论一个全面的和约。九月，会议召开了，不久就使各同盟国几乎到了战争边缘。沙皇要求兼并整个波兰。卡斯尔雷在梅特涅和塔列朗支持下坚决反对。英奥法三国对俄国的势力大增都同样感到不放心，认为假如它的国界向西推进到日尔曼境内，那么欧洲的均势将全部被推翻。所以到一八一五年一月三日，他们达成了密约，准备集中四十五万人向俄国宣战。会议还在继续，可是在三月四日，他们获得了拿破仑从厄尔巴岛逃走的消息。"); 
		content.push("当会议正在进行之时，拿破仑对其间的争吵都有良好的情报，到二月十三日，他听说富歇正计划推翻路易十八，他决心再回法国去碰碰运气。二月二十六日（星期天）夜间，他在费拉约港率领官兵一千零五十人，上了七艘小船，躲过了法国的看守船，于三月一日在圣朱安湾登陆。三月七日在格勒诺布尔附近，他发现拉弗里隘路正由第五团扼守。当他走近时，一位王党军官大声喊道：“他来了，开火！”拿破仑回头对指挥其卫士的马勒上校说：“命令士兵把枪持在左手，枪口朝下。”然后他独自向前说：“第五团的弟兄们，你们认识我吗？这是你们的皇帝。你们开枪吧！”一阵“皇帝万岁！”的呼声掀起了。滑铁卢会战的第一个回合已经打赢了。三月二十日他回到巴黎，那天是他儿子的生日。"); 
		content.push("第十五章：滑铁卢会战"); 
		content.push("因为滑铁卢会战受到极其彻底的研究和批评，所以会战中犯的错误更显得特殊而鲜明。事实上却并非如此，这些也正是多数会战中的一般错误而已。但是这场会战却有独特之处，就是这个时代中的两位名将，经过二十二年的战争，在这场会战中才第一次正式交手，而他们两位也的确都是杰出的将领。此前，除查理大公以外，拿破仑面对的敌将，才能都不过中等，反之惠灵顿的情形也是一样。现在这两位伟大的将领面对面碰上了，所以他们及其部下所犯的错误，在他们的盛名和特殊才能的对照之下，就更显得触目惊心。"); 
		content.push("因为在两人中拿破仑的名气更大，所以他被惠灵顿击败后，引出了许多无稽的神话，有人认为拿破仑的天才已在衰减之中，有人认为他已是个病人，或是因为养尊处优而丧失了原有的活力。凡用来支持这些看法的证据都是故意歪曲的：因为与马伦哥，奥斯特里茨，耶拿和莱比锡诸次会战相比，拿破仑既没有变好，也没有变糟。当一个人对自己的天才过于自负时，有时不免会生活在幻想之中。（注：科兰古的回忆录上曾说：“当有一个思想在他头脑中生根之后，皇帝就会被他自己的幻想带着走。他沉醉甚至沉溺于幻想之中。”）他对自己的能力和运气都有坚定的信心，所以科兰古也说：“对于不欢喜的任何思想观念，他简直完全不予理会。”六月二十一日，他在滑铁卢战败之后曾对科兰古这样说：“好吧，科兰古，还是很不错！会战失败了！国家如何忍受这次挫败？物质上已经损失了。这是个可怕的灾难。但是那一天还是胜利的。军队的表现还是极为优异，敌人在每一点上都被击败了，只有英军的中央仍然还能坚守。当一切都已过去之后，军队才突然被恐怖所乘。这是不可解释的......”事实并非如此，这是由他的幻想产生的必然结论。他始终认为他一个人可以控制一切，做一切工作，而只要有一个完善的计划，不管所使用的是什么工具，结果都照样能够获得圆满解决。"); 
		content.push("从惠灵顿身上，他遇到了与他自己完全不同的将才。惠灵顿的部队规模小而精锐，指挥可以集中于一人，对部下的要求不是自动而是服从。虽然他也和拿破仑一样专制独裁，但是惠灵顿却有一个特长，就是能把远见与常识结合在一起，他的幻想很少与理性脱节。他的兵力总是居于劣势，所以他必须采取冷静谨慎的态度。但若认为他只是谨慎有余的将领，那却未免大错特错，许多人都犯了这个错误，连拿破仑本人也不例外。虽然他是防御能手，但是当条件有利时，他也一样会大胆进攻，敢冒极大的危险。这种例证很多，不必赘述。他的费边战术是完全合乎常识的：当条件需要慎重时，他能够慎重；但条件改变了，他也能够象雷霆一样打击。在他那个时代的将军们，很少有人对战术的认识象他那样彻底。他认清了当时步枪的弱点，虽然在近距离是致命的武器，可是对远距离却毫无用处。他也认清了英国士兵的特性就是坚定和迟钝，这是法国士兵没有的。所以他常常用两列横线来迎击敌人纵队，换句话说，他至少可以使火力增加四倍。为了保护自己的人员和迷惑敌人，他总是设法尽量利用地形掩护。因为如此，所以在维米诺之战中，朱诺完全受了欺骗，而在波萨科之战中，马塞纳也把英军的中央误认为其右翼。在萨拉曼卡是如此，在滑铁卢也是如此。"); 
		content.push("大体而言，他的大战术属于“防御攻势”的范畴，就是说他总是先鼓励敌人进攻，等敌军处于混乱之中，再依赖枪烟的掩蔽，他就开始发动反攻。他很少集中火炮，不仅是因为他很少能有足够数量的火炮，而且因为他的横线战术要求的是炮兵的疏散而不是集中。此外，他也很少追击已被击败的敌人，因为通常他的骑兵总是脆弱无能的。"); 
		content.push("另外还有一个事实也必须记住，因为这与他善于利用地形的事实结合在一起，可以使他升到最优秀战术家的地位。那就是他对一切事情都以亲眼看为原则，除非不可能时，他才会依赖间接的情报。如他自己所说：“我成功的真正原因是因为我总是亲自在场——我看见了一切东西，并且亲自动手做一切事情。”和拿破仑一样，他也是身兼总司令和参谋长的职务，因为如此，他的指挥方式事实上也是“拿破仑式”的。假如他指挥的是一支大军，必须要分为几个独立的或半独立的部分，那么毫无疑问，他这种中央集权的控制体系也一定会象拿破仑在奥斯特里茨会战后的情形一样，感到不是那么得心应手了。"); 
		content.push("一旦回到巴黎，拿破仑立即开始进行其伟大惊人的工作，重新建立一支大军。人员多的是，因为在法国境内到处充斥着被解散的退伍老兵和释放回来的战俘。但是枪械、装备、马匹和弹药却甚感缺乏，而皇家陆军十万人则已年老力衰。不过他的主要问题却还是主要军官的选择，因为他的元帅和将军的大部分都已宣誓向路易十八效忠，其中包括苏尔特，贝尔蒂埃，麦克唐纳，圣西尔，絮歇，奥热罗，内伊等人。虽然有些人再次投效他，但其中又有许多人对他的前途丧失了信心。更糟的是在已经出入于路易王朝的人员与未出仕者之间又存在互相的猜忌。（注：不过这一点却被过份夸大了，结果几乎使惠灵顿误入歧途。）为了有效执行其大战术，他至少需要四个人，必须能够彻底了解其“营方阵”体系：一位参谋长，能够明白的把他的思想作成书面命令；一位骑兵将领，能够掌握集中的骑兵；两位侧翼指挥官，当他不在场时也能执行他的计划，达到他的目标。在过去他一向依赖贝尔蒂埃担负参谋长的职务，虽然这个能干的“书记长”愿意再为他效力，可是六月一日却不幸死了。拿破仑选定苏尔特接替他。这可说是一个错误决定，因为苏尔特虽然是个能干的指挥官，但他却从未做过一个军团的参谋长，甚至连一个军参谋长也没有做过。这次会战的失败，恶劣的参谋工作实在是个主要原因。"); 
		content.push("拿破仑拒绝收留缪拉充当骑兵指挥官，而改用格鲁希。可是当会战开始不久，他又派格鲁希指挥右翼。这又是一个错误选择，因为格鲁希虽然是个很优秀的骑兵将军，但他从来未曾指挥过一个军，更不用说是一个军团的一翼。他把左翼的指挥权托负给内伊也是同样错误，因为早在一八○八年他就说过，内伊对他的思想一点都不了解。"); 
		content.push("在“百日复辟”中，拿破仑所犯的一切错误，要以这四个位置的任命最足以决定命运，即使说这是造成其失败的主因，似乎一点都不夸大。在圣赫勒拿岛时他也认清了这一点，因为他告诉拉卡萨说，假如缪拉在那里，胜利就可能属于他。他也对高尔高德说，苏尔特殊少贡献，任用内伊也是个极大的错误，他应该让絮歇指挥右翼而不用格鲁希。"); 
		content.push("有一个人他却没有提到，就是达武，这可能是他的诸将中最优秀的一个。他把达武留在巴黎担任总督，因为他说把首都交给任何其他人他都不敢放心。可是达武的答复却毫无疑问是对的，他说：“但是陛下，假如你是胜利者，巴黎当然是你的，反之若你战败了，那么我和任何人对你都将毫无用处。”法国的元帅们固然已经这样缺乏生气，可是团级以下官兵却仍然具有充沛的热情，不过已经用处不大了。惠灵顿说有个侦探把他们与一七九二年的法军相比。霍沙依对一八一五年的法军这样评论说：“他们冲动易怒，没有纪律，对长官缺乏信心，害怕阴谋，随时可能发生恐慌现象，但是在愤怒之下，又可以有极英勇的表现。拿破仑从来没有运用过这样的战争工具，它一方面是那样锐利，而另一方面又是那样脆弱。”尽管有许多困难，到五月底，拿破仑却已召集了正规陆军二十八万四千人，支援他们的还有补助兵力二十二万二千人。不过其中有许多不过是名单上的数字。在正规军中，他把其中的十二万四千五百人组成北方军团，由他亲自指挥；其余兵力则分为莱茵、罗亚尔、阿尔卑斯和比利牛斯等军团，以及其他要塞和后方部队等。"); 
		content.push("北方军团包括五个步兵军、近卫军和骑兵预备队。这五个军是：第一军，军长德隆，一万九千九百三十九人；第二军，军长莱里，二万四千三百六十一人；第三军，军长范达米，一万九千一百六十人；第四军，军长杰拉尔德，一万五千九百九十五人；第六军，军长罗包，一万零四百六十五人。"); 
		content.push("近卫军又分为老年近卫军，由弗里昂指挥；中年近卫军，由莫朗指挥；青年近卫军，由杜斯米指挥。"); 
		content.push("此外还有吉约和勒菲弗尔的两个近卫骑兵师，共有官兵二万零八百八十四人。"); 
		content.push("骑兵预备队由格鲁希指挥，共分为四个师：第一师，师长帕约，三千零四十六人；第二师，师长艾尔克斯曼，三千五百一十五人；第三师，师长克勒曼，三千六百七十九人；第四师，师长米尔豪，三千五百四十四人。"); 
		content.push("这个军团总计有骑兵二万三千五百九十五人，步兵八万九千四百十五人，炮兵一万一千五百七十八人，火炮三百四十四门。"); 
		content.push("在维也纳，由七个国家组成的同盟，正打算组成五个军团：（一）英荷军团，九万三千人，由惠灵顿指挥。"); 
		content.push("（二）普鲁士军团，十一万七千人，由布吕歇尔指挥，这两个军团都在比利时境内。"); 
		content.push("（三）奥地利军团，二十一万人，由施瓦尔岑堡指挥，位于莱茵河上游。"); 
		content.push("（四）俄罗斯军团，十五万人，由巴克莱指挥，在莱茵河中游。"); 
		content.push("（五）奥意军团，七万五千人，由弗莱蒙指挥，在意大利北部。"); 
		content.push("他们的计划由格赖泽瑙拟定的，简单说来，就是用数量优势来压碎拿破仑。惠灵顿，布吕歇尔和施瓦尔岑堡三个军团都直向巴黎前进，假如其中有一个军团被击败或被迫撤退，则由巴克莱向前援助，而其余两个军团仍继续前进，不必加以援救。弗莱蒙则以里昂为进攻目标而不趋向巴黎。惠灵顿负责指挥在比利时境内的全部兵力，各军团于六月二十七日到七到一日之间同时越过法国国界。四月初，惠灵顿从维也纳启程前往布鲁塞尔，五月三日他在泰尔蒙与布吕歇尔会晤。虽然他们都不相信拿破仑会采取攻势，但是他们却认为，如果他采取这种行动，那么他们应集中主力在科特里-布拉斯-索姆布雷菲之线。不管是否果真如此，第二天布吕歇尔就把他的司令部从列日移到了那慕尔，并命令他的四个军前进：（一）第一军，三万二千六百九十二人，由杰森指挥，前进到弗勒吕斯；（二）第二军，三万二千七百零四人，由佩尔希指挥，前进到那慕尔；（三）第三军，二万四千四百五十六人，由色勒曼指挥，前进到于伊；（四）第四军，三万一千一百零二人，由比罗指挥，前进到列日。"); 
		content.push("布吕歇尔军团共有步兵九万九千七百一十五人，骑兵一万一千八百七十九人，炮兵九千三百六十人，火炮三百一十二门。"); 
		content.push("惠灵顿的军团是一支混合性部队，共有英国人三万一千二百五十二人，英王的日尔曼兵团六千三百八十七人，汉诺福人一万五千九百三十五人，荷兰和比利时人二万九千二百一十四人，不伦瑞克人六千八百零八人，拿骚人二千八百八十人，以及工程人员一千二百四十人等等。共有步兵六万九千八百二十九人，骑兵一万四千四百八十二人，炮兵八千一百六十六人，火炮一百九十六门，工兵一千二百四十人。他的步兵在名义上分为两个军和一个预备队：第一军，共二万五千二百三十三人，由奥伦奇亲王指挥；第二军，共二万四千零三十三人，由希尔勋爵指挥；预备队，共二万零五百六十三人，由惠灵顿直接指挥。"); 
		content.push("到五月底，第一军占领了蒙斯，鲁乌列斯，弗斯纳，塞尼费，尼维尔，吉那普，苏瓦尼，昂吉安和博纳尼。第二军占领了卢色，阿斯，格拉蒙，根特，阿罗斯和奥登那尔德。骑兵由乌克斯布里基勋爵指挥，沿丹德河宿营。预备队则宿营在布鲁塞尔周围，惠灵顿的司令部也设在那里。"); 
		content.push("拿破仑充分认清了联军在比利时境内的分布拉得太长，而且也正确判断他们在七月一日以前不能完成前进准备。因此他决定争取主动，进入比利时，依次击败英普两军，不让他们会合在一起。此外，他又认为比利时人内心是亲法的，可能会起来帮助他作战，而英国战败之后，英国内阁即可能倒台，取而代之的新内阁将是亲法派的政府。假如英普两军被击毁后战争仍不能结束，那么他就要与阿尔萨斯的莱茵军团会合以打击奥俄两军。莱茵军团现在由拉普指挥，人数约二万三千人。和一八一四年的情形一样，他计划尽量利用其所占的中央位置，而他最希望的就是在战争甫一开始就能获得一个惊人的光荣胜利，以此巩固法国内部的团结和打击敌人的精神。"); 
		content.push("六月初，北方军团奉命在毛布基-阿韦讷-罗克鲁瓦-齐梅地区集中。六月十二日上午三点三十分，当各军向指定位置前进时，拿破仑也出发前往阿韦讷。内伊元帅在那里也加入了他的阵营，三个月前，内伊还叫嚣说要把拿破仑关在铁笼里献给路易。在阿韦讷，拿破仑发布了一个富有刺激性的命令，一开头就说：“士兵们，今天是马伦哥会战和弗里德兰会战的纪念日，”结尾说：“时机已经来到，不是征服就是灭亡！”六月十四日，他又把司令部移往包蒙特，到夜幕低垂时，除第四军以外，所有部队都已完成了集中的任务。"); 
		content.push("法军集中之时，英普两军对敌情却毫无所知，仍然分散住在他们的营地中。直到六月十三日夜里，杰森军设在松布耳的前哨才向军长报告，说在包蒙特周围可以看见许多营火，杰森这才猜到是敌人来了。（注：以前当然也有谣言，但未经证实。）他立即把消息传达给布吕歇尔。六月十四日黄昏时的布吕歇尔，心中的盘算是以为根据《泰尔蒙协定》，惠灵顿会来救援他，所以命令第二、第三和第四军一齐集中在索姆布雷菲。他同时也命令杰森应作顽强抵抗以掩护他的集中，若被压迫即应撤到弗勒吕斯。从战略上来说，这种在敌人打击距离之内的前进地区集中兵力是极其愚蠢的行为，这使拿破仑在会战开始后的四十八小时之内就有机会获得光荣的胜利。虽然布吕歇尔一直蒙在鼓里，可是到六月十五日，他的眼睛终于张开了，因为在那天清晨，指挥杰拉尔德军领先师的包尔蒙将军逃到了杰森军中，把拿破仑的实力和计划都全部泄露出来了。但布吕歇尔仍然相信他自己的实力强大，继续保持着盲目的态度，从那慕尔赶往索姆布雷菲，于下午四时到达并决定接受会战。"); 
		content.push("六月十五日凌晨三时，拿破仑骑上马，于正午在万众欢腾的疯狂场面中进入了查利瓦。下午三时略过之后，他在那里会晤了内伊，因为缺乏马匹，所以内伊在阿韦讷耽搁到现在才赶上。拿破仑对他很友好，命令他指挥第一和第二两个军以及勒菲弗尔的骑兵师，依照高尔高德记载，他指示内伊扫清在查利瓦-布鲁塞尔大路上的敌人，并占领科特里-布拉斯。六月十五日的公报记载也可以证明拿破仑曾作上述指示，因为它记载说：“皇帝已把左翼的指挥权交给莫斯科亲王，在本日黄昏时，亲王的司令部应设在布鲁塞尔道路上的科特里-齐明斯。”虽然内伊并未照办，可是这个记载却可证明拿破仑的意图是希望他能够如此。"); 
		content.push("内伊去接掌他的部队时，格鲁希也上场了，不久，拿破仑就命令他指挥第三和第四两军，以及加尔和艾尔克斯曼的两个骑兵师。拿破仑又命令他击退普军，使其向索姆布雷菲退却，但是格鲁希的行动却十分迟缓，到下午五点三十分，拿破仑感到不耐烦，亲自骑马上前催促他赶快行动。接着就是一场猛烈的攻击，杰森军的主力被击退到弗勒吕斯。此时，内伊也已把一个普军支队赶出了哥塞利，可是他已不再是耶拿会战中的内伊了，他现在变得谨慎持重起来，命令莱里的军暂停进发，而只派勒菲弗尔的近卫骑兵师在无支援的条件下前进。下午六点三十分，勒菲弗尔在弗斯纳遭遇到敌人的强烈火力。这支敌人是荷比军的一个支队，由贝纳德亲王所指挥的拿骚旅，正向科特里布拉斯退却。勒菲弗尔虽然追踪，但发现敌军的阵地过于坚强，不是单靠骑兵能攻下的，只好退回弗斯纳。"); 
		content.push("那天夜间，法军分为三个纵队宿营在一片十英里见方的地区中。"); 
		content.push("据拿破仑自己说：“这样的部署是使兵力在对付普军和英荷军时都可以同样方便，因为它早已夹在二者之间。”在这个正方形区域中，三个纵队的位置如下：（一）内伊方面：勒菲弗尔的骑兵师在弗斯纳；莱里的第二军在哥塞利与弗斯纳之间，其中格拉德的师已经推进到了弗勒吕斯公路；德隆的第一军在马尔青尼与哥塞利之间。"); 
		content.push("（二）格鲁希方面：帕约和艾尔克斯曼的两个骑兵师位于朗布沙特附近，在弗勒吕斯之南；范达米的第三军和骑兵预备队在查利瓦与弗勒吕斯之间；杰拉尔德的第四军则在沙特莱横跨松布耳河两岸。"); 
		content.push("（三）总预备队：近卫军在查利瓦与吉里之间；罗包的第六军在查利瓦以南。"); 
		content.push("下午九时，拿破仑回到他设在查利瓦的司令部，他已经感到筋疲力竭，从上午三时起一直都在马鞍上，所以现在立即开始休息。午夜时内伊到达使他起了床，两个人一起谈话直到六月十六日上午二时，内伊才辞出。关于这次会晤，内伊的副官黑米斯上校这样记载说：“皇帝要他共进晚餐，并给与他命令，把他对十六日这一天的计划和希望解释给他听。”所以似乎是不用说明，内伊必然把他为何没有占领科特里-布拉斯的理由解释给皇帝听，而拿破仑也必定曾指示他应于六月十六日清晨加以占领。这都只能算是常识，因为假如惠灵顿前来救援布吕歇尔，那么拿破仑计划的唯一要点就是在一段时间内只应付一个敌人，因此尼维尔-那慕尔道路有加以封锁的必要。若不作如此假设，那简直是把拿破仑当作战略蠢材看待了。"); 
		content.push("那么此时惠灵顿又在干什么呢？虽然他在会战中的一切行动都曾由许多高明的史学家加以详细分析，可是分析结果表明的唯一正确事实，就是他对这个情况根本上毫无准备。他根本不相信拿破仑会采取攻势，他似乎已为布鲁塞尔的安逸生活所迷惑，因为六月十三日还有谣言说拿破仑仍在毛布基，所以他一点都不紧张，正陪着利诺克斯夫人玩耍，心里所想的只是如何向她讨好。虽然在六月十四日还有其他谣言传来，可是直到次日下午三时，他才获得了一个确切的报告，说在蒂安附近的普军前哨已经受到攻击了。惠灵顿认为拿破仑的意图是取道蒙斯前进，然后打击英荷军的交通线，所以他在下午五时到七时间命令各师集中在其早已指定的位置上，并且通知他们保持准备，以便一接到命令即可开始行动。（注：惠灵顿的这种想法，是对拿破仑战略思想的完全误解。因为这样运动只会把惠灵顿和布吕歇尔两人越逼越近，而不会使他们隔开。）依照这个命令，奥伦奇亲王应在尼维尔集中其第二和第三两个师的兵力。师长分别为佩潘齐和沙斯。"); 
		content.push("黄昏时候，布吕歇尔有通信送来，说明他的军团已集中在索姆布雷菲。于是在下午十时，惠灵顿发出了他的第二道命令，内容如下：第三师（师长为阿尔顿）从博纳来前进到尼维尔。第一师（师长为柯克）从昂吉安前进到博纳来。第二师（师长为克林顿）和第四师（师长为柯尔维里）分别从阿斯和奥地那尔德前进到昂吉安。这个命令的意义就是说英军的集中是距布吕歇尔越拉越远，很明显，他的意图是想掩护从蒙斯和阿斯到布鲁塞尔的道路，而不是要与布吕歇尔合作。"); 
		content.push("这些命令发出之后，惠灵顿即前往出席里士满公爵夫人的宴会，在那里一直闹到次日上午二时为止。快到午夜时，他接获多恩堡将军从蒙斯送来的报告，说拿破仑已把他的全部兵力都移到了查利瓦，在蒙斯前方已没有敌踪。这样一来，惠灵顿担心敌军攻击其右翼的想法不攻自破。在他的官方报告上说：他已经命令全军向科特里-布拉斯前进。"); 
		content.push("鲍里斯上尉（以后升为上将）的记载可以证实这个决定。他说在晚餐时，惠灵顿和里士满公爵离开宴会，走进书房去看一张地图。把门关上之后，惠灵顿说：“上帝作证！拿破仑已经欺骗了我。他已经领先了二十四小时的行军时间。”里士满问他意图如何，他回答说：“我已经（应该是将要）命令军队集中在科特里-布拉斯，但是我们不仅是要在那里阻止他们，若有可能，我应该在这里与他决战。”他说这话时，用指头指在地图上滑铁卢的位置。此后惠灵顿就立即离去，于上午七点三十分出发前往科特里-布拉斯。"); 
		content.push("如果梅尔克上尉的经验是一个标准例证，那么这次英荷军团的前进集中，其情形就可以说是十分混乱。前后的命令互相冲突，有些单位根本没有接到命令，有些命令也不完全，有些军官身上还穿着赴宴的礼服，有许多人都不知道发生了什么情况。在尼维尔，只有一些部队是完整无缺的，离开战场的人多得出奇。一个伤兵可能有七八个甚至更多的人伴送。问他们为何离开战场，回答也是莫明其妙：“科特里-布拉斯之战已经开始了。”当惠灵顿赶往科特里-布拉斯时——该地在布鲁塞尔之南，相距约二十五英里，杰森的普军正沿着李格尼溪，占领着一个突出阵地。"); 
		content.push("其右翼在华格尼里，中央在圣阿曼德，左翼在李格尼。直到正午他们都孤立无援，以后佩尔希的第二军和色勒曼的第三军才陆续到达。佩尔希立即布署在杰森后面，而色勒曼则展开在它左翼，夹在索姆布雷菲与梅希之间，并沿着李格尼溪布置了一支强大的掩护兵力。"); 
		content.push("此时，拿破仑假设联军的行动会依照战争规律，就是说为了掩护其集中会先向后撤退，所以他突然得出结论：惠灵顿会撤向布鲁塞尔。因此他决定向该城前进，假如惠灵顿在那里不动，就准备与他决战，并把他赶到安特卫普，也就是说使他远离布吕歇尔，因为布吕歇尔的基地设在列日。但是在行动之前，又必须把杰森的部队击退到根布卢后面，以使布吕歇尔不能利用那慕尔-瓦弗尔-布鲁塞尔大路。心中存着这样的念头，拿破仑就于上午六时口授了两封信，一封给内伊，一封给格鲁希，解释他的意图。"); 
		content.push("在给格鲁希的信中，他说普鲁士军若集中在索姆布雷菲-根布卢，他就要攻击他们，但一旦占领根布卢之后，他就要把预备队移向内伊方面对惠灵顿作战。在给内伊的信中，他又把这些话重复了一遍，并且指示他在预备队一加入到他这方面来之后即应准备向布鲁塞尔进发。此时，他应把一师兵力推进到科特里-布拉斯以北约五英里的地方，保留六个师在科特里-布拉斯，另外派一个师到马尔拜斯与格鲁希的左翼相联系。此外，他又告诉内伊应用克勒曼的师来代替勒菲弗尔的师。似乎他更记得内伊的头脑是如何顽固，所以不厌其烦的把他的作战方法解释给他听。他说：“在这场会战中，我已采取下述的一般原则。把我的军团分为两翼和预备队。预备队由近卫军充当，依照情况的演变，我会使它加入两翼方面的作战。同时，依照环境的变化，我也会从两翼抽调兵力来增强预备队。”这些信件发出不久之后（大约是上午八点），拿破仑又接到格鲁希送来的报告，说已发现有强大纵队正从那慕尔方向向索姆布雷菲接近。这个情报指出普军的全部或是大部正在向索姆布雷菲集中，而且英军也更有前来支援的可能。因为这个事实使他的计划受到了干扰，所以拿破仑拒绝相信它，一点都不加修改，继续从查利瓦出发，于上午十一时前到达弗勒吕斯。他在那里发现范达米的军已经列好战线面对着圣阿曼德——杰森突出阵地的西面——并且也才知道杰拉尔德的军还留在很远的后方，其原因似乎是受到恶劣的参谋业务的影响。拿破仑立即前往侦察敌情，虽然他看见的只有杰森的一个军，但从部署上可以知道它并非后卫，而是掩护全面前进的前卫，向时也确保索姆布雷菲-科特里-布拉斯道路，因为这是惠灵顿来援时所能使用的唯一大路。于是一切都明朗了，尽管他的固定观念和战争规律都不是如此，可是联军却的确是在进行前进的集中，并企图会合在一起。但是在杰拉尔德军赶到之前，拿破仑觉得攻击力量还是不够，杰拉尔德于下午一时才到达。此时，佩尔希和色勒曼的部队也展开了，拿破仑看到敌方兵力已经不止一个军时，不禁大喜过望，因为他决定在这天下午与布吕歇尔算总帐。"); 
		content.push("他的计划的确十分卓越，首先用帕约和艾克斯尔曼的骑兵师把布吕歇尔的左翼（色勒曼军）钉住，其次再歼灭他的右翼和中央部分（杰森与佩尔希）。在后面的作战中，他的意思是从正面压迫普军中央和右翼，以强迫布吕歇尔消耗预备队。一方面从科特里-布拉斯把内伊调过来，打击在布吕歇尔右翼的前面，而近卫军则同时击碎他的中央部分。照这个计划，他希望能击毁布吕歇尔全军的三分之二，而迫使其余三分之一向列日撤退，远离惠灵顿。"); 
		content.push("下午二时，他指示苏尔特通知内伊，说格鲁希在下午两点三十分时即将攻击在索姆布雷菲到布里之间的敌军。下面就这样说：“陛下的意图是希望你先攻击你所面对的敌人，将他们猛烈击退之后即回转到我们这方面来，然后包围我前面所已提及的部队。假如这些部队已先被击溃，那么陛下将移到你这个方向上来，用相似的方式来帮助你作战。”于是他又转到杰拉尔德方面，他的军正面对在李格尼展开的突出阵地的南面——他说：“很可能此后三个小时之内将决定战争的命运。假如内伊能彻底执行其命令，普军可能会全军覆没。”下午两点三十分，当格鲁希的骑兵纠缠住色勒曼时，范达米军和格拉德的师（他已经配属给范达米）向圣阿曼德发动猛烈攻击，而杰拉尔德则攻击李格尼。但是普军的抵抗却异常激烈，所以在下午三点十五分，拿破仑指示苏尔特把下述命令传达给内伊：“陛下要我告诉你立即对敌军右翼采取迂回行动，打击在他们背面上。若你能努力以赴，则我们正面的敌军即可崩溃。法国的命运操在你的手中。”“对这个迂回运动的执行，不可再犹豫一分钟。指挥你的部队向布里高地和圣阿曼德前进，这个胜利可能会具有决定性。”命令送出之后，拿破他又从查利瓦的罗包方面获得消息，说内伊正在与兵力约两万人的敌军周旋。他担心三点十五分钟送出的命令还不够清楚，因为他假定只要有莱里的一个军，内伊即足以击退其当面的敌人，所以又命令比多耶尔伯爵带着他那道著名的“铅笔命令”亲自送给内伊。（注：这个命令已经遗失。）因为环境阻止内伊率领其全军向布里前进，所以他指示内伊只派德隆一个军去攻击普军后方。同时他又命令罗包的军前进到弗勒吕斯。"); 
		content.push("这最后的命令足以说明拿破仑在六月十六日的会战中实在犯了一个严重错误。当他在大约上午十时从查利瓦向弗勒吕斯前进时，同时也应该命令罗包的军向前推进。假如他曾下过这样一个命令，那么姑且假设罗包的军正午时开始行军，因为弗勒吕斯与查利瓦之间相距只有八英里，所以他的先头部队在下午三点三十分时应该已经到了弗勒吕斯，若是如此，他就可以不必再将那个手令送给内伊了。即便说在上午十时，拿破仑还不能决定应该在什么地方使用罗包的兵力，那么他也应该命令他先推进到梅耶——靠近罗马大路和查利瓦-布鲁塞尔道路的交点上——这里无论是援助内伊或者他自己，都要比查利瓦方便得多。实际上，罗包到下午七点三十分才到达弗勒吕斯，因为弗勒吕斯到华格尼里的距离超过四英里，所以已经太迟，无法再向布吕歇尔的右翼运动。德隆军的徘徊歧路虽然是个严重的意外事件，但却并非不常见，在耶拿和莱比锡会战中也曾发生类似事件。可是在六月十六日上午，把罗包这个军留在查利瓦却是一个不可原谅的巨大错误。"); 
		content.push("此时战斗仍继续激烈的发展着，格拉德在向圣阿曼德突击时战死了，而杰拉尔德则攻入了李格尼。因为普军右翼受到了强烈的压力，所以布吕歇尔被迫一再抽调其预备队，到下午五点钟，预备队差不多已经用完了。到此时为止，拿破仑带到战场上来的六万八千人中，已经使用的不过五万八千人，却已钉住了布吕歇尔的八万四千人。所以现在已经到了进行决定性打击的时候了，他估计在下午六时就可以听到德隆的炮声在普军右翼的后方轰鸣，所以他准备挥动近卫军杀入在李格尼的敌军中央部分，从那里冲入，切断布吕歇尔右翼与索姆布雷菲之间的联络，而将杰森和佩尔希的兵力彻底歼灭。"); 
		content.push("近卫军正准备进行他们的大突击时，范达米突然单骑跑来见拿破仑，带来一个惊人的消息。他说在后方约两英里半的地方看见一支敌方纵队，人数在两三万之间，正在向弗勒吕斯接近。那会不会是内伊或是德隆？可是范达米却硬说那是敌军。（注：范达米只派了一位军官去侦察这个纵队。他刚刚接近就仓惶跑回来说，“他们是敌人！”说也奇怪，德隆却并未派一个先遣传骑来报告他的到达。）拿破仑现在不免感到困惑，因为他估计德隆应从罗马大道上趋向布里高地，而不应以弗勒吕斯为目标——这在普军中央之南。他立即命令近卫军暂停行动，准备迎击前进中的纵队，同时另派青年近卫军中的杜斯米师去支援范达米，因为他的人员已经惊慌到了极点。此外又派一个副官去确定这个纵队属于谁。下午六点三十分，这位副官回来，报告说那是德隆的部队。接着他又派另外一个副官去催促德隆赶紧向华格尼里挺进，可是这个副官到达之后，才知道只有他的领先师（师长杜鲁特）是朝这个方向前进，而其余的师则已在撤退之中，这是遵从内伊送来的命令。再派一个副官去命令德隆转过头来前进，已经没有用了，因为差不多还要三个小时的时间，才能使他们赶到华格尼里，而到那时天已黑了。"); 
		content.push("很少有人认识到，由于德隆出现的方向完全出乎意外，结果几乎使拿破仑打输了这次会战。这使范达米军的士气完全崩溃了，以至于其师长之一勒弗将军，为了阻止部队逃走，甚至把炮口面对逃兵，普军乘法军混乱的机会，猛烈突击圣阿曼德，若非青年近卫军到达，进行了一次坚定的反击，否则范达米的全军就会一哄而散了。这次德隆所造成的虚惊，其直接结果是，等情况稳定之后，拿破仑所剩时间已经太少了，（注：日落的时间为下午八点），最后突击能够生效，可是要具有决定性却已经很困难了。事实上的确如此，因为直到下午七点三十分，拿破仑才开始发动其最后突击。"); 
		content.push("虽然太阳还高高地悬在地平线以上，可是巨大的风暴卷积云层却使战场上的景色十分暗淡。于是风暴大作，雷声吞没了炮声，在大雨如注之中，夹杂着“皇帝万岁！”的呼声，近卫军冲锋了。因大雨使枪械无法发射，他们好比一道钢铁洪流，把普军扫出了李格尼。当大雨停止时，在零乱的云层之间，落日又射出最后的光辉，此时布吕歇尔也疾驰到了战场上。他想用罗德尔的骑兵——三十二个中队——来抵抗法军，他亲自率领他们向近卫军方阵冲锋——他们正向布西磨坊前进（在布里之南）。混战之中，布吕歇尔的坐骑被枪弹击中，把他掀倒在地。他的副官诺思茨骤马赶来营救。虽然已被法军包围，但因天色已经昏黑，情形又十分混乱，所他就地拖起这个已经半失知觉，受了擦伤的七十三岁的老元帅，安全的逃走了。若非如此，滑铁卢之战也许就不会发生。"); 
		content.push("虽然布吕歇尔的中央部分已经完全被击碎了，而他的右翼与左翼间的联系也完全被切断了，可是在黑暗掩蔽下，第一和第二两军的残部还是能够无秩序的向索姆布雷菲与罗马大道之间的地区撤退。假如德隆跟在后面追击，那么他们可能会全部毁灭。而且只要还再晚两个钟头天黑，那么单靠近卫军的力量也照样可以获得同样结果。贝克上尉在《滑铁卢会战史》中的评论一点都不夸张：“这样一个大捷的消息，可以使欧洲的基础都发生动摇，同时也可以唤起法国人的热情，使拿破仑获得最后的胜利。”尽管如此，李格尼之战依然是一场极大的胜利，这使拿破仑在第二天获得了攻击惠灵顿的机会，而且不必担心布吕歇尔干扰。"); 
		content.push("快到夜里十一时，拿破仑才回到弗勒吕斯，在前哨掩护之下，整个法国军团都宿营在李格尼溪左岸。和惯例一样，对双方的损失有许多不同的估计，但普军的死伤和被俘总数似乎约为一万六千人，而法国则在一万一千到一万二千人之间。关于普军的损失还应加上这些数字：在那天夜间另有八千人到一万人，丢弃了军旗，自动逃往列日去了。（注：根据格赖泽瑙的解释：这些人所属的省区，过去曾是法兰西帝国的一部分，所以他们是同情拿破仑的。）这个逃亡对六月十七日的情况也具有重大影响，对布吕歇尔而言，其价值至少为一个军。"); 
		content.push("这时，在科特里-布拉斯方面的情形又如何呢？当上午十时惠灵顿到达该地之际，他发现萨克斯-魏玛和拜兰德的两个旅正据守着十字路口和村落。虽然佩潘齐师的这种集中方式违反了惠灵顿在六日下午五时所下的命令，可是对这位公爵而言，却是不幸中之万幸，因为假如该部真的服从了他的命令，那他可能永远到不了科特里-布拉斯了。事实真象是：当奥伦奇亲王离开尼维尔去参加里士满公爵夫人的宴会时，他的参谋长雷比库将军听说萨克斯-魏玛的旅已受到攻击，并已退到科特里-布拉斯，就命令佩潘齐把他的另一个旅（拜兰德）开往增援。后来在下午十一时雷比库才接到惠灵顿于下午五时发出的命令，他就不加改动照转给佩潘齐师长，这位师长凭其主动判断，把这道命令搁在一边，不把他的部队集中在尼维尔，而仍然留在科特里-布拉斯不动。他当时也没有料到这个聪明的不服从却救了布吕歇尔全军；因为如果他服从命令，那么内伊赶到科特里-布拉斯时，就会发现这里已经没有守兵了。那么他对拿破仑在上午六时发出的命令，以及后来苏尔特在下午二时所传达的指示，都可以一律遵照不误了。"); 
		content.push("惠灵顿发现在他前方几乎没有敌军存在，就在上午十时三十分写信给布吕歇尔说明其部队运动的情形。这似乎是以一个备忘录为根据的，在他离开布鲁塞尔之前，他的参谋长德朗西上校曾把这个备忘录交给他。这个文件的内容完全不准确，因为上面提及的某些单位，根本距离其所指定的位置还很远，所以他们何时可以到吉那普和科特里-布拉斯是无法确定的。这封信送出不久之后，一切都还平静无事，惠灵顿亲自骑马经过布里高地，于下午一时在布西磨坊与布吕歇尔会晤。"); 
		content.push("关于他们会晤的详细情形已经不得而知，不过根据莫弗林伯爵的记载（注：他是布吕歇尔派驻惠灵顿司令部的联络官），惠灵顿同意给与布吕歇尔支援，不过条件却是他自己不受到攻击。至于惠灵顿对布吕歇尔部署的观感如何可以用他答复哈丁爵士的话来说明，哈丁是他派驻布吕歇尔总部的代表，当问及对布吕歇尔的部署有何意见时，这位公爵回答说：“假如他们在这里战斗，一定会遭到惨败。”下午二时以后，惠灵顿返回自己的防地，于下午三时回到科特里-布拉斯。"); 
		content.push("由于德朗西的备忘录，他发现自己的部署也许比布吕歇尔的更糟。实际上他能回到该地都算是奇事，假如内伊不是徒负虚名，那他可能就会回不来了。"); 
		content.push("在午夜与拿破仑会晤之后，内伊回到哥塞利，他本应立即命令莱里集中兵力于拂晓后用最快速度赶往弗斯纳——此时由巴切鲁师和皮里的骑兵据守。同时也应命令德隆向哥塞利靠拢。他一直等到上午十一时才开始调动兵力。这种毫无必要的延误，长达五六小时之久，实为其后来失败的根本原因，这与佩潘齐的果敢主动精神恰好形成对比。"); 
		content.push("上午十一时四十五分，莱里的军才出发，两点钟时奉到内伊的命令，肃清科特里-布拉斯南面森林中的敌军。莱里害怕这种所谓“西班牙式的战斗”，就是说英军会隐藏起来，直到最紧急关头才又突然出现，所以前进时非常谨慎。他共有一万九千名步兵，受到三千名骑兵和六十门火炮的支援，都是可以一呼即至的，此外在他后面还有德隆的全军，在二万人以上，不过距离尚远而已。实际上，虽然莱里此时并不知道奥伦奇亲王的兵力不过是步兵七千八百人，骑兵五十人，炮十四门。所以只要内伊或莱里能够具有寻常人的果敢程度，那么任何奇迹都救不了科特里-布拉斯。当惠灵顿下午三时回到该地时，发现情况已颇为危急。科特里-布拉斯村已快要失陷，若非皮克顿的师从布鲁塞尔道路上赶来，而默伦的骑兵旅也从尼维尔赶来，否则就输定了。不久，不伦瑞克公爵的军才赶到，于是莱茵军团在数量上才略处于劣势。"); 
		content.push("下午四时过去不久，内伊才接到苏尔特下午二时发出的命令，要他先把敌人击退，然后再趋向布吕歇尔右翼后方。这时，内伊总算认清了攻占科特里-布拉斯的重要性，命令向前进攻。在这次攻击中，不伦瑞克公爵负了重伤，正象他的父亲在奥尔施泰德一战中的情形一样。"); 
		content.push("内伊现在希望德隆能够支援莱里，对他迟迟未到感到十分焦急，实际上很早之前即应有所调度，那么现在就不必着急了。事实上，德隆军的先头部队距离并不太远，因为在四点到四点一刻时，他的军有一半早已到了罗马大道西北，而他自己曾骑马赶来，先侦察科特里布拉斯的情况。德隆走后，传送拿破仑“铅笔”手令的比多耶尔将军又赶到了，他本应先直接把这个命令的意义告诉德隆的先头部队指挥官，然后再把它交给内伊。可是他却根据自己的主见，直接命令这个纵队向李格尼方向前进。这个“铅笔”手令似乎写得非常潦草，很可能是比多耶尔把命令宣读错了，没有说纵队应向华格尼里的方向前进，反而是说应向圣阿曼德前进。德隆回去后才知道方向又变了，他立即派参谋长德拉康布里将军去向内伊询问究竟。此时，内伊在数量上已渐趋劣势，正盼望德隆的兵力快来，以帮助他赢得自己的战斗。所以他听到这个消息不禁大发雷霆，几分钟后，苏尔特在下午三点十五分发出的命令又送来了，就是“法国的命运操在你的手中”那一个。内伊的脾气就更大了。使情况更糟的是英军的阿尔顿师又恰好在此时从科特里-布拉斯村中向外出击，许多因素使内伊的心理丧失了平衡，他在一怒之下，又把皇帝的命令放在一边不去照办。可是他却并没有冷静的考虑一下，从战术观点来看，德隆的军已经越走越远，现在召它回来也无用处。内伊要德拉康布里回去，向德隆传达一个肯定的命令，要他再回过头来。德隆当然照办，到夜幕低垂之后，他才赶回来与内伊会合。"); 
		content.push("对内伊而言，如果德隆的部队不是因为这个荒谬的错误，一定可以早到，惠灵顿就可能会遭受到一次惨重失败。对拿破仑而言，如果这个铅笔“手令”可以看得清楚，就不至于惹起这场虚惊，那么布吕歇尔就不能够获得喘息的机会，以准备对拿破仑的最后攻击。这个突击就可以提早两个小时发动，法军就可以乘胜追击，把普军完全歼灭掉。"); 
		content.push("这两方面机会的丧失，其主要原因都是因为集中的时间发生了延误。杰拉尔德的第四军至少延误了三个小时才到达弗勒吕斯。而集中在弗斯纳的莱里第二军则延误了五个小时以上。在这两方面作战的各个军长中，只有德隆最不应受责备，不过当德拉康布里在维勒尔·普尔温追上他时，他对内伊的疯狂命令本不应服从，因为事实上时间已经不够，再转回去毫无意义。"); 
		content.push("因为德隆中途被调走，内伊不仅大发脾气，而且也丧失了判断力。他命令克勒曼以一个骑兵旅的兵力单独向惠灵顿的步兵方阵冲锋，用马蹄践踏他们。克勒曼对这个命令却英勇的执行了，他击溃了哈尔克特的第六十九团，把他的第三十三团赶进了森林中，但却被第三十和第七十三两个团挡住。虽然如此，他仍然冲到了十字路口。当这种英勇而并无结果的冲锋正在进行的时候，巴达斯少校又来了，他是把皇帝的口头命令传达给内伊。内容是说不管内伊的境况如何，对调走德隆的命令却必须绝对予以执行。内伊在愤怒之中简直要疯了，他猛的跑出去，冲到溃散的步兵中间，终于把他们集合拢了。"); 
		content.push("到下午九时，战斗以僵局结束，两军都重占他们在上午已经占有的位置。即使到这天白昼将尽之际，由于他自己在六月十五日的延误和德朗西命令的模糊，惠灵顿所能集中的兵力还是很有限：步兵不到一半，炮兵三分之一，而骑兵则只有七分之一，一共有三万一千人。"); 
		content.push("不过内伊方面也同样不高明，交给他指挥的兵力为四万三千人，他却只能集中二万二千人。死伤数字双方也大致相当，都在四五千人之间。"); 
		content.push("不过直到此时，拿破仑的计划还算进行得颇为顺利。他已击败了布吕歇尔，现在剩下来的工作只是击败惠灵顿而已。现在，如何击败惠灵顿就变成了其主要问题，所以他在下午十一时返回弗勒吕斯时，因为一整天几乎完全没有听到内伊方面的消息，所以他应该派一位军官到弗斯纳去，为他搜集有关内伊情况的报告，并且更应该指示内伊对惠灵顿的行动，并应每隔一个小时向他报告一次。拿破仑之所以没有这样做，也许是因为他已疲倦不堪。（注：在六月十五日，拿破仑于上午三时起身，在晚上九时到午夜之间在查利瓦休息，与内伊谈话到上午二时为止。十六日上午二时到四时之间可能继续休息。上午十时，他离开查利瓦前往弗勒吕斯，于晚上十一时才再回到弗勒吕斯，然后一直休息到六月十七日的上午六点三十分，一共是五十一个半小时，他只休息了十二个半小时。）若果真如此，那么苏尔特以参谋长的身份，应该自己为他处理这些事情。还有一个可能就是他假设布吕歇尔会在夜间向其在列日的基地后退，而惠灵顿也会从科特里-布拉斯后撤。事实上，惠灵顿是准备如此的，但因为他手中的骑兵和炮兵都太少，不足以掩护撤退，所以才没有实行。"); 
		content.push("六月十七日上午七时，拿破仑知道格鲁希在上午两点三十分时命令帕约的骑兵前进搜索，他们于上午四时报告说，敌人已向列日方向全面撤退。这个报告更加强了上述的第一个设想。实际上，帕约的骑兵中队遭遇到的不过是数以千计的溃兵，他们正漫无目的地游荡着。"); 
		content.push("拿破仑接获这个消息时正在吃早餐，同时前一天派往内伊方面传达命令的弗拉豪将军也从弗斯纳回来，带来了有关科特里-布拉斯战斗的一切情报，并说惠灵顿仍留在原地未动。于是苏尔特立即写信给内伊，告诉他布吕歇尔已经失败并退却的消息。接着他这样写道：“皇帝即将前往布里磨坊，大路经过那里从那慕尔以达科特里-布拉斯道路。这个行动将使英军不可能在你正面上作战。以后，皇帝将取道科特里-布拉斯道路直向英军进攻，而你则从正面加以夹击，该军团就会立即被击为碎片。”“陛下希望你守住你在科特里-布拉斯的位置，若不可能，请即送详细报告来，皇帝就会照我上文中所说的办法行事。反之，假如英军留下的只是一支后卫，那么就应立即进攻并占领他们的阵地。”“今天必须结束会战并补充物资，集合散兵和召回所有的支队。”这是个很特殊的文件，因为它指出，虽然拿破仑并不能确定惠灵顿的军团是否仍留在科特里-布拉斯，可是他也不能断定惠灵顿不在那里。所以既然知道布吕歇尔正在撤退之中，那么不管惠灵顿军团是否也在撤退，他都应该明确命令内伊向当面敌军进攻，而同时率领第六军和近卫军去支援他。可是拿破仑却命令罗包去协助在那慕尔道路上的帕约师，并另外派遣骑兵去侦察，看英军是否仍留在科特里-布拉斯不动。作了这些措施之后，他就驰往格鲁希的司令部去抚慰伤兵和检阅部队。他正忙于这些工作时，在上午十时到十一时之间，指挥搜索部队的军官回来报告，说英军仍留在科特里-布拉斯未动。帕约也报告普军正在耿布卢集中。拿破仑终于从幻梦中醒来，他立即下了决心，命令罗包和德劳特把第六军和近卫军调到马尔拜以支援内伊对科特里-布拉斯的攻击。接着他又口授了两封信，一封给格鲁希（他本已当面给与了口头命令，这是一个补充），另一封给与内伊。在给格鲁希的信中，他说：“立即率领骑兵和第三、四两军的步兵向耿布卢前进。你应向那慕尔和马斯提特方向搜索（即在索姆布雷菲的东南和东北）并追击敌人。对敌军的运动应随时向我报告，以便让我测知他们的意图。测知敌人的意图是非常重要的，他们是在与英军分开呢，或是有联合的意图？是掩护布鲁塞尔还是列日？是否想在另一次会战中试试他们的运气......”给内伊的命令时间是正午，内容如下：“皇帝刚刚已命令一个步兵军和近卫军向马尔拜进发。陛下要我告诉你，他的意图是希望你攻击在科特里-布拉斯的敌军，把他们赶出阵地，而在马尔拜的部队即可支援你的作战。陛下现在正要向马尔拜出发，非常焦急地等候你的报告。”布吕歇尔负伤之后，格赖泽瑙已命令普军向提里和瓦弗尔退却，不仅是为了与惠灵顿保持接触，而且因为大部分部队都已被赶到尼维尔-那慕尔大路的北面，所以退向鲁文而再与列日重新建立交通线似乎要比直接退向列日更安全。后来当布吕歇尔被抬到梅耶里之后——在提里以北相隔约一二英里——他已经有足够的恢复了，于是开始与参谋长格赖泽瑙和军需总监督格罗尔曼讨论下一步行动。格赖泽瑙素不信任惠灵顿，认为他是个流氓，所以力主普军向列日撤退；但布吕歇尔却仍然充满雄心，他得到格罗尔曼的支持，仍决定与英军保持接触。"); 
		content.push("当这场决定性的争论尚在进行之时，惠灵顿正在吉那普，因为从下午二时以后就完全没再听到有关布吕歇尔的任何消息，于是在六月十七日上午二时派戈登上校率领了一支骑兵去侦察他们。戈登在上午七时三十分时回来，报告说他已与杰森接触，并获悉普军已被击败，正向瓦弗尔退却。惠灵顿决定自己也应该退却。接着到上午九时，当军队准备就绪正要开始撤退时，布吕歇尔方面又派来一位联络官，更证实了戈登的报告。此外他向惠灵顿说，元帅非常希望知道他的意图。这位公爵回答说他准备向圣让山退却，假如布吕歇尔能用一个军来支援，他就准备在那里与拿破仑决战。上午十时，在乌克斯布里基的骑兵掩护下，向圣让山的撤退开始了。"); 
		content.push("惠灵顿之所以能安然无恙的撤走，完全是由于内伊消极无能。虽然他奉到攻击命令，可是却一事不做，等到正午敌人已在全面撤退之中，而他的士兵却正在坐下来准备吃午餐。这时，拿破仑已从布里出发，于大约下午一时到达马尔拜。因为他听不到科特里-布拉斯方面有任何炮声传来，感到大惑不解。于是他催促骑兵前进，当他冲上布鲁塞尔大道时，发现内伊的部队仍在营地未动，不禁大为震惊。他立即命令所有部队马上出发，可是直到下午二时才看见德隆的先头部队走上前来。拿破仑认识到他丧失的机会有多么巨大，所以对德隆说：“法国已经要垮了；上前去，我亲爱的将军，请你自己跑在骑兵的前面，对英国的后卫加以猛烈压迫。”其次，当看到米尔豪的骑兵正沿着道路行走，拿破仑立即亲自领导他们，用跑断马颈的高速向吉那普前进。法军开始追击时，梅尔克的记载是这样的：“从上午起，天空都是在密云笼罩之下，到了此时，几块巨大孤立的深黑色的‘雷云’恰好悬在我们头上，使我们阵地中的一切都显出暗淡凄烈的景色，而法军刚刚占领的远山上却仍浸浴在光辉的阳光中。”接着，他又这样记载说：“乌克斯布里基正在说话时，突然有个骑马的人（拿破仑）出现了，后面紧跟着几个骑兵，疾驰冲入我刚刚离开的高原，他们的黑影为远处的阳光照耀，向前投射显得要比真正的距离更近。马上就有几个中队迅速冲上了高原，乌克斯布里基勋爵大喊着“开火！开火！”第一枪发射出去之后，好象触发了头上的‘雷云’，因此马上雷声大作，闪电几乎使我们眼睛都瞎了，大雨倾盆而下，有如一道瀑布从我们头上倒挂下来。”（注：大雨立即使所有火器都不能发射。）至少可以说这场暴雨救了惠灵顿的一部分性命，因为地面是如此透滑，所以法军无法进行越野行动，而必须束缚在布鲁塞尔大路上。"); 
		content.push("假如不是这样，那么拿破仑虽已经迟误，可是只要到下午五六点钟时，他仍然是可以追上敌人，这样他就会立即进攻惠灵顿，乘惠灵顿尚未部署就绪，把他钉在他的阵地上，到第二天上午，惠灵顿就可能会被击溃，要不然就迫使他乘着黑夜溜走。"); 
		content.push("从科特里-布拉斯起，追击和撤退就好比“猎狐”游戏一样。梅尔克说：“乌克斯布里基勋爵催促我们赶紧走。他高喊着：快呀，快呀！看在上帝份上快马加鞭，不然你就会被抓住。我们一路走去的时候，发现秩序已经十分纷乱，大家都疯狂逃命。”当英军到达吉那普的狭桥时，雨已经停止。快到下午六点三十分时，拿破仑率领他的骑兵先头部队上了阿利安斯高地。前面是一道浅谷，再前面是一片平坦的高地，而惠灵顿的部队就在后面，这是拿破仑所看不见的。拿破仑立即命令调动四个骑炮兵连上前，在他们火力掩护之下，米尔豪的骑兵冲上了山坡，发现英荷军已经进入阵地了。拿破仑指着太阳说：“我若有神力，能使敌人的行军延迟两个小时就好了。”虽然他自己也并非毫无过错，但若内伊能在早上就向敌人发动攻击，那么所收获的又岂只两个小时。"); 
		content.push("拿破仑回转身来，回到他的司令部——现在已设立在勒卡茹的一个农庄中，在阿利安斯山南面，相距一英里半远。大约晚上九时，他接到米尔豪的报告，说他的巡逻队发现有一支普军纵队正从格里向瓦弗尔撤退。这个消息并不使他感到烦恼，因为他认为面对着格鲁希的三万三千人，布吕歇尔是决不敢横越他的正面进行侧进行军以求与惠灵顿会合的。"); 
		content.push("大约休息了一两个小时之后，拿破仑于六月十六日凌晨一时，又在大雨如注之中出发视察各个前哨，拂晓时才回到司令部，发现在凌晨二时，格鲁希有一个报告送到，发出的时间为六月十七日晚十时。"); 
		content.push("报告的内容是说普军似乎正分为两个纵队在撤退中，一个向瓦弗尔，另一个向普维茨。此外又补充说：“可能其中有一部分是准备与惠灵顿会合，而其中央部分在布吕歇尔亲自指挥之下退向列日，另一个纵队连同炮兵早已退到了那慕尔，今天黄昏时，艾克斯尔曼将军已经把六个中队的骑兵向瓦尔海因推进，三个中队向普维茨推进。等他们报告来时，如果我发现普军的主力是在向瓦弗尔退却，我就要追逐他，以阻止他们到达布鲁塞尔，并把他们隔开不让其与惠灵顿会合。”与米尔豪的报告结合起来看，这个报告是应该立即予以答复的。"); 
		content.push("可是直到上午十时才派了一位军官去向格鲁希传达下述命令：“此时陛下正在攻击英国，他们已在滑铁卢占领了阵地。陛下希望你向瓦弗尔进发，以便与我们接近，随时与我们的行动保持接触，经常与我们通信，击退在你前面的以及已在瓦弗尔停止的普军，你必须尽最快速度到达该地。”象格鲁希这种智力有限的人，这个命令的措词可说是极不适当。"); 
		content.push("实际上只要这样简单的一句话就够了：“靠近我们并阻止普军救援惠灵顿。”假如苏尔特能够负责在凌晨三时就把它送出，那么最迟在上午八时一定可以送到耿布卢的格鲁希手中。即便在上午四五时之间送出，格鲁希也可以在瓦尔海因收到。在这种情形下，最多也只会有一个军的普鲁士部队可以给与惠灵顿援助。当格鲁希的报告送到拿破仑司令部时，惠灵顿也接到了布吕歇尔对其上午十时发出通信的回答，内容是说在六月十八日拂晓时，比罗军将赶来援助他，接着后面就是佩尔希军，而第一和第三两军在准备就绪之后，也就会随在佩尔希后方前进。这已经超出了惠灵顿的意料之外，所以他立即决定接受会战，并等候比罗到达。"); 
		content.push("现在回过来叙述格鲁希方面，他在下午一时已接到追击布吕歇尔的命令。一个小时之后他开始出发，但是其前进速度却慢得离谱，到夜幕低垂时才到达耿布卢。于是他就向皇帝发出那个在下午十时所发出的报告。一个小时之后，他从骑兵方面获得普军正向瓦弗尔行军的消息，他马上就得出结论，认为敌人的意图仅是在那里集中，然后向布鲁塞尔推进。其次，他又决定不取道格里和莫斯提耶以达到瓦弗尔来进行侧面追击，而决心只跟着敌人的后卫进向瓦尔海因。（注：是否为瓦尔海因颇有疑问）更糟糕的是本应于六月十八日拂晓即开始行动，但他却命令范达米在上午六时动身，杰拉尔德在上午八时动身。"); 
		content.push("而实际上他们可能迟到八九点钟才动身。"); 
		content.push("格鲁希在上午八九时之间离开了耿布卢，于上午十时在瓦尔海因追上了第三军的先头部队。他在那里进入一位当地显要人物霍勒特先生的宅中，为的是写一个报告给皇帝，内容是说照他看普军的意图似乎是要在奇斯集中兵力，这在鲁文以南约十英里，以便与追击者作战，然后再与惠灵顿会合，所以他决定把兵力集中在瓦弗尔，以便夹在普军与惠灵顿之间。"); 
		content.push("他写了这个报告之后就坐下来吃早餐，上午十一时三十分，他正和杰拉尔德在花园中散步，突然听到从圣让山方向传来了一声炮响。"); 
		content.push("杰拉尔德立即说：“我想我们应该向炮声的方向前进。”格鲁希却拒绝考虑，认为那只不过是后卫的行动而已。双方发生了激烈的争辩，最后杰拉尔德主张让他率领他的军单独前往。格鲁希不肯听从，说他应绝对服从皇帝的命令，那知从头到尾，他自己就根本不了解这个命令的意义。"); 
		content.push("这时普军方面的情形又如何呢？比罗军的先头部队已经到了沙佩尔-圣隆贝尔，但是其后续部队还相距颇远，直到下午三时才赶上。"); 
		content.push("佩尔希晚半小时动身，杰森也是一样，他以奥汉为目标。而色勒曼军仍留在瓦弗尔。所以在上午十一时三十分时，普军有四分之三还留在瓦弗尔或其附近。假如格鲁希肯听从杰拉尔德的建议，于正午时向莫斯提耶和戴尔河上的奥提格尼进发，其距离都是八英里，那么尽管道路恶劣，他在下午四五点钟之间也一定可以到达这两地，就位于布吕歇尔的左翼和后方。可是他却以单行纵队继续取道柯尔拜向瓦弗尔前进，于下午二时到了拉巴拉克——在莫斯提耶和奥提格尼以东约三英里半远，奥提格尼的桥梁还完整无恙，而且也无人防守。从拉巴拉克或其附近可以看见普军正向滑铁卢战场前进。正如罗皮斯所说，即使到这时，格鲁希若能用骑兵监视在瓦弗尔的色勒曼，那么他就可以把他的两个军都开往戴尔河的桥头。果真如此，那么比罗和佩尔希的前进就仍然都可以阻住，只有杰森军例外。（见《滑铁卢会战史》）有了格鲁希和内伊这样的部下，拿破仑纵使天神降凡，也还是会打败仗的！在上午四五时之间，苏尔特向所有各部队下达命令说，一律应于上午九时正进入攻击位置。但因为大雨之故，准备工作十分迟缓，所以事实上这是不可能的。上午七八时之间，雨停了，当皇帝坐下来吃早餐时，苏尔特从前一夜起就对格鲁希感到放心不下，所以建议至少应把他所指挥的部队收回一部分，拿破仑却鲁莽的拒绝了这个忠告。"); 
		content.push("他的兄弟杰罗姆也提醒说，前一夜晚餐时，伺候他吃饭的侍者在那天上午也伺候惠灵顿吃过早餐，曾听到这位公爵的一位副官说到英普两军会合的问题，拿破仑对此唯一的答复就是“胡说！”任何东西都不能改变其已有的固定观念，拿破仑始终认为李格尼一战之后，普军不会再有干预的能力，而对惠灵顿的杂牌部队，只要一拳即可击碎。"); 
		content.push("早餐吃完之后，拿破仑传令备马，带着德劳特一同去视察地形和敌情。德劳特是个有经验的炮兵军官，就劝他把发动攻击的时间再延缓两三个小时，理由是地面太湿，将使炮兵无法迅速运动，（注：还有炮弹也会落入软泥中而不跳飞。）拿破仑本人也是炮兵专家，对德劳特的意见立即表示同意，而把攻击发动的时间推迟到下午一时，照霍沙依的看法，这是他在这场会战中犯下的一个最主要的错误。因为假如他不同意，那么英军也许不等到普军来到早已被击溃。（见《滑铁卢·一八一五》一书。）上午十时，拿破仑在罗索梅农庄中突然想起格鲁希来，他命令苏尔特答复他的最后一个报告。几分钟后，似乎是下意识的，他感到东方会有危险发生。他命令马尔波特上校率领第一轻骑兵团在弗里齐蒙占领了阵地，并派巡逻队向莫斯提耶和奥提格尼的桥头搜索，很明显是想与格鲁希取得接触，一发现后者接近时即应立即报告。"); 
		content.push("此后当部队都已进入战斗位置时，拿破仑即开始检阅部队。到处都是“皇帝万岁！”的疯狂呼声。上午十一时，他口授了一个非常简短的攻击命令，因为他的目的还是和李格尼之战完全一样，突破敌人的中央部分，然后再扩张渗透的战果，所以他命令内伊在下午一时或稍后跟在猛烈的炮兵准备射击之后，把德隆的军向圣让山的村庄推进，莱里军则在左翼同时进行齐头的平行进展。几分钟后，为了吸引惠灵顿注意，使他减弱其中央部分以增强右翼，拿破仑又命令莱里立即派一个师的兵力去对霍格蒙进行强力的佯攻。此时，他又调集了八十门火炮，布置在阿利安斯的前方和右面，并于正午时开炮射击。"); 
		content.push("即使以这个时代的会战而言，滑铁卢的战场也还是太狭窄，因为其纵深从圣让山到罗索梅不过两英里又四分之一，而最大宽度从博纳拉鲁伊到帕里斯森林一共只有四英里。大致说来，这是为查利瓦-布鲁塞尔道路切断为两部分，在南面的阿利安斯高地两边，有一道低矮的不规则山岭，在北面又有另外一条低岭——博纳拉鲁伊-瓦弗尔道路就沿着它走。在两座山脉间是一个浅谷，比山脉要低大约四十五英尺。"); 
		content.push("惠灵顿的主战线沿着第二道山脉，在圣让山村庄南面，相距只有四分之三英里，一直延展到布鲁塞尔道路以东约一又四分三英里，及布鲁塞尔道路以西约三分之一英里。在他的左正面，从前方四百码到八百码远之处，是斯摩海因，拉海耶和帕佩洛特等村庄。在他中央正南方为拉海耶圣农庄以及一个宽广的沙坑，在其右侧翼的前面，高耸着霍格蒙别墅，周围都是果园和花园。面对着惠灵顿，拿破仑的战线以圣让山以南一又四分之三英里的某一点（位于圣让-尼维尔道路上）为起点，越过霍格蒙南面，达到弗里奇蒙别墅为止，弗里奇蒙别墅面对着帕佩洛特，拉海耶圣和斯摩海因。"); 
		content.push("两军在下午一时的一般部署可以用附图来表示。依照西波尔纳在《法比战史》中的记载：惠灵顿的陆军为步兵四万九千六百零八人，骑兵一万二千四百零八人，炮兵五千六百四十五人，火炮一百五十六门，总人数六万七千六百六十一人。拿破仑方面为步兵四万八千九百五十人，骑兵一万五千七百六十五人，炮兵七千二百三十二人，火炮二百四十六门，总人数七万一千九百四十七人，为了防止敌军采取蒙斯-布鲁塞尔道路来迂回他的侧翼，惠灵顿又在哈尔和图比茨留下了兵员一万七千人和三十门炮，由尼德兰的腓特烈亲王指挥。因为在前一天上午，惠灵顿要求布吕歇尔给与他一个军的帮助，可是在六月十八日全天，他却把这个强大的支队始终保留在八九英里之外的地方，这实在是一个头等大错。即使没有布吕歇尔的援助，这支兵力若能用以迂回拿破仑的左翼，也可以拯救英荷军，而且即使没有倾盆大雨，有了这支兵力惠灵顿也一定可以坚守以待布吕歇尔到达。一万七千人，相当于其全部兵力的五分之一，可以说是完全浪费了，而且如肯尼迪所说：“法军要想达到图比茨和哈尔而在前进的途中不被发现，这也实在是不可以想像的。”上午十一点半，法军炮兵开始射击，莱里军中的杰罗姆师也向霍格蒙前进。可是他并未能把行动仅限于佯攻，杰罗姆不能自制，立即卷入真正的战斗，并以占领该别墅为目标。这是法军几个战术性错误中的第一个，因为结果完全与拿破仑的意图相反，不特没有吸引住英军，反而把法军吸引住了。不久福伊师中又抽了一个旅去支援杰罗姆。他不知用榴弹炮的火力击毁坚固的建筑物，而命令步兵一再硬攻，直到别墅前的树木都被枪弹削成了碎片。"); 
		content.push("当这个本末倒置的作战正在热烈进行之际，拿破仑却忙于准备用德隆军来攻击惠灵顿的中央部分。快到一点时，一切都应准备就绪，他向战场上四周了望，突然发现在远处，大约是东北方四五英里之外，可以看到有朵“黑云”从沙佩尔-圣隆贝尔的森林钻出来。于是所有望远镜都对着它观察。苏尔特说他已经看清楚了是部队，大家马上认为是格鲁希来了。几分钟后，神秘的谜底揭穿了，有几名马尔波特的轻骑兵押着一名俘获的普军传骑回来，从截获的文件中得知这朵“黑云”其实是比罗的前卫。虽然这对皇帝的固定思想是一个打击，可是他并不紧张。只不过是把它当作一个副作用看待。他毫不怀疑的认为在比罗来到这前，他就一定可以先将惠灵顿击溃。虽然如此，这个新危机却还是必须加以应付，他本来已写好了一封给格鲁希的回信，现在就命令苏尔特再加上了一个“又及”：“从刚才截获的文件中，我们知道比罗将军正要向我们的右翼进攻。我们相信已经在沙佩尔-圣隆贝尔的高地上发现了该军。所以希望不要再浪费一分钟，赶快与我们靠拢在一处以击碎比罗。”依照高尔高德的看法，这个传令军官在两小时内是应该可以把这个命令送到的。这是不可能的，事实上，这信直到大约下午五点钟才送到格鲁希手中，而这时他却在瓦弗尔，正与色勒曼苦战不休。假如在上午即已召回他的兵力，拿破仑的预测就灵验了。"); 
		content.push("接着，拿破仑命令多蒙和苏贝尔维的两个轻骑兵师，向沙佩尔圣隆贝尔进发。在他们掩护之下，罗包随着后面前进以阻止比罗。在右翼感到巩固之后，现在差不多是下午一点半，于是拿破仑命令内伊开始进攻。"); 
		content.push("自从一七九二年起，法国陆军在攻击的前进阶段中，为了能迅速越过地面而不引起混乱，总是使用纵队形式。当快要接近敌军时，为了能发挥最大限度的火力，纵队又要改成横线。为了使展开便利，纵队通常都是以营为单位，间隔为一个或半个展开的距离。他们很易指挥，能够迅速展开，在遭遇到骑兵时又可以迅速结成方阵。"); 
		content.push("攻击是以下述原则为基础：（一）当纵队前进时，炮兵应迫使敌军留在横线位置上，因为只有这种队形，在火力下的损失可以最轻。"); 
		content.push("（二）在自己展开为横线之前，利用骑兵威胁敌人，迫使他们把横线改成方阵——这仅仅是对付骑兵的最可靠队形，而在应付步炮兵的火力时，却是损失最重的。（三）在骑兵掩护下，纵队展开为横线，以便用较重的火力打击敌方的方阵（方阵的火力还不如横线），团级火炮也协助射击。（四）最后，一旦敌方方阵发生混乱，立即用刺刀执行突击，而骑兵也实行追击，以歼灭敌军残部。"); 
		content.push("在现有情况之下，因为某种从未得到解释的原因，德隆四个攻击师中的三个，并未象惯例一样以营纵队前进，而是以正面为一个营的师纵队前线，换句话说，就是每个营分成平行的三列前后重叠着。"); 
		content.push("（注：法军仍然采取这种旧式的三列制，而在惠灵顿指挥下的英军，则一向都采取二列制，所以他们一个营的火力可比法军超出三分之一。）现在这三个师中的每一个都采取这种笨重的队形，每个师都有八九个营，所以这种师纵队的正面为二百人左右，前后一共有二十四列到二十七列。这种笨重的纵队不仅使他们不可能迅速展开，有这多么人集中在一起，也特别容易为敌火击中，受到重大损失。"); 
		content.push("对内伊和德隆而言可以说是不幸之至，他们所面对的这位将军，不仅精通法军的战术，而且至少还懂得应付的对策。惠灵顿并不沿着博纳拉鲁伊-瓦弗尔道路旁边的山脊部署兵力，反之他却把主力藏在山脊后面，这可以使他们不受敌人枪炮火力的侵扰，因为敌军的炮兵是由加农炮而不是榴弹组成，所以无法达到这个反斜面上。其结果是在法军的预备炮击中，他的部下只受到极轻微的损失。他们所要做的不过是成横线的卧倒在山脊后面。"); 
		content.push("等法军纵队快要接近山顶时，他们就赶紧上前几步，不等敌人展开，就向他们发射一阵猛烈的排枪。这些战术并不能解决应付骑兵的问题，那是必须用步兵组成方阵的。在整个会战中，照我们看来，使法军突击失败的主因还是其步骑兵之间没有良好的合作，这比那个不应使用的笨重队形还更具有严重影响。"); 
		content.push("以上这些对战术的简略分析，足以说明德隆的突击失败的理由。"); 
		content.push("它是用四个纵队作梯形配置，左面的一师——师长敦泽洛——向拉海耶圣进攻，而特拉维的轻骑兵旅则在他左面。右面的师纵队——师长为杜鲁特——向帕佩洛特前进，而阿里克斯和马尔柯格里特的两个师则夹在二者之间。没有遭受多大困难，帕佩洛特即已被攻陷，可是敦泽洛却无法攻下拉海耶圣，守军为一个营的日尔曼部队，由巴林少校指挥，进行了极英勇的抵抗。在中央部分的两个师，刚爬上山坡就受到了敌方的强烈火力攻击。他们爬上山坡之后，与拜兰德的荷比旅遭遇，在惠灵顿的部队中展开在前坡上的只有这一个旅，他们在法军炮兵预备射击中早已受到重大损失，所以当然守不住阵地，开始向后败退。同时第九十五步兵团中有三个连是守着那个沙抗的，现在也感到站不住了，开始撤退，于是战斗全面展开。在博纳拉鲁伊-瓦弗尔道路与查利瓦-布鲁塞尔道路的交叉点上有棵老榆树，惠灵顿就在那棵树下观察敌人的进攻。拿破仑在罗索梅也在从事同样的工作，和他的幕僚似乎都认为德隆的成功已经在望了。"); 
		content.push("天下再没有比这个幻想更空虚的了，德隆的纵队因为部署失当，早已使前进速度减低，现在就引出一场大祸。当他们快要接近山岭顶点时，已经变成一大堆乌合之众，根本无法恢复秩序和作任何的展开。当他们乱成一团的时候，英军方面约皮克顿指挥他的师（约四千人）向前，他们到了山顶上，肯普特的旅就隔着四十步的距离，对着前进中的法军发射猛烈的排枪。派克的旅则从瓦弗尔路边的树篱后面冲出，上了刺刀向人群中冲锋。约皮克顿本人却中弹阵亡。"); 
		content.push("高潮已经到了，乌克斯布里基立刻抓住了它。他把索莫斯特和庞森贝的两个骑兵旅也投入了战斗。他们首先击散了特拉维的轻骑兵旅，这个旅是随着德隆军前进的；接着又向已经秩序混乱的法国步兵冲击，把他们赶下山坡，俘虏了三千人和两面“鹰旗”。英国骑兵以全速冲过了中间的谷地，经过了法军的前哨，冲上了对面的斜坡。乌克斯布里基赶紧吹撤退号，但是已经无法阻止他们前进，当他快要达到法军炮兵阵地时，突然受到了马尔提格长矛骑兵的侧击，庞森贝于此时战死。接着法军方面的法林轻骑兵旅也投入战斗，在战场上死伤了三分之一以上时，这两个英国的骑兵旅完全丧失了秩序，仓皇的被逐回。此时，对霍格蒙的攻击仍在继续之中，使莱里也感到精疲力竭。"); 
		content.push("下午三时，战斗逐渐停息，虽然德隆的攻击已经失败，惠灵顿的地位却也十分危殆：拜兰德的旅（约四千人）几乎全部阵亡，而由于索莫斯特和庞森贝的胡乱冲锋，又使惠灵顿丧失了二千五百名最优秀的骑兵。现在一切就仰赖布吕歇尔的到达，而他们的前进却是异常迟缓。拿破仑的地位也同样不安，因为他刚刚接到格鲁希于十一时三十分从瓦尔海因发出的报告，这使他认清要靠格鲁希的帮助已经没有可能性了。也许他可以用退却的方式来救出这个军团，不过退却的意义就不仅是丧失了会战，而且更会引起政治性风波。（注：很可能拿破仑军队在士气上是不能退却的，而且退却战也的确不是他所擅长的。）所以他决定利用比罗的迟缓行动，决定在普军尚未赶到战线之前即先击毁惠灵顿。到下午三点三十分，德隆已经把他的残部集中好了，拿破仑就命令进占拉海耶圣，以便以此为基地，而用德隆和莱里的两个军发动一个总攻，在他们后面就是龙骑兵的主力以及近卫军的步兵。"); 
		content.push("炮兵的火力十分猛烈，但因为德隆军仍然停留在无组织状态中，而莱里的部队又很难摆脱对霍格蒙的战斗，所以内伊能用来进攻的兵力一共只有两个旅。虽然他们被敌军击退了，可是发现在烟雾中有一些敌人的弹药车辆纷纷向后方飞奔，实际上他们是忙于后送负伤人员，内伊却武断的认为敌军已经在退却了。他不等皇帝传令骑兵前进，就直接通知米尔豪和他的两个师向前冲锋。当他前进之后，勒菲弗尔的师本来位于米尔豪后方，于是他自动的跟随着前进。这样一来，在拉海耶圣尚未攻下之前，法军的五千余名骑兵即已投入混战之中。为什么拿破仑不制止这个不合理的行动呢？其原因是他的注意力正被其右翼方面所吸引。那方面的情况是：虽然比罗已在下午一时到了沙佩尔-圣隆贝尔，可是直到下午四时，他的纵队头部才从帕里斯森林中跃出，随即被多蒙的骑兵中队所制止，以后该中队不支向后退走，由罗包的步兵出面迎敌。虽然在数量上居于一比三的劣势，罗包却仍然向前进攻比罗的两个领先师，然后才撤回到普隆斯诺瓦。在那里因为三面受到攻击，才被迫撤出后退，于是普军的炮兵开始从那里向布鲁塞尔大路轰击。因为普隆斯诺瓦的失陷威胁到法军的退却线，拿破仑命令杜斯米用青年近卫军去收复它。杜斯米达成了任务，于是罗包的第六军从他们左方延展，与第一军的右端相连。"); 
		content.push("因为拿破仑忙于料理这方面的战事，内伊就在兴奋过度的心情下，在下午四时到四时一刻之间，亲自率领米尔豪的轻骑兵直向惠灵顿冲去。惠灵顿却绝未想过退却，因为他唯一的目的就是坚守阵地以等待普军到达。虽然联军方面也曾料到在这一天当中一定会有一次巨大的骑兵攻击发生，可是内伊用骑兵来对付完整的步兵，这却完全出乎他们的意料。于是联军步兵立即奉命组成方阵，炮手奉命与他们的火炮留在正面之前到最后一分钟，然后再带着他们的马匹躲到方阵中去。法军骑兵整队前进，满山遍野而来，几乎塞满了拉海耶圣与霍格蒙之间的整个空间。他们用缓驰的速度进到斜坡上，于是法军的支援炮火停止射击，而联军的炮兵却开始射击。冲锋号响了，在“皇帝万岁”声中，五千名法国骑兵象狂潮一样冲向联军炮兵阵地。虽然联军的火炮全部都被他们俘获，可是他们没有准备使这些火炮丧失效力。"); 
		content.push("既没有马匹可以把它们拖走，也没有十字镐来把它们敲毁。他们对这些火炮感到毫无办法，假如当时能把这些火炮钉毁，只要有些无头钉和铁锤即可以完成这个工作，那么下一次的骑兵大突击似乎一定能够成功。因为骑兵进攻时最怕的还是炮弹而不是步兵的枪弹。法国的骑兵团绕着步兵方阵冲突，一直到全部高原都为铁骑踏遍为止。对这场战斗，弗雷塞有下述记载：“法国骑兵在冲锋时的英勇程度为我毕生所仅见。从来没有见过骑兵行动有如此光荣者，而步兵抵抗的坚定也足以与之匹敌。”乌克斯布里基正在注视这场混战，他手中还控制着三分之二的骑兵生力军，突然也把五千名骑兵，包括多恩堡，阿伦斯切德，不伦瑞克，梅尔伦和吉格尼等旅放出来与法军交战。他们把法军扫退之后，联军炮手就立即从方阵中冲出去，赶紧操纵火炮，把葡萄弹和榴霰弹投射在正在撤退的敌军身上。法军骑兵还是无所畏惧，在退到山麓之后，把阵容整顿一下又冲上山来了，可是又被无情的炮火赶回来。"); 
		content.push("虽然在罗索梅，那些与拿破仑一起的人看到这种激烈的战况，都不禁得意洋洋，可是拿破仑本人却完全不同。"); 
		content.push("他不耐烦的向苏尔特说，“是个不成熟的行动，结果可能会使我们吃大亏。”苏尔特回答说：“他（内伊）又象在耶拿一样，我们会受到牵连。”虽然如此，明知这个行动不成熟，但是拿破仑却担心一旦骑兵被逐回，全军的神经都会受影响，从而发生恐慌现象，所以他命令弗拉豪将军去命令克勒曼前进支援内伊。克勒曼也认为这个行动未免过早，但他正在犹豫之际，其第一师的师长雷里提耶将军却不等命令即挥动部队奔驰而去，克勒曼只好率领卢塞尔的第二师也随之而进。接着，吉约也指挥近卫骑兵师盲目的跟着克勒曼走。这个行动是一个要命的大错，因为不仅使皇帝丧失了最后的骑兵预备队，而且也使战场上挤满了骑兵，简直没有活动余地。如肯尼迪所说，当联军方面看到这一万二千余名骑兵都集中在霍格蒙与拉海耶圣之间一千码长的正面上进行集中攻击，都不禁为之骇然。实际上因为两面都有围墙，所以还须空出相当的距离，因此骑兵真正前进的正面只有五百码左右。"); 
		content.push("在米尔豪疲乏之兵的后面，下午五时三十分，克勒曼等部队前进了，可是既无步兵支援，而炮兵的支援也极为有限，因为只有一个炮兵连被拉到骑兵后方以击碎敌人的方阵。毫无疑问，由于地形恶劣使炮兵的运动十分困难；话虽如此，当时若能使两三个骑炮兵连前进到榴弹射程之内，那么无论什么奇迹也救不了惠灵顿的军团，使其不至崩溃。"); 
		content.push("虽说法军的第二次大突击也和第一次一样被击退了，可是联军战线上的紧张情况也到了最大限度，直到现在为止，惠灵顿已经把骑兵和步兵预备队的大部分都用光了。若他在哈尔和图比茨不留下那一万七千人，情况就不会如此恶劣。"); 
		content.push("可是内伊对敌人的紧张情况却并不能加以利用，因为他的整个战术都是错误的，不但对各兵种没有加以联合使用，反而故意将他们分开。假如他能遵照拿破仑的命令，首先占领拉海耶圣，然后再把炮兵阵地设在它前面，他一定可以击溃敌人的方阵。进一步说，如果他用步兵来支援骑兵，结果成功也会是毫无疑问的。如麦尔克所记载的：“有一个法军炮兵连位于比我们略高的一个小丘上，在我方左翼前面相距不过四五百码。他们火力的速度和精确度都很够惊人，几乎弹无虚发。我的确认为我们会被歼灭，在整天的战斗中，这个炮兵连使我们所付出的代价最高。”内伊不仅忘记了他的目标——拉海耶圣——而且也忘记了他的步兵，仅当克勒曼的第四次冲锋失败之后，他才想到使用他的六千把刺刀。下午六时，他命令莱里军中的弗依和巴齐鲁两个师前进，但却又不用骑兵加以支援。这次攻击，照弗依所形容的，他们遭遇到一阵“死亡冰雹”，几分钟内就损失了一千五百人，终于被击退了。"); 
		content.push("当这个攻击仍在进行中时，拿破仑骑着马沿着全部战线巡视以安定军心，同时也严命内伊无论付出任何代价都必须立即占领拉海耶圣。敦泽洛师中的一部分兵力终于完成了任务，主要原因是巴林支队已经把弹药打光了。此外联军也丢掉了那个沙丘。"); 
		content.push("这一次内伊对他的成功却知道立即加以利用：他调了一个炮兵连到拉海耶圣附近，距离联军阵地在三百码之内，再命令阿里克斯，敦泽洛和马尔柯格尼特等师的残部前进，在瓦弗尔道路上获得了一个立足点。但是到了此时，他的人员已经疲惫不堪，无力再向前推进，所以他又派希米斯上校去向皇帝要求增援。拿破仑不禁大喊道：“部队？你们希望我从那里调动？你们以为我可以变出来吗？”但是内伊这次却并没错，由于战术错误延误了这么久，现在真正到了决定性的时机了。实际上，拿破仑虽然已经感到压力很重，可是却并非完全没有预备队，不过很明显，他却并不知道惠灵顿的处境已经到了山穷水尽的地步。"); 
		content.push("关于这方面，肯尼迪有下述记载：“拉海耶圣已在敌人手中......欧普特达旅差不多已完全被歼灭，基尔曼希格的旅也消耗殆尽，这两个旅都已经守不住阵地。所以那一部分阵地，即在哈尔基特之左和肯普特之右，都已经成为真空状态。"); 
		content.push("这一部分又正是惠灵顿战线的中心，所以敌人最希望攻入的目标也正是这一点。情况已经十分危急，在整个作战过程中，没有比这时更紧张的。拿破仑此时没有调动预备队乘虚直入，才真是万幸。”“因为在战线中央出现了这样一个大空洞，惠灵顿当然也认清了局势的严重性。他不仅把不伦瑞克的部队调来填塞空洞，而且也亲自加以指挥。即令如此，还是经过了最大困难才勉强守住了这个地区。”“在这场会战的其他部分，惠灵顿公爵都没有象在这时那样的亲冒个人的生命危险。而在这一天的其他时间，也从来没有象这时最能表现出来其最大的指挥能力，因为这才真是生死关头。”拿破仑手中仍有八个营的老年近卫军和六个营的中年近卫军。假如他肯把一半兵力给与内伊，那么惠灵顿的中央部分毫无疑问的即将溃裂；因为只要有相当少数的生力军出现，即可使联军望风而逃。但是拿破仑此时的情况也正和惠灵顿一样危急。青年近卫军已被敌人逐出普隆斯诺瓦，不仅右翼感到威胁，而且后方也随时有崩溃的可能。"); 
		content.push("所以他没有立即给与内伊增援，而把这十一个营的近卫军构成了许多方阵，在阿利安斯到罗索梅之间，面对普隆斯诺瓦方向；他把其中一个营布置在勒卡茹，另派两个营由莫朗和皮里特率领，去夺回普隆斯诺瓦。在鼓声冬冬之下，近卫军连一枪都没放，只挥着刺刀，在二十分钟之内就把普军赶出了村庄，然后再交给青年近卫军去占领。"); 
		content.push("现在七点钟已经过了，因为普隆斯诺瓦已经夺回，所以拿破仑决定支援内伊，以便在日落之前进行最后一次打击。他命令德劳特把弗里昂所率领的八营近卫军又调动到前面来，他们到达之后，他就亲自率领着前进，并把他们交给内伊元帅。同时，他也命令炮兵增强火力，并命令莱里和德隆以及骑兵都一律前进，以支援内伊的突击。为了提高部队的士气，他又命令比多耶尔将军跑到前线上去宣布格鲁希已经赶到，他们的炮声在远处已经可以听到。当近卫军在浓烟掩护下列成阵形时，有一个骑兵军官逃往敌方，使惠灵顿知道了法军方面的准备情形。实际上，所谓决定性时机早已过去，自从希米斯上校来向拿破仑求援之后，敦泽洛，阿里克斯和马尔柯格尼特的部队都已被赶出高原之外。惠灵顿已经重占了原有阵地，并且也知道杰森的前卫在下午六点钟已经达到了奥汉，所以他从左翼方面抽出范德勒尔和维维安的骑兵旅加入到中央方面，并且从博纳拉鲁伊把沙斯的第三荷比师调到了梅特隆的近卫旅和亚当的轻骑兵旅的后方。后者在惠灵顿的右翼中心，由沙坑以西的瓦弗尔道路的路基所掩护。"); 
		content.push("虽然记载各有不同，近卫军似乎是集中成一个纵队，其正面为两个连，每个连都照惯例分成三列。因为每个营人数约五百人，共有四个连。所以纵队正面为七十五人到八十人。有两个骑炮连，每连六门炮，随伴着前进，一路用火力来掩护步兵运动。"); 
		content.push("若直向布鲁塞尔道路前进，那么这条路的路基多少可以供给相当的掩护，以使人员免受敌火摧残。内伊却不这样走，他成对角线的越过霍格蒙和拉海耶圣之间的斜坡，直向敌人右翼中央前进。可是当攻击在执行的时候，所用的却不是一个纵队，而变成了两个纵队，其原因虽然已经不大清楚，但似乎不外乎下述两点：（一）因为发动攻击时太匆忙（注：太阳已经要落山了。），领先的四个营（老年近卫军）先走了，后续的四个营（中年近卫军）未能赶上。（二）这也是常有的现象，在这个纵队之中，总是前头快而后头慢，于是一个纵队分裂成两个纵队。后者偏向前者的左后方。（注：在用黑色火药的时代，黑烟是那样厚密，隔几码之外就看不清楚了，所以前后脱节也是常事。）所以梅特隆将军的记载是：“当攻击军前进时，它自己分开了，轻步兵（中年近卫军）向左偏，榴弹兵（老年近卫军）则采用较直接的路线冲向我们的阵地，爬上山坡，把拉海耶圣留在他们的右面，向第一近卫旅所占领的高地前进。”一般而言，所有目击者的叙述，依照其观察位置的不同常常彼此互有出入的，等把它们拼凑起来之后，许多细节也很可能使决定性时机反而不明显了。一共有两个决定性时机：一是梅特隆近卫旅击毁领先纵队，另一个是亚当轻型旅击毁后续纵队。关于第一点，英军第一近卫步兵团中的鲍威尔上尉说：在突击之前，英军都躲在壕沟和瓦弗尔道路的路基后面，若不是有这种保护，可能全部人员都会为炮火击毙。（注：虽然这次突击，拿破仑只用了八个营近卫军——通常是二十四个营。可是惠灵顿的地位却已经岌岌可危。）弗雷塞说：“这个最后的突击几乎要了我们的命。”接着，鲍威尔上尉说：“突然炮火停止了，当烟雾消散之后，一片非常可怕的景象出现在我们眼前。由榴弹兵所组成的密集纵队，正面约为七十人，正向我们冲来，口中高呼着“皇帝万岁！”等到他们一直前进到距离我方正面五六十步时，我们旅才奉命站起来。不知道是因为突然这个军的兵力就出其不意的在他们眼前变了出来，好象是从地下钻出来一样，所以使他们大感震惊；或者是因为我们发射的火力太强烈了，于是从来是无坚不催，无攻不克的法国近卫军突然停止了前进。”梅特隆的记载如下：“这个旅在敌方炮兵火力之下受到了很重的损失，但是一直保持着火力，等候敌军纵队接近。敌军在一口气爬上山坡之后，在大约距离本旅前列二十步的地方停止了。”“敌方炮兵的缩短射程现在使我方行列受到重大损失；在葡萄弹之下，许多人纷纷倒地。步枪的火力也夹在炮火之间。”“很侥幸，炮兵的浓烟并没有掩护敌方的纵队而使我们失去可供瞄准的目标。”“敌人为什么停在这样一个危险的位置上，应该是已经没有足够的时间去实现他的意图。”“本旅的火力开始发生了可怕的效力。”“敌人的纵队已经碎裂，用极快速度向后撤走。只留下了一堆已死和垂死的人，作为他们已经占领的土地的标志。”假如近卫军的榴弹兵能获得骑兵支援，那么梅特隆的部队可能就会被他们压倒。因为为了对付骑兵，这个旅必须组成方阵，法军的骑炮和步枪却会使他们受到重大损失。"); 
		content.push("此时，在后方的中年近卫军（轻步兵），可能是由于烟雾的遮障，却向着梅特隆旅的右方前进，当榴弹兵被击退而他们已接近山顶时，柯尔波尼上校命令他的第五十二团，在第九十五团支援之下向左旋转。这个旋转使他们的正面大致与法军正在运动中的纵队相平行。"); 
		content.push("其次，他命令一个连以疏散队列前进，以便向这个纵队射击。"); 
		content.push("于是该纵队停止下来，构成一条面对第五十二团的横线，一开火之后使这个连受到了很大损失。此时惠灵顿骑马赶来，命令柯尔波尼向一个轻缓的高地上压迫，以逼近法军轻步兵。柯尔波尼的记载说：“此时，第七十一团在我右方，我命令吹前进号，整条横线向小山上冲去；当我们到达道路边沿，那一面是由法军占领着的，第五十二团开枪了，至少多数连是如此的。”其次，依照第五十二团的加勒尔中尉记载，大致情形是这样的：“敌人在高呼中向前挺进，喊声盖过了枪炮的呼啸声，他们的火力也极为猛烈，虽然正面长度只有常规的一半，可是在四分钟之内，第五十二团致少有一百五十个人已经倒地。当第五十团到了与敌人侧翼大致平行的地方，柯尔波尼爵士就大呼“冲锋！冲锋！”全团人员报之以热烈的欢呼，纷纷向前冲击。在十秒钟之内，法国近卫军的纵队就被击碎了，在极端混乱之中，他们向拉海耶圣后方的低洼道路上飞逃，连掩护的枪声都听不见。依照拉柯斯提的供词，据说拿破仑本人就站在那里。”还是和榴弹兵的情形一样，假如轻步兵有骑兵支援，那么亚当可能就会被迫把他的旅组成方阵，这个著名的反击也许就不会发生。由于缺乏骑兵，尤其是吉约的近卫重骑兵，才使拿破仑丧失了最后胜利的机会。"); 
		content.push("法军发动其最后攻击时，杰森终于前进到惠灵顿的左翼，与在弗里齐蒙附近的比罗军交战，当这两个纵队的近卫军被击退时，他的部队也把杜鲁特和马尔柯格尼特的两个师赶出了拉海耶圣和帕佩洛特。"); 
		content.push("罗包也向普隆斯诺瓦退却。惠灵顿看到敌人已经越来越混乱，决定完成这一天的最后一击。他用马刺夹着马，冲到高原边沿，脱下帽子在空中舞动着。大家马上认清了他这个讯号，于是从左到右开始全面前进，四万人如洪水一样向山坡下流动；维维安的轻骑兵和范德勒的龙骑兵是他们的先锋。"); 
		content.push("此时，拿破仑在拉海耶圣附近，尽量集中残部以支援近卫军，突然发现法军全面溃败了。他立即把溃散中的老近卫军组成三个方阵，使其右端位于布鲁塞尔道路上。在亚当轻型旅前进之前，它就开始再向后撤。当柯尔波尼和第五十二团赶上来时，根据肯尼迪的记载，“惠灵顿公爵也跃马前进，把他们击散了。”幸存的人加入原有逃兵，一起向查利瓦逃走。"); 
		content.push("在南方靠近柯斯特的地方，近卫军第一榴弹兵团中的两个营，在柏提将军指挥之下也构成了方阵。这可说是精兵中的精兵，拿破仑当时逃到第一营的方阵中避难。他们沿着道路两侧缓缓撤退，并不时停下来反击追兵。在其中一次停顿中，拿破仑甚至推进到了勒卡茹，然后再从那里退往查利瓦。"); 
		content.push("九点钟过去不久时，第一榴弹兵团还留在柯斯特附近，惠灵顿与布吕歇尔却已在阿利安斯附近会晤，他们互相道贺之后，就决定由普军接替追击任务。尽管在黑夜之中，追击的进行还是十分猛烈。在吉那普，也和一八一三年在林德瑙的情形一样。因为在戴尔河上只有一座单独的狭桥，所以法军在撤退中都挤在一起，到处都是人员、马匹、火炮、车辆，混乱不堪。"); 
		content.push("拿破仑率领苏尔特、德劳特、贝特朗等人，从吉那普一直退往科特里-布拉斯，于六月十九日上午一时才到该地。他休息了一会，命令苏尔特通知格鲁希向松布耳河撤退。格鲁希在撤退中却表现出极高的技巧，把部队一直带到日韦。如果他在前进时所表现出的决断能够赶得上撤退时所表现的十分之一，那么这次会战的结果也许就会完全不同。"); 
		content.push("拿破仑从科特里-布拉斯再往后退，在上午五时到了查利瓦，上午九时到了菲利普维尔。在那里他草拟了最后一次公报，这是一个非常具有启示性的文件，对六月十六日，十七日和十八日三天的经过，有很详细的叙述。然后再前往拉翁，就在那里过夜。六月二十日他离开拉翁，于次日回到巴黎。他的兄弟鲁西恩劝他搜集少数剩余的部队并解散元老院，但他却表示拒绝。他知道自己的星宿已经殒落，他不愿做一群乌合之众的领袖，也厌恶内战。第二天他自动退位，让儿子罗马王继位。六月二十五，他退到了马尔梅松。"); 
		content.push("此时，布吕歇尔的军队继续向前推进，沿途骚扰不堪。七月三日，他们进到凡尔赛，惠灵顿则安稳的跟随在他们后面，到七月七日，联军以胜利者的姿态进入了巴黎。七月八日，路易十八也随着他们的行李纵队一同回来了。"); 
		content.push("在这场永留纪念的会战中，双方的损失都很惨重。汤姆金森在六月十九日上午写道：“在拉海耶圣附近的山顶上，并从那里一直到霍格蒙，到处都是死尸。”据估计，惠灵顿军死伤共约一万五千一百人，布吕歇尔军约七千人，而拿破仑则为二万五千人。此外在法军方面还要加上被俘的八千人和火炮二百二十门。"); 
		content.push("这些数字本身即足以说明当时的战况是何等激烈。尽管内伊的战术极其糟糕，可是惠灵顿却一点都不讳言他这次的幸免于失败的机会实在是间不容发。在会战结束的那个夜晚，惠灵顿对费兹罗伊勋爵说：“我从未打过这样一场会战，而且我确信今后永远不会再有这种机会了。”他也在信上对他兄弟这样说：“有生以来，我都没有经历过这样的焦急不安，因为我必须坦白承认，我从未象这样如此的接近失败。”尽管拿破仑的元帅们错误重重，可是只要有几磅钉子和二十多把铁锤，也许就可以抵销这一切错误，从而使他大获全胜。这些话似乎很讽刺，但也很惊人。如果拿破仑胜利了，那这个第七次反法同盟就一定会崩溃。不过很可能以后还会有第八次和第九次同盟出现，而最后拿破仑还是会被打倒。"); 
		content.push("联军在莱比锡的胜利，对这场长期战争而言是一个战略的顶点，因为在这一战之后，法国开始感到筋疲力竭，对最后的胜利从此绝望。滑铁卢会战在这场长期战争中只算是一个尾声，但却具有广泛的经济和政治意义。莱比锡会战代表的是欧洲民族主义对法兰西军国主义和大一统主义的胜利，而滑铁卢会战代表的却是英国体系的胜利——这是拿破仑所使用的名词——不仅战胜了法国，而且也压倒了欧洲的大部分。对大英帝国而言，特拉法尔加之战是最初的奠基石，而滑铁卢之战却是最后一块墙顶石。前者使英国确实获得了制海权，而后者则为它打开了通往世界市场的门户。在此后两代以上的时间里，英国一直是全世界的工厂和银行。"); 
		content.push("一八一五年十一月二十日所签订的第二次巴黎条约，把欧洲地图重新画过，使法国实际上恢复了其在一七九二年的原有地位，剩下来的强度恰好足以在欧洲权力平衡局势的维持中贡献一部分力量，这也正是为了维持英国安全所必需的。这也使普鲁士西进，成为对抗法兰西的主要力量。不过最重要的却是把芬兰以及大部分波兰给了俄国，这使莫斯科的势力象楔子一样插入普奥两国之间，于是这两个国家成了东部欧洲的堡垒。此外，为了填补神圣罗马帝国解散后的空洞，又成立了由三十八个自主国家合组而成的日尔曼同盟。这也为未来的萨多瓦之战和色当之战预先作了准备。"); 
		content.push("英国分得的赃物包括马耳他、好望角、毛里求斯和锡兰。不过更重要的却是这场战争使它变成了海洋的绝对控制者。所以费歇尔教授说：“有些作者简直认为不列颠帝国的建立，其实是拿破仑事业的最重要成果。”从海洋权力、蒸汽权力、金钱权力以及滑铁卢之战为英国赢得的威望中，产生了“不列颠的和平”时代。只要不列颠的海权和信用尚能维持其支配优势，则这个时代就注定可以延续下去。实际上这种局势差不多维持了一百年，并控制欧洲以外的世局，以及使欧洲的战争局部化。在这个世纪中，虽然革命的次数很频繁，而且有时也很激烈，可是欧洲却还是能够享受其最稳定和最繁荣的和平，这是从安东尼时代以后所没有的。"); 
		content.push("本书卷一大事记（八）中引述过希腊诗人亚里斯提德对“罗马和平”时代的歌颂。在滑铁卢会战之后四十年，“不列颠的和平”时代也达到了顶点。霍斯曼先生在英国下议院中也发表了下述演讲：“我们似乎忘了在我们的安全中还包括着巨大的精神和物质考虑。欧洲每个有思想的人都能认清，英格兰的安全就是保存一切对人类和平进步有价值的因素。英格兰的安全也就是欧洲的安全，使欧洲诸国可以温文尔雅地相处。他们（外国人）都知道假如英国不存在了，整个大陆就可能会受到暴政统治。如果英国灭亡了，比利时民族还能长久存在吗？日耳曼还能维持独立吗？意大利的统一还能实现吗？不！英国在国外的精神影响力量是不可抗拒的，这正与其在国内的坚强程度成正比，我们的伟大并不仅限于财富、商业、制度、军事威望，而是这些因素结合起来，构成的伟大精神力量，就是以自由为最高原则，以和平为神圣任务。凡是自由思想的友人无不以英国为其支援者，他们都认为英国代表的是政治上的真理。对英国的安全感到与有荣焉，对英国的失败则感到休戚与共。基于这些考虑，当我估计英国安全的价值时，所注意的就不仅是英国一国的安全，而更推广到我们对全人类所负有的责任和义务。”可是，当这个颂词发表之际，在欧洲、北美洲和亚洲却正在酝酿着新的变化。不过半个世纪略多一点的时间，“不列颠的和平”时代即告结束，整个世界又投入了战争之中。"); 
		content.push("大事记（一）：工业革命与美国的崛起"); 
		content.push("当法国革命和拿破仑战争将欧洲封建主义残余铲除殆尽时，世界上从所未见的最伟大的革命也开始撒播一种新制度的种子——这是一种以煤、蒸汽和机器为基础的生活方式。在美国和法国的革命唤醒了民族主义之后，滑铁卢会战后的一个世纪中，巨大的潜力被释放出来，注定要改变世界的面貌，提高战争的地位，由个别国家的战争演变成为洲际间的两栖大战。早在一八二五年，距拿破仑最后失败不过十年光景，斯汤达就已有了如下感慨：“从一七八五年到一八四五年，世界的变化何其巨大！在过去两千年有记载的世界历史上，从未在风俗，思想和信仰等方面发生过如此显著的革命！”在斯汤达所说的一七八五年之前，这场仅仅由蒸汽推动的工业革命，差不多已经孕育了一个世纪。其起源大致为一六九八年塞维利发明的蒸汽抽水机，以及一七〇五年纽克曼发明的自动蒸汽机。但是直到一七六九年——也就是拿破仑和惠灵顿出生的那一年——格拉斯哥的工具制造者瓦特才集前人发明之大全，并于一七八二年发明了双冲程引擎。同时在一七六九年，屈尼奥在法国也建造了第一辆用蒸汽推进的机车。一七八五年，卡特莱特又发明了蒸汽纺织机。这样才到了斯汤达所说的一七八五年。"); 
		content.push("从一七八五年起，由于蒸汽动力的发展以及新式炼铁方法的发明，英国超前一步，在拿破仑战争时代，在工业制造方面赢得了近乎垄断的地位。一八一八年六月二日，科克兰尼勋爵在英国下院指出：“若非适时采用机器，英格兰就会有全面衰亡之虞。”火药的发明引发了一连串新发明，终于改变了战争技术。同样在使用蒸汽作为动力来源之后，军事方面也产生了新的革命。军队的运动和补给可以使用汽船和铁路了。此外，武器制造也出现了许多改进，并且有了批量生产的可能。"); 
		content.push("在十九世纪前半叶，军事方面有两个最重要的发明，就是雷管和锥形子弹。因为一八〇〇年发现了雷酸汞，所以雷管才有制成的可能。七年后，弗塞斯申请了雷汞子弹的专利，接着在一八一六年，萧在美国费城也发明了黄铜雷管帽。锥形子弹发明出现在一八二三年，当时英国第三十四团的诺顿上尉设计了一种圆锥型子弹，装有一个中空弹底，使其在发射时可以自动膨胀并封住枪膛，虽然英国政府拒绝采用，但却辗转传入法国，一八四九年，法国的米尼埃设计出米尼埃式子弹，却反而被英国陆军采用。一八五一年，英国陆军采用了米尼埃式来复枪。这两个发明使步兵战术发生了革命性变化。雷管使步枪在任何天气都能使用，而且大大减少了哑火现象。锥形子弹则使有来复线的步枪成了这个世纪威力最强大的武器。"); 
		content.push("雷管的发明又使弹壳可以在发射之后就丢弃不用，这使后膛式枪炮有了实现的机会。这种弹壳在炮兵射击学方面产生了新的革命，因为它可以阻止气体不向膛后发泄。首先发明的是一八四七年的撞针式弹壳，接着又有了镶边式弹壳，最后在一八六一年才有了中央发火的弹壳。当关于燧发式和雷管式前膛枪之间的利弊争论在各国都还没有结论时，一八四一年，普鲁士当局突然采取果断步骤，给某些团配发“德莱塞”式后膛枪进行试验。这种步枪通常被称为“撞针式步枪”，是一种使用枪栓的武器，发射纸包的弹壳。虽然气体仍然从膛后泄出，所以有效射程要比米尼埃式步枪短，但是却能在一分钟内发射七颗子弹，而米尼埃式步枪最多只能发射两颗，不过其最大优点还不是装弹迅速，而是因为后膛装弹便于在卧倒姿势中使用。"); 
		content.push("炮兵的发展则比较迟缓，尽管后膛和来复式火炮早已为人所知，但是直到一八四五年，这两个因素才结合成一体，造出了一门真正有效的后膛来复线式火炮。但是因为成本太高，所以没有一个国家愿意立即采用，直到克里木战争爆发后，才有人把某些铁制的前膛滑管式的六十八磅炮和八英寸炮，改装成有来复线的火炮。射程和命中率都提高了，对塞瓦斯托波尔的轰击成了“十分可怕的事情”。这次战争之后，所有强国都开始试验有来复线的后膛火炮。"); 
		content.push("另一个在十九世纪初开始发展的新武器就是火箭，实际上在所有使用火药推进的弹体上，它是最古老的一种，好几个世纪以来一直被当成对付骑兵的武器，在亚洲有非常广泛的运用。一七九九年，提普苏丹在塞林伽巴丹围攻战中就使用过火箭，这使一位著名的发明家康格里夫爵士想到对它进行改良。据他自己说，他制造的飞弹，重量从两磅（即一种自动推进的子弹）直到三百六十磅。一八〇六年，他的火箭在对布伦的攻击中有过成功的试用，于是他预言道：“事实上，火箭这种武器注定会使整个战术体系为之发生变化。”这个预言在第二次世界大战中终于兑现了。"); 
		content.push("这时，蒸汽推进方式也有了新的发展，采用的形式是轮船和火车，这又为全新型态的战舰奠定了基础，并且使陆军可以尽可能扩充数量。虽然远在罗马时代就有脚踏的轮船，可说是最早的水上机器推进工具。一七七五年，美国弗吉尼亚州人拉姆塞建造了一艘最早的蒸汽船，其推进原理就是利用喷水机，用蒸汽抽水机在船头吸水，然后从船尾排射出去，可是这与其他发明家设计的汽船模型，如富尔顿的进行比较，不免黯然失色。富尔顿是个年轻的美国人，具有特别优异的发明天才。一七九七年，他把一个建造潜水艇的方案献给法国执政府，这艘叫“鹦鹉螺号”的潜水艇，一八〇一年在布列斯特港口试航，在水下潜航达一小时之久。（这并不是第一艘潜水艇。一七七六年，布希尼尔发明了一艘龟形潜水艇，在美国独立战争中，钻到英国战舰“鹰号”下面，想把一颗水雷钉在其船底下面，可是因为调整失灵而失败。）一八〇三年，富尔顿又在塞纳河上试验一艘蒸汽船，拿破仑也很赏识。（第一艘实际可用的蒸汽船是“夏洛特·敦达斯”号，一八〇二年在福思湾试航成功。第一艘横渡大西洋的轮船是美国在一八一九年建造的“萨凡纳”号。）一八〇四年七月二十一日，他对使用蒸汽推动船只的计划这样评论道：“这可能会使世界的面貌为之改变。一个伟大的真理，千真万确的事实，已经摆在我眼前。”富尔顿于一八〇七年返回美国，在那里建造了一艘改良型轮船“克莱蒙特”号，在三十二个小时内，从纽约行驶到阿尔班尼，行程为一百五十英里。此前他还发明了一种鱼雷，一八〇四年九月，英国的凯斯勋爵在布伦港外用它攻击法国舰队。一八一三年，他又建造了第一艘蒸汽动力军舰“人类”号——以后改名为“富尔顿”号——这是一种双连式船壳构造，激水轮夹在中间，用五十八英寸厚的木带加以保护。这艘巨型怪船明确指出有两件事必须改良：（一）比激水轮更不易损坏的推进方法，（二）不那么笨重的保护方法。"); 
		content.push("螺旋浆式的推进机解决了第一个问题，一八三六年，瑞典陆军的埃里克松上尉获得该项专利。第二个问题的解决就是用铁甲代替木板，这是康格里夫在一八〇五年最先建议的。但是直到克里木战争爆发，法皇路易·拿破仑才命令建造一队浮动装甲炮台，足以抵挡枪炮子弹。一共造了五艘，用四英寸厚的铁甲保护，上面装有五十六磅炮和辅助的蒸汽引擎，获得了完全成功。不仅证明装甲船是绝对必要的，而且装甲的使用又使威力较大的火炮也成为必要。这逐渐使海军都采用有来复线的火炮。"); 
		content.push("克里木战争结束后不久，英法两国都开始建造其第一艘装甲蒸汽军舰，分别是“光荣号”和“勇士号”。“勇士号”长达三百八十英尺，排水量为八千八百三十吨，引擎能产生六千匹马力，速度为十四又二分之一英里，武器是二十八门七英寸炮，装甲厚度四英寸半。"); 
		content.push("再说陆上。一八〇一年，特雷维西克在英国设计了第一辆实际可用的火车头，而第一条真正的铁路是史蒂文森建造的，时间是一八二五年，地点是斯托克顿到达林顿之间。虽然火车是纯粹英国发明，可是第一个了解铁路在战争中的超级重要性的国家，就是产生克劳塞维茨的那个国家，这似乎并非巧合。一八三三年，哈尔科特就指出若能在科隆和明登之间修建一条铁路，再在美因茨和威悉之间修建另一条，那么对莱茵地区的防御大有裨益。波尼兹认为普鲁士为了能对抗法奥俄三国，有普遍修建铁路的必要。同时，绝顶天才的经济学家李斯特也指出普鲁士的弱点就是夹在几个强大的假想敌国之间，而处于所谓“中央位置”上，但若能修建铁路，国力即可大增，由一个二等军事强国上升为头等巨强。他说：“这可以在欧洲的心脏地区形成一个坚强堡垒。动员的速度——部队可以迅速由国家的中心达到周围边界，加上铁路运输构成的其他一切明显的‘内线’利益，都足以使德国比任何欧洲国家更居于优势地位。”在一条轨道都没有铺设之前，这位杰出的天才在一八三三年就为德国设计了一个完整的铁路网，其规模大致与今天实际修建的并没有太大出入。十三年后，就在李斯特逝世那年，普军一个军共一万二千人，携带火炮和马匹，由铁路运往克拉科夫，这是有史以来第一次使用铁路的大规模部队运动。这次试验之后，普鲁士参谋本部开始对铁路的军事价值进行了综合研究。虽然在一八四八年到一八五〇年间的革命动乱时代，普鲁士对铁路运输的问题又获得了一些进一步的经验，奥俄两国也一样，但是直到一八五九年法意战争爆发时，对部队的铁路运输问题才完全获得解决。可以说，正是由于有了史蒂文森的天才，才使克劳塞维茨的“全国皆兵”理论获得了生命，因为假如没有铁路，那么十九世纪下半叶的大规模陆军将不可能获得补给。"); 
		content.push("约米尼检讨一八六三年以前的变化时，认为战争又会变成“大量部队之间惨烈而无理性的血战，使用的武器将具有意想不到的威力。"); 
		content.push("我们可能再次看到四世纪那样的人民战争，我们可能再次被迫过着象匈奴人，汪达尔人和鞑靼人肆虐的那些时代中一样的生活。”他进一步指出除非各国政府联合起来禁止毁灭性发明，否则步兵必须恢复中世纪使用的护甲，不然在尚未与敌人接触之前，整个步兵营就会覆灭。可能会再看到遍身甲胄的战士，连马匹也需要同样的保护。"); 
		content.push("可是工业革命变出来的魔术却比约米尼预料的更进步。古代的人力劳动基础很快就被推翻了，劳动者被赶出自己的家庭和村庄，编入了工厂。这些工厂成了国家财富的源泉和社会革命的温床。"); 
		content.push("普遍贫困造成了大规模移民运动，在一八三一到一八五二年之间，有超过三百万人从不列颠和爱尔兰迁往美国，另有许多不能去的人转而信仰社会主义，这是工业革命产生的一种新宗教。"); 
		content.push("这个权力时代的精神铸造者是三位“卡尔”——即克劳塞维茨、马克思和达尔文。克劳塞维茨在《战争论》（一八三二年出版）中主张回到斯巴达的老路上去，就是要把国家变成战争机器。马克思在《共产党宣言》（一八四八年发表的）中以阶级斗争的思想作为其社会理论的基础。达尔文在《物种起源》（一八五九年出版）中提倡物竞天择，适者生存的思想。他们三人都是“群众斗争”的先知——第一位在战争方面，第二位在社会生活方面，第三位在生物学方面。"); 
		content.push("“机器时代”萌芽之时，一致的呼声是要求和平时代，可是各国间的尖锐差异却造成了矛盾，助长了民族主义势力，到欧洲之外的国家也开始进行工业化之后，这个问题就变成世界性的了。从有限战争走向总体战和极权主义道路就成了这个时代的潜伏思想。"); 
		content.push("第一场无限制的工业化战争就是美国内战。这是蒸汽时代的第一次大战。北军方面的目的就是要对方无条件投降，也就是总体性的胜利，其性质有如“十字军”一样，加上这是工业革命后一切军事发展的总试验场，所以在战争历史上开辟了全新的篇章。"); 
		content.push("当法国大革命和拿破仑战争进行之际，在北美洲也逐渐形成了一个新帝国，因为美国革命和法国革命一样都以“扩张”作为其自然附产品。印地安人的领土迅速被兼并，许多新州纷纷建立。一八〇三年，美国花了一千一百二十五万美元从法国购得路易斯安那的大片土地，使美国面积增加了一倍，一八一九年又从西班牙买到了佛罗里达，面积再度增加。"); 
		content.push("获得路易斯安那之后，就与西班牙在美洲的属地接壤，美国开始与西班牙不断发生冲突。一八二一年，墨西哥脱离西班牙独立，一八二二年，哥伦比亚、智利、秘鲁和布宜诺斯艾利斯也群起仿效。门罗总统担心某些欧洲国家对这些新成立的共和国有觊觎之心，所以在一八二三年十二月二日对国会提出年度咨文时宣布了三个原则，也就是众所周知的“门罗主义”。简而言之，这些原则就是要把美洲保持为美国人的美洲，从此断绝了欧洲人向西半球建立殖民地的念头。所以这也是个总体性政策。"); 
		content.push("这就创立了一种新的扩张方法——用保留方式来确保扩张的机会。虽然欧洲人缺乏土地，可是新世界却不允许他们垂涎，这一大片土地都冷藏起来，留待美国人去进行经济性开发。"); 
		content.push("一八三六年，美国与墨西哥因为德克萨斯争端，终于引发了德克萨斯战争，一八四六年又发生了墨西哥战争。这场战争的结果是美国不仅确实兼并了德克萨斯，而且更获得了新墨西哥、亚利桑那、加利福尼亚、内华达、犹他和科罗拉多的一部分，这些地区以后都成了美国的新州，其面积与所购买的路易斯安那地区差不多同样大小。同时，美国又与英国签订条约，获得了奥尔良地区，即华盛顿、奥尔良和爱达荷三个州。一八五三年，又与墨西哥完成了加德森购买事件，这样一来，除了阿拉斯加以外，美国的本土就与今天的面积一样大了。（一八六七年，美国才从俄国方面购得阿拉斯加。）所以不过在一个人一生的时代中（一七八三——一八五三年），一个巨大但大部分还是空洞的帝国诞生了。扩张完成之后，所面临的问题不是如何确保它，而是如何阻止内在的冲突以免使其分裂。许多年来，由于经济生活的不同，美国南北两部分在政治意见上也有很大差异。南方务农为本，重视其蓄奴利益。北方趋向重商主义，重视的是航运和财政。南方是农民和借贷者；北方是资本家和放贷者。代表北方的是杰斐逊领导的共和党（即后来的民主党）；代表南方的是汉密尔顿领导的联邦党（即后来的共和党）。国界愈向外推进，两党之间的裂痕也就日益增大。"); 
		content.push("这两派的利益分歧之所以无法协调，主要是因为这个国家的宪法缺乏政治上控制能力。当时制宪时，其设计目的就是为了控制一个松散的组织，所以对这个迅速成长的帝国，完全不能产生凝聚力。"); 
		content.push("美国的组织本来是“邦联”，组织条文是各州在一七七七年同意批准的。邦联解散之后才有后来的宪法。这个原有的“邦联”不过是一个“坚固的友好同盟”而已，每个邦（实际上是一个国家）都可以走自己的路线，国会并无征税权力，也不能管制外国与各州间的贸易关系，更不能强迫各州服从命令。一七八七年，在费城召开了制宪会议，由华盛顿任主席，开始考虑制定联邦宪法的问题。其主持人就是汉密尔顿，他建议把立法院分为两部分——一个参议院，一个众议院。参议院握有宣战的唯一权力，众议院则有权发行货币、管制贸易、征收租税、偿还国债和准备国防等。这个建议在一七八八年七月间被会议采纳。"); 
		content.push("这个巨大的改变与法国革命的爆发恰好在时间上不谋而合，欧洲国家为了家事整整忙了二十年，正好让美国人可以自由考虑他们的内政问题。"); 
		content.push("在这种动荡和战争的时期，在南北两部各州都同时发生了经济革命，使他们受到了很大影响。在南方，惠特尼发明的轧棉机使棉业贸易发生了革命性变化，结果使南方的棉花种植者获得了政治上的优势，使他们与北方在经济和政治两方面越走越远。在南部各州，贸易关系非常简化，在北部各州则日趋复杂。由于二十年来欧洲一直处在战争中，所以新英格兰等商业州都获得了繁荣的机会；加之一八一〇年到一八一二年以及一八一二年到一八一五年两次与英国进行战争，长期封锁也迫使他们必须工业化。"); 
		content.push("对北方而言，为了保护其稚嫩的工业以对抗欧洲竞争者，就有采取保护关税政策的必要；但对南方而言，因为他们亟需出售日益增多的棉花，保护关税却对他们非常不利。这种差异迅速发展成分立的要求。当一八二八年一月所谓“可恶关税法”公布时，危机开始一发不可收拾，在查尔斯敦港的所有船只都下半旗表示抗议。"); 
		content.push("同年，佐治亚州对所有反对新税法的各州发表了一个冗长的宣言，到一八二九年，密西西比州主张抵抗，而弗吉尼亚州也决定不接受新的税则。一八三二年，国会对一大批进口货品取消了课税，但这却只使风暴更为凶猛，南卡罗莱纳州立即召开全州大会，宣布废止一八二八年的关税法案和一八三二年的补充法案。最后在次年三月双方终于达成妥协，于是争取州权的斗争总算是结束了其第一阶段。"); 
		content.push("当斗争由经济问题发展成为政治问题之后，没过多久，争执又转向道德方面，这就是奴隶制度的是非问题。在一七八一年到一八〇四年之间，北方各州都已先后取消了奴隶制度。到一八一九年，当时的二十二州之中有十一个州是废奴的，而另有十一个州则继续蓄奴。同一年，在众议院因为要投票决定是否使密苏里升格为一个州时，困难发生了。不管密苏里废奴还是蓄奴，都足以使南北间的平衡受到破坏。最后终于找到了一个折中办法：密苏里被承认为蓄奴州，但另外又承认缅因为废奴的州，以维持原有的平衡。这只是临时应付，并不能解决问题。小亚当斯总统早已认清这一点，因为他在日记中这样的记载道：“我认为现有的问题不过是一出大悲剧中的第一页而已。”因为演变成了道德性的问题，于是争执获得了宗教式的意义。结果所谓州权的问题又裹上了一层政治神秘主义外衣，因此这个问题可以永远争论下去，永无解决的希望。"); 
		content.push("一八二九年，有个叫沃克的黑人出版了一本小册子，题目叫《沃克的呼吁》，书中称赞黑人，说他们比白人英勇，鼓励他们造反。结果在弗吉尼亚州发生了黑奴的叛变，评论者认为是受了这本小册与《解放者报》的鼓动，这是波士顿的一份报纸，主编者是格里森，他的附从者被称为废奴主义者。南方各州要求制止他们的活动，尽管反蓄奴的集会被解散，黑人的学校也被捣毁，可是这种反蓄奴的宣传品却仍然源源不断流入南方各州。这样纠纷一天比一天加剧，只是因为德克萨斯问题和墨西哥战争曾经短暂中断。前面说过，在那些战争之后，美国又获得了大批新土地。由于这些土地的获得和一八四八年在加州发现了黄金，更使南北两方的裂痕愈益加深。"); 
		content.push("黄金的发现使这些新近获得的地区发生了强烈的社会骚动。劳动者离开了田地，商人离开了店铺，海员离开了船舶，军人离开了营房，一起去做淘金梦。任何威胁和惩罚都无法使人们留在其合法职位上。因为美国国会尚未在加利福尼亚州建立政府，所以人民自己建立了一个。一八四九年九月，在蒙特里雷召开了一个大会，起草了一个自由州的宪法，并正式要求加入联邦。这个要求却遭到南方各州的强烈反对，因为多了这个州又会使废奴和蓄奴双方在国会中的权力平衡受到破坏。虽然如此，经过一连串辩论之后，在一八五〇年终于还是获得了妥协。不过问题还是没有解决，因为在这些新地区中，蓄奴问题终究还是要解决的，而这些地区最后总归是要升格为州的。结果是在经济和人口两方面，南方已经固定了，而北方却仍在继续扩张，因为开发西部好比是打开了一道水闸，使北方可以尽量向未开发地区发展。"); 
		content.push("此时，法理辩论以外的变化也推动了对立的两方面，使他们越走越远。每年都有成千上万的移民流入美国。他们对政治并不关心，目的是为了发财。铁路每天都在一英里一英里地延长，在一八四〇年到一八五〇年间已经铺了六千英里以上。一八四四年又采用了摩尔斯的电报。可是南方却并未跟着膨胀，反而却开始萎缩，因为他们的公民有许多都移殖到北方和西部去了。"); 
		content.push("北方所反对的并不是奴隶制度的实际存在，而是这种制度有向新地区蔓延的趋势。所以只要这个问题不解决，双方的争端就会永远存在。到布坎南总统的任期中（一八五七——一八六一年），由于经济发生不景气，争端达到了顶点。一八五八年，一个相当不知名的人物亚伯拉罕·林肯（一八〇九——一八六五年）出现在这个舞台上。当他与道格拉斯竞选伊利诺斯州的参议员时，他对这个正闹得如火如荼的问题发表了不少合乎常识的言论，全国都为之首肯。他大声疾呼说：“一座房屋若是分裂，也就无法立住。我相信政府不能忍受这种一半奴役和一半自由的情况。我并不希望房屋倒塌，但我却希望它不再分裂。不是这样，就应该是那样。”接着在一八五八年五月，明尼苏达自由州加入了联邦；一八五九年又有了俄勒冈自由州，自由与蓄奴两方面的平衡终于被完全打破了。妥协已经走到了终点。十月十六日夜里，一个名叫布朗的狂热废奴主义者率领二十多个跟随者强占了位于弗吉尼亚哈普尔渡口的兵工厂，以此来支援一场奴隶叛变，于是冲突遂无可避免。这个事件使争执白热化，虽然他被迅速绞死，可是他的目的却达到了。不管是统一还是分裂，反奴役运动已经准备死战到底。"); 
		content.push("一八六〇年十一月六日举行总统大选时，这个事件也在发展之中。当时有四个总统候选人：贝尔，布雷肯里奇，道格拉斯和林肯。"); 
		content.push("林肯的当选实际上完全是靠北部十八个自由州的选票，在南方一票也不会获得。这是一个最后判决，无异于正式向南方宣告说，扩展奴役制度的梦想已经破灭，北方在政治平衡局势中已经占了上风。"); 
		content.push("十二月二十日，南卡罗莱纳州通过了独立宣言，而佐治亚、亚拉巴马、密西西比、佛罗里达、路易斯安那和德克萨斯等州也纷纷效尤。他们开始召集民兵，并占领联邦政府在南方各州的要塞，兵工厂和海关。一共没收了一千门火炮和十一万五千件武器。一八六一年一月五日，代表南部各州的参议员私下集会，拟定了一个革命计划，并号召在亚拉巴马州的蒙哥马利召开国会，组织南方“邦联”。"); 
		content.push("第一章：七天会战"); 
		content.push("二月四日，南部各州代表在蒙哥马利集会，成立了一个临时政府，即所谓“美利坚邦联国”，并选举戴维斯（一八〇八——一八八九年）为总统。一个月后，五十一岁的林肯总统向南部诸州发出了最诚恳的呼吁，其结尾说：“我的心怀不满的同胞们啊！内战的巨大危机抓在你们而不是我的手中。假如你们自己不充当侵略者，冲突就不可能发生。”对立双方的战略是怎样的呢？就其本身来说非常简单：为了重建统一局面，北方必须征服南方；但是为了维持自己的“邦联”，南方却只需抵抗北方入侵即可。所以北方的形态是进攻，而南方的形态是防御。南方要征服北方是根本不可能的，所以南方准备采取持久战，并引诱欧洲国家介入干涉，以便北方实力消耗殆尽之后不得不放弃这场决斗，从而承认南方分立。因为欧洲国家将会采取的态度还是个未知因素，所以如何进行持久战以消耗北方实力，这一点更为重要。这又引发一个同等重要的问题，就是南方本身的资源究竟能支持多久，因为南方必须依赖北方和欧洲的工业，所以也并不太乐观。"); 
		content.push("一八六一年四月十九日，林肯宣布封锁南部各港口，同时召集七万五千名志愿军入伍，尽管事实上联邦军总司令斯科特中将认为“需要三十万大军，由一位能干的将领统率，也许在两三年内可以完成这个任务。”林肯却不象斯科特那样的认识到经济压力与军事攻击间的关系，以及如何利用经济当作军事的行动基础。所以他完全未能明了斯科特计划的价值。这个计划的内容可以这样概括：（一）使用海陆联合远征作战以攻占新奥尔良，并封锁所有南方港口。"); 
		content.push("（二）组成两个大规模军团，一个向下进抵密西西比河，完全切断邦联东西各州之间的联系；另一个军团则威胁里士满，并把南军主力控制在弗吉尼亚州内。"); 
		content.push("从查尔斯角到密西西比河口，中间的港口和商埠只有九个是有铁路与内陆相联系的——那就是新伯尔尼，贝沃福特，威尔明顿，查尔斯顿，萨凡纳，布伦斯维克，彭萨科拉，莫比尔和新奥尔良。"); 
		content.push("到一八六二年四月底，除莫比尔，查尔斯顿和威尔明顿以外，其余六个港口都已被封锁，这主要应归功于斯科特的远见，因为他坚守门罗堡。以后每次出击南方海岸，都要依赖这个要塞掩护兵力的集中，尽管斯科特的态度未免玩世不恭，可是事实真象却是：假如剩下来的三个港口在一八六二年也被占领了，那么战争的缩短就似乎没有疑问了。举例来说，战争开始时，在南方各兵工厂中所存步枪总数还不到二十万支，而兵工厂的设备极差，没有比脚踏车床更高级的机器。每年中单是为了更换补充都需要十万支，在一八六二年到一八六三年间，共从外国输入四十万支以上。从一八六二年七月起，兰布上校一直担任费歇尔堡的指挥官，直到该堡陷落为止，据他说至少有一百艘船只经常出入威尔明顿港。“到拿骚去的船只象邮船一样有规律。”由于政策和环境限制，所以南方各州只能采取防御，因此戴维斯必须承认邦联的战略疆界与政治疆界是不相符的。政治疆界是从波托马克河到俄亥俄河，然后到密西西比河的哥伦布，再向西沿密苏里河而下。而战略疆界则是从波托马克起，沿着阿勒格尼山脉到查塔努加，然后沿田纳西河差不多直到萨凡纳，在富尔敦越过密西西比河，再达到在阿肯色河上的小石城。如果他认识到这一点，并且也认识到肯塔基，田纳西和密苏里三个州只不过是前进基地而已，即仅为主战略防线中的战术前哨，那么他的战略就一定会采取这样的具体形式：他应该能够看出主战略防线的枢纽应为查塔努加——亚特兰大地区，因为邦联中的两条主要横行铁路线通过这两个城镇，并使整个战略地区与孟斐斯，维克斯堡，新奥尔良、莫比尔、彭萨科拉、萨凡纳、查尔斯顿、威尔明顿和里士满等补给港口联结起来。假如查塔努加——亚特兰大地区丧失了，那么从补给观点上来看，实际上这个邦联的面积就会缩小到只剩下南北卡罗莱纳和弗吉尼亚三州之地了。（注：依照一八五〇年的统计，德克萨斯一州所有的牛马数字，要比其他南方各州的总和多四倍。）如果戴维斯明白这个战略，那他就一定能认清阿勒格尼山脉恰好把这个主战场（即夹在密西西比河与大西洋之间的地区）分为两部分，一个是政治性的，另一个是战略性的。在政治性地区中，两个主要城市和他们政府的安全实为最重要因素。而在战略性地区中，足以决定一切的就是几条重要的河川交通线——如密西西比、田纳西、坎伯兰和俄亥俄等河。这样他就应该认清赢得胜利的最可靠方法就是消耗北军的实力也就是无限延长战争。其正确的大战术即以查塔努加为其主力基地，而在田纳西州境内进行攻势防御作战，另用一支掩护兵力在弗吉尼亚作战。这样一场战争，若能努力进行，则不仅可以保护密西西比、亚拉巴马和佐治亚等主要补给来源地区，而且也使进入阿肯色和路易斯安那的重要渡口都能畅通无阻，并向肯塔基伸出援手。"); 
		content.push("有人会说，若采取这样的大战术，北军也许就会占领弗吉尼亚州，并从那里向南推进，深入到卡罗莱纳境内。即使北军能够蹂躏弗吉尼亚，要想深入似乎还是不可能的，不仅因为在田纳西境内作战的南军会把北军主力向西吸引，而且东部的地理条件也太困难，一七七五年到一七八三年的独立战争即可证明它是如何难以克服。一七八一年，格林将军在北卡罗莱纳州的行动可以参考。他避免激烈战斗，而专靠迅速的迂回运动以打击英军交通线。如果北军透入北卡罗莱纳州境内，他们能依赖的就只有一条丹维铁路，南军的攻击可以使这条铁路线经常被切断，所以为了保护交通线会使北军的整个野战兵力都为之瘫痪。而且为了保护这条中央补给线，他们被迫必须以极宽广的正面前进，而他们所经过的地区对他们又都具有敌意，所以其进度一定会十分迟缓。"); 
		content.push("在北军方面，由于直到战争末期，林肯才开始采纳斯科特的计划，同时林肯又找不到一位将领能够明了把战争带入田纳西东部的战略利益，所以他们的战略也是含糊混乱的。直到一八六三年九月，罗斯克兰斯在奇克莫加河被击败之后，林肯的正确思想才被军人所接受。主要原因是战争开始以来一连打了两年多，但是北军的注意力却始终只集中在那个政治性地区，包括敌方首都在内。"); 
		content.push("分裂成两方面的美国人民，把各自的命运交给林肯和戴维斯去操纵。林肯是农村出身，而戴维斯却是学者出身。林肯曾呼吸到自然界的自由空气，最善于用寓言来表达其内心感情；戴维斯呼吸的是经院中的陈腐空气，学问愈深灵魂也就愈僵化。林肯颇具人情味，而戴维斯却十分矫揉造作，态度刚愎，缺乏幽默感，既不善辩论，又不肯听信别人的意见，既不愿接受他人帮助，也讨厌别人的反对。因为他只想依赖欧洲的干涉来结束战争，所以除了以棉花为王牌，更无其他外交政策。在战争初期，南方邦联政府的驻欧代表马森早已确认欧洲的棉花在一八六二年二月以前就会用尽，所以他们的“干涉”已成定局，可是在一八六一年结束之前，欧洲人已学会了没有棉花也同样可以生活。戴维斯始终不相信自己的看法是错的，可是他把政府和人民的命运都孤注一掷押在棉花上，结果终于失败了。反过来说，林肯却把他的信心寄托在他所说的人类公共权利的思想上。尽管有许多差异，他所看到的却是一种人类；尽管气候和位置不同，他所看到的却是一个民族。照他看来，国家要比任何州的年轮更大，必须先有联邦然后才有各州。他认为无论如何演变，这个民族却决不能永远分裂下去。他的最大困难就是首先维持北方的团结，然后再用强迫手段使南方也重归于团结。反之，戴维斯的基本政治思想却足以使其国家自动毁灭，因为他主张每个州都有其控制自己命运的权利，这样的政策当然无法维持其国家团结。从内心来说，林肯是帝国主义者，而戴维斯却是殖民主义者。"); 
		content.push("因为南方面积广大，道路缺乏，主要以农业为主，所以军人天然会采取游击战法，这正是他们的祖先在独立战争中所使用的老办法。"); 
		content.push("要想击败这种人民性的作战，必须采取有条理的方法，只有纪律和坚定的态度，才能胜过个人的英勇和主动。可是不幸得很，北军方面却偏想完全照抄欧洲战争的传统。他们只会模仿而不知道创造。因为在开战之初，他们只有军团司令部和少数正规部队，于是迅速加以扩充，使其看上去颇为雄壮，但实质上却很无用。总而言之，南军就全体而言是处于劣势的，但是以个人而言，却更能适应多变的环境，具有自动精神，至于北方军人则只根据操典以克服困难。"); 
		content.push("除缺乏纪律为一大弱点之外，南军士兵就当时而论，应该是最优秀的单兵战士。南军方面的D．H．希尔将军这样描写道：“他们总是有高度自信，只服从他们愿意服从的东西，对操练和纪律都感到不耐烦。在担负搜索和以散兵线作战时，他们可说是盖世无双。对正规作战与一切以操练和纪律为基础的行动，他们都不懂，也不注意。所以在战场上他们很象古代的骑士，而不象一具机器。他们在前进时好比一群乌合之众，毫无秩序可言。”因为在此前二十年，火器方面发生了新的变化，所以也大大刺激了这种个人主义的发展。在拿破仑战争时代，燧发式火枪的有效射程在一百码以内，与发射葡萄弹和榴霰弹的火炮相比，在射程上相差太远，所以火炮成为优势武器。但是到一八六一年，这种火枪开始被使用雷管的前膛来幅枪所代替，其有效射程可以达到五百码，比任何一种火炮都远。所以全部火力战术都发生了广泛变化。火炮变得比步兵落后，变成了支援性兵种，步兵的火力战斗从四百码的射程就开始，而不是过去的五十码到一百码。这种长程火力战斗的结果使刺刀很少能派上用场，个别的精确射击变得比排枪齐放的效力更大，而为了发挥其充分效力，又要求应有主动精神和疏开的队形。所以雷管式来复枪非常适合南军的战术和士兵特性。"); 
		content.push("在战争中，南军士兵是以轻装姿态行军，每个人所背负重量不过三四十磅——一杆来复枪，一个子弹盒，一床旧毛毯，一支牙刷象玫瑰花似的插在纽扣洞中。反之，北军背负的重量则大约有六十磅。对南军的战术，泰勒上校有过下述分析，似颇能尽其全貌：“我把南军士兵在战斗中的独立行动与机械化士兵的机械行动作了对比之后，获得一个奇特的印象。首先是一个人向前进，接着隔了两三个人的间隔，又有第二个人前进了。当火力炽热时，可能会中断一下，接着又是三三两两的前进。于是彼此互相鼓励，终于形成了一个个小群。最后军官挥动军刀，指挥部下“冲锋”，在一声喊杀之下，全线都迅速向前冲进，既不整齐也无秩序，但是其力量却不可抗拒，扫荡他们前面的一切，真是所向披靡。”反之，南军的一位士兵华生对北军的情形也有这样的描写：“最使他们吃亏的就是他们严格遵守纪律和操典队形，人员密集在一起，在开阔地上保持着整齐的战线，给对方的火力制造了良好目标。他们的对手（南军）在战斗时采取较为疏开的队形，并且跪在地面上，所以只形成比较不显著的目标。他们因为知道他们的武器远比我们优良，所以尽量与我们保持较远的距离，以便从较远的地方射击我们；反之，我们却尽量想要与他们接近，以求缩短我方的射程。这对我方也是相当有利的。我们在向他们前进时被包裹在浓烟之中，而他们往后撤退却处于清晰的空气中，所以他们易于被我们发现。我们在装子弹时都是蹲下来的，接着就前进，然后再蹲下来，利用烟幕掩护，对敌人进行精确瞄准。而敌人却只是对着一团黑烟胡乱放枪，所以他们发射的大部分子弹都从我们的头顶上飞过去了。”归纳起来说，北军的士兵是半正规的，而南军的士兵则是半游击的。一方随时以纪律为重，另一方则到处都只想发挥主动精神。在战斗时，南军十分勇敢善战，可是一旦脱离战斗，他们简直就不成其为军人。（泰勒将军说：战况愈紧急，他们愈可靠。可是当没有战斗发生时，他们却愿意坐在家里照顾自己的妻小和料理私事。）举例来说，有位南军士兵叫斯蒂尔斯，说当他前往葛底斯堡时，曾骑马进入一家民房，要求饮水，然后坐下来聊天闲谈，并且写了一封信，这样浪费了一两个小时之后才再去赶上他的部队。在南军方面，落伍是一个合法权利，这个毛病累次使他们功败垂成。"); 
		content.push("以上简述的即这次南北战争的一般背景。战争的开始是在一八六一年四月十二日上午四点三十分钟。南军在查尔斯顿炮击桑特要塞，它在四月十四日正午向南军投降。"); 
		content.push("这些火炮开始射击时，李上校（一八〇七——一八七〇年）还在美国陆军中任职。四月二十日，他辞去官职，三天后就接受了防卫弗吉尼亚的重责。这时该州已经宣布独立，但尚未加入邦联。对南方而言，这是一件具有极大重要性的事件，因为李的身份，无论从军人或公民的立场上来看都很具号召力。他是亨利·李将军的儿子，一八〇七年一月十九日出生于弗吉尼亚州的斯特拉特福。一八三一年，他与国父华盛顿的妻子玛莎·库斯蒂斯的曾孙女玛丽·库斯蒂斯结婚，从此也就成了美国历史上第一家族的代表。"); 
		content.push("他的第一个行动就是派杰克逊上校去占领哈普尔渡口，杰克逊不久就获得了“石墙”的外号。五月十日，他被任命为邦联军总司令，直到六月八日才由戴维斯亲任统帅，于是李在名义上就成了他的总参谋长。他的第一任务即确保弗吉尼亚北部。他派约翰斯顿将军率领一万一千人去据守哈普尔渡口，另派博勒加德将军率领一万一千人去据守马纳萨斯会合点。这样他就完成了任务。这对华盛顿的人民和舆论而言实在是天大的刺激。他们都力主进攻，口号是“向里士满前进！”，这就逼得林肯和斯科特将军不能不动手。七月十八日，麦克道威尔将军把三万六千余名半经训练的部队集中在森特维尔，接着前进到马纳萨斯会合点附近的牛奔河。七月二十一日他被击败，他的部队发生了恐慌现象，一哄而散，逃回了华盛顿。"); 
		content.push("虽然这一战并未产生战略性结果，可是对战争的大战略却具有极大影响。这使南方的政客们对于军人的英勇行为产生了一种过份夸大的印象，并对敌军的战斗能力不免估计过低。另一方面也使林肯和他的政府都大吃一惊，于是从那时起直到一八六四年，所有北军在阿勒格尼山脉以东的作战，无一不带有保卫华盛顿的色彩。"); 
		content.push("这一战之后，林肯就把正在俄亥俄指挥西面军团的麦克里兰少将召回了华盛顿。七月二十七天，麦克里兰开始接管首都及其附近的五万部队，不久代替斯科特出任总司令。"); 
		content.push("麦克里兰出生于一八二六年十二月三日，曾在墨西哥服役，并且是克里木战争的观战团成员。一八五七年，他从陆军退役，改任伊利诺中央铁路公司的总工程师。此人精力充沛，才气纵横，具有卓越的组织能力，风度也很动人。他不久就获得了溃军的拥护，他把他们改组为波托马克军团，到十月二十七日，已使其兵力总数增加到了十五万人左右。八月四日，他向政府提出一个著名的情况判断，要求把兵力扩充到二十七万三千人。不久，他知道这样大规模的兵力一时是无法召集的，所以改变了思想，开始考虑向马纳萨斯或其他南军所在的地点前进。但是在十二月他突然患病，于是他考虑的作战不能不延展到第二年春初。"); 
		content.push("虽然麦克里兰能够赢得军人的拥护，可是却完全得不到政客们的支持，主要是因为他态度骄傲，所以他们始终不敢信任他。可是这却并非全是他一个人的错，因为如罗伯斯所说：“在任何一次大战中，都很难找到如林肯和斯坦顿（他的军政部长）这样完全不适合指挥军人的政府首脑。”。"); 
		content.push("在政客后面的就是群众，他们早已忘记了牛奔河的失败，又在高声呼喊前进。假如麦克里兰更聪明一些，他一定会攻下诺福克或是波托马克河上南军的任意一两座要塞，这就可以使他们的心理大为改观。可是麦克里兰却不会使用这种手段，所以政客们对他的恶感日益加深。"); 
		content.push("当麦克里兰养病时，林肯（他是很想使麦克里兰去职的）就采取了一个不合常规的行动，直接与他的部下富兰克林和麦克道威尔商洽。林肯向麦克道威尔说：“假如还不马上有所行动，大局就会一发不可收拾。若麦克里兰将军不想使用军队，那么他可以将军队借给别人，这样他就可以看到这些军队如何发挥作用。”当麦克里兰于一八二六年一月回到任所时，林肯又不与他商量，为了结束他所认为的是“不必要延迟”的情况，林肯直接下了一道命令，说：“美国的陆海军都应全面运动以攻击叛军。”毫无疑问这是战争中最奇怪的命令。"); 
		content.push("当然，这些都只是白说，还是没有任何行动。到二月三日，麦克里兰因为道路条件不宜行军，所以他建议放弃从陆路进攻里士满的计划，而代之以一个水上运动计划，暂时以拉帕汉罗克河上的乌班那为目标，若发现这个点不合适，则可以转向莫布杰克湾或门罗堡登陆。"); 
		content.push("总统和他的军政部长立即大为恐慌，因为这样行动会使华盛顿前面失去陆军的掩护，而此时南军却仍然据守着马纳萨斯。最后麦克里兰勉强获得他们的同意，可是在三月八日，林肯又另外发出了一个手令，说：“必须在华盛顿城内和其附近留下一支部队，这支部队的规模，按照总司令和军长们的意见看来应足以确保该城安全。否则波托马克军团的作战基地不许有任何变动。”对这一点并未有人提出反对，但很明显是为了迫使麦克里兰放弃他的计划，林肯又禁止他把军队向乌班那运输。"); 
		content.push("这时又发生了两个事件，使麦克里兰也认为乌班那计划已经失去了意义。第一个事件是三月九日，在汉普顿停泊港发生的一场值得纪念的海上战斗。南军的“弗吉尼亚”号军舰与北军的“莫尼托尔”号军舰在那里交手，这是有史以来第一次铁甲船战斗。虽然双方都未受重创，可是“莫尼托尔”号却证明它可以拼得过对手，这样就可以保护装载陆军的运输船一直前往门罗堡。第二件事是在同一天，约翰斯顿撤出了马纳萨斯和波托马克河上的要塞，退向拉皮丹河上。四天之后，麦克里兰召集他的四位军长举行作战会议。这四位军长是：第一军麦克道威尔，第二军萨姆勒，第三军海特齐尔曼，第四军凯依斯。会议决定了两点：（一）陆军最好是在老安乐点或门罗堡登陆。"); 
		content.push("（二）为保护华盛顿，只要留下四万名士兵即足够了。"); 
		content.push("这些决定为林肯所接受，于是军队立即开始装船，第一批船团于三月十七日启行。虽然如此，林肯和斯坦顿却并不指定哪些部队应留在华盛顿。而当麦克里兰建议任命其最干练的军官——富兰克林将军——为首都防卫司令时，林肯却另外任命了瓦德沃斯担任该职，这是一位毫无经验的志愿军军官。麦克里兰表示反对，斯坦顿却回答说：“选择瓦德沃斯自有其政治上的必要原因，这是为了安抚纽约农业方面的势力。所以这个问题不必再讨论，也不可能再更改。”（同时，当麦克里兰离开华盛顿之后，林肯即利用这个机会下令解除其总司令职务，使其指挥权仅限于波托马克一个军团。麦克里兰还是从报纸上知道的这个消息。）直到四月一日似乎都无进一步的行动，当快要启航前往门罗堡时，麦克里兰写了一封信给斯坦顿说：“由瓦德沃斯将军率领用以防卫华盛顿的兵力总共为一万八千余人，包括正在建筑中的炮台在内。”也就是说，要比三月十三日所议决并经总统同意的数量少了一半以上。不过照斯温顿指出的，除这些守军以外，在首都附近还留有下述部队：在华伦顿有七千七百八十人，在马纳萨斯有一万零八百五十九人；在谢南多厄谷地有三万五千四百六十七人；在波托马克河下游有一千三百五十人，所以总计起来还有官兵七万三千四百五十六人。"); 
		content.push("虽然麦克里兰明知他已经违反了林肯在三月八日所发的命令，但华盛顿却并无危险；因为当麦克里兰出发不久，约翰斯顿即奉命把他的部队由拉皮丹移到里士满，在那里他又接管在半岛上和诺福克的南军指挥权，这两支兵力又分别由马格鲁德尔和胡格尔来率领。当北军登陆时，李在三月十三日已出任戴维斯的总参谋长，实际负责一切作战指导。他建议把约翰斯顿的兵力调往南方以增援马格鲁德尔。戴维斯表示同意。于是马格鲁德尔和他的一万三千人遂沿着沃里克河占领了堑壕阵地。"); 
		content.push("以上即南军方面的形势，当麦克里兰的第二、第三、第四三个军都已登陆之后，他就命令最后一个军向前推进，于是立即与马格鲁德尔的兵力发生了接触。他的下一个意图就是等麦克道威尔的第二军从亚历山大城到达之后，就指导他向格劳斯特前进，以迂回南军在约克敦的坚强防御阵地。可是到四月六日，军政部长斯坦顿却通知他说，因为华盛顿已成为无防御状况，所以总统决定把第一军保留在它附近。麦克里兰认为这是“有史以来最为声名狼藉的事情。当一位将军实际上已经与敌方交战时，却突然被夺去了三万五千人的部队。”若能占领格劳斯特，即可使舰队驶入约克河，约克敦也就会受到迂回。因为现在这个计划已经不可能实现，所以麦克里兰只好准备直接围攻约克敦。五月三日，约翰斯顿率领部队撤到威廉斯堡，两天后在那里发生了一场血战。五月十日，南军炸毁了“弗吉尼亚号”军舰，撤出了诺福克。这个重要事件使北军舰队可以开入詹姆斯河，这样就可以前进到距里士满只有七英里远的地点。五月十六日，麦克里兰在帕蒙基河上的怀特豪斯设立了司令部——在南方首都东面约二十英里。"); 
		content.push("虽然以后的事实证明北军在怀特豪斯设立司令部一事的结果是很不幸的，可是在这里北面仅仅只有六十英里远的地方，就是麦克道威尔的第一军，它现已移到腓特烈堡，正等待希尔德师到达，即向南开往里士满。所以怀特豪斯还是很安全的，并不必害怕侧面的攻击，而麦克里兰驻在这里，可以便于指挥他的四个军联合起来向敌方首都进攻。"); 
		content.push("此时，南军的情况已经变得很恶劣。约翰斯顿于五月九日写信给李说：“到处都是落伍者，而里士满毫无疑问充塞着没有请假就离队的人员。这些人在接近敌军时倒也精神焕发，可是在其他时候，为了避免拘束，却成群结队的离开自己的团队。要想使全军兵力集中起来进行会战，至少要早几天发出通知才行。”南方首都的情况已经非常危急，已在准备把一切军事文件都疏散运往其他地方，甚至连戴维斯写给约翰斯顿的信中，也表示不胜忧惧。"); 
		content.push("这封信是五月十日写的，即诺福克失陷之日，可是在十天以前，约翰斯顿曾写信给李说：“我们现在进行的这种战争是永远无法获胜的。”“很明显，麦克里兰还是按照他在去年夏季采取的方法，其成功基础是依赖炮兵和工兵。在这两方面我们却无法与他竞争。”“所以我们应该改变路线，采取攻势，集中我们在东部的一切兵力越过波托马克河进攻；而包里格尔德则应率领我们在西部的所有部队侵入俄亥俄。”“我们的部队总是希望采取攻势，全国人民也一样。如果我们进行防御，听任麦克里兰去选择他的作战方法，那么我方将决无成功之可能。”当麦克里兰出发前往门罗堡之后，林肯不但不将其在首都内外的兵力集中在统一的指挥体系之下，反而又把战场则分为三个区，每个区由一位将领担负独立指挥——即麦克道威尔，弗里蒙特和班克斯。"); 
		content.push("第一个人负责华盛顿的防御，而其余二人则布署在谢南多厄河谷中。"); 
		content.push("同样的在南军方面，戴维斯最感到焦急的也是里士满的防御，他和李将军都认清了对其首都的主要威胁，即麦克道威尔的南下。所以他们的行动就是利用林肯的恐惧心理，到四月二十八日，这个机会来了，在谢南多厄谷地中面对着班克斯的杰克逊，建议由他来向敌人进攻。"); 
		content.push("李表示同意，因为他认为这样一个打击足以迫使林肯命令麦克道威尔向北移动，也就是让他远离麦克里兰和里士满。果然，当杰克逊向谷地前进不久，林肯和斯坦顿就大起恐慌，于是在五月二十四日，麦克道威尔奉令放弃向里士满进攻的行动，而立即率领两万人向谢南多厄谷地增援。同时，他们也把这个计划的改变通知麦克里兰。"); 
		content.push("当麦克道威尔接到这个命令时，他正位于腓特烈堡的南方，相距约八英里。他正在等候直捣里士满的机会，而波特将军率领一万二千精兵，已把南军逐出汉诺福会合点，肃清了正面。五月二十七日发生了一场激烈的遭遇战，而波托马克军团的右翼与麦克道威尔的前卫，相距已在十五英里之内。"); 
		content.push("麦克道威尔的部队第二次被扣住了，遂使麦克里兰原定的分进合击计划完全破产。这个计划的确很不错，所以在这个环境中扣留麦克道威尔的兵力，比上一次更不合理。林肯完全没有看清，保护华盛顿的最可靠方法就是立即向里士满前进，并避免陷入杰克逊在河谷中所布下的陷阱。就象罗皮斯所说的：“若能将十五万人的兵力集中在里士满附近，南军将被迫迅速撤退，这是可以断言的。实际上，北方军事当局的确准备这样干。之所以未能如此，完全是由于林肯总统的刚愎自用。他不听负责指挥作战将领的忠告，故意破坏这次联合行动，使击败南军和占领其首都的大好机会轻松放过。这真是前所未有的有利时机。”麦克道威尔被召回，使波托马克军团一分为二。（选择怀特豪斯为基地也就是为了要与麦克道威尔合作。）在五月二十日到二十四日之间，第四军在前，第三军在后，已相继渡过了兹卡霍米尼河，而第二、第五和第六三个军则占领该河北岸上的阵地。（第五和第六两个军为“暂编”军，是在五月十五日编成的。）后面这三个军，分别由萨姆勒、波特和富兰克林任军长。"); 
		content.push("虽然决定这样的兵力部署时是为了与麦克道威尔取得接触，可是当麦克道威尔撤退之后，麦克里兰还是没有改变计划。所以他的军队继续被一条具有危险性的河流隔开，这条河虽然并不太宽，但因为边缘有泥泞沼地，所以成为一条困难的军事障碍物。麦克里兰停止了前进运动，开始在兹卡霍米尼河上架桥。在里士满城里的约翰斯顿发现麦克里兰的处境已经颇为不利，就命令朗斯特里特将军去担负解决凯依斯和海特齐尔曼两军的任务。结果就是所谓“仙橡”或“七颗松”之战，从五月三十一日一直打到六月一日。混战之中，双方死伤都很沉重，大约在一日下午七时，约翰斯顿负了重伤。他的职务暂由史密斯将军接替，第二天，奉总统命令，他又把这个军团交给李将军指挥。"); 
		content.push("虽然这次会战不具有决定性，但麦克里兰若在六月二日能发动一次猛烈反攻，毫无疑问就具有决定性了。假如他能如此，那么他很可能击溃毫无组织的敌军。可是他却没有这样做，仍然回头进行架桥工程，因为天气阴雨，使他的军团在后面三个星期的时间里都没忙完。"); 
		content.push("当然，他在兵力部署方面已经作了一些改变，因为除波特的第五军以外，他把所有其他部队都从该河的北岸撤到了南岸，并开始构筑坚强的野战工事，从哥尔丁农庄到白橡沼地，以及在母獭溪以东的紧接地区中，而从南面的进路也都有坚强防御。在这段时间当中，为了应付其紧急求援的要求，麦克卡尔的师共九千五百人，奉命前往并加入波特军，另外从巴尔的摩和门罗堡，也调来了一万一千人。所以到六月二十日，麦克里兰的军团一共已有官兵十万五千四百四十五人。"); 
		content.push("一旦桥梁完成，若非因为杰克逊仍留在河谷中，可以随时打击他与怀特豪斯的交通线，那么麦克里兰也许就会马上采取攻势——自从麦克道威尔撤走之后，这一面已大部分失去了掩护。麦克里兰的确已经认识到这种可能性，而六月十一日，敌军骑兵对其交通线的突袭即为明证，可以看出他已经采取了预防措施，曾经由水路把大量补给品从怀特豪斯转移到了詹姆斯河上的哈里逊登陆地，此外，他也曾侦察铁路与白橡沼地之间的地区以及通往詹姆斯河的道路。"); 
		content.push("此时，李的处境极为困难，不仅因为仙橡战败已使其军队士气大受打击，同时他自己的名望也不够高。一八六一年八九月，他在弗吉尼亚西部累遭挫败。从那个时候起直到一八六二年三月十三日他被召往里士满为止，他对佐治亚，南卡罗莱纳和佛罗里达等州的沿海防御，几乎完全没有出面。所以实际上部队对他毫无认识，而依照他的军事秘书——朗格将军——的说法，军人对他是缺乏信心的。"); 
		content.push("李认为里士满势在必守，不惜付出一切代价，因此他采取的第一个行动是很聪明的——即从南面构筑一条防线，从詹姆斯河上的“查芬岩”直到兹卡霍米尼河上比“新桥”略高的一点。同时，他也着手改组他的军团，一共分为六个师——朗斯特里特、胡格尔、D．H．希尔、马格鲁德尔、惠丁、和A．P．希尔。"); 
		content.push("这个工作完成之后，六月五日，他出发侦察北军阵地，那天黄昏，他写了一封信给总统戴维斯提出下述建议：假如杰克逊能获得增援，他即可以越过马里兰进入宾夕法尼亚。接着他又说：“我正准备建立一条防线，以便只要一部分兵力即足以守住其正面，至于其余兵力，我决心用来进行牵制性行动，以引诱麦克里兰出击。”在这里，我们才第一次触及“七天会战”的起源，因为三天以后，在进行了另一次搜索之后，李写了一封信给杰克逊，内容如下：“如果没有什么一定需要你把注意力集中在谷地内，以致于使你不能抽出几天时间离开一下，那么你可以设法欺骗敌人，使他们感觉到你还是留在那里没动。若有这样的机会，请你立即让我知道何时可以与在里士满周围的军队会合，以进行决定性打击。请你自己安排，不过假如有机会发现能给敌人一次成功的打击，就决不要让机会失去。”六月十一日，李又写信给他说：“我已派劳顿准将率领六个团，惠丁准将率领八个团来帮助你击碎当前的敌军。”此外他补充说；“守住隘路，利用铁路或其他方法，迅速前进到艾希兰，冲到兹卡霍米尼和帕蒙基之间，乘本军团在正面攻击麦克里兰时切断敌人的交通线。”泰勒将军对这次增援也有如下叙述：“为了欺骗敌人，李将军派惠丁、胡德和劳顿三位将领，率领相当兵力向谷地进发。这个行动是公开的，迅速为华盛顿方面所知，立即产生了预期效果，使华盛顿方面认为杰克逊是想从谷地侵入马里兰。十七日，这些部队乘火车到了斯陶恩顿，并未下车即转回戈登斯维尔，在那里与杰克逊会合在一起。”同时，为了发现麦克里兰右翼方面的正确位置，李又派斯图亚特将军率领一千二百名骑兵去进行搜索，直到约克河铁路线为止。到六月十三日，斯图亚特已发现麦克里兰的工事并未延伸过母獭溪，而且也无迹象显示麦克里兰有改变其基地的意图。但是斯图亚特所获得的情报中，最有价值和最重要的还是下述事实，即敌人忽视了夹在母獭溪源头和帕蒙基河的一个支流之间的分水岭，并未加以设防。李根据这个情报，决定沿着这道山岭来打击麦克里兰的交通线。"); 
		content.push("不过因为派遣的搜索兵力过于强大，而率领他们的将领斯图亚特，个性又太冲动，使这个情报的价值被抵销了一大部分。在完成任务之后，他本应立即回去，可是他却偏要耀武扬威的环绕麦克里兰全军走了一周，并攻击他的补给纵队和后勤部队，使麦克里兰注意到他的危险。"); 
		content.push("示威游行完毕之后，斯图亚特于六月十五日回到里士满，李获得他的报告之后就写信给杰克逊约他会晤，然后他由朗格上校陪同去侦察北军在兹卡霍米尼河以北的阵地。他决心把杰克逊的兵力用在麦克里兰右方，他回来时就把这个决定向朗斯特里特提及。此时，杰克逊已收到李六月十五日的信件，就率领他的一万八千五百人沿着弗吉尼亚中央铁路南下，于六月二十二日（星期天）在李之前到了腓特烈走廊。他留在那里参加基督教集会，直到星期一凌晨一时，他才骑马到五十二英里以外的李司令部去，于三时到达。亚历山大将军说：“如果他的火车一直向里士满开去，那他可能在星期天清晨就到了目的地。他的军队在行军时若遇到星期天，也会留在营地休息一天。这位将军还有这样一个惯例，如果战斗或行军用去了一个星期天，那么他以后只要一有机会，就再用一天其他的日子去补足它。”从下文我们就可以看出，这种宝贵时间的损失实为使李的计划不能获得成功的主要原因。"); 
		content.push("他一到达，李就召开了一个会议，出席者有杰克逊、朗斯特里特和两位希尔，李说明了他的计划。其大致概念为：由胡格尔和马格鲁德尔据守里士满以东和兹卡霍米尼河以南的防线。杰克逊则绕过该河以北的麦克里兰阵地，迂回他的右翼，打击他的背面，切断他的交通线，以迫使他撤退。然后乘敌人撤退之际，朗斯特里特和两位希尔前进到母獭溪上，攻击敌人正面。"); 
		content.push("很明显，这个计划的成功关键就要看朗斯特里特和两位希尔的前进与杰克逊的攻击在时间上能否精密配合。此外同样明显的是，假如麦克里兰在战斗之前或之后撤回兹卡霍米尼河的南岸，拆毁河上的桥梁，然后进向里士满，那么李的主力就会完全受到反迂回。但是李却知道麦克里兰是一个非常谨慎的人，深信他决不会把握住这样的机会。无论如何，这都必须使他将基地移到詹姆斯河，所以他只会向半岛方面退往门罗堡。"); 
		content.push("根据弗里曼的《李传》，李的全部兵力约为六万七千人，而杰克逊则为一万八千人，所以加起来应为八万五千五百人。他的战斗序列如下：防御兵力：马格鲁德尔师一万二千人，胡格尔师九千人；攻击兵力：杰克逊师一万八千五百人，由斯图亚特的骑兵师一千八百人担负掩护；追击兵力：朗斯特里特师在右，九千人，A．P．希尔师在中，一万四千人，D．H．希尔师在左，九千人。"); 
		content.push("詹姆斯河防御兵力：霍尔姆斯师六千五百人；怀斯群，一千五百人。"); 
		content.push("预备炮兵：由彭德里顿指挥，共二十三个连，三千人。"); 
		content.push("兹卡霍米尼河以南的骑兵：一千二百人。"); 
		content.push("再说麦克里兰方面。不算留在门罗堡的一万人，他实际指挥的人数共十一万七千人，其中有效人力为十万五千五百人。所以他要比对方多出两万人。"); 
		content.push("六月二十三日，麦克里兰的秘密情报人员获得一个谣言，说敌人正计划联合进攻。次日，他从一个逃兵口中获知杰克逊企图从戈登斯维尔向腓特烈走廊前进，以便在六月二十八日打击他的背面。虽然如此，他仍命令前哨线于六月二十五日向前推进，接着就发生了一场激烈的遭遇战，这就是所谓果园或橡树战斗。这次前进就是六月二十六日向里士满全面行动的准备。但是当他在那天黄昏回到司令部时，又接获了杰克逊前进的谣言。他还得到报告说博勒加德已经与李会合。"); 
		content.push("他对此深信不疑，即用电报告诉斯坦顿说他面对的南军有二十万人之多。"); 
		content.push("虽然李和麦克里兰彼此都相信对方的数量要比自己的多了一倍，可是李却决定进攻，而麦克里兰却决定退却，这一事实即足以说明两人在指挥艺术上的差异。当然，麦克里兰的交通线现在只受到波特的三万人保护，这是北军留在兹卡霍米尼河以北的唯一部队，所以兵力似乎比较微弱。虽然如此，要想对他们进行决定性攻击，那么李还是不能单靠杰克逊的兵力，这一点麦克里兰也应该有清楚的认识。所以为了击破北军的右翼，李势必要抽调自己右翼的兵力，而使其甘冒在兹卡霍米尼河南岸被北军击败的危险。"); 
		content.push("如上文已经叙述的，李的确曾抽调其右翼兵力，让马格鲁德尔和胡格尔两个人总共只指挥二万一千人，以对抗超过他们三倍以上的敌军。因为他深知麦克里兰的性格，所以敢于冒险，而此后他能否成功，就完全倚赖杰克逊一个人了。假如杰克逊能在波特获得增援之前即实行打击，那么就象亚历山大将军所说的：“对于李的赌博就是一大成功，这也是任何南军将领从来没有过的最好机会。”可是杰克逊却未能达成任务，这对李和整个南方而言都是极大的不幸。不仅如上文所说，杰克逊的人把整个星期天都用在祈祷而不是行军上面。而且他们在星期一这天的行军成绩也实在太差，所以到星期二上午，他们能到达的位置还是未能比母獭车站更远，距杰克逊预定在该夜宿营的艾希兰还有大约十八英里，距离“斯塔克教堂”附近的弗吉尼亚中央铁路大约二十五英里。依照第七十五号命令，杰克逊应在六月二十六日（星期四）上午三时到达那里。事实上，他在上午九时才越过铁路，然后再前进了八英里，大约在下午五时左右宿营于“亨德利角”。他此时距离波特后方已在两英里之内，可以听到远距离的猛烈射击声。"); 
		content.push("此时李正在等候之中，时间已过正午。到大约下午二时，他接获报告说，北军已撤出某些炮兵阵地。李、朗斯特里特和D．H．希尔向前去观察，证实了报告的正确性。突然，他们听到北方有猛烈枪炮声传来，他们以为是杰克逊终于赶到了。事实上，那并不是杰克逊，而是A．P．希尔的师，希尔已经决定不再等候，未奉命令就主动前进了。于是北军经过梅卡尼克斯维尔退到母獭溪后面的既设坚强阵地中。希尔对他们实行猛攻，但终被击败，死伤极为惨重。"); 
		content.push("这次早产的攻击使面对朗斯特里特和D．H．希尔的北军也向后撤退，于是他们这两个师也就奉令前进，希尔命令李普雷旅向北军全线最坚强的一个据点实行正面硬攻。照亚历山大将军的说法：“这种毫无希望的冲锋是前所未见的，他们前仆后继，直到尸体堆积如山，照北军方面的记载，说尸体的厚度好比苍蝇堆在糖碗上面一样。”就这样，李在七天会战中的第一战以惨败告终。那天夜里，他派一个传骑把下述紧急命令送给胡格尔：“在今天夜里守住你的堑壕，必要时不惜使用刺刀肉搏。”因为现在他的计划已经泄露，他担心麦克里兰会把波特的部队撤到兹卡霍米尼河以南去，然后集合其全军的力量突破马格鲁德尔和胡格尔的防线，向里士满前进，以切断南军与其首都之间的联系。"); 
		content.push("麦克里兰应该这样做，其理由非常明显。可是就象斯温顿说的，“这种作战太果敢了，不适合北军统帅的谨慎性格。”麦克里兰刚从他的秘密情报人员手中获得消息，说李现在已经有了十八万人的兵力。所以他决定撤到詹姆斯河上，在那里建立一个新基地以重整攻势。为了掩护撤退，他应该把波特的部队撤到兹卡霍米尼河南岸，否则即应给以增援。可是他却什么都不做，到六月二十七日拂晓，当他得知杰克逊已经与李会合的消息，就命令波特撤到盖恩斯磨坊附近沿着船夫沼泽的既设阵地。这个撤退的执行颇为成功。"); 
		content.push("波特正巩固其新阵地时，李骑马来到胡桃林教堂，位于梅卡尼克斯维尔东面，在那里他与A．P．希尔和杰克逊会晤。杰克逊对他在亨德利角的耽搁并未表示歉意。李预测会战应在波怀特溪发生，这条溪流从船夫沼泽的正西面流过。他的计划是准备由A. P.希尔向波怀特溪实行突击，而由朗斯特里特在其右侧担负支援。杰克逊和D．H．希尔则应前进到波特后方。简而言之，A．P．希尔和朗斯特里特的任务是要把北军向D．H．希尔和杰克逊的手臂赶去。和平常一样，李的指示总是口头的。"); 
		content.push("下午二时，会战序幕展开，首先由A．P．希尔发动了一次猛烈的突击，他以为杰克逊的全军也一定会在同时采取行动。他被敌人击退时，李命令朗斯特里特在他右面也跟上来了。一个冲锋接一个冲锋，但每次都被击败。虽然李不断派传骑去催促杰克逊赶紧前进，但是据朗格说，他又走错了路，必须回过头来行军，才能走到正路上，这样一来使李的作战延误了好几个小时，使其攻击计划受到很大影响。"); 
		content.push("实际上，杰克逊所做的还不止于此，他简直使计划完全破坏了。"); 
		content.push("下午四时，波特不仅英勇守住了自己的阵地，而且又获得九千余人（富兰克林军中的斯洛克姆师）的增援。最后，快到黄昏时，杰克逊才加入战线，于是李命令沿所有正面发动全面突击。波特的阵地中央被突破了，一共有二十二门火炮和二千八百人（包括伤兵一千二百人）被南军俘获。这样，李总算赢得了盖恩斯磨坊之战，成本却很高：一共死伤了八千余人，而他的对手现在又获得了萨姆勒军调来两个旅的增援，保持着良好秩序向后撤退。亚历山大对这次战斗的批评如下：“简单地说，这次战斗完全是由师长们各自为战的，结果几乎就输在他们手上。只是到了最后一分钟，总指挥官才发挥了他的能力。但是假如那天上午杰克逊能够象他平时的惯例一样作迅速推进，而且当A．P．希尔进攻时，全力投在麦克里兰的右翼，结果可能就会获得一场比较轻松的胜利。”当天夜间，波特以良好秩序向兹卡霍米尼河以南撤退，北军的军长们也接获了通报，得知麦克里兰的意图是退往詹姆斯河上的“哈里逊登陆点”。此时，兹卡霍米尼河上的桥梁已被焚毁。"); 
		content.push("李对骑兵的误用要比这些桥梁的被焚毁更足以迟滞他自己的前进。他没有派斯图亚特去迂回麦克里兰右翼，而命令他与艾威尔师合作，去对约克河铁路进行毫无价值的远征行动，因为从那里起，杰克逊早已切断了北军。所以毛莱斯爵士说：“他自己把自己的眼睛蒙上了。”直到六月三十日，他才命令斯图亚特重新渡过兹卡霍米尼河，结果还是太迟，没有赶上七天会战的最后一战。因为没有骑兵，所以李无法判断麦克里兰到底是退往门罗堡还是詹姆斯河。"); 
		content.push("此时，麦克里兰的军队位于兹卡霍米尼河与白橡沼泽之间，正忙于在白橡沼泽溪流上架设两座桥梁，第一座桥完成之后，第四军在凯依斯指挥下渡过了溪流，在其南面四英里远的地方占领阵地，以封锁查尔斯城，新市和魁克道路等。接着渡过的就是预备炮兵，六月二十九日清晨，又有一群总数约二千五百头的牲口和军团的辎重纵队——大车三千六百辆和救护车七百辆——也都先后渡过了。到下午，全军都已安全渡过了白橡沼地。"); 
		content.push("同一天，麦克里兰也把经过情形写了一封信报告斯坦顿，其措辞之特殊可说是从所未见。他在结尾说道：“假如我拯救了这个军团，我可以坦白的告诉你，我既不必感谢你，更不必感谢在华盛顿的任何其他人。你们已经竭尽全力来牺牲这个军团了。”直到六月二十九日日出之后不久，李才知道麦克里兰正向詹姆斯河上撤退。他的精神马上来了，如他自己所说：“趁着对方退却和调换基地时加以攻击，这对任何军人都是最难得的机会！”接着他就发号施令，他有一切理由可以确信这一次足以歼灭敌军。"); 
		content.push("但还是和往常一样，仍然是口头式的命令。艾威尔应留在巴顿桥并接受杰克逊指挥，斯图亚特负责监视兹卡霍米尼河下游各渡口。杰克逊负责修复葡萄藤桥，并以全速扰击敌军背面。同时，马格鲁德尔应取道威廉斯堡道路，胡格尔应取道查尔斯城道路，以攻击敌人右翼。朗斯特里特和A．P．希尔应在新桥渡过兹卡霍米尼河，从马格鲁德尔和胡格尔的后面绕过，前往达尔拜镇大路，以阻塞北军先头部队向詹姆斯河上的退路。这个部署的重点又是在杰克逊身上，因为D．H．希尔和艾威尔现在都听他指挥，总兵力已达二万五千人，在各纵队中是最强的一个。"); 
		content.push("命令下达之后，李即骑马前往马格鲁德尔所部，然后又往胡格尔所部，并且一直留在那里。此后，他对这次追击完全失去了掌控，因为他的部下彼此之间完全不合作，而且也都不与他联络。其结果是一场混战。"); 
		content.push("一开始马格鲁德尔就弄错了，他以为胡格尔已经奉令取道威廉斯堡道路前进来支援他。同时他感到敌人的实力很强大，就向李要求增援。李的反应是把胡格尔师的后面的两个旅送过去，但他却又授权胡格尔，如发现马格鲁德尔不需要他们时，可以将他们召回。在那种情形之下，胡格尔应推进其全师兵力。因为当胡格尔了解到马格鲁德尔是不需要这两个旅的，所以就把他们召回，这个行动使他自己延误了许多时间，所以在那一天内，他总共前进不到六英里。"); 
		content.push("此时马格鲁德尔等候其右面的胡格尔和左面的杰克逊。胡格尔固然没有出现，他却经由他的一位旅长琼斯将军与杰克逊取得了接触。"); 
		content.push("从这方面，他得知杰克逊现在不能帮助他，因为他“正有其他重要的工作。”于是马格鲁德尔独力攻击其所面对的北军后卫，把他们击退到“野人车站”，这正好位于杰克逊的前进路线上。"); 
		content.push("直到那天黄昏，李才听到这个消息，他写信向马格鲁德尔解释说：“我从泰勒少校方面得知你有这样一个印象，以为杰克逊将军是奉命不支援。其实完全不然，他获得的指示正是应该这样做，并迅速加强追击。”为什么杰克逊不遵从这个命令呢？他有什么其他的重要工作要完成呢？关于这一点有几种不同的解释。但最可能的是六月二十九日又是一个星期六，所以就象亚历山大将军说的：“杰克逊对这一点是严格遵守的。他的大部分部队全天都留在营中祷告。直到星期天午夜已过，他们才大约在上午两点三十分时开始前进。”这些对命令的误解，加上杰克逊的宗教信仰，其整个结果就是使麦克里兰的大军在六月二十八日和二十九日两天之内能够安全退过沼地。至于朗斯特里特和A．P．希尔，却已经沿着达尔拜镇道路前进了十三英里，到达了阿特里农庄——在浸礼会教堂以南——留在那里，感到进退失据。霍尔姆斯率领的六千人，也已在他们右面，沿着新市道路南下。"); 
		content.push("那天夜间，李对第二天的作战下达了如下命令：（一）霍尔姆斯继续沿新市道路前进，并在这条路与长桥路的交叉点附近的新市高地上占领一个坚强的防御阵地。"); 
		content.push("（二）马格鲁德尔从野人车站向后转，利用最短的路线进入达尔拜镇道路，沿着它前进，作为总预备队。"); 
		content.push("（三）朗斯特里特和A．P．希尔继续沿达尔拜镇道路前进，直抵长桥路，一旦发现敌人即准备攻击。"); 
		content.push("（四）胡格尔沿查尔斯城道路进发，一与敌军接触即开始使用炮兵。"); 
		content.push("（五）杰克逊率领惠丁和D．H．希尔前进到白橡沼地桥上，在那里渡过溪流，从后面攻击敌军。"); 
		content.push("（六）斯图亚特暂时放弃其原有的任务，向主力靠拢，依照环境的变化以实行协助。"); 
		content.push("胡格尔炮兵的炮声作为全面前进的讯号。"); 
		content.push("次日清晨，李骑马往野人车站，在那里与杰克逊会晤，杰克逊在上午三点三十分已经与马格鲁德尔会合。依照斯蒂尔斯记载，这次会晤的情形是：“两位将军互相温和的寒喧了一阵。他们面对面站着，杰克逊开始以一种冲动急躁的语气讲话了，一面用他右脚靴跟在地面上画出图解。他很快画成了一个三角形的两边，然后从第二条直线的顶点上，再画第三边向第一边引伸过去，这条线他画得很慢，一面看着李的脸，一面很起劲的说话。最后第三边与第一边相交，完成了这个三角形。他提起脚来，用劲踏着，大声说道：‘我们可以抓住他。’于是上马走了。”李接着与马格鲁德尔谈话，把命令解释给他听，然后再骑马赶上朗斯特里特，这个纵队的前卫已经接近与长桥路的交叉点。大约正午时，据报敌军正在威利斯教堂道路上，朗斯特里特师立即构成战斗队形，不久开始与海特齐尔曼的北军哨兵发生接触。在下午两点三十分时，听到胡格尔师的方向有炮声传来，于是大家都认为这就是全面会战开始的讯号。虽然炮声在三点钟时停止了，但朗斯特里特的领先旅在此时却已经与北军发生了战斗。"); 
		content.push("同时，李从正沿着新市道路前进的霍尔姆斯方面获得了报告，说看见敌军纵队正在翻过马尔芬小山向南撤退。若这个报告是真的，其意义就是说麦克里兰已经快要逃出他所布下的陷阱了。为了证实这个情报，李沿着长桥路疾驰赶往新市路的交叉点上。他到该地之后，立即发现这个消息完全正确。"); 
		content.push("李离开之后，朗斯特里特指示马格鲁德尔去支援霍尔姆斯，但是李回来后，他收回了这个指示，命令他回来增援朗斯特里特，因为胡格尔和杰克逊的攻击都还没有发动。现在李似乎已经明白，假如朗斯特里特和A．P．希尔再等下去，那么敌军可能会全部逃走，所以在下午五时，他命令他们通过在格伦德尔和弗莱塞尔农庄附近的森林和林间空地前进。这一战就以这个农庄命名，也被称为纳尔逊农庄之战，这是附近另外一个农庄的名称。"); 
		content.push("现在进行的攻击有点杂乱无章。朗斯特里特师中领先的一旅，很迅速地冲过了这些森林和空地，结果与后续的支援部队脱节了。虽然据守北军防线中央部份的麦克卡尔师被击退了，可是在它两侧属于海特齐尔曼军的胡克和基尔尼两个师却仍能屹立不动。这两个师，加上由于胡格尔和杰克逊两个人的不行动，从那方面放出来的塞奇维克师和其他部队终于阻止了朗斯特里特和希尔达到魁克道路。北军的辎重纵队正沿着该路向马尔芬小山退却。这次的攻击除了俘获十四门火炮和几百名俘虏以外，可说是毫无成就。"); 
		content.push("这时，胡格尔依照所奉命令，已经沿着查尔斯城道路前进。可是他在行动时却十分谨慎，因为他担心除非等杰克逊的攻击发动，否则他的左翼有受到迂回的危险。他发现道路已经被“伐木”所阻塞，就开始进行扫除障碍物的工作，不久就发现敌方斯洛克姆和塞奇维克两个师的支队正在阻挡他前进。这就是炮声的由来，那并不是攻击的讯号，而只是为了扫清进路。他不知道从森林中通过以绕过这条道路，而是一直沿着这条大路前进，于是敌人在他前面一路砍倒树木，其速度要比他所能清除的还要快。这样，直到夜幕低垂，他走过的距离不过两英里，但是因为某种未知原因，他既未通知李，而李也没有给他任何训示。"); 
		content.push("与此同时，杰克逊加上艾威尔师的支援，也在缓缓推进，他们一路花了太多时间来捡拾北军丢弃的枪械和装备，所以直到上午十时，他还只走了七英里，刚刚到了白橡沼泽溪流。在那里他发现桥梁已经被破坏，并且有一个北军的炮兵连——属于富兰克林军——正在南岸发射。"); 
		content.push("现在就要说到会战中的最奇怪的事情了。杰克逊在六月二十二日和二十九日停止不进，还可以勉强用宗教信仰来解释。可是六月三十日却是星期一，这个解释却无法适用，除非是因为他前面曾用去了一个星期天，所以要在这天补还。不过无论如何解释，杰克逊又停止不动却是事实。"); 
		content.push("虽然桥梁已经破坏，但是这个溪流的平均宽度不过十到十五英尺。在桥的上游有四个徒涉场，在下游还有一个。孟福德上校没有经过任何困难就率领弗吉尼亚骑兵第二团渡过溪流了。汉普顿将军也渡过了。当他回到杰克逊身边，就要求允许为步兵建造一座桥梁。这个要求被准许了，于是在“几分钟”之内就建好了一座新桥。关于以后的情形，汉普顿这样记载说：“当我回到沼泽这边，发现杰克逊将军正坐在路边一颗伐倒的松树上，我就坐在他旁边，报告说桥已造好，而且敌人正处于暴露的位置。他把帽子拉下来盖住眼晴，眼睛却是闭着的，在听完我所说的一切之后，过了几分钟一言不发的站起来。第二天上午，我们发现富兰克林和其余北军部队已经集中在马尔芬小山上。我相信，如果当时在白橡面对着我们的富兰克林被击败，那么整个北军就可能全部被毁灭。”此时与杰克逊在一起的达布尼，对杰克逊这种莫明其妙的态度，认为是过份疲劳所致。他说：“在过度疲劳之后，他马上想倒下来睡觉，晚餐的食物还含在嘴里，他（杰克逊）说：现在，诸位，让我们马上都睡觉，到拂晓时再起来，看明天我们能做些什么吧！”可是话虽如此，他却又能在这样忙碌疲倦的一天中，腾出时间写信给他太太，信中充满了感情，闲话家常，絮絮不休。"); 
		content.push("在这天黄昏和夜间，原来坚守弗莱塞尔农庄的北军部队，保持着良好秩序向马尔芬小山退却。这次技巧的撤退，绝对不能归功于麦克里兰的领导有方，因为在六月二十九日，当他给各位军长下达命令之后，就让他们各自为战，而自己则先退往马尔芬小山，以布置那里的防务。所以罗皮斯的评论很恰当，他说：“假如他的军团在那一天被击败，那么麦克里兰本人应负全责。北军各位军长，虽然彼此之间能有效合作，但是在那一天的行动却缺乏统一领导。譬如说，事实上到了晚间，富兰克林（据他自己说）就是自己负责，指挥部队向詹姆斯河移动的。”这样就结束了弗莱塞尔农庄之战，按照弗里曼的意见，这是“南军在战争中所丧失的伟大机会之一。”亚历山大如此评论说：“我常这样想，若李自己回顾其战争经历，那么他一定觉得在整整四年中，再没有比一八六二年六月三十日这一天更不幸的了。毫无疑问，这是他一生中最好的机会，因为这时南方邦联正处于全盛期中，在此前或以后，更从来没有这样多的人力。而在这个时期若能获得一次胜利，其精神和物质上的效果也会比任何其他时期都更有效。”七月一日清晨，马格鲁德尔的师到达弗莱塞尔农庄，并立即接替了朗斯特里特和希尔的疲乏部队。不久也与杰克逊取得接触，杰克逊也终于渡过了白橡沼泽溪流。李于是命令继续追击。"); 
		content.push("杰克逊奉令沿威利斯教堂道路前进，马格鲁德尔则应沿魁克道路前进，而胡格尔师中的马洪和兰索姆两个旅则应跟在杰克逊后面。"); 
		content.push("（注：魁克道路和威利斯教堂道路其实是同一条道路，但很明显，李却以为这是两条路。）阿米斯特德和赖特的两个旅则沿着一条向南的小路前进，从查尔斯城道路越过长桥路以达马尔芬小山。朗斯特里特和A．P．希尔两个师则充任预备队，而霍尔姆斯则暂停在新市道路上。李还是和惯常一样，把命令的执行完全交给师长们去自主。"); 
		content.push("此时，麦克里兰已经把全军集中在马尔芬小山上，这个阵地具有极险要的天然形势，曾由波特对它进行过仔细侦祭。这是一个高原，从南到北约有一英里半长，大约有四分之三英里的宽度。南面侧翼有土耳其岛溪流和詹姆斯河上北军炮艇火力的掩护，在东北面和东面另有一条叫作“西流”的小溪。据李说，其周围都是由“地形破碎，森林厚密”的地区所包围。中间几乎完全由一个沼泽穿过，只有少数地方可以通过，而且也都很困难。"); 
		content.push("依照麦克里兰的自传，他的大致部署如下：“波特军防守战线左端，塞克斯师在左，莫里尔师在右。柯齐师在波特军之右，其次则为基尔尼和胡克，塞奇维克和理查德森，史密斯和斯洛克姆，然后才是凯依斯军的其余部分，他们形成一道向后弯的曲线，差不多达到河边。宾夕法尼亚预备军则保留为预备队，位于波特和柯齐后方。波特军的一个旅被派往左面的低地以来保护这个侧翼，防止任何从里士满道路方面的运动。”发布命令之后，李即骑马出发去查看敌人阵地。他发现北军炮兵集中起来，从西到东北形成一个长新月形，而以步兵为其支援。在草草观察一番之后，他回营就采纳了朗斯特里特的建议，准备在炮击的掩护之下进击，其讯号预定为阿米斯提德旅的喊杀声。并预定当发现南军炮火一开始生效就立即行动。这个命令是下午一时三十分发出的。"); 
		content.push("亚历山大说：“经过了一些延迟之后，南军的炮兵才开始发射微弱的火力，于是立即被敌方集中火力制压。这种效力很差的炮兵使突击希望渺茫，所以在下午三点钟前，李决定放弃其突击意图。他只通知了朗斯特里特，而并未告诉其他将领，好象无此需要似的。”李现在决定采取迂回运动。他与朗斯特里特一同骑马向东，想寻找一个适当的位置，经过一番匆匆观察，他决定攻占那个地区中的高地。他正作此项决定时，又接获报告，说北军已在撤退之中，现在马格鲁德尔已经到了右方，而阿米斯提德也已击退了敌军。所以他又打消了迂回麦克里兰的念头，而派狄金森上尉——马格鲁德尔的副官——把下述命令传达给马格鲁德尔。"); 
		content.push("“李将军希望你能迅速前进。他说据报敌人正在撤退。把你的全部兵力向前推进，学习阿米斯提德的成功榜样。”D.H.希尔曾经说道：“我从未见过这样英勇伟大的场面。日落之后，在马格鲁德尔的命令下，九个旅向前进攻。不幸的是他们并没有一起运动，从而被敌人各个击破。每当一个旅从森林中钻出来后，马上就有五十到一百门火炮对着他们射击，行列中立即被撕开了巨大的裂口，但是英雄们还是集合起来继续前进，又为炮位附近的敌军预备队击倒，很少有几班人能够到达那里。多数人都要越过一片宽达半英里的开阔地区，前面被敌军的野炮火力轰击，后面又受到炮舰上重炮的夹击。这不是战争，只能说是屠杀。”接着，D.H.希尔听到他的右方发出了一阵喊声，继之以步枪射击，于是他认为这是攻击讯号——他并不知道攻击已经取消了——于是他也命令所部前进。他们马上就遭到榴霰弹回敬。马格鲁德尔向朗斯特里特求援，希尔也向杰克逊求援。于是有更多兵力不断投入这个屠场，直到夜幕低垂，这场流血悲剧才自动闭幕。"); 
		content.push("李已经失败。他走过这些残军的营帐，找到了马格鲁德尔。"); 
		content.push("他问：“马格鲁德尔将军，你为什么要攻击呢？”马格鲁德尔毫不迟疑的回答说：“服从你那个一再重申的命令！”李无言可答，因为实在无话可说了。"); 
		content.push("那天夜间，斯图亚特的骑兵才由兹卡霍米尼河上回来。"); 
		content.push("尽管波特、亨特和萨姆勒，都力劝应向南军反攻，可是麦克里兰在七月二日还是决定继续向哈里逊登陆点撤退。大雨如注之下，他终于把基地从帕蒙基河上移到了詹姆斯河上。此时，李派斯图亚特和他的骑兵继续追击，并命令杰克逊（扣除D.H.希尔的兵力），朗斯特里特和A.P.希尔继续向南运动。其余部队则留在马尔芬山上，只有霍尔姆斯奉令返回宙里岩。"); 
		content.push("七月二日，只前进了两英里。第二天，李获得斯图亚特的报告，说他已经到了哈里逊登陆点，并发现有个伊夫林顿高地，是可以控制而尚未被敌军占领的。在把报告送出之后，向以有勇无谋著称的斯图亚特就开始干一件蠢事，这是这场会战中许多愚行中的最后杰作。为了不让麦克里兰注意到伊夫林顿高地是个漏洞，他本应绕过这个高地，斯图亚特的行动却完全相反，他居然把他唯一的一门榴弹炮（弹药已经快用完了），由少数骑兵掩护送上高地，向下面的敌军营地射击，结果是使麦克里兰立即用强大兵力把这个高地占领了。"); 
		content.push("七月三日，朗斯特里特迷了路，杰克逊则只走了三英里。第二天，李策马前进，发现部队已经严阵以待，准备要发动攻击以夺回伊夫林顿高地，但是经过了一番迅速侦察之后，他发现敌军的防御现在已经过于坚强，不可能再攻下了。七月七日，他发表一个文告向部队表示谢意，两天后就率领他们返回里士满。"); 
		content.push("从六月二十五日起，在七天的会战中，双方所付出的代价都极高。李全军一共死伤了一万九千七百三十九人，麦克里兰方面为九千七百九十六人，但还应加上失踪的六千零五十三人。"); 
		content.push("这就结束了这场战争中的一次最有趣味和最富启发性的会战。"); 
		content.push("即使麦克道威尔的兵力中途被抽走，麦克里兰似乎毫无疑问能够占领里士满。同样，如果在这七天中，杰克逊能够有较好的表现，使他的声誉能够名副其实，那么李也就会击溃波托马克军团。这个假定似乎也极为正确。这两位主将都未能达到其理想目的，这是与他们二人的指挥艺术有关的问题，因为南北两军的士兵在战斗中都表现出同样的英勇。麦克里兰虽然是个能干的参谋军官，但却是个懦弱的指挥宫。反之，李虽然是个大胆果断的指挥官，但却是个能力很差的参谋军官。若引证下面两位南军将领的意见，更可以看出李的弱点。"); 
		content.push("D.H.希尔说：“在整个会战中，我们攻击的时间和地点都正是敌人所希望的。"); 
		content.push("原因是我们对地形完全缺乏认识，而对一连串的战场都缺乏侦察的缘故。”泰勒将军也说：“从冷港直到马尔芬山，可以说除了一系列巨大错误以外，就没有什么其他的事情了。南军指挥官对当地地形的认识，似乎不比他们对中部非洲的认识更多。”虽然李在他的报告中也提到了这一点，而在整个会战中所使用的地图，都象是十岁孩童所画的一样。可是他却从未认识到克服这种困难就是他的责任。他应该有一个组织良好的情报部门，能够提供完善的地图。"); 
		content.push("虽然如此，尽管这两位主将都具有缺陷，而他们的业余部队也很拙劣，可是在这个会战中的最大错误却并非由他们所造成。造成空前大错的人是哈里克将军，他在华盛顿代替了斯坦顿，担负起指导战争的责任。麦克里兰在哈里逊登陆点向他要求继续向里士满进攻——巧合的是，这正与一八六五年格兰特将军结束战争的作战完全一样——哈勒克却拒绝批准。所以在八月三日，违反了其指挥官的意志，这个尚未被击败而且士气极为高昂的波托马克军团，由于一个胸襟狭隘的“军事腐儒”的短视，被迫放弃了会战。"); 
		content.push("七天会战的重要性在于失败方面。若不是南军方面累犯错误，那么麦克里兰可能全军覆没，果真如此，那么美国联邦政府也会暂时随之崩溃。而如果不是北军方面累犯错误，那么李的全军覆没更是已成定局，里士满政府也就会随之灭亡。就象两位美国历史学家所指出的：“战后改造时期的恐怖也许就不会发生，奴役制度的取消也可能不必使用暴力，南方社会也不至于被破坏，而南方对各种温和的改革手段也可以有一些发言权。”所以美国内战中的第一场重要会战，其政治重要性不是缩短了战争，而是使之延长了将近三年之久，并且也足以决定战争的后果。"); 
		content.push("大事记（二）：美国内战的进展"); 
		content.push("麦克里兰未能攻占里士满，在以后十二个月中，在东部地区一共进行了五次重要会战，但都不具决定性。第一场是马纳萨斯或奔牛河第二次会战（一八六二年八月二十九日——三十日），由波普将军率领的北军被李击败。一个月之内，李又被麦克里兰击退，就是夏普斯堡或安提塔姆会战（一八六二年九月十七日）；接着就是腓特烈堡会战（一八六二年九月十七日），伯恩赛德将军的攻击又被李将军击退。其次是钱瑟勒斯维尔会战（一八六三年五月一日到四日），在这一战中，李使胡克受到反迂回，从而破坏了他的计划。最后是葛底斯堡会战（一八六三年七月一日到三日），李又被麦德将军击败。"); 
		content.push("所有这些会战都基于错误的战略基础。双方都沉醉在不正确的观念中，以为赢得战争的最迅速方法就是占领敌方首都，双方都没有认清战争的战略重心并不在波托马克河或是詹姆斯河上，而是在查塔努加——亚特兰大地区。就象在前一章中早已指出的，假如这个地区被北军占领，那么南军在后勤方面就会被切成两块，而其东北地区也有受到两面夹击的危险。反之，若这个地区仍然掌握在南军手中，那么即使里士满失陷，战争却还是可以无限拖延下去。这五次会战所达成的任务，只不过是互相消耗，但因为北军的元气较为充足，比较易于补充损失，所以算起来还是他们占了优势。"); 
		content.push("当东面的战争正在继续进行之际，在西面，由于环境逼迫而并非由于事先的计算，这个战略重心的重要性就逐渐在一位过去并不闻名的军人心中产生了印象。他就是格兰特将军（一八二二——一八八五年）。"); 
		content.push("格兰特出生于一八二二年四月二十七日，他在墨西哥战争中有卓越表现，但在一八五四年，因为被指控酗酒，不得不从陆军退休。内战爆发时，他被指派为伊利诺斯步兵第二十一团团长，一八六一年九月四日，他升任准将，其司令部设立在开罗。这是个非常重要的战略要点，因为河流交通线从那里通往维克斯堡，新奥尔良，路易斯维尔，匹兹堡，纳什维尔和查塔努加等地。为了封锁这些河川，南军已在密西西比河上建筑了坚固工事——在田纳西河上建筑亨利堡，在坎伯兰河上建筑多尼尔森堡，在其东面他们已经把约翰斯顿将军的兵力推进到了肯塔基南部。"); 
		content.push("格兰特认识到巴都卡在俄亥俄河上的重要性，于九月五日将其占领。两个月后，哈里克将军和布尔将军分别担任密苏里和俄亥俄两个地区的指挥官。"); 
		content.push("为了切断密苏里境内的南军与肯塔基境内的南军间的联系，格兰特获得许可向亨利堡和多尼尔森堡进攻。他于一八六二年二月六日攻占了亨利堡，并迫使约翰斯顿放弃包林格林，接着又在二月十六日占领了多尼尔森堡。这个成功具有极大的战略重要性，因为这迫使南军后退，并打开了向南通往维克斯堡的门户，赢得了肯塔基，同时使田纳西暴露在入侵威胁之下，使南军丧失了十七万五千人的兵力。"); 
		content.push("此时，约翰斯顿退往柯林斯，到二月二十四日，布尔占领了纳什维尔，并建议对孟斐斯－查尔斯顿铁路进行打击。哈里克表示同意，但他因为嫉忌格兰特，所以另派史密斯将军指挥这次远征。不久，哈里克又奉命指挥所有在西面的北军，这个任命使布尔也隶属于他的指挥体系，于是哈里克决定指挥其联合兵力向柯林斯进攻。"); 
		content.push("此时，史密斯正在萨凡纳，格兰特又交了好运——哈里克又派他去接替史密斯，但却只能暂取守势以等待布尔到达，布尔现在尚留在哥伦比亚。格兰特到达之后，即集中史密斯的全军于匹兹堡和希罗附近的克鲁普登陆点，以等待布尔，布尔说他在四月五日以前可以赶到萨凡纳。"); 
		content.push("这时在柯林斯的约翰斯顿已获得博勒加德和布雷格两个师的增援。因为他的兵力已经增加到了四万五千人，所以决定在布尔赶到之前先给格兰特一个打击。结果就是希罗的血战，时间是在四月六日到七日，约翰斯顿最初虽获得胜利，但结果还是被击溃了。四月十一日，哈里克从格兰特和布尔手中接管了野战军指挥权，并于五月三十日占领柯林斯。六月十日，布尔出发前往查塔努加，第二天哈里克被召回华盛顿，任命为联邦陆军总司令。"); 
		content.push("七月三十日，指挥田纳西西部地区的格兰特要求哈里克准许他向在冬青泉和大交叉点的范多恩军团进攻。但是直到九月十八日才获得哈里克批准，在这次作战中，格兰特在艾欧卡和柯林斯赢得了两次卓越的胜利，迫使南军向南撤退。"); 
		content.push("五月一日，法拉古特将军已经打开密西西比河口，巴特勒将军也已经占领了新奥尔良。三月六日，在孟斐斯获得海军胜利之后，戴维斯将军也为北军获得了密西西比河上游的控制权。这些行动使维克斯堡变成了密西西比河东西两面的南方各州间的主要交通通道。格兰特深知其重要性，一再要求向维克斯堡进攻，最后在十一月六日获得了批准。"); 
		content.push("此时，格兰特面临的情况是这样的：布雷格已在六月二十七日代替了博勒加德，在田纳西东部面对着布尔。布尔的危险是他的右翼正在暴露之中，因为即使他攻占了查塔努加，一个从西面的迂回运动——即从亚拉巴马北部——还是很容易的把他赶出该城。格兰特认识到自己策划的会战的成功关键就寄托在布尔的前进上。而布尔前进时的安全又仰赖他的军队对维克斯堡的攻击。因为认识到与布尔必须合作，所以格兰特要求哈里克把正确的情况告诉他。可是他获得的唯一答覆却是：“请你随意与敌人作战。”在南军方面，布雷格接替博勒加德时，发现他的主力在屠皮罗。"); 
		content.push("那时布尔的前卫也已经到了迪齐尔德。在那里，七月十三日，弗里斯特将军就袭击他在穆弗雷波罗的交通线并迫使他停止。布雷格于是决心侵入田纳西中部和肯塔基南部，以求收复田纳西东部。他的计划是增强在坎伯兰峡的史密斯将军，并指挥他向路易斯维尔进攻——这是布尔的作战基地——而他自己则从查塔努加前进。"); 
		content.push("南军又进行了一次突袭，这次是在加拉丁，切断了纳什维尔与包林格林间的铁路线，又迫使布尔暂停前进。于是史密斯马上从坎伯兰峡前进，击退了包围他的弱势敌军，九月二日在列克星敦设立司令部，从那里他又威胁到路易斯维尔和辛辛那提。此时，布雷格进至斯巴达，而布尔则把兵力集中在穆弗雷波罗。于是双方开始向北竞走：布尔退向包林格林，而布雷格则到了格拉斯哥。他本应追随布尔而使史密斯从后方加以夹击，可是他却没有这样做，布雷格把所有战略丢在一边，决定与史密斯会合在一起，目的不是为了进行会战，而是想把法兰克福建立为南方一州的首府。不久，布雷格的左翼在哈尔第指挥下前进到皮利维尔，于十月八日向布尔进攻。虽然这一战又是不分胜负，可是在夜间布雷格却撤退了，布尔进行了一次失败的追击之后，即将部队移到包林格林和格拉斯哥。十月三十日，他的职务由罗斯克兰斯接替，俄亥俄军团也改名为坎伯兰军团。"); 
		content.push("十二月二十六日，罗斯克兰斯离开纳什维尔，于一八六二年圣诞节在穆弗雷波罗与布雷格交战。虽然这一战仍然不具决定性，但因为布雷格的损失沉重，所以他撤回查塔努加，在那里宿营过冬。"); 
		content.push("在这之前不久，格兰特有个部将麦克勒南将军，因为他擅长权谋，所以一直在争取华盛顿当局任命他指挥正拟在孟斐斯集中的兵力，他企图从那里前进到密西西比河以攻击正由彭贝尔顿将军据守的维克斯堡。格兰特听到这个建议之后，因为对麦克勒南是否适于担任独立指挥官感到并无把握，所以决定加速推进自己正在准备的作战。"); 
		content.push("十一月十三日，他曾报告哈里克说他的骑兵已经进入冬青泉，但在他的交通线尚未建立完善之前，他不拟再向南深入。现在他却决定尽量提早行动，一方面派谢尔曼将军由水路从孟斐斯前进到维克斯堡，而他却从大交叉点前进。他的计划是要引诱位于杰克逊的彭贝尔顿向格伦纳达前进，这就可以减弱在维克斯堡的南军兵力，从而使谢尔曼的攻击较为顺手。"); 
		content.push("十二月十二日，格兰特到了大交叉点南面六十英里远的地方，谢尔曼也率领三万二千人出发，于圣诞节那天在密里根湾登陆。十二月二十九日，他进行了齐克沙岩之战，结果被敌人击退。一八六三年一月二日，麦克勒南到达密里根湾，因为他比较资深，就接管了这次远征的指挥权。"); 
		content.push("格兰特越向南走，补给越感困难。他是一位深知补给重要性的将军，所以在冬青泉建立了一个基地。此时南方总统戴维斯却已大感震惊，指派约翰斯顿将军负责指挥从蓝岭到密西西比河之间的全部南军。到了查塔努加之后，约翰斯顿命令布雷格派一支骑兵打击格兰特的交通线。十二月二十日，这道命令被执行了。范多恩冲入冬青泉，对格兰特的补给基地进行了一次突袭，将其全部毁掉。"); 
		content.push("这次突袭使格兰特的计划完全被破坏，而且也使谢尔曼的深入攻击中途流产。格兰特因为担心麦克勒南无能误事，所以要求哈里克准许他撤回孟斐斯，并亲自指挥河上的远征。这个要求被批准了，一月十日格兰特回到孟斐斯，一月三十日到了亚祖河口上的杨格点。在那里他从麦克勒南手中接管了指挥权。"); 
		content.push("第二章：围攻维克斯堡和查塔努加会战"); 
		content.push("维克斯堡位于密西西比河左岸，格兰特要攻占它，就必须在左岸建立作战基地，无论在该要塞南北面均可。虽然他明知南面的道路比较优良，可是必须等到冬天雨季结束，潮流退去之后才能作此企图。"); 
		content.push("但他却不能再等下去，因为北方的政治条件已经非常恶劣，他现在必须有所表现。就象他自己说的那样，他被迫进行一系列试验以消磨时间和分散敌我两军以及普通人民的注意力。他进一步说：“我自己对这些试验并无十足的信心，虽然如此，我却总是准备因利乘便以追求胜利。”策划的行动中，较为重要的有打通亚祖隘路；取道斯特尔支流和狄尔溪前进；从密西西比挖一条运河到天命湖以及在密立根湾以南打开劳德维支流等等。"); 
		content.push("对这些行动不拟细述。总之都非常困难，花了很大精力，并且都失败了，没有一个能达到攻占维克斯堡的目的。不过毫无疑问，这些行动却使格兰特的军队得到了优良训练。"); 
		content.push("格兰特在杨格点接管指挥权的次日，威尔逊将军就向格兰特的参谋长劳林斯将军提出了下述建议：“取消挖掘运河的计划，在黑夜掩蔽下，让炮艇和运输船驶过这些炮台；部队徒步行军从陆上前进到下游河岸，然后用舰队把他们渡到河川东岸，这个登陆点应有一条干燥的道路可以达到其背面的高地。完成登陆之后，即可以击散敌军，从背后攻入维克斯堡。”劳林斯把这个计划解释给格兰特听，虽然谢尔曼认为它不切实际，可是格兰特却未置可否。因为他现在绝对不能冒险，尽管这是唯一合理的计划，而且他个人也早有这种打算，准备洪水一退即开始实行，可是他现在却不能表示同意。尤其是这个计划不仅代表威尔逊的意见，而且更代表了他自己的意见，所以他更不能作出评论，否则一旦让对方在维克斯堡的主将彭贝尔顿知道了他的意图，那么毫无疑问，他一定会事先加以提防。所以上述所有的“支流”之战都可以说是一个大规模的欺敌计划，而且也顺便欺骗了政客和自己的部队。以后当他真正采取行动时，就可以发生突然作用。"); 
		content.push("在西部，格兰特的行动迟缓已经引起很大不满。有谣言说他的部下因为患沼泽热病已经死了几千人。对他的批评都很糟糕，认为他软弱无能。但他却有一个朋友在不断的支持他——这个朋友他还没有见过面——就是林肯。当别人力劝林肯召回格兰特的时候，林肯很痛快的拒绝说：“这个人是我不可或缺的，因为他能打仗。”到三月底，政治上的需要已迫使向维克斯堡的进攻不能再拖了。"); 
		content.push("当密西西比河在路易斯安那岸上的洪水开始退落时，格兰特就决定把他的部队移到这个要塞的南面。四月四日，他写信给哈里克说：“密立根湾和这一点（杨格点）附近的河上有许多的支流，可以使小型轮船和拖船绕过里士满以达新迦太基。目前正用挖泥机在这里开掘一条运河以进入这些支流。我已有许多空船，准备装载部队和炮兵，并已写信向艾伦上校要求更多的船只。有了这些船，就很容易把补给运到新迦太基及其以南的任何位置。”“我希望让一部分舰队通过维克斯堡炮台，而陆军则从这条新航线通过。一旦到达那里，我就会向华伦顿或是大湾前进，比较可能的是大湾。从这两处都有良好道路通往维克斯堡，而从大湾更有一条好路，通到杰克逊和黑河桥而不用越过黑河。我要把我的部队集结在一起，并使补给线不被切断，只要公平战斗，也决不会被敌人击败。”他的部下知道这个计划之后，谢尔曼，麦克费尔森和洛根都表示反对。谢尔曼认为只有从北面才能攻占维克斯堡，也就是说应回到孟斐斯。但是格兰特却看出由于政治原因决不能向后转。虽然他指挥的部队官兵合计大约有九万七千人，可是在维克斯堡附近却只有五万一千人——组成三个军，每个军大约一万七千人——第十三军，军长为麦克勒南；第十五军，军长为谢尔曼；第十七军，军长为麦克费尔森。对方的彭贝尔顿将军的兵力也大致相等，分布如下：一万三千人在维克斯堡，四千人大约在海尼斯岩一带，九千人在维克斯堡与吉布森港之间，五千人在杰克逊，一万人在密西西比，一万一千人在哈德逊港。"); 
		content.push("四月六日，新迦太基被麦克勒南占领，麦克费尔森接着到达，最后是谢尔曼。但是为了迷惑敌军，谢尔曼军的斯特尔师被派向上游再前进一百五十英里，通过狄尔溪地区，到处加以蹂躏。此外，格里尔森上校也率领一千八百名骑兵向密西西比州作深达六百英里的突袭，目的也完全相同。"); 
		content.push("这两方面的佯攻使彭贝尔顿完全受骗了，他向里士满报告说：敌人是在不断运动之中，格兰特的主要行动是向狄尔溪方面，至于说他的部队已经沿密西西比西岸向南移动的谣言，似乎并不可信。"); 
		content.push("四月十六日夜间，波特用七艘铁甲军舰保护一队用江轮拖运的船只经过了维克斯堡。四月二十日，格兰特终于发布全面向南运动的命令。麦克勒南军为右翼，麦克费尔森为中央，谢尔曼为左翼。两天之后，第二批船团载运着补给品也顺利的经过了这些炮台。"); 
		content.push("四月二十四日，格兰特侦察大湾，四天之后，麦克勒南军应集中在普尔金农场，四月二十九日再运输到哈德泰姆斯，在那里登陆，然后又上船随时准备转进到大湾。于是波特向炮台开火，但是因为他的炮击没什么效力，格兰特决定命令他的部队再登陆，而使运输船在黑夜掩护下通过炮台。四月三十日清晨，麦克勒南军和麦克费尔森军的一个师，在迪希隆再次上船，然后在该河东岸的布鲁因斯堡登陆。此时，谢尔曼军和布莱尔师，加上八艘炮艇，对海尼斯岩进行激烈的佯攻以吸引彭贝尔顿的注意力。"); 
		content.push("登陆成功时，格兰特这样写出了他的感想（见《格兰特回忆录》）：“我感到如释重负，这是前所未有的。当然，维克斯堡仍未攻下，其防御者也并未因为我军过去的任何行动而丧失士气。我已经进入敌境之中，在我和补给基地之间夹着一条大河和维克斯堡要塞。但是我已经站在干地上，与敌人同在江岸一边。从十二月起直到此时，一切作战和劳作都只是为了达到这一个目的。”四个月来，用了许多诡计和佯攻，与沼泽，支流和森林相搏斗，所花的气力在这场战争中是空前的，目的只是为了掩护这次登陆。彭贝尔顿完全受骗了。他的兵力分布在大湾与海尼斯岩之间；他的左翼只有轻微的保护，第一批侵入军已将其迂回。到五月一日上午二时，麦克勒南军的领先师已前进到了布鲁因斯堡以东八英里的地方。在那里开始与敌军接触，敌军的目的是想在皮埃尔支流阻止格兰特前进，以等待维克斯堡的援军到达。但这个希望落空了，因为吉布森港的战斗在拂晓时即已开始，南军的右翼受到迂回，接着南军向北退却，而麦克费尔森则跟踪追击。五月三日，麦克费尔森击退了大黑河上的敌军，结果位于大湾的敌军因为背后受到威胁而不能不撤退。这样北军已经确保了一个桥头阵地，于是格兰特把作战基地由布鲁因斯堡推进到了大湾。"); 
		content.push("现在格兰特面临的困难在战史中是罕见的。他是在敌国纵深作战，敌军主力恰好在他的补给基地（孟斐斯）和作战基地（大湾）之间。虽然舰队能够控制密西西比河，但他的补给线还是不可靠，因为每次运输船团都必须经过维克斯堡炮台。维克斯堡不仅是个特别坚固的要塞，而且与杰克逊之间又有铁路联系，它在维克斯堡以东约四十五英里，是一处重要的铁路交点，所以能够迅速获得增援。因此这种危险是经常存在的：假如南军将一支部队集中在杰克逊，那么格兰特马上就会受到两面攻击。"); 
		content.push("虽然彭贝尔顿在数量上远处于劣势，但依照所有的战争法则，他的处境都不能说是毫无希望。他的敌人是在充满了敌意的地区作战，并且必须分派大量的兵力以保护其补给线。而且，这个地区的地形破碎多山，森林遍布，特别适于防御。一方面把格兰特牵制在维克斯堡，另一方面把兵力集中在杰克逊，这对彭贝尔顿而言似乎并非一个困难任务。"); 
		content.push("反之，格兰特的处境却极为困难和危险。他的全盘战略都是以补给为枢纽的。首先他主张派一万五千人去与班克斯将军合作，攻占哈德逊港，然后再把他的补给基地从孟斐斯移到新奥尔良。但是后来他获得消息，说班克斯要等到五月十日以后才能开始行动，因为时间的重要性，格兰特说：“所以我决定不等候班克斯而立即独立行动，以切断基地的牵制，从维克斯堡的后方毁灭叛军，然后围攻或占领该城。”也就是说他准备从后方攻击敌军，而他自己却根本没有后方可以让敌军来加以攻击。这样的决定简直使彭贝尔顿大惑不解，因为他根本不了解格兰特的这种大胆战略，所以他不敢相信格兰特在交通线尚未巩固之前就不顾一切的前进。所以他在拟定作战计划时，还是把格兰特当作普通的将军看待，谁知格兰特却是一位特殊的将领。");
