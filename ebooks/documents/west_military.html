		content.push("只要他的军队还能不饿肚子，那么格兰特的判断从战略上来说是健全合理的。而且政治情况的要求也使他不能损失一分钟时间。钱瑟勒斯维尔之战刚刚结束，李的果敢行动已使华盛顿当局在心理上产生了恐慌。如果格兰特再不采取行动，那么他的机会就都会丧尽殆尽，他个人会被召回，这个军团也会被解散。哈里克听说格兰特开始行动的消息之后，立即命令格兰特回来与班克斯合作（格兰特说：哈里克是一个书读得太多的军人，凡是违反战争艺术原则的事情，都无法和他商量。）对格兰特而言万幸的是，因为在开罗以南没有电报线，所以等这个命令到达时，他的行动早已开始，所以无法遵照执行。据巴都说：“假如这位总司令的命令能够提前送达他的部下，那么维克斯堡会战可能永远不会发生。”这时，格兰特的处境大致是这样的：照他自己估计，他面对的敌军在数量上要比他的多一倍。他知道由于胡克在钱瑟勒斯维尔的失败，华盛顿当局对敌人已经产生了恐惧心理，如果知道他不仅投入到密西西比的荒野中，而且还主动切断了交通线与两面的敌军周旋，那才真会大吃一惊。这两支敌军，一支以坚强要塞为基地，另一则以重要的铁路交点为基地。此外他的军队也缺乏适当的运输工具，农场中的各种车辆全被征用来运输弹药。有些用牛，有些用骡马，杂乱无章，完全不顾形象。"); 
		content.push("四月二十九日，格兰特已命令谢尔曼停止对海尼斯岩的佯攻，而用全速赶到哈德泰姆斯。五月三日，他指导谢尔曼用一百二十部车辆组成一支补给纵队，用摆渡的方式渡河到了大湾，在那里从运输船上接运十万份口粮。这个数量可使谢尔曼军获得五天配额，而麦克勒南和麦克费尔森都只有两天配额，因为他们本已携带了三天的份额。这就是格兰特所想要携带的全部口粮。"); 
		content.push("谢尔曼表示反对。照他看单靠这一条道路是无法补给全军的。他忠告格兰特应等候军队获得一部分大车补给之后再开始迅速采取行动。格兰特却回答说：“我并不准备由大湾供给所有的粮食。我也知道除非另建道路，否则根本无此可能性。我所需要的粮食仅限于硬面包、咖啡和食盐，其他东西则就地搜罗。”一旦从吉布森港到了干地之上，格兰特的计划又如何呢？最明显的路线是直向维克斯堡前进，若是普通将领，毫无疑问是会如此。可是格兰特并不普通。他知道格里格率领的南军正在维克斯堡的东面和东北集中——关于其兵力的确切数字他却不知道。若他现在向维克斯堡前进，那这支部队必然也会向那里赶去，这样他在数量上就会处于劣势。所以他决定在敌人两军未能合作之前，暂不推进到二者之间的位置，而是先向杰克逊行动，吸引在维克斯堡以东的南军向这个重要的铁路交点集中，然后赶在彭贝尔顿离开要塞增援之前先将这支敌军击溃，并毁灭杰克逊附近铁路线。这个行动使他回过头来进攻维克斯堡时可以无后顾之忧，同时也切断了维克斯堡与其补给基地之间的联系。简单说这只是一个思想，还不能算是计划，格兰特的目的是要切断维克斯堡的交通线以孤立这个要塞，同时先消灭可能威胁自己后方的敌军。"); 
		content.push("决定成功的因素，与其说是思想上的果敢，毋宁说是执行上的迅速。从格兰特的命令上即可看出他的心情是如何紧张，他在五月三日写信给谢尔曼说：“我不必再提醒你行动的迅速是何等重要。”五月五日他又命令霍尔布特说：“立即派劳曼师到密立根湾来，让他们尽量赶快行动。”他又通知在大湾的军需人员加快装车速度，并派参谋人员以他个人的名义在那里监督。他说：延迟一天就等于帮敌人增加了两千人的兵力。五月六日，他又继续催促。"); 
		content.push("格兰特的过人精力使他的部下都为之奋发，好比磁电感应一样。"); 
		content.push("麦克费尔森应前进到汉金逊渡口以保护左翼，每天都派出搜索部队以侦察道路和田野，而征发粮食的支队则象蝗虫一样到处搜刮。"); 
		content.push("格兰特的计划是用左面的大黑河来作为战略性侧翼，以此作为一道防线：在其掩护之下，谢尔曼和麦克勒南的两个军，在爱德华车站与波尔顿之间前进到维克斯堡——杰克逊铁路线上。而麦克费尔森军则取道乌提卡到雷蒙德，然后再前进到杰克逊。"); 
		content.push("五月七日前进运动开始，到五月十二日，谢尔曼和麦克勒南到了十四英里溪。麦克费尔森则在雷蒙德以西两英里远处遭遇到格里格的旅，将他击退之后，即在该镇郊外宿营。格兰特现在才算到了他所希望的位置：左翼在大黑河，而右翼也已确实击败了格里格。"); 
		content.push("虽然彭贝尔顿不是没有料到格兰特可以向南行动，不过他却似乎相信这不过是另一次佯攻而已。当他听到格兰特登陆的消息，五月一日，他用电报向约翰斯顿要求增援。约翰斯顿命令他集中所有部队迎击格兰特，可是南方总统戴维斯却相信这不过是个突袭行动，指示彭贝尔顿坚守维克斯堡和哈德逊港。这两个命令既然互相冲突，加上彭贝尔顿自己有这样一个印象，觉得格兰特因为补给缘故，在几天之内可能就会退去，所以他决定遵从第二道命令。因此，他决定守住大黑河之线，以便一有机会即可打击格兰特的交通线（事实上根本不存在），而同时使他自己的交通线维克斯堡——杰克逊铁路畅通无阻。"); 
		content.push("五月三日，彭贝尔顿把他的大部分兵力集中在维克斯堡与大黑河之间。五月十一日，他命令格里格，一旦受到攻击即应向杰克逊退却，但若格兰特向爱德华车站移动，就应打击他的侧翼和背面。如上文说过的，到五月十二日，格里格受到麦克费尔森的压迫，就采取了第一条路线。次日，彭贝尔顿命令包文、洛林和斯蒂芬生三个师，在五月十四日向爱德华车站进攻。五月十三日夜间，约翰斯顿从图拉霍玛到了杰克逊，但是他发现铁路线已被谢尔曼占领，他就用电报报告里士满说：“我来晚了。”他命令彭贝尔顿攻击格兰特的背面。他这样写道：“我已经到达，并获知谢尔曼少将正夹在我们中间。为了增援你，交通线的恢复极为重要。若有可能，请立即攻击他的背面。我这边的部队可以合作，时间极为重要。”彭贝尔顿仍然相信只要攻击格兰特的交通线，他一定会退却，所以把约翰斯顿的命令摆在一边而告诉他说：在五月十七日清晨，他将派一万七千人向狄隆前进。他说：“这是为了切断敌军的交通线并迫使他来攻击我。”五月十二日，麦克费尔森军奉命前进到克林顿以拆毁铁路，而谢尔曼和麦克勒南则向雷蒙德集中。这些运动就是为占领杰克逊做准备，因为如格兰特所说：“因为我最终的目的是希望围攻维克斯堡，所以我必须先断绝其一切外援。这样我才决定迅速向杰克逊机动。”在五月十三日夜间和十四日上午都是大雨倾盆，虽然如此，格兰特仍然以最高速度前进。"); 
		content.push("五月十四日，麦克费尔森从克林顿到了杰克逊；而谢尔曼也从密西西比泉到了杰克逊。麦克勒南为了保护他们后方，也派一个旅进驻克林顿，并占领了雷蒙德。对杰克逊的攻击，最先因为下雨而延迟，因为士兵都不敢打开弹药盒，以防弹药被雨水损毁。上午十一时才开始战斗，到下午四时，该镇即被攻占。"); 
		content.push("被赶出杰克逊之后，约翰斯顿撤回到坎顿道路，并于五月十五日通知彭贝尔顿说：“现在唯一能使我们联合在一起的方法，就是你直接向克林顿前进，请通知我，我可以率领大约六千人进至该点与你会合。”南军的情况颇为滑稽：约翰斯顿正向北运动以求与彭贝尔顿会合；而彭贝尔顿则从爱德华车站向东和东南方前进，企图切断他想象中的格兰特交通线。五月十四日夜间，彭贝尔顿在维克斯堡附近约有九千人，这是完全没有受到敌军威胁的，另外约有一万四千人正从爱德华车站移动中。约翰斯顿现驻在卡尔豪恩附近，率领着一万二千人，另有一万人的援兵正在赶来会合的途中。所以可以看出南军一共是四万五千人，分裂成三个部分，而他们面对的北军，在数量上虽与他们相等，但却集中在一起，随时准备向他们中任何的一部分进行压倒性的打击。五月十五日夜间，彭贝尔顿已经到了雷蒙德附近，在那里接到了约翰斯顿的第二个命令，要他与他会合在一起。彭贝尔顿才决定放弃其攻击格兰特（假想）交通线的意图转向北面。"); 
		content.push("对于约翰斯顿和彭贝尔顿而言都可以说是不幸之至，约翰斯顿在五月十三日的命令由三个传骑来分别送达，其中恰巧有一个是北军的降卒。这个人携带他那一份抄本跑去见麦克费尔森将军，麦克费尔森在五月十四日黄昏又把它转呈给格兰特。格兰特假设彭贝尔顿会服从这个命令，开始从爱德华车站转回来与约翰斯顿会合。所以他立即颁发五月十五日的命令：麦克费尔森应立即返回波尔顿；谢尔曼军（缺布莱尔师）应留在杰克逊并拆毁铁路。到黄昏时候，格兰特在波尔顿与雷蒙德之间已经集中了差不多三万三千人的兵力，在那天夜间，他把司令部设在克林顿。"); 
		content.push("五月十六日清晨，彭贝尔顿报告约翰斯顿说，因为他认为已经不可能前进到克林顿，所以他准备返回爱德华车站，并改向布朗斯维尔道路前进。此时格兰特从两个铁路工人那里得知彭贝尔顿率领大约二万五千人，已于前一夜向东前进，他立即通知谢尔曼军的斯特尔师备战，这个师预定在一个小时之内可以达到路上。右面的麦克费尔森军奉命取道克林顿道路前往锦标山，左面的麦克勒南军奉命取道米德路和雷蒙德道路，进到爱德华车站。到上午七点三十分，绪战展开，格兰特骑马向前加入麦克费尔森军，并命令麦克勒南军前进。"); 
		content.push("彭贝尔顿的阵地很坚固。不仅他的正面控制三条道路，这也就是格兰特的三个领先师所采取的路线；而且他左面也有锦标山和贝克溪保护，此外到处都是峡谷，森林和丛林。格兰特说：“即使无人防守，部队也不易通过。”这些困难不久就都显示出来。对它的研究是很有意义的，因为这可以解释一年之后在弗吉尼亚荒野中所丧失的好机会。"); 
		content.push("虽然在雷蒙德道路上的史密斯师首先与敌军遭遇，可是它的前进却慢得可怜，而在米德路上的奥斯特尔豪斯师也并不高明多少。这些师所面对的敌军，兵力虽弱但位置却很好。如果麦克勒南下令冲锋，也许在几分钟之内即可以肃清正面。但因为地面上森林厚密，使他无法确知敌军兵力，所以他十分小心，慢慢地摸索前进。在一整天的时间中，他都未能发挥其数量优势。此时，在右面的霍威师已与敌开始作接近战斗，为了保护其右翼，洛根的师向前推进，并从北面攻击锦标山。因为正面上仍感压迫，所以霍威又得到克罗克的增援。"); 
		content.push("现在的情况是这样的：尽管有了克罗克增援，霍威对锦标山的进攻还是没什么进展。而在霍威左边，因为麦克勒南没能发动突击，所以敌军的行动自由并未受到限制。虽然洛根和格兰特当时都并不清楚，可是洛根却正在锦标山敌军的后面找路前进，实际上与敌军的背面是平行的，并控制了彭贝尔顿的惟一退路。同时麦克阿瑟师中的一个旅——这是几天前在大湾渡河的——也已经赶到了麦克勒南的左翼。所以尽管格兰特并不知道，事实上当霍威再度求援时，彭贝尔顿的军队却已经受到包围了。因为格兰特担心霍威的正面会崩溃，他就命令麦克费尔森从洛根的师中抽出一部分兵力支援霍威。于是突击开始变得很顺利，主要是因为敌军的退路已经打通了。格兰特立即命令奥斯特尔豪斯和卡尔两个师追击，并要他们一直挺进到大黑河边，若可能更应渡过该河。那天夜间，麦克费尔森的部队在战场西面六英里处宿营，而上述两个师则在爱德华车站宿营。这场会战的损失：格兰特军团二千四百三十八人，彭贝尔顿军团四千零八十二人。"); 
		content.push("在锦标山战败之后，彭贝尔顿放弃了向北运动与约翰斯顿会合的意图。当然，他已不可能再从布朗斯维尔道路行动，但是他却可以利用黑暗掩护，渡过大黑河撤退，焚毁河上的桥梁，然后放弃维克斯堡，再向北转东进至克林顿，这样还是可以救出他的全军。可是他却没有这样做，而是退到大黑河，并报告约翰斯顿说他在维克斯堡，还有六十天的粮食，不过假如格兰特前进，他可能要被迫放弃海尼斯岩。约翰斯顿回答说：“若不太迟，请立即撤出维克斯堡及其一切附属地区，并向东北转进。”彭贝尔顿于五月十八日正午接到这个命令。他立即召开军事会议，最后决定：“因为维克斯堡是邦联最重要的据点，所以不应放弃。”五月十七日的清晨，格兰特继续追击，大约正午时，他突破了南军的战线。因为如彭贝尔顿自己所说，他的部队大部分已经士无斗志，匆匆撤回了维克斯堡。有许多溃兵早已自动向那里退却，大黑河上的桥梁被焚毁，而海尼斯岩也被放弃。"); 
		content.push("五月十八日，谢尔曼利用格兰特军团中惟一的浮桥纵队，在桥埠渡过了大黑河，那天夜间，他和格兰特一同到了核桃山，这场会战的真正目标已经达到——就是到了干燥的高地，可以不受敌军的干扰，在那里建立一个补给基地。谢尔曼此时才对格兰特表示敬佩说：“在此之前，我从未相信你的这次远征会成功。我始终没有认识到它的最后目标。但这的确是一个会战，的确是一个成功杰作，即使不攻下该城也无伤大雅。”这的确是一个惊人成功，在格兰特一生的事业中，这是一次最伟大的成功，而从战略观点上来看，可以说很少有能与它媲美的战例。"); 
		content.push("格兰特把海尼斯岩交给海军，并重建他的补给线。于是命令定于五月十九日下午二时向要塞发动突击，以图一鼓作气攻下该镇。他的理由是：“敌人在累败之余已经丧胆，所以可以一鼓攻克。”但这次突击却失败了，因为尽管在过去两天中，南军是象绵羊一样乱跑，可是当他们回到这个久经准备的要塞之内，士气也就逐渐恢复了。对这第一次突击的尝试，可以有原谅的理由，可是当格兰特发动第二次突击时，那却是不可原谅的。关于第二次突击，格兰特的指示如下：“定于二十二日上午十时，全线同时发动攻击，所有炮兵都应进行猛烈轰击。各军长的时间都应与我对准，以便能同时发动攻击。”一切准备都已就绪，假如格兰特能集中攻击一点，而不是命令沿全线突击，那这一次可能会成功。"); 
		content.push("“突然，所有枪炮都魔术般停止发射。这样许多野炮（约一百八十门）和步枪突然停止射击，使战场显出一种可怕的沉寂。但是这种沉寂却只限于一个极短的时间。突然，北军分成许多个攻击纵队，在喊杀声中，上着刺刀，一枪不放的对着南军全线每个突出的前进阵地冲去。当他们冲到了有效射程之内时，一共不过九千九百三十八人的南军部队，沿着三英里半长的突击线，冷静地从堑壕中站起来，对着前进中的敌人施放排枪。同时，预备部队也前进到堑壕后面，从前面部队的头上放枪。所有野炮和榴弹炮也都不断的射出葡萄弹和榴霰弹。”以上为S．D．李将军对突击所作的描写，足以说明这次失败的理由。主要是攻击正面太宽，无法用集中火力来予以支援。不幸的是麦克勒南相信他的部队已在敌军堑壕中获得了一个立足点，不断向格兰特求援。所以格兰特命令发动第三次突击。结果还是失败了。"); 
		content.push("因为这个要塞无法攻下，所以格兰特只好采取围困的办法。维克斯堡的堑壕阵地差不多有四英里长，两英里宽，其外围防线延展到七英里以上。格兰特的包围线长度要增加一倍。此外他还要提防他的后方遭受攻击，因为约翰斯顿正在杰克逊附近集中一支强大的兵力。五月二十九日，格兰特报告哈里克说：除非班克斯能够立即前来协助，否则他就需要大量增援。哈里克立即满足了他的要求，一个月之后，格兰特的部队在数量上增加到了七万一千一百四十一人，火炮二百四十八门。"); 
		content.push("这次围城战在执行时是有条不紊的。从海尼斯岩到华伦顿挖掘了一条“内对垒线”，从亚祖河到大黑河之间，又挖掘了一条外对垒线。"); 
		content.push("外对垒线由谢尔曼率领三万人负责据守。"); 
		content.push("七月三日上午十时，在南军的工事上出现了一面白旗，有一位副官越过北军战线，携带彭贝尔顿的亲笔信要求休战。格兰特的答复为“无条件投降”。彭贝尔顿表示拒绝之后，格兰特改变了他的决心，允许敌人作有条件的投降。这也有几个理由。第一，假如坚持无条件投降，那么俘虏的收容和运送对军队将是一个极大的负担。弟二，若能在七月四日受降，在精神上和政治上是具有相当意义的。"); 
		content.push("七月四日（星期六）上午十时，维克斯堡的守军共约三万一千人在他们的征服者面前缴械投降，在交出军旗之后，他们回到城里，与北军士兵又象兄弟一样亲热了。"); 
		content.push("七月一日，约翰斯顿和二万七千人正宿营在布朗斯维尔与大黑河之间的地区。七月四日彭贝尔顿投降之后，谢尔曼就率领四万人立即向他进攻。两天之后，谢尔曼渡过大黑河，约翰斯顿退到了杰克逊，希望由于缺乏水源会迫使他的对手向该城实行突击，但是谢尔曼并不如此，于是他在七月十六日撤出了该城。谢尔曼决定不加以追击，否则他就要越过九十英里长的无水地区。七月二十五日，他退回了维克斯堡。"); 
		content.push("这场会战的损失特别值得一提，因为在这场会战中，格兰特很不公正的获得了“屠夫”的绰号。自从四月三十日起，他一共赢得了五次会战，攻下了维克斯堡，并占领了杰克逊，他所付出的代价为战死一千二百四十三人，负伤七千零九十五人，失踪五百三十五人，一共损失了八千八百七十三人。他一共杀伤南军约一万人，俘获了三万七千人，其中有军官二千一百五十三人，并包括十五位将领。此外还有一百七十二门火炮也落入他的手中。"); 
		content.push("双方在损失上相差如此悬殊，主要原因还是格兰特的战略高明。"); 
		content.push("他的计划是以突然袭击为基础，为了达成突袭的目的，他才甘冒必要的危险。从他渡过密西西比河之后，在头十八天之内，他在吉布森港击败了敌人，在大湾建立了一个临时性基地．经过两百英里远的行军，在六天之内又赢得了四次会战——雷蒙德、杰克逊、锦标山和大黑河。在整个过程中，他的部队一共只有五天口粮，其余全靠就地取食。就象格林对他的评价中说的：“我们必须回到拿破仑战争中才能找到同等卓越的战例，在这样短的时间中，只受到这样轻微的损失而获得这样伟大的成就。”七月九日上午七时，哈德逊港无条件向班克斯将军投降。一星期之后，一艘名叫“帝国号”的轮船，从圣路易直接驶出，满载商品，静悄悄地在新奥尔良码头靠岸。南北双方的人民开始做生意，彼此毫无敌意。南方已经分裂成为两块：造成邦联危机的不是葛底斯堡，而是维克斯堡。"); 
		content.push("两天后，即七月十一日，格兰特向哈里克建议，从庞查特雷恩湖派出一支远征军，以攻占莫比尔为目标。从那里可以向布雷格的后方采取行动，诱使布雷格从查塔努加城中抽调部队，这样就可以使北军在进攻该城时感到便利。此外他又建议进兵佐治亚州，蹂躏该地区，因为这是李的主要补给来源地。虽然他在八九两月中不断提出建议，而哈里克却因为过份小心的缘故，始终不让格兰特采取行动。"); 
		content.push("一旦莫比尔作战被禁止，格兰特的精锐军团也就开始解散。第九军被派往肯塔基州；四千人拨给在路易斯安那的班克斯；五千人拨给在密苏里的斯科菲尔德，另有一个旅拨给纳齐兹。其余兵力则用来担负徒劳无功的反游击战。八月七日，格兰特又奉命再把第十三军也拨交班克斯。为了安排这个行动，他亲自前往新奥尔良，在那里遇到了一次严重的意外事件——他的马被火车惊吓，使他堕马负伤。九月十三日，他接到哈里克的急电，要他立即把所有兵力都送往孟斐斯，然后再开往柯林斯和图斯科比亚，以期同罗斯克兰斯合作。"); 
		content.push("当格兰特尚在对维克斯堡作战时，他就希望当时仍留在莫弗里斯波罗的罗斯克兰斯向布雷格进攻，以阻止他增援约翰斯顿。但是在六月三日，率领俄亥俄军团的伯恩赛德，本来预定经由列克星顿和肯塔基前进与罗斯克兰斯合作，现在却奉命把大批兵力送给格兰特以供增援，所以直到六月二十三日，罗斯克兰斯才再向布雷格进攻。七月一日，布雷格撤出图拉霍玛并渡过了田纳西河。八月十六日，伯恩赛德才到了诺克斯维尔，可以掩护罗斯克兰斯的左翼，罗斯克兰斯这才决定在布雷格右方实行佯攻，而在查塔努加下方渡过田纳西河。布雷格完全受到了欺骗，九月九日，罗斯克兰斯占领了查塔努加城。"); 
		content.push("到此时为止，罗斯克兰斯的战略都没什么错误，可是现在他却相信布雷格已在全面撤退，所以他命令全军挺进追击，可是当他的军队并无会战的准备时，却突然遭遇到一支集中的敌军。为了脱身，在九月十九日到二十日间，他被迫进行了奇克莫加会战，被打得惨败，若非号称“奇克莫加的岩石”的托马斯将军进行了英勇防御，那么他就会全军覆没。他退回查塔努加，并放弃控制该城的“守望山”。这次会战是这次战争中流血最多的一次：北军人数约为五万五千人到六万人，南军人数约为六万到七万人。北军损失了一万六千三百三十六人，南军损失了两万零九百五十人——死伤失踪都包括在内。在查塔努加，罗斯克兰斯开始受到围困。"); 
		content.push("这次惨败显示出查塔努加的战略重要性，现在罗斯克兰斯就被困在那里。这时，田纳西、坎伯兰和俄亥俄三个军区，分别由格兰特、罗斯克兰斯和伯恩赛德来指挥，而在华盛顿的哈里克对他们之间却无法建立合作，现在就决定合并成为密西西比军区。"); 
		content.push("九月二十九日，哈里克用电报通知格兰特把所有可能的增援都送给罗斯克兰斯。十月三日，他又通知格兰特说：“军政部长希望格兰特将军一旦康复，就来开罗并用电报报到。”格兰特此时只能跛着走，却从哥伦布回电说：“你在本月三日发来的电报，我已在九日上午十一时三十分收到。我已于同日率领我的司令部到达此地，正拟向开罗进发。”到了开罗，他又奉命转往路易斯维尔，当走到印地安纳波利斯时，中途遇到军政部长斯坦顿，他正在自己的会客室中迅速踱着方步。斯坦顿立即命令格兰特指挥在阿勒格尼山到密西西比河之间的全部军队。在一年以前，格兰特已经提出过这样的建议。"); 
		content.push("格兰特立即执掌他的指挥权，把坎伯兰地区交给托马斯将军负责，并于十月十九日乘火车前往查塔努加。旅途中的最后四十英里是要骑马的，据霍华德将军说：“有时必须把将军请下马来。士兵们背着他通过最险阻的地方。可是格兰特却不顾一切痛苦，迅速赶往查塔努加，于十月二十三日黄昏时到了托马斯将军的司令部。"); 
		content.push("在托马斯接管指挥权之前，坎伯兰军团的情况已经糟不可言。罗斯克兰斯与哈里克发生了争吵，他现在所占的位置已经无可救药。他的背面靠着田纳西河，左翼倚在西提克溪，正面则对着传教士岭，这座山耸立在平原上，高约三四百英尺。它与其右方的守望山之间隔着罗斯维尔岬谷，查塔努加河从这里流过。守望山高二千四百英尺，控制着查塔努加城以及从那里经过守望谷通往迪卡图和特伦顿的铁路。"); 
		content.push("南军的堑壕线从传教士岭北端开始，沿着山脊越过查塔努加谷地，而以守望山为终点，这里可以控制铁路线。罗斯克兰斯放弃了这座山岭，因为他认为自己的兵力不足以防守它。史密斯将军也认为放弃这座山是有理由的，因为假如罗斯克兰斯要防守它，那么其正面兵力大约就会减少八千人之多。实际上这种说法是不合理的，若不据守守望山，就得撤出查塔努加城，假如留在该城中而又让这座山落入敌人手中，那么所冒的风险是不仅城镇会守不住，而全军都有覆没的可能。"); 
		content.push("李维莫尔上校也同意上述见解。他认为罗斯克兰斯之所以放弃该山，是由于他把布雷格的实力估计得过高。十月一日，布雷格在一条长达七英里的战线上，共有四万一千九百七十二人。而罗斯克兰斯则共有三万八千九百二十八人。从西提克溪流越过守望山再到守望溪，这条防线的长度可能为六英里，所以每一英里可以分摊六千五百人。李维莫尔又说：五个月之前，南军以二万二千人的有效兵力，防守着维克斯堡的七英里长的防线，时间达六个星期之久，而他们所面对的北军兵力要比布雷格的更为强大。因此，罗斯克兰斯实应据守从西提克溪到守望溪之线。"); 
		content.push("九月三十日，惠勒的骑兵破坏了铁路，夺去了四十车补给品，这对罗斯克兰斯军团的运输是一个沉重的打击。可是尽管他丧失了铁路交通线，却并未利用水运以来代替。在查塔努加有两艘轮船，每天可以把两百吨补给从桥埠送到威廉岛附近，从那里再换用马车，只要四五个小时就可到达该城。他却不知道用这个办法，而改从河岸以北的山路行走，距离达六七十英里之多。结果是人马的粮料都不能按时供应。波恩顿说：“数以千计的骡马都因为缺乏食物而倒毙。士兵们喝稀粥充饥，高级军官都在吃腐坏的食物。”骡马死亡数字接近一万匹，所以连炮车都无法拖动。"); 
		content.push("很难找到这样典型的例证：在战败的打击之下，指挥官在精神上已经完全瘫痪了，由于他的瘫痪，又使全军都发生了瘫痪现象。十月十六日，军政部次长达拉写信报告军政部说：“在十四天之内，这个军团一定会退出该地，没有任何办法可以阻止它。罗斯克兰斯将军好象已经丧失了知觉，他不知所措，浪费了许多宝贵时间。我从未见过这样绝望的情形。”以上所述就是十月二十三日黄昏格兰特赶到查塔努加城时的实际情形。"); 
		content.push("格兰特的首要任务就是建立一条可用的补给线。他马上认识到问题的关键在于对守望谷的控制。如果布雷格掌握到了这个谷地，那么他一定会用重兵据守，并控制越过拉孔山的路线，那么格兰特就完全丧失了解决问题的可能性。"); 
		content.push("胡克正在桥埠，十月一日他已奉罗斯克兰斯的命令在河上架桥。"); 
		content.push("除非在布朗渡口附近的田纳西河左岸占得一个立足点，并把敌军赶出控制该地的丘陵，否则即使这支部队推进也毫无用处。十月十九日，史密斯将军已到布朗渡口去侦察过地形，他认为这是最适宜的渡河点。当格兰特于二十三日到达之后，他立即批准了史密斯的计划，第二天上午在亲自考察了过渡的情形之后，就命令史密斯在十月二十七日实行强渡。"); 
		content.push("那天上午三时，史密斯指挥一千五百人分乘五十二艘小船离开查塔努加，首先沿田纳西河右岸行进。等看见一个闪光讯号之后，就立即迅速划过该河，登陆之后，冲散了微弱的南军哨兵，占领了左岸的丘陵地并构筑工事。这个工事非常坚固，到了下午三点半钟，史密斯用电报告诉托马斯将军的参谋长说：“这里现在已经不可攻克了。”一共只付出战死四人和负伤十七人的代价就使查塔努加城获救了。"); 
		content.push("当天夜里，胡克的前卫进入守望谷，十月二十八日下午三时，主力的先头也到了华海特齐。下午十一时，托马斯将军用电报报告哈里克说：“现在大车路已经通到桥埠。此外我们还有两艘轮船，一艘在桥埠，一艘在这里，明天即可开动。这个行动使我们获得了两条车路和一条河流以供运输补给之用。我相信在几天之内即可获得良好的补给。”在格兰特到达查塔努加五天之内，到桥埠之路已经畅通了，在一星期之内，部队都已经获得了全份的口粮，衣服和弹药，于是欢声雷动，这是几个星期以来所未有的现象。现在无论官兵都感到前途已经有希望了。"); 
		content.push("十月二十八日夜晚，朗斯特里特在华海特齐向胡克进攻，但很轻松的被击退了。北军的骡马听到枪炮声，因为惊恐的原因遂纷纷向敌军冲去，使敌人以为是骑兵向他们冲锋了，于是四散溃逃。到二十九日上午四时，战斗结束了，从此这条补给线再未受过袭扰。"); 
		content.push("补给线畅通之后，格兰特的第二个工作就是从柯林斯把谢尔曼军调来。十月二十七日，一个蓬头垢面，衣衫褴褛的人到了谢尔曼在艾欧卡的住所。他是派克下士，在敌火之下渡过田纳西河，带来了一道命令，要谢尔曼用最快速度赶往桥埠。十一月十三日，谢尔曼到达该地。此时，在诺克斯维尔的伯恩赛德的处境又已岌岌可危，使华盛顿当局大感恐慌，于是电报向格兰特雪片也似飞来，要求他立即采取行动，以减轻敌军对伯恩赛德的压力。"); 
		content.push("朗斯特里特正与布雷格闹意见，也许是为了调解二人，也许是相信朗斯特里特可以前进到一百英里外的诺克斯维尔把伯恩赛德击毁，然后再赶在格兰特攻击之前撤回查塔努加，于是南方总统戴维斯命令布雷格把朗斯特里特派往诺克斯维尔。朗斯特里特在十一月四日出发，格兰特一听到这个消息，就于十一月七日命令托马斯攻击布雷格，以迫使朗斯特里特回头。托马斯说他无法执行这个命令，因为他连一门炮也无法移动，格兰特就命令他把一切能够搜刮到手的骡马都拿来应急。"); 
		content.push("托马斯对这道命令感到困惑，十一月七日，他与史密斯将军一同骑马去考察从南奇克莫加河口到传教士岭之间的通路。在搜索途中，史密斯向托马斯指出，这里的天然地形利于对布雷格的右翼作迂回作战。如果能够成功，这个行动就足以威胁布雷格的背面，并切断他与在东田纳西的朗斯特里特之间的联系。他们回来之后就把这个结论报告格兰特，格兰特立即收回了原来的命令。"); 
		content.push("研究了这个新建议之后，格兰特就命令史密斯去勘察这个地区，并准备材料在查塔努加或布朗渡口再架设第二座桥，此外也准备在南奇克莫加河上架桥。十一月十四日，格兰特通知伯恩赛德说，在几天之内，谢尔曼将渡过南奇克莫加河，并向布雷格发动全面攻击。两天之后，格兰特率领托马斯、史密斯、谢尔曼，一同去了望河口的地形。谢尔曼在对地形详细观察之后，收起他的长筒望远镜说：“我可以办到。”格兰特是准备用谢尔曼和胡克的兵力来实行两面包围，而以托马斯的军团为枢纽。谢尔曼预定攻击布雷格右翼，迂回并威胁或攻占在布雷格后方的铁路线。这个行动将迫使布雷格减弱其中央兵力，否则他将丧失位于奇克莫加车站的基地。胡克预定从守望谷前进到查塔努加谷，再进到罗斯维尔，并从南面威胁传教士岭。托马斯守住中央地区，与谢尔曼配合前进，并且向左斜进以形成连续的作战正面。"); 
		content.push("格兰特的主要困难是：从守望山和传教士岭上，布雷格对查塔努加城内和周围的一切行动都能一目了然。为了欺骗布雷格，使其确信格兰特的意图是攻击其左翼，谢尔曼奉命在桥埠渡河，使其先头师沿着特伦顿道路行走，并派一些部队前往守望山。（这个行动生效了。"); 
		content.push("有一旅兵力于十一月十八日在山上扎营。）谢尔曼其余的兵力即沿着布朗渡口道路向南奇克莫加河运动，意图为前进到诺克斯维尔，然后隐藏在河口对面的小山中，这是守望山上看不见的。其中一个旅应前进到北奇克莫加河，在那里有一百一十六个浮筏已经准备好了，可以把部队渡过左岸。照谢尔曼说：“一切准备都具有远见，这使我很感敬佩。”这些运动已使布雷格受到了部分欺骗，若非天雨，道路情况极坏，使谢尔曼的运动受到延误，否则当可完全成功。十一月二十日下午九点四十五分，指挥布雷格左翼的哈尔第命令部下封锁通过守望山的一切路径，并向他的一位下属指挥官说：“指示你的前卫旅进行顽强防御，以使援兵有充分时间赶到。应经常加强戒备。布雷格将军深信敌军是想向我方左翼进攻。”对格兰特而言可以说是很不幸，谢尔曼的部队在十一月二十二日夜间尚未能完成渡河准备，而在二十一日下午，他的部队从特伦顿向华海特齐前进时又被敌人发现。结果在次日下午，布雷格即开始把部队向右翼方面调动。"); 
		content.push("十一月二十二日夜间，有个南军逃兵来到北军方面，报告说布雷格已在撤退。他说有两个师已经派往迎击谢尔曼，他们预料谢尔曼会进攻斯蒂芬峡谷，所以布雷格的大部分兵力都集中在其司令部与守望山之间。若假定这个情报可靠，那么这个行动就正好配合了格兰特的计划，吸引布雷格的兵力远离谢尔曼选定的攻击点。这时，格兰特是否明了这一点，固然无法知道，不过他却已接获诺克斯维尔受到攻击的消息，又因为华盛顿当局每天都催促他去援助伯恩赛德，所以很明显他认为布雷格的举动是个诡计，以此来掩蔽其派遣更多兵力前往诺克斯维尔的企图。此外他在十一月二十日又截获布雷格发出的一份神秘的通信，上面说：“因为在查塔努加城还留有一些非战斗人员，所以我认为有通知你的必要，请你还是慎重考虑早日撤离。”格兰特认为这封信也是为了想欺骗他，加上这个逃兵带来的情报，以及他对诺克斯维尔的焦急不安，加上谢尔曼在十一月二十三日夜间以前还不能渡过田纳西河，而泛滥的河流又随时威胁到桥梁安全的事实，所以格兰特就命令托马斯在二十三日上午，进行一个威力搜索，以确定布雷格的位置。搜索顺利进行了，托马斯向前移动，使他的战线与布雷格相平行，距离传教士岭的西侧已在一英里以内。这个运动使格兰特在十一月十八日的命令中分配给托马斯的任务实际上有了很大改变。它也唤醒了布雷格注意到右翼已有受威胁的危险。十一月二十三日夜间，布雷格命令沃克的师从守望山附近移到传教士岭，另外派一个旅占领南奇克莫加河口附近的位置。"); 
		content.push("到二十三日夜，谢尔曼所部除了奥斯特尔豪斯的师尚留在布朗渡口以西外，其余的都可以行动了。奥斯特尔豪斯奉命若在二十四日上午八时尚未能渡河，则应向胡克报到，暂时由他指挥。午夜时分，谢尔曼的登陆兵力在史密斯将军指挥下，从北奇克莫加河口顺流而下。"); 
		content.push("次日上午二时，在南奇克莫加河口附近完成了登陆任务，于是谢尔曼的步兵立即开始进行摆渡工作。到拂晓时已渡过了两个师。在田纳西河上架成了一座长达一千三百五十英尺的长桥，在南奇克莫加河上也架好了一座桥。于是又有一旅骑兵立即渡过，奉命进到查尔斯顿附近，并拆毁铁路。"); 
		content.push("下午一时，谢尔曼开始分为三个纵队前进，以左翼领先，并由南奇克莫加河掩护，而右翼则梯次缩回以保护侧翼，下午三点三十分，纵队的先头已经到达传教士岭北面的一座独立小山上。谢尔曼此时却不立即向隧道挺进，而命令部队停止前进，宿营过夜。史密斯将军指出这是一个极大的错误。"); 
		content.push("谢尔曼的困难在那里呢？虽然有几个史学家为他辩护，但却并未有过详细分析。"); 
		content.push("这一天是十一月二十四日，所以到下午四点半钟时，天就要黑了。在这一整天都是细雨霏霏，云层极低。甚至在四点钟以前，天就已经够黑了，所是在守望山上的胡克早已停止了前进。虽然谢尔曼的全部骑兵是在下午三点三十分钟时通过那两座桥梁，可是炮兵开始渡河的时间却不清楚。但是似乎不可能早于下午两点钟，或许更迟，因为在十一月二十三日夜里，托马斯因为没有拉拽炮兵的骡马，必须借用谢尔曼的，以拖动他的四十门火炮前进，好去参加掩护架桥点南端的工作。"); 
		content.push("简单说来，谢尔曼当时的处境似乎可以这样描述：（一）距离隧道还有一英里半，（二）能见度极为恶劣，（三）黑夜即将来临，（四）他的炮兵只有部分到达。如果他决定再向隧道前进，据他所了解的情形，那里敌方有坚强的阵地，而他必然在傍晚才能到达。到了那里之后，他的右翼距离托马斯的左翼就在一英里到二英里以上，而且也在其前面。如果侧翼受到攻击，他的兵力就会被敌人席卷起来，而被赶进南奇克莫加河中。并且无论如何，在黑暗中他也难于选择一个战术上理想的位置来建立营地。这并不是说他不应该冒险前进，而是说在这种环境中，在责备谢尔曼之前，对当时的情形实应再加以研讨。谢尔曼的错误似乎不是停止不进，而是他没有明确的告诉格兰特说他不在传教士岭北端。那天夜间格兰特写信给托马斯说：“谢尔曼将军只经过了轻微战斗即已进到了传教士岭的隧道”。"); 
		content.push("当谢尔曼前进时，托马斯没有行动。布朗渡口的浮桥在奥斯特尔豪斯师渡河之前已被水冲毁。十一月二十四日下午十二时三十分，托马斯在格兰特指示下，命令胡克攻占守望山的高峰。"); 
		content.push("二十四日清晨，胡克开始前进，在雾中摸索前进，一直爬到山顶绝壁的底部。在黑夜里，他派了小队的狙击手上山，驱逐敌军离开山顶。刚刚赶在日出之前，一部分士兵爬上了溪山绝顶，他们带了一面国旗，装在旗套之内，等候日出。阳光出现之际，他们就展开国旗，于是在下面等候的几千人都看到了星条旗飘扬。"); 
		content.push("当天黄昏，格兰特向华盛顿方面报告他的进展，次日他接到林肯和哈里克的回电。林肯嘱咐他“记着伯恩赛德”；哈里克说：“我担心伯恩赛德正遭受严重压迫，若再延迟一切都完了。”这些回电似乎很难让人感到兴奋，这也说明格兰特所承受的压力有多重。"); 
		content.push("午夜过后不久，格兰特命令谢尔曼在天亮之后立即前进。对托马斯，他的命令如下：“你的攻击必须同时发动，而且应该合作。你的部队或是攻入他们正前方的敌方阵地和山岭，或是依照敌人的位置变化而向左移动。”此外，他又说：“假如胡克在山上的现有位置只要少数人即可维持，那么他应集中其余兵力进入谷地，采取第一条可用的道路攻上守望山顶点。”很明显，上述的“守望山”应为“传教士岭”之笔误。托马斯也认清了这一点，他在十一月二十五日上午十时，命令胡克从罗斯维尔道路向传教士岭进攻——即向其最南端进攻。不久，格兰特——此时他正在果园圆丘与托马斯在一起——又决定托马斯暂时不与谢尔曼一同前进，而是等胡克到了传教士岭之后再行动。"); 
		content.push("托马斯在十一月二十三日的威力搜索所造成的结果之一，就是布雷格把一个师的兵力从守望山调到了传教士岭。虽然这个调动使胡克的前进大感便利，可是却注定使谢尔曼的前进更为延迟。在十一月二十三日上午，克勒布纳师和巴克纳师的一个旅，都正位于奇克莫加车站，在前往加入朗斯特里特的途中。在托马斯发动攻击之后，布雷格立即命令克勒布纳师布置在传教士岭的后方。十一月二十四日清晨，谢尔曼仍在渡过田纳西河时，布雷格命令克勒布纳派一个旅到东田纳西和南奇克莫加河上的佐治亚铁路桥上以保护退路。其次在下午二时，他又命令克勒布纳，把他剩下来的三个旅移动到隧道附近的传教士岭北端，并不顾一切困难以保护其后方桥梁。实际上，当谢尔曼达到其在十一月二十四日夜晚所占领的位置时，克勒布纳在他与隧道之间的地区中只有一个旅在战壕中挡住进路。到二十五日上午，西塞姆师和史蒂文森师中的一个旅才从守望山赶到，但是史蒂文森师的后续部队在那天下午才赶到。"); 
		content.push("十一月二十五日上午，天气晴朗，格兰特从果园圆丘上对战场左面可以获得完全的鸟瞰。谢尔曼在拂晓时即依照命令前进，经过两小时搏斗，格兰特从观察所中可以看见布雷格的兵力，一个纵队接一个纵队向前抵抗谢尔曼的进攻。接着他命令托马斯派拜尔德师去增援谢尔曼。布雷格也立即向同一方向集中他的兵力。格兰特说：“这正是我所希望的。但是现在下午的时间已经过去很久了，我希望在此以前可以看见胡克在罗斯维尔的附近越过山脊，从而迫使布雷格也在那个方向集中兵力。”此时，谢尔曼不能了解为什么托马斯迟迟不能向前推进。下午十二时四十五分钟时，他问：“托马斯在哪里？”对这个问题，托马斯回答说：“我在这里，我的右翼正从守望山向传教士岭靠拢。”格兰特还控制着托马斯不放，因为会战的环境迫使他修改原定计划。谢尔曼的攻击已经被阻，现在迂回布雷格右翼的希望已经渺茫；但是当胡克迂回布雷格左翼时，布雷格将被迫抽调其中央兵力以增援左翼。格兰特是想等这个行动开始后，才挥动托马斯的兵力攻击敌方已经减弱的中央部分。"); 
		content.push("胡克在十一月二十五日清晨即已前进，但是南军在退却时焚毁了查塔努加溪上的桥梁。这使他在过渡时延误了几个小时，使他直到下午三时以后才到了罗斯维尔峡谷。他到达之后，立即向传教士岭上挺进。但是他却没有把他的成功报告托马斯。"); 
		content.push("因为格兰特认为谢尔曼的处境已经很危急，所以在下午三点三十分命令托马斯前进，攻下山麓部分的敌方防御阵地。（托马斯的行动总是迟缓的，差不多迟了一个小时，才由格兰特自己命令前进。）根据格兰特在二十四日午夜以后下达的命令，即可知道这个命令的意思只是攻占山岭的第一个步骤而已。尽管有些史学家对这个命令曾有异议，尤其以史密斯将军为然，但是战争的官方纪录对它的意思，却是毫无疑问的。拜尔德将军在他的报告上说，托马斯的一位参谋军官来到师部，传达一个口头命令，要他攻下山麓的阵地，并且向他说：“这是向山上发动全面突击的一个准备，毫无疑问，少将指挥官的意图是要我参加这个行动，所以我要依照他的希望，一直向山顶推进。”达拉说：“我方部队向山顶上的冲锋，实为军事史上最伟大的奇迹之一。”实际上绝对不是奇迹，只是一种合乎常识的行为。传教士岭有两道堑壕防线加以保护，防线中有士兵据守，每个人的间隔平均为一步远，山顶上的炮火是俯射性的，所以并不完全有效。当第一线（即格兰特命令所指的防线）被攻下之后，守兵纷纷败退，有许多穿过第二线逃走。南军方面辛德曼师的一位旅长马尼戈尔特将军说：“秩序完全丧失，每个人都只想逃命，纷纷从最短的路线向山顶上跑。” “部队从下往上跑，最后终于到达工事，都已经喘不过气来，疲倦不堪，大部分人士气涣散，更向后方飞跑，让山岭夹在他们与敌人之间。”很明显，格兰特的意图是要攻下这座山岭，但是他却没有料到南军前线的守兵士气会崩溃得这样迅速，所以他才命令只先攻下第一道防线再说。这些攻击部队发现敌人已经溃散，就本能的跟在后面追，于是一跃之下就攻克这座山岭，而不必再分为两个阶段了。当敌人逃走时，要想制止攻击部队不前进那是非常困难的，凡是有这种经验的军人必能了解这种情形。所以这种继续前进，并非奇迹，而是战斗本能所致。虽然如此，这却并不有损托马斯突击时的英勇，而只是解释了其理由。"); 
		content.push("这次冲锋成功，更加证明了胡克的前进实为会战中的决定性行动。布雷格正面既已崩溃，所以当然再也不能应付这个侧翼攻击了。"); 
		content.push("虽然格兰特未能照原定的计划从左翼方面来赢得会战，可是他却从右翼方面赢得了。结果还是一样。他在十一月二十三日命令托马斯执行的威力搜索委实是个错误，但是这仍然无损于他的指挥艺术，反而证明他的计划和兵力分配是具有弹性的——就是说它们是可以适应环境变化的。"); 
		content.push("北军立即开始追击，但到十一月二十八日却自动放弃了这个企图，因为格兰特的首要任务是解救伯恩赛德。二十九日，当他确定布雷格已经在全面退却之中，格兰特即命谢尔曼向诺克斯维尔前进。谢尔曼于十二月六日到达该地，发现朗斯特里特已于四日解围而去，退向霍尔斯顿河谷。十一月三十日，格兰特把司令部迁往纳什维尔，只留下托马斯据守这个突出的港口——现在已经确实握在北军手中。"); 
		content.push("在这场会战中，格兰特在全部大约六万人的总兵力之中，一共损失了五千八百一十五人。布雷格在朗斯特里特离去之后，所剩兵力不过三万三千人，一共损失了枪枝六千一百七十五件，火炮四十门，以及俘虏五千四百七十一人。他的死伤数字共约三千人。"); 
		content.push("格兰特在维克斯堡和查塔努加的胜利，决定了南军败亡的最后命运。占领维克斯堡切断了密西西比河以东各州与以西各州之间的联系。而查塔努加的胜利则封锁了从北面进入田纳西州的主要通路，并且打开了进入亚特兰大的道路——这是在弗吉尼亚州的李军团的后门。"); 
		content.push("一八六四年三月三日，林肯终于找到了他想寻找的将军，他把格兰特召回华盛顿，升任为总司令。他于三月九日回到华盛顿，并立即开始拟定结束战争的计划。这个计划的内容是一方面用不断的攻击把李羁留在弗吉尼亚境内，另一方面，谢尔曼则以查塔努加为基地攻占亚特兰大，然后对李的后方作战。也就是开辟两条战线，夹攻南方邦联的剩余地区，直到把它夹碎。"); 
		content.push("在东面，这场决斗性的会战自一八六四年五月四日开始。在弗吉尼亚的荒野中——即拉皮丹以南的森林地区——经过六个星期的苦战，格兰特终于把李赶回里士满的要塞；但是他发现这个地区的防御过于坚强，无法从正面攻入，于是在六月中旬，他绕过这个地区，在威尔科克斯登陆点渡过了詹姆士河。从那里他打击彼得斯堡，这也是李主要补给线所通过的地方，但是不幸的是，由于部下无能，他未能占领这个“里士满之钥”。此后直到一八六五年三月底为止，波托马克军团主要只是进行围攻战。"); 
		content.push("四天之后，格兰特命令谢尔曼从查塔努加向南打击约翰斯顿将军。从历史上来说，他的作战是特别有意思的，因为谢尔曼是一种新型的将领。他打破了十九世纪的战争规律，他的残忍无情可以与加尔文相比，不过他是用剑，而加尔文是用口舌。经过激烈的战斗，他于九月一日占领了亚特兰大，这是“南方的门户”。为了不让后方留有敌人，他命令所有人口都强迫迁出。他向哈里克（自从格兰特升任总司令之后，他已经改任参谋总长）解释说：“如果人民对我的野蛮和残忍表示抱怨，我就要告诉他战争就是战争，而不是为了获得人民的好感。如果他们想要和平，他们和他们的亲属就应该停止战争。”对十九世纪而言，这是一个新思想，因为这意味着战争中的决定性因素——求和的能力已经由政府手中转入人民手中了，而和平的缔造成为革命的一种产品。这也就是把民主的原则发展到了最后阶段，由此也就引到了心理攻击的原则，这也就是今天所谓的“冷战”思想的起源。尼科尔斯少校是谢尔曼的一位副官，他说：“谢尔曼是典型的民主主义者。他的思想完全不受欧洲传统影响。他是我们制度的标准产品。”以后，当谢尔曼发动其著名的佐治亚长征时，他就把这个新的战争思想作为指导原则，对南方人民的战争是与对武装部队的战争一样彻底。"); 
		content.push("自从三十年战争之后，在西方就未见过这样的暴行，虽然在拿破仑战争中偶尔可以找到相似的例证。如谢尔曼所指出的，南方游击队也曾不断进行野蛮的暴行，但是这种暴行却只是个别行为，并非一种政策。所以戴维斯把谢尔曼称为“美洲大陆的阿提拉”，似乎不无道理。"); 
		content.push("恐怖是谢尔曼政策的基本因素，他自己曾公开这样表示，以下为任意引证的两段话：“除非我们使佐治亚恢复其人口，否则占领它是毫无用处的，可是彻底毁灭其道路、房屋和人民，却足以破坏其军事资源。我可以进行这次远征，使佐治亚为之惊呼。”“我们不仅是在与一支充满敌意的军队作战，而且还在与一群充满敌意的人民作战，必须使所有人民，无论老少贫富，都感受到战争的痛苦。事实上，整个军团都怀着报复的怒火，欲毁灭南卡罗来纳州而后快，我对它的命运感到战栗。”谢尔曼相信他的军队是“替天行道”的工具。希区柯克是谢尔曼的另一位副宫，也发表过许多议论：“现在是战争，但却不会总是战争。上帝会给与我们和平，但除了完全服从政府之外，没有其他和平可言。所以战争中的恐怖是无法避免的。”他又说：“谢尔曼的想法是绝对正确的，结束这场不幸而可怕的冲突，其唯一可能的方法就是使战争的恐怖变得无法忍受。”十二月二十一日，萨凡纳被攻陷，在谢尔曼的军队大事蹂躏之后，继之以成千上万的黑人也来趁火打劫。第二天，他把这个城献给林肯作为圣诞礼物，接着南北卡罗来纳也被夷为废墟。在佐治亚州，谢尔曼估计全部损失为一亿美元，其中只有二千万美元是为了作战利益而破坏的，其余的都是毫无目的的破坏。"); 
		content.push("当这些事件正在南方进行时，格兰特在北方却正在对彼得斯堡铁路不断进行作战。最后在一八六五年一月十五日，费歇尔堡终于陷落了，它保护着威尔明顿港口的出口，于是李的补给困难愈来愈严重，他向邦联政府提出警告，说里士满可能要被迫放弃。不久，当格兰特知道谢尔曼必须等到四月十日才能向罗诺克河前进，于是决定不等候他，而立即发动打击。"); 
		content.push("三月三十日，为了迂回彼得斯堡的右翼，他命令谢里登将军率领他的骑兵军去攻占在“五叉”的道路交点。他们达成了任务，于四月一日击退了南军的皮克特将军。这一战使从彼得斯堡到林齐堡的南方铁路完全落入格兰特手中，并且也决定了彼得斯堡的命运。次日，格兰特攻击彼得斯堡南方的工事，把李的军队切成了两段。谢里登把李中央以西的所有部队都赶过了阿波马托克斯河，而格兰特则把其以东的兵力都赶入了彼得斯堡。当北军于四月三日进入该镇时，李放弃了里士满，并沿着丹维尔铁路撤退。"); 
		content.push("北弗吉尼亚军团正在溃败之际，格兰特命令第二和第六两个军，进到阿波马托克斯河以北以骚扰敌军后方。谢里登，第五军和奥尔德军都指向阿波马托克斯车站，因为据情报说李的意图是想在那里再补给他的军队。四月八日黄昏时，谢里登到了阿波马托克斯车站，迫使李的前卫向法院退却。九日上午，李前进向他进攻，于是谢里登的骑兵向左右分开，露出在他们后方的第五军和奥尔德军。于是白旗升起来了，不久，在麦克林屋内的一间家徒四壁的小会客室中，只有一张桌子和两三把椅子，李向格兰特投降了——他手中还有步兵七千八百七十二人，骑兵二千一百人，火炮六十三门，但却已经没有一点粮食了。这样就结束了“农业时代对机器和蒸汽力时代的反叛”，这也是“汉密尔顿极端派对富兰克林中庸派的胜利。”经过四年的疯狂战争，联邦终于获得了承认，一个伟大的帝国诞生了。两面以大西洋和太平洋为堑壕，实际上是完全无法攻击的。东面联系着欧洲，而西面联系着亚洲，可以左右世界权力平衡的局势。"); 
		content.push("虽然战争给南方带来了毁灭和混乱，尤其是在战后重建中，因为厉行报复，所以更使这种恶劣局势加重了。但是对北方而言，却带来了胜利和空前的繁荣。如莫里森和康马格在《美利坚共和国的成长》一书中所说：“若说美国人民能够表现出更大的活力，可是与他们的活力俱来的，却从未有过这样飞扬跋扈的态度。对这个曾经拯救美国联邦的时代而言，他们会觉得天下无难事；也许除了精神世界以外，没有哪个世界是不能征服的。人们到了这个大陆之后，就会尽力挥霍，好象财富取之不尽一样。”这个新帝国的资源似乎是无限的，无论是铁、煤、油和人力都极为丰富。新的发明从绘图板上不断流出，工厂中货品充斥，田野中小麦遍地，无数移民流入这个国家。在一八六五年，美国只有铁路三万五千英里，而到了一九〇〇年，就增加到了二十万英里，超过了欧洲的铁路总长。"); 
		content.push("估计交战双方在战争中所花的成本总数为二百亿美元，如马克思所指出的，“在战后所留下来的是巨额国债，结果租税的压力日增，造成了一种最卑劣的财政性专制，大量土地都落入投机公司手中，以供他们用铁路和矿产等当作挖取的工具——也就是以极高的速度来实行资本的集中。”从战争结束之时起，不过两代人时间，美国已经变成全世界上最伟大的资本主义国家和最伟大的工业强国。如贝内特所说，是一个“伟大的金属怪物。”这种和平时代生产的权力和动力的反面，就是战时毁灭的权力和动力，因为这个原因，又可以回复到上文中说过的，就是在近代史中这是第一次，战争的目的不仅是为了毁灭敌人的军事力量，而且还要毁灭其根本——即敌人的全部政治，社会和经济秩序。如罗德斯所说，在所有品性方面，李很象华盛顿，在心智方面也极为相似，他是属于十八世纪的，这是代表历史上的农业时代。谢尔曼，次一等的格兰特和谢里登，以及其他北方将领，在精神上和道德上都是属于工业革命时代的。他们在思想上的指导原则即为机器的原则，就是讲求效率。因为效率是由一种单纯的法则来决定的，所以只问目的而不择手段，没有任何道德和精神观念或是传统行为可以阻挡他们的进路。在近代史上的极权主义将领中，谢尔曼也许可以位列第一。他使战争全面化，不仅以敌军为对象，而更以敌方人民为对象，把恐怖当作其战略工具。使美国内战产生的仇恨，他应比任何人负有更多的责任。"); 
		content.push("在战术方面，因为来复枪使防御变成了最强的战争形式，所以进攻变得更加困难和成本高昂。李曼上校说过：“把一个人放在一个坑洞内，在后面的小山放列一个良好的炮兵连，那么即使他不是一个非常优秀的军人，也可以发挥以一敌三的效力。”维尔克森说：“在我离开北安娜之前，我发现我们的步兵对于向工事冲锋已经感到厌倦。一般士兵都确认一个躲在工事后面的人可以抵得上在工事外面的三个人。”因此，军队的人数也就逐渐增多了。"); 
		content.push("还有一些其他变化，都是战争许多年之后还未被人发现的，其中有：骑兵的冲锋已经变得无用了；有来复线的火炮价值日增，而刺刀的地位则被彻底颠覆。有目击者说：“我不相信他们中有一个人是被刺刀杀死的。”戈登将军说：“在冲锋的正面，刺刀的闪光是很可怕的，可是它们却很少有被鲜血染红的机会。刺刀的时代已经过去了。”军医哈特说他很少看到刺刀伤，除了偶然的情形以外。"); 
		content.push("对于格兰特，李和这个战争中的其他各位将领，要批评他们的战术能力是太容易了，不过却应该记住他们是没有师承的。无论从哪方面来看，来复枪都是一种新兵器。评论他们的时候，请不要忘记即使在一九一四年——美国内战后的五十年——职业军人当中十个就有七个还是相信刺刀的。"); 
		content.push("格兰特和李，谢尔曼和约翰斯顿，以及其他将领所进行的战斗，都与第一次世界大战的情形颇为相似。没有别的战争，甚至一九〇四年到一九〇五年的日俄战争，能够供给如此类似的例证。这是来复枪弹和堑壕的战争，甚至于已经有了铁丝网。南军方面说这是一种魔鬼的工具，只有美国人才能发明出来。这场战争中充满了现代性的工具，手掷和有翼的榴弹，火箭，以及其他东西都出场了。用弹夹的步枪，李奎的机关枪也开始使用，双方都曾使用汽球，虽然南军方面对此并不重视。爆炸性的弹丸也有人提及，还有火焰喷射器，而在一八六四年六月，彭德里顿将军更要求里士满政府的兵工当局设法供给有‘窒息作用’的毒气弹。所谓现代化装备还不仅此而巳：装甲船只、装甲火车、地雷、鱼雷都曾经使用，此外还有灯号，旗语和野战电话。亨特里在莫比尔还曾建造了一艘潜水艇。它有二十英尺长，五英尺深和三英尺宽，在内部有七八个人，用螺旋桨推进。一八六四年二月十七日，它在查尔斯顿海外炸沉了北军一艘军舰，并与之一起沉没。"); 
		content.push("假如欧洲诸国对美国内战的教训及早加以研究，那么在一九一四年到一九一八年之间，也许就不会铸成那样巨大的战术错误了。"); 
		content.push("大事记（三）：普鲁士的扩张"); 
		content.push("当半独立的美国联邦融合成一个联邦帝国时，中欧方面也正蕴酿着新的变革。自从神圣罗马帝国解散之后，中欧就成了一个真空，一八一五年的维也纳会议曾希望将三十八个独立邦组成“日尔曼邦联”，目的是保障日尔曼的内部和平，其机构为一个议会，永久性会址设在法兰克福，每个邦都有代表。实际上，这个议会却毫无能力，因为它只是参议院，而没有众议院——是议会而不是国会。"); 
		content.push("比日尔曼联邦更重要的是普鲁士关税同盟的建立。其创始人为李斯特，他认识到除非各邦之间的关税壁垒能够打破，否则英国货就会继续在日尔曼境内泛滥，这种作茧自缚的限制只会阻止日尔曼自身的工业化。为了结束这种不合理的情形，所有普鲁士境内的关税，包括六十七项共约三千余种细则，都在一八一八年被取消，次年十月，普鲁士与独立小邦施瓦茨堡-松德尔豪森之间签订了第一个关税协定。"); 
		content.push("不久就出现了南北两个关税同盟，在一八二九年，同意对一切互相交换的货品都免征赋税，期限直到一八四一年为止。到那一年，关税同盟再度延长，三年之后，除奥地利以外，整个日尔曼都包括进来了。"); 
		content.push("毫无疑问，商业统一引发了政治团结，最终又延伸到了军事方面的集体安全。"); 
		content.push("虽然“欧洲和平“之说颇为流行，可是在滑铁卢会战之后的四十年中，欧洲却正进入一个梦魇时期，反动和革命此消彼长。路易十八在巴黎复辟之后，反动的风气开始盛行。在法国，三色旗和离婚制度都被取缔。在西班牙，教会恢复了审判异教徒的权力。在奥地利，皇帝既不想前进也不想后退，而他的首相梅特涅亲王却认为日尔曼的统一是“声名狼藉的目标”。在英格兰，自由和保守两党已将工业革命置之脑后，要求保护农业利益，封闭帝国内的贸易。与此同时，沙皇亚历山大却是个宗教式狂人，他诱劝奥地利皇帝和普鲁士国王，以“三位一体”理论为根据，与他签订了《神圣同盟条约》，其目的总归是方便俄国的进一步扩张。此后，除英国的摄政以外，欧洲所有君主都加入了这个公约，只有苏丹和教皇未被邀请。"); 
		content.push("就象梅特涅所说，这是一张“空头支票”，虽然此后二十年间，欧洲并未发生大规模战争，可是民族主义对反动主义的斗争却变成了西方历史上最残酷的斗争。西班牙的美洲殖民地背叛了，巴西背叛了葡萄牙；西班牙和葡萄牙两国国内也掀起了革命怒潮，而法国又以神圣同盟的名义侵入西班牙。希腊背叛了土耳其；而在俄国，亚历山大死亡之后，也继之以“十二月革命”。一八二七年，英法俄三国干涉希腊战事，十月二十日，在那伐里诺歼灭了土耳其舰队。俄国人入侵了波斯，于一八二八年向土耳其宣战并侵入保加利亚。最后在一八三〇年，到了结算之期。巴黎为革命所震动，查理十世被推翻，路易·菲利普执政。比利时脱离荷兰独立。波兰反抗俄国。汉诺威和赫斯-卡塞尔也发生了叛乱，并蔓延到奥地利、匈牙利、瑞士和意大利。一八三一年，波兰人在奥斯托仑卡被击败，他们的宪法被废除；反抗奥地利的天主教联盟也被击碎。一八三二年，法军包围安特卫普；一八三三年，纳皮尔爵士以过人的果敢，在圣文森特角海外击毁了唐·米格尔的舰队。一八三四年，西班牙境内展开了“正统”战争，前后七年，使半岛到处都浸透鲜血。最后，到一八三七年，维多利亚女王在英国登基，此后又有了十年的和平。"); 
		content.push("下一波革命怒潮是在一八四八年爆发的。其目的不再是改变政府形式，而是国家的组织，由于工业化加深，下层阶级的生活条件日益恶劣。一八四七年，在马克思和恩格斯领导下，在伦敦成立了共产主义同盟。从此“马赛曲”变成了资产阶级的代表。从劳动者口中唱出来的却是更激烈的“国际歌”。"); 
		content.push("一八四八年二月二十二日，路易·菲利普和王后从法国王宫的后门溜出，化名为史密斯夫妇逃到了英格兰。"); 
		content.push("很少有革命在发动时象这样不流血的。工作权利被当作改革的第一个基本原则，为了保障这个权利，工人们武装起来。六月，卡芬雅克将军被任命为独裁者，他领导巴黎西区的人民对抗普约尔领导的（工业化）东区人民。他用火炮镇压了反抗者。就象维飞所说的：“这场战争不是为了某种政治原则或某种政府形式，而是为了保卫或推翻私有财产制度。”虽然如此，法国却已发生了严重的骚乱。"); 
		content.push("惠灵顿公爵说：“法国需要一个拿破仑，我还没有看见他......他在哪里？”在英国也有很多紧张情形发生，但是宪章派的示威却自动消逝了。一八四九年，《谷物法》被废止，不列颠走上了自由贸易的道路。此时维也纳也发生了革命，结果整个帝国都发生了全面叛乱。皮德蒙的阿尔伯特获得了整个意大利拥护（只有教皇除外），在加富尔敦促之下，决定不惜牺牲发动对奥战争。他在圣卢西亚和库斯托查先后战败，最后于一八四九年三月二十三日又在诺瓦拉一败涂地，被迫逊位给儿子伊曼纽尔（一八四九——一八七八年）。此时匈牙利又燃起了革命火焰；捷克人在波希米亚起义；塞尔维亚人和克罗地亚人也都武装叛变。这些叛乱使维也纳也发生了革命，结果斐迪南一世被迫逊位，由他的侄子约瑟夫（一八四八——一九一六年）继位，那时他只是十八岁的大孩子。虽然如此，匈牙利却拒绝承认他，因为奥地利政府无力平定叛乱，所以根据正要满期的《神圣同盟》，请俄国人前来协助。一八四九年八月九日，匈牙利人在特米斯瓦被击溃，叛乱受到了无情镇压。"); 
		content.push("虽然在日尔曼，工人们也以法国工人为榜样，要求分享较多的利润，可是革命的兴起却采取了民族而非社会的形式。一八四七年二月，腓特烈·威廉四世（一八四〇——一八六一年）被迫召开联合性的普鲁士会议，这立即代替了一八一五年的旧国会，并授权在法兰克福召开日尔曼民族会议，以此来把各邦组成一个新的日尔曼国家。正在辩论之际，石勒苏益格和荷尔斯泰因突然背叛了丹麦，于是普鲁士派兵去加以援助。因为俄国支援丹麦，所以腓特烈·威廉感到害伯，要求民族会议同意休战。尽管有这样一次挫折，民族会议仍然表示拥戴腓特烈·威廉为日尔曼皇帝。因为当时奥国正在动荡之中，若他敢于接受，也许不会受到反对。但是因为他并不认同民族会议的民主政策，所以表示除非先获得各邦君主和自由城的批准，否则他不拟接受。这对日尔曼的民族志士而言是个致命打击。"); 
		content.push("为了抵销这个错误，腓特烈·威廉与汉诺威和萨克森国王签订了条约，同意草拟一个新宪法，内容是，虽然有一个皇帝，但只是名义上的元首，而另设一个君主议会辅佐。这个建议被采纳，新的国家称为“联邦”。可是对腓特烈·威廉来说不幸的是，有利时机已经过去，因为奥地利已经恢复元气，在它引诱下，萨克森和汉诺威退出了“联邦”，于是日尔曼分成了两个对立集团——一方面拥护普鲁士，另一方面拥护奥地利。赫斯-卡塞尔的扰乱使双方到了战争边缘。但是因为腓特烈·威廉并无战争准备，所以一八五〇年十一月二十九日在奥尔穆兹，他对奥国几乎无条件让步了，联邦被解散，普鲁士被迫承认旧法兰克福议会。自从耶拿失败之后，普鲁士还从未受过如此屈辱。"); 
		content.push("此时在法国，“六月革命”之后，卡芬雅克辞去了独裁者的职务，因为他不能建立一个稳定的政府，所以在一八四八年十二月十日的总统选举中，他被路易·拿破仑击败。这样一来，隔了不到一年时间，终于有一位拿破仑出现了，这就是惠灵顿寻找的人。"); 
		content.push("他是路易·波拿巴的第三子，他的母亲博阿尔内是约瑟芬的女儿，所以他既是拿破仑的侄子又是他的外孙。因为他是个聪明的投机政客，所以随时都设法利用其伟大叔父的荣誉。一八五〇年五月，国会盲目的把九百万选民减到六百万时，这是非常丧失人望的举动，路易·拿破仑认为机会来了。虽然一两年前，他还是拥护普遍选举的，现在他却站在国会一边以加速其崩溃。一个朋友对他说：“你会与他们同归于尽的。”他回答说：“不，当国会挂在悬崖上时，我会割断绳索。”在设法破坏了国会的信用之后，他又讨好教会，对资产阶级开出繁荣的支票，对劳动者则以财富为诱饵，对军人则分发雪茄和香肠。"); 
		content.push("于是大家都一致拥护他。等到一切准备就绪，他在一八五一年十二月二日推翻了现政府，一年之后，由公民总投票选举他为法国皇帝，尊称为拿破仑三世。"); 
		content.push("当他忙于建立帝制之际，伦敦却在召开“大博览会”。维飞先生说：“这在人类历史上开辟了新的纪元，好象战争从此就会消失。可是实际上，欧洲要踏上的新时代却是战争的时代。在以后四分之一世纪中，几乎没有一个大国没有加入这些武装斗争。”这些战争中的第一场就是克里木战争，虽然其爆发的借口是路易·拿破仑要求恢复法国对巴勒斯坦圣地的保护权，可是远因却是俄罗斯的扩张政策和尼古拉一世（一八二五－一八五五年）渴望获得达达尼尔海峡的控制权。当土耳其感到确实已经获得西方国家的支援之后，就在一八五三年十月向俄国宣战。在一八五四年年初，法英两国加入战争，以后又加上撒丁王国。"); 
		content.push("这场战争结束了滑铁卢战后四十年来的和平，其结果更对欧洲的和平作了致命打击。从一八五六年起到一八七八年，欧洲一共经过了五次大战，所有起源都根植在克里木战争中。"); 
		content.push("克里木战争之后，俄国处于战败势孤的地位，而英国则忙于剿平印度叛乱。当时意大利的革命党人阿西尼正在伦敦企图暗杀路易·拿破仑。这不仅使英法两国产生了严重摩擦，而且也使这位皇帝大感惊惧，认为除非他用武力使意大利获得自由，否则他的生命始终处在危险之中。结果发生了一八五九年的法奥战争，法军在索费里诺胜利之后，于十一月十日签订了《维拉弗兰卡条约》，结束了战争。依照条约，法国获得了萨伏依和尼斯，而除了威尼斯和罗马之外，所有意大利领土都在伊曼纽尔之下统一为一个国家。"); 
		content.push("在这两次战争中，有下述各种军事发展值得一提。在克里木，氯仿第一次被使用；新闻界开始发生决定性影响，这是首次有了随军新闻记者。慈善家科文主张用装甲牵引机装上镰刀，以此从敌方步兵中铲开一条甬道。德国人鲍尔为俄国建造了一艘潜水艇。邓多纳德勋爵又重提一八一二年的设计，用燃烧硫黄的方法熏毙海军要塞中的守兵。虽然他的计划未被试用，他却预测毒气终将变成一种被承认的兵器。在一八五九年，铁路在战争中首次得到广泛使用。来复线的火炮也大量使用，因为看到索费里诺之战中伤兵的痛苦，所以第一次《日内瓦公约》于一八六四年成立。"); 
		content.push("自从奥尔穆兹屈辱之后，普鲁士已经恢复元气，一八六一年一月二日，威廉一世（一八六—－一八八八年）即位之后，普鲁士的国力日益增强。"); 
		content.push("威廉出生于一七九七年，在一八一四年参加过阿尔希会战。在本能上和教育上他都是个军人。他即位之后发表的第一次演讲中就说：“在将来，普鲁士陆军就是普鲁士武装民族。”这句话改变了欧洲的命运，也改变了世界的命运。他立即开始改组普鲁士陆军，目的为建立一支有效的常备军，共三十七万一千人；一支支援性的预备军，共十二万六千人，再加上国民卫队十六万三千人。他任命罗恩为军政部长，毛奇为总参谋长，一八六二年他又任命俾斯麦为首相。"); 
		content.push("俾斯麦的政策简单而又直接——把奥地利逐出日尔曼体系——因为俄国在克里木战争之后尚未恢复元气，法国虽然强大，但正忙于对墨西哥进行侵略，所以他的路线十分清晰，并且决心一有机会就开始按步就班地进行。机会在一八六三年终于来到，当查理九世即位为丹麦国王时，萨克森和汉诺威的部队开入了荷尔斯泰因，以重建和平为借口，俾斯麦引诱奥地利与普鲁士合作。一八六四年发生了石勒苏益格－荷尔斯泰因战争，十月签订了《维也纳条约》，使这两个公国受到奥普两国联合控制。"); 
		content.push("俾斯麦的计算是正确的，石勒苏益格－荷尔斯泰因会变成“狗抢的骨头”，终于会引起对奥战争。为了孤立奥地利，俾斯麦允许路易·拿破仑在比利时或莱茵省区中的一部分自由行动，其交换条件为路易·拿破仑应劝诱奥地利把威尼斯出卖给意大利。他知道奥地利一定会拒绝。同时为了激怒奥地利，他又重提日尔曼联邦。由于奥地利不肯放弃威尼斯，所以一八六六年四月八日，意普两国签订了攻守同盟条约。路易·拿破仑看到风起云涌，也想趁火打劫，认为这是取消一八一五年旧条约的好机会。他表示愿与普鲁士合作，出兵三十万人，条件为莱茵诸省归还法国。可是俾斯麦却不舍得放弃它们，因为意大利已经入了普鲁士的圈套，所以他命令驻在荷尔斯泰因的部队制造冲突。六月十二日，奥地利与普鲁士断绝了外交关系。"); 
		content.push("这次战争不是普通的侵略战争，也不是一场征服战争，而是一场外交战争。普鲁士的目的不是想欺辱奥地利，更不想削弱它，而只是想使奥地利认清在日尔曼，民族主义是正在成长中的动力，它要求统一，不准奥地利加以反对，如此而已。俾斯麦绝对不想把奥地利变成死敌，因为他知道有一天为了欧洲霸权，德法之间势必要进行一次决斗，到那时，他希望奥地利能保持中立。"); 
		content.push("听说奥军正集中在摩拉维亚，准备向波希米亚前进时，毛奇遂决定用两个军团侵入波希米亚：第一军团由腓特烈·查尔斯亲王率领，第二军团由普国皇储率领。前者向莫亨格雷茨前进，后者向陶提劳－纳卡德前进，然后再分别从两地继续向前，以在吉特辛会师为目的。"); 
		content.push("当腓特烈·查尔斯亲王接近莫亨格雷茨时，由克拉姆-格拉斯率领的奥军退到吉特辛。而当普国皇储在纳卡德和斯卡里茨击败兰明之后，奥军总司令贝尼德克元帅就命令向萨多瓦全面退却。六月三十日，两个普鲁士军团已经隔得够近了，只要一获得通知，极短时间之内就可以会合，于是七月三日就发生了克尼格雷茨会战，亦称萨多瓦会战。第一军团于上午与奥军交战，到下午，第二军团打击在奥军右翼上，将它击溃。虽然这是一次决定性的胜利——奥军损失了将近四万五千人（死伤被俘都在内），可是贝尼德克却带了残部十五万人逃走了，因为两个普鲁士军团都已混乱不堪，所以无法实行追击。七月十八日，毛奇下令向瓦格朗——在维也纳东北十英里远的地方——前进，二十一日奥军要求休战，普军立即表示同意。"); 
		content.push("奥军在克尼格雷茨被击败时，奥皇约瑟夫用电报要求路易·拿破仑出面干涉。但是因为他正忙于侵略墨西哥，所以不能发动战争，此外普军的迅速胜利也完全出乎其意料之外。普奥双方议和，依照布拉格，柏林和维也纳等条约，虽然奥地利的领土完整仍被尊重，可是意大利却获得了威尼斯，普鲁士也获得了汉诺威、石勒苏益格、荷尔斯泰因、赫斯、拿骚和法兰克福自由城。萨克森仍保持现状，在美因河以北的诸邦组成北日尔曼邦联，以普鲁士为盟主，而以南诸邦则组成南日尔曼邦联。"); 
		content.push("为了安抚自由主义者，威廉在凯旋返回柏林之后，建立了联邦国会，并成立了一个民族自由党，其主要目标即为使南北两个邦联合而为一。尽管现在两个集团都已同意组成关税同盟，可是若非法国皇帝施加压力，使整个日尔曼都感到非联合不足以图存，那么这个工作也许要很久之后才能成功。路易·拿破仑的一切作为无一不在俾斯麦计算之中。甚至在布拉格条约尚未签订之前，他就要求将莱茵河左岸作为普鲁士获胜的补偿，现在他又重提前议。因为担心法国，所以南部邦联自动投入了北部邦联的怀抱，他们之间缔结了一个秘密攻守同盟，而以普鲁士国王为盟主。现在所需要的只是一场对付共同敌人的战争，以此使分裂的日尔曼合而为一。俾斯麦现在已开始对战争进行不断准备。"); 
		content.push("第三章：色当会战"); 
		content.push("普法战争的主要原因在于：普鲁士有统一整个日尔曼的决心，而法兰西也有阻止这种统一的决心，此外，加上高卢与条顿之间的积年仇恨。日尔曼与法兰西为邻，可以说很少有国家有过这样恶劣的邻居。从一六七五年到一八一三年之间，法国侵入日尔曼的次数不少于十四次——平均每十年一次。许多世纪以来，法兰西都以“大国”自居，在欧洲始终是支配性的强权，因此常有隐忧，担心荣誉会有黯淡之日，这就使整个民族养成了多愁易怒的脾气。从一七八九年以来，欧洲政治基础已经动摇，权力由国王手中移入了议会和政党领袖手中，舆论和人民，财政界和工业界的利益都可以左右政局。"); 
		content.push("星星之火可以燎原，这场战争的近因实际上只是一个偶发的意外事件。虽然如此，却仍然值得详细叙述，因为这是一个典型例证，足以说明民主时代中的战争是如何触发的。"); 
		content.push("一八六八年九月，西班牙舰队叛变，放逐了女王伊莎贝拉二世，而由普利姆元帅摄政。因为西班牙人民不欢迎共和政体，所以普利姆把王冠献给许多外国亲王，结果却都遭到拒绝。最后在一八七〇年二月，他与俾斯麦进行秘密谈判，俾斯麦提出一个可能的候选人，就是霍亨索伦－锡格马林根的利奥波德亲王，他是普鲁士王室的远亲。普利姆与这位亲王发生了接触，他同意接受王位，但以能得到法皇和普王的同意为先决条件。普利姆就写信给威廉一世，他接到这封信之后，大为惊异，因为他对这个秘密谈判事先毫无所闻。他立即通知普利姆表示强烈反对。可是俾斯麦与普利姆之间仍继续谈判，突然在一八七〇年七月三日，这个秘密被西班牙的《回声报》捅了出来。路易·拿破仑所感到的惊异甚至比威廉更甚，他立即向普鲁士和西班牙提出强硬抗议，巴黎的报纸更是发表激烈的社论，高谈查理五世帝国的复活的可能性。巴黎的歇斯底里现象已经到了最高潮，所以在七月五日，一位法国政客法扬在日记中这样写道：“照我看这就是战争，或者是已经十分的接近了。”次日，法国皇帝召集国务会议，讨论到了动员问题。由于法国外长格拉蒙公爵的建议，决定派法国驻柏林大使贝内德提伯爵到埃姆斯去谒见正在那里避暑的普王，要求他劝说利奥波德放弃候补权。"); 
		content.push("七月九日，威廉接见贝内德提，告诉他说自己无意鼓励利奥波德继承王位，而这个问题只与马德里有关。因为这个答复未使路易·拿破仑满意，所以格拉蒙用电报通知贝内德提说：“我们要求国王禁止该亲王坚持其候补权。”贝内德提向威廉提出了这项要求，威廉大为恼火，虽然如此，他还是允许贝内德提直接打电报给利奥波德。当时利奥波德本人正在瑞士，这个电报由他父亲接收，他立即回电以他儿子的名义撤回了候补权的申请。因为他是这个王族的家长，所以拥有这种权力。威廉听到这个消息之后非常欣慰，以为事件已经到此结束。但是法国皇帝的想法却与他不同，他命令格拉蒙训令贝内德提再去谒见普王，要求他保证禁止利奥波德以后再提出类似要求。"); 
		content.push("七月十三日上午九时，贝内德提在埃姆斯公园中遇见威廉，威廉很有礼貌地向他打招呼。国王说他看到日尔曼的报纸上已经刊载了利奥波德放弃候补的消息，他很感欣慰。贝内德提就向他提出路易·拿破仑的新要求。威廉答复说：“我的表兄弟都是重视荣誉的人，他撤回了一件要求之后就决不会再提出来。”说完之后他就结束了这次谈话。"); 
		content.push("俾斯麦听到这些经过之后，通过驻在埃姆斯的代表要求国王停止这种不正常的个人会晤，而是采取经由使节和外交部的正常外交程序。普王表示同意，但是由于格拉蒙的催促，贝内德提又要求谒见普王。威廉拒绝接见，并把经过情形写了一个报告送给俾斯麦，让他决定是否应该通知大使馆和新闻界。"); 
		content.push("俾斯麦在七月十三日黄昏接到了国王的文件，因为国王已经允许，所以他就利用这个机会加以公布，他把文件缩成一个节要，内容如下：“因为法国大使在埃姆斯要求国王致电巴黎保证这个候补权今后决不再度提出，陛下已拒绝再接见该大使，并派武官通知他不再与他接触。”所以说俾斯麦伪造“埃姆斯电报”的说法是完全不正确的。他只不过是把国王的原件缩成了电报的形式，不过无论如何他没有公布原件却是事实。他已知道法国有挑战的趋势，就象他后来所说的：“我们要让敌人先动手，这是十分必要的。如果我把这个草稿交给新闻界，再用电报通知各大使馆，那么在巴黎马上就会被人知道。这对高卢野牛产生的效力就会象红布一样灵验。”电报在巴黎公布之后，法皇立即召开国务会议，这时贝内德提的报告也送到了，其内容比俾斯麦的电报远为温和。格拉蒙为了避免战争，建议召开一个欧洲会议，以禁止各王族接受外国王位。虽然皇帝批准了这个建议，可是皇后却不同意，就此搁置起来。接着，巴黎群众开始鼓噪，又高唱起原来被禁止的《马赛曲》，并且高喊“战争万岁，打进柏林！”的口号。尽管提耶尔和甘必大都提出警告，可是法国国会却已经丧失了平衡，群情愤激之下，很快就陷入了战争。七月十九日，法国正式宣战。"); 
		content.push("法国一向希望奥意两国能成为自己的同盟国，在一八六九年曾向两国提出要求，但仅获得空泛的答复。直到风雨欲来，路易·拿破仑才派一个私人代表到维也纳去谈判同盟条约，七月二十日宣战之后，获得的回复却是“中立”！丹麦也表示中立，英国一向就反对战争，这一次更无支持法国的意图，尤其在七月二十五日，俾斯麦写了一封“读者来信”，在英国《泰晤士报》上发表，揭发了法皇在一八六六年拟定的兼并比利时的秘密计划。"); 
		content.push("这样一来，法国就处于孤立地位，更糟糕的是从一八一五年以后，他们在精神上只仰赖拿破仑的神话来维持，迷信法国天下无敌。"); 
		content.push("这种幻想使人们看不清实际的腐化情形，他们已经只剩下一个躯壳而没有灵魂。军人对他们的英勇传统非常自负，可是在政府、行政、指挥、指导、准备、科学、技术等各方面都已落后，而且也无人注意。"); 
		content.push("特罗胥将军的说法大致相同：“自从一八一五年以来，每一次革命都只是激发野心，挑拨竞争，人们对是非黑白已经丧失了认知，而自私自利代替了爱国主义和公益之心。”法国的皇帝和大臣居然生活在这种“愚人天堂”中，对现实一无所知，这实在是怪事，因为当时法国驻柏林的武官斯托维尔中校是个难得的人才，他对普鲁士的现状观察得颇为精细，而且不惜用法国的情形来作比较。他的报告极有意义，所以值得加以引述：一八六八年五月二十六日“做礼拜时，牧师们首先祝福的对象是国王和陆军，其余的都在其次。若与法国作个比较，那么法军已经成了乌合之众，精神和纪律日益退化。”一八六九年八月十二日“我认为下述要点必须加以说明：（一）战争无法避免，只要一个偶然事件即可触发。（二）普鲁士并无攻打法国的意图；它不会求战，而且还会尽量避免战争。（三）但是普鲁士却具有远见，一旦看到战争不可避免，就已经开始进行一切准备，以免不幸事件发生时会受到突袭。（四）由于轻浮和不慎，尤其是对世局缺乏认识的原因，法国似乎不象普鲁士那样具有远见。”“反观法国的情形又如何？国会自以为能代表人民，可是所代表的全是轻浮不实的坏风气，他们用美丽的修辞学来掩饰自己的无能。"); 
		content.push("他们自命只有他们才关心国家福利，为了获得表面的人望，为了一个兵额，一个法郎都要与政府争论。他们只想削弱法国，要把法国出卖给强敌。舆论界也只是崇尚虚浮，他们的言论在最重要的问题上只是咬文嚼字，其实并非真正的了解，他们重视的是党派利益而非国家利益。法国人嘲笑一切，所有美德都不再为人尊敬，例如道德、家庭、爱国心、荣誉和宗教都成了讽刺对象。这难道不是真正衰颓的象征吗？”以上就是当时法国的情况，这不是外国人的看法，而是出于法国人的手笔。他们的陆军在阿尔及利亚、克里木、中国、意大利和墨西哥也都反映出这种象征。他们看不起军官，盲目相信法国军人的精神是天下无敌的。在一八五九年的索费里诺之战中，他们就已认为将领是无足轻重的，而这种精神又受到民主化舆论界的鼓励。"); 
		content.push("普鲁士的情形则完全不同。陆军是贵族化而不是民主化的，威廉一世即位后，就决心使自己的愿望兑现，使陆军与国家合而为一。自从在奥尔穆兹签订了辱国条约之后，普鲁士参谋本部就开始采用克劳塞维茨的《战争论》作为其军事圣经。因为自从一八六六年以来，一切战争理论和实践都受到《战争论》的广大影响，所以我们应将其中重要的教条列举如下：首先要说的就是战争和政治的关系：“战争是国家政策用其他手段的延续。”“战争不仅是政治行为，而且还是真正的政治工具，是政治活动的自然延伸。”“战争只是政治活动的一部分，本身并非独立事物。”“战争不就是政治思想的另一种写法和语言吗？”“如果战争属于政策，那么自然应具有政策的性格。”“如果政策强而有力，那么战争也将一样。”第二点就说到战争的本质：“战争只不过是一场大规模的决斗行为。”“不要再听将军们说可以不流血而征服。”“战争是一种发展到最大限度的暴力行为。”“我们的目标是指向敌人权力的毁灭。”“所有战斗的真正目标就是毁灭敌方的军事力量。”“战争越激烈，仇恨和敌意的发泄也就越强烈。”第三点说到进攻：“只有一种战争形式——就是向敌人进攻。”“战斗是战争中的唯一活动。”第四点说到数量优势的要求：“最好的战略总要居于强者的地位。”“战争是必须要用国家权力的全部重量来进行。”“在文明的欧洲，人民战争是十九世纪的景象。”第五点，战争要求有精神和智力方面的优势：“勇敢是最高的美德。”“主要素质是指挥官的才能，军队的军事道德及其民族意识。”“在战争中没有比服从更重要的东西。”第六点，关于战术方面有：“在现有时代的战争中，火力的毁灭原则已经达到最大效力。”“战争中的防御形式，就其本身而言强于攻击，但是却只有消极目的。”“进攻是积极的，防御则是消极的。”“只有伟大而全面的会战才能产生伟大的结果。”最后第七点说到组织方面：“战争分为准备与行动两部分。”“在战争中一切东西都极为简单，但是最简单的东西也最困难。”“战争不属于艺术和科学领域，而是属于社会科学范畴。”虽然毛奇顺应克劳塞维茨的思想，但并不盲目，而只是用他的理论来适应时代。这些条件与拿破仑时代大有不同，而《战争论》却是以拿破仑的会战为基础的。铁路已使后勤方面发生了革命，随之而来的是军队的数量增大，所以更需要有高效率的参谋本部，此外，克尼格雷茨的混乱使毛奇感受到的惊恐，其程度并不亚于伟大侧翼攻击的成功使他感受到的惊喜。早在一八六一年他就认为步兵从正面是无法攻击的，并且用开阔平原上的一条水沟来打比方，认为这是不可能冲过去的。一八六六年以后，他又认识到在静止状态中射击的人要比一面前进一面射击的人占上风，所以对拿破仑的会战前集中的原则，又用会战中集中的原则来加以补充。此外，拿破仑的渗透进攻大战术，则应该由决定性的侧翼进攻取而代之。"); 
		content.push("一八六九年，他颁发了一套《对部队高级指挥官的训示》，其中有这样两段：“一支规模巨大的部队集中，其本身就是一种祸害。集中在一点上的军队难于补给，无法宿营；既不能行军也不能作战，不能长时间存在——仅仅能够战斗。”“在作战时应尽可能分开，只有在决定性会战时才进行适时的集中。这就是大部队将领的任务。仅从正面攻击少有成功希望，而失败的机会却可能非常大。所以我们必须向敌方阵地的侧翼迂回。”有一个严重问题是毛奇一直没有寻求解决的，就是使普鲁士步兵获得一种最有效的来复线式步枪。他们使用的“德莱塞式撞针步枪”，虽然已经改良，却是从一八四一年就开始使用的。在一八六六年的战争中，奥军所用的前膛式诺伦茨来复枪在射程上就已经比远很多。不过因为可以在蹲伏位上迅速装弹，所以仍然是一种优势武器。虽然如此，假如当时奥军能更好的使用他们的来复线野炮，那么这种优势将大打折扣。奥军在一八六三年已采用这种野战炮，用霰弹射击时，有效射程可达五百码，也就是与撞针式步枪的有效射程相等。毛奇对这一点很欣赏，因为他知道法国步兵所用的是“萨瑟波特式”后膛来复枪，可以瞄准到一千二百米，距离比撞针式步枪远一倍，所以他希望用普鲁士的铁质后膛野炮来抵销这种劣势，这比法国的青铜前膛炮要优秀一些。法国之所以保留这种旧式火炮，原因是他们袖子里藏有一种秘密的新武器，就是雷菲耶式机关枪，有二十五支枪管，可以瞄准到一千二百米，每分钟能发射一百二十五发子弹。法军正计划用之代替霰弹，但是为了保密，直到战争爆发前几天才发给军队，据雷菲耶自己说，法军在使用时“完全象呆子一样”。"); 
		content.push("双方的主要强弱并不在武器方面，而是在参谋本部方面。在法方，过去的事实表明，缺乏有效的参谋本部实为拿破仑一世最后失败的主要原因。可是在一八一五年以后的法国还是很少有人认清这一点。所以当战争在一八七〇年爆发时，第二帝国的参谋本部军官都是些文官，不是少不更事，与军队完全没有过接触，就是白发老人，一天到晚忙于例行公事。巴赞元帅因为不信任参谋本部人员，甚至禁止他们进入战场，而改学六十年前的拿破仑，使用私人幕僚。尽管在一八六八年二月二十五日，斯托维尔已经有了下述报告，但事实上却毫无改进。他说：“一旦战争爆发，在普鲁士的各种优势因素中，最重要的莫过于他们的参谋本部军官团。我们的根本无法与之相较。在下一次战争中，普鲁士的参谋组织将成为其致胜的决定性因素。”从沙恩霍斯特和马森巴赫时代起，普鲁士才第一次出现有组织的情报机构和有体系的参谋业务，可是普鲁士的参谋本部却发展得极为迅速，所及到一八六六年，其权威就已经至高无上了。在一八七〇年的战争中，总参谋长毛奇的责任实在比总司令——国王本人更为重要。因为最高级指挥体系中的个人因素逐渐减少，所以主动权逐渐由总司令手中转移到军团司令或军长手中。为了协调各部队将领的行动，因此思想上的统一变得十分重要。也就是说战争艺术变得机械和教条了。"); 
		content.push("韦尔努瓦将军的叙述可以说明这种参谋指挥体系的机械性。每天上午要举行一次参谋会议，由总参谋长任主席，讨论当前的情况并作决定，然后呈送给国王，经批准后再分别送达各有关指挥官。"); 
		content.push("这种钟表仪器似的指挥体系有个重要缺点：就是几乎完全没有考虑意料以外的事情。这只好听任在场的下级指挥官去作局部的决定，有时不免使整个计划都受到影响。"); 
		content.push("普鲁士参谋本部的战争计划是一八六七年首次拟定的，此后又不断加以修正，完全是进攻性质，观念极为简单。一般方向为巴黎；目标为击碎在任何地方遭遇到的敌人。一共准备使用三个军团：第一军团，司令为斯泰因梅茨将军，下辖第七，第八两个军和一个骑兵师，共六万人。"); 
		content.push("第二军团，司令为腓特烈·卡尔亲王，下辖第三、第四和第十三个军、近卫师和两个骑兵师，共十三万一千人。"); 
		content.push("第三军团，司令为普鲁士皇储，下辖第五，第十一两个普鲁士军，第一和第二两个巴伐利亚军，符腾堡师，巴登师和一个骑兵师，共十三万人。"); 
		content.push("预备队，由普王亲自率领，下辖第九军和第十二萨克森军，共六万人，驻在美因茨。"); 
		content.push("此外，第一、第二、第四三个军，一个正规师和四个国民师被留在国内，以看守丹麦海岸和奥地利边界。"); 
		content.push("毛奇的估计很正确，他认为面对他的三十八万一千人，法国能动用的野战军人数不会超过二十五万人。而且因为受到铁路交通的限制，他们被迫必须把兵力集中在梅斯和斯特拉斯堡附近，也就是说他们必须被孚日山脉隔开。所以他决定把他的三个军团集结在中部莱茵河要塞的后面，第一军团在维特里赫附近，第三军团在兰道和拉斯泰德附近，而第二军团则在洪堡与诺伊基辛之间，作为前两个军团之间的联系。如果法国企图在动员完成之前首先发动攻击——照他看这很有可能——那么由于法军的两个集团被孚日山地所分隔，所以他对自己的中央和侧翼都可以迅速增援，其速度应比法军在洛林或阿尔萨斯会合时的速度要快得多。毛奇对自己的意图有下述说明：“不过最主要的是，战争计划的基础还是决定对无论在何处所发现的敌军都立即加以攻击，并且把我军尽量集中在一起，以便随时在战场上保持优势兵力。至于这些计划应使用什么特殊方法来完成，那却应该临时决定，只有向边界前进是事先有详细计划的。”面对他的就是法国皇帝的计划，那是一个似是而非的拿破仑式的计划，因为尽管从纸面上看来似乎头头是道，可是投机性却太大，事实上无异于自杀。法国军政部长勒伯夫元帅已经计算——也许只是猜想——在动员后第九天，在洛林境内可以集中十五万人，在阿尔萨斯境内可以集中十万人，而这个总数可以迅速增加到三十万人。因为法皇知道普军的人数差不多要比多出十万人，所以他决定不等自己动员完成就先发动突然袭击。他设想的观念是：若能向东发动突击，就足以强迫南日尔曼诸邦背叛普鲁士，并使奥地利甚至意大利都支持他。"); 
		content.push("所以他决定在梅斯集中十五万人，在斯特拉斯堡集中十万人，在沙隆集中五万人，使前两支部队前进，联合起来越过莱茵河，从而迫使南日尔曼诸邦保持中立，然后与奥地利联合，取道耶拿直取柏林，同时他的舰队则威胁易北河和波罗的海。"); 
		content.push("这样伟大的计划，很明显必须有最精密的准备和时间的配合，可是当法国宣战时，一切都可说是一团糟，而普鲁士的动员却进行得象钟表一样准确。法国一切都没有安排好，营地无法设立，因为没人知道帐篷在哪里；铁路运转时间表根本没有拟定，有些部队没有火炮，有些部队没有运输工具，有些没有救护设备；仓库是空的，要塞缺乏补给。八月十日，巴里柯伯爵奉召前往巴黎出任军政部长（原军政部长勒伯夫元帅已随皇帝上了前方），他接到前线一位将领的来信，内容如下：“在补给仓库中没有营地用的水壶、碗碟和火炉等。军部和师部都没有救护设备。截至八月七日还找不到一个骡马抬架以运载伤员。"); 
		content.push("每天有数以千计的伤兵落入敌人手中，毫无后送准备。如果说四天来我们军人都靠老百姓的仁慈赏饭吃，所有道路上都挤满了垂死的饥饿士兵，那么行政部门实在应该负责。八月六日奉命爆破一座桥梁，全军——包括工兵和炮兵在内——却找不到一点炸药。”因为如此混乱不堪，所以侵入日尔曼南部的计划只好取消，舰队驶往易北河口而未载运部队。在名义上法军有七个军和一个近卫军，但是第六和第七两军始终未能会合。其分布如下： 第一军，军长麦克马洪，在斯特拉斯堡；第二军，军长弗罗沙德，在弗尔巴赫；第三军，军长巴赞，在圣-阿沃尔德；第四军，军长巴里柯，在里昂；第五军，军长德·费利，在比奇；第六军，军长坎罗伯特，在沙隆；第七军，军长费利克斯·杜埃，在贝尔福和科尔马；近卫军，军长博巴奇，在梅斯。 因为各军过于分散，最后法皇才听信忠告，将它们编成两个军团，第一军和第七军的一个师共三万五千人编成一个军团，由麦克马洪元帅指挥，位于斯特拉斯堡附近。"); 
		content.push("第二、第三、第四和第五四个军，再加上近卫军，共十二万八千人，被称为莱茵军团，位于梅斯附近，由法皇亲自指挥。第六军，约三万五千人，由坎罗伯特元帅指挥，留在沙隆担任预备队。第七军的其余部分留在贝尔福以监视黑森林的出口。当七月二十八日法皇亲自接管最高指挥权时，还没有一个军完成战备。"); 
		content.push("犹豫不决又使巴黎的群众开始干涉战略。他们在大街上游行，高呼立即侵入日尔曼的口号。这种怒潮迫使法皇不敢不动手，八月一日，他命令巴赞元帅向萨尔河进攻。除他自己的第三军以外，第二和第五两军也归他指挥。他把第五军（德·费利）向前推进，八月二日，与普鲁士第一军团中第八军的一个支队在萨尔布吕肯遭遇，这支部队立即向后退却。毛奇命令斯泰因梅茨把第一军团向第二军团靠拢，同时命令第三军团越过国界，以阻止法军将部队从阿尔萨斯调往洛林。"); 
		content.push("八月三日，麦克马洪用阿贝尔·杜埃的师占领了维森堡，他没有注意到普鲁士第三军团的接近，所以第二天在宿营时遭受到突然袭击。杜埃被击毙，他的师退到沃尔特附近，与麦克马洪会合，这样麦克马洪在那里可以集中大约三万二千名步兵和四千五百名骑兵。八月五日，普鲁士第三军团，有步兵七万二千人和骑兵四千五百人向他逼进。因为对敌军实力只有含糊不清的情报，所以麦克马洪计划在八月七日进攻，而普鲁士皇储因为自己的军团还是分散的，就决定等候各军集中之后再发动攻击。结果却未能如愿，因为在八月六日清晨，双方前哨发生了冲突，使巴伐利亚第二军和普鲁士第五军都被卷入，触发了沃尔特会战。这是普法战争中的第一场大会战，虽然普军的攻击很零乱，而法军也表现出传统的勇敢精神，但还是抵挡不住优势敌军的压迫，被迫后退，匆匆通过孚日山地退往新堡，于八月十四日到达。麦克马洪的军团从那里用铁路送往沙隆，于八月十九日到达。在这次并非预计的会战中，双方的死伤损失数字都在一万人到一万一千人之间，因为第三军团并无准备，所以没有追击。"); 
		content.push("在沃尔特会战之前，毛奇的意图是让第一和第二两个军团于八月六日集中在萨尔河后方，然后在那里待命，等第三军团占稳了弗斯格斯通道时再行动。但是当性情急躁的斯泰因梅茨听说萨尔布吕肯的战斗之后，就立即向该地推进，腓特烈·卡尔亲王第二军团的领先部队也随之前进了。此时，萨尔布吕肯肯由法国第二军占领，当军长弗罗沙德得知杜埃在维森堡被挫败的消息之后，就认为他的地位过于暴露，就在八月五日撤退到该地西南数英里的斯比希林高地。八月六日清晨，普鲁士第二军团的前卫骑兵吸引着弗罗沙德前哨的火力，不久，卡梅克将军的第十四师也赶到。因为卡梅克感到支援是有把握的，并且相信他所面对的敌人最多不过是一支后卫部队，所以不等上级命令，就派一个旅去攻打位于弗罗沙德阵地中央的罗瑟堡。又和在沃尔特的情形一样，在普军尚未准备妥当之前，会战即已展开。虽然如此，因为普军的后续部队纷纷赶到，所以卡梅克能够坚守罗瑟堡不放，在法军方面，弗罗沙德却相信自己在数量上居于劣势（其实不然），就命令退却。这一次又没有追击，因为普军的骑兵还落后很远。在斯比希林会战中，法军死伤共约四千人，而普军约为五千人。"); 
		content.push("这两次挫败——斯比希林和沃尔特——使设在梅斯的法军大本营发生了惊慌现象，下令向沙隆退却。当消息传到巴黎之后，皇后摄政的法国政府宣称：假如军队撤退，那么首都就要造反了。所以到八月九日计划又改变了，所有在梅斯以东的部队都奉命停止撤退，而梅斯则拟不惜一切代价死守。这就使法军分成了两段，巴赞停止不动，而麦克马洪则继续撤退。"); 
		content.push("同一天，奥利维尔内阁辞职，以皇后为领袖的帝国党把政府交给巴里柯将军，战争爆发后他一直在里昂担任第四军军长。第二天，即八月十日，他开始负起战争指导责任，此后战略就变成了政治把戏。"); 
		content.push("他的《忏悔录》出版于一八七一年，内容颇有意义，因为它明白指出一个领导力软弱的民主政体是完全不适合指导战争的。举例来说，每天上午八时都要举行内阁会议，进行无休止的讨论。八月九日，大家同意在八天之内征募五十万新兵，可是到十日，他们又害怕这些新兵获得武装之后会比普鲁士人更为可怕。到十一日，又决议牺牲到最后一人为止。八月十八日和二十三日，法夫尔还在高喊：“我们需要武器！”此后，左派人士就一直高呼“需要武器”，因为他们的唯一目的就是推翻政府。这是当时政治方面的情形。"); 
		content.push("八月十二日，法皇本人虽然仍留在军中，但已把最高指挥权交给巴赞元帅行使。这种改变是在最危急的时机中发生的，因为在八月十三日，普军右翼的第一军团已在梅斯以东到了尼德河；第二军团在摩泽尔河上的穆松桥也建立了桥头阵地；而第三军团的前卫则正在接近南锡和伦内维尔。三个军团从东面和南面同时向巴赞的部队作向心推进。虽然当时对情况并不完全了解，但当他知道梅斯缺乏粮食时，就决定放弃摩泽尔河一线，退到凡尔登附近的默兹河上。"); 
		content.push("为了便于撤退，他命令在摩泽尔河上架桥，但是天降大雨，河水泛滥，把桥梁冲毁了一部分，所以结果到八月十四日，部队还有大部分留在梅斯以东。在科隆贝和波尔尼，法军受到普鲁士第七军攻击，但利用黑夜掩护还是撤过了摩泽尔河，占领了一个横跨梅斯－凡尔登道路，面对西南的阵地。这就是说，除非击败普军，否则向凡尔登撤退的计划必须撤销，因为现在唯一尚能畅通的退路就是梅斯－布里埃－蒙梅迪道路，其终点将为勒泰尔或色当。事实上，巴赞早已处于被半包围的态势之中，虽然他此时并不知道，若不挺身战斗，就无法继续撤退；而企图从梅斯－蒙梅迪撤退，则又必须在一支胜利的敌军面前侧进，当然也是非常危险的行动。"); 
		content.push("巴赞正在集中兵力时，普鲁士第二军团的第五骑兵师在穆松桥渡过了摩泽尔河，并于八月十五日与法国骑兵在维昂维尔和勒松维尔附近发生了接触。到夜里，第十军在穆松桥，第三军在诺费昂也渡过了摩泽尔河。次日上午九时，冯·阿尔维斯勒班的第三军开始发动猛攻，这就展开了维昂维尔会战，亦称马斯-拉-图尔会战。这是一场苦战，其中有几次普军受到了强烈压迫，虽然结果不分胜负，但对毛奇而言，在战略上却具有决定性。因为这迫使巴赞完全放弃了撤向默兹河上的想法。相反，他命令他的军团在圣普里瓦与格拉沃洛特之间撤入一个坚强阵地，上述两地分别在梅斯的西北和西方。这一战双方的损失各约为一万六千人。"); 
		content.push("八月十七日，巴赞的部队在撤退时并未受到阻扰。毛奇正忙于集中其第一第二两个军团的全部兵力，其中第二军团尚缺第四军，它已奉命向托尔前进，以便与第三军团联系。第二天就进行了伟大的格拉沃洛特会战，亦称圣普里瓦会战，参战普军为二十万人，法军为十四万人。正如一七九二年瓦尔密会战的情形一样，双方都面对着自己的基地，就是说失败的一方将无路可退。战斗非常激烈，可是到了将近黄昏时候，普军攻入了圣普里瓦，迂回了法军右翼，巴赞被迫撤入梅斯要塞，他与巴黎和麦克马洪之间就完全失去了联系，麦克马洪于十六日已与法皇会合。在这次战争中，格拉沃洛特会战是流血最多的会战，普军死伤二万人以上，法军约为一万三千人，但另有五千人被俘。 在普鲁士的原定战役计划中，并未估算到法军主力会退入梅斯要塞，所以本来只拟用几个师的国民兵包围该要塞。现在这个意料之外的撤退使普军必须组成一支围攻军团，于是第一军团全部，加上第二军团大部，一共十五万人，交由腓特烈·卡尔亲王指挥，奉命把巴赞困死在要塞内。"); 
		content.push("如今兵力共计八万五千人的第三军团仍由普鲁士皇储指挥；而近卫军，第四军和萨克森第十二军，共十三万八千人，另外组成默兹军团，由萨克森王储指挥。八月二十日，默兹军团在布里埃与科梅尔西之间采用宽广正面向凡尔登前进，而第三军团的前卫则在伏瓦渡过默兹河，向利格尼和巴尔挺进。两个军团都向巴黎进发，以迫使敌军在其首都以东地区接受会战。二十三日，默兹军团在凡尔登附近到了默兹河右岸，虽然进行了一次突击，但却未能攻下这个要塞，就命令前卫骑兵向克莱蒙和圣曼胡挺进。"); 
		content.push("此时，在沙隆的麦克马洪元帅奉命组成一个新军团，称为沙隆军团，他在八月十八日到二十日之间完成了这个任务。这是一支杂乱的部队，其中包括第一军，军长迪克罗，共三万二千人；第五军，军长德·费利，共二万二千人；第七军，军长费利克斯·杜埃，共二万二千人；第十二军，军长勒布伦，共四万一千人；两个骑兵师。此外还有几个新成立的步兵师，一个军的海军陆战人员，从沃尔特逃出来的难民和一部分游击队，这些人正处在叛乱状态之中。这个军团共有一百六十六个步兵营，一百个骑兵中队和三百八十门火炮，总共有十三万人。其中有许多部队毫无训练，所以勒布伦将军说，他给每个士兵发了五发子弹，好让军官和士官们教导他们瞄准射击。"); 
		content.push("在沙隆，麦克马洪决定向巴黎撤退，在这一点上他也获得了特罗胥将军支持，特罗胥于八月十六日刚刚接任新成立的第十三军军长。"); 
		content.push("八月十日，特罗胥曾致书皇帝的亲信，主张巴赞军团应向巴黎撤退，虽然法皇同意了，可是巴里柯却取消了这个行动。八月十七日，即法皇从梅斯回到沙隆的次日，举行了一次会议，决定皇帝既已把统帅权交给巴赞，那么他本人就应回巴黎去主持政务。他也表示同意，并指派特罗胥为巴黎总督。接着他命令特罗胥先返回巴黎，他随后还都，而麦克马洪则继续向巴黎前进。于是特罗胥先行启程了。"); 
		content.push("八月十八日夜，特罗胥到了巴黎，皇后立即接见他，当她知道了解了其任务的重要性后就说：“将军，只有皇帝的敌人才会同意他返回巴黎，他别想回到巴黎，不，将军，皇帝决不能进入巴黎，他必须留在沙隆，你应该保卫巴黎，不要皇帝，你要独自完成你的任务。”经过一番犹豫，特罗胥向皇后表示同意。他又去谒见巴里柯，巴里柯对他却很不礼貌。巴里柯认为他的战略思想完全是荒谬的，也绝对不同意麦克马洪撤回巴黎。此后，特罗胥觉得到处都是障碍。"); 
		content.push("特罗胥出发之后，麦克马洪即准备撤退，八月二十一日他退到兰斯，他的部下到处骚扰，百姓叫苦连天。二十二日，军团仍留在兰斯，这时，参议院议长劳尔率领一个由巴里柯派出的代表团来到皇帝的大本营，劝皇帝不要返回巴黎，并命令麦克马洪向梅斯前进。麦克马洪听到这个消息后，就回电巴黎政府说：“我怎么能向巴赞运动呢？我完全不知道他的情况，也完全不知道他的意图。”似乎是命中注定的厄运，这个电报发出不久又收到两个电报。一个是巴赞发来的，说他想向北面退却；另一个由摄政会议发来，这是给皇帝的，内容是：“全体通过的决议，情况空前紧急。若不支援巴赞，对巴黎将产生极恶劣的影响。面临这个局势，首都能否防御颇有疑问。”于是皇帝回电说：“明天我们向蒙梅迪进发。”所以八月二十三日，全军移到了贝希尼维尔，人员到处搜刮粮食，二十四日到了勒泰尔，在那里停留到二十五日。八月二十六日，麦克马洪前进到了杜尔特洪，第二天又到了齐斯尼，在那里接获情报，得知萨克森王储已经越过孚日山地，前进到南锡然后转向西北。麦克马洪就命令在二十八日中进行如下行动：第十二军前进到拉比卡斯，第五军前进到努阿尔或巴泽耶，第七军前进到斯东尼，第一军前进到罗库特。"); 
		content.push("当麦克马洪这样向东绕着大圈子希望溜过敌军右翼而与巴赞会合时，默兹军团和第三军团都奉命向西推进，于八月二十六日到达维特里－圣曼胡一线。普鲁士骑兵在先头到处搜索，他们于八月二十四日进入沙隆，发现这里已经撤空了。从俘获的敌方文件中发现麦克马洪似乎正拟援救梅斯，而且他在兰斯还有十五万人。这个消息使毛奇大为惊讶，他简直不敢相信敌人会犯这样致命的错误——这使巴黎完全没有掩护，并且越过敌方的正面行军，并让其左翼紧靠比利时国界。"); 
		content.push("但到了次日，伦敦来的电报和巴黎的报纸（他们是完全不保密的）都证实这个情报是确实的。于是他在二十六日命令这两个军团向北旋转。同一天，普军总部从巴尔移到克莱蒙。八月二十七日，领先的一军——默兹军团中的萨克森第十二军到了斯特奈，但暂不进攻以等待第三军团到达。两天后，普军俘虏了一个法军参谋军官，他身上恰好带着麦克马洪发给他两个军的命令。这样才真相大白，使普军当局完全了解了法军的动向。现在，第三军团的四个军都靠拢了，第五骑兵师越过敌军交通线，一直挺进到了阿提格尼，而第六骑兵师则尾随在敌军背后。普王的大本营现在已经移到了格朗普雷，并决定在次日向法军进攻，不让其渡过默兹河。默兹军团以博蒙为目标，而第三军团则趋向博蒙与齐斯尼之间。"); 
		content.push("麦克马洪得知巴赞并未能逃出梅斯，而敌方两个军团又已趋向他的交通线，就放弃了前进的念头，而命令全军退向梅济耶尔。八月二十八日，巴黎又有急电，促使他再向蒙梅迪继续进行。到这时，这种反复无常的命令已使他的部队完全丧失了士气。八月三十日，他们与敌人发生接触，德·费利的第五军在博蒙，正当人员进食，马匹饮水之际，突然遭到普鲁士第四军的突袭。这使麦克马洪损失了五千余人和四十二门火炮。他觉得不可能再前进了，就在夜里八九时之间，命令勒布伦把他的第十二军移至色当。他对勒布伦说：“这是个不幸的日子，虽然如此，情况还未绝望。在我们前面的敌军总数不过六七万人。他们若敢向我们攻击，那再好也没有了，我相信可以把他们赶进默兹河。”因为对敌军兵力估计错误，所以使他受到了惨败。"); 
		content.push("那天夜间，毛奇下达了如下命令：“明天上午应尽早继续前进。如果敌人在默兹河西岸不动，无论何地都应加以猛烈攻击，应将他们向默兹河与比利时边界之间的狭窄空间中挤压，并且要越压越紧。”“萨克森王储的军团负有阻止敌军左翼向东逃脱的特殊任务。因为这个目的，最好是尽可能把两个军推进到默兹河右岸，向面对着穆宗的任何敌军都加以侧翼和背面攻击。”“同样，第三军团应对付敌军的正面和侧翼。在这边河岸的炮兵阵地亦应尽量加强，以扰乱敌军在右岸（从穆宗以下）河谷平原上的运动和宿营”。"); 
		content.push("“如果敌军进人比利时领土而未被立即解除武装，则应毫不容情的加以追击。”此时在阿尔及利亚，有一个人被命运指定由他为法兰西送终。"); 
		content.push("德·温普芬将军本在奥兰指挥法国部队，他在八月二十二日下午八时三十五分钟收到巴里柯的电报，要他立即回巴黎去。他于八月二十四日坐小船启程，二十七日在马赛上岸，晚上八时到了首都。他发现巴里柯正忙碌不堪，直到第二天凌晨一时才被接见。巴里柯告诉他：巴赞正攻击腓特烈·卡尔亲王的前方，而麦克马洪则打击在他的后背上！巴里柯又说特罗胥将军不孚人望，要求德·温普芬接替他。"); 
		content.push("德·温普芬拒绝接受，于是被任命为第五军军长，代替了德·费利。他拿到了一卷地图，位置都是不正确的，在八月二十九日上午，他正要上火车去前方时，有个使者匆匆赶来，把巴里柯的一封信交给他，其内容如下：“当麦克马洪元帅不能视事时，你可以接管他的实际指挥权。我现在送一封正式命令给你规定此事，你可以依照局势变化来使用它。”中午，德·温普芬到了兰斯，因为铁路线已不安全，所以他于下午七时乘马车前往梅济耶尔，于八月三十日上午八时到了该地。从那里他又乘火车往巴泽耶，那里却已混乱不堪。下午九时，他听说麦克马洪正在向色当撤退。三十一日凌晨一时，他到了色当，发现这里已经被运输车辆堵塞，他于上午九时向麦克马洪报到，麦克马洪对他极为冷淡。接着又与德·费利争吵了一阵，因为他不知道自己已被免职。德·温普芬接管了第五军，但并未提及那封重要的信件。"); 
		content.push("当普鲁士的两个军团依照上述计划向前推进时，沙隆军团缩入了色当城。法皇于前一夜已经到达那里，他没有与麦克马洪商量，很侥幸的取消了新成立的十三军由梅济耶尔向色当前进的命令。当麦克马洪的部队进入色当之后，第十二军（勒布伦）奉令扼守巴泽耶和面对拉蒙塞勒和戴格尼的山地，第一军（迪克罗）在它左面，面对吉瓦尼，第七军（费利克斯·杜埃）则占领依里，第五军充当预备队。"); 
		content.push("色当的补给极为缺乏，储存口粮不足二十万份，另有一列火车装运了八十万份口粮，因为遭到敌炮的射击，未及卸载就奉令驶回梅济耶尔。事实上，似乎只有麦克马洪一个人认为法军可以在色当立足。"); 
		content.push("弗尔德对色当的情形这样描写道：“城镇本身好象置于一个托盘上，摆在我们面前，所以我们甚至可以看清它的街道。几个巨大的建筑物和教堂特别显眼，而明显的要塞线环绕在它四周。在该镇后面，从平原上逐渐有一线小山升起，在斜坡上可以看见法军的巨大营地，从山顶上一直向左面平原延展的是一片森林。再往后还有远山的背景。”八月三十一日上午，普鲁士第三军团的巴伐利亚部队鼓起攻击精神，利用浮筏和巴泽耶以南的铁路桥梁渡过了默兹河，但却被勒布伦的第十二军击退。这些桥梁中的第二座并未被炸断，很显然麦克马洪的是想利用它以便向梅斯前进。到下午五时他才命令勒布伦炸毁它，但因为火药潮湿，不等色当城中火药送到，该桥又被敌军重占。在杜希和顿切利的桥梁也遭遇到同样情形。杜希的桥梁虽有命令要加以炸毁，但却无人执行。而对于顿切利的桥梁，从色当城中虽然派了一小队工兵去实行爆破，可是他们正在察看时，装载他们的火车却向梅济耶尔疾驶而去，把工具和火药都带走了。到处都是一片混乱。当杜埃将军正拟对他的阵地挖掘工事加固时，麦克马洪却阻止他说：“什么，堑壕！我并不想被封锁在这里，象梅斯一样，我的意思是要运动。”杜埃回答说：“他们会给你时间吗？”麦克马洪不吭气骑马走了，花了许多时间去作不急要的事情，例如视察和例行公事。"); 
		content.push("所以一点都不奇怪，将领们都已经深感失望。下午八时，杜埃将军问多特里莱耶将军说：“好吧，你看大局已经如何？”后者回答说：“将军，我想我们已经完了。”杜埃沉默了一会儿回答说：“这正是我的意见。我亲爱的多特里莱耶，现在已经没有什么可说的，只有乘我们尚未被压倒，进行最后的努力吧！”那天夜里，法军的一个士兵保罗·德罗勒德用铅笔写了一封短信给他母亲：“色当，一八七〇年八月三十一日。明天将会有一场会战，这是耶拿的前夕还是滑铁卢的前夕呢？只有上帝知道。吻你和爱你。保罗。”毛奇不相信麦克马洪会在这样不利的形势之下甘心接受会战，所以认为他或许会趁黑夜退回梅济耶尔，或是前进到加利格朗，不然就是退过比利时国界。虽然如此，他并未颁发任何补充命令，而听任那两位军团司令继续前进，以其三十日的训令所规定之线为目标。普鲁士皇储对第三军团决定进行如下部署：第十一军和第五军在拂晓时，取道顿切利向弗里格尼前进。符腾堡师在多门渡过默兹河，然后进入预备队的位置。第二巴伐利亚军以一个师进到杜希之南，其余兵力则前进到费里诺瓦到瓦德朗库尔之间。第一巴伐利亚军留在勒米里，并与默兹军团的左翼合作。"); 
		content.push("萨克森王储对默兹军团下达的命令如下： 近卫军的一个师前进到维勒尔-塞尔雷，其余兵力则前进到法兰西瓦尔。第十二军取道拉米库尔进到蒙塞勒。第四军派一个师前往米里与第一巴伐利亚军合作，其余则留在梅里充当预备队。"); 
		content.push("沙隆军团现在完全占领着默兹河，弗罗因和吉瓦尼河之间的三角形地区。右翼方面，第十二军占领着巴隆、巴泽耶、蒙塞勒和普拉提尼里。左翼方面，第七军从弗罗因一直延展到依里。中央部分为第一军，连接于两翼之间，至于第五军则保留在老营作为预备队。对法军而言可谓不幸之至，在八月三十一日夜里，第十二军的前哨违反命令，已从默兹河和巴泽耶撤回。这使巴伐利亚第一军的军长冯·德尔·塔恩将军能在九月一日上午四时，趁着浓雾掩蔽越过了铁路桥，并深入到巴泽耶。在那里才遭到法军的英勇反击，他的巴伐利亚部队终被击退了。此时，萨克森部队也到了拉蒙塞勒才被法军前哨所阻，上午八时，萨克森炮兵摧毁了对方的炮兵，使他们销声匿迹。"); 
		content.push("当战斗进行之中，大约在上午七时，麦克马洪在视察第十二军前线时，突然被一块弹片击中，负了重伤，他就交出了指挥权，并指派迪克罗将军代理。大约在八时左右，迪克罗才知道了这个消息，因为他对麦克马洪的计划一无所知，而且也未接到他的任何指示，所以他就立即采取行动。他一开始就不赞成在这样不利的位置上接受会战，当指派他代理总司令的命令到达时，他正在了望敌军的强大纵队纷纷向西北行动，以迂回他的左翼。所以他回头对幕僚说：“诸位，我已经奉命代理总司令，我们不能再耽误一分钟的时间，应立即撤回到依里高原。到那里当退路可以确保之后，才能决定作进一步行动。”参谋长建议说应该先向皇帝报告，迪克罗却向他怒吼道：“不要再提皇帝了，就是他使我们陷在这种困境之中。”他立即命令自己的第一军和勒布伦的第十二军，都摆脱战斗向依里退却，这也是向梅济耶尔撤退的准备。勒布伦先是犹豫不决，到了上午九时才开始撤出巴泽耶。到上午十时，巴伐利亚部队就可以轻松前进了。在十一时以前，这个村庄已经落入他们手中。"); 
		content.push("现在就发生了历史上罕见的怪事。从会战开始，三个小时之内，沙隆军团已经有了两个总司令，现在却出现了第三个。德·温普芬将军此时正指挥第五军在老营充当预备队。上午七时十五分他听到麦克马洪元帅负伤的消息，又过了一个小时才听到迪克罗接管指挥权的消息，可是他还没有使用巴里柯的函件。大约在上午八点三十分，他去访问勒布伦将军，当他听说巴伐利亚部队已被击退，正认为这是法军的胜利时，又听说迪克罗已经下令撤退，不禁大怒。他从口袋里拿出巴里柯的授权状来，宣布自己才是总司令，然后对勒布伦说：“停止执行迪克罗将军所给与你的命令，我决不退往梅济耶尔。假如这个军团要退却，那就应该退向加利格朗，而不是梅济耶尔。”接着他又匆匆通知迪克罗说他已经继任了总司令。"); 
		content.push("迪克罗接到这个通知之后，立即赶往与德·温普芬会晤，在谈话中发现他对战场的情形简直一无所知，甚至连依里在那里都不知道。"); 
		content.push("德·温普芬取消了撤退的命令，然后再报告皇帝，因为皇帝已经很惊恐，所以他说：“陛下，您无需害怕，在两个小时之内我们就可以把敌人赶入默兹河。”萨克森王储正在吉瓦尼河上作战，上午七点三十分，普王威廉和他的幕僚已经到了费里诺瓦西南的小山上，了望第三军团前进。这个军团在上午三时即已从宿营地前进。第十一军已在顿切利渡过默兹河，在炮声中前进，道路很好，其前卫一路未遇抵抗，通过了圣亚尔培隘路，并占领了圣孟吉斯。上午十时，它的七个营开始面对依里构成一个正面，并且马上在哈托高地上布置了六十二门火炮作为支援。"); 
		content.push("他们的火力是如此猛烈，于是法军的马格里特将军命令加里维特将军向攻击依里的步兵冲锋。他虽然英勇，但却因为受到重大损失而被赶回来了。"); 
		content.push("当这些进展被报告给德·温普芬将军之后，他开始认识到自己的危险，但更糟的还在后面。普鲁士皇储的第五军是紧跟在第十一军后面前进的，也带着六十门火炮到了哈托森林，以支援第十一军已在那里作战的八十四门火炮。这两个集团的火力交叉于默兹军团的火力之上，将法军炮兵完全击碎。半个小时之后，第三军团左翼与默兹军团的右翼在依里附近取得了接触，法军被包围了。"); 
		content.push("普王、俾斯麦，毛奇、王公、炮手和副官们现在都集中在费里诺瓦附近的小山上。英国的军事代表沃克上校和美国名将谢里登也都在一起。"); 
		content.push("布歇在《普法战争中的俾斯麦》一书中这样描写道：“大约在上午十一时，要塞中有道黑灰色的烟柱升起，外面是黄色的。在要塞后面，法军正在进行猛烈射击，夹河森林中也不断有白烟冒起，那是炸药造成的，是属于法军或德军，我们却不清楚，有时还夹着机关枪的哒哒声。”第三军团正包围法军左翼之际，那支已在上午八时进入维勒尔－塞尔雷的普鲁士近卫军，也绕过了法方第一军的左面，并将一百二十门火炮的火力，倾泻在吉瓦尼河以西的敌军炮兵阵地之上。这种集中火力显出了压倒性的效果，把法军步兵赶入了加伦森林，那里面早已挤满了避难者。上午十时，萨克森军攻占了戴格尼，接着又有二十九个炮兵连疾驰上去。对这个阶段的会战，霍恩洛厄亲王有下述记载：“在如此短促的射程中，他们联合火力的效力的确十分可怕。屠杀之惨烈简直景象惊人；当我们的炮弹落下时，敌军的惨叫声一直传到我们站立的地方。我们对于敌军的优势是如此具有压倒性，所以几乎毫无损失。炮兵在射击时好象演习一样。”布歇继续写道：“现在是下午一点，到这时，我们的火线扫过了镇市那一面高地上敌方阵地的大部份。照我的表，在下午两三点之间，国王走过我们站立的地方，用望远镜向郊区了望了一会儿，就转身对周围的人说：‘他们正在那里集中兵力向左面推进——照我看，是在准备突围。’”他的猜测一点都不错。马格里特将军的骑兵师正准备攻击弗罗因。大约在下午两点，迪克罗已经认清了情况的绝望，跑去找马格里特要他从敌阵中杀开血路，以便他的步兵可以随着逃出包围。马格里特立即同意，但在侦察行动中负了重伤，于是加里维特接替了指挥权，一连进行了三次冲锋。虽然充分表现出其英勇精神，可是每次都失败了，只有加里维特由少数军官和骑兵伴随，一直冲到敌军预备队的位置。他们回头时，距离普军某营已在手枪射程之内，这位营长十分敬佩其英勇，命令部队停止射击。法国骑兵高呼着“皇帝万岁！”日尔曼的军官们向他们敬礼，放他们疾驰而过。"); 
		content.push("虽然沙隆军团已经命中注定要被毁灭，可是德·温普芬将军却似乎对真正的情况还是完全不了解。当敌军攻击依里十字路口时，他还给杜埃将军送去了下述命令：“我已决定冲破敌军战线以达加利格朗，然后再进到蒙梅迪。你应负责掩护退却。集中现在在加伦森林中的所有部队。”对于杜埃的第七军此时面临的情况，比贝斯科亲王有下述记载：“敌军向色当逼近，我们这个不幸军团剩下来的残部就要被吞蚀了。从地平线上的每一点都有炮弹射来，落在我们的前后左右。炮弹横飞，血肉四溅，喊声震地。我们英勇骑兵的马匹没有人骑着，三两成群的乱窜。”在正午与下午一时之间，勒布伦的第十二军挺立不动，巴伐利亚部队未能透过巴泽耶。为了突围到加利格朗，德·温普芬决定把第五军投入，以将敌军赶进默兹河。为了掩护这个绝望的企图，他已经把命令送达杜埃，同时又训示迪克罗集中他的军，取道拉蒙塞勒前进到巴泽耶。下午一时三十分，他向皇帝送上了这个签呈：“陛下，我决定从面对勒布伦和迪克罗两位将军的敌线实行突围而不是在色当城中做俘虏。我要求陛下加入你的军人之中，这样他们可以获得为你打开退路的荣誉，更能奋勇战斗。”路易·拿破仑正在色当城中，他接到这个报告之后，就把它扔在一边。他已决心自己接管最高指挥权并立即向敌人投降。"); 
		content.push("当他正考虑最后行动时，迪克罗的军已经自动崩溃，纷纷退入色当及其四周。迪克罗进城时，有一位军官高呼道：“白旗已经升起了！”此时，迪克罗才接到德·温普芬的命令。"); 
		content.push("在色当城内，情况已经无法形容。街道上到处都挤满了车辆，火炮和人。许多没有武器的军人纷纷躲进民房和教堂避难。在城门口有许多人被踩死。在人潮中，骑兵和炮兵想冲开一条血路。其中还有头脑不清楚的人想趁火打劫，另外有些人高喊着：“我们被出卖了，卖国贼和懦夫把我们出卖了！”迪克罗去谒见皇帝，皇帝惊问道：“为什么还要开枪？我已经扯了白旗。”于是命令迪克罗草拟全面停火的命令。迪克罗照办了，但他拒绝签字，因为总司令还是德·温普芬，此外参谋长福尔将军也拒绝署名，于是皇帝写了另外一封信交给勒布伦，要他送给德·温普芬，但是温普芬却拒绝拆阅。勒布伦指着白旗叫他看，德·温普芬却高声喊道：“不，不，我不投降，把白旗扯下来，我一定要打到底”。"); 
		content.push("德·温普芬冲进色当，不是为了要见皇帝，而是想集中一批人去进行反攻。为了唤起这些人员的斗志，他高声喊道：“巴赞来了！巴赞来了！”虽然有少数人集合起来，但大部份却不理他。最后他集中了一千二百余人和两门火炮，率领他们向巴隆进发。这实在是一种疯狂行为。这队疯狂的勇士遇到双方的弹雨，马上被击散了，都逃回到森林中。德·温普芬就对勒布伦说：“我现在辞去总司令的职务并请你接任。”勒布伦自然不肯接受这个光荣使命，下午六时，皇帝对迪克罗将军说，希望他能继任总司令，但迪克罗拒绝了。然后他又请杜埃将军继任，也遭到了拒绝。德·温普芬感情冲动的大喊着：“陛下，如果说我打输了会战，我已经被击败了，那么原因就是我的命令未能执行，因为你的将军们拒绝服从我的指挥。”迪克罗马上跳起来怒斥他的错误，双方发生了一场争吵。最后，德·温普芬接受了无法逃避的厄运，同意向敌人投降。"); 
		content.push("在此之前，早有一位巴伐利亚军官疾驰回到费里诺瓦山上——这里是普王驻扎的地方——向普王报告法军已经有了投降的意图。大约在下午六点半时，有一队骑兵仪仗队在远处出现，携带着路易·拿破仑降书的法国将军莱勒，缓缓骑马上山。他在距离普王十步以外下马，走上前来，脱下军帽，把路易·拿破仑的“降表”呈送给普王。"); 
		content.push("普王与首相商量一番，就写了一封回信，仍由莱勒将军带着，在暮色苍茫之中，持白旗返回色当城。城中有三处起火，正在燃烧。在巴泽耶也发生了大火。但是色当的悲剧已经快要结束，夜幕开始低垂。"); 
		content.push("第二天上午大约六点钟，在顿切利，有人在俾斯麦的住所外面喊：“有位法国将军来了！”俾斯麦马上起床，赶紧骑马前往色当。过了默兹河，距离桥头约八百步的地方有一座单独的房屋。法国皇帝就在那里向普鲁士投降，做了普王的俘虏，至于军队的投降则由德·温普芬安排。"); 
		content.push("日尔曼方面这两个军团一共死伤军官四百六十人，士兵八千五百人；法军的损失为战死三千人，负伤一万四千人，被俘二万一千人，加上投降被俘的八万三千人，以及逃入比利时被解除武装的三千人，总共为十二万四千人。此外还交出野炮（机枪）四百一十九门，要塞炮一百三十九门，车一千零七十二辆，战马六千匹。"); 
		content.push("德国官方历史说：“色当的胜利是日尔曼领袖和人民共同努力的成果，其伟大成就是史无前例的。”这些话并不夸张。它又说：“全军覆没之后，法兰西的拿破仑王朝就第三次垮台了。胜利的消息闪电般传遍了日尔曼，而且也传遍了欧洲。有的人感到极度兴奋，有的人感到难以置信的惊异。可是当时的德军却完全没有注意这次胜利的政治后果，而只想赶快攻入敌人首都。”在决定命运的那天，巴黎的情况又如何呢？上午十时三十分，驻梅济耶尔的第十三军第一师师长用电报告诉巴里柯说：“我刚刚接到的情报说，普王威廉和他的儿子昨晚睡在克莱蒙，现在已在全面撤退之中。”不久从布鲁塞尔有一个电报发来，时间是下午七点二十五分，上面说：“麦克马洪于今晨已经击败普军，而巴赞也正在向色当追击。”九月二日上午十二时三十分，从伦敦方面也获得了证实。"); 
		content.push("接着德·温普芬给巴里柯的报告到了，开头写着：“我的将军——我可以说：我来了，我看见，我已被击败”。巴黎马上就发生了革命，九月四日，国会受到高呼“社会主义万岁！”的群众攻击。巴里柯内阁倒台，特罗胥代替他做了政府首脑。战争进入最后的阶段。"); 
		content.push("到九月底，巴黎被包围了。可是梅斯、贝尔福、斯特拉斯堡、托尔、凡尔登和梅济耶尔等据点也都坚守不屈，国防委员会也编成了两个新的军团。接着，除贝尔福外，所有要塞都被逐一攻陷，十二月十七日，普军开始炮击巴黎。一八七一年一月二十九日，巴黎投降。两百多年以来，巴黎一直都是欧洲的政治中心，现在却被柏林取而代之，直到一九一八年为止。"); 
		content.push("在巴黎投降前十一天，另有一件同等重要的大事发生。一八七一年一月十八日，在凡尔赛宫的镜厅，普王威廉一世即位为德意志（日尔曼）皇帝。二百四十年前华伦斯坦的梦想终于实现了。还有一件具有历史重要性的事实是：在战争期间，法国驻在罗马的部队撤走了，于是教皇的佣兵被意大利部队缴械。意大利的民族统一也从此完成，三个半世纪以前，马基雅维里就已劝说意大利的诸侯们应该进行这项工作。"); 
		content.push("巴黎投降之后就继之以混乱。三月八日，巴黎公社成立，在疯狂的斗争中，男女老幼一共死了三万多人。最后在五月十日，签订了《法兰克福条约》，并于十八日为法国国会批准，条件颇为温和，并不带有报复意味。"); 
		content.push("（一）赔款两亿英镑。（二）法国给与德国以最惠国待遇。"); 
		content.push("（三）德国兼并阿尔萨斯和洛林东部。"); 
		content.push("虽然当时多数德国人都认为兼并阿尔萨斯是合理的，因为它本来就是日尔曼的一个省，可是洛林却不同，它完全是法国的领土。所以当时普鲁士当局若能从战略利益以外再考虑到政治上的反应，那就更聪明了。这不仅使一个骄傲的民族感到屈辱，而且也影响到了将来的局势，从此以后，凡是德国的敌人都可以把法国作为他们的假想同盟国。所以阿尔萨斯和洛林的兼并变成了欧洲和平的隐忧。"); 
		content.push("这场战争对历史的影响又怎样呢？第一，法国这一次的屈辱是永远无法清洗的，法国的屈辱使德国变成了“欧洲的女王”。第二，由于德国的强盛，破坏了欧洲的权力平衡，并直接向“不列颠的和平”挑战。这次战争没有发展成全面性的欧洲战争，主要还是靠英国的力量。第三，英国为了对抗德国并重建欧洲均势，被迫结束了几个世纪以来与法国的争斗。第四，战后德国开始变成一个强大的工业国家，为了世界市场，无法避免与英国的冲突。"); 
		content.push("从此以后，在欧洲就只剩下两个真正的军事和商业巨强，英国控制着海洋，而德国控制着陆地。又和拿破仑时代一样，在欧洲若有半打以上的巨强能够和平相处，就都有足够的空间，但若只有两个巨强，那么虽然都不想要战争，结果还是没有足够空间来容纳他们。这个无法解释的事实，自从罗马衰亡之后，就一直表现在欧洲历史上。"); 
		content.push("在一般的恐惧心理下，欧洲的工业化又引发了军事化，到十九世纪末期，所有欧洲国家都已走上“全国皆兵”的道路，不过程度深浅有所不同而已。"); 
		content.push("又因为从此以后，“军事”和“政治”这两个名词几乎可以互换，所以关于普法战争对战争艺术的影响也有加以讨论的必要。"); 
		content.push("第一是炮兵的重要性日益增加，完全压倒了步兵。在整个战争中都可以看到这种趋势。就如在色当被俘的某法国军官所说的，德军是靠着“五公里长的炮兵”取胜的。炮兵唯我独尊，加上一切有关的技术要求，又使科学和工业受到了极大刺激，而科学和工业又变成了战争的物质基础。正如战争中的骑兵时代已经被步兵时代所取代一样，现在炮兵时代又代替了步兵时代。战争趋于工业化，工业文明成了军事基础。"); 
		content.push("第二是铁路对军事组织的影响日益增加，因为这个原因，所以迅速发展大规模的陆军。虽然“全国皆兵”的观念起源于吉贝尔特，发扬光大于克劳塞维茨，可是直到铁路修筑完成之后，才有真正实现的可能。火车头使全国人民都变成了军队，使军队民主化，并使和平变成了战争的预备阶段。"); 
		content.push("第三是参谋制度（即工商管理）的重要性日益增加。因为近代陆军是个过于复杂的工具，所以这种制度的好处极为明显。可是一旦战争结束，这种制度的危险和缺点就很少为人注意，或最多只不过是表面上注意而己。"); 
		content.push("费里罗在《和平问题》的论文中，指出在一八七〇年到一九一四年之间，过去掌握在同一只手中的战争制造权与和平制造权，现在却分开了，战争制造权完全属于参谋本部的范围，而和平制造权则由文人和外交家来行使。可是他说；“当新的制造战争的方法已经使旧有的制造和平的艺术规律不能再应用时，文人和外交家还能做些什么呢？军人已使战争技术发展得尽善尽美；而外交家却已经失去了制造和平的艺术。因为既然不能制造和平，外交家反而只好用合纵连横的手段来为战争作准备。两个强国在一八七一年签订了休战协定，到一九一四年这个协定被废止时，已经变成了两个武装集团，彼此虎视眈眈，准备死拼。”也就是说当战争技术发展日益完善时，在政治上也就越难加以限制，最后终至于在世界上任何遥远的角落里，只要有一声枪响，即足以触发一场全球性战争。这也可以预言，民族性战争终于会演变成同盟性的战争，在将来除非一个国家是某个同盟中的一员，否则其资源决不足以单独进行一场战争。"); 
		content.push("因为普鲁士式的参谋制度具有某些缺点，于是又引到了有关指挥艺术的问题。"); 
		content.push("毛奇的著名格言：“先计算，后冒险。”但是在这场战争中，所冒的危险却并不太大，假如面对的是一位正常的将领，辅之以一个正常有效的参谋制度，那么所冒的危险就很可能会变得非常巨大。事实上，普鲁士参谋制度曾经显出许多缺点，仅仅是由于法国人的极端腐化，所以才被遮掩住了。举例来说，象斯泰因梅茨将军的不服从，俾斯麦说他是个“流血狂”；象斯比希林，沃尔特和科隆贝等会战中，兵力都是分批投入的。尤其是前两个会战，韦尔努瓦说过：“这两个会战都极为特殊，都违反了总司令的意志。”——这是很坦白的供词。"); 
		content.push("毛奇似乎可称之为火车上的将军，因为他的战争体系都是直接而硬性的。他是个超级的伟大战争组织家，他依赖的主要是逻辑而不是机会。要使他的指挥艺术成功，必须坚守某些静态的教条；行动是用“训令”来规定而不是用“命令”来指挥。对他而言，一场大规模的战争也就是一次“意外事件”的战争，在这种战争中军事天才不如进攻精神重要。拿破仑对战争有彻底的领导和控制，毛奇却只把他的军团送到起点，然后就不再管它们，听任它们各自为战。在八月三十一日和九月一日两天之内，毛奇除了对第三军团的参谋长布鲁门萨尔将军略作指示以外，就没有再下达任何其他命令。他也从来没有料到法军会受到包围——使他们受到包围的主要原因是法军自身的愚蠢，普鲁士各军团司令的主动精神以及普鲁士炮兵的优良运用。作为一个将领，对毛奇不应加以模仿，而只应加以研究。他的计算非常优异，可是他的冒险若遇到了能干的对手，则可能会一败涂地；因为他可能完全没有主张，而听任部下去各自为战。"); 
		content.push("最后，象提耶尔所说的，这次战争证明，在一场民族大决斗中，除非由于意外的偶然原因，或是物质手段不适当，否则当一个国家在科学和精神力量上占优势时，一定能够得胜。胜利意志和作战工具是国力的两大支柱，不过直到第一和第二次世界大战之中，这个原理才为人所认清。"); 
		content.push("大事记（四）：日本的兴起和俄国在远东的扩张"); 
		content.push("当美国和普鲁士分别为自己的帝国奠定基础时，日本也从竹幕后面钻了出来，不久之后居然也步其后尘。"); 
		content.push("造成这种激烈变化的原因有两个，一个为生物因素，另一个为工业因素。日本是个人口过剩的国家，所生产的粮食不够供养其人民。"); 
		content.push("而在工业方面也生产过剩，使其贸易关系丧失了平衡。这两个原因都要求向海外扩张：一方面征服国外土地来容纳其过剩人口，另一方面征服国外市场以消化日本产品。因为工业国家之间的竞争极为激烈，所以无需多长时间，非西方化的日本就被吸入了资本主义漩涡。"); 
		content.push("一六三八年以来，除荷兰在对马岛上还保留着一个小规模的贸易据点以外，所有在日本的基督教和对外贸易均被幕府禁止，一切与西方的接触都被切断。一八五三年七月，美国总统菲尔莫尔派佩里准将率领四艘军舰去日本，以美国政府的名义要求与日本天皇谈判友好条约。这个要求被拒绝了，第二年三月，佩里又带着七艘军舰来了，因为幕府抵挡不住他的大炮，所以终于签订了一个条约，开放岛田和函馆做为与美国贸易的商埠。两个多世纪的闭关自守终于被打破，竹幕被刺穿了，缺口就越扯越大，英国、俄国、荷兰、法国和普鲁士都纷纷向日本援例要求，也都获得了同样的特权。"); 
		content.push("要了解后来发生的事情，首先应对日本当时的政府制度略做解释。从十七世纪开始，日本的最高权威已经由天皇移到了幕府大将军的手中，他成了这个封建国家的独裁者，这些封建诸侯就称为“大名”。每个大名都有自己的武士（藩士），都是职业军人，遵守一种武士规律，就是所谓“武士道”。他们都生活在古老传统中，激烈反对任何与欧洲人的接触，但是商人阶级却欢迎外国人，因为这可以增加他们的财富。结果日本人民分成两派，一派要求与西方自由交往，一派则断然拒绝。一八五八年，驻日美国总领事未经天皇同意（他仍具有批准条约的权力），就强迫幕府与他签定了一个新的商约，于是这些大名和他们的随从就开始杀害欧洲人，结果换回了更多的耻辱。这种情况日益恶劣，直到一八六七年二月天皇逝世，由他十五岁的儿子继位，这就是明治天皇（一八六七——一九一二年）。这些大名抓住少主当国的机会，发动叛乱，并强迫幕府大将军退位，结果就是一八六八年的革命，终于取消了幕府制，使天皇亲政。"); 
		content.push("如果考虑到这个国家的落后情形，就可明白日本的变法维新的确是个奇迹。这主要是因为遭受外国侵略的反应。如果白种人在火炮支援之下可以强迫日本与他们缔结商约，并给予种种特殊权利，那么素以文明古国自居的日本为什么不能照样模仿呢？火药带来的前途远景才是日本维新的主要动力。"); 
		content.push("一八六九年，所有二百三十七位大名都把自己的藩地归还天皇。"); 
		content.push("一八七〇年，在横滨出版了日本的第一份报纸，也修通了横滨到东京之间的第一段铁路。一八七一年彻底废除了封建制度，两百万名武士都被资遣。接着又有许多改革，其中最重要的就是在一八七三年建立了一支国家陆军。在过去，军事职业是武士阶级的专利，现在变成了全民义务。征兵制建立了，陆海军都开始进行现代改革，陆军师从德法，海军则以英国为楷模，同时天皇也成了军队的神圣元首。虽然在一八八九年，日本也开始采取一种表面和有限的代议制度，但是陆海军却在国会的控制之外。"); 
		content.push("此时，由于欧美资本家愿意慷慨的供给财源，而且又有无限制的廉价劳力来源，所以日本很快由农业国家变成了工业国家。国家收入迅速增加，其中一半都用在军事方面。人口在一八六八年为三千二百万，到一九〇三年就增加到四千五百万。英国的造船厂为日本建造军舰和商船，并为其兵工厂提供机器工具；德国出售军用品，澳洲供给羊毛，南美供给肥料，马来亚供给锡与橡胶，斯堪的纳维亚供给纸浆，印度与美国供给棉花和废铁。西方成了日本的乳娘，日本在一代人中完成的成就，相当于欧洲二十代人的成就。日本原有的封建社会和十四世纪的欧洲差不多，可是当它踏入二十世纪的门槛时，已经成了一个完全装备的工业、陆军和海军强国。虽然如此，日本在外表上虽然已经西化，可是内心中还是充满了武士道精神回忆。"); 
		content.push("这种以军事权力为重点的惊人改变，必然会导致向外膨胀。毫无疑问一定会引起中日两国冲突，同时也注定要与欧洲国家发生摩擦——它们好比兀鹰一样，都在争食大清帝国的死尸。"); 
		content.push("在这些欧洲国家中，俄国是最可怕的，因它与中国接壤。此外，俄国大部份是个东方国家，在一五六七年就已与中国发生了接触，当时恐怖伊凡在北京开设了使馆。到一六八九年，即彼得大帝初年，俄国又与中国签订条约，使莫斯科帝国发展到了中国满州边界。到一八四七年，俄国向东扩张又进入了一个新阶段。那一年，俄国的伟大行政家莫拉维耶夫伯爵被任命为东西伯利亚总督。一八四九年，他在堪察加半岛东岸建立了彼得罗巴甫洛夫斯克要塞（在克里木战争中曾被轰击），次年又在黑龙江河口建筑了尼古拉耶夫斯克要塞。一八五一年，他又企图进一步获得黑龙江之线，在河岸上建立海兰泡和伯力两个镇市以后，一八五六年又利用《瑷晖条约》，使中国割让了黑龙江左岸上的大量土地，总面积为七十一万五千平方英里——有三个半法国那么大。"); 
		content.push("中国当时正为太平天国的内乱所困扰，伊格纳季耶夫将军利用这个机会——这也是俄国的惯用伎俩——他利用中国政府的恐惧心理，又获得了十七万三千平方英里的土地——即满州的滨海省，加上其六百英里长的海岸线。不久又建筑了海参威港。"); 
		content.push("其次，俄国又想侵占库页岛，虽然该岛南部早已属于日本，可是当时的日本却太弱，不足以对抗俄国的压力，一八七五年，双方签署协议，把全岛都割让给俄国，交换条件是俄国在名义上承认日本对千岛列岛的主权。"); 
		content.push("这时，日本也开始踏上向外扩张的第一步。因为有少数遭受海难的日本水手在台湾受到土著虐待，日本遂入侵该岛。一八七五年中国政府答应赔偿损失，并承认日本对琉球的主权，日本才撤兵了事。接着就发生了第一次朝鲜事件，一个朝鲜要塞向一艘日本军舰开炮。因为现在日本也学会了白种人的把戏，知道如何利用战争威胁作为外交武器，所以一八六七年，日本派一支舰队到朝鲜去，迫使其政府签订赔偿条约，并对日本开放三个商埠。这是一个重要收获，因为朝鲜是日本通往亚洲大陆的天然门户，而日本一向担心它会被俄国夺占，他们知道俄国想在朝鲜海岸获得港口，而腐化无能的朝鲜政府也决无抵抗俄国侵略的能力。"); 
		content.push("第二次朝鲜事件发生于一八八四年，在汉城的日本公使馆受到攻击。事件虽然和平解决了，但是因为俄国对朝鲜已经垂涎三尺，所以英国决心出面干涉，于一八八五年占领了朝鲜南岸的巨文岛——即哈米顿港——达两年之久。但当英国将该地交还之后，一八八八年，俄国又与朝鲜签订条约，将济物浦、汉城、釜山等港口开放为对俄的贸易商埠。"); 
		content.push("六年后发生了第三次朝鲜事件。从一八八四年起，朝鲜即已陷入混乱之中，到一八九四年酿成了革命，朝鲜政府向中国政府求援。中国派两千士兵到汉城去，日本也照样派兵，结果造成了一次中日战争。日军每战皆捷。九月十五日，清军在平壤被山县有朋将军击溃，两天后在鸭绿江口的会战中，伊东海军中将也击败了中国的舰队。十一月二十一日，日本大山元帅进攻并占领了旅顺港，迫使中国求和，这就是一八九五年四月十七日所签订的《马关条约》。"); 
		content.push("依照这个条约，中国把辽东半岛、台湾和澎湖都割让给日本，承认朝鲜独立，赔偿二亿两白银（合二千五百万英镑）。但是条约墨渍未干，俄德法三国即有干涉还辽之举，日本当时的国力不足以抵抗三个强国的联合压力，只好同意放弃辽东半岛，其交换条件为增加赔款三千万两。"); 
		content.push("中日战争结束之后，俄国驻北京公使即与李鸿章签订了一个条约。从一八九一年起，俄国已开始建筑西伯利亚铁路，到一八九五年就已经达到了中国边界。因为其终点为海参威，若能取道满州就可以节省六百英里路程。俄国以此理由向中国提出要求，李鸿章同意了。"); 
		content.push("接着在一八九七年，俄国又获得了辽东半岛的租借权，并获准修建一条铁路，从哈尔滨延伸到旅顺和大连。差不多与此同时，德国获得了胶东湾的租借权，英国获得了威海卫的租借权，法国获得了广州湾的租借权。"); 
		content.push("不久又发生了祸乱，由于西方强国的竞争使中国的利益蒙受了极大损失。在忍无可忍之下，一九〇〇年爆发了所谓拳匪之乱。中国人开始杀洋人，并包围外国使馆。到七月中旬，经过八个星期的围困，八国联军（包括日本在内）才进入北京，救出了各国侨民。一九〇一年九月七日才恢复和平，中国又被迫赔款四亿五千万两。"); 
		content.push("这个事件有两个附带结果是十分重要的。其一为日本有机会发现俄军缺乏效率，以及他们在远东维持巨大兵力的困难，因为困难是如此巨大，所以俄国虽然强大，但实不足惧。其二为英国对日本的能力颇感欣赏，为了保障远东的和平，一九〇二年一月三日，英国打破其一贯的孤立政策，与日本缔结了防御同盟。"); 
		content.push("两个月以后，中俄两国也签订了条约，依照这个条约，俄军应分批撤出满州。但是沙皇却没有撤兵的意图，一九〇三年他又设立“东亚大总督”来控制远东，并宣布其在中国的势力范围。当日本得知朝鲜也被包括在这个势力范围之内时，就向俄国提出交涉，表示愿意承认俄国在满州的地位，但也求要俄国承认日本在朝鲜的地位，并且建议所有国家在这两个地区应享有同等的商业权利。谈判进行之际，一位名叫别佐布拉佐夫的俄国观察员却迫使朝鲜政府让步，获得了鸭绿江和图门江上的伐木权，这个计划与沙皇的宠臣们有利益关系。为了保护其私利，他们压迫俄国政府增强驻满州的兵力。因为这个原因，日本政府命令其驻俄大使努力交涉到一九〇四年二月四日，到了这一天仍无结果，次日日本即与俄国断交，并下达动员令。"); 
		content.push("第四章：围攻旅顺港"); 
		content.push("一九〇四年到一九〇五年的日俄战争，是西方历史中一个伟大的转折点。这不仅仅是一个亚洲国家与一个半欧洲国家之间的战斗，更重要的是一场对西方在亚洲优势的巨大挑战。一九〇四年二月五日，日本吹响了战争号角，东方和亚洲所有民族都从沉睡中惊醒了。"); 
		content.push("从欧洲人的视角来看，似乎再没有比满州和黄海更遥远的战场，而这里对高度组织的陆军而言也是极不理想的战场。满州是原始而无道路的地区，虽然多山，但在平原和谷地中却有着高度化的耕种。主要作物是高梁，高十二英尺到十五英尺，会把整个平原变成丛林。夏天夜间极热，有时在室内都可以达到华氏一百一十二度，但冬天极冷。七八月份，甚至于常常到了九月，雨量极多，使地面变成泥淖。"); 
		content.push("索罗维夫上尉参加了这场战争，他说：“泥泞深度可达马腹，重载车辆都会陷入泥中。只有中国人的板车（一个平板架在两个大轮上面）可从这种泥潭中通过。”雨季前后，到处都是尘雾，足以遮蔽视线。"); 
		content.push("十一月到三月之间则是封冻期。"); 
		content.push("虽然如此，对军事行动而言，最大的困难不是气候而是交通工具。尤其是俄国人更受到这种影响，他们被迫在远离主要基地五千五百英里以外的地方作战——这是从莫斯科到旅顺口的距离。主要交通线是西伯利亚铁路及其从哈尔滨到大连的支线。在铁路旁边又有从奉天（沈阳）到旅顺的官道，全长二百六十二英里。"); 
		content.push("铁路的工程极其劣质，既无永久性路基，又是单轨，而支道、车站和车辆都无力担负大规模军事运输。更糟的是在贝加尔湖周围还有一个长达一百英里以上的缺口，而湖本身的宽度达三十英里。从十一月到四月之间，湖水结冰，货物可以从上面运过，在其他季节就必须使用原始的道路。为了说明这种运输何其迟缓，只要举一个例子就够了——通常把一个营从莫斯科运到旅顺港，要花一个月以上的时间。"); 
		content.push("决定主要陆上作战方向的就是这两条交通线，此外即海上交通线。控制海洋对日本而言极为重要。朝鲜半岛一方面可使日本有一条比较安全的补给线直达满州，另一方面一旦战败，也可使日军有比较便利的基地可供撤退，所以这个地区对日本也十分重要。在朝鲜之外就是旅顺港，只要俄国舰队躲在港内，就足以威胁日军的海上交通线。所以日军必须向旅顺港进攻，因而必须分散陆军兵力不可。对俄国而言，这是极其有利的情形，因为他们的最大问题就是争取时间，在满州集中足够的兵力来迎击敌人。"); 
		content.push("可是旅顺却具有精神价值，足以象征日本的优势，这与俄国舰队的毁灭同等重要。一八九四年，日本本已占有旅顺，但因力弱终于不能据守。所以若能失而复得，不仅显得战争师出有名，更重要的却是表明日本要比俄国优越，也就是说亚洲要比欧洲优越。因此，不管战略上是否需要，攻克旅顺对日本而言是此次战争的精神枢纽。"); 
		content.push("决定战略的主要因素可以综合成为两点：西伯利亚铁路的缺口和俄国在旅顺的海军基地。只要这个缺口存在，那么俄军在满州的增援就无法加速。因为海参崴是封冻的港口，而旅顺却是不冻港，如果日军在下个冬季来临之前抢先占领旅顺，那么不仅在海参崴的俄国舰队将被切断，而且当俄国波罗的海舰队前来之后，若无旅顺，也就没有不封冻的作战基地。贝加尔湖畔的铁路缺口妨碍俄军在陆上作战，而冰冻也妨碍其在海上作战。最后，一旦日本从俄国手中夺占旅顺，就可以集中全部陆军兵力来进行一场大规模的决定性会战，一旦俄军战败，就可设法诱劝他们放弃战争。由此可知日本的战争目标是妥协而非总体性胜利——这是超出其能力限度之外的。"); 
		content.push("当日本决定其战争目标之后，第二个问题就是为达到此项目标应该采取何种方法。第一点至为明显，要想攻陷旅顺，必须从陆上进攻。第二点，在攻击军北面，必须有一支掩护部队。第三点，如果这两支部队都以日本为基地，那么必须确保控制黄海——这就引到了海军的问题。"); 
		content.push("二月十日宣战之际，在远东地区双方的舰队实力有如下表所列：| 舰船种类 |俄 国|日 本|| 一级战舰 | 七 | 六 || 二级战舰 | 一 | \ ||一级巡洋舰| 九 | 八 ||二级巡洋舰| \ | 十二 ||三级巡洋舰| 二 | 十三 || 驱 逐 舰 |二十五| 十九 || 鱼 雷 艇 | 十七 |八十五||炮艇及小船| 十二 | 十六 |在俄国军舰中，有四艘一级巡洋舰驻在海参崴，一艘在济物浦，所以由斯塔克中将指挥的旅顺舰队在战斗力方面不如东乡中将指挥的日本舰队。虽然如此，但由于俄国在波罗的海方面拥有一支强大舰队，若能东来与旅顺舰队会合，那么在数量上就会占据决定性优势，日本在装甲军舰方面并无一艘预备舰，而且也没有一个造船厂有能力制造这种军舰。所以必须抢在波罗的海舰队从欧洲到达之前先击毁或俘获旅顺舰队。也就是说要加速陆上攻击行动。"); 
		content.push("虽然俄国有训练军人的总数为四百五十万人，而日本不过八十万人，可是现实却足以抵销这种劣势的大部分：当战争爆发时，日本就能将其常备陆军二十八万三千人中的大部份以及火炮八百七十门都迅速投入战场；可是在贝加尔湖以东的广大地区，俄国野战部队总数却不到八万三千人和火炮一百九十六门，另有要塞部队二万五千人和铁路守备队约三万人。由于西伯利亚铁路的运载能力太低，所以对这些部队的增援将极为迟缓。"); 
		content.push("双方陆军都是征兵制。日本的征兵制为三年期，而俄国为五年期，此后，俄国的军人就转为预备役，直到四十三岁。自从日本采取征兵制之后，其军事方面的进步颇为惊人。反之俄军却相当腐化，尤以预备军人为甚。他们不敢把预备兵编人常备部队，而使其成为独立单位。索罗维夫上尉说过：这些人都长着大胡子、胆怯、愚蠢、懒惰，好吃懒做，根本就不想打仗。"); 
		content.push("普法战争以来，在军备方面又已经有了长足进步。最重要的是普遍采用小口径弹夹式来复枪和无烟火药。这是在一八九九到一九〇二年间的布尔战争中首次大规模使用的。在这场战争中，有形敌人的旧有恐怖被无形敌人的瘫痪性恐怖所代替，使人们觉得到处都是敌人。"); 
		content.push("现在进攻者笼罩在一种普遍的恐怖而不仅是局部危险中。防御者利用地面工事掩护，加上迅速发射的来复枪火力，可以分散极广，其程度是过去战斗中所未有过的，任何正面攻击都会被击退。在莫德河之战，南非军在七千七百码长的正面上只用了三千人；在马格尔斯芬坦之战，一万一千英尺长的正面上只用了五千人；在科伦索之战，一万三千英尺长的正面上只用了四千五百人。尽管人力如此单薄，可是这些正面还是不能突破。于是步兵正面攻击从此告一段落。"); 
		content.push("对于布尔战争的一般教训，德国的官方历史对此有扼要说明：“在南非的战争，不仅是子弹与刺刀的决斗，而且也是用机械操典训练出来的军人，与完全独出心裁自由作战的人民的决斗。在一支军队中，若所有人都能不为死板的形式限制，而能顺乎自然和合乎常识，这才是国家之福。”除了用弹夹步枪以外，一八七〇年的粗糙机关枪又已为许多改良型式所代替——有加特林，加德勒，诺登费尔德，霍克齐斯，科尔特和马克沁等。马克沁机枪是由马克沁在一八八四年设计的，在第一次世界大战中成了战场的女王。也许它杀伤人员的总数比任何其他兵器加起来都多，可是当它面世时，却很少为军人所注意。"); 
		content.push("自从有了来复线火炮之后，野战炮也大有进步。在一八七七年到一八七八年间的俄土战争中，俄国将军奥卡诺夫说过：“炮兵会变成人类的瘟疫。炮兵由辅助地位上升为主要兵种的日子不会太远了。”在一八九一年到一八九二年间，德国的威里将军和法国的朗格鲁瓦上校都提出了具体建议，这是走向这个目标的决定性步骤。几年后又发明了高速发射的野战炮，采用无后坐力炮车，并且加上了前部装甲，这是装甲再次进入战场的第一步。在这些改进完成之前，用弹夹的来复枪仍然是支配性的武器，以后速射火炮又开始向它挑战。因为不仅炮的射程较长，而且射速可与枪相等，同时使用间接瞄准方式，也使它成为不可见的敌人。"); 
		content.push("虽然在军备方面，日俄两军并无太大差异，可是在人员方面却有很大差异。在日本，忠君爱国、自我牺牲，无论在民间或军中，都被视为最高美德。在俄国却根本没有这一套。所以结果日本军人是服从荣誉和责任的教条，他们被称为“肉弹”和“大和魂”的象征。反之，克鲁泡特金对俄军却这样评论：“在这支陆军中想维持纪律几乎是不可能的，这个国家的老百姓对权威毫不尊重，而实际上权威却反而害怕部下。”关于精神方面的差异，克鲁泡特金的评论也非常有意义。他说：“就物质方面而言，敌军并没有什么值得炫耀，但是我们对其精神因素却估计得太低。我们根本没有注意到这样的事实——多年以来，日本的教育一直是以尚武爱国的精神作为基础。在小学中，孩子们受到的教育就是爱国家和做英雄。整个国家对其军队有极深的敬仰和信心，人民都以服兵役为荣。他们能够维持铁一般的纪律，并深受武士道精神影响。此外由于俄国夺去了日本在中国已经到手的成果，也使他们产生了强烈的敌对情绪，这一点我们也毫无认识。”俄军不仅在精神方面处于真空状态，其效率之低也骇人听闻。譬如说：在旅顺港，俄军自己的军官被禁止查看要塞附近的地形，而日本参谋本部的人员化装成洗衣工和苦力，却可以在炮台附近到处乱跑而不受阻止。私用和军用的电话线没有分别，所以最重要的军事通信都可以为任何人窃听。在鸭绿江会战后，有支紧急需要的增援部队，因为接受的军服不合规定，居然又送回二百英里以外的某处以调换军服。"); 
		content.push("两军的战术和训练方面的差异也和精神方面差不多。日本是亦步亦趋的学习德国，而俄军的守旧程度却令人不敢置信。德·尼格列将军在《日俄战争的教训》一书中有这样的评论：“对刺刀的迷信被推进到最大限度，无论在任何环境中都必须上刺刀。军官用一切手段鼓励部下，把信心寄托在刺刀上。他们经常引用苏沃诺夫的说法：“子弹是疯狂的，只有刺刀是可靠的。”在火力方面，他们的思想也很奇怪。直到一九〇四年八月底，俄国人还是与阿普拉克辛的时代（一六七二——一七二八年）一样施放排枪。"); 
		content.push("特列季亚科夫将军说：“我们的人都不习惯各自为战，在一条长散兵线中，当军官无法用口令指挥或以身作则时，他们就完全缺乏主动精神。幸亏我们是防御者而不是攻击者。”（见《南山和旅顺战斗经验》）。诺京讲述了这样一段故事：俄国军官们大声的向士兵们问道：“弟兄们，告诉我为什么日本人是呆子？”士兵们就会全体应声附和说：“因为在进攻时，他们的火线展开得太宽。”在战争的较高级指导方面，其对比也同样惊人。日本的指挥体系和参谋本部都以德国为楷模，而俄军的多数将领，照克鲁泡特金所说，都缺乏独立指挥经验，而参谋人员都是一些坐办公室的军人和官僚。宣战之后，沙皇的宠臣远东大总督阿列克谢耶夫海军上将，尽管毫无军事经验，却被指派为远东海陆军总司令。以后到三月二十七日，克鲁泡特金才到达辽阳专门指挥陆军，从这时起直到旅顺失陷，始终维持着双重指挥体系。旅顺失陷后，阿列克谢耶夫才被召回，克鲁泡特金这才成了沙皇的最高代表。这是一个致命的配合，因为这两人平素就互不相容，而阿列克谢耶夫虽不懂军事，却又偏偏遇事干涉，所以为害甚重。（克鲁泡特金出生于一八四五年三月十七日。在一八七七——一八七八年的俄土战争中担任俄军参谋长。他是个很优秀的参谋军官，但作为统帅，却缺乏果敢冒险精神，虽然他自己说过：“在战争中最不怕死的人往往取得最后胜利”。）一九〇三年，克鲁泡特金正在彼得堡担任军政部长之职，他认为一旦战争发生，最合理的路线就是撤出辽东半岛。八月六日他向沙皇提出备忘录，说明应采取防御政策。他说：“在战争的第一阶段，若日本以其全部陆军兵力侵入南满，那么我们将无法守住该地区。所以如果我们估计旅顺能够孤立死守达相当长时间，为了避免被各个击破，应将主力向哈尔滨撤退，等到从俄国本土开来的援兵到达之后再转入进攻。”这些建议与海军参谋本部的意见相冲突，他们认为：“依照现有两国舰队的对比，我们作战计划的基础是假设我们的舰队不可能被击败，所以日军在牛庄（营口）和朝鲜湾登陆都是不可能的。”这就是说，在战争爆发之前就有了两个对立计划，一个想在陆上寻求决定性会战，另一个想在海上寻求决定性会战。前者是克鲁泡特金的主张，后者则获得阿列克谢耶夫的拥护，结果形成一连串的折衷方案。"); 
		content.push("一旦接管了在满洲的陆军指挥权，克鲁泡特金即开始照他的计划作战。但因为已经决定把舰队集中在旅顺港内，所以势必要修改他的原定计划。这对他而言，正如困在梅斯的巴赞军团与麦克马洪的关系一样。本来他想以哈尔滨附近为兵力集中点，比较靠后。现在却改以辽阳为集中点，即向南前进了三百五十英里，然后再从那里把部队向旅顺推进。"); 
		content.push("这样的修改却并未使阿列克谢耶夫满意。因为他认为旅顺舰队不可能获得制海权，所以必须坚守旅顺——这是俄国唯一的不冻港——以待增援。他本来驻在旅顺，当感到情况已经很严重时，就于五月五日北上，并命令克鲁泡特金放弃其防御计划。当克鲁泡特金还在犹豫时，他又说服沙皇把旅顺的存亡责任都加在克鲁泡特金身上。克鲁泡特金若有血性，此时即应辞职。"); 
		content.push("此时，日本方面也正在考虑他们的计划。他们认识到在这场决斗中，一切关键系于海军优势，但是他们也认识到，即使最强大的舰队专靠其本身也无法把俄军赶出满洲。可是若不将他们赶出满洲，或是在陆上使他们受到决定性失败，战争的胜利将殊少希望。所以他们的计划是这样的：（一）立即引诱俄国舰队采取行动，如果它拒绝会战，就把它封锁在港内，然后在俄军增援到达之前，先从陆地攻陷旅顺。（二）在舰队保护下，用三个军的兵力在朝鲜北岸登陆。接着第四军也跟着登陆，并以攻击或围困旅顺为目的，前述三个军则向辽阳运动，作为第四个军的掩护兵力。等旅顺被攻占之后，第四军也应赶紧北上以增援前者。目的为乘俄军未能获得数量优势之前，集中四个军以求赢得一次“色当”式胜利。"); 
		content.push("照后来的事实看，他们战略计划的唯一错误就是把俄国海军基地的强度估计得过低；他们以为还能象一八九四年一样，一鼓作气将它攻克。此外，他们又认为旅顺具有极大的战略重要性，所以它的失陷会和普列文的失陷一样——普列文失陷后，俄土战争也就随之结束。"); 
		content.push("日本人甚至不等正式宣战，一断绝外交关系，他们就立即将计划付之实行。一九〇四年二月六日，东乡和他的舰队即从佐世保出发，第二天就在海上寻找俄国舰队，而另由一支鱼雷艇组成的支队，护送三艘运输舰运送部队前往济物浦。二月八日上午六时，东乡已经到了旅顺口外东面六十英里处的圆岛，那天夜间他向敌舰发动了一次鱼雷攻击，击中了三艘并把其余船只赶进港内。第二天，俄国舰队出海求战，双方交战达四十分钟之久，虽然还是没有决定性结果，可是这一战却宣布日本是有资格作为一等海军强国的，同时也宣判了俄国海军优势的死亡。此后，俄国海军就被迫采取守势。接着在二月十二日，日本海军又进行了一次攻击，从此直到五月三日，日本海军又进行了一系列封锁港口和布雷作战，其中有一次在四月十二日，结果俄国旗舰“彼得罗巴甫洛夫斯克”号中了水雷沉没，舰队的心脏和大脑马卡诺夫将军也同时殉职。（马卡诺夫是在三月八日接替斯塔克职务的。）二月九日，日军在济物浦登陆，在这里为黑木将军的第一军建立了作战基地。二月二十七日，日军占领平壤，十四天后又占领了安州。五月一日，黑木与扎苏利奇在鸭绿江进行了这场战争的第一次会战，俄军被迫撤退。这是一个重要胜利，因为这使俄国在世界各国眼中大大降低了威望。一个相当弱小的东方国家，在第一个回合中就击败了一个巨大的西方强国，这个消息有如一颗流星，在亚洲的天空发出了闪光。"); 
		content.push("这次胜利使日本在朝鲜站稳了脚跟，下一个步骤就是孤立旅顺港。五月五日，日本第二军在奥将军指挥下，包括第一、第二、第三、第四四个师团，后来还加上第五师团，开始在貔子窝登陆。这是个冒险的作战，因为貔子窝在旅顺东北面只有四十英里。但这一次登陆却很成功，虽然费时约三星期之久。当领先部队登陆之后，奥即命令他们赶紧横跨半岛向亚当斯港挺进，留下第五师团保护背面，自己率领其余四个师团向金州前进，结果在南山与一个俄军支队遭遇。此时为五月十九日。川村将军也率领第十师团在大孤山登陆，在第一和第二两军之间构成联系。（这个师团日后获得增援，扩组成第四军，由野津将军指挥，他是七月十六日接任的。）说来也很奇怪，日本第二军的登陆会使俄军受到突然袭击，而更糟糕的是旅顺的俄军主将斯托塞尔将军对突然降临的敌人也毫无迎击准备。四月十四日，阿列克谢耶夫将军曾来过这个要塞准备组织该港的防御，可是当日本第二军的第一个支队登陆的那天，他就又匆匆北上了。一旦独立指挥，斯托塞尔立即显出庸儒无能。他的顽劣性格使他损失了许多的人员和火炮。下面是他所发的第一八七号命令，由此即可以想见其军事才能：“今天我在教堂附近遇见两位军官带着一位太太，她戴着军官的帽子，她认为这是不用说明的。这实在违反规律，因为照规律，退休军官和预备军人都不准戴军帽。”他重视的都是这些杂务。虽然他在二月二十八日宣布“绝不撤退”，并且说“无处可退”；尽管如此，可是要塞中人口约有五万五千人之多，他却允许大量的储备食品输出。而在火车站货物堆积如山，等到一查看，才知道完全装着伏特加酒！在他下面的就是要塞司令施米诺夫将军，他倒是个称职的将领，但斯托塞尔对他的行动却处处加以牵制。直到六月十八日，克鲁泡特金用电报通知斯托塞尔把指挥权交给施米诺夫，然后乘巡洋舰离开旅顺，他却把电报往口袋中一塞不去理会。照后来的事实看，这正与巴里柯的著名信件有异曲同工之妙。"); 
		content.push("斯托塞尔正这样糊里糊涂自寻死路之际，奥将军已准备进攻南山阵地，虽然俄军的防御很糟糕，但是其天然形势却很坚强。其位置是半岛的最狭窄部分，在高潮时两岸之间的宽度只有三千五百码。从日军前哨看过去，似乎是不可通过的。假如俄军能在这里使用全部守军，可能真会如此。因为事实上旅顺守军约有一万六千人到一万八千人，但在下面的会战中却只用了三千五百人，对抗奥将军的三万八千五百人。"); 
		content.push("日军攻击命令是在五月二十四日下达的，依照诺京记载，斯托塞尔的部下都不听他的指示，一面写着冗长的报告，一面做着与指示相反的事，在会战前夕可以说一切都乱糟糟，谁都不知道应该做什么和为什么要做的理由。第二天日军攻入金州，次日上午五时，当南山的峰顶从云雾中露出时，日军已开始炮击，一个小时之后，日军的舰队支队也驶入金州湾参加炮击。到十一时，日军攻击失败了，但当他们再度进攻时，俄军炮兵的弹药却开始感到缺乏。下午四时，在日军右翼的第四师团，从齐胸深的海水中绕过了敌军左翼，直趋敌军后方。"); 
		content.push("下午七时二十分，日本军旗在南山上升起，俄军向后方溃逃，到处散播恐慌气氛。特列季亚科夫将军说：“混乱情况已经发展到惊人程度，到处都是枪声。我率领几个军官赶往后方去恢复秩序。同时我又命令军乐队奏乐，军乐声使这些溃兵逐渐恢复了信心。”在攻打旅顺的第一次会战中，日军的损失相当惨重。死伤总数共为四千八百八十五人。以作战人数比例而言，俄军的损失也很可观，共为一千四百一十六人，占总额百分之四十以上。这表示俄军单兵的战斗精神并不太糟。虽然日军为胜利付出了高价，可是因为大连港已经落入他们手中，所以这种高价也显得微不足道了。他们发现干船坞仍然完整无恙，如果没有它们，那么他们的最后作战——旅顺之围——也许就会功败垂成。"); 
		content.push("大连被占领之后，日军第十一师团即在那里登陆，与第一师团合组成为第三军，由乃木将军指挥，他奉到的训令为向南把俄军赶进旅顺港，而奥将军则率领第三、第四和第五三个师团，向北前进以迎击斯塔克尔堡将军，他是南下救援这个要塞的。六月十四日和十五日，奥与斯塔克尔堡在得利寺遭遇，并将其击退。在一八九四年，乃木曾以一旅之众，只死了十八个人就攻占了旅顺。现在却暂取守势，以等待第九师团和其他部队到达，他们在七月七日已开始在大连登陆。七月二十六日，他发动了第一次攻击，经过苦斗之后攻下了西山，并于三十日占领凤凰山，这样一来，俄军的防线也总崩溃了，除大小孤山之外，在旅顺港永久筑城线以外防线中的俄军都全部撤退。经过一个月以上的时间，日军的攻势与旅顺守军的野战都告结束。"); 
		content.push("旅顺已经完全被围，除非克鲁泡特金能够南下解围，或是欧洲方面有援军到达，否则斯托塞尔就只能坐以待毙。决定被围部队命运的因素有三个——人员、粮食和要塞工事。 在五月十四日，除海军船员，在他指挥之下共有四万一千八百九十九人，火炮五百零六门。他的对手在获得第七师团增援之后，兵力已增加到六十三个步兵营，三个骑兵中队，十七个工兵连，和四百七十四门野战炮及攻城炮，总数也不过八九万人，所以俄军在数量上并不太居于劣势。"); 
		content.push("补给情形则不太满意。对人员四万二千名，马四千五百匹的守军而言，储备的物资估计有面粉一百八十天份，雀麦粉三十七天，肉类十八天（咸肉十三天，马肉五天），腌渍品十五天，糖一百九十天，茶三百二十天，秣草一百五十天。但是经常有闯过封锁线的船只带来补充品。"); 
		content.push("防御工事共分三道主要防线；（一）一条坚强的堑壕工事环绕着旧城，但却没什么战术价值。"); 
		content.push("（二）沿中国城墙距离旧城中心约四千码处，是一连串永久性混凝土炮台，中间由辅助工事和堑壕联系。这条线一直延伸到龙河以西，并把新城和港口都包括在内。（三）在这两道主防线之外，是一连串的设防小山和阵地。其中最重要的是要塞东面的大孤山和小孤山以及西面的一七四高地、生子山、赤坂山、二〇三高地和法尔斯山。 这些工事中有许多尚未完成，并为高粱地所遮掩。有刺铁丝网比黄金还要珍贵，而车辆也非常缺乏效率。乃木的任务就是尽量迅速消灭这些要塞的抵抗力以确保制海权，然后他就可以回师北上与大山元帅会合，大山已于七月六日受命担任日本登陆军总司令。 日军的围攻线从路易湾（一七四高地以北）直到大河湾（即大河口），一旦大小孤山被攻占，第三军的位置即很巩固，而不用担心任何方面的攻击。所以乃木决定首先攻占这两座设防小山。 为了给攻击开路——大孤山的海拔高度约为六百英尺——于八月七日（星期天）上午四点三十分开始炮击，一直打到下午七时三十分，步兵才开始前进。但因为大雨和天黑，他们仅能在低缓的山坡上站住脚。整个战场硝烟弹雨，天上的乌云有如怒狮一样可怕。头顶上的险山好象高不可攀，直接天际——甚至连猴子也爬不上去。这是那一夜的景色。 第二天大雨一直下到下午三点三十分，于是日军再度开始炮击。这次炮击很有效，许多守军都被赶出其临时挖掘的堑壕，可是当日本步兵前进时，他们又回到阵地进行殊死抵抗。最后在下午八时，大孤山终被攻陷，而小孤山也在次日上午四点三十分陷落。 沙皇听说这些山地失守之后，即命维特格夫特将军——马卡诺夫将军死后由他继任舰队司令——率领舰队冲出旅顺港与海参崴支队会合。八月十日上午八时三十分，他开始执行这个命令，在云雾低垂中，他率领六艘战舰，五艘巡洋舰和八艘驱逐舰冲出了港口。十一时三十分，被日本驱逐舰发现，到十二点十分，双方展开战斗。俄国舰队摆脱战斗企图逃跑；但是到下午四时十四分又被日军拦截，再度发生战斗，一个半小时以后，由于一颗十二英寸的炮弹爆炸，维特格夫特在旗舰“萨勒维奇”号上战死。他死之后，命令发生了混乱，结果这支舰队中有五艘战舰，一艘巡洋舰和三艘驱逐舰逃回了旅顺港，其余船只则乘着黑夜逃往中国和其他港口，最后均被扣留，只有“诺维克”号沉没，这是唯一例外。 这样就结束了战争中的第一次真正海战，使日本在波罗的海舰队到达之前对海洋获得了绝对控制权。因为波罗的海舰队尚未准备就绪，所以乃木相信他能够在其出发之前先攻陷旅顺，甚至使波罗的海舰队永远不能出发。因此他决定向要塞发动突击。 这样的决定固然有理，可是对一个由弹夹式步枪，机关枪和速射火炮防卫的要塞发动突击，却是有史以来第一次。面对着一个如此坚决的强敌，乃木将军认为自己可以轻易成功，实在是过份乐观了。 八月十六日，依照战争惯例，派军使到旅顺实行劝降，在遭到拒绝之后，乃木命令在十九日发动第一次总攻。选定的攻击正面是从七光炮台直达松树炮台，同时对一七四高地另作单独的攻击。多数战斗都发生在夜间，而且常常都是近战，情形异常混乱，下面是实际观战者和参战者的记载。 费里尔斯是一位随日本第三军采访的新闻记者，他于八月二十二日记录说：“已是凌晨一时，可是激烈的战斗仍未停息。俄军所有的九架探照灯有三架不断在战场这个地区中扫射，炸弹和火箭不断爆炸，火光烛天，月亮都显得黯然无光。深紫色的山映衬着碧蓝色的天，灰色的月光，探照灯的白光，炮口的红光，爆炸的黄色火焰，凡此等等形成极其特殊的景色。我观看过多次战争，却从未见过如此凄惨的场面。”第二天夜里，诺京从俄军方面对战斗有下述记载：“夜里十一时，乃木发出了进攻讯号，于是由活人构成的“山崩”向我们滚滚而来，从谷地和沟壑中，到处都有日本人钻出来。步枪、机关枪和火炮纷纷发射，探照灯的闪光上上下下，火箭像金蛇一样飞舞，天空中挂着几百个大火球，使星月黯淡无光，也使英勇的日本步兵睁不开眼睛。他们前进，扑倒，跳起来又向前奔，然后再倒下来。在探照灯的闪光之下，炮弹的爆炸火光更显得血红。到处都是喊声，兵器的碰撞声和爆炸声。最后，逐渐归于沉寂，攻击还是被击退了。在我们的前面已经没有一个活人——到处都死伤枕藉，这是我一生难忘的一夜。” 凌晨二时又进行了第二次突击，又失败了；隔了一个小时，进行了第三次突击。诺京记载说：“在讯号发出之后，又有一阵新的人潮向前推进。这些已不象人，而象疯狂的野兽。我们的火力都失去了效力。人潮向前不断滚动，他们不断从中国城墙的缺口中向前滚动。” 虽然如此，日军还是被击退了，到八月二十四日拂晓，日军的第一次总攻终于结束。其战果为攻占了东西蟠龙山和一七四高地，其余目标还是完全保留在俄国人手中。"); 
		content.push("这一场恶斗，俄军死伤三千人，而日军则死伤一万五千人以上。"); 
		content.push("这是一个代价高昂的教训，使乃木认识到要塞的东北面是无法突击的，只好采用正常的围攻办法，那也许要延长几个月之久。这就是说大山元帅已经不再能等待乃木第三军的增援，所以在八月二十五日——即乃木最后一次攻击失败的次日——大山发动了他的三个军，进行了一次辽阳会战。假如乃木的八万人能够赶上参加，结果可能会使日本获得一次决定性胜利。可是事实上，克鲁泡特金于九月六日还是向北溜走了，俄军死伤共计一万六千五百人，而日军却损失了二万三千六百一十五人。 从这次会战起直到九月十九日为止，在第三军的正面上没什么大事发生。日军向本土要求运送重榴弹炮来以便击碎永久性要塞。同时也开始进行有体系的坑道战。 这些工作进行之时，乃木又选定了下一次的进攻目标：东区的水塔要塞和寺庙要塞，西区的生子山和二〇三高地。若说乃木在一八九四年曾经有过占领旅顺的经验，那么他在此之前没有注意到上述阵地中的最后一个实在不能说不奇怪，因为他应该知道从这个山顶可以看到港中的全貌，所以它是俄军整个防御体系的总枢纽。 到九月十三日，围攻工事已经推进到距第一个目标八十码以内的地方，于是在十九日实行突击，并于次日将其攻克，而寺庙要塞也在同一天攻陷。同时日军也向生子山和二〇三高地发动突击，虽然生子山已于九月二十日被攻陷，可是对二〇三高地的每一次攻击都被击退，因为日军每次都固执地用密集纵队前进，所以损失非常巨大。即使这些攻击成功了，也往往得不偿失；假如失败了，徒然提升了敌军士气。如果不是由于月底运来了第一门二百八十毫米的榴弹炮，使围攻作战的方式发生了改变，那么也许只有等饥饿来逼迫这些要塞投降。 就象前文所说，炮兵现在已经变成了主要兵种——共有四百七十四门加农炮和榴弹炮，加上六英寸和八英寸的木质堑壕臼炮，现在都开始采取行动。在这些火炮中，威力最大的还是二百八十毫米（十一英寸）榴弹炮——总共只有十八门，支援它们的有十六门五点九英寸炮和二十八门四点七英寸炮。所有炮兵与炮兵司令部之间都有电话联络，补给基地为大连。这种十一英寸的榴弹炮射程达一万码，炮弹重达五百五十磅。日军向旅顺一共发射了一百五十万颗炮弹，其中有三万六千颗是十一英寸的，被称为“火车弹”，因为它们在飞行中所发生的响声就象火车驶过一样。第一门十一英寸榴弹炮是在十月一日开始轰击的，诺京有下述描写：“从七光山的炮台，有巨大的烟柱夹着沙石一同升起，好象一颗大树突然升入天空，然后再倾倒下来。象钟表般的有规律，沿着东北正面，在不同的方向上，每隔几分钟都有这种幻象式的大树升起，接着我们就可以听到可怕的爆炸吼鸣。这一天在二龙山和七光山的炮台中了八颗炮弹，使穹窖遭受到了巨大损毁。”这些可怕的武器在围攻战中的效力，可以与一四五三年穆罕默德二世的大轰击相比。俄军的永久性要塞马上开始崩溃，而对日本人也同样重要，因为从生子山上已经可以望见港口的一部分，所以有几艘俄军军舰也被击中。对二〇三高地的坑道作业已经开始，乃木的注意力仍然集中在东线，现在进行的工作都是为了准备在十月三十日进行第二次总攻。十月十六日，日军攻克二龙山的前进堑壕；二十六日，又攻克松树山的前进堑壕，同日又攻下了二龙山的斜堤防线。十月三十日上午四点三十分，在二龙炮台下有一颗地雷爆炸了；上午九时，日军对七光炮台到松树炮台之间的所有工事同时发动突击。日军又是以密集队形进攻，所以还是受到了重大损失，终于被击退。霰弹，手榴弹和侧射的机关枪使日军死伤枕籍。三十一日，日军再度进攻，还是被击退了。 尽管俄军拼命抵抗，可是旅顺内部的情形却在迅速恶化。粮食缺乏，病兵日增，高级指挥人员之间发生了严重的妒嫉和对立状况；当克鲁泡特金在沙河会战（十月十二日——十四日）后撤退的消息传来后，更使防御者感到绝望。这就是十月十五日的情况，在这一天，经过无数次延误之后，波罗的海舰队在罗热斯特文斯基指挥之下，终于离开里堡向东方进发。它包括八艘战列舰，四艘装甲巡洋舰，八艘巡洋舰，九艘驱逐舰和一些辅助船只。虽然其中有许多船只都是超龄的，但因为日本的战列舰已由七艘减为五艘——两艘被水雷所击沉——所以假如这支舰队能与旅顺舰队会合，那么东乡就可能会被击败。因此日军遂有不惜一切成本击毁港内船只的必要，也就等于必须攻占二〇三高地，于是日军定在十一月二十六日发动第三次总攻。在这一天，波罗的海舰队才刚刚离开达卡，向印度洋进发。 从第二次总攻失败到十一月二十六日第三次总攻开始之前，在这个中间阶段，主要都用在地下战斗方面。巴尔特里特在《旅顺》中说：“整整一个月中，在狭窄混凝土地下室的混浊空气中，到处都有地雷爆炸的威胁，还有手榴弹，刺刀和子弹，日本工兵在世人所看不见的地方顽强奋斗，想把同样顽强的对手赶出地下工事。” 第三次总攻选择的目标还是与第二次完全一样，十一月二十六日，在东方正面还是和上次一样，结果也是同样损失惨重。现在乃木将军决定不惜一切成本攻占二〇三高地。为了准备起见，在十一月二十六日和二十七日，进行了连续炮击。 二〇三高地的阵地在天然和人工两方面都具有极高强度，有一个巨型堡垒，有两个核堡，完全用有刺铁丝网围绕，它与法尔斯山之间的空隙有几道障碍物掩护。在赤坂山上也有一个强大的堡垒，并由构筑优良的堑壕线保护，在它的右翼还有另外两个较弱的堡垒。这三个山头均由特列季亚科夫上校指挥，共有兵力约二千二百人。 炮击一直延续到十一月二十七日下午五时，此时整个阵地好比火山爆裂一样。炮击停止了，日军开始向二〇三高地和赤坂山发动突击。在黑暗掩护之下，他们冲到了铁丝网边，在那里纠缠了一夜又一整天。诺京说：“他们疯狂的打下去，直到筋疲力尽，丧失知觉时为止，整个整个的营被从地面扫除。”在黑夜中又继续炮击，到十一月二十九日上午八点三十分，日军又进行了另一次突击，但被特列季亚科夫上校领导的反击所击退。在赤坂山上也发生了类似的战斗。 十一月三十日，战斗继续，一直打到十二月四日。天气晴明而又寒冷，诺京说：“这不是人与人的战斗，而是人类与钢铁，燃烧的石油、炸药和尸臭等的斗争。”最后到十二月五日，乃木已经完成准备，又向这些顽抗的山头再进行另一次突击。一个团攻击赤坂山，一个旅攻击二〇三高地。"); 
		content.push("突击在上午十时与十一时之间开始，到下午一点三十分，才有日军一个连攻入了二〇三高地顶上的堡垒，发现只剩一个防御者还活着。快到下午五时的时候，战斗中止了，在山顶的碎瓦颓垣中，可以看见日本国旗在尘雾满天的空中飘扬。"); 
		content.push("巴尔提里特说：“这个山头对和平会议而言可说是个理想地点。"); 
		content.push("自从法军攻击博罗迪诺要塞之后，还没再看见过这样多的死尸堆在这样狭小的空间内。日本人的死尸十分难看，因为他们的皮肤变成了绿色，显出极不自然的样子。没有一具死尸是完整的，在炮弹碎片，破碎武器的堆积中，到处夹杂着零碎的肢体和骷髅。”这种血肉的成本有多大呢？俄军战死四百人，而日军的死伤则在一万人到一万一千人之间。"); 
		content.push("虽然成本如此高昂，可是这场死亡投资的收获就是俄国舰队，从二〇三高地的山顶可以看见它们停在港内的位置。十二月六日，日军开始炮击这些船只，到第二天就全部击毁了。这样东乡的舰队可以返回国内进行整补，以便再出海迎击波罗的海舰队，后者还只刚刚要到达马达加斯加岛。"); 
		content.push("围攻战现在已经接近尾声，因为单靠饥饿就够了。一切捕鱼工作都已停止，四十镑还买不到一头猪，一个鸡蛋价值六先令六便士，三十六磅大蒜要六十四镑。十二月八日在旅顺的每天口粮配给标准规定如下：半磅饼干（在面包配粮之外），四分之一磅马肉和八分之一品脱伏特加酒。 粮食的缺乏和一般情况的恶化，使斯托塞尔将军在十二月十二日召开军事会议，结果大家决议认为尽管舰队已经毁灭，可是现在考虑投降似乎还是太早。所以围攻还是继续进行，现在这个阶段几乎完全是进行坑道和埋雷工作。十二月十五日，有颗十一英寸的炮弹打进要塞，击毙了康特拉坚科将军，他是一个人格高尚，精力过人的军人，守军对他具有充分信心。他的死使守军的希望也随之消失。"); 
		content.push("攻击军的主力现在指向七光、二龙和松树等炮台。十二月十八日下午两点三十分，在七光炮台下有两颗地雷爆炸了，炮台上涌起大量尘雾，把它完全笼罩起来。这在它的西北角上炸出了一个∨形的大缺口。就有好几百黑衣的人形往这个缺口冲击。日本步兵没有浪费一分钟，不等烟尘散尽就已经冲到缺口中。虽然如此，战斗还是一直延续到十二月十九日清晨，守军才投降。二十八日，二龙炮台也被炸毁；三十一日，松树炮台也遭到了相似的命运，有间屋子内储存着一千多颗手榴弹，爆炸之后炸死了全部守军。最后到一月一日，在七光炮台附近中国城墙上的守军也撤退了，他们退到万台，但不久就被赶出去了。 万台被攻占后，旅顺要塞的命运也就注定了，斯托塞尔听到这个消息之后，没有与施米诺夫将军商量就致书乃木要求投降。在获得日军同意谈判的答复之后，一月二日上午，他就挂起了白旗。代表们在中午时见面，用英语交谈，到下午九点四十五分签订了投降条约。"); 
		content.push("这个消息发布之后，大部分俄军都丢下武器开始抢劫。"); 
		content.push("一月四日，所有尚未攻陷的要塞全部交给日军，此外还有火炮五百四十六门，炮弹八万二千颗，子弹二百二十五万发和相当数量的粮食。八百七十八名俄国军官和二万三千四百八十一名士兵走出要塞，变成了日本人的战俘。 这场围攻战的损失总数如下：俄军死伤及失踪数字为三万一千三百零六人，日军死伤及失踪数字为五万七千一百七十八人，还要加上病员三万三千七百六十九人，其中有一万一千零二十三人是脚气病患者。"); 
		content.push("投降结果使乃木的第三军被放出来增援大山元帅，这样他就可以集中大约三十万人的兵力以对抗克鲁泡特金的三十一万人。二月二十三日在奉天（沈阳）展开了这场战争中的最大一次会战。正面宽度为四十英里，双方都挖了堑壕。一直打到三月十日，奉天城才被日军占领，克鲁泡特金向哈尔滨撤退。俄军死伤六万人，被俘二万五千人，而日军的损失为七万一千人。 直到此时，这个该死的波罗的海舰队才缓缓东来，带着一大堆补给船只。五月九日进入中国海，五月二十七日在对马海峡遭到东乡攻击，结果被全歼。克鲁泡特金说：“罗热斯特文斯基不但不能帮助我们陆军，反而带来了无可挽回的损失。因为他的舰队在对马被击败了，所以才会当我们已经集中了百万大军，正要准备前进的时候，反而只能谈和了。”事实上双方均已力竭，日本是在物质方面，而俄国则是在精神方面——圣彼得堡早已发生暴动和罢工了。六月十日，美国总统出面调停，双方开始谈判，终于在八月二十九日签订了《朴茨茅斯条约》。俄国同意撤出满州，把辽东半岛——包括旅顺大连——和库页岛南部让与日本。此外更是承认日本在朝鲜的支配地位。"); 
		content.push("若与这次战争的持续时间和激烈程度，死伤数字和财富的消费作一对比，那么这种得失的份量实在太小。因为欧洲国家对这次战争的结果只作如此衡量，所以实在是不幸之至，他们完全忽视了这次战争的革命性。它不仅造成了战术上的革命，而且也使世界事务的发展改变了方向。"); 
		content.push("战争开始时，俄国的战术完全和十九世纪初期一样；虽然日本的战术是以欧洲最近的教范为基础，但从头说起，其陈旧程度也不过是五十步笑百步而已。下面所引述的文章可以当作例证。 辽阳会战之后，有位日本军官对法国武官发表过如下谈话：“当你注意到这里的一切与我们平时在国内训练之间的差异，无疑会大吃一惊。我们自己所感受的惊异程度也差不多。你一定知道，我们的操典与欧洲陆军完全相同。在开始时，我们的一切行动都是依照操典行事，但是牺牲却极为巨大！我们学会了这个教训，感谢我们所获得的经验，现在我们知道不仅不应过于迅速的向前，而且还应尽量利用掩护。”原因在于枪弹和炮弹的威力日益增大，也就是说战场变成了弹丸的世界。于是无人地带日益加深，双方战斗人员相距越来越远，因此会战的决定性结果也就更难获得。进一步说，会战的时间日益延长，迫使攻击者和防御者都必须加深对圆锹十字镐的依赖性，结果又使双方在精神和体力上极易匮竭。若与一八七〇年和一八七八年的战争作一比较，差异十分明显。虽然交战人员有数十万之多，可是战场上却好象空无一人，而战场上充满了子弹，每一发都足以打击战士的精神力量。所以，智慧的纪律变得比自动的纪律更为重要。从一九〇五年以后，军人就不仅要服从，而且还要思考，知道如何生活和如何战斗，不是以小时来计算时间，而是一连许多天。为了求生，所以圆锹十字镐与步枪成为相辅相成的兵器，正如剑与盾一样。同时铁丝网、机关枪和手榴弹的重要性更是日益增高。 虽然如此，在此次战争之后，机关枪又不再为人所注意，正如一八九九——一九〇二年的布尔战争后的情形一样。俄国人称它为“魔鬼的喷水壶”。《肉弹三勇士》一书的作者佐久里这样说：“弹带把枪弹送入枪膛，好比电影放映机换片子一样。请听它的声音！从近处听，只是迅速和连续的哒哒声，在深夜沉寂的远处听来，声音好象织布机一样。这是一种恐怖的声音！俄军把这种机关枪当作最好的朋友。当一支军队攻击敌方阵地时，毫无疑问，是机关枪使我们最感苦痛和受到最严重的损失。”克鲁泡特金所说也与此大致相同：“机关枪的价值现在变得如此巨大，使我们感到不可一时无此。照我的意见，每个步兵班应有机关枪一挺，派六个人去背负它和它的弹药。”由于枪弹、堑壕和铁丝网使阵地正面逐渐变得无法加以攻击，所以炮兵的重要性日益增强。间接射击的方法完全打倒了直接射击的方法。特列季亚科夫将军对此有如下评论： “这里的事实明白的使每个人都认清了炮兵的真正价值。若能使敌方的炮声归于沉寂，就可以不经过特别困难的战斗而占领敌方阵地；因为一旦将敌方火力控制住之后，就可以任意选择攻击点，把自己的全部炮兵火力都集中在这一点上，然后只要用相当少的人员即可以将其攻占。”这里应该记住的是，在这场战争中，野战防御工事都只是一条单独的堑壕线，这是可以用大量炮兵火力来压倒的；假如是纵深防御形式，由于当时的野炮射程还不能够覆盖它们，所以也就无法用同样的方法来对付。只要这种情况继续存在，那么英国目击者霍姆少校的话就是完全正确的： “我获得的最大印象就是炮兵现在变成了决定性兵种，而所有其他兵种都变成了辅助品。炮兵的重要性已经无法再强调了，因为如果其他情形都相等，那么拥有最好炮兵的那一方面就几乎总是可以获胜。”“我深信炮兵具有如此巨大的重要性，所以是否应裁减其他兵种以大量增强炮兵，也是值得考虑的大问题。因为必要时，步兵大约只要三个月的时间即可训练完成，而炮兵却是无法临时拼凑的。” “由于炮兵发展的突飞猛进，开始使人感到步兵火力的有效射程已不再能够超过六百码，超过这个距离之外，敌方的炮兵火力就可以阻止步兵使用步枪。”可是在战后却很少有人注意到这些战术上的变化，野战炮兵的需要，机关枪与铁丝网合用所具有的迟滞能力，都为人所忽视。日本在对七光炮台进行的最后攻击中使用了砒质毒烟，可是以后却没有人注意，或是联想到它的含意。 比这些战术变化更重要的还是日本胜利对世界事务的影响。这使俄国国内的革命细菌滋长得更为迅速，而终于一发不可收拾。也使德国对其东方解除了后顾之忧，可以集中全力向西，使欧洲的权力平衡终告破坏。这也使英国放弃了孤立政策，这也正是“不列颠和平”的基础，为了重建平衡，它与德国日益疏远，而与法国日益亲善。此外，战争也向白种人的优势发起了挑战，唤醒了亚洲和非洲各民族，这对所有殖民帝国都是一个致命打击。虽然在当时这些后果很少为人所认识，可是帕夫诺维奇在《民族政策与殖民政策的问题以及第三国际》一书中却有下述评论：“一九〇五年的俄国革命对亚洲人民的生活具有极大影响，正和法国革命对欧洲人民的影响一样。它促成了土耳其革命，使哈米德因之倒台。它也使波斯人获得了强烈刺激，使它同时对内改革，对外独立。对中国也一样。但是在每个地区，都由于欧洲的干涉而使民族自由的梦想未能实现。”在非洲的影响也同样广泛。狄赛是一位在非洲住过四十年的英国人，他在《埃及的前途》一书中有过下述的评论：“过去土著们都深信即令他们再勇敢，也还是注定会被欧洲人击败。可是现在却突然觉醒了。因为俄国一向被人认为是欧洲最大的军事势力，现在却居然被日本击败了。陆军败逃，海军毁灭，要塞被攻占。日本是一个比较弱小的国家，不管其他情形如何，他们既不是高加索人也不是基督徒。"); 
		content.push("当然，这些非洲土著对日本还是一无所知，可是所有非洲人却都直接或间接的知道了，在远东的俄罗斯入侵军已经被一个素不知名的非欧洲民族击败了。” 但是这场世界性的革命却是在印度——不列颠帝国权力的枢纽——真正发展成形了。安德鲁斯在《印度的复兴》中说过：“甚至在极遥远的村庄，农民们都在纷纷谈论日本的胜利。一位在西亚有长期经验的土耳其领事告诉我说：在内地到处都可以看见这样的现象。亚洲已经在行动，几个世纪的迷梦终于被打破了。这是世界史中新的篇章的开始。亚洲的旧日光荣和伟大似乎又将恢复。”普拉德汉在《印度的独立奋斗》中也有同样的看法：“日本胜利对印度人心的影响是不可能再加以夸大的了，印度学生开始研究日本历史，想发现其战胜欧洲最大强国的原因。他们的答案是日本人的爱国主义、自我牺牲和民族团结。这才是军事能力以外的奇迹力量。一九〇七，一九〇八和一九〇九年，印度学生纷纷到日本去留学，他们回国之后成为印度独立运动的中坚份子。” 所有这些事实都是这一战的后果。这是在亚洲的最东面打的，四百五十多年以前，在欧洲的最东面也有过一次同等伟大的冲突。一九〇五年的旅顺陷落，与一四五三年的君士坦丁堡陷落，都同样是历史上为数极少的真正重大事件。"); 
		content.push("大事记（五）：第一次世界大战的起源"); 
		content.push("美国崛起；中欧出现第二帝国；远东日本帝国的兴起；英法德三个海外帝国的扩张（从一八七〇年到这个世纪末，英国获得了土地四百七十五万四千平方英里，法国三百五十八万三千五百八十平方英里，德国一百零二万六千二百二十平方英里，比利时四十四万七千平方英里、而美国则吞食了残余的旧西班牙帝国）和南非黄金的大量涌出（从一八五〇到一八五三，世界黄金年产量从一百八十一万九千六百盎司，增到六百三十五万零一百零八盎司，以后一直稳定到一八九二年，然后在一九〇八年又迅速增加到二千一百五十二万九千三百盎司），使世界进入了战乱时代。德法英俄之间的合纵连横使世界性的冲突迫在眉睫了。"); 
		content.push("和历史惯例一样，冲突的近因通常都可以从上次战争（一八七〇——一八七一年）的结果中去搜寻。从普法战争结束直到俾斯麦被解除首相职务（一八九〇年）为止，他的政策都是稳定和确保德国已经赢得的和平。为了达到这个目的，他一方面设法孤立法国，另一方面则设法维持德国与俄国之间的友好关系。为了达到第一个目的，一八七九年十月二日，他与奥匈帝国缔结了防御条约，就是所谓“两国同盟”。两年后法国占领突尼斯，又使俾斯麦获得了耍弄外交手段的机会。这一次的兼并使意大利大感不满，于是加入了两国同盟，而使其变成了“三国同盟”。这样的情形一直保持到一八八八年六月十五日，在这一天，霍亨索伦王室的威廉二世（一八八八——一九一八年）成为德国皇帝。他是维多利亚女王的外孙，由于他的父亲腓特烈二世逝世，使他有了继承大统的机会。"); 
		content.push("威廉二世性情冲动，头脑僵化，虽然勤勉、诚恳和具有爱国心，却是理想多于实际，爱慕虚荣，向以独裁者自居。他即位不久就宣布：“这个国家只能有一个主人，那就是我。”他很希望成为一个超级军阀，虽然他使自己的国家在二十六年中没有投入战火，可是他的许多荒谬言论却早已足够使他在国际政治中成了一只斑螫。一八九〇年，他罢免了俾斯麦；第二年法国因为害怕这位德国的新主人，开始与俄国谈判，终于在一八九三年签订了防御性的同盟条约。两年后，沙皇尼古拉二世（一八九四——一九一八年）访问巴黎，受到了热烈欢迎。"); 
		content.push("这样就成立了两个对立的同盟，虽然如此，只要大不列颠能置身事外，那么欧洲和平所感受到的威胁还是不会太大，而且即使发生战争，若无英国参加，那也很难蔓延到欧洲以外。不幸这种僵局终被打破，因为从一八九五年起，德国开始向海外发展，其第一炮就是德皇在建国二十五周年纪念会上发表的演说，他说德意志帝国将不仅限于欧洲，而是要变成世界帝国。若能不把话挑明似乎更加聪明，但是“凯撒”的新世界政策却是普法战争之后德国迅速工业化的后果。从一八七〇年到一八九五年，德国的人口已从四千一百万增加到五千五百万，其粮食供给已经逐渐要依赖国外贸易。为了支持其遍及世界的贸易商，所以德国必须以世界强国自居。很不幸，这就与大不列颠之间发生了商业冲突。"); 
		content.push("其次在一八九八年，为了保障德皇的扩张政策，德国国会通过议案，决定扩充德国海军，其附加说明中明白指出：“建立大海军的目的，是要使最伟大的海权国家都不敢向它挑战，否则就必须使其自己的优势有受到破坏的危险。”这一炮正对英国而发，当时它正因为当年九月在尼罗河畔的法绍达事件，几乎与法国到了战争边缘。接着在一八九九年，布尔战争爆发，英国才发现自己处于孤立地位，几乎所有欧洲国家都对它表示敌意。这场战争爆发之后，德国国会通过了新的海军扩建法案，决定其舰队的永久编制为战列舰三十八艘和装甲巡洋舰二十艘，每艘船每二十五年更新一次。一九〇一年一月二十二日，维多利亚女王逝世，由她的儿子爱德华七世（一九〇———一九一〇年）继位。这就是当时的情况。"); 
		content.push("在布尔战争中，德国对英国表示了敌意，加上其海军的扩张和德皇的“大吹法螺”，使英国也掀起了强烈的反德宣传，德国方面当然也不甘示弱。这种宣传却使两国间的真正争执原因反而被遮住了：德国其实无意向英国挑战，更不必说侵入英国——但这却是普通英国人的想法——可是德国海外贸易的巨大扩张和其商业船队的不断扩大，却使英国商业受到了极大威胁。从一八九四年到一九〇四年，德国的贸易总额从三亿六千五百万镑增加到了六亿一千万镑；商船吨位也增加了百分之二百三十四。这种贸易斗争到一九〇七年已经达到十分尖锐的程度，当时美国驻意大利大使亨利·怀特由美国国务院指派，到伦敦去探询英国政府对第一次海牙会议的意见。以下为他与英国外长巴福尔的谈话记录，见尼芬斯所著《亨利·怀特：美国外交三十年》一书：巴福尔（低声的说）：“我们真是呆子，因为在德国建造了许多船只和抢夺了我们的商业之后，我们竟找不到一个理由向德国宣战。”怀特：“在私生活中你是个心灵非常高尚的人。你为什么会想到这种政治上不合道义的事情，向一个完全无害的国家挑战？德国不是和英国一样有理由可以发展海军吗？如果想与德国在贸易上竞争，你们就应该更加努力工作。”巴福尔：“那就是说要降低我们的生活水准。或许对我们而言，还是发动战争比较简单。”怀特：“你居然会有这样的思想，真使我大吃一惊。”巴福尔：“这是一个‘是非’的问题吗？也许只是如何保持我们优势的问题。”对这段谈话应注意的不是巴福尔个人的思想，而是由于工业革命的原因，产生了一种经济方面的生存斗争，于是为了自保，人类只好回到丛林中的生活方式。原始斗争发生于人与野兽之间，现在这种工业性的斗争却发生于民族与民族之间——但充满兽性则完全一样。"); 
		content.push("一九一九年九月十一日，美国威尔逊总统在圣路易发表演说，把这个问题的核心揭露出来了，他说：“为什么，我的同胞们，在这里没有一个男人，或一个女人，甚至一个小孩，会明白现代世界的战争种子就是工业和商业上的对立呢？这次战争是一场商业和工业的战争，而不是一场政治战争。”差不多与此同时，凯恩斯在《和平的经济后果》中也这样写道：“权力政治是不可避免的，关于这次战争及其目的似乎并没有什么新东西可以学习。还是和过去每个世纪一样，英国又毁灭了一个贸易方面的敌人。”爱德华七世在一九〇三年打破了英国在布尔战争中的孤立状况。"); 
		content.push("那年春天他去访问巴黎，抵达时受到群众的奚落，而离去时却接受了他们的欢呼。他个人的优美风度，以及对他的外甥，德国的“凯撒”所表示的不支持态度，获得了法国人的好感。在他访法之后，英法之间即开始签订一系列协定，并于一九〇四年四月建立了英法“协约”。一个友好条约逐渐发展成为秘密的军事同盟。于是英国历史完全改变了轨迹。劳合·乔治在其战争回忆录中有这样一段记录：条约签字之后，罗斯贝里勋爵对他说：“好呀，我相信你一定和其他人一样对英法协约感到愉快？”乔治就说不错，并认为与法国之间的那种若即若离的关系已经结束了。罗斯贝里勋爵却回答说：“你完全错了，这就是说结果一定要与德国开战！”四年后，英国海军总参谋长费歇尔爵士更表现出他具有先见之明。他说：“我可以预言，如果英国为了应许法国的要求而使一支英国陆军在法国境内登陆并与德国交战，其结果将使英国受到前所未有的巨大打击——这并非战败，因为我们是决不会屈服的——但是对我们的经济资源而言，却是一个致命打击，并且会使英国海军降级为‘辅助军种’”。"); 
		content.push("依照这个协约，两国政府开始解决他们间的重要殖民地争端。英国在埃及获得了自由处置权，而法国则在摩洛哥也获得了同等权利，唯一条件就是应尊重该国的主权完整。虽然如此，在十月法西两国却签定了一个条约，把摩洛哥瓜分了，并把这个密约的副本抄送英国外交部。虽然这与英法协议明显发生了抵触，可是英国外长兰斯道恩勋爵却无异议的接受了。这就引起了轩然大波。"); 
		content.push("一九〇五年三月，德皇因为对这个密约事前毫无所闻，还以为摩洛哥会变成第二个突尼斯，就出发访问丹吉尔。于是法国对他大肆攻击，为了阻止战争爆发，美国总统西奥多·罗斯福出面调停，建议召开一个国际会议。一九〇六年一月，会议在阿尔吉西拉斯举行，各强国同意维持摩洛哥独立。虽然会议使风波暂时平息，可是却使欧洲分成了两个对立阵营——德国和反德国两个方面——为了加强反德国方面的力量，英国外交部长格雷爵士又同意英法两国陆海军参谋本部之间进行秘密会谈。早在一九〇四年，费歇尔爵士就说服英国政府把英国舰队的重心从直布罗陀移到北海方面。次年，当他为第一艘“无畏”级战舰安放龙骨时，他就把德国的全部海军计划都摧毁了，因为“无畏”级战舰使所有现存的战舰都过时了。"); 
		content.push("阿尔吉西拉斯会议之后不久，英国政府又与俄国之间获得了谅解，其中有一项即同意瓜分波斯——这又是一个独立国家——为三个区域，南北分别为英俄两国的势力范围，而中间则为中立区。这个解决方案又使俄国在远东方面解除了后顾之忧，而可以集中全力参加欧洲政治中更加危险的赌博。于是三国协约面对着三国同盟，也就是说一旦战争爆发，德国就必须在东西两面作战。");
