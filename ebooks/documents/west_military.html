		content.push("一发现没有舰队就无法阻止迦太基从非洲送来增援，罗马人就在公元前二六一年决定也建立舰队，从而变成海军国家。这个决定的确极为勇敢，因为当时他们对海洋几乎一无所知，而迦太基早已是地中海中的海权强国。罗马建好船只，由未加训练的水手驾驶，在公元前二六○年企图攻占梅萨纳，但遭到失败。可他们对这次挫败毫不灰心，他们知道不改良传统战术，在海上将永远无法战胜迦太基，就创造出一种全新战术，从而可以充分发挥罗马军人的白刃战优点。他们在战船上装一个木板桥，叫作“乌鸦”，在桥板下装有长钉，每艘船头有根杆子可使这个桥直立，向两边摆动，一落到敌船甲板上就马上钩住敌船。船上的陆军就从桥上过去进行白刃战。"); 
		content.push("他们第二次出海，在米莱（即今之米拉佐角）海上与迦太基舰队遭遇，迦太基船只直向他们冲来。据波里比阿记载：这个“乌鸦”向四周摆动，往各个方向钩击，确实的落在迦太基船上。所以没一艘迦太基船驶近时不被钩住。最后迦太基人掉头逃走，惊慌失措之中，一共损失了五十艘船。"); 
		content.push("这次胜利使罗马一下子成了海军强国，其结果是迦太基撤出了科西嘉，而罗马人却侵入了撒丁。"); 
		content.push("罗马现在也象阿加索克利一样，决心把战火烧进非洲大陆。他们的舰队共有三三○舰战船，虽然迦太基在赫拉克莱亚·米诺亚集结了一支规模更大的舰队，想等罗马舰队向非洲行驶时攻击他们的侧翼。可是两军相遇，“乌鸦”又显示出决定效果，结果迦太基损失了九十六艘船，而罗马人只损失二十四艘。这一战使罗马人赢得了中部地中海的控制权。"); 
		content.push("罗马人把被损毁的船只修好，舰队直向希尔马流门（即今之朋角）驶去。雷古卢斯率领的陆军就在那里登陆，首先占领突尼斯，建立了作战基地。这时迦太基也获得增援。这是由名叫桑希普斯的斯巴达将军率领的希腊籍佣兵。桑希普斯是极能干的军人。波里比阿说他：“他一个人就击败了许多人，而这些人却自以为天下无敌。”他恢复了全城的信心——这时迦太基人的信心可以说已完全毁灭，军队士气已降到最低点。他选择了一个可以充分发挥迦太基骑兵威力的战场，一战就击败了罗马，俘获了雷古卢斯。罗马人放弃入侵回到西西里。公元前二五五年七月，他们又遭遇可怕的天灾。一次风暴使他们的三百六十四艘战船损失了二百八十四艘。利用这个机会，迦太基再次获得制海权，并立即增援利里贝奥（即今之马尔萨拉）。公元前二四九年，另一次风暴差点使罗马舰队遭到灭顶之灾。罗马人感到异常失望，放弃了海上作战的念头。两年后，迦太基派汉密尔卡·巴尔卡到西西里去，他就是汉尼拔的父亲。"); 
		content.push("一等他们恢复正常，罗马人在公元前二四二年又开始建造新舰队，到第二年又有二百五十艘战船准备妥善可供作战。他们对迦太基的海港利里贝奥和德里帕那进行奇袭。此举使迦太基大感震惊，因为它们是到朋角最近的西西里港口。迦太基舰队立即出海去夺回这些港口。两军在埃加特斯岛遭遇。罗马人大获全胜，迦太基舰队被俘七十艘，击沉五十艘。双方都感到精疲力竭。公元前二四一年，双方恢复了和平，条件是迦太基撤出西西里。西西里岛从此变成罗马帝国的第一个行省。"); 
		content.push("停战之后，迦太基内部发生了普遍的叛乱，许多佣兵纷纷称兵作乱。在撒丁，他们反叛迦太基而独立，当他们被撒丁人驱赶时，又向罗马求援，请他们去恢复秩序。罗马表示同意，于公元前二三八年实行干涉，迦太基放弃了该岛，于是撒丁也变成了罗马领土。"); 
		content.push("罗马为了消灭撒丁的蛮族，花了许多年时间，同时他们与意大利北部的高卢人也发生了激烈的边界战争；而在公元前二二九年到二一九年间，对亚德里亚海中的依利里亚海盗，也发动过一连串的惩罚性作战。公元前二二五年，在一次规模巨大的会战中，高卢人被杀死四万人，被俘一万人，于是才暂停进展。这次胜利之后，罗马才在克雷莫纳和普拉森提亚建立殖民地。为增援包括这些地区的北方殖民地，修建了专供部队运动的弗拉米尼亚大道，从罗马直到阿里米尼（即今之利米尼）。伊利里亚战争使罗马第一次与希腊发生了外交接触，也引起马其顿国王菲利普五世的疑惧，此后他一直敌视罗马。"); 
		content.push("此时，迦太基为挽回在中部地中海丧失的优势，又派汉密尔卡到西班牙去扩展他们在那里的领土。公元前二二九年，他死了，由其女婿哈斯德鲁巴继承。他于公元前二二八年在西班牙建立了新迦太基城（即今卡塔吉纳城）。很明显，为了对付迦太基势力扩张，罗马与富有的希腊城市萨冈坦（即今萨贡托）缔结同盟。因为他们忙于全力对付高卢人，所以不愿再与迦太基人发生战争，于是罗马与哈斯德鲁巴订立了条约，双方同意以伊比努斯河（即今埃布罗河）为界，划定两国在西班牙的势力范围。公元前二二一年，哈斯德鲁巴遇刺，汉尼拔继位了。"); 
		content.push("第四章：梅塔鲁斯会战和扎玛会战"); 
		content.push("罗马做的一切不过是完成亚历山大的心愿，看得出来罗马人已经吸取他的思想，虽非有意如此，因为历史是由环境造成的。每个强国的生存史都有两个因素控制其命运——就是内在和外来的冲突，也就是所谓革命和战争。国家不是因为衰弱决不会谋求和平；而使国家衰弱得最快正是所谓安全感。以上理论对罗马也完全适用。第二次布匿战争发生时，罗马正处于青年期，夹在两大强国之间——东边是马其顿，南面是迦太基。要想获得安全感，这些强国必须加以消灭，因为任何强国的最终目的都是要建立绝对安全的疆界——这也是亚历山大的目的。"); 
		content.push("西班牙就不存在这种疆界，因为埃布罗河不过是个地理名词，所以高卢战争结束后，罗马人的眼睛就盯住西班牙的银矿和市场，在萨冈坦扶持某政党去攻击托波雷塔人——他们是迦太基的臣民。汉尼拔采取了行动，罗马警告他别管闲事，他拒绝了，在公元前219年开始攻击这个城市，经过八个月围城战将它攻下。虽然罗马并未出兵协助萨冈坦，可是次年三月他们派代表去迦太基，要求交出汉尼拔及其他部下。这个最后通牒被拒绝，于是两国正式宣战。"); 
		content.push("很明显汉尼拔有一切报复的权利，包围萨冈坦时，他似乎已充分了解到可能的后果。虽然他可能是为报私仇，但也是为了取消第一次布匿战争的影响和使迦太基重获优势。他有高度敏锐的政治才能并且认识到罗马不过是个临时拼凑的强国：其优势是凭武力而不是政治建立起来的。高卢人始终与他们为敌，当普里哈斯入侵时，也有几个同盟国背叛它。从战略上看，时机似乎非常有利；而在战术方面，汉尼拔也处于强力地位，因为他了解亚历山大使用骑兵给战争艺术带来的革命，罗马人对这种革命却知之甚少。"); 
		content.push("反之，罗马元老院似乎也认为时机同样有利。在北部意大利，高卢人已被击败，在那里建立了拉丁殖民地来控制他们。他林敦和其他南部港口都已加以据守，越过亚德里亚海不会再有外来威胁，制海权控制在罗马手中。不仅从罗马到西班牙之间的海上交通线有安全保障，并且从西西里可以向迦太基直接发动攻击。但战争却是偶然性很强的游戏，有许多无法预料的因素。罗马的元老们对一切事情都计算正确，但有一个因素他们无法计算。他们可以估量迦太基人，但却无法估量他们背后的天才汉尼拔。正如道奇所说，自始至终，汉尼拔就是一个枢纽，一切都绕着他旋转。在以后十六年以上的战争中只有他一人与罗马为敌，并教会他们如何征服世界。他是怎样的人物呢？关于汉尼拔所知甚少，除了从他的战役中获得的那部分内容以外没有一件事是由友方叙述。他出生于公元前249年，九岁离开迦太基，和他的父亲一同去西班牙，直到他的伟大冒险开始都没有离开过那里，不过却一定追随他父亲参加过许多战役，在这些战役中学会了战争艺术。他所受的教育是不容忽视的。据说他能说极流利的希腊语，能读能写。他对希腊战史有极深入的研究。他比较瘦，但身体强健，是优秀的赛跑选手，善于击剑和骑马，有钢铁般的体质，他极能吃苦，头脑灵敏善于计算，能够把所有情况综合起来加以判断，他的生活非常简朴，不受酒色诱惑。李维说他具有超人勇气，敢于冒险，在危难之中仍有强大的判断力。虽然如此，李维又说他也有非常残酷的一面，比一般布匿人更可怕，他不信真理，不守信用，不畏鬼神，不信宗教，不遵重誓词。波里比阿也说他异常残酷，并且十分贪婪。"); 
		content.push("不过在我们看来，这些恶德可能都要大打折扣，因为他的不讲信义并不比他的伟大对手西庇阿更严重。而他的残酷在那个时代也不算反常。"); 
		content.push("公元前218年春天，他从新迦太基城出发前往埃布罗河时目标十分清楚。他并不想征服意大利，而只想破坏意大利同盟，强迫罗马求和，好比过去阿加索克利对迦太基施用的故伎。他在特朗西梅诺湖大捷后发表演说：“我来此不是要和意大利人作战，而是要帮意大利人同罗马作战。”他并非以征服者而是以解放者自居。用这个思想指导战略，他率领九万名步兵、一万二千名骑兵和三十七匹战象进入现在所谓的佩尔比格朗地区。他之所以宁走陆路而不走海路，不仅因为罗马控制着海面，而且他想唤起高卢人共同反抗罗马。所以他希望在尽量接近山南高卢的地区建立补给基地和兵源补充站，因为他与西班牙之间的交通线随时可能被切断。"); 
		content.push("他从比利牛斯山脉毫无抵抗地前进到亚威农以北不远，罗马元老院完全没能猜中他的意图。他们一面命令塞姆普罗利乌斯在西西里集中军队准备对迦太基进行远征。另外又命令西庇阿率军取道马西里亚（即今马赛）前往埃布罗河。西庇阿到达马西里亚之后得知汉尼拔在他北面五十英里以外，已经追不上了，可是他不是领兵沿海赶回意大利，反而命令他的兄弟格纳乌斯率领大部分部队向西班牙进发，攻击汉尼拔的基地，他自己率少数人回到比萨。等罗马人知道汉尼拔的位置后，马上派人通知塞姆普罗利乌斯领兵北上。此时，汉尼拔采取了与亚历山大在希达斯皮斯河上相似的行动，徒涉渡过罗讷河，领兵向滨海阿尔卑斯山进发。"); 
		content.push("到底他从哪里翻过山脉，已经不可考，大致是在小圣伯纳德和日内瓦山之间。他的最大困难并非山脉本身，而是具有敌意的阿罗布罗吉斯人不断攻击他的后卫。一路损失颇为可观，他渡过罗讷河时，尚有步兵五万人和骑兵九千人（注：这个数字与原有兵力已差了很多。"); 
		content.push("主要原因是他在加泰罗尼亚留下了两万二千人的留守兵力，其余两万一千人则说明逃亡人数相当可观。不过上述数字可能不无夸张。因为波里比阿说这支军队的数量远不及其素质，其训练程度尤为优秀。）等他进入山南高卢平原时，只剩下步兵两万人和骑兵六千人了。依李维计算，剩下的步兵只相当于他从新迦太基出发时的四分之一。"); 
		content.push("这样沉重的损失，是否由于领导过失很难说。不过可以看出汉尼拔的军队纪律并不太好。而他在以后几年居然能赢得一连串惊人胜利，就更加令人难以理解。"); 
		content.push("公元前218年12月，在特雷比亚河岸，他引诱塞姆普罗利乌斯接受会战。他使对手感到昏乱，从正面牵制他，分出自己骑兵的一半去绕过敌人侧翼，打击敌人的后背。于是罗马军大败溃逃（注：据波里比阿记载，双方兵力如下：迦太基为步兵两万八千人，骑兵一万人；罗马人为步兵三万六千人，骑兵四千人）。次年4月在特朗西梅诺湖北岸，他故意把部队放在塞维利乌斯和弗拉米利乌斯两军之间。然后他突袭了弗拉米利乌斯，几乎使之全军覆没（注：罗马方面损失为阵亡一万五千人，被俘一万五千人）。"); 
		content.push("汉尼拔于是向南移动，趋向亚德里亚海岸，在阿维都斯河边的坎尼夺获了一个罗马补给站。但他去那里的主要原因似乎还是为他的骑兵寻找合适的战场。此时在杰伦纽姆有四个罗马的双倍军团，由执政官帕卢斯和瓦罗率领。他们得知汉尼拔的行踪之后，就前进到阿维都斯河，在东岸扎营，从上游距离汉尼拔三英里。"); 
		content.push("因为迦太基骑兵占有优势，所以帕卢斯不主张出战，但瓦罗的想法完全相反。由于两位执政官隔日轮流担负总指挥，第二天由瓦罗轮值，于是他命令全军前进。双方发生了不具决定性的序战。"); 
		content.push("第二天，公元前216年8月2日，帕卢斯已无法照他的想法引兵退去。汉尼拔可能也认识到这一点，就把部队布成一个新月形的阵势准备交战。在中央他集结着西班牙和高卢的部队，而把非洲部队置于两翼。在步兵阵线两端，各放置一支强大骑兵。"); 
		content.push("面对罗马阵势，他首先击溃了罗马骑兵，接着等候罗马步兵前进。他们压迫迦太基的新月阵势后退，一直到凹入为止。突然之间，汉尼拔命令他的两军团非洲步兵前进，两面向内旋转，从侧面把罗马人卷入口袋。最后，追击归来的迦太基骑兵就打击在罗马军团背上。"); 
		content.push("罗马军好像遇到地震一样全部被吞食。（注：波里比阿认为罗马军的兵力为步兵八万人，骑兵九千六百人。剑桥古代史对这个数字表示怀疑，估计罗马兵力应为四万八千人。依照波里比阿估计，罗马军的损失如下：骑兵除逃出三百七十人以外全部歼灭。实际未参加会战的步兵一万人被俘，另外七万人被杀。迦太基全部损失数字为五千七百人。）如果对特雷比亚、特朗西梅诺湖和坎尼这三个会战进行一次分析，那么这些胜利毫无疑问应归功于汉尼拔的战术天才。因为罗马人的战争思想太落后，所以致使他凭其天才可以为所欲为，无往不利。"); 
		content.push("罗马人的战争思想非常呆板，只依赖匹夫之勇、纪律和操练。指挥简直可说是聊胜于无。他们还是把将领当总教官看待——只需善于调换检阅队形就够了，对地形和战术的要求基本很少加以考虑。因为罗马过去的敌人都是缺乏纪律和操练的野蛮民族，所以许多战斗都是靠纪律和操练取胜。加上他们对亚历山大及其继承者的战争一点都不了解，所以难怪被汉尼拔打了个措手不及。他们愚蠢无知，累犯战术错误，而汉尼拔却有着惊人的机智、远见和想像力。不过这并非罗马将军本身的过错——他们通常并不缺乏勇气——而是罗马军事制度的根本弊病。每个公民都可以担任将领，因为假定每个公民都能精通战术。"); 
		content.push("正如蒙森在《罗马史》中所说：“在这样的战争中，将领的人选却年年都要用投票方式来表决，实在是咄咄怪事。”主要由于政党政治作怪，因为罗马的几个大家族都互相对立，结果是建立了一支静态陆军，他们的将领是选举出来的，其标准不是经验和能力，而是他对政党利益的忠诚度。"); 
		content.push("相反，汉尼拔却是一位能够适应任何环境的将领，也许围城战是唯一例外。他凭着意志驱使，在他的意大利战争的前三年内，显出了无比果敢；接着在以后十三年中，他又能顽强防御。他具有超人能力，能使他的行动适应千变万化的环境，所以波里比阿的评论一点都不错：“罗马和迦太基遭遇的一切，无论好坏，起因都是汉尼拔和他的心。这个人的影响实在巨大，只能用惊人来形容。他的心可以适于人力范围内的任何工作。”他接着说：“一连十六年，汉尼拔一直在意大利与罗马不断作战。他的军队没有一天离开过战场，他好比优秀的舵工，始终控制着这艘巨大的战船，虽然他的部队不是由一个种族，甚至并非一个民族组成，可是他们对他没有任何怨言，而且彼此间也从来没有冲突。象这样复杂的部队，没有一个敢不服从他的意志和命令，这也就显示出他的指挥才能实在高人一等。”再引证一位现代史学家的评论，蒙森说：“他独具发明天才，这也是腓尼基人的主要民族习性。他喜欢采用突然袭击和出人意料的路线。埋伏狙击和使用计谋对他来说有如家常便饭。他对敌人的性格作过谨慎研究，这也是没有先例的。他组成了当时最有效的谍报系统——甚至在罗马城内也经常派有侦察人员——所以他对敌人的一切计划都经常获得情报。他本人也常常化装，戴着假发亲自搜集情报。这个时代历史的几乎每一页都可以证明他的军事和政治天才。他的确是一个伟大人物，无论他到何地，都吸引着大家的目光。”那么罗马那样的军事制度，对这样一个人有什么应付方法呢？完全没有，可是到最后，罗马人的民族性还是获得了胜利。在坎尼会战之后的景象又如何呢？汉尼拔希望这一战使罗马共和国全面动摇，可是结果完全不然，尽管罗马已经瘫痪，但没有一个拉丁城市背叛它。"); 
		content.push("如果汉尼拔是亚历山大，罗马也许还是会灭亡。他现在应该明白，罗马联盟的力量就寄托在罗马城，除了罗马以外，他们空无一物。他的骑兵将领马哈巴尔劝他立即进攻这个首都，他却拒绝了。马哈巴尔怒吼道：“这是一个真理——上帝不会赐人以全能，他不会让同一个人拥有一切天才。汉尼拔呀，你知道如何获得胜利，但你却不知道如何利用胜利。”正如李维所说，“大家都认为时间的延误已经挽救了这个城市和这个帝国。”汉尼拔为什么不进攻罗马呢？霍华德说因为他正在构思新战略：准备用迦太基的全部力量使战争扩展到新的地区，这样就可以包围意大利。当他进行逐城争夺战时，其本国政府也在设法把罗马人逐出西班牙，夺回撒丁，而更重要的是在西西里岛重建势力。这样就可以迫使罗马求和。为了达到这个目的，汉尼拔接受了马其顿国王菲利普五世的请求，准备与他结盟。（注：在听说汉尼拔在特朗西梅诺湖获胜之后，马其顿的菲利普五世也准备攻击意大利，而坎尼会战之后就与汉尼拔缔结同盟。罗马人在得到柏加曼国王阿塔拉斯的支援后也在公元前214年与他交战，就是第一次马其顿战争。公元前211年，罗马人与阿托里亚同盟签订条约，到公元前205年战争才结束，双方签订了《腓尼基和约》，菲利普同意不再侵扰罗马的同盟国。）但这并不是达到目的的最佳途径。如果罗马城被攻陷，那么西班牙、撒丁和西西里都会自动落入他的掌握之中。所以并不是因为他认定这个“新战略”是最好的，而是因为缺乏攻城工具，不得不如此。汉尼拔知道他攻不下罗马城，所以他被迫放弃攻城，与他的对手费边同样采取守势，从此都想以消耗手段取胜。"); 
		content.push("为什么没有城市背叛呢？不仅因为它们效忠罗马，而且也因为他们都有城墙，并且彼此间有道路联系。他们不仅可以安全对抗汉尼拔的野战军，同时补给供应也不至于发生问题。现在构成罗马战略的枢纽就是这些有城墙的城市，而汉尼拔居然没有认识到，未尝不是怪事。如果他明白这一点，那么当他于公元前215年在卡普阿建立基地并使南意大利的大部分归入他控制之中时，他就应该组织一支攻城部队，去击毁敌方战术的核心。以后四年，战争就变成了反复进退的拉锯战。到公元前211年，弗尔维乌斯攻陷卡普阿，而汉尼拔能做的就是渡过阿尼欧河，前进到罗马的城下，立马科林门外，挥动他的宝剑。这虽然是个英雄姿态，却已经迟了五年，实在是太迟了！当双方在意大利境内都进行防御时，主要是受汉尼拔的外交策动，其他地区也同时展开了激烈战争。在西班牙境内，汉尼拔的兄弟哈斯德鲁巴、马戈以及吉斯戈的儿子哈斯德鲁巴（同名）正在与两位西庇阿（亦为兄弟二人）激战。公元前215年，撒丁也发生叛乱，次年，罗马摄政官马塞卢斯进军西西里，因为叙拉古与迦太基订立了盟约。他对叙拉古的围攻成为当时战争中的大事，还又发生了有趣的战争插曲，就是阿基米德的发明天才大显神通。波里比阿说：“在某种环境中，一个人的天才可以比更多的人数有效。”叙拉古一直坚守到公元前211年，由于内奸行动才被攻陷。叙拉古沦陷之后，西西里岛上的抵抗也都中止了。"); 
		content.push("虽然马塞卢斯在西西里获得了成功，可是西庇阿兄弟在西班牙却于同年遭到惨败。他们的塞尔提伯利亚部队纷纷逃亡，所以兄弟二人都失败被杀。罗马再度瘫痪，只好用公民投票方式来选择新指挥官。"); 
		content.push("因为没有高阶层的人——如执政官或司法官——候选，所以最后有位二十四岁的青年人自告奋勇出来候选。虽然他只做过低级军官，却获得了选民拥护，元老院只好勉强接受。他是老西庇阿的儿子，以后在历史上被尊称为汉尼拔的征服者——阿非利加·西庇阿。"); 
		content.push("他出生于公元前235年，第一次出名是在特雷比亚战役，虽然那时他还是孩子，却救了他父亲的命。在坎尼会战中，他是一位低级军官。在那次大屠杀中他保住了性命，当他听说莫特卢斯和部分青年贵族准备逃出意大利，他就赶到莫特卢斯寓所，提剑逼他宣誓说他们永不逃亡。虽然他非常勇敢，可他的个性实在不易测度。蒙森对他是这样评价的：“有少数人能够凭自己的精力和钢铁意志来约束世界，在几百年内采取新路线和向新路线行动。他不属于这一类。可是另有一种特殊动人的魔力有如闪耀的光环围绕着这位优雅的英雄。在安静的气氛和坚定的信心之外，西庇阿经常有轻快和敏捷的情调。他有足够的热心可使人们心灵感受温暖；同时又有足够的计算能力，使他在任何情况中都能跟随智慧行动。他虽未脱离平民生活，却并不庸俗，具有一般人对天命的信仰，他虽然不说，却用暗示的方式使人相信他是神特别护佑的人。一句话，他具有纯正先知的本质。他处在人民之上但并不与人民脱节。他遵守诺言，行为上有王者之风。他认为如果采纳俗不可耐的帝王尊号，实在是小看了自己，但是他永远不能了解共和国的宪法是可以约束他的。他对自己的伟大具有如此信心，所以忘记了仇恨和妒嫉，他有礼貌的承认旁人的好处，而同情地忘记别人的过错。"); 
		content.push("他是优秀的军官和精炼的外交家，却并不特别显出他在这两种职业上的专长。他把希腊文化与罗马的民族意识充分融合起来，他是口才极好的演说家，态度非常庄严优美，他能赢得人心，包括士兵和妇女、国人和西班牙人，以及他在元老院的政敌和他的伟大迦太基敌人在内。”从出任西班牙指挥官直到最后一战，他创造了每战必胜的纪录，主要原因是由于他有希腊人的开阔心胸。其他将领从失败中很少能学到什么教训，但他从中获得的教训却远比从他自身成功中获得的要多。汉尼拔虽是他的敌人，同时也是他的老师，他不仅教授他战争艺术，而且也使他学会如何领导和管理。他最显著的天才是对群众心理的了解。当部下在西班牙发生叛乱时，他发表过如下意见：“群众非常容易被领入歧途，也极易引诱他们触犯任何过失。群众的本性象海洋一样是安宁和平静的，可是一旦有风吹来，马上就会波涛汹涌。所以群众是受领袖支配的。”西庇阿从台伯河开船，于公元前210年年底在埃波里姆登陆。他到达时面临的情况实在很难令人乐观。他发现除了卡斯特罗和萨冈坦两个要塞城市，埃布罗河以南的所有地区都已丧失殆尽。但这种情况刺激了他的军事艺术发挥。他的第一个行动，在战争史上可算是最果敢和最富有戏剧性的——由于他控制着海洋才能如此——那就是乘着两位哈斯德鲁巴和马戈的兵力分散时，用突然袭击攻占新迦太基城，使自己占领了敌人东翼，一方面可以攻击敌人后方，另一方面又能威胁他们的海上交通线。他在攻城战中也表现出高度的战术技巧。他一旦占领该城，立即采取恐怖政策，洗劫全城示威。他释放了拘留在该城的西班牙人质，并送给他们许多礼物，送给少女的是耳环和手镯，青年男子则是匕首和刀剑。这种办法立即产生了显著影响，赢得了当地人民的好感。"); 
		content.push("占领新迦太基之后，他把舰队和部队整补一番，就向安达路西亚前进。公元前208年，他在巴古拉击败了哈斯德鲁巴的军队，但未能使之全军覆没。因为那位能干的军人向圣塞巴斯蒂安撤退，越过法兰西，最后终于进入意大利。虽然有些历史学家批评西庇阿不应让他们逃走，可是批评并不合理。因为如果他为了追击哈斯德鲁巴而不惜深入不熟悉的险阻地区，并让马戈和另一位哈斯德鲁巴（吉斯戈之子）的部队原封不动留在他后方，那才真叫愚蠢。"); 
		content.push("其次，他集中兵力于卡斯特罗，向哈斯德鲁巴和马戈进攻，在伊利帕他采用了卓越的战术，很像汉尼拔在坎尼会战中使用的那样，使他们受到决定性失败。哈斯德鲁巴逃往毛里塔尼亚——即今之摩洛哥。马戈则逃往巴利里克岛，在那里他着手召募新军以援助汉尼拔。"); 
		content.push("这一战决定了迦太基在西班牙的命运，到公元前206年秋天，整个西班牙都向罗马投降了。"); 
		content.push("此时，公元前207年春天，哈斯德鲁巴已越过阿尔卑斯山，沿着十一年前他哥哥走的旧路，前进到波河流域，他在那里招募了一万名高卢兵后开始围攻布拉什迪亚城。（注：他的全部兵力已不可考。剑桥古代史认为是三万人。）他没能攻下这个城市，就一直挺进到弗拉米尼亚，就是今天的瓦罗，是亚德里亚海边的一个小港口，也是弗拉米尼亚大道的海岸终点。他在那里与罗马军前哨接触，那是司法官波西乌斯和执政官李维乌斯率领的联军，他们驻在圣加利卡，在弗拉明尼亚的南面，相距几英里远。汉尼拔此时尚在意大利南部宿营过冬，有四万名罗马步兵和两千五百名骑兵，由执政官尼罗和弗拉卡斯率领着监视他。汉尼拔的意图是想与他兄弟在意大利中部会合，但是因为他同时也要顾虑他在布罗蒂乌姆（意大利的脚趾）的基地的安全，所以必须等知道哈斯德鲁巴的确实位置之后，他才准备北上。依照李维记载，他最先没有料到他兄弟在越过阿尔卑斯山时能够与他过去一样快。等他听说已经在围攻布拉什迪亚时，因为他知道这样的围攻战大致需要多少时间，所以他决定不必前进到卡努西乌姆以北，而是等候他兄弟的讯息到达。"); 
		content.push("于是发生了偶然事件，在战争中常会有这种无法预料的事件发生，却往往足以决定国家命运。从布拉什迪亚解围而去时，哈斯德鲁巴派了四个高卢人和两个努米底亚骑兵送一封信给汉尼拔。这几个人穿过整个意大利，没想到汉尼拔已前进到卡努西乌姆，所以还在他林敦附近寻找。他们迷了路，被罗马搜寻粮食的支队捕获。尼罗从这些人那里获知哈斯德鲁巴准备越过亚平宁山脉与他哥哥在乌姆布尼亚会合，李维记载说，他认定面对这种情况不能再用过去的老办法作战——每个执政官限制在他的省界之内，只能用自己的兵力对元老院指定的敌人作战。尼罗决心冒险采取全新的办法，这种方法是临时应急的，结果也无法预知。在一开始，也许会使本国公民感到的震惊并不亚于敌人，但如果成功，那么这种巨大的震惊就会变成巨大的喜悦。"); 
		content.push("所以他派人把这封信送往罗马，并且向元老报告说，当汉尼拔狐疑不决，他所率领的六千精锐步兵和一千骑兵应迅速北上增援波西乌斯和李维乌斯，留下加蒂乌斯继续监视汉尼拔。他又建议驻卡普阿的军团应调到罗马，而罗马的部队调往拉尔尼亚。他对所要经过的地区都事先派人去下达命令，要农村和城市把粮食送到路边供军队食用，还要把骡马送来，使瘦弱的人不愁代步之物。他更知道时间已十分紧迫，一分钟都不能耽搁，所以他不等答复立即率军北上。"); 
		content.push("这个史无前例的步骤使罗马的元老们大吃一惊。他们看到汉尼拔又被放出来了。过去的惨败和两位执政官战死造成的恐怖印象依然存在。他们说过去在意大利只有一支敌军一位敌将就已经产生了许多不幸。现在变成了两个布匿战争，两支强大敌军和两个汉尼拔了。"); 
		content.push("尼罗率领他的七千精兵，用最快速度日夜行军，快到圣加利卡时，先派人通知李维乌斯，准备在夜里秘密进入他的营地。为了不让哈斯德鲁巴知道他到达，所以李维乌斯并未声张，所有尼罗的部下就暂时和李维乌斯的部下共同挤在同一帐幕之内。"); 
		content.push("尼罗到达后，罗马将军们马上召开战争会议。虽然许多人都主张应等尼罗的部队彻底休息和恢复疲劳之后再与敌人交战，可是尼罗力主马上进攻，这样才能使哈斯德鲁巴不知道他已到达、汉尼拔不知道他已离开。他的主张为大家所接受，于是发出备战讯号，开始集中部队。尽管用了许多预防手段保密，可是罗马人却犯了一个愚蠢的错误，让哈斯德鲁巴知道李维乌斯已经获得了增援。依照罗马军礼，一支巡逻队回来报到时，在司法官的营帐里，应吹一声号角，在执政官的营帐里，应吹两声号角。这就使哈斯德鲁巴猜到李维乌斯的营中一定有两位执政官，当然已经获得了增援，所以他决定不与敌人交战。"); 
		content.push("那天夜间，他退到梅塔鲁斯河谷，想从那里去弗拉米尼亚大道，岂知黑暗之中向导逃跑了，他为了找路浪费了许多时间。罗马人发现他撤走了，就追上他，并强迫他接受会战。"); 
		content.push("哈斯德鲁巴的部队作了如下部署：中央部分是利古尼亚人的部队，由战象掩护。西班牙部队在右，高卢部队在左。高卢人占领一个小山，俯视着一条溪流，似乎与利古尼亚军左端还隔着相当距离。面对着高卢人，在溪流对岸高地上就是尼罗占领的阵地。中央为波西乌斯，左翼是李维乌斯，他面对哈斯德鲁巴直接指挥下的西班牙军。李维说，哈斯德鲁巴的战线是横线长于纵深，而罗马军的左翼则伸展到战线之外。"); 
		content.push("由西班牙人首开战斗。接着罗马的中央和左翼都参加了战斗。大部分罗马步兵和骑兵，西班牙部队和利古尼亚人都卷入了战潮。这些西班牙人都是老兵，也都熟悉罗马人的战斗方式，而利古尼亚人也是顽强好战的民族。这时出来了战象，它们第一次冲锋就把第一线冲乱了。可是当战况转烈，喊声大振之际，它们也丧失了控制，在两军战线之间摆来摆去，好比没头苍蝇一样。最后多数都被象奴杀死，这些象奴都带有长刀和木槌，专供杀象用。他们用木槌把长刀钉入大象的脊髓。"); 
		content.push("此时，在哈斯德鲁巴左翼，由于地形影响阻碍了双方交战。尼罗看见他的左翼已经发生激烈战斗，决定参加进去。他留下少数兵力牵制高卢人，自己则率领几个支队躲过敌人的视线，绕过李维乌斯后方，这正如几百年后马尔波罗在拉米莱斯采取的行动一样。为了使哈斯德鲁巴受到奇袭，他先向西班牙部队右方冲锋，然后才攻击他们后背，把他们向利古尼亚人方面压迫。"); 
		content.push("看到战局无可挽回，哈斯德鲁巴用马刺踢着马，直向罗马兵冲去，战死在那里。他的行为证明他是不愧是汉密尔卡的儿子和汉尼拔的兄弟。对这件事，波里比阿评论说：“当认为前途尚有希望时，哈斯德鲁巴在会战中对个人安全是十分注意的。尽管他并非没有准备，而且也并非没有胜利的希望，可是命运却剥夺了他的一切希望，逼得他非走极端不可。虽然如此，他还是勇敢的面对命运，而没有做任何对不起过去事业的行为。”根据波里比阿估计，这次的损失，迦太基人包括凯尔特人在内，一共不在一万人以下，罗马方面死了约两千人。会战结束之后，当晚尼罗又赶回去，行军速度比来时更快，到第六天，他又回到汉尼拔前方的营地。此时他的胜利消息已经模糊不清的传到了罗马。最先，罗马人以为只是道听途说，不敢置信。等到证实之后才全城狂欢庆祝，因为对他们的死敌，这是一次前所未有的大捷。"); 
		content.push("汉尼拔听说他兄弟失败和战死，就退回布罗蒂乌姆。罗马人仍然不敢攻击他，因为他实在是令人谈虎色变。可是他们似乎认识到，无论从哪方面看，他们的这次胜利都是一次决定性的成功。这一战结束了汉尼拔的希望，他再也不能击破罗马对意大利的控制，它恢复了罗马军人的信心，也使罗马的同盟国和所征服的臣民，不敢不向罗马效忠。所以从此以后，主动权开始转入罗马手中。"); 
		content.push("如果事实真象如此：当在坎尼获得大胜之后，汉尼拔因为相信包围意大利的战略更为有利，所以才放弃向罗马进攻，那么当他兄弟在梅塔鲁斯河失败之后，他就应该认识到自己的错误，受包围的不是敌人，反而是他自己。到公元前205年，他已被孤立在意大利的靴尖上，西西里已经丧失，西班牙也完了，罗马与马其顿国王菲利普五世也已议和。（注：罗马人在依利里亚的作战，此处未加论述，因为这只是战争的副产品，对双方都谈不上光荣。它的重要性在于对未来的影响——就是使罗马介入希腊世界，以及公元前200年第二次马其顿战争的爆发。）因为汉尼拔被迫采取消极防御，主动权就转入罗马手中。他们意图慢慢绞死他，但西庇阿的想法完全不同，自从他接管西班牙的指挥权之后，他就开始照自己的意思作战。他的想法是要把战争带到非洲，而以西班牙作为基地。根据波里比阿记载，他把迦太基人赶出西班牙之后，就有人劝他休息，他却回答说，他的决心要比过去更坚定，一心只想发动对迦太基的战争。他似乎一直都以阿加索克利的战役为先例，他对这个人的果敢具有极大敬意。因为如此深信必须把战争带到非洲去，所以伊利帕会战后不久，他冒着生命危险去访问毛里塔尼亚。他的目的有两个：（一）争取马赛里国王锡法克斯的友谊，（二）从努米底亚的国王马西尼萨手里获得部分骑兵。（注：蒙森说这是一种“愚蠢的冒险”，而利德尔-哈特则认为是极其重要的外交使命。马西尼萨的首都在西尔塔——就是今天的君士坦丁堡。锡法克斯的首都在西加——在奥兰之西。）出使之后，公元前205年他回到意大利。在那里他受到人民欢迎，但也受到资深年长将领们的反对，因为他年轻有为，更妒嫉他的成功。他被选为执政官，并指定西西里为他的省份，主要目的还是想排挤他，而不是利用他的才能。他发现在西西里能指挥的只有两个军团，由坎尼会战的败军残部组成。他要求援助，被拒绝了，可是他并不灰心，反而着手积极召募，组织和训练这支“大复仇”的军队。"); 
		content.push("他派他的副将纳利乌斯在公元前205年渡海前往非洲。次年春天，他的部队在利雷拜姆登船，在乌提卡附近的法利拉角登陆，在那里立即与马西尼萨的兵力会合——他刚被锡法克斯赶出了自己的领土。西庇阿的远征军包括他的两个军团和那些他召募的志愿兵，共约两万五千人人、四十艘战船和四百艘运输船。此时，哈斯德鲁巴（吉斯戈的儿子）回到非洲，已经编成了一支迦太基军队，共有两万步兵，六千骑兵和一百四十头战象，并且还在等候一批凯尔特伊比利亚佣兵。锡法克斯也正召集大量骑兵来支援他。"); 
		content.push("因为西庇阿的首要大事就是占领一个作战基地，所以他开始围攻乌提卡，但是当哈斯德鲁巴和锡法克斯接近之后，他被迫解围退到两英里开外的一个岩石海角，他称之为加斯特拉角，就在那里宿营过冬。锡法克斯认为他已陷于窘境——事实上也的确差不多——所以就向他提出和谈要求。西庇阿的狡猾程度似乎又胜迦太基人一筹，因为他的办法是迦太基过去从未用过的，他尽量拖延谈判时间，以便详细侦察敌营。双方营地相距只有六英里，他的意图是利用黑夜掩护，对敌营进行突然攻击。"); 
		content.push("许多人都谴责这种行动是一种奸计，可是我们也可以为他解释，应该记住当时西庇阿的情况实在危急，尤其是他的敌人拥有大量骑兵，足以使他们获取粮食的行动受到极大限制。不过无论如何，事实终究是：由于西庇阿采取的行动如此具有决定性，如果他不这样做，他也许就不会获得最后胜利。他装出非常希望和平的样子，欺骗了他的两位对手锡法克斯和哈斯德鲁巴，使其产生虚妄的安全感。他突然签订了休战协定，然后匆匆集中他的两个军团，在日落时出发，命令纳利乌斯和马西尼萨进攻锡法克斯的营地，把火把投在营地上，而他自己则去放火烧哈斯德鲁巴的营地。"); 
		content.push("迦太基的哨兵似乎毫不经意或是睡着了。当他们突然在黑夜里看到火光四射，马上就混乱不堪。李维和波里比阿的记载都十分生动。"); 
		content.push("后者记载说：“这种可怕的景象简直无法想像和形容。”而前者则告诉我们有四万人被杀死或烧死，被俘者五千人，此外还有两千七千匹努米底亚马和六头战象。简而言之，如果李维的数字不是太夸张，那么即令哈斯德鲁巴和锡法克斯已经逃走，可是他们的联合大军却差不多已经歼灭殆尽了。"); 
		content.push("乌提卡仍在坚守，所以西庇阿不敢冒险向迦太基前进，仍然回来围攻乌提卡。此时，哈斯德鲁巴和锡法克斯又与四千名凯尔特伊比利亚佣兵会合，开始组织一支新军。西庇阿认识到汉尼拔有撤回非洲的可能性，所以必须在他回来之前首先彻底击碎哈斯德鲁巴。他率领一个军团和全部骑兵（现在实力已经大为增强）进行野战。在巴格拉达斯河的大平原上，他遭遇到他的两位对手，采取他在伊利帕会战中曾经用过的战术行动，把敌人击败了。在罗马历史上，只用骑兵冲锋就击败敌人，这是第一次。哈斯德鲁巴阵亡，锡法克斯率领一部残余骑兵逃走，马西尼萨一直追到了西尔塔才把他俘虏了。对西庇阿而言，这个行动对他有莫大价值，不仅是使他可以扶助马西尼萨重登王位，而且同时也使迦太基丧失了最有价值的骑兵来源地，并使他们都为自己所用。"); 
		content.push("这一战使迦太基城陷于恐怖；他们再度向罗马求和，原来在波河流域作战的马戈和在布罗蒂乌姆的汉尼拔都被召回。西庇阿达到了他的第一个目标——使汉尼拔势力撤出意大利。接着他提出宽大的和平条件，希望获得他的第二个目标——胜利结束战争。和平谈判进行时，马戈溜走了，虽然他的军队回到了非洲，但他自己却因为负了重伤，死在航海途中。"); 
		content.push("汉尼拔接到撤退命令时正在克罗顿。他首先杀死马匹，接着在公元前203年6月23日，在休战条约保护下，他的军队上了船，大约为一万五千到两万人，在小利普第斯登陆。于是他转经哈德鲁门坦去尽量搜集骑兵，这个行动使迦太基城的爱国者大感兴奋，他们拒绝批准和约并拘禁罗马使臣。为这个行动激怒，西庇阿在公元前202年，拆了他在突尼斯的营帐，向巴格拉达斯河流域进军，边走边烧毁沿路的村庄，用恐怖手段恐吓迦太基人，同时也切断迦太基城的主要粮食供应。这使迦太基城中居民大为恐慌，所以催促汉尼拔立即行动。几天之后，汉尼拔也拆了哈德鲁门坦的营帐，朝内陆方向的扎玛前进，它在迦太基城西南方，相隔五天行程，在那里他接到恼人的情报——马西尼萨率领六千步兵和四千骑兵已经与西庇阿会合。"); 
		content.push("看到敌人拥有如此优良的骑兵，认识到胜利希望甚微，于是汉尼拔要求与他的对手会晤面谈。西庇阿应允了，第二天，双方指挥官从自己营地前进，只有少数骑兵伴护。然后他们把随从留在后面，单独到了可以对话的距离，各带一个译员。汉尼拔指出战争的幸运是不可靠的，主张双方休战议和，条件为西西里、撒丁和西班牙都归罗马所有，迦太基允诺永不攻击罗马。西庇阿充分认识到他在军事上具有绝对优势，所以一口拒绝这些建议，说由于迦太基人最近破坏了休战协定，他实在不敢再相信迦太基的诺言。于是会谈结束，双方转回营地，第二天拂晓时，各自引军摆成战斗队形。"); 
		content.push("在素质和训练两方面，汉尼拔的军队都处于劣势，他使用的战斗队形足以证明他自己完全了解这一点。他共有三个军团步兵：他自己的部队、马戈的部队和迦太基元老院匆忙中召集的迦太基和非洲部队。前两支是可靠的，第三支却不太可靠。所以他把马戈的部队排在最前方，其中包括利古尼亚人和高卢人。可以假设他们将采取分散队形，因为汉尼拔又把巴利里克的投石兵和摩尔人的轻步兵混夹在一起。第三部分由迦太基和非洲部队组成，汉尼拔用他们组成第二线，紧接在第一线的后方。至于第三部分又位于第二线的后方，相距约二百码，那是他的总预备队，主要为布鲁提亚人。在第一线前方，他将八十头战象布成一条绵长的战线。最后他把他的骑兵两千人摆在两翼，迦太基人在右，努米底亚人在左。因为他的骑兵实力太薄弱，所以他无法再用坎尼式的战术，用骑兵去迂回敌人侧翼。因此他的计划是突破罗马军正面，这是一场赌博，成败的关键就要看他的大象是否听话。如果这些大象听话，那么罗马人的正面毫无疑问就会被冲乱，这不仅使第一线攻击大为省事，而且更可以激发第二线的勇气——这些都是临时召募的非洲人。最后，凭着他的第三线精兵来进行决定性打击。"); 
		content.push("西庇阿仍然保持正常的军团队形，但能够适应他面临的战术情况。他没有把各部依照三线棋盘格的老形式展开，照这种形式，是第二线各部恰好掩护第一线各部的间隔。反之，他的第三线各部正对着第一线各部的后方，这样在战斗队形中产生了许多条甬道，使迦太基的大象可以从那里通过。此外他的老兵保留在较后方，即使迦太基战象达到了突破目的，他们也不会陷入混乱。轻步兵填塞在甬道中，如果他们挡不住战象冲击，可以立即撤退。左翼为意大利骑兵，由纳利乌斯指挥。右翼为努米底亚骑兵，由马西尼萨指挥。"); 
		content.push("这次会战可以分为四个阶段：（一）汉尼拔的战象冲锋和骑兵的溃败；（二）汉尼拔的前两线兵力和西庇阿的前两线兵力交战；（三）双方预备队的交战；（四）马西尼拉攻击汉尼拔老兵的背后。"); 
		content.push("虽然李维的记载更富戏剧性，但波里比阿的记载却比较可靠。会战的序曲是双方的努米底亚骑兵开始松散的接触，这时汉尼拔命令他的战象冲锋。但是当他们接近敌人时，由于罗马人号角齐鸣，响声震地，使大象惊慌失措，于是左翼的战象反转身来向后冲，使汉尼拔的努米底亚骑兵发生了混乱。马西尼萨抓住这个机会立即追击，把对方的努米底亚骑兵赶出战场。在中央方面，大象从甬道中追逐罗马轻步兵，使他们受到严重损失。接着纳利乌斯的机会来了，因为战象正要冲击罗马人后方时，他也立即向汉尼拔的迦太基骑兵冲锋，并把他们击溃。有如和马西尼萨比赛一样，他也开始猛烈追击。"); 
		content.push("不等双方骑兵远离战场，步兵的战斗也开始了，正如波里比阿所说，这是人与人之间的近战格斗。最初似乎是汉尼拔占了优势，但因为他的第二线未能支援第一线，所以第一线就慢慢后退。后来他们感到孤立无援，于是就向后方逃命。因为不准他们通过第二线，这些惊慌失措的人不惜向自己人砍杀以夺取生路。结果这两线兵力混成一团，彼此自相砍杀。罗马的年轻士兵在壮年士兵支援之下，向前推进，又压迫他们向第三线退却。因为第三线拒绝他们通过，所以就纷纷绕过侧翼，落荒而逃。"); 
		content.push("这样就展开了第三阶段战斗。战场上的景象十分凄惨，死伤枕藉，尸骨堆积如山，血流遍野。西庇阿命令把负伤的人抬往后方，扫清战场，以便作最后突击。他把年轻士兵撤到两翼，然后命令壮年士兵和老兵，以密集队形前进。他们越过障隘物（尸体），到了与年轻士兵成一线的位置，双方同时开始冲锋，引发了最激烈的战斗。因为双方的数量、精神、勇气、兵器都大致相等，所以胜负迟迟未决。双方都发挥出最大的勇气，努力死战，一步不肯退后。"); 
		content.push("如果这次战斗只剩步兵来决胜负，那么汉尼拔也许还可获胜。但是西庇阿的运气太好了，正在这个紧急关头，马西尼萨和纳利乌斯的骑兵赶回来了，他们向汉尼拔的后面冲锋，许多人就在原有的行列中被砍倒，那些想逃走的也没几个逃出性命。于是迦太基军完全失败。"); 
		content.push("罗马方面战死一千五百人；迦太基方面则在两万人以上，被俘人数差不多与此相等。汉尼拔由少数骑兵保护，逃回了哈德鲁门坦。"); 
		content.push("会战之后，西庇阿并未立即向迦太基城进攻。李维说他是认为如果去围攻该城，不等大功告成就会被召回，反而让后任坐收结束战争的荣誉。而波里比阿则说由于罗马人的自尊心，所以他宁愿采取宽大态度。实际上这两种说法都颇有疑问。真正的理由是西庇阿对长期围城战并无充分准备。象汉尼拔一样，他对野战固然很拿手，可是对围城战却并不内行。此外，战争已延续十六年之久，罗马人也已经疲惫不堪。无论如何，如果围城就必须花很长时间，因为迦太基的城防工事十分坚固。（注：迦太基城建立在一座小山上，靠近一个半岛的顶点，这个半岛与大陆相连之处为宽约三英里的地岬。这里有三道防线，最外面一道的城墙高四十五英尺，每隔二百英尺就有一个碉堡，封锁线内的半岛，周长约三十英里。所以事实上迦太基是一个巨型的特强要塞，储备有各种必需品，足以支持长期的围攻。）所以最好是与迦太基缔结和约，而不是占领它，因此西庇阿提出的和平条件非常宽大而且聪明。双方同意的条件如下：（一）迦太基交出所有战象和战船。"); 
		content.push("（二）未得罗马同意，迦太基不得发动任何战争。"); 
		content.push("（三）同意马西尼萨在他原有的王国复位。"); 
		content.push("（四）赔偿一万塔兰特银币（共值297万英磅），分五十年偿清。"); 
		content.push("这些条件为罗马元老院和人民所接受。斯库拉德在《罗马政治》一书中说：“事实证明这位汉尼拔的征服者除了具有军事战略天才以外，在政治方面也获得了胜利。他成功谈成了一个聪明的和约，如果汉尼拔只是在意大利被击败，决不可能获得这样一个和约。他的成功应归功于罗马人民的热心和忠实的支持。”蒙森是这样评论的：“政治问题的决定可能应归功于这两位伟大的将军。他们所提出和接受的和平条件都能作出公正合理的限制，一方面限制了胜利者的凶狠报复心理，另一方面也使失败者不至于铤而走险，困兽犹斗。汉尼拔对无可避免的事情敢于接受；西庇阿在胜利之后知道持盈保泰，都可说明这两个伟大的对手都是有着高贵心灵的政治天才。”毫无疑问，虽然当时这两位伟大人物都没有完全认识到这个事实的重要性，不过从许多年后李维和波里比阿的记载上，还是可以找出西庇阿的心声。李维在开始叙述扎玛会战的时候这样写道：“夜幕低垂之前，他们将可以知道在罗马和迦太基之间，谁将是世界的支配者——不仅是非洲，也不仅是意大利。胜利的酬劳就是整个世界。”波里比阿也说：“对迦太基人而言，这是一个为他们自己的生命和利比亚主权的斗争；对罗马人而言，却是为了争取世界的支配权力和优势。”（注：阿皮安的记载上说：汉尼拔认为这次会战足以决定迦太基和整个非洲的命运。西庇阿则说他一旦失败，全军将死无葬身之地。）这些说法都是正确的。因为扎玛一战决定了西地中海的支配者，接着在东地中海的争霸战也就随之决定了。在战争中，由于迦太基与马其顿的同盟关系不断使罗马有后顾之忧。现在他们既然不受迦太基牵制，当然可以转移视线于马其顿——这也是现实的需要。"); 
		content.push("这次战争在当时产生的效果是这样的：西班牙被并为罗马的两个行省，不过不断有叛乱发生。叙拉古附庸王国并入了西西里省。努米底亚过去是迦太基的保护国，现在成为最重要的罗马保护国。迦太基由一个强大的商业国家，变成了毫无防御能力的商业城市。换句话说，罗马在地中海西部地区建立了不可抗衡的地位。扎玛会战是历史的伟大转折点之一：它使罗马民族越过了统一意大利的门槛，走上了支配世界的坦途。"); 
		content.push("大事记(四)：罗马帝国的诞生"); 
		content.push("第二次布匿战争对罗马的强烈影响，其程度可以与亚历山大战争对希腊的影响相比拟。罗马帝国由此产生，也能与亚历山大的帝国相匹敌，帝国的崛起阻止了民主政治的发展，把巨大权力交给了元老院。元老主要是从贵族中选举，也就是说都是豪门世族人物。公元前二世纪中，这种情形造成不同家族集团间的拉锯战，包括了贵族与寒族。此外，新兴阶级出现，在罗马政治中开始占据重要地位，以后被称为“平民”。"); 
		content.push("此时由于农村遭到破坏，大量自由劳工奔向城市，农村劳动人力缺乏，加上许多自由人从军，使廉价奴工的需要日益增强。在海外，由于在非洲，西西里和撒丁都有大量地区可供种植小麦，所以奴工的需要更为迫切，而奴隶市场只有靠战争才能获得。所以战争变成了罗马文明的必需品。在向南和向西扩张完毕后，合乎逻辑的进一步发展就是向东边发动战争。自从亚历山大死后，东部地区陷于全面混乱，到公元前三○六年，共有五个强国出现，统治者都自称为王。"); 
		content.push("这些强国是：(一)埃及，国王为托勒密，是拉古斯的儿子(公元前三二三——二八三年)；(二)叙利亚，国王为安提柯(公元前三二三——三○一年)；(三)上亚细亚，国王为塞琉古(公元前三一二——二八○年)；(四)色雷斯，国王为莱西马库斯(公元前三二三——二八一年)；(五)马其顿，国王为卡桑德，是安提帕特的儿子。(公元前三一九——二九七年)。"); 
		content.push("这些王国之间彼此不断发生战争。公元前三○一年，安提柯已是八十一岁老人，可他和儿子德米特里都有极大野心。结果导致其他诸国组成了同盟来与他们为敌，莱西马库斯在卡桑德和塞琉古的支援下，带领四百八十头战象和大量骑兵，在弗利吉亚的依普苏斯决定性地击败了他们。于是征服整个亚历山大帝国的最后企图也就从此结束。"); 
		content.push("战争之后，安提柯王国被瓜分，五个强国只剩下四个。马其顿势力最弱，因为此后十年中，它陷入无政府状态，纷乱之中，北方的高卢人也乘势侵入，局势似乎毫无希望。直到公元前二七六年，安提柯的孙子安提柯-戈纳图斯获得了王位，他在位三十八年，重建了秩序和繁荣。他死于公元前二三九年，到公元前二二一年，他的孙子菲利普五世成为国王。前面说过，在公元前二一七年到公元前二○五年间，他曾与罗马人冲突，就是第一次马其顿战争。"); 
		content.push("公元前二八一年，莱西马库斯以八十高龄，在柯鲁皮登会战中被塞琉古击败和杀死，色雷斯也随之灭亡。第二年塞琉古被刺。公元前二四一年，阿塔罗斯继承叔父欧米尼斯成为柏加曼的统治者，也自称为王。"); 
		content.push("到公元前二○二年，即汉尼拔在扎玛会战被击败那年，东边只剩下三大强国：(一)叙利亚(由上亚细亚和叙利亚合并而成)，国王是安条克三世，也号称“大帝”(公元前二二三——一八七年)；(二)埃及，国王为托勒密五世，名叫埃菲法尼斯；(三)马其顿，国王为菲利普五世(公元前二二一——一七九年)。"); 
		content.push("此外还有一些次等的王国——柏加曼，比西尼亚，卡帕多西亚和本都。而在哈亚斯地区还有一个加拉提亚，那是公元前二七八年侵入马其顿和色雷斯的高卢人的老巢。"); 
		content.push("这些王国都是亚历山大帝国的剩余部分，现在成了罗马东征的对象。首先就是第二次马其顿战争。"); 
		content.push("公元前二○五年，腓尼基和约签订之后，菲利普五世转向爱琴海方面发展，他认为罗马对这个地区没有兴趣。他又与安条克三世签订秘密条约，准备瓜分埃及领土，因为埃及国王托勒密五世还是个孩子。最先受到菲利普扩张政策压迫的是阿塔罗斯和罗得岛人，他们去向罗马控诉，并且夸大其词，说菲利普将成为罗马的心腹大患，其中包括这个秘密条约。虽然罗马在久战之余已经疲惫不堪，可是对罗得岛使臣的辞令感到颇为担忧，所以立即向菲利普宣战，以求阻止他和安条克夺取希腊作为入侵意大利的跳板，其实这与菲利普和安条克的计划风马牛不相及。公元前一九八年，罗马执政官弗拉米尼努斯被派到希腊担任总指挥，他一到达，亚该亚同盟也加入他旗下。"); 
		content.push("公元前一九七年春，菲利普率领一支强大部队留在拉利萨，掩护着潭蓓谷地。弗拉米尼努斯已经入侵波提亚，前进到色萨利东南部的费拉里。菲利普听说罗马军已到，就从拉利萨向南进入斯科图萨平原，而弗拉米尼努斯也从南面进入这个平原。两军在塞诺斯希法莱山脉附近遭遇。因为地形不适合方阵作战，所以菲利普决心避开敌人，不幸的是两军却在雾中碰上了。虽然他的右翼击退了罗马军左翼，但由于地形破碎，他的左翼却无法与右翼保持一线而被分隔开来。弗拉米尼努斯用几匹战象打头，亲率他的右翼向这部分敌人冲锋，将他们击溃。若非罗马军中有个护民官主动率领二十几个连向已获胜的马其顿军右翼的后方进攻，那么这场会战就会打成平手。这个果敢的行动决定了会战结果，菲利普率残部退回潭蓓。"); 
		content.push("波里比阿指出，这一战获胜的主因是由于罗马军具有较强的机动能力。因为希腊方阵固守原地时很难动摇，可一旦正面出现空隙就很容易被罗马军团所击败。"); 
		content.push("这一战立即结束了马其顿对希腊的支配权。虽然阿托利亚人高喊灭亡马其顿，但弗拉米尼努斯却并不加考虑。他想在希腊境内维持权力平衡，并希望利用马其顿作为北面的屏障，阻止真正危险的北方野蛮民族，此外，罗马也希望战争能够迅速结束，因为在意大利北部的负担更重，那里直到公元前一九一年才解决问题。所以双方在潭蓓隘路举行和平谈判时，弗拉米尼努斯仅要求菲利普撤出其留在希腊城镇的驻兵。"); 
		content.push("阿托利亚对这样的解决方式极为不满，又与安条克谈判，此时汉尼拔正在他的宫中作客。汉尼拔认为这是大好时机，可使他向罗马报仇雪耻，所以力劝叙利亚国王让他率一百艘船，一万名步兵和一千名骑兵，先去迦太基鼓动迦太基人兴师入侵意大利。与此同时，安条克则侵入希腊，机会好的话就越过亚德里亚海也侵入意大利。"); 
		content.push("罗马人听说了这个消息，元老院立即派使节去叙利亚，但并未获得满意答复。接着在公元前一九二年，当阿托利亚与罗马决裂时，安条克却把汉尼拔的勇敢计划搁在一边，命令他的军队进到色萨利的德米斯特亚斯（即今之弗罗），罗马元老院立即接受挑战，次年春天，派遣阿西利乌斯·格鲁布利奥率军到希腊去。"); 
		content.push("安条克本想据守温泉关隘路，但被罗马军击败，于是放弃希腊，撤回以弗所。即便如此，他还是不能安居，因为阿西利乌斯在弗卡亚（即今之弗卡，为爱奥尼亚城市中最北面的一个）获得一次海战胜利之后，也随之进入亚洲。这是罗马军队第一次在亚洲过冬。"); 
		content.push("公元前一九○年，执政官西庇阿接管了阿西利乌斯的指挥权，他的哥哥阿非利加·西庇阿倒做了副将，用他的头脑帮助他兄弟。十月，西庇阿兄弟到了赫勒斯滂军中，他们发现柏加曼国王欧米尼斯二世，已为他们准备好一切过境工作。安条克希望谈判，但接到的答复是说除非他同意赔偿所有战争费用，并交出托罗斯山脉以西的全部亚洲土地，否则罗马人不拟考虑。他拒绝接受这样的条件，于是撤到以弗所以南的马格尼西亚平原。"); 
		content.push("西庇阿兄弟沿着海边道路，从赫勒斯滂出发到了艾拉——在康达利附近——在那里与欧米尼斯率领的大批骑兵会合。这时，大西庇阿生病了，由阿赫诺巴布斯接替他。他们从艾拉向南前进，追上了安条克，安条克虽然还想逃跑，但还是在公元前一九○年十二月(或为次年元月)一个冬季多雾的早晨，在马格尼西亚与罗马进行了一次决定性会战。"); 
		content.push("安条克亲自率领右翼骑兵突破了罗马的左翼，从后方威胁罗马营地。可是他的左翼和中央部分却都遭到惨败。因为欧米尼斯指挥罗马右翼的全部骑兵，击退了叙利亚左翼骑兵，冲到安条克中央方阵的后方。当阿赫诺巴布斯从正面进攻时，他就从背后猛击。欧米尼斯的智勇过人是这次完胜的主要原因。因此在亚洲也和希腊一样，一战决定了大局。"); 
		content.push("惨败之余，安条克只好求和。此时大西庇阿已病愈回到军中，他提出下列条件：(一)所有托罗斯山脉以西的亚洲地区必须放弃。"); 
		content.push("(二)赔偿一万五千欧波克塔兰特——约值三百六十万英镑。"); 
		content.push("(三)所有战象须交出，舰队限留十艘船。"); 
		content.push("(四)交出汉尼拔。"); 
		content.push("安条克接受了这些条件，但他早猜到罗马会要求交出汉尼拔，所以事先安排汉尼拔逃走。这位伟大的迦太基人先逃到克里特岛，然后又去投奔比西尼亚国王普鲁西亚斯。他一直留在那里，差不多到公元前一八三年，为避免落入罗马人手中才服毒自杀。"); 
		content.push("罗马元老院批准了和约，但真正困难的却是如何处置安条克交出的土地。一般原则是所有希腊城市都应任其自由，其余兼并的土地则由柏加曼和罗得岛瓜分。罗得岛获得吕西亚和马南德以南的卡利亚地区，其余领土均为柏加曼占有。这样就使欧米尼斯成为亚洲最强大的君主，因为过于强大，不久就引起了罗马妒嫉。"); 
		content.push("下面的问题是如何制止高卢人的劫掠，这个任务由执政官弗尔索加以执行。阿托利亚被迫无条件屈服，无论和平或战争年代都要完全听命于罗马。"); 
		content.push("这两次战争，第一次以马其顿为对象，第二次以叙利亚为对象，最初目的都是为了获得安全保障，但结果都把罗马引向富强。但却未能使罗马增加一平方呎的领土，因为在意大利北部和西班牙，战火始终未息，所以罗马缺乏必要的人力来据守所征服的土地，其主要影响是刺激贵族阶级的兴起，使他们官高爵厚，同时也使人民和军队都日趋腐化，在彼得那会战前，还有三次战役都显示出上述影响。因为罗马的执政官和军团，从未象在这几次战役中显得如此不称职。"); 
		content.push("第五章：彼得那会战"); 
		content.push("公元前一八八年的和约，罗马的初衷是希望从此使希腊分裂，并使亚洲保持权力平衡，可是不久和约即产生裂痕。首先，欧米尼斯与比西尼亚国王普鲁西亚斯交恶，接着又与马其顿的菲利普发生争吵。"); 
		content.push("罗马人认为欧米尼斯企图扩展自己的权力，就决心援助他的兄弟阿塔罗斯以阻止他膨涨。其次，吕西亚人反抗罗得岛的统治，而罗得岛的海上势力扩张也使罗马认为它对爱琴海地区是一种经常性的威胁。其三，阿托利亚人之间又不断发生争执，由于斯巴达勉强加入亚该亚同盟，更是经常成为引起摩擦的因素。一旦发生纠纷，这些国家又经常到罗马去告状，罗马累次派遣大使或是代表团加以调查，但结果却少有成就。菲利普本来就从未放弃重获霸权的希望，认为罗马的势力已经衰落，开始藐视它的权威，在公元前一八七年或公元前一八六年占领了色雷斯海岸城市埃努斯和马罗尼亚（即今伊诺斯和马罗尼亚）。"); 
		content.push("此举足以威胁赫勒斯滂——通往亚洲的最近通路——所以欧米尼斯感到惊慌。公元前一八五年，罗马派代表团去调查并提出报告，裁决要求菲利普撤出他留在埃努斯，马罗尼亚和色萨利等地的驻军。这使菲利普极其愤怒，说他的运气不见得就完了，但因为他对战争并无准备，所以只好忍怒撤兵。不久，为了争取时间，他派幼子德米特里到罗马去向元老院诉苦。"); 
		content.push("德米特里在罗马并非生客，他曾以人质身份在那里住过好几年。"); 
		content.push("罗马人对他表示极热烈的欢迎，待以殊礼，目的是想分化马其顿王族。弗拉米尼努斯甚至向他献媚说罗马不久将拥立他为王。结果是他回到马其顿时，因为带回了最有利的答复，所以受到人民的热烈欢迎。人民认为由于菲利普的挑拨，马其顿与罗马之间已经走到战争边缘，因为德米特里的斡旋才重获和平。这使他的哥哥佩修斯极为妒嫉。他伪造了一封假信，说是弗拉米尼努斯寄来的，威胁他父亲，终于毒死了德米特里。这是公元前一八一年发生的事情。不久菲利普就识破了这个阴谋，知道自己受骗了。他受到良心谴责，加上他的左右宠幸也纷纷投靠佩修斯，结果在两年内不明不白的就死在安菲波利斯。"); 
		content.push("公元前一七九年，佩修斯继承王位，虽然他决定继续父亲的敌视罗马政策，但他的第一步却是要求与罗马续订同盟条约。罗马同意之后，他就设法增强对色雷斯(最大的人力来源)的控制。同时他也想解决土地问题，这是许多年来希腊境内祸乱的根源。平民主义已十分猖獗，主要是因为罗马使希腊各国之间已不再能够发生佣兵性质的战争。过去这些贫穷非法之徒，尚有当兵的路可走，现在只好做土匪，抢劫富人财产。富人为了自保，只好寻求罗马的保护。"); 
		content.push("佩修斯对一切“革命”份子都准备加以收买。他不仅在马其顿颁布赦令，使破产者可以获利，而且发出普遍号召，欢迎一切由于政治或债务等理由逃亡在外的希腊人到马其顿来，并允诺完全恢复其过去的地位和财产。这是个非常高明的手段，因为这几乎使每个希腊城市和国家中，不管对马其顿是友是敌，都存在一支反罗马的“第五纵队”。"); 
		content.push("所谓“社会革命”，在希腊北部早已蠢蠢欲动，现在就引出燎原之火。"); 
		content.push("蒙森说，所有“国家社会”党派都向佩修斯要求援助。"); 
		content.push("这种如火如萘的局面使罗马元老院大为恐慌，立即派代表团到马其顿进行调查，但只得到马其顿的冷眼。最后在公元前一七二年，欧米尼斯到罗马去，在元老院陈诉佩修斯的侵略意图。当时，罗得岛的大使也在座，他起来攻击欧米尼斯，说他在亚洲采取的政策与佩修斯在希腊的完全相似。罗马未加理会，但并非完全忘记——元老院对欧米尼斯还是待以殊礼。欧米尼斯获得这次外交胜利回国。在德尔斐，他顺便去祭奠阿波罗，佩修斯雇用刺客在那里企图谋杀他。"); 
		content.push("这就是触发第三次马其顿战争的借口。公元前一七二年年初，司法官西西里乌斯被派往伊利库姆，在阿波罗尼亚（即今波利那）——建立了亚德里亚海东岸的桥头阵地。"); 
		content.push("如果佩修斯采取果敢行动，那么罗马将要遭遇危机局面，因为比起第二次马其顿战争爆发时，佩修斯的实力远在其父之上。蒙森说：“无论从哪方面来看，马其顿的势力都已加倍。汉尼拔当年拥有的力量，与之相比也是小巫见大巫，可他却能够摇动罗马的根基。”佩修斯财库里的金钱足以供养他现有的军队再加一万佣兵十年。他储存的粮食也能支持同样长时间，各种装备可供其三倍兵力使用。他集中的野战军共为步兵三万九千人，骑兵四千人。如果他知道罗马尚无准备而首先发动勇敢进攻，很可能就使希腊全境发生普遍的反罗马革命。可是他缺乏他父亲的勇气，采取了单纯防御战略，坐候敌人进攻。"); 
		content.push("佩修斯的陆军与马其顿开国英雄菲利普所建立，亚历山大及其继承者所发展的都已完全不同。骑兵只占次要地位，而重装步兵方阵已成为决定性部分，这种回到重装步兵决战思想的主要原因，可能是由于马其顿地形多山的缘故。可是到公元前二世纪，方阵的机动能力更为减低，因为现在改为十六列，每人都携带二十一呎长的长矛。前五列和最后一列由有充分训练的士兵组成，中间夹着训练不充分的人员，他们的任务就是推动前面的人前进。队形是如此密集，所以他们只能向前。在正面，每个长矛兵都有其右首战友的盾牌所掩护。战斗中，这样一个方阵很象慢慢前行的活要塞，前五列长矛都伸出到正面前方。若在平地，对其正面简直无法攻击，可是在崎岖地区则很容易溃裂，因为这种长矛要用两手才能挥动，所以只要秩序一乱，方阵就极易被比较机动的罗马军团击败。除正规重装步兵以外，马其顿军中还有五千名轻装步兵，实际上还是重装步兵。在彼得那会战中，他们构成了卢卡皮德的方阵。"); 
		content.push("直到公元前一七一年仲夏，罗马军在执政官克拉苏指挥下，才从布林底西渡海到了阿波罗尼亚。全军包括两个由执政官率领的正常军团，每个军团为六千步兵和三百骑兵，另有联军的一万六干名步兵和六百名骑兵。为了与罗马合作，欧米尼斯的陆军和舰队同时动员备战。"); 
		content.push("克拉苏在伊利库姆留下了一支强大兵力以阻止马其顿从西面来攻，然后率领其余部队从阿波罗尼亚，翻过山脉前进到色萨利的拉利萨。他向该城进攻时，在卡里西努斯小山附近与佩修斯遭遇。结果罗马军大败，损失步兵二千名，骑兵被杀和被俘各二百名。于是他撤过佩留斯河（即今萨拉布里亚河，流经潭蓓谷地）。"); 
		content.push("本应趁战胜的余威尽量扩张战果，可是佩修斯却坚持防御战略。"); 
		content.push("他不仅放弃了一切唤起希腊人反抗和发动游击战的设想——他的敌人对此毫无准备；反之，他却派使节到罗马去讨论和平条件，这个建议立即被拒绝，因为罗马决不可能刚刚失败就考虑议和，所以他得到的答复是，惟一可以考虑的就是无条件投降。"); 
		content.push("尽管在外交上表现得很勇敢，可是在战役中，罗马陆军表现的纪律之坏却是前所未有。失败使他们的组织破坏，抢劫使他们士气消沉。他们用最可耻的行动虐待友好的人民，而对同盟军，则把他们当作被征服的敌人看待。如果当时指挥马其顿军的人不是佩修斯而是菲利普，毫无疑问克拉苏的全军都将毁灭，而罗马也会失去希腊全境。"); 
		content.push("公元前一七○年，克拉苏的位置由曼西努斯顶替，他再次企图进攻色萨利，但和前任一样也被击退。接着在公元前一六九年又换了菲利普斯任统帅，也是个无能之辈。他经过潭蓓西面的拉帕索斯隘路翻越过奥林波斯山。当他经过隘路到了赫拉克勒乌姆时，才发现部队缺乏补给。又是由于佩修斯弱怯无能，才使罗马军幸免于毁灭。他一看到敌人进入马其顿境内，马上以为一切都完了。在恐怖中他逃到彼得那，下令烧毁船只，把一切财物沉入水中。前进四天之后，舰队已经无法接济，菲利普斯被迫撤退。佩修斯又恢复正常，从彼得那向南前进，在迪乌姆以南占领伊尔皮乌斯河边的阵地，那里可以进行坚强防御，菲利普斯只好放弃进攻。(注：这是马其顿的伊尔皮乌斯河，不要与色萨利的伊尔皮乌斯河混为一谈。)在下文中，我们可以看出来若非佩修斯贪吝误事，毫无疑问可以设法把菲利普斯诱出营地，在开阔地将其彻底击败。他如能这样做，就可以把他父亲在塞诺斯西法莱一战中丧失的一切都完全收回来。罗马的威望将全部崩溃，希腊可以摆脱罗马，埃及将落到安条克四世手里——他于公元前一七五年继承叙利亚的王位，在公元前一六二年就准备侵入埃及。因为有这些可能性，所以使第三次马其顿战争的重要性远远超过第二次。这是一个大试验场，可以决定罗马在希腊、小亚细亚和埃及的势力究竟是继续存在还是被毁灭。"); 
		content.push("最后在人民压力之下，罗马元老院知道决不可再把战争重任交给那些不称职的执政官，因为他们不过以打仗来发财而已。结果他们再次选举保卢斯为执政，并把公元前一六八年的战役指导权完全交付给他。他的父亲也曾担任执政，战死在坎尼，他属于老贵族世家，且为阿非利加·西庇阿的至亲，在西班牙和利古里亚都立有许多战功。他接受任命时已六十岁，据其与同时的波里比阿记载，在当时，他是少数能够拒绝金钱诱惑的罗马人之一。"); 
		content.push("他的第一步就是要求元老院指派代表团去调查希腊局势，并很聪明地要求人选应由他决定。他选了三个人，其中一个是阿赫诺巴布斯，曾在马格尼西亚获得过胜利。只要看当时这些代表负责调查问题内容，就可以知道罗马当局对希腊的情况是如何缺乏了解。这些问题内容如下：陆军和舰队的要求如何？马其顿的兵力状况如何？在罗马和敌人手中各有多少盟国？罗马军队是在平原还是山地宿营？哪些同盟国可以信赖，哪些不可信赖？需要哪些补给物资，哪些可以用车载运，哪些可以用船载运？最后，在陆海战役中已经获得哪些成就？这些代表接受任命后两天之内就出发了，他们走后不久，元老们就开始不耐烦，强迫保卢斯告诉他们他的计划。保卢斯回答说必须等代表团回来他才能说。"); 
		content.push("阿赫诺巴布斯等三人回来后报告说：罗马和马其顿的营地隔着伊尔皮乌斯河相对峙。佩修斯无进攻意图，而菲利普斯的兵力也不能胜任进攻。他的部队闲散无事，粮食只够几天之用。在伊利库姆，克劳迪乌斯指挥的部队，情况颇为紧急，但若能增强他的实力，佩修斯就会陷入两面夹攻。舰队的情况糟透了，许多水兵病死，其他的纷纷逃亡，留下的人员缺衣少饷。最后，欧米尼斯的忠诚也颇有疑问。"); 
		content.push("这些猜疑似乎颇有根据，因为佩修斯在伊尔皮乌斯河占领稳固阵地后，又开始计划破坏罗马的同盟关系，其中包括伊利库姆的简修斯，欧米尼斯和罗得岛人等。同时，他也与一个叫克隆狄库斯的凯尔特酋长谈判，这位酋长愿出一万高卢马和许多步兵由他雇佣。但是除了罗得岛人，其余谈判都因为价格谈不拢而搁浅。佩修斯许给简修斯三百塔兰特，诱使他结盟，他就拘禁两个罗马使节，结果却发现佩修斯的诺言未能兑现。佩修斯与欧米尼斯纠缠了许久，最后欧米尼斯发现自己不是佩修斯的对手，于是谈判破裂。但是佩修斯最大的错误还是他不应欺骗克隆狄库斯。正如李维所说，如果他真的收买了凯尔特骑兵，它可以从皮尔哈比亚隘路——在坎布尼亚和品都斯山脉之东，以及欧罗布斯河以北地区——进入色萨利。若色萨利被骚扰，罗马军就必须为自己的安全考虑，因为这会使他们进退两难。色萨利是罗马的补给来源，一旦丧失罗马军无法生存，而马其顿又挡在他们前面。"); 
		content.push("代表团报告之后，保卢斯又获得授权，可以亲自选择他所辖两个军团中的护民官(即中级干部)，总兵力为一万四千名由罗马公民和拉丁同盟供给的步兵和一千二百名骑兵。另外还有两个军团，每个步兵五千人和骑兵二百人，由加卢斯率领增援伊利库姆。部署就绪，保卢斯走出元老院，到人民大会致词。据李维记载，致词过程相当有趣，可以证明直到这时，战争指导大部分受到纸上谈兵的战略家影响，他们提出许多建议、计划和批评，足以使战场上的指挥官无所适从。"); 
		content.push("他说：“在每个圈子甚至在每个桌子上，都有人正领兵参加马其顿战争。他们知道哪里应该扎营，哪里应由部队占领，应在何时何地进入马其顿，补给工作应该如何组织，物资应该如何运输，何时应与敌交战，何时应坚守不出。而且他们不仅决定了什么是最好的办法，而若采取其他办法，他们就要‘提审’执政官，好像他们是审判官一样。”接着他说明他并不是说指挥官不应接受忠告。只要提出意见的人的确精通战争艺术，或是亲自在战场上打过仗，那么他都愿意一律欢迎。他最后的结论是：“所以，如果有人认为他对我将指导的战争有资格提出意见，而且这些意见是对公众有利的，那么希望他不要拒绝对帮助国家，并且希望他随我一同去马其顿。我愿供给他一条船，一匹马和一顶帐幕，甚至旅费，但如果他们认为这太麻烦，宁愿享受城市生活而不想尝试战争酸苦，就请他不要在陆地上操舵。这个城市本身已有许多谈资，他们可以尽量高谈阔论，而我们只限于营帐内的会议。”公元前一六八年春初，保卢斯启程前往希腊，他一路走得很快，离开了布林底西后五天就到了德尔斐。他在那里祭神之后，四天就到了伊尔皮乌斯河军中。同时加卢斯司法官也启程前往伊利库姆。他到达以后三十天战争才开始，而罗马城却早已宣布战争已经结束，简修斯和他全家都为罗马人俘获。"); 
		content.push("保卢斯一到就发现军中正闹水荒——这说明当时伊尔皮乌斯正处于枯水季节——他立即命令掘井。依据李维记载，因为看到山脉那样高，想到一定有地下水，尤其地面又没有溪流，更可以证实这点。果然把地面沙土挖开之后，泉水开始涌出，好像有如神助。这件事使主将的声誉和影响在士兵心目中大为提高。"); 
		content.push("其次，他命令一切工作都应有秩序，不准喧哗吵闹。他禁止哨兵携带武器，因为他们的目的不是为了战斗，对前哨的组织采取轮流换班的办法。他做这做那，整肃军中士气，不久全军就没有一个游手好闲之徒了。"); 
		content.push("使部队开始工作之后，他又召集军官们开会，目的是要他们开动思想，而不仅是听取他们的意见。有人主张进行正面攻击；另外又有人主张用舰队作侧面迂回。对第一个建议他立即加以驳斥，因为马其顿军在伊尔皮乌斯河的正面拥有特强工事，并备有许多战争机器——投石机等。他认为第二案比较有利，听完了军官们的意见后，不作任何结论散会，然后秘密拟定自己的计划。"); 
		content.push("他的战略是这样的：在正面牵制着佩修斯。用舰队威胁他的北面交通线以分散他的注意力。另外派遣一支强力纵队，向西越过奥林波斯山南坡，取道佩修姆和佩特拉前往迪乌姆，从这里可以直达马其顿营地后方。因为对这里地形不熟，没有把握，所以在下决心前，他找到两个熟悉地形的皮尔哈比亚商人，亲自询问有关通往皮尔哈比亚的隘路情形。他们说隘路并不难走，不过他们听说已有国王的军队占领。"); 
		content.push("保卢斯就请这两个商人当向导，命令司法官屋大维努斯把全部舰队集中在希拉克兰，并准备一千个人十天的补给。其次他命令纳斯卡——阿非利加·西庇阿的女婿——和他自己的儿子费边——他年纪很轻，因为认费边为义父，所以取了这个名字；他的哥哥则是大西庇阿儿子的义子，也就是他的舅父——共同率领一支精兵，共步兵八千人和骑兵二百人向希拉克兰进发。使敌人以为他们要在那里上船，准备从海上迂回马其顿阵地。他只把计划暗中告诉纳斯卡一人。他把两个向导交给他，并指示他用夜行军方式由希拉克兰向西，于第三天四更时候占领佩修姆，再继续向迪乌姆以北进发。他又告诉纳斯卡，为了吸引佩修斯的注意力，他自己将率领其余部队进攻马其顿前哨阵地。"); 
		content.push("纳斯卡出发后，第二天拂晓，保卢斯就向设在伊尔皮乌斯河道中央的敌军前哨阵地发动了第一次牵制性攻击。马其顿王在一边，罗马执政官在另一边，都在观战。远距离作战对马其顿军较为有利，因为他们可以投掷石头，但一到接近战斗，罗马军却比较坚定，因为他们的防御较好，每个人都有盾牌。差不多到中午时分，罗马执政发出收兵信号，这一天的战斗就如此结束了。第二天又同样演出。第三天，保卢斯不再进攻，而另派一个纵队沿河岸向下游走，好象准备在河口上渡河一样。很明显这都是为了吸引马其顿人的注意力，使其忽视纳斯卡的迂回运动。"); 
		content.push("纳斯卡利用黑夜掩护从希拉克兰向西进发；不幸的是，在行军途中，有个克里特士兵逃走了，他跑到马其顿营地，把正在进行的情况告诉了佩修斯。"); 
		content.push("似乎两位商人向导的情报也不完全可靠，因为这时隘路并未设防。但是佩修斯一听说纳斯卡正在行军，立即派了一万佣兵和两千马其顿兵，由米罗率领去阻塞通路。依照普鲁塔克在《保卢斯传》中所说：纳斯卡在山地中与米罗碰上，经过一番激烈战斗把他击溃。佩修斯听说米罗战败，生怕受到前后夹攻，立即溜出这个陷阱，向彼得那方向退去。他现在的位置，是在卡提利尼的南面平原上，颇适合其方阵运动，周边有两条小河包围，即阿森和劳卡斯河，它们虽然已经接近干涸，但仍可使罗马人感到相当困难。马其顿军一撤退，保卢斯就知道了，于是也马上前进，毫无困难的与纳斯卡在迪乌姆以北会合。"); 
		content.push("从那里他们继续向卡提利尼推进，发现马其顿军已在该镇西南严阵以待。"); 
		content.push("纳斯卡害怕佩修斯再度乘着黑夜逃走，主张立即进攻，但保卢斯却更有经验，没有接受。他的部队在行军中已用尽气力，现在又是仲夏，而他还没有设防营地可供作战基地使用，此时冒险会战实在蠢愚。这一天，显然是为了平息部下的批评，他向他们训话：“营地对胜利者是个住所，而对失败者则为避难所。曾有许多军队当战状不利时就被迫逃到防波堤的后面，不久它们又驶出来，终于击败了胜利者。这种军事性居留地对每个军人而言，就是他的第二故乡。营垒的围墙正和城市的城墙一样，帐幕就是他的家。”为什么在如此有利的环境中，佩修斯仍然不向敌人挑战呢？惟一原因是保卢斯把他的部队屯扎在阿罗克拉斯山上，这是个小山，高约四百呎，在劳卡斯溪的西边，而溪流又紧靠马其顿营地西侧流过。这是不适宜方阵进攻的地形，我们绝对不要忽视，这种方阵是专门为了在平原上使用的，即令是一点小障碍也足以使其行列解体。正因为这个原因，亚历山大几乎从不使用方阵进行突击——只有一个例外，就是希达斯提斯之战。可是他死之后，这个教训已为人忘记，而且方阵的组织变得越来越笨重。"); 
		content.push("罗马人建筑营地时，护民官加卢斯向士兵们宣布说：“明日夜间会有月蚀发生，时间是自第二时到第四时。”为了平息害怕心理，他解释说这纯粹是自然现象，并且说明了理由。到月蚀真正发生时，罗马士兵认为加卢斯真的具有识破天机的智慧；反之马其顿部队在心理上产生了极大恐慌，认为这是王国灭亡民族毁灭的预兆！马其顿营地叫闹喧哗，直到月亮复圆才停止。正因为这次月蚀，是在公元前一六八年六月二十一——二十二日夜间，所以第二天发生的彼得那会战，才有正确日期可考。"); 
		content.push("依照李维和普鲁塔克记载，两军营地都要在劳卡斯河中汲水，而每年这时，河水几乎干得见底。为了保护汲水队，罗马在西岸摆了两个支队步兵和两个中队的骑兵。另外有三个支队步兵和两个中队的骑兵用以监视马其顿营地。我们可以假设马其顿方面一定也作了类似部署。由于双方有许多人已互相面对，所以按照当时的惯例，似乎有种君子协定，彼此都不干扰对方汲水。"); 
		content.push("月蚀后的那天下午，大约第九时左右(下午三时)，有一匹罗马方面的马脱缰冲向对岸，后面有三个人跟着追，此时河水深度刚刚没胫。同时，马其顿方面有两名色雷斯士兵想去捉这匹马，结果被打死一个。于是这队色雷斯兵——约八百人，可能是马其顿军前哨——就被激怒，开始干扰河中的汲水行为。罗马方面当然不肯示弱，立即对抗，双方马上发生小战。喧闹声把保卢斯引出帐外。他知道一旦打起来，要召回自己的部队，既不容易又不安全，所以最好是利用士兵的锐气，把这个偶发事件变成胜利的机会。于是他率领全军出营。同时，已经赶去参加小战的纳斯卡回来报告说：佩修斯也领军出营，正在布阵。"); 
		content.push("很不幸，叙述彼得那会战的波里比阿史书，除了断简残篇外，这一段记载已经全部遗失。而李维的记载又不清楚。在普鲁塔克的《保卢斯传》中引述了纳斯卡的一个报告，大致可以看出佩修斯部队的前进次序大致如下：首先前进的是色雷斯步兵，照纳斯卡的说法，他们的外表是很可怕的。士兵身材都很高大，穿着夏装，在白色衣服和闪闪发光的胫甲防盾下显出黑色皮肤。他们右肩背着沉重的战斧。在色雷斯人后面是佣兵，他们的装备五花八门，各自不同，帕尼亚人也混在他们中间。"); 
		content.push("第三部分是卢卡皮德方阵，这是马其顿的青年精兵，他们的鲜红军衣和甲胄发出鲜明夺目的光彩。他们摆好队形之后，接着就是重装步兵摆出的查尔卡斯皮德斯方阵，携着青铜盾牌，从背后的营地中涌出。"); 
		content.push("他们喊声动地，盔甲鲜明。"); 
		content.push("虽然实际战斗序列已不可考，但由于方阵必然位于中央，所以马其顿的战斗序列可能是这样：色雷斯人在右，接着是轻装步兵方阵，再接着即为重装步兵方阵，佣兵居左。骑兵则可能位置在两翼或一翼上。"); 
		content.push("罗马军的战斗序列也没有确实记载。但我们也可假设两个罗马军团居于中央，拉丁盟军在右，希腊盟军在左，骑兵位于两翼或一翼上。据说还有部分战象，最初控制在后方，以后，照我们看，是加入了罗马右翼方面作战。"); 
		content.push("佩修斯的攻击速度快得出人意料，因为李维记载说：那些第一批被杀的人倒下的地点距罗马营地只有二百五十步远。如果这种说法是正确的，又假设克罗马耶尔和魏思两人所著的《古代战争图解》一书所描述的会战计划没错，那么马其顿全军就应该已经渡过了劳卡斯河，向阿罗克拉斯山麓前进。"); 
		content.push("看到方阵前面伸出的长矛有如刺猬一般，连保卢斯都不免有点惊恐，因为他也没见过这样可怕的场面。可是他表面还能故作镇静，他的头部和全身都没有保护，开始摆列他的战线。如果这种说法确实可靠，那么就足以证明他已受到奇袭，在毫无准备的状态下为敌所乘。"); 
		content.push("换句话说，是佩修斯而不是他获得了主动。"); 
		content.push("罗马方面的最初反攻由皮里格尼亚人的部队开始，他们可能处在罗马战线右端，因为他们无法攻入敌人用长矛组成的墙壁，他们的指挥官萨维努斯抓住一面军旗投到敌军中间。这样引起一场混战，最后皮里格尼亚部队还是被击溃了，漫无秩序地向阿罗克拉斯山上逃走。"); 
		content.push("这似乎又带着全线都向后退，于是罗马全军都想退回山坡。如果真象的确如此，很明显，只要地形适于方阵作战，罗马人就完全不是这个钢铁刺猬的对手。接着，因为地形渐渐变得对方阵不利，于是其正面就开始弯折破裂，终于出现了缺口。一方面由于地形高低不平，另一方面由于正面的长度太宽，所以企图占领高地的士兵，虽然不愿意但却必须与占领低地的部队分隔开来。"); 
		content.push("这对罗马人而言可以说是太幸运了，因为佩修斯不是亚历山大，他似乎对亚历山大的战术毫无了解。因为在这个紧急关头，他不应把方阵向山坡上推进，而应该挥动全部骑兵和轻装部队向已经动摇的敌人追击，并在他们掩护之下重新整理方阵正面。"); 
		content.push("大家还记得亚历山大在阿贝拉之战获胜的原因，就是由于他发现波斯军正面的空洞，马上就乘虚而入。在彼得那现在也发生了同样情形，不同的是除了一个大空洞之外，还有相当数量的小空洞。"); 
		content.push("普鲁塔克对这次会战的记载，清楚说明罗马人是如何利用这些小空洞的。他说：保卢斯把兵力分开，命令他们迅速钻入敌方的一切裂缝缺口中，并立即展开接近战斗。于是进行的就不仅是一个单独会战，而变成许多独立和连续的战斗。保卢斯把这个命令传达给他的军官，军官们又转达给士兵，不久他们就绞在敌人阵线之内，他们从侧面和后方攻击敌人，这是敌人的盾牌保护不了的。这样一来，方阵的力量和优点全然丧失，结果就完全被击溃了。"); 
		content.push("李维的记载虽混乱，但却说明除了这些小空洞以外，在马其顿军的中央部分左方与左翼右方之间，还出现了另一个大空洞。其可能成因是由于追击皮里格尼亚部队，所以马其顿左翼已经上前了；而中央部分尚在与罗马的两个主力军团交战，当然就落后了。以下又是李维的记载：当保卢斯命令各支队化整为零楔入那些小型空洞后，他又亲率两个军团中的一个冲入马其顿佣兵与方阵之间的大缺口中。这样就切断了敌军阵线，他背对佣兵面向重装步兵方阵。同时，阿尔比拉斯也率领第二个军团向轻装步兵方阵攻击。战象和联军的骑兵就趋前攻击已经孤立的马其顿佣兵；但却未获成功，接着拉丁联军也向前进攻，才迫使敌军左翼退出战场。"); 
		content.push("此时，中央方面，保卢斯的军团已经冲散了重装步兵方阵，胜利的确实原因不太清楚。首先是经过了相当的长距离战斗，于是敌人产生动摇，最后终被击溃。"); 
		content.push("看到会战已经失败，佩修斯就率领几乎毫无损失的骑兵逃回皮拉，再退到安菲波利斯。会战后的屠杀颇为惊人。依照李维记载，马其顿军被杀二万人，被俘六千人；在追击中又俘获五千人。追击距离达十四哩。罗马方面的损失据说在一百人以上，大部分为皮里格尼亚人，负伤人数较多。"); 
		content.push("蒙森评论说：“亚历山大大帝的帝国从此荡然无存，他征服了东方并使其希腊化。现在距他去世一百四十四年才终于完结。”波里比阿也说：“一共不过五十三年之内(公元前二一九年——公元前一六七年)，几乎全部人类世界都被征服，都被罗马一个单独城市支配。”他又说在这期间，世界历史由许多不连续的碎片凝成一个完全的整体。"); 
		content.push("获胜之后，罗马元老院决心把所有有问题的国家，无论敌友，都一劳永逸的解决掉，使他们永远丧失叛变能力。马其顿的国号被取消，重新组织了四个联邦式的共和同盟，每个同盟都禁止与其他同盟通婚，不准在国外置产。所有王国都被解除武装，把一切小康阶层以上的人，包括所有官吏在内都送往意大利，过着俘虏生活。在希腊各城市中都开始追诉审问“叛逆”，因为到处都可以找到马其顿人和曾经在佩修斯军中服役的人，这些人都一律被“清算”。伊利库姆也受到同样的待遇。伊庇鲁斯也一样，虽然违反他的本意，可是保卢斯还是命令洗劫了七十个城镇，把十五万伊庇鲁斯人卖为奴隶。"); 
		content.push("敌人既已肃清，罗马就开始毁灭同盟国。在战争中，亚该亚同盟的一切行为都无懈可击，虽然如此，一万名领袖分子，包括历史学家波里比阿在内都被发配到意大利，不经审问在那里关了十七年之久。"); 
		content.push("欧米尼斯被迫交出他在色雷斯的一切属地。如果波里比阿的记载可以相信，那么还出现了下述闹剧：“罗马大使加卢斯到亚洲后，就在所有重要城市发出布告，命令任何想控诉欧米尼斯的人都可到萨迪斯与他见面。他在那里的公共体育场设座，花了十天时间来听取这些人对国王的控诉，他们都用各种丑恶谎言极力诋毁欧米尼斯，许多都言过其实。”罗得岛人也受到相似待遇，所有大陆上的领土均被剥夺，这本是马格尼西亚一战之后罗马分给他们的。商业也受到有系统的破坏，使罗马可以垄断东地中海的贸易。"); 
		content.push("这样，罗马变成了世界性的强权和帝国，仅仅没有使用帝国的名称而已。斯卡拉德在他《罗马政治》中说：“整个希腊世界裂成碎片，屈服在罗马的意志之下，它们尚能保持的一点独立性都完全出于强国的恩赐。五十年前，在菲利普五世看来，这个强国不过是西方天际的一朵浮云。现在这朵云已遮蔽了整个地中海上空，虽在某些地方降下一些甘霖，但对其他地方却只意味着毁灭性的风暴”。"); 
		content.push("可是，这种巨大的权力扩张并非有计划的。这是一个活力充沛的民族自然生长的后果。那个时代还不知道权力平衡的道理。在那时，任何民族一旦获得内在团结，为自保起见，他们对邻国就势必要加以征服或削弱。希腊人用的是第一种方法，罗马人用的是第二种；但只是达到同样目的的相对较慢的手段而已。结果是如蒙森所说：“其他一切富庶和高度发展的文明古国都应灭亡，以使这一个民族独自富强，它们存在的最后目的只是对意大利的伟大和包括在伟大中的衰颓有所贡献而已。”虽然如此，暴力行为结束后，其结果不是希腊的衰亡，而是希腊的胜利；因为希腊人是西方古代史中的中国人，经常能够征服其征服者。他们所需要的——为了驱除过分的个人主义，这曾使他们始终分裂对立——就是强力和安定的世界性政府的权威。而罗马所需要的——为了变成文明的世界强国——就是希腊世界的文化。彼得那会战和第三次马其顿战争的真正胜利品，不是掠夺和进贡的财富，而是上述两大因素。"); 
		content.push("大事记(五)：争夺罗马霸权"); 
		content.push("虽然罗马元老院获得了许多战争经验，但却始终无法成功地维持帝国内部和平。所有被征服地区都交给行省总督统治，他们任期极短(通常为一年)，所以更助长了贪污习气。此外，罗马每年都要对行省和盟邦抽取巨额贡款，因为罗马公民现在已不再纳税。为了应付政府支出和满足这些好逸恶劳、贪图享受的下层民众，罗马就不能不拚命榨取，结果盟邦中常见不满和不安定现象，行省中也经常发生公开叛乱。"); 
		content.push("第一次重要叛乱发生于公元前152年。有个叫安德里斯库斯的人自称是原马其顿王佩修斯的儿子，集结了一支色雷斯军队攻入塞萨利亚。这次叛变在公元前148年被梅特卢斯削平，接着又有另两个冒充佩修斯之子的人继续叛乱。到公元前146年，所有叛乱才全被剿平，原先被分成四个联盟的马其顿终于合并成罗马的一个行省。"); 
		content.push("此时斯巴达已经脱离亚该亚联盟。当亚该亚人破坏和平时，梅特卢斯于公元前146年初向科林斯进军并围攻这个城市。7月，穆米乌斯接管指挥权，在地岬击败了亚该亚人，没有受到抵抗就进入科林斯城。他洗劫这个城市并将其夷为平地。亚该亚联盟和希腊境内幸存的其它城邦联盟全被解散，从此希腊的大部分也并入马其顿行省。"); 
		content.push("与罗马征服希腊的行动同时，迦太基灭亡了。自公元前202年扎玛战败后，时间已过去半个世纪，迦太基早已恢复了往昔的繁荣。罗马人又产生了妒嫉贪鄙之心；著名的监察官加图(老加图)不断在罗马城中危言耸听。他认为只要迦太基存在，罗马就永无安宁可言。加图长寿，到晚年，只要出席元老院会议，不管讨论什么问题，他在发言最后总要加上一句“而且，我认为迦太基必须被毁灭”。"); 
		content.push("公元前149年，加图以85岁高龄逝世那年，罗马决定再度向迦太基开战。他们首先向迦太基发出了一连串通牒，内容一个比一个严峻无理：第一个通牒要求迦太基遣送三百名贵族出身的男孩到罗马充当人质，迦太基人照办了。第二个通牒要求他们交出一切武装，迦太基人也遵命办理，一共交出二十万套武器和二千架投射机械。最后罗马提出第三个通牒，露出了他们的险恶面目：迦太基人放弃城市，所有居民向内陆迁移，定居到距海岸十英里以外的地区。就是进行战争，结果似乎也不会比这更糟，因此迦太基决心作战。他们把城市变成兵工厂，日夜不停地制造出大批武器；甚至女人都剪下长发，用来做投射机械的弓弦。"); 
		content.push("公元前147年，西庇阿·埃米利亚努斯(小西庇阿)——彼得那会战胜利者的幼子——奉命指挥这场战争。他包围迦太基并切断其补给，次年春天，迦太基人因饥饿被迫投降。迦太基投降后，西庇阿奉命把城市彻底夷为平地；命令放火焚城时，他回头来向他的朋友和老师波里比阿说：“波里比阿，这是一件伟大的事情。但当我一想到有一天别人也会对罗马城下达同样的命令，我就禁不住发抖。”加图的遗志终于完成，迦太基变成了罗马的一个行省，称为阿非利加。"); 
		content.push("毁灭敌对城市已成为罗马权力的象征。波里比阿批评说：“毁灭引发战争的城市，实在是疯狂行为，而且是非常暴烈的疯狂行为。”科林斯、迦太基以及后来的努曼提亚——在西班牙，毁于公元前133年——等城的毁灭，都是为了显示罗马的强大，同时也为了满足抢劫的贪欲。此外把被毁灭城市的公民卖为奴隶也获利甚多；有许多次所谓战争或镇压叛乱，实际上都是为了大规模猎取奴隶。"); 
		content.push("这种行为在叙利亚尤其暴虐，不幸的民众因为受不了罗马的野蛮统治，终于爆发了大规模叛乱。这就是第一次奴隶战争。公元前135年，西西里的奴隶起来反抗主人，两个知名人物领导他们，一个是叙利亚人攸努斯，另一个是克列昂。奴隶们组成了总数估计多达七万人的大军，并且也打赢了几次苦战。但到公元前132年，叛乱还是被鲁皮琉斯用残酷手段镇压。"); 
		content.push("战争紧张进行时，阿非利加·西庇阿的孙子提比略·格拉古出任保民官。他一上任就仗义直言，为民请命，尤其是为无土地的小农阶层。他说：“就是意大利的野兽都有它们可以栖身的巢穴和洞窟，可是为意大利征战和阵亡的人们在意大利除了空气和阳光外一无所有。他们象游牧民族一样没有房屋，带着妻儿到处流浪。当统帅们在战场上号召士兵保卫祖坟和神殿使之不受敌人侵犯时，他们是在欺骗士兵。要知道许多罗马人没有祭祖的祭坛，也没有祖先的坟墓，他们是为了让别人能过上奢华生活，为了别人能发财致富而去战斗和死亡的。人们称他们为世界的统治者，可他们却无立锥之地。”格拉古以保民官身份在民众会议上提议把公有土地重新分配，到公元前133年，提议变成了法案。以后他又努力投入竞选，以求能亲自监督法案的执行。结果他被暗杀了。他的死引起了绵延一世纪之久(公元前133-公元前33年)的革命和内战，最终使共和政体归于毁灭。"); 
		content.push("公元前123年，他的兄弟盖尤斯·格拉古获得了同样官职，他继承其兄的遗志继续奋斗，并且主张所有意大利盟邦的人民都应获得完全的罗马公民权。公元前121年，他在一次暴动中也被刺杀。"); 
		content.push("虽然这两兄弟没有完全达到目的，可是他们却教会了民众如何选择领袖。正象布列斯特德说的，这种趋势就是专制统治的开始。不过人民选择的下一位领袖是军人而不是文官。"); 
		content.push("盖尤斯·格拉古死后十年，罗马与努米底亚国王马西尼萨的孙子朱古达发生了战争。此时，元老院的腐败无能已经到了无耻的程度，于是民众选举一位新人出任执政官，并用公民总投票的方式赋予他在非洲的指挥权，这就开创了一个先例：用公民投票的方式决定军事人员的任命，在下个世纪里，这种方法使用过好几次。这次选定的人是盖乌斯·马略。他生于公元前157年，出身贫寒，在努曼提亚围城战中曾在小西庇阿麾下服役；此时他正在非洲，是执政官梅特卢斯的副将。公元前107年，他接替梅特卢斯，次年就胜利结束了战争。朱古达也被他的部将苏拉擒获。"); 
		content.push("这时，意大利又遭到更严重的威胁。公元前113年，一群名为辛布莱人的野蛮人占领了德拉瓦谷地，并在那里与条顿人联合。罗马政府派执政官卡尔波去对付他们，结果失败了。其后的五年，罗马人屡次兴师，但所有领军执政官都遭到同样命运。公元前106年，蛮族冲入高卢境内，攻占了陶洛撒(今之图卢兹)，次年，他们击溃了执政官曼利乌斯的军队，曼利乌斯失去营地和八万人。接着蛮族越过比利牛斯山脉进入西班牙，但被凯尔特伊比利亚人击败，又退回高卢。他们分成两部分：条顿人和安布罗尼斯人（与条顿人有血缘关系）进入普罗旺斯，经滨海阿尔卑斯山脉进入意大利；而辛布莱人则转向北面，通过瑞士，准备越过布里纳隘路。两支人马拟在山南高卢地区会合。"); 
		content.push("自卡米卢斯时代起，罗马还未曾遇到如此严重的威胁。人民都惊恐异常；为了拯救共和国，已经连任四次执政官的马略奉命指挥山北高卢境内(法国东南部)的战事，而加图卢斯则负责山南高卢方面。"); 
		content.push("马略在罗讷河下游建立了要塞式营地，等候野蛮人到来。蛮族打算攻入这个营地，但未成功，就绕过它前进。可是他们一绕过去，马略也立即跟踪追击。公元前102年，他设法使蛮族在埃奎亚·塞克斯提亚（“塞克斯提乌斯之水”）接受会战，把他们杀得大败。在波里利斯村，直到现在还能看到那次大屠杀的遗迹。"); 
		content.push("山北高卢局势稳定之后，马略回到罗马，再次当选执政官。他在罗马接到加图卢斯在维罗纳败绩并退到波河流域的消息，便于公元前101年出征去援助他。他与加图卢斯会合，渡过波河，发现辛布莱人正在维凯莱等候条顿人和安布罗尼斯人到达；可是他们却碰上了马略并被彻底击溃。"); 
		content.push("虽然马略野蛮而能干，可贵族们却痛恨他，认为他是无党派政治家。在这次胜利后一年，他第六次当选执政官。但在接踵而至的骚乱中，元老院占了上风，他被迫不光荣地退休。随后新的麻烦又来了：意大利诸盟邦要求完全的公民权。他们的领袖是名叫德路苏斯的贵族，他在公元前91年被刺，于是在中部和南部意大利占领导地位的民族纷纷叛变，建立了独立国家，首都设在科尔芬尼乌姆，改国号为意大利加，这引发了公元前90年到公元前88年间的同盟战争，战争结果是意大利人获得了罗马公民权。"); 
		content.push("在小亚细亚也蕴酿着叛乱。富阀豪门看到他们在亚洲的经济利益受到威胁，便强迫元老院任命苏拉为军队指挥官；但平民领袖们拒绝接受并选择了马略。为了打击反对者，苏拉占领了罗马，强迫元老院通过法律，规定以后民众大会在投票决定一切之前必须先获得元老院同意。然后他动身前往小亚细亚；他一走民众马上闹了起来，此时正好马略从非洲率领一支部队回到罗马，他与执政官秦纳一同进入罗马，对贵族派人士大开杀戒。不经选举，他们两人就做了公元前86年的执政官。不久马略死了。"); 
		content.push("苏拉到亚洲去的主要原因是为了与本都国王米特拉达悌作战，并顺便制压希腊境内的叛乱。他围攻雅典城，收复了希腊的欧洲部分，并将米特拉达悌赶回亚洲。随后他回到意大利，在柯林城门外进行了一次决定性会战，击败马略派，进入罗马，并在公元前82年，凭着他的军队强迫元老院任命他为独裁官。他的第一步就是有计划地屠杀民众派领袖人物；苏拉推行恐怖统治，剥夺了民众大会的一切权利，使元老院恢复了原有的领导地位。他于公元前79年退休，次年病死。"); 
		content.push("公元前70年，民众派又找到另一个有才干的军人领袖庞培乌斯——通常称为庞培。他是苏拉的旧部，出生于公元前106年。庞培同意废除苏拉的法案，于是被选为执政。公元前67年，民众大会通过法律，让他掌管整个地中海地区的最高指挥权，以清剿在那里疯狂劫掠罗马商船的海盗。在他以前，任何罗马统帅都没有获得过如此大权。"); 
		content.push("四十天之内，庞培肃清了西地中海，然后转往东部，在七个星期内又剿平了爱琴海的海盗巢穴。次年，他奉派接替路库鲁斯指挥第三次对米特拉达悌的战争，这次战争是公元前74年开始的。他灭亡了这个国家，直抵幼发拉底河岸，并远至里海；他在回国途中又征服了耶路撒冷，使犹太人也受到罗马统治。公元前62年，他回到意大利，当时元老院中有人担心他可能进军罗马，夺取最高权力。可是庞培的行动却出人意料，他在布林底西登陆时遣散了部队，让他们各自回家。"); 
		content.push("第六章：围攻迪鲁基姆和法塞卢斯会战"); 
		content.push("庞培于公元前六二年从东方凯旋时，罗马共和国已经好比潮湿过分的糖，虽然保持着原有外表，却已即将分崩离析。元老院本来是个城市议会性质的组织，无法胜任帝国性的任务。元老院虽反对独裁思想，但却无力解决这个世界帝国所面临的各种巨大问题，结果就是元老们的幻灭和意志麻痹。"); 
		content.push("由于财富不断增加，加之从汉尼拔战争之后大量奴隶输入，已使经济方面发生了剧烈变化。工商业方面是银行性重于贸易性——接受政府的合同，娱乐的支出，租税的兴办，赔偿和战利品的搜集，用现代货币计算：每种价值都在六百万英镑左右。"); 
		content.push("所以发财很快代替了为国服务的思想。租税使人民穷困，被迫求助于高利贷，结果由于债务原因，他们都变成了现实和未来的奴隶。"); 
		content.push("在罗马共和国的最后一百年，这种情形达到古代史中的最高潮。而且奴隶又生奴隶，养奴变得极其有利可图。农民被消灭，土地转入少数地主手中，奴隶代替了自由劳工，许多无地的人民就都拥向城市。结果就象弗勒尔说的那样，城市中挤满了贫民，他们缺乏一切可用来推动精神和社会发展的生存手段。后果自不待言——给罗马注入了一种可怕的毒素。"); 
		content.push("同时在富有阶层中，这种由征服手段累积的金钱也并不使用于生产工作方面，而只用来享乐和寻求刺激。从根本上来说，高利贷就是罗马共和国的恶性肿瘤，虽然衰弱的原因是寻欢作乐过度而不是由于衰老——这是一种严重的消化不良，尚非绝症——可是从没有一个民族曾堕落到如此程度。他们没有宗教，道德和一切社会美德的观念，于是群众就被罪恶所吞噬。奢侈衍生出兽性，兽性产生放纵，放纵又导致独身，于是不育的风气日甚一日。对这些堕落的人们而言，放纵就是自由，但对豪门巨富而言，自由又等于权力、利润和对财富的无限贪欲，最后人与人之间只剩下金钱为惟一联系。许多人都认为整个文明已经衰颓，说不上完全崩溃，但也只有赫勒克拉斯这样的巨人才有可能扭转乾坤。于是当大家都向上天寻求，望眼欲穿之时，这个人终于出现了。"); 
		content.push("公元前六一年九月二十三日，穿着一件亚历山大遗留的外衣，庞培凯旋回到罗马，受到人民的热烈欢迎。当庞培于公元前六十六年在东方代替路库鲁斯出任统帅时，他也曾以这位伟大的马其顿英雄自比。他也和亚历山大一样，越过了幼发拉底河，兼并了大量土地，建立了许多城镇。他不仅握有军权，而且也控制着大量财富。金钱的意义就是赠与，而赠与的意义就是献媚。最初英雄崇拜的思想阴影终于演变成帝王的实质。"); 
		content.push("当庞培成为焦点时，突然出现了第二个人。他出身贵族，生于公元前一○二年（有人认为是公元前一○○年），据说他的始祖是埃涅阿斯，是维纳斯和安喀塞斯的儿子。他就是凯撒。"); 
		content.push("尽管家族中的大部分都属于元老派，但他个人却是平民派。可能是因为他的姑母朱丽亚是伟大的马略的妻子。公元前六八年，他在西班牙服务，担任财政官之职。一次，他在加的斯（即今之加的兹）的赫勒克拉斯神庙中看到一尊亚历山大雕像，不禁仰天长叹。因为象他这样大时，亚历山大早已征服了世界，而他却一事无成。于是他立即辞职，赶回罗马去寻求做大事的机遇。"); 
		content.push("公元前六十年，凯撒赶回罗马竞选执政时，发现政局控制在三个人手中——加图、庞培、和克拉苏。后面两个人又与加图为敌。凯撒由于在西班牙的成功本已胜利在望，但因为加图的反对而失败。这对加图而言实在极其不智，这使凯撒也成为他的政敌。于是罗马前三雄的局势开始形成。庞培、凯撒和克拉苏缔结了同盟，庞培和克拉苏支持凯撒出任执政，条件为凯撒任执政之后，应设法提供土地来安置庞培解散的退伍军人，并修改一些与克拉苏有关的税则——克拉苏是个有钱的银行家，对这个问题颇为关心。"); 
		content.push("公元前五九年，凯撒当选执政之后，这些政策也都开始实施。若非赫维提人发生了严重的叛乱，这个三角同盟可能就此解散。为了对付这个北疆方面的威胁，山南高卢和依利库姆两个省区都交给凯撒统治，不久又加上外阿尔卑斯高卢省。他于公元前五十八年接受指挥权，在比布拉克特击败了赫维提人。接着发现高卢中部的凯尔特人正受到阿利欧维图斯率领的日尔曼人威胁。他就从贝尔弗特缺口前进，九月二日在莫尔豪森附近，经过一场大战又击败了日尔曼人。第二年他又征服了贝尔格和尼尔维（详见第八章），完成了征服高卢的第一阶段。"); 
		content.push("公元前五六年，“三雄”在卢卡举行会议，三人同意凯撒对高卢的统治再延长五年任期。而庞培则统治两个西班牙省份，期限也是五年。至于克拉苏则准备接管叙利亚，以便征服安息。"); 
		content.push("即使凯撒从前不明白，现在他至少已认识到高卢的重要性。高卢不仅是对抗好战的日尔曼民族的堤防，也是他军队人力的主要来源。"); 
		content.push("这不仅是他的军事性武器，也是他的政治性武器。同时也是对庞培进行政治攻击的最可靠基地。不仅山南高卢位于整个意大利北部的侧翼，而且外阿尔卑斯高卢也能切断庞培在意大利与西班牙间的陆上交通。所以一旦庞培与凯撒发生冲突，就将使自己处于极端不利的形势之中。"); 
		content.push("此时，克拉苏已经六十岁了，他拥有极多财富，耳朵是聋的，但精神却很盲目。他前往叙利亚，想与亚历山大大帝较一日之短长，准备对安息发动战争，安息的西疆以幼发拉底河为界。"); 
		content.push("安息帝国由米特拉达悌一世创立，大约在公元前一六○年开始其征服工作。他首先征服了米底，其次为叙利亚，然后是大夏和戈德罗西亚（即今之波克哈拉）和玛坎。他建立的陆军十分强大，几乎完全由骑马的弓箭手组成，克拉苏要碰到的就是这样一支军队。率领这支军队的是一位能干的年轻将领，叫作苏雷纳斯，虽然他总象女孩一样在脸上化妆，可他却无所畏惧并富于想象力。他认识到弓箭手的箭消耗极快，所以给他的一万名骑兵配了一千头运送弓箭的骆驼，每头骆驼载载运大量的箭簇，用这个办法可使他们“火力”增加一百倍。公元前五十三年，面对这样的强敌，克拉苏开始向东进发。"); 
		content.push("占领了奈斯弗琉姆后——这也是亚历山大渡过底格里斯河的地点——克拉苏突然向北旋转，奔向埃德萨，六月，他在卡尔亥（即今之哈兰）被苏雷纳斯包围，军队几乎被全歼，他自己被杀死，他的军团共四万人，战死了二万人，被俘者也近一万。"); 
		content.push("这是坎尼会战以来罗马遭到的最惨重失败。虽然罗马公民对此并不是太在意，但结果却使凯撒的处境非常困难：因为克拉苏的力量已经不复存在，也就没有可以与庞培对抗的势力了。使他的处境更为困难的是，公元前五十二年，高卢人在维辛根图克斯的卓越领导下又发生了叛乱。接着阿勒西亚被围攻，直到次年，叛乱才被镇压下去，征服高卢才终于告一段落。"); 
		content.push("这是异常艰巨的征服，因为普鲁塔克的传记上这样说：凯撒如旋风一样攻下八百多个城市，征服三百个部落，与三百万人发生了多次苦战，在肉搏战中一共屠杀了一百万人，并俘获了人数更多的俘虏。"); 
		content.push("（注：很明显的这些数字是过份夸大了）。因为他有惊人的精力，所以才能获得如此成就，他不仅使罗马征服了高卢，而且这次征服也使凯撒成为人民心目中的英雄以及最强大的罗马军队的主人。庞培的势力就此衰落。这使二人之间产生了对抗，正如蒙森所说：这并不是共和制与君主制间的斗争，而是庞培与凯撒为罗马王冠进行的斗争。"); 
		content.push("这里插入讨论一个相当重要的问题——就是扎玛会战之后军事组织发生的变革，因为这对当时的政治和战略战术都具有广泛影响。"); 
		content.push("第二次布匿克战争时的罗马军团还是由罗马公民组成，分为青年兵、壮年兵和老年兵三大类。但国家富强之后，罗马人的生活也发生极大变化，罗马市民都发了财，都希望免除兵役。结果到公元前一○四年左右，马略开放了军队征召的限制，允许有产阶级以外的人民志愿从军。后来更是从奴隶、罪犯和外国人中召募军队。此外，由于采取分连制度，罗马军团的正面出现许多间隔，成为一种内在危险。为减少这种危险，马略又将军团改组成由支队组成的三线，每个支队下辖五个连，并取消了青年兵、壮年兵和老年兵的区别。支队的战术单位人数由一百二十人增加到六百人。每个军团通常有十个支队，第一线四个，第二和第三两线各三个，军团总兵力也由四千五百人增至六千人。军团骑兵被取消，由外籍骑兵取而代之。支队间的间隔也逐渐缩小，终于变成一个完整的方阵。"); 
		content.push("古老的民兵制度变成了具有佣兵精神的职业军队。过去，罗马军人要宣誓效忠共和国，现在改为宣誓效忠他们的将领。这样一支军队需要由具有高等教育和指挥技巧的将领指挥。有这种将领则成功有望；若没有这种人，纪律马上就有崩溃的危险。"); 
		content.push("凯撒时代的军团组织，其正确编制已经不清楚，但可能与马略留下来的差不多。除增加了轻装部队、投石手和弓箭手以外，他们的武器和盔甲似乎殊少改变。"); 
		content.push("最值得注意的改革是骑兵、炮兵和工兵的增多。骑兵大部分是在努米底亚人和其他外国骑兵的影响下增加的。炮兵和工兵则是在和迦太基和希腊发生战争并与亚历山大城的工程师有了接触后才逐渐发展的。下面的例子可以使我们对这种进展获得相当了解。"); 
		content.push("公元前五三年，在阿瓦里库姆围城战中，很明显凯撒曾使用过某种形式的“速射机”。到公元前五一年，他在对贝罗费西人的战役中，他在野战中也使用过各种“轰击”机械。《高卢战记》里可以读到下述记载：“在把军队排成战斗队形后，他就前进到最远的山头上，从那里可以利用他的机械把标枪象雨点一样投射到敌方的密集队形之中。”凯撒在迪鲁基姆企图包围庞培时也曾有过类似行动。当凯撒的第九军团占领一座小山准备构筑工事时，庞培却占据了邻近的山头，用集中的“火力”射击凯撒的军队，结果迫使他们放弃工事撤退。"); 
		content.push("这之后，从普鲁塔克的记载上可知安东尼远征安息时，携带着一支由三百辆大车组成的攻城纵队。较小的“野炮”用车辆载运，称为“炮车”。在公元一○五——一一三年，罗马人所建立的纪功柱上还可以看到它们的模型。这种“野炮”也许在一百年以前就已开始使用。"); 
		content.push("这些炮车用骡子牵引，车上的石矢可从骡马头上飞射出去。依照费格提亚斯记载，每个支队有一门“榴弹炮”，每一百人有一门“野炮”。所以凯撒之后不久，罗马军团就有相当于六十门“野炮”和十门“榴弹炮”的火力。"); 
		content.push("与炮兵威力齐头并进的是筑城和攻城技术。在战争艺术的这个分支方面，凯撒可说是举世无双。公元前五二年在阿里西亚围城战中，据计算他的部队从堑壕中挖掘的土方一共有二百万立方呎。四年之后在迪鲁基姆的围城战中，他们的挖掘工作也差不多同样艰巨，而在公元前四九年的马西利亚围城战中，所有机械都被使用过。"); 
		content.push("虽然战争技术的进步可能减少生命的损失，但却使防御变成较强的作战形式，由此阻碍了主动精神和勇气的发挥。此外，规模如此巨大的职业军队和战斗力量的惊人发展，再加上各省区都尾大不掉，越出了中央政府的控制范围，结果使将领们的独立性日益增加，从而使元老院和民众的权威成比例减弱。同时出现了更大的困难，就是这些新型的职业军人并无一定服役期限，服役多年之后也无法保证其一定退役，而退役后生活又无一定保障。这些因素的总和，加上环境变化就会导致内战爆发和独裁制度的建立。"); 
		content.push("高卢被征服之后，罗马面临的情况就是要么变革要么瓦解：元老院和人民已经无能为力，所有权力都集中在凯撒和庞培手中。两个人都以民主主义自居，凯撒相信“君王的民主”，庞培主张自由主义。凯撒活力充沛，庞培暮气沉沉；他们都不希望发生战争，但战争却无法避免，因为新思想遭遇到了旧传统，而旧传统却缺乏活力，固步自封。"); 
		content.push("在这种环境中，元老院支持庞培，而地方城镇和人民则大致拥护凯撒。凯撒希望在公元前四九年七月当选执政，为避免敌人趁他交出指挥权与接任执政前的间隙对他进行莫须有的指控，他决定留在高卢到公元前四九年底，直到公元前四八年年初再到罗马去任职。此后，照他的计划就准备接管对安息的战争指挥权。但早在公元前五一年或公元前五○年时，庞培就已经倒向元老院方面，于是反对凯撒的人认为依照法律，凯撒在公元前四八年虽然可以请假，但请假时却不应仍然保持军权。阴谋日渐成熟之际，凯撒也充份了解到这一点，于是他暗示说只要庞培也采取同样的办法，他可以交出军权和省区。庞培拒绝了；于是骰子掷出来了！元老院宣布国家进入危险期，公元前四九年一月七日，所有市民奉命武装起来，由地方官把他们编成军团。"); 
		content.push("虽然罗马公民已不再能组成纪律严明的精兵，可这却使凯撒处于危险境地。庞培和元老院控制了大海，在西班牙有八个精锐军团，在意大利有两个，在叙利亚、马其顿、非洲和西西里还有其他兵力。凯撒能立即召集的军团只有一个，就是驻拉文那的第十三军团，约有步兵五千人和骑兵三百人，从陆路到罗马还有二四○哩。面对它的有庞培的两个军团，一共七千精兵，驻扎在鲁西里亚。至于凯撒的其余部队，一半在苏尼河和罗讷河边，一半在高卢北部。"); 
		content.push("尽管在数量上居于劣势，凯撒却决定在庞培和元老院能动用其兵力之前开始打击。到公元前四九年一月十四日，消息传到罗马，说他已经渡过卢比孔河，并已进入阿里米乌姆（即今之利米尼）。庞培知道民众都拥护凯撒，所以决定放弃罗马和意大利，在鲁西里亚十四个支队的兵力掩护下，把他的部队集中在坎努辛姆和布林底西两个据点。他命令在康宾努的征兵，共为三十个支队，向坎努辛姆集中。他希望另外三十个支队的兵力会从科菲尼乌姆（即今之圣-法利诺）前来加入。新任命的外阿尔卑斯高卢总督赫罗巴布斯也在那里。虽然过去他并非庞培部属，可是大约在二月六日时，庞培力劝他率领所征兵员向南移动。不过因为听到凯撒正向特伦提努前进，所以他决定留守不走。"); 
		content.push("凯撒立即抓住机会向敌人发动打击，二月十三日，他渡过阿特努斯河（即今之皮尔斯卡拉河）准备围攻科菲尼乌姆。该城于二月十九日向他投降。他毫不停留，直向布林底西进发，庞培已将他能够集中的部队都摆在这里。第二天，庞培把部队的一大半运过亚德里亚海，退到迪鲁基姆（即今之杜茹佐）。"); 
		content.push("三月一日，凯撒到了布林底西城下，第一步就是与庞培谈判。但是庞培拒绝考虑。等到运输船回来之后，就技巧地把其余部队都装上船，并运到伊庇鲁斯。这时凯撒也定下了战略。"); 
		content.push("凯撒面临的情况是这样：放弃意大利之后，庞培已将他的部队分成两个主要部分，一部在伊庇鲁斯，一部在西班牙。虽然如此，因为他有制海权，所以很可能用夹击方式粉碎处于中央位置的凯撒。凯撒认清时间是主要因素，决定用最快速度向西班牙运动——那是庞培主力所在。同时为了阻止敌人对意大利发动经济攻击，他分别派两个军团去西西里和撒丁，保护粮食供应来源，接着命令他在高卢的九个精锐军团，外加六千骑兵和部分弓箭手，集中在马西利亚附近。"); 
		content.push("庞培从布林底西渡海逃走后两天，凯撒启程于三月二十九日回到罗马。他马上命令安东尼乌斯——通常被称为安东尼——指挥意大利境内的部队，搜刮了一万五千镑金条，三万根银条和大约三千万铜币——每个约等于两便士，此外又通过了一些法律。大约在四月五日左右，他率领少数随从向马西利亚出发。他派了五个军团和六千名骑兵进入西班牙，并包围马西利亚城。六月，他留下布鲁图和特雷波努斯继续围城，他自己带着九百名骑兵翻过比里牛斯山脉与他的军队会合，向依利尔达（即今之利芮达）进攻。阿非拉努斯指挥的庞培部队正在那里宿营。"); 
		content.push("阿非拉努斯拒绝会战，以免在这个作战季节遭受失败；凯撒的战略是用最低成本寻求会战。他采取一连串出敌不意的行动，最后切断了敌人的粮食来源，迫使他们非投降不可。胜利是如此全面，整个西班牙都望风迎降。他用非常宽厚地对待这些敌人，大约在九月底，他又回到马西利亚，加紧围城工作，直到该城投降为止。这时他又表现出他的谦恭大度，并不张扬自己的功绩。他留下两个军团防守，因为听说政府已任命他为“独裁者”，他赶回了罗马。他回来之后批准了有关借贷双方间的法律，召回了许多流亡者，对所有在山南高卢自由出生的住民都给与完全公民权。就职十一天之后，他就辞去“独裁者”的职务，不等正式提任执政，即先赶往布林底西。在十二月底，他又与他的军队会合。罗马史上一次最惊人的政治-军事性战役，就这样结束了。"); 
		content.push("在西班牙，凯撒对庞培的威望进行了致命打击。消灭庞培在西班牙的势力可以使他无后顾之忧，而且凭他的智慧，他在意大利也已建立了相当安定的政治和社会环境。但当他到达布林底西之后，却发现他的处境依然十分危险。"); 
		content.push("庞培仍然掌握着帝国的东半部；他的舰队——有三百艘船以上——仍然是占优势的力量；他可以从埃及和勒凡特（注：即小亚细亚沿岸）吸收大量补给；他的陆军兵力也与日俱增，现在共有九个军团，总人数约三万六千人，而梅特卢斯·西庇阿还率领两个军团正从叙利亚赶来增援。此外他还有七千骑兵，三千弓箭手和一千二百名投石兵。他的基地迪鲁基姆距意大利海岸也只有一天航程。"); 
		content.push("凯撒马上发现迪鲁基姆正是左右全盘的枢纽，所以需要立即加以占领，不过问题却是如何去占领。因为庞培的舰队控制着亚德里亚海，所以海上航行非常危险，可是凯撒决定冒险一试。不单单是因为经过依利库姆陆路可能要好几个星期甚至几个月时间，而且他从这个地形恶劣的地区挣扎前进时，庞培却可能乘机侵入意大利，击破他的基地。对他来说实在幸运，因为已是仲冬时分，庞培绝对想不到凯撒敢如此大胆冒险，所以他已到马其顿去召募新兵。与卢比孔河的情况一样，骰子又已掷下！凯撒决定采取似乎是不可能的路线，不仅因为他的战略是合理的，而且正因为似乎不可能实现，所以就更具有突袭的意味。"); 
		content.push("凯撒把所有十二个军团都集结在布林底西，可是运输工具只够七个军团使用，凯撒却不愿意等待。他把七个军团装上船，大约有二万名步兵和六百名骑兵，没有携带任何粮食、奴隶和骡马。留下安东尼指挥其余部队，等运输船回来再进行第二次航行。公元前四八年一月四日，他上船出海。第二天，他在阿克罗塞努姆海岸的帕拉斯提（即今之帕莱沙）登陆——在迪鲁基姆南面，相距约一百哩。从那里，他又派代表去见庞培，再次提出和谈建议。接着他完成了部队下船工作，并立即向迪鲁基姆进发，同时又命令运输船于当晚驶回布林底西。虽然第一次航行时，庞培的海军司令比布卢斯好象睡死了一样，但现在却惊醒了。当凯撒正向奥里库斯和阿波罗尼亚推进时，比布卢斯就在敌船回航时进攻，击毁了三十多艘，所有落水人员都未加打捞，任其沉入海底。"); 
		content.push("庞培现在距离迪鲁基姆要比凯撒以为的更近，他一听说凯撒登陆，就用强行军赶回迪鲁基姆。他早到一步，就在阿普苏斯河北岸的库西占领了坚强阵地。他的敌人则已占领该河南岸，与他遥遥相对。"); 
		content.push("两军对峙的时间到底多久已经不清楚了；但因为越等越不耐烦，可能快到二月底时，凯撒就向安东尼下了紧急命令，要他立即渡海增援。安东尼在一天黄昏时候秘密带着四个军团和八百名骑兵开船溜走。乘着西南风，他绕过了在阿普苏斯河对峙的两军，在奈法乌姆登陆——在迪鲁基姆之北。然后他命令运输船只驶回，接着运送其余部队。庞培马上拔营向北运动去迎击他。凯撒也向东北移动，到了提拉纳，并派人去警告安东尼说庞培已经到了。安东尼避过了庞培的埋伏，在格鲁苏斯河边的斯坎比与凯撒会合。由于没能阻止敌军会合，庞培就退回阿斯帕拉格姆。凯撒既已获得安东尼增援，决心扩大作战区域。第一步，他派加维努斯率领两个军团和五百名骑兵到马其顿去迎击庞培的副将西庇阿，他正从色萨罗尼加（即今之萨洛尼卡）向北前进。第二步，他派一个军团，五个支队和两百名骑兵，到色萨利和阿托里亚等地区去搜寻粮食补给。这些支队刚出发不久，突然传来一个极坏的消息。"); 
		content.push("凯撒留下阿西利乌斯指挥他设在奥里库斯的海军基地——在维罗纳湾的南端。凯撒的运输船就停在港湾中，为了封锁这个港口，阿西利乌斯已经沉了一艘商船，并将另外一艘系在它上面，在这艘船上又设了炮台。尽管有如此防御，指挥埃及海军支队的庞培长子格那乌斯却仍决心夺取凯撒的船只。他首先用密集的“火力”击毁了浮动炮台，接着清除了沉船，他的军舰开入港中，在炮兵“火力”掩护下攀登奥里库斯的城墙并夺获那些运输船舶。同时，指挥庞培亚洲舰队的是莱利乌斯，他也驶向安东尼设在利修斯的基地。虽然他没能攻下城市，但却把安东尼所有的运输船都烧毁了。于是凯撒在希腊海面的舰队全军覆没，没有留下一条船，他和意大利的交通线也完全被切断。"); 
		content.push("换了另外一个人，这样的惨败将使其神经瘫痪，可是却使凯撒的决心更为坚定，一心只想迫使敌人接受会战。他沿着格鲁苏斯河向下游行军，扎营在南岸，正对着庞培在阿斯帕拉格姆的营地。他在那里把军队展开形成战斗队形。但庞培却拒绝应战，于是凯撒又决定冲向迪鲁基姆的敌人基地，这样或可切断庞培到那边的退路，即使庞培先退回那里，也可以将他封锁起来。"); 
		content.push("凯撒拔营从阿斯帕拉格姆向格鲁苏斯上游进发。庞培先以为他是去搜集补给，但凯撒的部队到了克罗地亚拉后却渡河向北，庞培才认识到敌人是要去争夺迪鲁基姆。接着庞培也用最快速度，经过埃格那提安大路退回基地。凯撒通过了阿森谷地，把军队扎营在迪鲁基姆以东数哩远的山上。从那里他可以看见庞培部队的前卫正沿埃格那提安大道蜿蜒前进。一发现已与基地间断了联系，庞培的军队就扎营在叫作佩特拉的岩质高原上，位于凯撒营地正南，中间隔了一条溪流。"); 
		content.push("虽然庞培的军队已如此接近，使凯撒无法攻击迪鲁基姆城，可是他却绝不放松对敌人的控制；而且为了自身的安全，也必须紧缠敌人不放。如果他向内陆前进，庞培就可以得到渡海进入意大利的自由，或是前进迎击他，或是把他引到开阔地带，这时凭着在数量上占优势的骑兵，也将是敌人占上风。所以，尽管因为派出支队后兵力已减少到二万二千人，凯撒还是决定围攻敌人。进一步说，他围攻庞培的部队可以使他自己的粮秣搜集队不会受到敌人骑兵威胁，同时又可以将庞培的骑兵限制在沿海草地，不久就会把所有青草吃光。于是凯撒立即命令部队开始构筑一条对垒线，环绕庞培的要塞阵地。对垒线从北面的佩特拉直到南面的莱斯尼基亚河，他占了连续山岭的地利，大部分阵地均在山地之中。总的说来，这条对垒线长达十五哩；在那个时代要算是最雄伟的野战工事。在它西面就是庞培的防线，长约八哩，在海岸线东面，距海岸一哩到一哩半不等。"); 
		content.push("虽然舰队使庞培的人员补给可以源源不断，但不久他的草料和饮水都渐感到缺乏，因为凯撒把流向海岸的河流都进行人工改道，或者直接在上游筑水坝将其切断。(注：惟一途径只有从莱斯尼基亚河去汲取淡水，距庞培在佩特拉的营地有五哩远。)庞培的情况日趋困难，所以他必须决定是侵入意大利还是向凯撒进攻。因为侵入意大利就必须放弃迪鲁基姆，而他的补给和攻城机械却都储备在那里，所以他就决定向凯撒进攻。为便于攻击，他故意散布谣言说迪鲁基姆城中有部分叛徒，随时准备帮助凯撒进城。"); 
		content.push("可以假设凯撒断然相信了这个情报，因为他留下苏拉指挥全军，到夜间他亲率一支小部队到了迪鲁基姆近郊，结果陷入陷阱，几乎丧命。同时，庞培用四个军团向敌人对垒线中点一座小山上的堡垒发动猛攻。守军只有一个支队，敌人虽然发射了三万枝箭，守军却坚守不退，直到有两军团的援军开到，庞培的部队才撤回。"); 
		content.push("庞培接着决定攻击凯撒的最左翼，正当他拟定计划时，凯撒的高卢部队中有两名阿罗布罗吉亚籍的军官逃过来。这对庞培是个意想不到的好运，因为他们可以供给有关凯撒野战工事的一切详细情报。"); 
		content.push("为完成对垒线，凯撒正把他的堑壕伸过莱斯尼基亚河以南的平地，为保护他的后方不受攻击，他又另外筑了一条对垒线。两条防线之间相隔约二百码，前一条包括一道十五呎宽的壕沟和十呎高的壁垒，后一条规模较小。这些工事还没完成，而面对大海纵贯两条防线之间的壁垒也尚未完工。庞培完全了解了这些情况：就是说在海岸终点之间，并没有纵贯的壁垒联结两道防线。"); 
		content.push("面对凯撒伸过平原的对垒线，庞培也已将自己防线的右端向西沿莱斯尼基亚河北岸延展。在该河南面，他占领了凯撒放弃的旧营地。"); 
		content.push("为确保与河流之间的交通，庞培另外从防线东北角挖了一条堑壕直抵莱斯尼基亚河岸。"); 
		content.push("从这两个降将身上获得一切情报之后，庞培决定对凯撒左翼发动陆海联合攻击。他调动六十个支队的兵力到莱斯尼基亚河南岸，利用凯撒的旧营为作战基地，进攻凯撒的对垒线。另外从海上运送一支轻步兵，分两部分登陆：较大的一部分在对垒壁南方登陆，就从南面攻击它；较小的一部分在两道防线间的海岸登陆，就是那个尚未建筑纵贯性防壁的地区。这也就是说，凯撒的左翼将同时受到前、侧、后三方的攻击。无论从哪方面看，这个计划都很卓越。"); 
		content.push("大约是七月七日那天，在黑夜掩护下，庞培发动攻击，轻步兵在拂晓前不久登陆。据守凯撒左翼的两个支队，此时正要在两道防线的海岸顶点换防，最近的预备队是马西里努斯率领的八个支队，他们的营地在两哩远的内陆。虽然这两个支队马上据守阵地作战，但因为敌军在防线之间地区登陆——这是那两位逃亡军官指出的弱点——侧击之下，守军惊慌失措地内陆方向溃逃，同时也阻碍了马西里努斯的援兵前进。"); 
		content.push("庞培正要进攻马西里努斯的营地，安东尼率领十二个支队的兵力赶到将他们击退。接着凯撒本人也率领十三个支队赶来。此时庞培正忙于在海岸上建立一个新营地，就位于敌军内防线的正南。这个营地有双重目的：一方面可使他的船只安全靠近海岸，另一方面确保向南的平原，使骑兵不缺草料。这样一来，庞培已完全突破了封锁。"); 
		content.push("为了尽量巩固左翼的安全，凯撒把敌人逼退到距海岸线一哩远的地方，把两条防线收回一半以上长度，在中间又赶筑一道纵壕，将其连成一气。其次，他听说庞培正调动部队开入莱斯尼基亚河以南的旧营，就决定趁敌人尚未完全占领前先夺回来。他在这边共有三十五个支队的兵力，但很明显，他并不知道这个营地与莱斯尼基亚河之间已经有一道墙壁联接起来了。"); 
		content.push("他留下两个支队据守纵墙，其余三十三个支队组成两个纵队，在森林掩护下向这个营地进攻。左路纵队攻击东面，右路纵队攻击北面。左路纵队攻入了营地，将守军赶向西面，但右路纵队却碰上那道联接墙，以为这就是营地的围墙，就沿着墙走想寻找大门，结果直到莱斯尼基亚河岸边才突破这个墙壁，进入了夹在壁垒、河川、海岸与营地之间的平原上。"); 
		content.push("庞培听说敌人攻击营地，立即赶往救援，他的骑兵扫过营地东面的平原。于是凯撒的右路纵队见后方受到威胁就企图撤退，但又为墙壁所阻。恐慌之中，士兵们纷纷爬墙逃命。此时，本已为凯撒左路纵队击退的守军，见到援兵来到，也发动了反攻。因为右路纵队已经溃败，喊声震地，于是左路纵队也随之丧失斗志，结果就一败涂地。庞培并未追击，所以凯撒真是侥幸到了极点。他收集残部，发现损失了三十二名军官，九百六十名士兵和三十二面军旗。据说多数都是在逃跑中被同伴踩死的。"); 
		content.push("凯撒知道凭这些已经动摇的部队，已不可能再守住这条过长的防线，所以在黄昏日落不久，他开始撤退，利用迅速的夜行军来躲避庞培的骑兵，在第二天上午，他到了在阿斯帕拉格姆的旧营地。正午他又继续行军，摆脱了庞培的骑兵，于七月十四日到了阿波罗尼亚。"); 
		content.push("迪鲁基姆围攻战进行之时，加维努斯在马其顿已经阻止了西庇阿，但由于凯撒撤退，他的后方丧失了掩护，于是凯撒决心与他会合。他的设想基于两个方面：用威胁西庇阿的办法强迫庞培离开海岸线，使他与迪鲁基姆的辎重隔开，这样就必须以同等条件作战。或者庞培渡海进入意大利，那他就可以把兵力集中在一起，改从依利库姆去救援。此时，庞培却已搁置侵入意大利的计划，因为他知道除非击败凯撒，否则决无和平之可能，于是他也决定与西庇阿会合。双方的会合都达到目标，凯撒与加维努斯在阿吉尼乌姆会合，庞培与西庇阿在拉利萨会合。从这两个城市，双方又前进到塞诺斯西法莱山下的法塞尼亚平原——原因至今不详。在那里，过去的幽灵终于面对未来的精神，正好似两百三十八年前在高加米拉平原的情形一样。"); 
		content.push("法塞卢斯古战场的正确位置，曾经引起许多争论。许多人认为它是夹在法塞卢斯与恩尼佩斯河之间，但又有人说它位于帕莱法塞卢斯的附近。最近都认为后一种说法比较可靠，所以本书也以此为依据。"); 
		content.push("照这种说法，凯撒是从阿吉尼乌姆向东南进军，在法塞卢斯附近渡过恩尼佩斯河，在河的北岸宿营，差不多就在帕莱法塞卢斯正北。庞培也赶到了，就在道冈迪斯山斜坡上扎营，在凯撒西北相距约三哩。不久，凯撒将他的军队在营地外展开成战斗队形。凯撒每天都逼近庞培的营地挑战。但庞培坚守不出，不肯离开他占领的有利地形。凯撒发现他在法塞卢斯的谷仓已经快要空了，就决定从现在的营地撤退，向东北前往斯科图萨——在塞诺斯西法莱正南——以便威胁庞培到拉利萨之间的交通线，这样也许可以强迫他放弃原有阵地。"); 
		content.push("八月九日上午，帐棚都已经拆卸，行军即将开始之际，凯撒却发现庞培也正排列他的部队，这次与平常不同，不是靠近他的营地，而是在营地前隔了相当远的距离。凯撒马上向部下宣布：“我们不走了，准备会战，这本是我们一直希望事情。让我们作好准备，以后就不容易找到这样好的机会了。”他的兵力为八十个支队(即八个军团)，一共为二万二千人，他只留下两个支队防守营地，而把其余的七十八个支队排成三道战线，左翼倚托在恩尼佩斯河边，面对庞培的一百一十个支队(即十一个军团)，据凯撒说，其兵力为四万五千人。但在战争中数量并不能决定一切，在纪律、训练和士气各方面，凯撒的部队都要比对方强得多。"); 
		content.push("正如弗勒尔在《凯撒传》中所说：“一方是古代寡头政治的最后残余势力，充满了不团结，自私和骄傲情绪，他们想的都是这一仗打胜之后如何升官发财。而另一方却在一个人的绝对指挥之下，他的心思清朗，所关注的就是此时此地的一切。”道奇上校也说：“庞培失败的主要原因就是其军队缺乏首脑，没有单纯的目标来控制和指导一切。反之，凯撒就是他的军队。这个整体本能的随着他的意志行动。自下而上都努力争先，他控制他们的一切思想和行动。他既是发条也是齿轮。”庞培的计划是确保其在恩尼佩斯河的右翼，再用他的强大骑兵去迂回凯撒右翼，绕过它并从后方加以攻击。他的战斗序列是这样：他把六百名本都骑兵部署在右翼，接着在他们右边把步兵形成三道战线，并分为三个主要部分，右翼由伦图卢斯指挥，中央由西庇阿指挥，左翼由赫诺巴布斯指挥。在全线左面，他集中了所有骑兵(除上述六百名以外)，以及所有投石兵和弓箭手，由那比努斯指挥。此外，他派七个支队保护营地，并且把一些辅助部队夹在战线间作轻步兵使用。"); 
		content.push("庞培正在排列战线时，凯撒却在一旁观察并猜透了对方的意图。"); 
		content.push("他看出庞培是想迂回他的右翼，就在右翼集中了一千名骑兵，并用轻步兵加以支援，以对抗那比努斯的六千四百名骑兵。他命令苏拉指挥右翼，加维努斯指挥中央，安东尼指挥左翼。据凯撒自己说：因为担心右翼可能会受到大量骑兵包围，他又匆忙从第三线抽出一个支队，将他们构成第四线，与他的正面斜交，并隐藏在骑兵后面，使敌人无从发现。他向这些部队解释他的目标，并提醒他们说，今天的胜利就寄托在他们的勇气上。同时他又命令第三线(预备队)和全军，在未得到他的命令之前，不要与敌人接战。（注：(一)因为八个军团分成三线，而据说抽出的兵力共为三千人，所以大家相信凯撒是从每个军团中抽出了一个支队。(二)凯撒的轻步兵是受过特种训练的，惯于与骑兵配合作战。所以才能面对庞培的大量骑兵而不感到惊慌。）虽然庞培具有压倒性的数量优势，但他却迟迟不发动进攻，一方面是为了使战线不发生混乱，另一方面是想等凯撒疲惫之后再进攻。"); 
		content.push("可是凯撒却更为高明，他的想法完全不同。他说：“现在照我们看，庞培的行动似乎非常不合理。因为在战斗气氛下，每个人都自动发出热情。指挥官应尽量设法鼓励这种热情而不应抑制它。”庞培并不前进，凯撒就首先发动攻击。双方间的距离不超过两百码，当部队行进了一半距离后，他命令他们暂停恢复一下。不久，当他继续前进时，庞培也就开始挥动骑兵，弓箭手和投石兵。凯撒的骑兵支持不住，向后败退，庞培的骑兵乘胜直追，来势颇为凶猛，就要包围凯撒的暴露右翼了。凯撒看到这个情况，立即发信号命令第四线进攻，他们挥舞旌旗向敌人骑兵猛冲，迫使他们放弃战斗，纷纷向高地逃走。骑兵逃走之后，弓箭手和投石兵也失去了保护，全部被歼。"); 
		content.push("此时庞培的正面仍在激烈抵抗，于是这些第四线部队就绕过他们左翼，从后面加以夹攻。同时凯撒也出动预备队，突破了庞培的正面。"); 
		content.push("骑兵败逃之后，庞培也象大流士在高格米拉一样逃出了战场，躲在他的营地内等候会战结果。可是凯撒却亲自督促他的部队，不顾疲劳向敌人营地冲锋，营地内塞满了各种奢侈品。当凯撒部队突破营地防壁之后，庞培脱下斗蓬匆匆上马，逃往拉利萨。即便这时，凯撒还是不肯休息，他禁止部队抢劫胜利品，逼着他们继续向山地推进。首先把庞培残部从一个山头上赶下来，接着他又亲率四个军团把他们包围在另一个山头上。他切断了水源，强迫他们投降。当他们于第二天上午投降时，凯撒又表现得非常宽大，并立即向拉利萨压迫。"); 
		content.push("这一战的死伤数字如何？依阿皮安记载，凯撒一共损失了三十个连长和二百名士兵。另外有些权威说是一千二百人。至于庞培则损失六千人。"); 
		content.push("庞培从拉利萨逃向海岸，从那里乘船前往埃及。凯撒跟踪追击，于十月初在亚历山大港登陆，在那里得知庞培已被暗杀。这对凯撒被选举为独裁者很有帮助，这是他第二次被选举为独裁者。"); 
		content.push("在埃及，凯撒与托勒密的最后一代，阴险的克丽奥佩特拉发生了纠缠。她是托勒密·奥里特斯的女儿，出生于公元前六十九年。她和一次小规模战争使他忙到公元前四七年夏季。此后他经过叙利亚和本都回国，在泽拉进行了一次著名战役——“我来了，我看见，我胜利”——征服了米特拉达悌和法那西斯，然后回到罗马。他开始研究财经问题，并准备远征非洲。庞培的部将西庇阿和那比努斯，在法塞卢斯之战以后逃到了那里。"); 
		content.push("在十二月的最后一个星期，他率领六个军团和两千名骑兵，从西西里出发，于十二月二十八日在哈德鲁门坦登陆。虽然他在鲁斯比那被那比努斯包围，但他却成功突围，公元前四六年四月六日，与西庇阿和努米底亚国王裘巴在塔普苏斯遭遇，并将他们全部歼灭。那比努斯逃向西班牙。凯撒又获得了为期十年的独裁权。"); 
		content.push("公元前四六年，他离开乌提卡回到罗马，在那里又停留了几个月。此时，那比努斯和其他人又在西班牙起事。他马上决定去扫平叛乱。他于十一月初离开罗马，在七十二天内到达西班牙前线，在科多瓦周围和在关达几维谷地进行了他的最后一次战役。经过多次机动，于公元前四五年三月十七日强迫那比努斯在蒙达接受会战。结果那比努斯遭到决定性的失败并被杀。这样就结束了第二次内战。九月他回到罗马，他的生命只剩下六个月了。虽然时间很短促，但其间发生的事情却很多。尤其值得注意的是，凯撒已不再是年轻人，因为他已经五十七岁了。"); 
		content.push("凯撒开始构思伟大的改革计划。由于他已经征服高卢，使罗马西疆伸展到大西洋和北海，但东疆和北疆仍然暴露着，在生命的最后六个月，他就设想如何使它们不受攻击。他首先计划与多瑙河的戈塔和达西亚人作战，接着征服安息——它从幼发拉底河延展到大夏和印度西徐亚为止——来报复克拉苏的失败耻辱。普鲁塔克说：他的意图是取道希尔卡尼亚，绕过黑海，里海和高加索以侵入西徐亚，在征服了这些与日尔曼接壤的国家与日尔曼本身之后，再经过高卢回到意大利，这样他就完成了帝国的整个边防，使各方面都以海洋为边界。"); 
		content.push("他刚要出发进行这种伟大冒险，却在公元前四四年三月十五日突然被刺。他一共统治了五年半，其中有五十一个月消磨在七大战役之中。"); 
		content.push("苏东尼乌斯在《凯撒传》说：他身材很高，皮肤白晰，眼珠深黑，武艺和骑术都技巧很高，具有令人难以置信的耐力。他的精力和活力的确十分惊人，这些方面可与亚历山大相比美。就智慧方面来说，他是现实主义者，具有渊博的学识。他是学者、艺术家、实践家。他那合乎实际的想象力和平衡的心理，常能作出闪电般的决定。"); 
		content.push("西塞罗说他有惊人的速度和远见。自制力也很强。他没有情感主义和神秘主义作风，而常例和传统对他只是手段，而从来不是目的本身。"); 
		content.push("他宽宏大度，但这种大度是有目的的，正如他的收买手段一样。在法塞卢斯战场上，他要求他的士兵宽恕他们的同胞，因为这正是他的政策，此外他也不惜大量布施粮食和金钱。一切手段都是他的工具：对流氓阶级他用贿赂，对中等阶级他用免债，而对文化阶级，则用提倡艺术和科学的手段，来争取他们的欢心。"); 
		content.push("作为一个人类领袖，凯撒不仅是军队的头脑，而且更是他们的灵魂。就这方面来说，他可以与亚历山大和汉尼拔相比。他经常关心士兵福利，虽然在服役时他要执行极其严格的纪律，可是在其他时候，他会偶然放松一下，因为他深知人类的本性具有善和恶两个方面的。"); 
		content.push("他对士兵所作的评估，不是以人格和幸运为标准，而是只重视他们的武艺。他能充分获得部下的敬爱，只要他和他们在一起，失败对他们面言似乎是不可能的事情。"); 
		content.push("就军事指挥官的品质而言，他在以下三个主要方面上都高人一等。(一)和亚历山大与汉尼拔一样，他有过人的技巧能够改造战争工具来适应自己的才能。他是伟大的组织家，对自己的天才具有不可动摇的信心。(二)他认识到那时的战争本质。那是全国性的战争，不是军队之间，而是整个民族要求革新的奋斗。在这种战争中，大战略居于首要地位。也就是说要用一切手段来达到目的，一切人力、金钱、贸易、政治反应和宣传，都要指向同一个目标。(三)最后一点，他有惊人的勇气，有时似乎象莽汉一般。实际上却是他发现了一个秘密，知道无论平时还是在战时，多数的困难都是自已造成的。一般说来，双方彼此具有同样程度的恐惧心理。如果有一方敢于把恐惧的心理暂时放在一边，也就等于首先踏上了走向胜利的道路。凯撒和亚历山大一样，都具有那种冒险精神，使其战争艺术提高到了最高水准。他预知敌人的意图，将自己的恐惧完全置之度外。"); 
		content.push("这样的才能当然使他变成了卓越的政治家。他了解共和国的实际情形和它会向什么方向发展。他对这个时代内在意义的了解，正好比他测知庞培的心事一样清楚。他看出他们要求的是一个君王民主：在纪律之下的自由，而不是贪欲下的放任；这就是是威灵顿公爵宣称的“皇家民主”。他的心就固定在这个目标上，好比弗勒尔说的，他是人类的一位伟大教师。"); 
		content.push("他的政治改革详情虽不在本书讨论范围之内，不过对其基础能略加提及也很有意义。可以用三个名词来加以概括：权威、秩序和纪律。(一)他改变了中央政府的性质。他削减了元老院的寡头政治权力，改设国务会议，由他进行最高控制。并使罗马成为许多民族的共同首都。(二)他开始建立新的政治秩序，使罗马和各省获得新生，并熔合成一个整体。他限制“金钱”的权势，使罗马共和国衰颓的就是它；撤换那些贪钱的官吏，派出八万移民，这样使民主政治可以更自由的扩张。(三)他的目的是建立新的社会秩序。据说在公元前四九年他对一些叛乱的士兵说的话可以用来解释。他说：“如果犯罪分子不加惩罚，则没有一个人类社会可以保持团结和继续生存。如果病人不接受适当治疗，就和在我们自身一样，会使其余部分也受到影响。而在军队中，纪律更是绝对不能废弛。因为作恶者若不受到惩处，他们的胆子将会变得更大，而使善良者也觉得做好事无益。若作恶不加处罚，则为善也就不会受到奖赏了。”因为他的统治时间很短，能做的不过是为这个大帝国的建立播下一点种子，但却把罗马从一个自治城市变成了世界帝国。他使共和国获得新生，他不仅为奥古斯都的“君王民主”奠定了基础，而且燃起熊熊烈火，将其发展成统一性的宗教思想。"); 
		content.push("大事记(六)：罗马共和政体的倾覆"); 
		content.push("那些以诛灭暴君自居的人希望凯撒之死可以使垂危的共和国复活，但希望却迅速破灭。整个罗马表现出的是愤怒而不是欢欣。害怕被愤怒的人民威胁生命，卡修斯和布鲁图以及六十多个密谋者中的大多数都躲在卡皮托里乌姆山的神殿中。同时，那位死去独裁官的亲信——执政官安东尼也获得了骑兵长官李必达的支持。因为他的地位已完全稳固，所以凯撒的遗孀卡普尼娅便将其亡夫的文件和总值四千塔兰特(约一百万英镑)的财产都交给安东尼保管。紧张局势逐渐平息；到公元前44年4月底，安东尼就离开罗马去坎帕尼亚，那是凯撒安置大部分老兵的地区。他去劝诱他们实现独裁者遗志，武装起来准备作战。"); 
		content.push("从权力分配来看，安东尼明显要比共和党人占优势，可这些共和党人对这个问题似乎并未太注意。阿尔卑斯高卢和近西班牙的总督李必达早已表示拥护安东尼；远西班牙的总督波利奥同样是凯撒的忠实信徒。在阿尔卑斯高卢以北的全部高卢地区都在普兰库斯管辖之下，他也决不会持敌对态度。只有狄西摩斯·布鲁图和科尼菲西乌斯绝对拥护元老院，布鲁图是山南高卢的总督、科尼菲西乌斯为阿非利加行省的总督。"); 
		content.push("凯撒的遗嘱公开，大家才知道他已指定侄孙奥克塔维乌斯为继承人，并将自己财产的四分之三都留给他。奥克塔维乌斯出生于公元前63年9月23日，他接受遗产之后就被称为屋大维。凯撒被刺时他正在阿波罗尼亚，直到三月底他才接到母亲的来信，得知这个消息。他马上渡海到布林底西，在那里受到部队的欢迎。同时他也接到母亲和继父菲利普斯来信，劝他放弃继承权和遗产；他拒绝劝告，并写信给他继父说他决心为凯撒报仇，并准备继承其权力。他从布林底西回到罗马。安东尼听说他回来，也从坎帕尼亚赶回来与他会晤；他们于4月底会晤时，屋大维斥责安东尼不惩处暗杀凯撒的凶手。7月，元老院在安东尼操纵下指定布鲁图任克里特、卡修斯任昔兰尼行省总督，目的就是削弱他们的权力。但他们却不愿接受闲职，去接管那两个二等行省，于是就前往马其顿和叙利亚。"); 
		content.push("虽然两人见面时，屋大维和安东尼大致上是友好的，可不久就出现了裂痕。有个保民官死了，屋大维表示愿意出任这个职务。但因为他过于年轻，又是贵族出身，所以安东尼拒绝以执政官身份任命屋大维担任这个职务。同时元老院也担心他获得这个职位后会利用职权迫害共和党人。"); 
		content.push("10月初，安东尼到布林底西去迎接从马其顿回来的军团。他召回这些军团，是因为他要把狄西摩斯·布鲁图逐出山南高卢；而狄西摩斯却坚称他占有该省曾经获得了凯撒的同意。"); 
		content.push("屋大维迅速地下了决心。他暗中派人去布林底西，在那些军团中散发收买人心的传单，同时又亲自到坎帕尼亚去争取那些退伍老兵。"); 
		content.push("他给出每人五百德拉克玛(约二十镑)的高价，召募到三千名士兵。此时，安东尼在布林底西却碰了个大钉子，军人们都指摘他不敢惩处凶手。只是在允诺照屋大维的例子也给每人一笔同样数额的款项后，他才勉强说服一个高卢军团同他一起去罗马。"); 
		content.push("屋大维知道可以依赖狄西摩斯·布鲁图的支持——这个人是他最后想要毁灭的目标之一，但他感到自己的力量还不够强大，所以不敢与安东尼正面接触，就在11月10日离开罗马去了山南高卢。几天后，安东尼进入罗马，才知道他的军团中有两个已经跟屋大维走了。虽然如此，他还是率领两个军团向阿里米努姆进发，并命令狄西摩斯退出山南高卢行省。狄西摩斯拒绝接受命令，据守在穆提纳，准备应付攻城。"); 
		content.push("安东尼围攻穆提纳时，屋大维准备援救该城。他现在有了代行政长官的头衔，并且还有执政官希尔提乌斯和潘撒的支持。希尔提乌斯在阿里米努姆与他会合，他们率领着四个军团从那里去援救狄西摩斯。安东尼留下他的兄弟路西乌斯继续围攻穆提纳城，亲自去迎击敌人，但屋大维和希尔提乌斯拒绝会战，并等候潘撒到来。"); 
		content.push("公元前43年4月14日，安东尼得知潘撒已率领四个新组建的军团，正行进在与屋大维会合的途中，于是率两个军团的老兵前去攻击他们。前一天，因为希尔提乌斯深知潘撒的新兵不是安东尼老兵的对手，派了马提安军团和屋大维的卫队去支援他。尽管有这些增援，潘撒还是在弗鲁姆·加罗路姆之战中战败并受了致命伤。但在同一天黄昏，希尔提乌斯又带了两个军团赶来。此时安东尼的军队正在庆祝胜利，在毫无秩序的情况下被敌军袭击，四散溃逃。接着在4月21日，希尔提乌斯在穆提纳城外又再度击败安东尼，但他自己也丧了命。此后，安东尼于5月3日越过阿尔卑斯山脉，与巴苏斯会合。他驻在热那亚西南约三十英里的撒巴提亚，指挥三个军团。"); 
		content.push("狄西摩斯·布鲁图主张追击，屋大维拒绝了，因为在布鲁图和卡修斯活着时，他还不愿毁灭安东尼。他早已定下计划：首先削弱安东尼，接着与他结盟以毁灭布鲁图和卡修斯，最后再毁灭安东尼，那么就没有对手和敌人了。作为走向同盟的第一步，他对安东尼的俘虏照料得很周到，而且不参与狄西摩斯的行动。"); 
		content.push("虽则如此，狄西摩斯还是单独去追击安东尼。后者安然逃入普罗旺斯，这是李必达的管辖范围。虽然李必达已表示向元老院效忠，但仍然与安东尼共命运。此外，山北高卢的总督普兰库斯也退过了依西利河，等待狄西摩斯到达。"); 
		content.push("当这些事情进行时，屋大维正忙于活动，想获得执政官的头衔，因为在希尔提乌斯和潘撒战死后，两个执政官的位置已经空缺。因为时间很紧迫，所以他很想与安东尼缔结同盟以提高自己的威望。7月初，他派了一个由百人队长组成的代表团到罗马去要求这个任命。依照苏埃托尼乌斯的记载，元老们犹豫不决时，有一位军官抽出剑喊道：“如果你们不答应，这个东西就可以使他做执政官！”这些代表回去后，屋大维就率领八个军团向罗马进发，元老院立即同意让他成为候选执政官。不久，因为从非洲召回的两个军团已经快要到达，于是元老院又取消了前面的决定，屋大维便占领了奎里纳尔山外的郊区。"); 
		content.push("第二天他率卫队进入罗马，立刻就有三个军团倒向他。8月19日，屋大维和他的亲戚佩丢斯共同当选为执政官，民众大会也承认了屋大维的继承权，并通过法律，追诉刺杀凯撒的凶手。于是屋大维开始向山南高卢进发，想赢得安东尼的合作。"); 
		content.push("此时波利奥和普兰库斯都已与安东尼会合在一起，而狄西摩斯则被判定为凶犯。他逃往马其顿，想与玛尔库斯·布鲁图会合，结果在途中被强盗杀害。"); 
		content.push("在波利奥和普兰库斯加入后，安东尼和李必达的力量已超过屋大维，但是他们仍然欢迎和他缔结同盟，因为他们的士兵都还是怀念故主凯撒的。他们在博诺尼亚附近与屋大维会晤，并同意缔结一个三头同盟(“后三头”)，每个人都拥有相当于执政官的权力，限期各为五年。屋大维分得的地区为撒丁、阿非利加和西西里及其附近岛屿；安东尼为全部高卢地区；李必达为西班牙。同时也决定，目前李必达暂时把西班牙交给部下代管，他自己兼摄意大利的政事。至于安东尼和屋大维则专心筹划对布鲁图和卡修斯的作战。"); 
		content.push("因为三头缺乏战争所需费用，又怕安东尼和屋大维不在罗马时共和党人乘机鼓动反对的风潮，所以他们决定实行大规模的“公敌宣告”，并没收所有被宣布为公敌者的财产。所拟的名单中包括三百名元老(西塞罗也在内)和二千名贵族，其中有许多人被害只是因为有钱。其中有一个是庞培的幼子塞克斯图斯·庞培；在穆提纳战事发生时，他正在西班牙，元老院任命他指挥海军。这个宣告公敌的名单公布时，他知道自己已被列为公敌，于是率领自己的舰队驶往西西里，在那里召募了一些海盗和逃避公敌宣告迫害的人，扩充他的实力；接着又征服了西西里岛上的叙拉古和其它城市，并在海上击败了屋大维派遣的由萨尔维迪努斯·鲁福斯率领的舰队。"); 
		content.push("公敌宣告的执行极尽野蛮残酷，被害者的产业均被没收和拍卖。"); 
		content.push("当迫害进行的时候，公元前42年1月1日，后三头又决定发起一次纪念凯撒的运动。于是元老院和人民尊凯撒为神，此后屋大维也就公开地自称为“神之子”，这个尊号使他在平民和军人中获得了无限威望。"); 
		content.push("第七章：菲利比会战和阿克兴会战"); 
		content.push("当屋大维和安东尼忙于巩固意大利时，布鲁图和卡修斯也在马其顿和叙利亚进行决战准备，跟屋大维和安东尼一样，他们也感到经济穷乏，此外还有件重要的准备工作，就是战争打响后如何巩固后方。"); 
		content.push("因为不能采取充军的办法，同时为了一举两得起见——一方面充实军费，另一方面也解除后顾之忧——他们采取了一种类似手段。因为卡帕多西亚国王阿里奥巴赞和罗得岛人以及吕西亚人都同情凯撒党，所以布鲁图决定先解决他们并夺取他们的财富。"); 
		content.push("穆尔库斯率领舰队在海上击败罗得岛人后，卡修斯占领了罗得岛，俘虏了他们的舰队，把他们的公私财产全部没收，总值为八千塔兰特。此外塔苏斯交出一千五百塔兰特罚款。其次，又以阴谋反叛的罪名将阿里奥巴赞处死，并没收他的财产和军事装备。此时，布鲁图也率军进入亚洲，几乎降服了吕西亚境内的全部城市。亚洲名城之一桑索斯却拒绝开门投降，经过一番激烈抵抗才被攻陷，城中被洗劫一空，所有公私财产都被没收。此外吕西亚舰队也被没收，奉命驶往阿拜多斯等待陆军到达。"); 
		content.push("这些土匪行动告一段落之后，布鲁图与卡修斯在萨迪斯会合。他们集中了兵力，共有十九个军团，包括八万名步兵、一万三千名骑兵和四千名弓箭手。大约七月中旬，军队从萨迪斯出发，于九月到达阿拜多斯，在那里渡过赫勒斯滂，进入到加利波里半岛，然后绕过萨罗斯湾，到达多里斯卡斯。因为多数军人都是凯撒的部下，卡修斯担心他们的忠诚发生问题，向他们作了一次极其雄辩的讲演，这是罗马历史家乐于称道的。不过军人们最感兴趣的却是他的结论——每个士兵可分得一千五百“大德拉克马”的犒赏(约值五十英镑)，每位百夫长增加五倍，护民官更成比例的增加。"); 
		content.push("此时，安东尼和屋大维也正准备作战。三个人一共指挥四十三个军团，此外还有骑兵和辅助队。除了留守保安所需，一共可以调派二十八个军团去参加马其顿之战。其中有八个军团，由德西蒂乌斯和诺班努斯指挥充当前卫。安东尼把司令部设在布林底西，监督他们登船渡海。运输过程中蒙受了相当损失，因为穆尔库斯率领的卡修斯舰队，共六十艘战船向他们发动了攻击。于是安东尼派人到雷吉姆向屋大维求救。这时，屋大维正在西西里海面与塞克斯图斯·庞培作战，虽然这方面的战事也非常重要，可是屋大维仍毅然决定把他的舰队送往支援安东尼。穆尔库斯撤退了，于是全部陆军才安然渡过亚德里亚海。"); 
		content.push("从阿波罗尼亚出发，德西蒂乌斯和诺班努斯经过马其顿和色雷斯前进到菲利比城，再由此向东通过萨派隘路，到了科皮利隘路。控制这个地区的是一位色雷斯酋长，名叫法斯库波利斯。他们的目的是扼守这最后一个隘路来迟滞卡修斯和布鲁图的前进，以便安东尼和屋大维可以在马其顿境内进行从容的部署。"); 
		content.push("到达多里斯卡斯后，卡修斯和布鲁图才知道科皮利隘路已为敌军占领，于是派遣舰队载着一个军团和一些弓箭手沿海岸向西行驶，趋向尼亚波利斯以迂回这个隘路。诺班努斯怕敌军占领萨派隘路，切断他的交通线，所以就赶紧撤回到萨派隘路。共和党军到达后，发现这个隘路已为敌军坚强设防，于是士兵中立即产生了不满情绪。幸亏此时法斯库波利斯还效忠于卡修斯，才解决了这个难题。他向卡修斯解释说，如越过山地向北进攻即可迂回这个隘路。这是一段困难的旅程，但因为派了工兵在森林中开路前进，经过四天行军，全军终于跃进到菲利比城北面。诺班努斯也撤出了萨派隘路，退向安菲波利斯。"); 
		content.push("卡修斯和布鲁图从潘盖尤斯山上下来，进入菲利比城。该城是马其顿的菲利普王建立，位于该山南面的一个横岭上面。在该城南面，有几里远的地区都是沼泽地，包括现在称作比里-克提里的湖泊。在该湖的南面是一带丘陵，靠着海滨。在该城西北和西南两面，都是起伏地，艾格拉提亚大路经过那里。在大路北面，靠近山地，布鲁图建立了营地，再往南，在沼泽地北面不远为卡修斯的营地。两个营地都有坚强的设防，在卡修斯营地的西面有条刚吉提斯小溪，构成一道天然壕沟。共和党的舰队都停泊在尼亚波利斯港中，主要补给基地则建立在萨索斯岛上。"); 
		content.push("此时，安东尼和屋大维的联军也已经在迪鲁基姆登陆。在那里，屋大维身上的周期性老病发作，被留在后方，安东尼则向安菲波利斯挺进，准备以那里作为基地。他发现诺班努斯已在那里设防，就把一个军团的兵力和辎重留在这里，继续前进。最后他扎营在沼泽以北的平原上，与连接在敌军两个营地之间的防壁，相隔不到一哩。他在营地周围挖掘堑壕，建筑墙壁栅栏和一些炮塔。于是卡修斯也向一个缺乏防卫的地区延展要塞工事：这就是从营地到沼泽之间的空地，以前因为太狭窄所以未加注意。现在除了布鲁图侧面的岩石和卡修斯侧面的沼泽和沼泽那边的海岸以外，可以说是到处都已设防。在中央地区，几乎一切地方都已为堑壕、栅栏、墙壁和要塞所隔断。"); 
		content.push("双方兵力均为十九个军团，但安东尼和屋大维的军团是足额的，而布鲁图和卡修斯的并未足额。骑兵方面，布鲁图和卡修斯有两万人，而对方只有一万三干人。"); 
		content.push("接着发生了前哨战，此时屋大维还留在迪鲁基姆，他得到一个假报告说安东尼已被击败，于是马上带兵坐上马车赶去增援，并用担架抬着和士兵一同上前线。他和安东尼都希望能使共和党军接受会战，不仅因为他们自己的部队比较精锐可靠，更因为马其顿资源贫乏，不足支持大军的补给，共和党有塞克斯图斯，穆尔库斯和阿赫诺巴布斯三支舰队控制海面，使他们很难从意大利获得补给。反之，布鲁图和卡修斯也完全认识到这些情况，并知道他们的人员也不可靠，所以尽量拒绝对方挑战。他们希望用饥饿迫使凯撒党军撤退。"); 
		content.push("日子一天天过去，补给渐感缺乏。安东尼是远征军的头脑，决定用切断交通线的手段强迫敌人接受会战。据说他拟好了一个秘密通过沼泽地的计划，尽可能不让敌人知道插入他们后方，这就可以切断从萨索斯来的补给线。所以他每天把兵力展开，将所有的军旗排列出来，好像他的全部兵力都在向敌人挑战。实际上他却用一部兵力，夜以继日的在沼地中开辟一条狭窄的道路，把芦苇砍倒，铺成栈道，两侧用石块砌边，使土地不下陷。在较深的部分打下木桩，架设便桥，所有工程都是在极端沉默中进行。环绕在栈道周围，芦苇仍听其生长，以防敌人发现他们的工作。"); 
		content.push("这个工程进行了十天之久。同时，安东尼又已在营地与沼泽间的空地上建了一条堡垒线，与营地成直角；他的目的很明显，就是保护营地南面并把营地与沼泽连成一气。"); 
		content.push("一发现敌人在沼泽中建筑新的工事，卡修斯也就赶忙把他营地以南的防壁向南延展并通过沼泽，以便击打在敌人工事的中心上。很明显，不等工事完成，安东尼已将一部分原先向东的兵力，调向面北方向，躲在沼泽中已建好的堑壕后面。他的部队备有梯子和其他工具，以便突破卡修斯的纵贯工事，而其余兵力则攻击敌营四面。当攻击进行之时，布鲁图的部队并未奉到命令，却突然越过平原冲锋，从侧面攻入了安东尼的左翼。他们席卷了左翼，又向屋大维的部队突击，将他们压退并冲入他们的营地，几乎俘获了病中的屋大维。此时安东尼也正冒着敌方的箭雨向前猛攻，夺路前进，直到碰到一部分卡修斯的部队为止。这是敌人的前卫兵力，突袭之下为他所击破。于是他继续向前勇敢进攻，冲向连在沼泽与营地之间的要塞。他们拆毁栅栏，填平堑壕，毁坏一切工事，杀死守门的士兵。他不顾城墙上的箭雨，一直冲入营门，他的士兵有的在把墙壁拆成裂口，有的则从障碍物上爬过来。这一切攻击都发展得非常迅速，当他们刚刚占领工事之后，那些奉命到沼地中建筑工事的卡修斯部队也赶回来了。但安东尼的部下一个猛冲又将他们击败，把他们逐回沼地，四散逃命。于是安东尼再回转身来攻击卡修斯本人的营地。这只是那些与安东尼一同爬过防壁的部队，其他部队则在墙外与敌人混战。"); 
		content.push("安东尼迅速攻破了敌营，因为守军兵力本来就很微弱。可是墙外的敌军看到大营已被攻陷，就丧失了斗志，纷纷溃逃。"); 
		content.push("阿庇安说：“这个胜利是全面的，而且对双方都一样”。布鲁图击败了敌人的左翼，攻陷他们的营地。可安东尼也凭着无畏的勇气击败了卡修斯，攻陷了他的营地，作了同样的报复。双方死伤都同样惨重，但因为平原很辽阔，在尘雾遮蔽之下，彼此对真实情况都不了解。等到真相大白之后，双方才各自收容被冲散的人员。但在这之前，卡修斯因为不知道布鲁图在右翼已经获胜，于是在失望中先行自杀了。布鲁图把他的遗体埋葬在萨索斯岛上。"); 
		content.push("这一战的损失数字，据阿庇安的估计：卡修斯方面为八千人，而安东尼方面为一万六千人，这似乎只是瞎猜。"); 
		content.push("虽然菲利比第一次会战的结果打了个平手，可是安东尼事实上已经获得胜利。因为卡修斯死了，敌军方面只剩下布鲁图单独指挥，而他却缺乏卡修斯的强硬个性。照阿庇安所说，布鲁图的个性温和仁慈，而卡修斯却很严峻，因为这个原因，军队都不敢不服从他的命令，不敢干预他的权威，不敢询问其命令的理由，即使知道理由也不敢妄加批评。以后我们就可以看出，布鲁图败亡的原因不是他的战略认识不够，而是他缺乏决断。因为战场的情况已明白指出，只要他能阻止敌人切断他到尼亚波利斯的交通线，由于共和党方面握有制海权，所以时间对他总是有利的。"); 
		content.push("会战次日，布鲁图移驻卡修斯的营地，因为它控制着他的战略侧翼，为了坚守正面起见，他又面对沼泽，设立了一道前哨线，以保护他的交通线。他仍然坚持原定计划，即用饥饿迫使敌人撤退。阿庇安记录的他对部下的讲话就是明证。他指出敌人不能从西西里、撒丁、非洲或西班牙获得任何补给，而马其顿的物资已经消耗光了，现在仅靠色萨利为惟一补给基地。他说：“所以，当看到他们拼命求战时，就应该记住他们是被饥饿所迫才宁愿死在战场上的。我们应该把饥饿列为计划的一部分，让它先击败敌人，等敌人疲弱不堪时再与他们交战。每一个人都要认识到这一点，不要以为我疲软懒惰，不敢行动。”为了赢得士兵的服从并奖励他们在前一天的英勇，他给每人奖赏一千个“大德拉克马”。"); 
		content.push("依照阿庇安的记载，安东尼也向他的部队训话，所出的赏格更高，为了补偿由于营地被劫掠的损失，他给每名士兵奖赏五千个“大德拉克马”。此后，他每天都向布鲁图挑战，但布鲁图却始终拒绝。"); 
		content.push("正当此时消息传来，说共和党军在亚德里亚海中获得了一次胜利。"); 
		content.push("（注：依照普鲁塔克的记载：布鲁图事先并不知道这次胜利，只是在菲利比第二次会战前夕，才从敌方逃亡人员口中获知这个消息，但他却不相信是事实。否则他就不会进行第二次会战了。）第一次菲利比会战进行之际，卡尔维努斯率领两个军团和一些其他部队，在少数战船护送下，从布林底西出海，想去增援安东尼。穆尔库斯和阿赫诺巴布斯指挥着一百三十艘战船，中途加以截击，许多运输船都被火箭焚毁，几乎全军覆没。据普鲁塔克说，消息到来时，秋霖季节已经开始，菲利比战场上的凯撒党军营帐已经被泥水淹没，并且马上就要结冰了。除了海上交通线的损失和补给缺乏以外，这个新困难也使他们非急于求战不可。安东尼和屋大维决定还是迂回敌人左翼，以迫使敌人为了保护交通线而必须出战。"); 
		content.push("第一个步骤就是占领一座小山，它靠近卡修斯营地南面，距离在弓箭射程之内。布鲁图这一次失算了——他早已把那里的守兵撤走。"); 
		content.push("屋大维在黑夜里用四个军团的兵力将其占领。他的部队利用障碍物和牛皮保护他们自己不受敌方弓箭手伤害。第二步，在小山的掩护之下在它上面设了营寨；再用十个军团向东南方向的沼泽中推进了五个“弗隆”(一个弗隆等于1.125哩)。然后再推进四个“弗隆”，又设立了营地，留下两个军团。于是总共有十六个军团——占总兵力的四分之三还要多，排成一线面对布鲁图的左翼和艾格拉提亚大道。"); 
		content.push("这是非常危险的调动，只是因为他们两人的情况已十分危急，所以才能说它勉强合理。因为留下来据守大本营和保护通到安菲波利斯的交通线的，一共只有四个军团不到的步兵和少数骑兵，这确实使布鲁图获得了可以歼灭他们的机会。布鲁图所需采取的行动，只是一方面牵制沼泽中的敌军，另一方面则向其大本营进攻，这样留在沼泽中的十三个军团就都会被切断补给。"); 
		content.push("可是布鲁图却无所作为，仍然继续消极防御度，与敌人在沼泽中的新战线平行着构筑了一连串堡垒。此时，色萨利对凯撒党军已无力供应补给，于是屋大维和安东尼顾不得兵力减弱，只好抽出一个军团，派往阿盖亚去搜刮粮食。同时，他们也不敢再挑战，而是改用心理攻势。"); 
		content.push("他们派人冲到敌人堑壕边，辱骂布鲁图，向他个人挑战。此外，他们用箭把传单射入敌营，并向逃亡者提出赏格。他们用尽一切手段来贬低布鲁图在其部下心目中的价值。"); 
		content.push("这种心理攻击颇具成效。因为尽管布鲁图仍旧坚持他的计划——宁肯忍受敌人的围攻而决不与一支饿得发慌的军队交战。可他的部下却觉得这样把他们禁闭在营塞中，好象胆怯的女人一样实在难堪。他们的军官，虽然最初赞成布鲁图的计划，现在也感到困惑，他们觉得在现有情况下可以迅速击败敌军。最后布鲁图只好让步，他用这些话来斥责他的部下：“我似乎是象庞培一样被战争带着走，现在是受指挥的人来指挥了。”阿庇安说布鲁图只敢这样发发牢骚，因为他心中隐藏着极大恐惧，他的部下多数都是凯撒的旧部，随时都有倒戈的危险。所以从一开始，他和卡修斯就已经认清这一点，他们一直都很谨慎小心，不让军人抓住任何不满的借口。"); 
		content.push("大约在公元前四二年十一月十六日，布鲁图把部队在堑壕外列成战线，却命令他们不要前进得太远。他说：“你们是自愿选择战斗的，当我认为能用其他手段取胜时，你们却偏要强迫我出战。”安东尼马上也命令部队列成战线。然后他就向他们训话，固然他要鼓起他们的必胜意志，但他却绝未故意低估危险。他说：“没有人愿意面临饥饿，那是一个无法控制的恶魔，我们宁肯冲向敌人的墙壁和身边，他们对勇敢，刀剑和失望是会屈服的。我们此时此地的情况已经急迫到了顶点，一切都不能再拖到明天。但就是这一天将决定我们是全胜还是光荣战死。”第九时——即下午三时——会战开始了。很明显是安东尼进行的第一次冲锋。随即发展成肉搏战，因为阿庇安这样写道：“他们简直不需要弓箭和标枪——这是平常惯用的，他们什么战术都不用，只是一拥而上，立即用白刃格斗。不是杀人就是被杀，双方都只想冲入对方行列。”安东尼的士兵终于将敌人的正面压迫后退，开始还是一步步退却，但不久就开始瓦解。最后，第一线崩溃了，连带第二和第三线也都随之溃逃。结果毫无秩序的挤成一团，敌我难分。安东尼的部队继续压迫，使他们全部溃散。于是安东尼占领了对方的营门，使敌人无法逃入。于是一部份逃向海边，另一部份经过柴格提斯河逃入山中。"); 
		content.push("屋大维封锁住布鲁图的营门，安东尼率领骑兵向敌人残部追击，他怕一旦布鲁图逃走，不久又卷土重来。布鲁图率领四个军团逃入山地中，准备乘着黑夜回到营地，或顺流下海逃走。但不久即为敌方骑兵包围，无法达到目的。第二天，他劝说军官率领所部突围冲出，可是他们却抗命不遵，于是他也和卡修斯一样引颈自杀。死时四十四岁。安东尼找到他的尸体，就用他最好的紫袍将其包裹，然后焚化，并把骨灰送给布鲁图的母亲。不过依照苏托努斯记载，却说屋大维把布鲁图的人头送到罗马去摆在凯撒雕像的脚下进行祭奠。"); 
		content.push("关于这一战的死伤数字，阿庇安的记载只是说；“两次会战加起来计算，胜利者方面被杀死的数目似乎并不比失败者少。被俘人员估计为一万四千人。”于是如阿庇安所说，这一天的战斗决定了罗马政府将来的形式是君主制而非民主制。又如普鲁塔克所说：因为罗马不可能再“民主”下去，而必须要有一位君主，所以天意才会使布鲁图死去，以消灭帝制的惟一障碍。未来的政府已必然会采取一种新形式，现在剩下的问题就是安东尼和屋大维间的争霸。"); 
		content.push("虽然问题的答案要到十年之后才会揭晓，可是在菲利比之战后不久，最后冲突的种子即已播下。屋大维回到意大利去巩固他在西方的地位。安东尼去了埃及，成了克丽奥佩特拉的爱人，也就做了东方的主人。所以罗马帝国在文化上开始趋于分裂。"); 
		content.push("这两个劲敌分手不久，关系即开始恶化。第一件事，在公元前四一年，安东尼的幼弟鲁修斯反抗屋大维，结果受到法律制裁。第二件事，在公元前四○年，安东尼与塞克斯图斯·庞培之间达成了谅解——他的强大舰队以西西里为基地，仍然封锁着罗马的粮食贸易。安东尼在布林底西登陆以支援塞克斯图斯，并封锁了这个城镇。屋大维也立即引兵支援。屋大维是现实主义者，总是能够区分事情的先后缓急，他本意并不想和安东尼冲突，至少目前如此，但他却要设法拆毁安东尼与塞克斯图斯间的合作，因为罗马此时已经到了饥饿边缘。他在布林底西，很巧妙的使环境变得对他有利，而用下述条件来解决争端：安东尼应与他的姐妹屋大维亚结婚，并将权力从新加以划分：屋大维统治达尔马提亚、意大利、撒丁、西班牙和高卢，安东尼统治所有在爱奥尼亚海以东的地区，非洲由李必达统治。此外，双方又同意安东尼应执行凯撒的遗志，侵入安息，并收回克拉苏在卡尔亥丧失的军旗。还有他和屋大维应一同解决塞克斯图斯的问题。关于最后一点，在公元前三九年，两雄又在米西伦会晤，决定塞克斯图斯应将其留在意大利的部队撤出，不再进行突袭，并从西西里和撒丁输出谷物以供应罗马。交换条件为承认他对那些岛屿和伯罗奔尼撒的统治权。"); 
		content.push("达成这些条件不久，屋大维与塞克斯图斯之间又发生了新的争执，而海盗行为又继续发生，因为安东尼已不再作梗，所以他决心一劳永逸的把塞克斯图斯解决掉。屋大维组成一支强大舰队，由阿格里帕指挥，他发明了一种新奇的战争机器，叫作“Harpax”(或Harpago)，把它们装在船上。这是一种大约七呎长的镶铁木杆，一端有铁钩，一端有铁环，可以将绳索从铁环穿过，并用滑车控制。用弹弓将它投射出去，钩住敌船后即可将其拖近攻击。"); 
		content.push("安东尼也借了一百二十艘战船以作支援，于是在公元前三六年七月一日，对塞克斯图斯的清剿战役开始了。李必达封锁着利利贝奥，屋大维和阿格里帕则向西西里北部集中。虽然屋大维的支队遭到一次失败，可是九月三日，在瑙罗库斯岬角附近，阿格里帕却获得了决定性胜利，他发明的“Harpax”具有极大贡献。塞克斯图斯向东逃走，希望投奔安东尼，再来与屋大维争雄。李必达想乘机夺取西西里，结果被击败，从此丧失了三雄鼎立的地位。（注：次年，塞克斯图斯又反叛了安东尼，结果被安东尼所杀。）此时，安东尼正在准备安息战役，他想步亚历山大大帝的后尘，建立一个巨大的东方帝国。他在左格马集中了十个军团和一万名骑兵，于公元前三六年初夏进入幼发拉底河上游，经过卡拉纳和阿拉拉特山，到了塔布里兹，由此向南转往弗拉斯帕，在这附近他丧失了攻城部队，在最困难的情形下，靠着他的强大投石部队才击退了安息的骑马弓箭手。他被迫撤退，渡过阿拉克斯河，最后回到叙利亚。一共损失三万人。"); 
		content.push("既然安东尼已遭受到一次惨败，所以屋大维不再需要害怕他。于是公元前三四年，他开始在伊利库姆，达尔马提亚和帕罗尼亚发动了一系列战役以巩固意大利的东北边疆。这些战役都获得卓越成功，使他的威望大增。反之，安东尼为了复仇，在亚美尼亚又进行了一次不光荣的战役，结果毫无成就。"); 
		content.push("决战的高潮终于来临。安东尼离弃了屋大维亚，与克丽奥佩特拉结婚，并给她上尊号叫“万王之后”。她与凯撒所生的儿子(出生于公元前四七年)凯撒里奥，也上尊号为“万王之王”。他宣布他们为埃及、柯里－叙利亚和塞浦路斯的共同统治者。此外，他又指派托勒密，克丽奥佩特拉和亚历山大(都是他与克丽奥佩特拉所生的孩子)为叙利亚，小亚细亚，昔兰尼加，亚美尼亚和安息的君主(这些地方均尚未征服)。这种荒谬行为激怒了意大利人民，于是即将来临的两雄决斗，在常人想象中，几乎具有东西两个世界间生死决斗的意味。大约到公元前三三年，从菲利比会战以来的两雄共治局面终于结束。"); 
		content.push("现在就需要找一个宣战借口，同时又不触怒安东尼在意大利境内的拥护者。巧的是正当此时，普南卡斯和提修斯因为痛恶克丽奥佩特拉，来到罗马告诉屋大维，安东尼已经将他的遗嘱托付给供奉灶神的贞女。虽然她们拒绝交出文件，可屋大维却用强迫手段取得，首先拿到元老院中宣读，接着又拿到人民大会中宣读。遗嘱内容是说，安东尼已再度宣布凯撒里奥的父亲为凯撒，而他自己除了已经把大量礼物送给这位埃及女王的孩子以外，还命令将他的遗体也埋葬在亚历山大城，与她合葬。于是人民大为愤怒，相信安东尼一旦得势，会将他们的城市都赏给克丽奥佩特拉，并把政权中心移往埃及。（注：有些史学家相信这个遗嘱是伪造的。）于是罗马人对克丽奥佩特拉发动了历史上最毒辣的一次仇恨运动。如查尔斯渥兹在剑桥古代史上说的：对她的控诉可以说极尽诋毁之能事，这些罪状自此以后永远流传于世，有些实在太幼稚，绝对不会是事实。他们指控这个埃及妇人是魔术师，用毒药迷惑了安东尼；是个淫妇，为了欢乐不惜出卖色相；她的面首无数；凯撒的儿子被认为是出身不明的私生子。她是兽神的崇拜者，是宦官的女王，是酗酒好淫之徒。以后又说她是施毒者，奸贼和卑怯者。"); 
		content.push("宣传十分有效。本来由于筹措战费，人民曾表不满，现在却迅速平息了。在公元前三二年晚秋时候，整个意大利各城镇都结成一个神圣同盟，宣誓向屋大维效忠，共同拥护他出任“十字军”的统帅，来对抗东方的祸害。"); 
		content.push("在民意支持下，元老院取消了安东尼的权力，并停止他在公元前三一年出任执政的权利。但他们并不明确宣布安东尼为敌人，因为他们担心安东尼的党羽会因此不安。所以一切指控表面上都以克丽奥佩特拉为目标，实际上却以安东尼为目标。他们明知安东尼决不会舍弃克丽奥佩特拉，如果祖国人民对他个人并无指摘，而他却自愿为埃及妇人而自绝于国人，那么就更会受到人民的唾弃。"); 
		content.push("此时安东尼和克丽奥佩特拉正在以弗所过冬(公元前三三——三二年)并动员他们的陆军和舰队。克丽奥佩特拉供给她自己的舰队和所需运输船只三百艘中的一半。此外她同意供给陆军和舰队的粮饷，并担负战费二万塔兰特。如果说安东尼还糊里糊涂，那么她却早已认识到这是她的而不是他的战争。当安东尼的某些部将——最有名的是卡尼迪乌努·克拉苏——劝安东尼将她送回埃及时，她坚决拒绝离开。公元前三二年四月，安东尼把他的司令部移到萨摩斯，他的军队也渡海到了希腊。五月，他和克丽奥佩特拉到雅典，接到意大利境内拥护者传来的信件，劝他赶紧摆脱克丽奥佩特拉。但现在已经不可能了，因为没有她在精神上和财政上的支援，安东尼根本上就无法作战。九月，他的舰队和陆军已经到了爱奥尼亚海岸，这是他所控制地区的西界。"); 
		content.push("陆军共有十九个军团，总兵力约为六万到六万三千人。轻兵器部队除外，可能另有一万人，此外也许还有一万二千匹马。舰队共分八个支队，每支队有六十艘战船。其中有一个支舰队是克丽奥佩特拉的埃及海军，由她的旗舰安东尼亚号率领。每个支队另有一小队侦察船随伴。安东尼的战船中，有许多比屋大维的更大，装有四人、六人、九人甚至十人的桨架(即每桨所用的人力)，有些船高出水面十呎以上。在这些大船上还装有旋转“炮”塔，船两侧备有“装甲”，就是用铁索缚着的木材，以防敌船碰撞。全部水兵的数字约为十二万五千到十五万人。"); 
		content.push("陆军沿着克基拉－米索尼之线宿营过冬(公元前三二——三一年)。主力位于阿克兴，在安布拉西亚湾狭窄出口处的南岸，正对着现在土耳其的普里维萨城。安东尼的司令部设在帕特拉。因为希腊供给不起这样大的陆军，所以粮食必须从埃及运来。这条运输线取道太拉伦角(即马塔班)，再沿伯罗奔尼撒海岸上行。从米索尼到路卡斯之间设有一连串要塞来保护这条运输线。"); 
		content.push("如果安东尼的目的是想向屋大维挑战，准备争夺罗马帝国的霸权，那这种部署就可说是太奇怪了。因为它固然适合掩护埃及，可是却完全不适合入侵意大利。要达成入侵意大利的任务，安东尼就应该占领迪鲁基姆和阿波罗尼亚，以塞萨罗尼加为补给基地，以艾格拉提亚大道为陆上交通线。这是永远不可忽视的事实：从远古起直到现代，对渡海入侵而言，最大的危险莫过于天气，所以通常总是选择一条最短的海上航线。于是出现了一个疑问：安东尼此时是否真有入侵意大利的意图呢？查尔斯渥兹先生的答复是“否”，这个看法似乎是正确的。"); 
		content.push("查尔斯渥兹在剑桥古代史上的解释是：“但事实上，他也毫无选择余地：他不能入侵意大利，既不是因为季节太迟，也不是因为港口已经设防，而是因为他既不能带着克丽奥佩特拉，又不能不带着她。"); 
		content.push("因为他既不能向前攻击屋大维，所以只好让屋大维来攻击他。于是他放弃了艾格拉提亚大道，在冬季里撤出克基拉，让屋大维可以自由渡海进入迪鲁基姆。”因为屋大维只向克丽奥佩特拉而非向他宣战，结果使安东尼进退两难。若带着她一路侵入意大利，则会引起意大利全国人民反对，包括他自己的朋友在内；若不带她一同侵入意大利又不可能，因为舍弃了她，他的陆军和舰队都会发生混乱。所以他只有期望奇迹出现，因此决定坐待天意。"); 
		content.push("迫于环境压力，安东尼只好坐等机会。可屋大维却不会放过良机，他可以有秩序的动员陆军和舰队，分别集中在布林底西和他林敦。陆军共有八万步兵和一万二千名骑兵，海军约有四百艘以上的船只，其中较大的战船也和安东尼的一样，备有木制“装甲”带，并且装有可以发射Harpax的弹弓。他们决定由马西拉斯留守意大利，屋大维指挥陆军，阿格里帕指挥海军。"); 
		content.push("公元前三一年年初，这支远征军出发了，这似乎要比安东尼的预料为早。阿格里帕率领一半舰队越过爱奥尼亚海，向米索尼实行突袭，在那里俘获了许多粮食和军需运输船只。当阿格里帕打击安东尼补给线时，屋大维也带领八个军团和五个罗马禁卫军支队到了伊庇鲁斯海岸，准备突袭阿克兴，因为敌方舰队的大部份都停泊在那里。他的部队在帕诺姆斯，托莱尼和格莱西斯安全下船，并迅速向南进发。"); 
		content.push("但因为行动已被安东尼的侦察船发现，所以他没有能达到目的。于是他在阿克兴以北五哩远的米卡里特齐高地上占领了阵地，大约在尼科波利斯北面不远（注：尼科波利斯城当时并不存在，它是屋大维在此战以后建立的，以留为纪念。）。这里向北面有广阔的视角，可以一直看到克基拉，而在东南两面可以看到安布拉西亚湾。在他营地以西约一哩远的地方是库马鲁斯湾，那是一个开阔的港湾。"); 
		content.push("屋大维的出现是否使安东尼受到了突袭，虽无确证，不过事实似乎如此，因为他的军队还在宿营过冬。等他把兵力集中之后，屋大维不仅已经使自己的营地具有坚强的要塞工事，而且还筑了两条堑壕或长墙，从他的营地一直连接到库马鲁斯湾中的海上基地。安东尼由于没有准备，所以不敢攻击敌人，于是也把营地设置在普里维萨海峡南边，距阿克兴岬角大约两哩的。他的营地也有两边平行的工事连接到一个小港，他的舰队中的一个支队停泊在那里。"); 
		content.push("此时，阿格里帕率领他的舰队进行了一次突袭，攻占了路卡斯，俘虏了那里所有的船只，接着又攻占了帕特拉和科林斯，切断了安东尼与伯罗奔尼撒之间的联系。这是个非常严重的打击，因为它切断了安东尼与埃及之间的交通线。如果继续消极防御，结果将会因为饥饿而被迫投降。所以安东尼只好把一部分部队移过这个狭窄海峡的北面，安营在屋大维营地南面，相距约二哩。他的意图是在正面挡住敌人，同时再切断其水源——卢罗河。接着，他用船运了一部分部队——多数为骑兵——到安布拉西亚湾，在卢罗河口登陆，再向内陆推进。但当屋大维派骑兵去迎战时，安东尼的骑兵有一部分逃跑了，于是全部作战都失败了。他把这支部队撤回海峡南岸。从此情况完全改观，受包围的不是屋大维，而是安东尼本人。他的补给问题已感到如此迫切，所以他只好利用士兵从山地中驮运粮食，这些人中有一个是尼卡库斯，是历史学家普鲁塔克的曾祖父。"); 
		content.push("包括阿赫诺巴布斯在内的许多人开始逃跑，于是卡尼迪乌斯建议安东尼放弃舰队，将陆军撤入马其顿，然后在那里进行野战。克丽奥佩特拉立即反对，她认为一次海战即可决定胜负。虽然安东尼对舰队已完全丧失信心，但他还是同意她的意见，也许是因为他认识到即使将陆军撤退，仍然还是无法补给他们。作出这个决定之后，他就命令把那些由于逃亡和疾病缺员导致无法驾驶的船只全部焚毁。屋大维得知了这些情报，这都由逃亡者德吕斯提供，他也曾一度做过克丽奥佩特拉的情人。"); 
		content.push("那么安东尼如何打算呢？狄奥在《罗马史》中说；“由于有各种凶兆——这是古代史家所最热衷的，例如蜂蜜中滴出了牛奶和血液——军队士气颓散，疾病流行，所以克丽奥佩特拉自己很感震惊，也使安东尼受到心理感染，但他们却不想秘密逃走，因为一旦逃走会被他的同盟耻笑并使他们也感到畏惧。所以他们决定表面上进行一次海上会战的准备，但一遇到敌人抵抗就突围逃走。”普鲁塔克也说：克丽奥佩特拉表面上虽主张用舰队来决定战争，但事实上，她却早已打算逃走。她对自己兵力的部署，不是为了帮助获得胜利，而是希望一旦战败可以迅速逃跑。"); 
		content.push("若把狄奥和普鲁塔克对克丽奥佩特拉的成见放在一边，那么安东尼的计划似乎很明确——取胜或战败。因为战胜的希望实在渺茫，所以他对战败自然应作审慎准备。虽然他和克丽奥佩特拉搞到现在这种地步，足以显示他们的愚蠢，可是当他们计划摆脱这种困难时却并不懦怯。无论如何，他们在叙利亚、埃及和昔兰尼加还有十一个军团的部队。因为胜利机会很小，所以安东尼采取了非常措施，命令他的船只都携带风帆，同时他的金库也装在克丽奥佩特拉的一艘运输船上。"); 
		content.push("对于他面临的两种选择，塔恩博士这样说：在这个海岸，夏季的风在上午总是从海上吹向大陆，但大约到中午时就转为西北风，风力也一样大。安东尼知道当他冲出海面时，屋大维的舰队必然会在前面挡住他，他就准备利用转向的风力去迂回敌人左翼，驱逐他们向南方退却(下风)，使其远离他们的营地。若敌人的舰队被击溃，他就可以把他们的陆军饿死。但如果会战结果不如人意，那他还有第二个计划——也许只有克丽奥佩特拉和卡尼迪乌斯两人知道这个秘密，很明显屋大维是决不知道的：他准备率领着所有可以集中的船只逃回埃及，而剩余的陆军则由卡尼迪乌斯率领从陆路撤回。"); 
		content.push("除非我们接受上述说法，否则阿克兴之战就是不合理的。此外，安东尼在会战中和失败后的行动也可以证明这种说法是正确的。"); 
		content.push("逃亡者告诉屋大维说安东尼和克丽奥佩特拉准备突围，他觉得应该鼓励他们这样做，然后再从后面尾击。因为他希望用高速航行一举俘虏安东尼和克丽奥佩特拉，然后就可以兵不血刃地获得胜利。但阿格里帕却比较老成，不同意他的见解，阿格里帕准备的是会战而非追击，因为他认为敌人使用风帆后绝对不易追上。他把舰队列成战线面对普里维萨海峡，等待敌人驶出。"); 
		content.push("塔恩估计，安东尼船上装了三万五千到四万人的步兵(军团)，屋大维的数量也差不多。双方船只都在四百艘以上。（注：依照普鲁塔克记载，安东尼在船上装载了两万重步兵和两千名弓箭手。但塔恩指出，所谓两万人和那一百七十艘船，依照习惯只是指安东尼自己所指挥的右翼兵力。霍姆斯认为安东尼舰队一共有船只二三○艘，他自己一七○艘，外加克丽奥佩特拉的六十艘。但是普鲁塔克却说，在会战之后，屋大维一共俘虏了三百艘战船，此外还逃走了一百多艘，被击沉的十到十五艘，因此安东尼所有船数应在四百艘以上。依照弗罗拉斯记载：屋大维所有的船只在四百以上。）塔恩记载当时的战况如下：在一场风暴之后，天气于九月二日后归于平静。安东尼的舰队用桨划行驶出港口，等待风向转变。他一共有六个支队，排成一线，分为右、中、左三部分。右翼共有一百七十艘战船，由安东尼亲自指挥。中央支队由马尔库斯·屋大维亚斯指挥。左翼为两个支队，由索修斯指挥。在右翼和中央后方，克丽奥佩特拉也展开了她的一个支队，共有六十艘船，由其可靠的佣兵驾驶，目的为防止任何逃跑行动。安东尼的目的是要迂回敌人左翼，因为这个运动将使自己的战线上出现一个缺口，所以他的意见似乎是这样：等他前进之后，克丽奥佩特拉的支队应前进到他左面来补充那个缺口。阿格里帕的舰队也列成一线，分为三个部分：左翼由他本人指挥，中央由阿伦提乌斯指挥，右翼由屋大维指挥。和安东尼一样，他也在等侯风向转变，他的意图为迂回敌人右翼。"); 
		content.push("快到正午时候，风向转变了，于是安东尼和阿格里帕都开始企图迂回敌人战略侧翼。这个运动使他们的兵力逐渐离开中央支队。于是双方开始战斗，安东尼损失了十到十五艘船，他的旗舰也被钩住。战斗是那样激烈，似乎表示出安东尼并不想逃走，而是一心想战胜敌人。因为整体上来说阿格里帕的船只较轻，机动性较高，所以似乎他是采取西徐亚人的战术。据狄奥记载，这种战术是：如他的船能击沉敌人一艘船，那当然最好。如果没有击沉，他们就在尚未与敌人肉搏之前立即退回，然后突然回头撞击同一艘敌船，或是把目标转移到其他的船上。他们最怕的是敌人的长射程弓箭和接近战斗。反之，敌人却企图用密集的弓箭攻击来船，并向来攻者投掷铁质四爪钩。狄奥又说：一方面，驾驶人员和摇桨手忍受着最大的艰苦和疲倦，另一方面，陆战部队则像骑兵一样，时而进攻时而后退，因为只有他们才能进退自如。重步兵则采取守势，严防敌人接近。所以彼此混战，各有胜负。这边的士兵钻到下层去破坏敌人的桨叶，而另一边的却从较高处用矢石来击沉他们。(普鲁塔克说：所以这种战斗很像陆上战斗，说得更确切一点，更象攻城战一样。)安东尼正在苦战之际，他的中央和左翼三个支队突然后退，向港口驶回。因为克丽奥佩特拉的支队挡住了退路，他自己这一翼左面的两个支队，想随之撤退却不行，就举起桨来投降。这种临阵脱逃的行动本是安东尼一直担心的事情，现在终于发生了，于是他除了逃走更无他法。他知道会战已经注定失败，就用信号通知克丽奥佩特拉，准备实行第二计划。她命令安东尼亚号扯起紫帆，率领她的整个支队，从一进一退的两支部队之间，向宽阔的海面逃走了。"); 
		content.push("这一下使那些尚未背弃安东尼的战船也开始准备逃走。这些水手扯起风帆并抛弃他们的“火炮”。他们忙于做逃跑准备时，对手的打击就到了，他们并不追击那些已经逃走的船只，因为他们并未张帆，只作了海战准备。"); 
		content.push("于是每艘敌船都有几艘船去攻击，前后左右都有。接着双方进行了激烈苦战。凯撒党军击毁了敌军的下层部分，击毁他们的舵桨，爬上他们的甲板与敌军接战。安东尼的部队则用船钩推回攻击者，用斧头砍倒他们，用重量的矢石击退他们，逐回那些想爬上船的人，与那些已经接近的人员进行肉搏。从目击者的报告上看，好比许多的要塞和岛屿突然挤在一起，并从海面加以围攻。"); 
		content.push("如果狄奥的记载可靠，那么即使到了这样的混乱阶段，安东尼军的抵抗还是异常顽强，使凯撒党军只好用火攻来焚毁敌军船只。于是另一种战斗形式开始了。攻击者同时从许多方向接近敌人，发射火箭，把火把绑在标枪上投掷过去，利用机器在相当远的距离外把木炭和柏油投掷过去。"); 
		content.push("尽管上述记载象新闻记者的报导一样不免夸大，但无论如何，却可以表示阿克兴之战是一场真正的会战，而不仅是逃走而已。同时克丽奥佩特拉也的确不象宣传中所说的那样懦弱。"); 
		content.push("此时安东尼的旗舰已无法摆脱敌人的钩搭，于是他换乘了另外一艘船，带了剩下来的四十艘战船去追赶克丽奥佩特拉。追上之后他就上了安东尼亚号，失望的坐在船头，用双手捧着头，一言不发。如果这种说法是真的，就可以证明尽管希望甚微，但他至少还是希望能获胜。如照狄奥和普鲁塔克说的，认为他一心只想迎合克丽奥佩特拉的愿望，早已计划逃走，那么当他追上安东尼亚号时就应该大喜过望。"); 
		content.push("有三天时间他都拒绝与克丽奥佩特拉见面。直到太拉伦角，王后的侍女们才劝服他，肯与她一同吃饭和谈话。在太拉伦角，有不少运输船和友军来与他们会合。当安东尼听他们说陆军尚未降敌，就马上派人去传达命令给卡尼迪乌斯，叫他赶紧率部经过马其顿撤回亚洲。"); 
		content.push("克丽奥佩特拉逃走时，情况是如此混乱，所以屋大维和阿格里帕两个人都没有认识到胜利的真实程度。因为缺少风帆，他们没有追击，整夜都留在海面上原地未动。第二天上午才开始收容那些投降的敌船，总数共三百艘。屋大维把其中大部分烧毁了，把一部分铜质船头运往罗马作为凯撒神庙中的装饰品。此时，卡尼迪乌斯企图撤退陆军，但是士兵却不肯听命，于是他一个人逃回埃及。这些陆军投降后都编入屋大维的部队。"); 
		content.push("虽然阿克兴的悲剧已使安东尼失魂落魄，可是克丽奥佩特拉却以胜利者的姿态进入了亚历山大港，所有船只都悬旗扎彩庆祝胜利。她登陆之后，命令处死一切有反叛嫌疑的人，接着又计划去西班牙夺取银矿，或者去印度洋寻找新领土。但是没有安东尼的合作，事实上她的任何计划都不过是空话。此时安东尼在精神上已完全崩溃，他甚至不去集中他的十一个军团以据守特强的尼罗河防线。"); 
		content.push("公元前三○年夏，屋大维在埃及登陆，七月三十一日，他到了亚历山大港的郊外。安东尼此时突然振作了一下，率兵攻击屋大维的前卫部队，将他们击溃。但是第二天，安东尼的部队和船只却逃亡降敌。他回到城中，听到谣言说克丽奥佩特拉已死，他立即引刃自杀，被抬到陵墓中，克丽奥佩特拉正藏在里面，于是就死在她的怀抱中。"); 
		content.push("不久，她听说屋大维决定把她带回罗马，就设法要人偷偷送来一篮无花果，里面隐藏着毒蛇，她和她的女侍依拉斯和卡尔蒙一起自杀。她死时三十九岁，做了二十二年女王。"); 
		content.push("对于她，塔恩博士有这样一段评述：古代世界对失败者一向很少表示同情，但对克丽奥佩特拉却总算有了少许怜恤。罗马人的文献中随处可见对她的仇恨，但是这些文献中也经常出现另一种感情，法斯提的著作就有公开的记录。尽管屋大维的宣传可以造成这种仇恨心理，但并不能创造恐惧心理。尽管她犯了许多罪行和过错，尽管她时常用武器以外的东西作战，可是胜利者还是违背了自己的本意，为她留下了纪念碑，显示出她的伟大。对罗马人而言，他们素以不畏惧任何国家和民族著称，可是他们却害怕过两个活人：一个是汉尼拔，另一个就是这个女人。"); 
		content.push("菲利比的胜利奠定了屋大维政权的基础——具有讽刺意味的是，胜利却是安东尼替他获得的。等他在阿克兴击败安东尼之后，这个世界帝国才算奠定了基础，斗争是自狄亚多希时代就已开始。菲利比会战是政治斗争的顶点，在这场斗争中，民主政治要决定今后到底是走向君主制还是民主制。阿克兴会战是另一个顶点，两个分立的王权进行决斗以决定是永久分裂还是统一。如果布鲁图和卡修斯在菲利比一战中获胜，那么他们胜利还是不会成熟，因为罗马共和国的政治体系已经从根本上枯萎了。若安东尼和克丽奥佩特拉能成功防御埃及，就可以阻止屋大维获得托勒密王朝的财富，没有这笔财富，他就无法兑现对他的拥护者和军人的论功行赏的承诺。这样一来，东西对立的局势就可能象后来一样延续下去。假如安东尼和克丽奥佩特拉在阿克兴能够获胜，那么毫无疑问他们就会把帝国首都从罗马移到亚历山大——无论从战略和经济立场上来看，这都是一个更好的地点——那么亚历山大的世界帝国梦想又有实现的可能，而不象他们的征服者只是建立了一个民族性的罗马帝国。因这个原因，可以说阿克兴之战是最具决定性的会战之一——它阻止了欧洲改变其文化轴线。"); 
		content.push("第一个成果马上可以摘取。屋大维满足了克丽奥佩特拉的遗志，把她葬在安东尼的身边，接着就以罗马人民的名义兼并了埃及。他认识到埃及的粮食是极重要的统治工具，所以特别注意，由他自己加以控制。为了建立他在东方的威望，他也接受了托勒密王室的一切尊号和神权荣誉。三年之后，他于公元前二十年一月十七日，表面上恢复了共和政体，由元老院给他上了一个半神性的尊号，叫作奥古斯都——其意义为“神圣”。"); 
		content.push("但他永远不能忘记他的继父是用刀剑征服敌人，最后却死在刀剑之上。所以在统治过程中，他总是用旧瓶装新酒的方法来掩饰其用刀剑赢得的权力，一切新改革都是在旧有名称之下实行。他掌握着实权，表面上对元老院和人民却装作推崇备至。依照当时的政府理论，主权的代表为元老和人民，事实上所有权力却都集中在他一人手里。"); 
		content.push("因为连续执政太久对传统不太适合，所以在公元前二三年之后，他就不再担任这个职位。他从罗马通过亲自指派的军团司令足以控制所有军团驻扎的省份。在帝国的任何地方，如有必要，他可以凭着自己享有的“统帅权”指挥各省总督。在罗马城中，他还可以倚赖他的护民官权利。在公元前二三年，作为对他放弃执政位置的弥补，他获得了这种终身权利。虽然他已经有了“至高无上”的尊号，可是他却希望人民称他为“第一公民”。他的统治是以个人威望为基础，而且善于利用宪法来作为自己的护身符。（注：关于这种复杂的宪法制度，可参阅剑桥古代史。）霍布斯说过：“契约没有刀剑作后盾，只是白纸一张，对任何人都无约束力。”奥古斯都似乎也认识到这个道理，所以他的统治是以军事权力为基础。因为平时各军团分驻各省，并不在意大利境内，所以在公元前二七年，他名义上恢复了元老院，但把所有边境省份，除非洲以外都归并在他个人统治之下。所有军团，除一个以外都完全由他指挥。"); 
		content.push("在共和国制度中，至少理论上是说有战争才召集军队，而战争结束之后，军队也应立即解散。可是在内战时代，这种紧急召集制度却基本上由职业军队所取代，他们只效忠于发饷的人。屋大维的第一个重要改革就是取消这种私募制度，建立了一支统一的常备军，所有人都只向他本人宣誓效忠。他把军团总数减到二十八个，把陆军分为两大类——军团和辅助队。军团从罗马公民中召集，辅助队为不具公民资格的罗马臣民。军团的服务限期为二十年，召募的方法为志愿，退伍时每人都可以获得一笔养老金或土地。辅助队则是志愿兵，服役限期更长，退役后不仅可以获得养老金，而且本人和妻子都可以获得罗马公民权。他们除了编成了许多支队的步兵以外，所有弓箭手和几乎全部骑兵都由他们来充当。"); 
		content.push("因为奥古斯都的基础是安全而非征服，所以部队都分成小组用来防守边疆，每个群用一个设防的军事中心作为基地，叫作要塞，从这里到边界的前哨之间都有道路连系。这种“遏制”政策与膨胀政策是相反的，对军团的精神产生了深远影响。因为他们现有的目的是维护和平而不是制造战争，所以他们靠爱国心和抢劫发财思想所激发的勇气就逐渐消蚀了。首先，因为丧失了恐惧心理，于是和平主义逐渐成长，公民志愿当兵的人数愈来愈少，为了使军团足额，只好招募野蛮人来凑数。其次，最恶毒的军阀制度也就乘虚而入——以后皇帝的政治地位就全靠军队意志来维持。"); 
		content.push("另外还有一种改革也刺激了军阀制度的成长。除了上述两种部队外，奥古斯都又组织了一支私人军队，跟希特勒的党卫军一样，这就是近卫军。在共和国末期，罗马指挥官为了保护自身安全，都拥有私人卫士，他们叫作“营地支队”，因为将军的司令部营地称为Praetorium，所以才有这个名称。奥古斯都重建共和之后，他把这些卫兵都集中到意大利，把他们编为九个支队，每队一千人，指定两位将领以他的名义指挥。他们代表他的一种制裁力量，由此可知他的政府其实是一种合法的有组织的军事独裁。不过这也隐藏着内在的危险：近卫军虽然是皇权的重要工具，可是后来皇权的存在却要靠他们的忠诚来维持。"); 
		content.push("这样一个政府，实际上绝对不民主，但却为所有罗马公民和被征服民族接受，因为经过一百年的内乱和纷扰，只有奥古斯都的军队才重建了秩序，维持了公共和平，在两个世纪内使帝国免受外来侵略，再有两个世纪的时间使它能够挡得住条顿蛮族的攻击，尽管其间不免偶然战败。依靠这支军事力量，才维持了“罗马的和平”。在这个阶段，西欧被拉丁化，基督教也开始生根。因为有了菲利比和阿克兴之战，奥古斯都才能够创造出这个局面。"); 
		content.push("大事记(七)：建立罗马帝国疆界"); 
		content.push("屋大维在阿克兴之战赢得的帝国，从大西洋延伸到幼发拉底河，从北海延伸到撒哈拉沙漠，地中海沿岸的一切国家都包括在内，而地中海则真正成了罗马的内湖。这是偶然的产物，并非有计划的发展。"); 
		content.push("为了巩固统治和把许多复杂的民族变成一个单纯的罗马国家，需要两个条件：(一)内在的和平；(二)安全疆界的建立。奥古斯都统治时间很长——共有四十一年之久——而他最关心的问题也就是这两个。虽然在他一生中征战的业绩也很不错，但多数却都是别人帮他打的。到他逝世之日，他为罗马帝国增加的领土甚至比他继父凯撒所征服的还要大。"); 
		content.push("这两个主要问题中，更紧迫的还是第一个，其中包括平定西班牙和非洲，以及各省区的改组。奥古斯都从西面入手，公元前二七年夏，他出发去西班牙，经过一连串胜利，于公元前二四年回到罗马。");
