		content.push("由于继承问题，迫使菲利普在一五七九年对英国采取温和态度，因为他希望在亨利死后可以自由占领葡萄牙。他等待的时间并不太久。亨利于一五八○年一月三十一日逝世，不久，菲利普即命令阿尔瓦公爵领兵进入葡萄牙。八月二十五日，安东尼奥在阿尔坎塔拉被击败，菲利普就此兼并了葡萄牙和葡萄牙的海外领地。他不仅获得了广袤的土地——那是没有宗教障碍的——而且还有船只和海员，葡萄牙本是海洋民族。失败之后，安东尼奥逃往法国，后来又想到英国去避难。因为他自称葡萄牙国王，这使伊丽莎白对他发生了承认问题。"); 
		content.push("权力平衡的变化使伊丽莎白和法国母后凯瑟琳都大感恐慌。凯瑟琳命斯特罗基组成一支舰队，于一五八二年带同安东尼奥一起去攻占亚述群岛，这是西班牙通往新世界交通线的焦点。在特尔塞拉岛附近，他们被圣克鲁兹侯爵击溃，他是在勒班陀会战中指挥预备支队的老将。第二年，法国海军将领埃马德在同一地点又被圣克鲁兹重创。"); 
		content.push("这两次胜利的影响十分巨大，进一步证明了在勒班陀建立的印象——西班牙舰队是无敌的。这也巩固了葡萄牙所属的大西洋基地，这是菲利普攻打英国时所必需的。"); 
		content.push("第二战之后，克鲁兹上书菲利普，劝他立即侵入英格兰，并说只有这样才能收复尼德兰。这个思想并不新奇，因为在一五六九年阿尔瓦公爵也曾作同样建议，而在勒班陀会战以后，约翰更认为这是轻而易举的事。菲利普还在犹豫，但不久又有两件事情诱使他接受了这个建议。第一，因为他参与了索克莫顿阴谋，所以伊丽莎白于一五八四年一月十五日命令西班牙大使贝尔纳蒂诺降旗回国。作为报复，菲利普禁止一切英国船只进出西班牙的港口，伊丽莎白也采取同样的报复手段。她还命令德雷克侵扰西印度群岛。一五八五年九月十四日，德雷克与马丁·弗罗比舍一起出发，在维德角群岛上洗劫了波图港，蹂躏了圣多明哥，抢劫了哥伦比亚的卡尔塔吉那，威胁哈瓦拉，并且夷平了佛罗里达的圣奥古斯丁。"); 
		content.push("此时，帕尔马公爵已经巩固了他的地位，奥兰治的威廉在一五八四年七月十日被暗杀，对他很有帮助。威廉死后，尼德兰的情况变得十分紧张，所以伊丽莎白尽管认为叛徒是“忘恩负义之辈，真正的乌合之众”，还是在一五八五年八月勉强与他们签订了一份条约，派莱斯特公爵率领五千士兵前往尼德兰填补空缺，以帮助威廉的儿子莫里斯（一五八四——一六二五年）建立他的地位。这是第二个事件，经过二十七年的和平之后，伊丽莎白终于发动了战争，只是没有正式宣战。"); 
		content.push("菲利普此时也终于明白，要重建在低地国家的权威，除了侵入英国以外更无他法。以前他一直努力避免这种行动，但由于莱斯特公爵的武力侵扰，使他认为势在必战了。一五八六年三月十二日，克鲁兹再次提出他的计划，但他现在要求的是船只五百一十艘，人员九万四千二百二十二名，并估计全部远征成本应为三千八百万“杜卡”（约值九先令四又二分之一便士），所以菲利普决定用规模较小的计划来代替。不是直接把入侵军从葡萄牙送往英格兰，而是让克鲁兹控制英吉利海峡，然后在尼德兰的帕尔马陆军即可渡海。此时，对英格兰来说最侥幸的是伊丽莎白在风暴来临之前居然能够先将内乱完全压平。一五八六年春，英国的玛丽余党认为只要伊丽莎白仍然健在，那么任何入侵都不可能成功，就又发动了一场阴谋——叫巴宾顿阴谋——想刺杀她。贝尔纳蒂诺、前英国驻法国宫庭大使和玛丽本人都被牵涉进去。结果是伊丽莎白的群臣重建女王的威望，使玛丽受审。一五八七年二月一日，她被判处死刑，七天后即被处决。"); 
		content.push("第一章：击败西班牙无敌舰队"); 
		content.push("一五五八年加来丧失之前，从理论上来说，英国为了安全，应在欧洲大陆作战以保护其海岸，也就是说欧陆变成了英国防御的外围。"); 
		content.push("加来丧失之后，能够依赖的就是英吉利海峡的控制权了。可是当一五八六年危机爆发时，虽然伊丽莎白女王有一支私人舰队，有战船三十四艘，但并没有国家海军。不过一到战时，有许多武装商船都可以临时拼凑成军，直到国会时代都是这种情形。此外也没有常备陆军——封建时代的民兵早已不存在了——虽然依照撒克逊古例，政府仍有权召集民兵，但除伦敦地区以外，能召集的只是毫无纪律的乌合之众。"); 
		content.push("在战场上绝对无法对抗西班牙的高度训练的精兵。"); 
		content.push("最大的困难是象弗特斯库对伊丽莎白的评论：“因为简单，她憎恶直接行动；因为必然，她憎恶确信；因为费用，她更憎恶战争。”（注：若无国会帮助，她的收入根本不够担负战争。）因为有这三种主观思想，而尤其是经费，更使她宁愿依赖外交手段，又因为她缺乏必要实力来使外交更有成效，所以在斗智中经常受到帕尔马公爵欺骗。直到无敌舰队已经出发，他还不断提出和平建议以掩护在尼德兰的一切准备——可是伊丽莎白大都深信不疑。"); 
		content.push("虽然如此，因为巴宾顿阴谋暴露，显示出危机已经来临，一五八六年十二月二十五日，伊丽莎白接受了群臣劝告，命令驻在朴茨茅斯的舰队动员，在一五八六年——一五八七年冬季，在英吉利海峡保持一个支队，以防吉斯拯救玛丽女王。一五八七年三月，玛丽死了，当主力舰队在朴茨茅斯动员时，德雷克爵士在普利茅斯也已准备就绪。"); 
		content.push("他的任务是阻止西班牙舰队从各港口驶出集中，如果它们向英格兰或爱尔兰前进，应尽量加以截击并阻止其登陆。依照惯例，这些命令下达之后，由于伊丽莎白害怕挑起战争，马上就会重新加以修正。但是德雷克深知女王的老脾气，所以在四月二日马上出发，在新命令到达之前，他早已在四月十九日到了加的斯。他自己这样记载道：“我们留在这里直到二十一日，在此期间，击沉了一艘比斯开船，重一千二百吨，焚毁了克鲁兹的船一艘，重一千五百吨，另外还有三十一艘，重量为一千吨，八百吨，六百吨、四百吨和二百吨不等。此外还带走了四艘运输补给的船。”此后，在补充了必要的补给之后，他又向里斯本前进。在那里他于四月二十七日这样写道：“西班牙国王对入侵的准备，其规模之大可以说是史无前例。”里斯本是西班牙舰队的指定集中地，虽然克鲁兹已在那里建立司令部，可是他还没有集中一个人。这是有坚固防御的港口。在港口之外向北为加斯卡斯堡垒护卫的锚地，紧邻加斯卡斯堡垒又有圣尤里安要塞。五月十日，德雷克在加斯卡斯湾中下锚。港口中发生了极大的恐怖现象，所有船只纷纷砍断缆索，向最近的避难港逃走。被毁的船只吨位数以千计，损失的物资更为巨大。以后据西班牙方面计算，共损失船二十四艘，货物总值十七万二千“杜卡”。德雷克并未携带登陆部队，所以不能据守这个港口，他只好转往圣文森特角——里斯本与地中海之间的战略要点。他守住了这个要点，使敌人蒙受极大不利。"); 
		content.push("因为所有船只都是分别向里斯本集合。在这里又使葡萄牙的渔船受到了重大损失，此外还毁灭了许多吨的制桶材料。（注：因为所有盐腌食物，酒和水都要用桶装，所以这个损失是很重要的。）假如德雷克能留在这里不走，甚至可能完全阻止西班牙舰队的集合，但除非他能获得增援，否则是不可能的。五月十七日，德雷克写信给英国大臣沃尔辛厄姆爵士说：如果这里再有六艘船，那么我们可以久留，因为下个月就是西班牙舰队从各地回国的主要时期，一定可以使他们蒙受更大损失。"); 
		content.push("结果他无法久留，又转往亚述群岛。离开圣文森特十六天之后，六月八日，他在圣米迦勒附近发现了一艘大船，第二天就追上了。这是“圣菲利普”号，是西班牙国王本人的一艘东印度船只，上面所装的货物价值十一万四千镑，还有许多文件，记载有关东印度贸易的秘密。（注：这些文件使伦敦的商人大感兴奋，后来他们组成了东印度公司，即不列颠帝国在印度的基础。）六月二十六日，德雷克回到普利茅斯。他已使西班牙舰队在这一年之内不再有出发的可能。这对英格兰而言实在幸运，若真能如菲利普的意图，无敌舰队能在九月底以前出海，那么帕尔马公爵就可能已经渡过英吉利海峡。正如他在致西班牙国王信中所说：“如果侯爵能准时到达，登陆将不会有任何困难。英国人和荷兰人都无力抵抗你的舰队。”此时克鲁兹正在赶紧补充他的损失，到一五八八年二月底，一切准备就绪了。可是他本人在一月三十日却突然死了。于是远征行动再度搁浅。他的死对西班牙而言是可与德雷克的突袭相比的大祸，因为他是西班牙能力最强的海将。菲利普只好派西多尼亚公爵去接替他。"); 
		content.push("这位公爵虽然出身高贵，可是对指挥陆海军却没有经验。他上书国王要求辞职，但菲利普不准，另派了一位合格的海员迪亚戈充当他的海军顾问。此外当西多尼亚公爵的舰队到了海峡之后，将任命帕尔马公爵为远征军总司令，率军前进。"); 
		content.push("当西多尼亚准备之时，帕尔马公爵的主要准备则是这样：从安特卫普和根特开凿一条运河到布鲁日，在瓦顿河建造七十艘登陆艇，每艘可载三十匹马，并装有上下起卸的跳板。在新港建造二百艘平底船，在敦刻尔克集中二十八艘战船，在汉堡，不来梅和恩顿等地召募海员，在格拉沃利讷制造两万个木桶，在新港和迪克斯迈德等地为步兵二万零六百人和骑兵四千九百人制造营幕。"); 
		content.push("首先应分析这个时代中的海军发展，对下面的作战才会有较好的了解。"); 
		content.push("十六世纪的战船与以前各世纪不同的主要因素就是重炮；尽管这种杀伤利器从十四世纪起已开始装备在船上，可是直到十五世纪，火炮威力才有足够的强度，能够一炮击毁当时的船只。这种武器有两种明显不同的形式，一种是前镗，一种是后镗。后镗炮的原始形式是一种“拼拢式”火炮——即由多根铁棒组成，在上卷中已有详述。其弹仓与炮管是分开的，在发射之前用螺丝装上去。"); 
		content.push("有两种主要类型的前镗炮——加农和库维林，都装在炮车上。加农发射一吨重的铁弹，只有中等射程。库维林炮身较长，炮弹较轻，射程也较远。这两种火炮的性质有如下表：型式 镗弹重量 口径 最小射程 最大射程加农7.25英寸 50镑（约） 18 340步 2000步库维林5.25英寸 17磅 32 400步 2500步此外还有准加农，弹重三十二磅；准库维林，弹重九到十磅。"); 
		content.push("（库维林亦称为长炮）长炮中还有许多较小型的，如“猎隼”弹重五磅，“忠仆”弹重四磅和“猎鹰”弹重两磅半到三磅，不过这些火炮都只有杀伤人体的效力。另外还有一种叫作“佩里尔”，射程较短，发射二十磅的石弹，此时已经落伍了。"); 
		content.push("十六世纪开始时，海上航行着两种主要类型的船只。一种是商船，另一种是桨帆船。商船用以载运商品，而桨帆船则为标准的战船。但是不久大洋航行和火炮的进步开始使船只构造有了新的变化。"); 
		content.push("在洋面上，风帆比桨更重要，而用风帆的船只更适于使用船舷火力。"); 
		content.push("第一个转变时期是在十五世纪，此时小型杀伤性海军火炮开始被采用。它们装在两个炮台上，一个在船头，一个在船尾——过去没有火炮时，这种平台是用来配置弓箭的，目的是击毁登船的敌军。亨利七世的大船“摄政”号上就装有这样的火炮二百二十五门——主要都是旋转式火炮。"); 
		content.push("亨利八世带来了第二个转变期。他采用了前镗式的可以击毁船只的火炮。因为这种武器太重，不能容纳在炮台内，而且也不宜对付登船之敌，必须装在上层甲板上，最好是在主甲板上，必须在船只两侧开炮孔。第一艘装重炮的船是“玛丽的玫瑰号”，建造于一五一三年。"); 
		content.push("最后一个转变时期是船上的炮台逐渐变得没有用了，而舷侧火力重量增加，更要求甲板空间拓宽。商船逐渐发展成正规军舰，这种船的长度比宽度要大三倍以上，而不象一般商船只相当宽度的两倍。在十六世纪，这类船中最著名的是德雷克的“复仇号”，这是一艘纯英国式设计的船只。这种船是为“速度”用的，又可以称为“平甲板”式。虽然船尾和船头并不与腰部完全看齐，可是比西班牙战船却要低百分之二十五到百分之四十五。这个事实使多数英国船只都显得比西班牙的要小，虽然双方海军中的最大船只，其吨位大致相等。所谓“大帆船”并非西班牙所独有，通常为四桅帆船，具有当时一般船只所有的索具，但是船壳构造却比较接近桨帆船，与宽度之比较大，也较平直，船头低下，与桨帆船相似，不象商船的船头拱起。这个时代的英国战船，大约两个船员摊一吨重量，而西班牙战船则三个多人摊一吨。"); 
		content.push("火炮对海军战术的影响要比对海军造船术的影响更大。在大帆船（快船）时代，主要武器是船头上的冲角，而主要战术行动就是硬撞。虽然在接近敌人时，快船可以采取纵队形式，可是攻击队形却是成横线的，正如陆战一样，战斗就是突袭或冲锋。在装有火炮的战船上，主要武器——可击毁船只的重型加农——不是装在船头而是装在两舷。当它们接近敌人时，一定要调动位置，使侧面对着敌船——对旧时代的快船而言，这是一种自杀行为。所以在攻击时，其位置与原有前进路线成直角，为了使这种调动井然有序并集中打击力量以对付敌人，所以在接近敌人时应采取纵队队形。"); 
		content.push("这种彻底的改变在当时尚未为人所认清，舰队进入战斗时还是蜂涌而上，主要目的还是攀登敌船。可是在英吉利海峡与西班牙无敌舰队交手之后，纵队战术即开始成形，理由可从双方舰队在军备方面的差异上获得解释。根据刘易斯教授的记载，可见下表：舰队 船数 加农 佩里尔 库维林总计英吉利 172 55 43 1874 1972西班牙 124 163 326 635 1124（注）：西班牙舰队除了这一千一百二十四门重炮以外，还有一千三百零七门轻型杀伤火炮，主要是装在炮台内。"); 
		content.push("所以英国的长程火炮要比西班牙多三倍，反之在重型中程火炮方面，西班牙也比英国多三倍。这种射程和弹重方面的差异就可以说明双方在战术思想上的不同。英国是集中全力于远程战斗方面，而西班牙则注重中程和短程战斗。西班牙的战术目标是先使敌船丧失战斗力然后攀登它。英国的目标却是在远距离击沉敌船或迫使其投降。虽然英国火炮具有较大射程，但是其威力并不足以发生决定性作用。同样重要的是这种火力并不准确，在远距离时能击中目标的弹丸并不太多。火力的不准确使海战也和陆战一样变成了缠斗不休的状态，直到来福线枪炮发明之后，这种情形才有所改变。所以在理论上，西班牙人宁愿依赖接近射程的打击力量，这样更容易命中。"); 
		content.push("菲利普对英国人将要采用的战术早已有所认识，所以西多尼亚公爵出航之前，他曾给与下述警告：“你应特别注意敌人的目的是想进行远距离战斗，因为他们的火炮射程较大；反之，我们的目的却是要接近敌船，钩住它们并登船进行肉博战。”可是他很明显并未充分认识到英国的真正优势并不在于其较长程的火力，而是他们海员的技术更优秀，事实上，他们的船只也比西班牙更轻便，易于操纵。西班牙人惯于在良好天气中航行，而英国人却惯于与恶劣天气搏斗。西班牙船只在外形上与其说是一艘船，不如说象一座堡垒，上面挤满了陆军士兵，而真正的海员却感到人手不够，其地位也只比划桨奴隶略胜一筹。在英国的战船上，水手不仅驾船而且也打仗，虽然也是强迫服役，但每天还有四个便士的酬报。最大的区别，也是最大的优势，却是西班牙人仍继续使用快船时代的旧战船，船只分成集团以横队迎敌；可是德雷克或霍华德却使用了一种新战术，大致以纵队形式接战，这也是海战革命的先声。"); 
		content.push("对英国海军将领而言，在西班牙舰队驶出前的几个月中，他们所遇到的最大困难却是伊丽莎白。这个女人虽然具有坚强性格，可是在英国历代君主中，她也许是最吝啬的。而且她也真心害怕西班牙，这是不无道理的，因为西班牙在当时本是世界上最强大的陆海军国家。");

		content.push("在秋季，一支小型英国海军支队在帕尔默爵士统率下，与一支荷兰支队联合起来，一共只有九十艘小船（只适于内河与浅海作战），开始封锁弗兰德港口；但是直到十一月二十七日，英国女王才召集军事会议，讨论下述这些问题：可能的登陆地点，陆军的运用，使用的武器和国内的安全。十二月二十一日，她任命霍华德勋爵为“陆军中将总司令，海上舰队和陆军的总管”。尽管德雷克在她的海军将领中是能力最强的一个，但她却宁愿选择霍华德，这不仅是为了提高其舰队的威望，而且也因为霍华德的地位较高，容易获得部下服从。德雷克后来被任命为海军中将，在技术方面担任霍华德的顾问。关于霍华德，托马斯·富勒这样评论说：“当然他并非一个内行的海员，但他却能知人善任，而且从善如流。”从加的斯和里斯本回来之后，德雷克就一直要求再发动他那种冒险突袭——在出发港口攻击西班牙舰队。假如当时他真获得准许再进行一次这种攻击，西班牙舰队可能永远不会出海。最后在霍华德受命担任统帅后的第三天，他才奉命率三十艘船向西班牙海岸进袭。可是，接着女王又害怕触怒西班牙人，收回了命令，并将舰队人员配额减少了一半。这种犹豫不决的态度，使霍金斯在一五八八年二月十五日上书沃尔辛厄姆表示严重抗议。"); 
		content.push("他说：“我们必须有所选择，是接受不光荣和不可靠的和平还是决心一战以求得安宁的和平呢？照我看，最可靠和最有利的就是决心一战，这也是全国人民的公意。”霍金斯的意见正与德雷克一样，认为进攻就是最可靠的防御。但是他这封信发出不久，英国女王又得到了克鲁兹侯爵逝世的消息。她相信西班牙舰队现在出发不成了，而且她也认为帕尔马公爵正处于困难之中（注：大约一个月后，帕尔马报告菲利普说他的三万人中只剩下一万七千人的有效兵力。）所以她就陷入了帕尔马公爵布置的和平陷井，并派和谈代表团前往尼德兰。关于这一点，霍华德在三月十日也向沃尔辛厄姆提出警告，说请女王小心，不要陷入敌人的圈套。此时，也不断有情报传来，说西班牙舰队马上就要出海了。"); 
		content.push("如果伊丽莎白天性不那样趋向外交，那么她应能认清帕尔马的建议实在是诡计，战争是绝对不可避免的，因为菲利普相信自己是替天行道。他认为这是十字军行动，目的是要使英格兰重回天主教怀抱。"); 
		content.push("每一天，五万个教堂都在做弥撒，菲利普的海军船只都以宗教圣哲命名；乘员禁止发誓、争吵、赌博和与不正当妇女交游。船上都挂着帝国的旗帜，上面绣有基督和圣母的神像。"); 
		content.push("菲利普对西多尼亚下达了这样的命令：“当你接到我的命令之后，就应率领全部舰队出海，直向英吉利海峡进发，一直驶到马盖特点为止。再与帕尔马公爵取得联络，并保护他渡海。”他又警告西多尼亚应避免与英国舰队接触，并说假如德雷克在海峡中出现，那么除了后卫行动以外，应该对他不加理会。他也给与西多尼亚一道密命留交帕尔马，告诉他一旦远征失败应采取何种行动。"); 
		content.push("菲利普交给西多尼亚指挥的舰队共有船只一百三十艘：二十艘四桅大帆船；四十四艘武装商船，二十三艘商船，二十二艘补给船，十三艘轻快帆船，四艘中型帆船和四艘桨帆船。（注：其中实际可用的战船数字约六七十艘）这些船只总吨数为五万七千八百六十八吨，火炮总计为二千四百三十一门，海员为八千零五十人，所载陆军为一万八千九百七十三人。加上划船奴隶和其他人员共计总数六万零四百九十三人。");

		content.push("西班牙人正作种种准备之时，伊丽莎白仍在与帕尔马谈判，而德雷克则被拘禁在朴茨茅斯，不准出海。三月三十日，他感到不能再等了，写了一封措词极为强烈的信给女王的军事会议，据柯白说，这是纳尔逊建立的新英国海军思想的起源。"); 
		content.push("他这样写道：“假如陛下与诸位大人都相信西班牙国王的确想入侵英格兰，那么毫无疑问，他在西班牙必正在进行巨大的准备，而帕尔马的入侵也必须以这个舰队的行动为基础。若有方法阻止其舰队行动，那么他们就无法以征服者姿态由海上降临。而帕尔马也将被阻在原地。除上帝保佑以外，争取时间和地点是我们致胜的秘诀。如果我们有五十艘船开往敌人的海岸作战，要比更多的船在我们自己海岸作战更为有利。我们出发得越早，成功的机会也就越大。”四月十三日他又直接上书女王说：“在一切军事行动中，获得有利的时间和地点就等于胜利了一半，反之机会一旦丧失了则不可复得。”四月二十八日他又上书说：“请恕我直率陈词，因为良知逼得我必须指出危机的严重性。如果和平不可能，那么在西班牙的巨大军事准备必须迅速加以阻止。将你的部队送往远方去对抗他们，对陛下和臣民而言都是最廉价和最有利的。”结果霍华德奉命将舰队主力开往普利茅斯。他派遣一个支队，交给西摩勋爵指挥以监视英吉利海峡，他本人于五月二十一日从英国北海方面出发，两天后与德雷克会合。他就任最高统帅，任命德雷克为副统帅，并自任军事会议主席。（注：在德雷克下面的英国将领为托马斯·霍华德勋爵，谢菲尔德勋爵，威廉爵士，约翰·霍金斯，马丁·弗罗比舍和托马斯·芬纳）此后，霍华德致信伯利说：“我准备在此停留两天，为舰队加水，以后若能得到上帝保佑，将乘第一次顺风的便利驶往西班牙海岸。我的意图是停在英格兰与西班牙海岸之间以监视西班牙部队的到来。”此时，不断有谣言和情报从西班牙和公海传来。四月有谣言传来说西班牙舰队将要进犯苏格兰。五月十五日，又谣传在里斯本已经集合好了三百艘船，并说他们正严加戒备以防德雷克袭击。五月二十八日，又获得西班牙舰队已准备就绪即将出发的情报。霍华德就于五月三十日率舰队出海，德雷克一向主张的英勇计划似乎可以实现了。可是到了六月六日，由于受逆风压迫，英国舰队又退回海峡中。几天后他接到沃尔辛厄姆传来的命令，又证明英国政府还是懦怯不前。女王命令霍华德不要前往西班牙，而只是留在西班牙与英国之间地区，进行无目的的巡弋。六月十五日，霍华德回报沃尔辛厄姆说：“关于应前往西班牙海岸的思想，我相信这是我国所有最具经验的人经过深刻讨论后所作的判断。假如女王陛下认为可以与西班牙国王拖延时间，那实在是受了蒙蔽，大错特错，可能会造成极大灾难。"); 
		content.push("因为对和平条约的不正当利用，足以证明西班牙国王是想等一切准备就绪之后才开始行动。海洋是宽广的；但我们若能留在他们海岸边上，他们就会不敢出海，否则我们就可以打击他们的背面。”对伊丽莎白和她的政府而言，比这种错误的战略更糟的是他们的行政。我们一再发现霍华德对缺乏补给表示抱怨，部分是由于逆风所致，部分是由于这个时代的效率不高，不过主要原因却是因为伊丽莎白和她的大臣们都吝啬成性。早在五月二十八日，霍华德就致书伯利说：“我的好勋爵，这里所有的船长，军人和海员，照我看其英勇程度实为英国所仅见。可是当他们志愿为女王陛下捐躯赴难时居然没有肉吃，那才真是可怜”。以后在六月十五日，他又向沃尔辛厄姆提出同样控诉。此后，霍华德和德雷克两人所写的一切文件都可以大致分为两大类：一是“让我们攻击”，二是“看上天份上给我们送粮食来。”六月十五日，霍华德向沃尔辛厄姆所递交的报告中有这样的内容：“德雷克爵士，霍金斯先生，弗罗比舍先生以及其他具有最伟大判断力的人们的意见——我个人也表同意——一致认为对付西班牙舰队的最可靠方法就是在他们的海岸边或在他们的港口中将他们击败。"); 
		content.push("我们的补给仍未到达，若这种天气继续不变，那我真不知道他们哪天才会到达。”最后，六月十七日，英国政府对第一点算是让步了，授权霍华德可以照他认为“最适当的”办法去做。六月二十三日，补给品也已送达，霍华德报告女王说，他马上就要出发了。他补充说：“看耶稣基督的份上，陛下，你应该彻底醒悟，注意到包围在你周围的叛国阴谋，象一个伟大国王一样，发挥你的力量来保护自己。你若真能如此，就没什么可怕的。反之，你若不能如此，则必将遭到危险。”船只补充给养之后——可能是六月二十四日——霍华德，德雷克和霍金斯立即率领舰队出海。霍华德把舰队主力控制在海峡中段，德雷克则率领一个支队共二十艘船向阿善特进发，霍金斯则率领另一支同样的支队向锡利前进。不久，风向转向西南，舰队必须返回普利茅斯。霍华德于七月十六日向沃尔辛厄姆报告说：“此时我们在西班牙海岸留有四艘轻快船，但是你应注意为什么我们的补给会如此短少。”由此可知他的撤回并非完全是受风力影响。七月十七日，他又上书给这同一位大臣说：“我从未看见过军心有比今天再旺盛的，可是我还是寸步难移，因为我缺乏金钱。”这就是当时英吉利舰队的情形，并且注定四天之后将与西班牙的无敌舰队碰面。其组织如下：（一）皇家海军，共船只三十四艘，以“皇家方舟”为旗舰（重八百吨）。");

		content.push("（四）托马斯·霍华德勋爵的支队，共船只三十八艘，全为商船与近海船只。"); 
		content.push("（五）十五艘补给运输船和二十三艘志愿船，以及在北海边的西摩勋爵的支队，共有船二十三艘。（注：这些船只多数都未参加战斗。在会战中，双方所依赖的都是全部实力的一部分。英国方面为女王的船只及少数其他船只，西班牙方面则为他们的四桅船，武装商船和中型炮船。）五月二十日，英国舰队尚集中在普利茅斯时，西班牙舰队出海了。但是大西洋上的风涛是那样险恶，六月九日，西多尼亚率部进入拉科鲁尼亚避难。使他感到惊慌的是许多补给品都腐烂了，并且大量饮水都已从新制的木桶中漏光。他也发现有许多船需要修补，有许多人都已生病，在召开了一次军事会议之后，他送了一个建议给西班牙国王，主张暂停远征，到明年再图大举。菲利普拒绝考虑，于是在采购了一些新的补给之后，尽管天气恶劣，西班牙舰队在七月十二日还是再度开航。七月十九日可以望见蜥蜴岛，西多尼亚暂停了几个小时，等待其全部船只赶到。第二天他向东航行，在午夜前不久，从一条捕获的英国渔船上得知英国舰队在那天下午已经出海的消息。这是不确实的。"); 
		content.push("当西班牙舰队可以望见蜥蜴岛时，弗莱明船长——他是留在海峡中监视敌军的四艘快船之一的指挥者——就报告说他们来了。这是完全的突袭，霍华德和德雷克发现自己现在的处境居然和他们所希望的敌人处境完全相同——就是在他们自己的海岸或港口中攻击敌方舰队并把他们击败。虽然如此，在七月二十日星期六，霍华德还是马上率领舰队中的五十四艘船毅然驶出了海峡。还没到漩岩灯塔，就发现了西班牙人，可以明显看到其全部舰队向西排开直到孚威。霍华德下令收帆，只留着桅杆。"); 
		content.push("因为在伊丽莎白的朝代，从来不颁发战争训令，所以不知道霍华德采取的是何种战斗队形。更可能根本没有队形可言，仅仅是“跟着我们的领袖”，因为在当时，他的舰队甚至尚未组成支队。此外，虽然有人形容西班牙舰队的阵容好似新月形，但也无记录作为证明。我们所能确切知道的，是他们还是依照惯例，分为主力，前卫（右翼）和后卫（左翼）。柯白认为根据假设的战略情形，这三个集团的船只可能组成两个分区——或半独立舰队。主力部分由西多尼亚指挥，在前面迎击霍华德，他被假设留在达特茅斯，而前后卫则都留在后面以对抗德雷克，据说他留在朴茨茅斯。若从后方看去，似乎颇象新月形。"); 
		content.push("因为德雷克在海峡中并未露面，所以西多尼亚认为他一定还在朴茨茅斯港中熟睡。击毁他的机会很大，所以西班牙舰队的海军统帅雷瓦和其他人都力劝西多尼亚应乘德雷克驶出海峡之前先将其击毁。这也是常识，因为要施展侧舷战术，英国人必须有宽广的海面以供调动，而西班牙人则依赖攀登战术，所以希望在狭窄的水面作战。假如雷瓦的建议能够立即被采纳，那么英国舰队也会象勒班陀会战中的土耳其舰队一样遭到灭顶之灾。但是西班牙国王的命令却是拦路虎，所以西多尼亚拒绝采纳他们的建议。"); 
		content.push("说起来似乎很奇怪，在七月二十日这一整天，西班牙人都没有看见英国舰队。直到第二天凌晨一点，他们从几个俘虏口中才知道德雷克和霍华德都已驶出普利茅斯。西多尼亚立即下锚，命令各支队指挥官摆成战斗队形。"); 
		content.push("他们正采取行动时，月亮升起来了，显示出他们的位置，让英国人看得很清楚。接着，西班牙人注意到有八艘英国船组成的一个小队从普利茅斯港出来，迎风向海岸与西班牙舰队左舷之间疾驶，他们错误的认为这就是英国主力舰队的前卫。谁知霍华德和他的五十多艘船却顺着风向漩岩灯塔的西方行驶，距西班牙舰队只有两个“里格”。在拂晓时分，西多尼亚大吃一惊，他发现大批敌方舰队正使他自己居于逆风的位置，准备发动进攻。"); 
		content.push("他认识到已经无法避免战斗，于是升上王室旗帜，这也是全面备战的讯号。"); 
		content.push("英军占有“天时”，使自己顺风而敌人逆风，可以获得主动和方便机动，而且炮烟也顺风吹向敌方，足以遮蔽敌人视线。他们排成一条单长线——西班牙人称之为“Enala”。依照柯白记录，他们首先经过西班牙前卫，即后方分区的右翼和下风方面，一面行驶一面从远距离发炮射击。然后打击后卫部分，这只有在采取密接纵队时才能达到这个目的。效果马上显示出来，西班牙后卫中有部分船长立即发生了可耻的动摇现象。为了阻止部队溃逃，里卡尔德立即乘“圣岩”号赶上，又马上受到德雷克，霍金斯和弗罗比舍包围，他们用强烈火力向该船扫射，其程度之强烈在海战中空前未有。接着佩德罗的坐船也参加了战斗，不久，西多尼亚驾驶旗舰圣马丁号加入了战斗。可是直到里卡尔德的船完全丧失作战能力之后，西多尼亚才能够集中足够兵力来救援他。霍华德摆脱了战斗，不久，西班牙舰队军需处长和金库所在的圣萨尔瓦多号被击中起火，退出战线之外。霍华德就用信号通知部队，赶紧冲向这艘正在燃烧的船，结果又引起了一场新的战斗，此后他又命令撤退。"); 
		content.push("这场战斗是两国舰队间的第一次交手，在精神上具有极大重要性。证明英国船只和炮手都远比西班牙优秀。西班牙人因为未能攀登敌船和放弃圣萨尔瓦多号，在精神上备受打击。如西多尼亚自己所说：“敌人的船只是那样的轻快便利，所以对它们完全无可奈何。”那天夜里，霍华德指派德雷克守夜，接着就在“皇家方舟”号上举行军事会议，大家一致认为西班牙人一定会开往怀特岛，以便在英格兰的土地上建立基地，并为其舰队寻找停泊场——很明显这是唯一的正确路线。西班牙的各船长也的确劝说西多尼亚采取这条路线，因为英国人的战术使西班牙人的弹药消耗得太厉害，所以他们认为必须在英国南部海岸占领一个港口或停泊场——实际上就是怀特岛——这样西班牙舰队可以掩护弹药补给源源地从西班牙送来，并坚守到与帕尔马取得合作后再行动。为了阻止这个可能事件的发生，英军的军事会议决定立即向敌人实行追击：德雷克在“复仇”号点起船头的大灯，率领舰队在夜间采取行动。"); 
		content.push("夜深之后，他的灯突然不见了，在他后面的船只有些徘徊不进，有些保持航向不变。结果乱成一团，等到七月二十二日日出时，还没有“复仇”号的踪影。事实的真象是这样的：德雷克听说佩德罗的船是已经损坏了不能动弹，就熄了他的大灯偷偷前进，据说佩德罗船上存有大量珍宝。在上午时候，他捕获了敌船，把它护送进了托贝港之后才回来加入大队（注：他对佩德罗的招待十分有礼貌，请他同桌用膳，住在他自己的舱里。）很明显，他这次行动完全是见财起意，所以其他人都感到不平，弗罗比舍说：“他想让我们不能染指这一万五千杜卡，可是我们见财有份，不然我就要请他肚子里流出鲜血来偿还。”因为英国舰队中途发生混乱，所以西多尼亚获得了喘息的机会，使他有时间改组后卫。现在后卫改由雷瓦指挥，前卫部分仍保留旧有组织，因为尚未遭遇西摩的支队，所以他又扬帆前进。但是英国舰队到了七月二十二日黄昏才重新集合完毕。此时风已经停了，所以双方舰队都停止行驶，在波特兰和圣奥尔本海岬之间，彼此相隔在炮弹射程之内。"); 
		content.push("次日拂晓，风从东北吹来，这使西班牙人占了风向的便利，西多尼亚马上发出全面备战讯号，战斗又开始了。不久弗罗比舍的坐船“凯旋号”——一千一百吨，是英国方面最大的船——和另外五艘船受到敌人包围。西多尼亚看见这种情形，立即率领十六艘最好的四桅大船去阻止霍华德救援“凯旋号”。可是突击之下，经过了一场激烈战斗，西班牙人却被迫退开，象一群绵羊似的被赶开了。据霍华德自己记载：从上午到黄昏，这场战斗都是光荣的持续进行着，统帅也始终在猛烈战斗之中。可以说有史以来都没有见过大型炮弹会有这种可怕的价值，也从来没有见过如此激烈的战斗。虽然轻武器数量也非常多，可是在巨炮声中简直就听不见它们的轰鸣。"); 
		content.push("第二天，霍华德的记载又说：几乎不能再战，因为大部分弹药都消耗完毕了，他们只好派快船和小艇到岸上去搬运弹药补充。并把他的舰队分为四个支队，由他自己，德雷克，霍金斯和弗罗比舍分任指挥。这是我们第一次发现英军正式打算在混乱中整理秩序。此前除了第一次交战以外英国船只还是蜂涌而上实行混战，他们中只有几位最杰出的船长担负着最多的战斗任务。现在这些船长就分别率领自己的支队了，虽然这并非说霍华德和德雷克已经决定此后采取纵队战术，可是因为每个支队都会随着他们的将领行动，所以也就是朝这个方向迈进的具体基础。此外为了便于进攻，霍华德又规定在夜间，每个支队应抽出六艘武装商船来牵制敌人，使西班牙人经常处于紧张戒备之中。不幸风又停了，牵制性攻击必须放弃。此时，西多尼亚决定以四十艘船为前卫，而主力则继续前进，但不久在怀特岛以南几英里远的地方又因为无风而停下来。"); 
		content.push("第二天，七月二十五日星期四上午，霍华德发现里卡尔德的旗舰“圣安娜号”脱离了大队，留在较南的位置，就命令霍金斯放一些小艇去攻击，接着在西班牙方面有三艘中型炮船也向这些小艇划去。但是霍华德的皇家方舟号和金狮号却使他们受到了重大损失。风又起了，双方舰队再度交手，连续激烈的战斗了好几个小时。凯里爵士的记载说：“因为弹药消耗得太多，在这个时候，火力还是非常猛烈，有如在陆战中使用枪弹而不象是在海战中用炮弹。不过感谢上帝，在这样的激战中，我方居然没有多少人受伤”—— 对这样一场激烈的战斗，这似乎是一个高潮。"); 
		content.push("西多尼亚对这一天的战斗本抱有很大希望，但当他发现他的船这一次又赶不上敌人时，就放弃了一切夺占怀特岛的希望，派了一艘快船去通知帕尔马说他就要来了，同时立即向加来前进。霍华德也向多佛前进以与西摩勋爵和温特尔爵士的部队会合。"); 
		content.push("这一天的战斗真正决定了整个冒险事业的命运。西班牙人并未被击溃，截至此时为止，损失也极其有限，但是英国人的拒绝接近战术——即拒绝被西班牙重炮轰击——却使双方的弹药都消耗殆尽。霍华德可以从附近的港口获得补充，而西多尼亚在到达弗兰德之前完全无法获得接济。"); 
		content.push("七月二十六日星期六拂晓时，霍华德说：“西班牙人在英军前面象绵羊一样退去了，”这并非由于他们害怕英国人，而是因为炮弹打完了。星期六黄昏时候，西多尼亚到达加来附近，下锚在加来与格里内角之间。英国舰队停泊的地点距敌方在长炮射程之内。此时，西摩和温特尔的兵力都已与霍华德会合，他所统率的部队增加到了一百三十六艘船，其中四十六艘为大船，而西班牙舰队的实力则已减到一百二十四艘。"); 
		content.push("战术情况已经完全改变，因为霍华德在弹药方面至少可以获得部分补充，而西多尼亚则完全不能。所以霍华德现在可以随心所欲的前进到轻武器的射程边上，用长炮作为真正摧毁船只的火力。现在已经到了紧急关头——西班牙舰队已经受困。但若想攀登西班牙船只，毫无疑问是没有希望而且成本昂贵的行动，因为他们军人的训练和装备都是最适于应付这种攻击的。"); 
		content.push("情况早已在预料之中，在西班牙舰队进入加来之前，沃尔辛厄姆就曾将一个命令送达多佛，搜集一些渔船，沥青和柴薪用来制造火船。这个建议可能是出自霍华德和德雷克，他们一定能够看清，假如敌人不能控制海峡，势必被迫进入某些港口或停泊场。在七月二十八日（星期六）清晨，英国方面又在皇家方舟号主舱内召开了军事会议。会议决定因为攻击时机已经如此迫切，所以没有足够时间从多佛取得火船，就直接在舰队中挑了八艘二百吨以下的小船改装成火船，因为准备时间太匆促，连船上的炮都来不及拆卸。"); 
		content.push("到了加来之后，西多尼亚立即派他的秘书去催促帕尔马公爵赶紧行动。可是他出发不久，以前乘船前去的使者回来了，说帕尔马还在布鲁日，截至目前为止尚无一人上船。接着这位秘书也回来了，说十四天之内，帕尔马不能使其陆军上船。真正的事实似乎并不是帕尔马部队上船的行动迟误了，而是因为尤斯提尼安率领的荷兰舰队封锁了港口，使帕尔马无法出来。必须先把尤斯提尼安的船赶走，否则他的部队即使已经上船，也还是毫无用处。这只封锁港口的荷兰舰队对战役具有极大贡献。否则即使有西摩爵士支队拦截，当西班牙舰队在怀特岛附近时，帕尔马即有可能渡过海峡到达马尔格特。"); 
		content.push("梅特伦对荷兰舰队封锁的效力这样评论：“荷兰的船只始终留在帕尔马的船只前面，不断用火力威胁他们，使他们感到极大不便。因为害怕这些船只，所以海员都秘密撤退了，因为他们担心陆军登船以后，帕尔马公爵就会强迫他们冲出以突破荷兰舰队的封锁线，照他们看来因为港口平直，这是完全不可能的。”西班牙舰队方面也极感失望，因为加来总督已向西多尼亚提出警告，说这个停泊场非常危险，同时他们又接到从帕尔马方面传来的坏消息。如路易斯记载的：“我们整夜都停泊着，而敌人下锚的地点距离我们只有半个里格。只有决心等候，因为无事可做。预料敌人必将来攻，所以星期日一整天我们都在加强戒备。”上述记载并不完全正确，因为英军用火船进攻的机会至为明显，所以西多尼亚已命令用巡逻艇组成一个支队，以便在火船放出时加以拦截。午夜已过，已是星期一清晨，万籁俱寂之中，西班牙哨兵看到几艘浅装船只向他们接近，突然发出了火焰。安特卫普的“地狱燃烧者”使他们记忆犹新——三年前曾使帕尔马损失了成千人员——在火光照耀之下，西班牙人感到心旌摇动。西多尼亚发出了一道要命的命令，叫各船砍断锚索。他的原意是等火船过去之后再重占这个停泊场，又是在混乱之中发生了恐怖现象，黑暗之中有许多船互相碰撞，有一个西班牙军官这样写着说：这种火船使英军大获便宜，因为只有八艘火船就使我们全部溃散，他们虽有一百五十艘船都无法做到。"); 
		content.push("当火船行远之后——实际上并未造成任何损失——西多尼亚命令放了一声号炮，通知所属舰队再集中到加来。有少数船只立即遵从了这个信号，但是多数船只因为已经砍掉了两个锚，单靠剩下的一个锚已经系留不住，沿着海岸向东北漂流。最后西多尼亚才认识到因为风是从西南吹来，所以这些船是无法向他的旗舰圣马丁号靠拢的，就命令起锚，驶往中游跟随其他船走。"); 
		content.push("拂晓之后，霍华德的部下发现他们已经居于有利形势，胜利正向他们招手：沿着海岸向敦刻尔克方向，西班牙舰队都分散着流走，已不可能再回加来停泊场了。搁浅在沙滩上，紧靠城镇的炮口下是一艘中型炮船卡皮塔那号，上面有雨果率领的八百人。霍华德对敌方舰队已经有了攻击机会，他本来已经前进了，可是这艘大船对他似乎是个太具诱惑力的香饵。他竟然不去追击逃走中的敌人而先去攻击这艘孤船。经过一番苦战才俘虏了它，雨果也战死了。"); 
		content.push("德雷克、霍金斯和弗罗比舍却立即发动船只去追击敌人。因为他们的弹药已经极感缺乏，所以尽量接近敌人以便弹无虚发。这种行动现在已经不算冒险，因为西班牙人的炮弹也早已打完。在这种追击战中，他们的目的是要抢到西班牙船的上风位置，而把其余的残敌向下风往泽兰海岸赶去。米特伦对这次战斗有这样的评述：“英国船只善于把握风向，进退灵活，随时给敌人以打击。他们常常接近西班牙船只，时而左舷时而右舷，不断将大小炮弹向敌船发射。”沿着海岸到敦刻尔克，战斗在不断发展之中，大约九点钟时，双方舰队在格拉沃利讷岸边交战。这场战斗直到下午六时才结束。在西班牙方面，埃斯特拉德的记载颇有趣味的，因为他对英军凶猛的火力有很生动的描写，他说：“我们正向北和东北航行，秩序异常混乱，彼此间距离不一。英军占着上风，向我们进行巧妙射击，各炮还能彼此合作，使我方损失惨重。”这种对英军炮术的赞扬也与温特尔的报导相符。他在八月一日致书沃尔辛厄姆说：“我的船已经发射了五百发炮弹，有时与敌船距离极近，彼此说话的声音都能听见。所有人员都有良好表现，毫无疑问，敌人所受的损失极为惨重。当人员疲惫不堪而且弹药也都消耗完毕时我们才停火，但仍然尾随敌人追击。”大约下午六点钟，战斗已经达到最高潮，西班牙舰队的毁灭似乎已成定局。可是突然风向转变向敌人吹去，这使久战的疲兵大感欣慰。霍华德和德雷克立即摆脱了战斗，（注：事实上，他们的弹药也已用完，无法再战。）而里卡尔德的另一艘船，六百六十五吨的玛利亚胡安号也在此时沉没。这阵风也结束了会战。西多尼亚已被迫退出海峡，到了敦刻尔克以下，与帕尔马携手的机会也就越来越渺茫了。"); 
		content.push("夜幕将垂时，风力增大，西班牙舰队中有三艘船被吹上海岸。七月三十日（星期四）拂晓时，西多尼亚从旗舰上看到英军的一百零九艘船正位于他这个分散的舰队后方，距离不过半个里格。根据杜罗的记载：“公爵放了两炮来收集舰队，并派一艘快船去通知各船以船头向风和保持接近岸边的位置。因为同样原因，敌人也留在相隔很远的位置，知道西班牙舰队一定会全军覆没。在旗舰上的驾驶人员和在这个海岸有经验的人都告诉公爵：假如风向仍保持西北不变，那么西班牙舰队将一艘船也救不住。所以每个人都应上岸。只有上帝才有能力阻止它。这时舰队在危险之中，在六寻半的深水中，根本无处可逃。幸亏是天意，风向转为西南西，船只才都没有损失。”在整整一星期战斗中，尽管西班牙方面已经用了十万发以上的大炮弹，可是英国船只中却并无一艘重伤。阵亡的只有一位船长和二十余名海员。反之，单以格兰维尔一战而论，西班牙军就死了六百人，伤了八百人。七月二十九日黄昏，西多尼亚召开了一次军事会议，决定一旦风向转变，西班牙舰队应再次企图控制海峡，尽管此时他的船既缺补给又缺炮弹。另一方面，若不再能进入海峡，那么唯一可行的路线就是绕道北海回西班牙去。因为风向始终不变，所以结果采取了后一条路线。"); 
		content.push("这是令人丧胆的冒险，因为不仅是他的多数船只都已损坏，而且补给也不够这样长程航行之用。虽然如此，尽管一方面恶风把他们向北吹，而另一方面又受到德雷克追击，可是西多尼亚仍然有机会挽回厄运。就是他可以在福思湾登陆以鼓动苏格兰人反对英国女王。可是此时他一心只想回西班牙，八月二日，经过福思湾，西班牙舰队结成整体，向奥克尼群岛进发。第二天，霍华德放弃了追击，于八月七日返回英国北海诸港。"); 
		content.push("八月八日，他从马尔格特停泊场上书沃尔辛厄姆说：“我祈祷上帝让我们听到补给的消息，因为我们一直在挨饿。”此外为了预防敌人卷土重来，他又力劝英国政府注重国防。"); 
		content.push("故事的后半段更为悲惨。西班牙舰队向本国返航时，一路的损失极为巨大。许多船只中途沉没。他们在五月从里斯本出发时，一共为一百三十艘船，其中有六十三艘已经确定丧失了。有两艘被敌人夺去，三艘在法国海岸丧失，两艘在荷兰海岸丧失，在格拉沃利讷之战被击沉两艘，在苏格兰与爱尔兰之间的海岸一共损毁了十九艘，还有三十五艘失踪，不知下落。英国却一条船都没有损失。"); 
		content.push("那些在爱尔兰海岸边失事的船只，人员逃上岸后都为英国人残杀，有些船虽未失事，但其乘员遭受的苦难却更有过之，因为创伤、疾病，饥饿和口渴，死亡者也数以千计——有些船只断水达到十四天之久。最后到九月中旬，才有使者从埃斯科里亚尔先赶回来，说西多尼亚已于九月十二日回到该港。当使者把这些坏消息报告菲利普时，他正坐在办公桌前。听完之后，菲利普面不改色，只是说：“我应感谢上帝，使我有这样大的权力，如果我愿意，我可以很容易的再建立一支舰队，只要源泉不断，流水虽有时被阻止，也并无太大重要性。”这显然是上帝的意志，所以他勇敢的接受了失败。他对这些英勇将士在这次遭殃的十字军远征中所受到的苦难并非毫不关心。他倾全力抚慰他们，使其各安生理。他不但没有责备西多尼亚，反而命令他重返加的斯并继续做他的总督。英国女王伊利莎白的作风就完全不同了，她的第一个想法就是裁减费用。她与菲利普完全不同，她的个性中毫无侠义和伟大气概。而且如果她的心也和她的大脑一样是女性化的，在刚刚胜利之后，也似乎不应坐视她的英勇海员因为贫困和疾病而走上死路。"); 
		content.push("霍华德的书信可以作为铁证，八月十日——这是他追击归来的第三天——他写信给伯利说：“我们中疾病和死亡的数字奇怪的增加了，在马尔格特看到的情况十分凄惨，因为无处收容他们，有些人就死在街头。”八月二十九日他又写信给伯利：“在忠勇服役之后，再看到这些人员挨饿，实在使人伤心。所以我宁愿打开女王陛下的钱袋，多少解除他们一点痛苦，假如这些人不能有较好的待遇而任其穷愁潦倒，或病或死，恐怕将来我们再难找人来服兵役了。”虽然当时很少有人能够明白这场会战对海军战略和战术所产生的影响是何等广大。从中逐渐演化出许多原则，在蒸汽船面世之前，所有海战都莫不受到这些原则限制。"); 
		content.push("第一，会战证明基地对海权的重要性。德雷克在一五八七年对加的斯和里斯本的攻击，对保护英格兰不受入侵的思想实在要比在英吉利海峡中击毁西班牙舰队的方法更为可靠有利。如果在一五八七年能够再进行一次这样的攻击，那么西班牙舰队可能永远出不了海。反之，因为西班牙在英格兰附近没有海军基地，这也是西班牙舰队不能达成任务的主要原因，自此之后，因为很少能够迫使敌人在海上接受会战，所以把敌人舰队封锁在其本国港口中和同时使敌人无法在英国海岸附近建立海军基地，这两点成了英国海军政策的基础。"); 
		content.push("第二，明确证明了在会战中依赖武装商船的失策。在海峡的战斗中，商船几乎完全未作实际性参与，最多只有助威作用，使对方觉得这个舰队庞大无比，在心理上造成一种威胁。作为突袭者，它们还有些用途，但是作为会战中的主力则弊多于利。如果英国人不使用商船，就可以节省很多金钱，而且一样不会影响战局。"); 
		content.push("第三，双方炮兵都未能达到其目的。英国的长炮威力和命中率都不够，除非在接近距离，否则不能击毁敌人船只。当然，在接近射程中，西班牙的加农也同样能达到这个目的，可是他们的船只太不灵活，而海员的技术也比较差，所以无法发挥其优势武器的威力。这种非决定性因素继续成为海战中的通常现象，而加农也有变成海军主要武器的趋势。"); 
		content.push("在历史方面，照梅里曼在《西班牙帝国的兴起》中的说法，这次西班牙舰队的失败，最重要的就是使菲利普的朝代蒙受了极大灾难。"); 
		content.push("话虽如此，战争还是一直拖到一六○四年，双方在精疲力竭之后才签订了和约。和约对英格兰而言既无害也无利，同样对西班牙也无任何重大后果。西班牙的领土既未增加一亩，英国的也未减少一亩，两国的王朝均未改变，政策和宗教也都未受任何影响。那么，会战的决定性又是什么呢？当然这一战使英格兰免遭入侵危难，但这却也是有条件的，因为荷兰舰队对这次胜利的贡献并不亚于霍华德和德雷克。即使霍华德和德雷克的部队不出海，西班牙舰队也不一定就能赶走荷兰的“海上乞丐”，因为他们的船只吃水较浅，可在近海活动，而笨重的西班牙船却不行。姑且把这个假设放在一边，那么西班牙舰队的失败对英国而言，是自黑斯廷斯会战后第一场最具决定性的会战。它拯救了英格兰，也使西班牙的国威受到了致命的重创，使全世界认清西班牙巨人的脚是黏土做成的，西班牙的权力大厦是建造在沙土上的。西班牙帝国的安全和海市蜃楼一样不可靠。这是一种幻觉，差不多一个世纪以来都使世人望而生畏。凭着西班牙的资源，财富和人口都不足以造成这种威望。自从一四九二年征服格拉达起，西班牙已经完成了许多惊人伟业。突然，她的子民伸出了手，伸到已知世界的极限。他们征服了墨西哥和秘鲁，在南美、中美和北美到处建立殖民地，跨过了印度洋，使人对他们产生了不可击败的神秘感。他们完成了这些近似神迹的事业，因为他们相信自己是上帝的选民。无敌舰队的失败使他们的信念粉碎了，幻想消灭了，这本是他们狂热的基础。三十年之后，西班牙开始衰颓，并不是因为与英国的战争时间太长而使国力匮竭，而是因为他们的信心丧失了，这才是致命伤。"); 
		content.push("这场精神上的崩溃还另有原因：就是无敌舰队开航之前，西班牙人并未能真正掌握海权的意义。假如他们真的懂得这一点，那么在他们企图充分控制其分散的土地之前，必须先控制海洋。制海权对他们是非常重要的，为了防止与新世界和印度之间的贸易被切断和确保在尼德兰的立足点，他们都必须先控制海洋。因为缺乏制海权，所以霍金斯和德雷克之流才敢到处抢掠西班牙的运宝船，洗劫西班牙的殖民地，甚至驶入加的斯和里斯本港口，公开侮辱西班牙国旗。因为缺乏制海权，联合省才会丧失，直接造成西班牙舰队的覆亡。因为西班牙从来没有获得过制海权，而当西班牙舰队驶入英吉利海峡时尤其如此。从今天事后看来，也许要比一五八八年更为清楚：这支无敌舰队从一开始就是命中注定要被毁灭的，不仅因为他们在航海技术和战术两方面都不如敌人，而且也因为其指挥官对海洋根本缺乏认识。"); 
		content.push("乍一看来似乎很奇怪，只有两个民族没有被西班牙的神秘所迷惑，那就是英国和荷兰，都是弱小民族。但是再想一下就会感到毫不足怪，因为这两个国家都是海权国家，即使他们如此微弱，可是却至少能控制他们本土附近的海面。因为他们能够做到这一点，所以他们才能击败西班牙舰队，并开始向帝国的道路迈进。不到一个世纪的时间，他们彼此间又成了劲敌。"); 
		content.push("这两个民族所学会的教训就是：尽管是小国，资源和本国的权威都极为有限，可是只要他们控制了海洋，照样可以赢得和守住巨大的海外领土。反之即使是泱泱大国，虽然他们可以在海外获得广大的土地，可是除非他们能够控制海洋，否则一旦面临严重挑战就会感到无法应付了。（注：在这次巨大失败之后，菲利普才开始着手建立一支远洋海军，以建立西班牙的制海权。为了确保其海外财源，他放弃了大舰队载运的老办法，而改用一种快速武装船只，虽然载重只有二百吨，但却不需护航而可以自由航行。虽然这并非战船，并不能帮助他赢得与英格兰的战争，但却可以使英国突袭者无法施其惯伎，因此也可以使英国人无法赢得贸易战争——实际上，这也是真正的战争。）西班牙舰队的失败，有如私语一样把帝国的秘密送进英国人耳中：在商业时代，赢得海洋要比赢得陆地更为有利，也许在一五八八年对这一点还并无明确认识，可是在下一个世纪，这个声音就变得越来越大，终于成为每个英国人的呼声。所以西班牙舰队被击败，其历史重要性是这样的：它为不列颠帝国奠定了基础，使英国获得了西班牙丧失了的威望。这种威望和对于国运所产生的信心，促使英国人走上了帝国之路。最后他们的旗帜飘扬在全世界，成为亘古未有的海洋帝国。这个帝国从兴起到衰颓，差不多经历了三百年以上的时间。"); 
		content.push("大事记（二）：分裂的基督教世界"); 
		content.push("封建欧洲进入文艺复兴时代；经院主义衰亡和人文主义兴起；教皇地位的低落和帝国勃兴；理性主义和绝对主权萌芽；印刷术的引用和火器的发展；新世界和通往印度海路的发现；加上城市生活，财富，奢侈与贫穷，商业、贸易专利和高利贷等现象的成长，最后终于达到了“燃点”，这被称为宗教改革——也就是普遍蕴酿的宗教表现。"); 
		content.push("两个最大的导火索是路德（一四八三——一五四六年）和茨温利（一四八四——一五三一年），而继起者是一个更大的火种，就是加尔文（一五○九——一五六四年）。因为想使宗教恢复其原始纯洁性，这些人终于变成宿命主义者。他们深信人类的罪恶无可绾赎，不管他们怎样生活，如何行动，可是永恒的上帝却早已注定只有少数人能上天堂，而极大多数都必须下地狱。这种教义把重心由上帝移向魔鬼，同时更认为圣经应为一切信仰和崇拜的规律。这两点成为宗教改革者的两大基本思想。"); 
		content.push("这三个人中最可怕的还是加尔文，他是个狂热的组织家，以“上帝的代言人”自居，认为他的命令即代表神意。在日内瓦，他建立了自己的警察国家，他反对天主教会，自己却只想起而代之，他创造了一种“新人类”——就是所谓“清教徒”——和一个新时代，这也可以很巧妙地称之为“圣经官僚主义”。奥斯瓦尔德·施本格勒在《西方的衰颓》中说：“所谓宗教改革只是把哥特神秘主义光明和安慰的一面全部取消了——玛利亚的崇拜，圣哲的尊重，符咒，朝圣和弥撒等。但是魔鬼和魔术的神话仍然存在，因为这些本是内在刑罚的象征和理由，所以现在刑罚终于达到了最恐怖的程度。”恨的规则代替了爱的定律。不久就产生了一大堆以魔鬼为主题的新教文学，使宗教受到了毒害。"); 
		content.push("从今天看来，似乎很难想象这种教条怎么会对人们有任何吸引力。可是路德的热烈神学和加尔文的冷酷逻辑却居然获得了人们的信仰。他们进行了巨大挑战，发动了广泛宣传，以所有对现状不满的人作为争取对象。许多不守清规和堕落的教士和神父都愿意接受新教以免除旧有的义务。许多国王把新教当工具来充实自己的力量和对付帝国，并没收教会财产以增强自己的财力。新兴的资本家也拥护新教，因为新教不反对高利贷和承认新的经济规则。被压迫的大众也认为这种教义可以使大家都得到自由和放纵。"); 
		content.push("宗教改革引起的纠纷在此无法加以深刻探讨，但是为了结束宗教改革，一五五五年九月二十五日，在奥格斯堡达成了妥协。一方面为斐迪南，代表他的哥哥皇帝查理五世，另一方面为奥古斯特，是路德派的萨克森选侯。根据条约，所有路德派君主对主教的统治权都可以获得自由，对一五五二年《帕绍条约》签订以前所没收的教产也可以继续占有。每个君主有权决定属下的人民应信仰何种宗教，也就是说日尔曼人民的信仰不再由教会来决定，而改由其所在地区的君主来决定。虽然另有条款禁止没收天主教主教的土地和财产，可是路德派却宣布他们不受这一条款约束。"); 
		content.push("加尔文派本不包括在条约之内，同时也不能制止新教发展，它在帝国境内迅速传播。《奥格斯堡和约》能做到的仅仅是达成了休战状态，结果使日尔曼分成两个“无所不在”的对立势力。如布莱斯勋爵所说：“两个互相敌对的制度平行存在时，必然会互相寻求毁灭。”由于加尔文主义日益得势，而另外又有新成立的耶稣会一心以消灭新教为目的，所以这种互相毁灭无可避免。风暴的中心是布拉格，加尔文主义者在这里的势力已经根深蒂固。一五二三年，波希米亚已经归属哈布斯堡王室，一五七五年，马克西米利安二世的长子鲁道夫加冕为波希米亚王。一五七六年他继承他的父亲成为日尔曼皇帝，以布拉格为首都。一六○九年，被新教臣民所迫，他颁发了“圣谕”，不仅保证他们的宗教自由，而且还让他们拥有称为“保卫者”的武装。一六一一年，鲁道夫被他的兄弟马赛厄斯所废。马赛厄斯在五月加冕为波希米亚国王，一年后当选为皇帝。"); 
		content.push("此时，在《奥格斯堡条约》签订之后又有两个人物出现，成为新的冲突中心：一个是巴伐利亚公爵马克西米利安，是一位天主教徒；另一个是安哈特的克里斯蒂安亲王，是加尔文主义者。马克西米利安认为条约是法理上的解决根据，所有问题都应以其为基础。而克里斯蒂安则认为新教徒与奥地利之间誓不两立。于是一个意外事件接着另一个意外事件，终于到一六○七年，马克西米利安占领了多瑙沃特自由城。这个事件促使安哈特的基督徒在次年建立了“福音同盟”。面对这个示威，马克西米利安也组织了“神圣天主教同盟”。冲突似乎已成必然，因为马赛厄斯无子，帝国和波希米亚王位的继承人可能将是斯提里亚的斐迪南大公，他是斐迪南一世的孙子，也是狂热的天主教徒。马赛厄斯怕出乱子，把继承人的选举一直拖到一六一七年，到了不可再拖的地步。西班牙同意支持斐迪南为候选人，但默契条件为他即位之后把阿尔萨斯的哈布斯堡采地让给西班牙。六月十七日，国王的议员们，都是一些狂热的天主教徒，就选举斐迪南为波希米亚国王的继承人，波希米亚的新教徒以图恩伯爵为领袖，拒绝承认斐迪南为嗣王。十二月，布拉格大主教违反了“圣谕”规定，下令强迫新教徒在国家教堂中举行礼拜，“保卫者”就在布拉格召开了三政会。一六一八年五月二十一日开始集会，第二天，经过一番激烈争论，国王最宠信的大臣都被人从哈拉卡尼宫的窗口抛了出来，这被称为“布拉格护教事件”。接着，波希米亚人成立了一个临时政府，并由图恩伯爵组成了一支军队。与奥地利的冲突开始于七月，当时似乎很少有人会想到这会发展成欧洲的第一次大战，长达三十年之久。"); 
		content.push("一六一九年三月二十日，马赛厄斯之死促使事态加速发展。波希米亚，劳济茨，西里西亚和摩拉维亚等邦宣布斐迪南的选举无效，另选巴拉丁选侯腓特烈五世为国王。他是狂热的加尔文主义者，他的妻子是英王詹姆斯一世的女儿。"); 
		content.push("两天后，选帝侯会议在法兰克福召开以决定应由何人继承马赛厄斯，这个会议是帝国的控制机关，不获得其同意，日尔曼皇帝不能召开国会，制定税则，缔结同盟和宣战。这是一三五六年《金牛条约》所规定的，会议包括三个旧教和四个非旧教的君主。旧教君主为美因茨，科隆和特雷沃选侯，都是天主教徒。非旧教君主为波希米亚国王，巴拉丁选侯，勃兰登堡选侯（两人都是加尔文派）和萨克森选侯（路德派）。所以十分明显，假如波希米亚国王是天主教徒，那么天主教在这个机关即具有控制力；反之，若波希米亚国王变成一个非天主教徒，那么他们就变成少数了。这个微妙的平衡关系就成为三十年战争的祸根。"); 
		content.push("在法兰克福会议中，只有天主教的三个选侯亲自出席，其余四个均由大使代表。腓特烈的大使奉到的命令是首先选举巴伐利亚公爵马克西米利安（天主教），但若其他选侯都投票选举斐迪南时，他也应该同意。因为如此，所以斐迪南当选了皇帝，称为斐迪南二世（一六一九——一六三七年）。可是这个决定形成之后，马上就有消息传来，说斐迪南已被波希亚人驱逐退位了。这不仅是对斐迪南个人的挑战，而且整个帝国体系都发生了动摇，于是危机立即变成了整个欧洲的问题。"); 
		content.push("因为斐迪南并无军队可以驱逐腓特烈，他就向马克西米利安求救，在日尔曼君主中只有他拥有一支常备军。一六一九年十月八日，马克西米利安同意支援斐迪南，条件为在波希米亚的作战都由他完全控制，而在腓特烈失败后，选侯头衔应移交给他，此外以割让劳济茨为代价，斐迪南也获得了萨克森选侯约翰·乔治的支持，他对加尔文派素无好感。此外，西班牙的菲利普三世（一五九八——一六二一年）也立即给与斐迪南以财政补助，使他能召募一万士兵，并从尼德兰境内借给他八千士兵。另一方面，福音同盟诸国都承认了腓特烈，联合省、丹麦和瑞典也一样。而特兰西瓦尼亚国王加博更与波希米亚缔结同盟。"); 
		content.push("一六二○年七月，天主教同盟的军队共二万五千人，由马克西米利安，蒂利和布奎伊指挥，越过了奥地利边界。同时，斯宾诺拉也率领二万四千人从弗兰德向巴拉丁进攻。十一月八日，在布拉格附近的白山，天主教同盟的军队击溃了克里斯蒂安率领的波希米亚军。同时斯宾诺拉也侵入了巴拉丁。"); 
		content.push("假如斐迪南有较大的度量，那么这一战即可使福音同盟瓦解，战争也可就此结束。可是他却是宁愿统治沙漠也不愿国内充满异端。他的迫害使加尔文派同仇敌忾。结果在曼斯菲尔德伯爵号召之下，残兵又集合起来，许多人民在失望之余也纷纷投效。曼斯菲尔德是佣兵出身的加尔文派名将，不久获得了“基督世界的阿提拉”的称号，他把战争带到巴拉丁境内。一六二二年春季，不伦瑞克公爵克里斯蒂安和巴登-杜尔拉赫侯爵乔治·腓特烈两人的部队也与他会合。经过一连串战斗，六月，加尔文派在奥什斯特受到一次决定性失败，曼斯菲尔德和克里斯蒂安退入阿尔萨斯境内，然后暂时留在东弗里斯兰。最后在一六二三年八月，在施泰德罗洪，克里斯蒂安的部队被粉碎了，巴拉丁的征服终告完成。"); 
		content.push("一六二一年一月，斐迪南并无宪法根据就把腓特烈废除了，一六二三年一月，为了兑现他对马克西米利安的诺言，他决定把腓特烈的选侯头衔转交马克西米利安。因为他并无权力召开国会，就在雷根斯堡召开了选侯大会以批准这个行动。除了马克西米利安的兄弟科隆选侯以外，几乎所有日尔曼的重要君主连同西班牙国王在内都无不表示反对。虽然如此，二月二十三日，腓特烈还是被废了，两天之后，马克西米利安终于如愿以偿。抗议之声如潮涌而来，萨克森和勃兰登堡两位选侯拒绝承认他们的新同僚。这些新教君主们的震惊不是没有理由的。不仅这个违宪事件威胁到他们本身的安全，而且因为马克西米利安加入，选侯会议中的权力平衡被破坏了，他们生怕从一五五五年被他们没收的教产都要交还。为了预防这一点，他们就向丹麦国王克里斯蒂安四世（一五八八——一六四八年）求援，他是属于路德派的，一六二四年五月，克里斯蒂安四世接受了他们的要求。战争进入了第二个阶段，从一个全欧的问题变成了一场全欧的冲突。"); 
		content.push("若与丹麦陆军相比，天主教同盟的兵力太微弱了，斐迪南处于进退两难之境，因为他也不愿意再割让领土以换取同盟国支援。可是困难不久就自动消除了，有位捷克冒险家华伦斯坦伯爵（一五八三——一六四三年）很有钱，他主动向皇帝提出建议：愿意免费贡献兵力四万人，条件为所有军官由他任免。斐迪南立即接受了，并赐与华伦斯坦以弗里德兰公爵的头衔。这样，帝国总算有了自己的军队，而且成本为零，只要有仗打，这支部队也可以无限期维持下去，因为华伦斯坦的格言是“以战养战”。"); 
		content.push("斐迪南正在部署一切时，英王詹姆斯一世为了袒护女婿，也与西班牙发生了争执。同时，法王路易十三（一六一○——一六四三年）的首相红衣主教黎塞留（一五八五——一六四二年）也以打破从查理五世时就包围法国的哈布斯堡包围圈为其政策，所以与英国，联合省和丹麦都缔结了同盟。于是法国人开始干预日尔曼事务，这个政策从此一直使中欧多事。因为胡格诺派的叛乱使黎塞留无法行动，而詹姆斯一世又怕召开国会，所以最后只有克里斯蒂安四世一个人出兵。他很想使自己的势力伸到北海的港口，一六二六年，他进入了战场。"); 
		content.push("四月，华伦斯坦也出发了。他首先攻击曼斯菲尔德，在德绍桥击败了对方，接着就蹂躏梅克伦堡和波美拉尼亚，一面前进一面增兵，直到有八万多人为止。八月二十七日，克里斯蒂安四世在卢特被蒂利击溃。巴拉丁和不伦瑞克都被攻占。"); 
		content.push("由于占领巴拉丁使莱茵河中游开放，这又可以作为意大利与西属尼德兰之间的主要交通线，这对西班牙具有极大重要性。之后，华伦斯坦即开始征服波罗的海地区。他的大军像潮水一样涌入丹麦本土，为了酬劳他，一六二八年三月，斐迪南把梅克伦堡公国赐给他。这比封马克西米利安为选侯更引起人们反感，使所有新教君主都心神不安，认为整个日尔曼变成奥地利的一个省已经来日无多了。所以他们决心团结起来推翻华伦斯坦，可是面对他的八万大兵却都力不从心。"); 
		content.push("对波罗的海地区的征服还在继续推进之中，汉堡和吕贝克拒绝与斐迪南同盟，华伦斯坦就前进到施特拉尔松德以使汉萨同盟屈服。他的副将阿尼姆于四月到了该城，可是敌人却早有准备。他们已与丹麦和瑞典进行了联系，并有援兵从海上开入。六月二十三日，瑞典国王古斯塔夫的代表与他们签订了为期二十年的同盟条约。同一天，华伦斯坦开始围攻。随后他得知克里斯蒂安四世的远征军已经到了鲁根岛附近，于第二天解围而去。克里斯蒂安的军队在施特拉尔松德的东南登陆，占领瓦尔加斯特作为入侵梅克伦堡的第一步。但是在八月十二日却受到华伦斯坦的截击而溃败。一六二九年初开始和谈，六月七日缔结了《吕贝克条约》，几乎所有欧洲国家都被涉及。"); 
		content.push("华伦斯坦现在手握十二万五千人的大军，自从克里斯蒂安四世失败之后，在欧洲更无对手，他就把这些部队分驻各地，不分敌友都受到他们骚扰。有一部分部队驻在萨克森境内，这是未获皇帝同意的，于是在马克西米利安支持下，约翰·乔治向皇帝提出控诉。他们两人都害怕华伦斯坦的权力日益增大。连斐迪南本人也在担心，因为他差不多已经变成傀儡了。但是斐迪南在解决这个辣手的难题前，已经获得了最高权力，所以决定先兑现一个早已存在的心愿——归还从一五五五年来不正当没收的教产。因为他知道没有国会肯批准这个政策，就决定用敕令来执行。一六二九年三月六日，他向毫无防御能力的日尔曼，宣布了他的《归还敕令》。"); 
		content.push("如何消除华伦斯坦的势力仍然还是难题，虽然斐迪南本人并未想去解决，可是他的下一步骤却自动帮他解决了这个难题。在西班牙唆使下，斐迪南同意参加对曼图亚公爵的战争并调部队进入意大利。这个决定得罪了教皇，并使天主教内部产生了裂痕。于是黎塞留设法使瑞典与波兰停战，以便使古斯塔夫出来领导新教徒来对付日尔曼帝国。因为瑞典人已经占领了施特拉尔松德和佩劳，使波兰居于不利形势，所以波兰国王西格蒙德三世同意休战六年，一六二九年九月二十六日签定了条约。"); 
		content.push("华伦斯坦本人强烈反对《归还敕令》，因为他认为要对付欧洲的异教敌人土耳其，应有一个平静无事的日尔曼，另一方面，他还在不断扩充兵力以防古斯塔夫干涉。但因为斐迪南与西班牙缔结同盟，到一六三○年三月，他奉命派三万人去意大利。接着西班牙又要求斐迪南帮助他们镇压荷兰人，在马克西米利安领导下，这些选侯提出条件，说只要华伦斯坦握有兵权，他们就拒绝考虑这个问题。约翰·乔治并进一步要求收回《归还敕令》。"); 
		content.push("若放弃华伦斯坦，那么斐迪南可以安抚这些天主教选侯；若收回《归还敕令》，更可使萨克森和勃兰登堡归顺。他决定采取前一条路线，八月十七日，他在雷根斯堡与大臣们讨论如何解除华伦斯坦的兵权，可是奇怪的是华伦斯坦了解皇帝的心事后，却毫不抱怨，于八月二十四日自动提出辞呈。华伦斯坦的问题解决之后，斐迪南就不再考虑第二个问题，将帝国的兵权交给马克西米利安和蒂利，这就又回到了战争开始时的态势。正当此时，古斯塔夫已于七月六日在佩讷明德登陆，并正巩固他在波美拉尼亚的基地。"); 
		content.push("第二章：布雷顿福德会战和吕岑会战"); 
		content.push("古斯塔夫（1611-1632年）在日尔曼境内进行的两次大规模会战，其重要意义在于战术和领导能力的改进方面，这对战争艺术的发展具有广泛影响。所以在讨论其后果前，首先应分析此前陆战方面的发展，接着再分析古斯塔夫的指挥艺术，最后才考虑他带来的战术变化。"); 
		content.push("虽然自从百年战争后半期就已不缺少军事新发明，甚至象达·芬奇（1452-1517年）这种人已开始构思潜水艇、坦克和飞机等武器了。可是在火炮广泛使用之前的主要战术问题倒不是如何在野战中击败敌人，而是把敌人从要塞中赶出来。直到十五世纪后半叶，要塞问题已被解决之后，在战场上有效利用火力的问题才开始出现。（下列时间可以说明武器的发展趋势：手榴弹，1382年；发烟弹，1450年；计时火柴，1410年；盒装弹丸，1410年；粒状火药，1429年；火弹，1400-1450年；燧发器，1450年；青铜爆炸弹，1466年，炸弹，1470年；炮车，（约）1470年；手枪，1483年；燃烧弹，1487年；来福线，1520年；西班牙式火枪，1521年；改良型手榴弹，1536年；左轮式手枪，1543年；纸弹壳，1560年；一种榴霰弹，1573年；热弹，1575年；一般炮弹，1588年，火药与弹丸合装的弹壳，1590年；来福线手枪约1592年；冲击式引信1596年。）1512年在拉韦讷血战中，加斯东击败了神圣同盟的军队，炮兵在此战中开始担负决定性任务。但直到有了改良型的西班牙燧发枪后——1521年在帕尔马围城战中首次使用——步枪手才开始显示价值。"); 
		content.push("这种新武器长六英尺，重十五磅，从楔形架子上发射。其战术性使用是由佩斯卡拉侯爵迅速发展成功的。1522年在比科卡之战中，他进行了一次大规模表演，证明火枪手在开阔地带也有独立战斗价值，这也是第一次使长矛兵成了辅助部队。第二年在帕维亚之战中，用不断的射击和运动，佩斯卡拉的火枪手为他赢得了那个时代最具决定性的会战；这次会战也为近代步兵战术奠定了基础。直到刺刀发明前火枪和长矛始终是主要武器。在这些方面，西班牙人一直处于领先地位，主要是因为自从格拉纳达被征服后，他们征召了许多老兵，建立了一支职业化军队。通常这种战斗单位有两三千名步兵，其中三分之一为火枪手，三分之二为长矛兵。有些部队以皇室的亲王为荣誉指挥官，是近代“步兵”名词的由来。在十六世纪，这些重步兵通常组成矩形队形，有三十列纵深，火枪手则构成方阵，位于矩形角上。但到了十七世纪，由于炮兵的进步，步兵纵深又常常减为十列。"); 
		content.push("因为逐渐倚赖长矛兵来保护火枪手，所以骑兵冲锋的机会大大受限，于是西班牙的骑兵训练又改以新发明的轮式手枪为重点，而不再注重刀剑和长枪。他们穿着重甲以抵御火枪，组成纵深的中队，一列又一列骑马冲到敌方长矛兵身边发射手枪之后，再旋转退入后方重新装弹。"); 
		content.push("步兵通常集中在中央位置，野战炮兵列在他们前面，更前方有散兵线掩护。骑兵则位于后方或两翼。在会战时，总是使用平行战斗队形，所以要寻找开阔地，尽可能背向日光和风向。通常很少进行追击，因为西班牙军的辎重纵队都非常笨重，并携带许多非战斗人员和妇女。总而言之，西班牙人的战术迟缓但井井有条，不过也非常笨拙，可是对于训练不佳的对手而言，却几乎是一种无敌的力量。"); 
		content.push("在这一时期，多数国家的陆军大部分还是倚赖佣兵作战。在平时，他们的领袖都是职业军人，只保留极少数专门人员供召募和训练之用，这也是他们的核心。一旦接受了作战合约，一般兵员都是临时召募，对种族和宗教界限概不过问。瑞士和意大利北部为主要兵源供应地。这些人只对他们的直接长官宣誓效忠，当他们被俘或合约期满之后，常常也会换到敌对一方去服务。在冬天，这些佣兵通常被解散，到第二年春季再行召募，以准备进行夏季战役。如与训练和装备都十分优良的西班牙军队相比，佣兵通常只是乌合之众。"); 
		content.push("火器对政治的影响也同等重要。正如塞万提斯所说：“一双卑贱懦怯的手可以夺取最英勇绅士的生命”，它们不仅使战争变得普通化了，而且也使权力集中在王室。任何个人都没有如此财力能够购买火炮和装备火枪手，只有国家才能负担得起。进一步说，由于政府拥有如此巨大的权力，所以王室的地位逐渐上升到教廷之上，战争变成了政治工具而不再是道义的考验。在十七世纪，可以看到常备陆军制度的兴起、军备竞赛的发展和权力平衡的政策。军事服役不再是某个阶级的专利，而是成为全民性的职业。陆军虽尚未大众化，但战斗却已大众化，这种发展是这个时代的特色，三十年战争表现出来的也就是这一点。"); 
		content.push("因为欧洲各国普遍仿效西班牙军事制度，所以古斯塔夫要对付的就是这种西班牙式陆军。古斯塔夫是瑞典国王查理九世（1604-1611年）的长子，1594年12月19日出生于斯德哥尔摩。他的祖父是伟大的古斯塔夫一世，也是瓦萨王朝的创立者，是一个有商业气息的人，喜欢中等阶级而讨厌贵族，所以把新教引入瑞典。1611年，古斯塔夫·阿道夫继承他的父亲为瑞典国王。同一年在与丹麦人的战争中，他第一次尝到战争滋味。正如亚历山大大帝一样，他的军事生涯在儿童时期就已经开始了。"); 
		content.push("如许多作者指出的那样，他与这位伟大的马其顿人之间有许多方面都很相似。他开创了一个新时代，成为法兰西人的先驱，正好比亚历山大对罗马一样。此外他们的性格也大致相同。道奇在《古斯塔夫传》上说：除了亚历山大大帝以外，很少有其他名将象古斯塔夫这样热爱会战。因为他自己总是置生死于度外，所以他的军队自然奋勇战斗。虽然他对小事很含蓄，不过对大事他却会动感情。他是优良的骑师和体育家，具有卓越的幻想力，精力旺盛，爱好冒险，在战斗中总是身先士卒。虽然很易激怒，但却不念旧恶。他说：“我对人民的过错可以宽恕；但他们对我的疾言厉色也应该不以为意。”他对朋友忠实，对敌人慈悲，是个具有高尚信仰的人，从不因为图方便而牺牲自己的信念。他很善于选择部下，也同样善于选择所崇拜的英雄，其中拿骚的莫里斯是他最崇拜的。他不仅向敌人学习，而且也是个历史学家。"); 
		content.push("他精通各国语言，除本国语言以外还懂得拉丁、希腊、日尔曼、荷兰、意大利、波兰和俄罗斯文。在宗教方面他是坚定的新教徒；在政治方面他热爱祖国，以统治波罗的海地区为主要政策。就军事才能而言，古斯塔夫要算古往今来少数名将中的杰出者。拿破仑说过：古斯塔夫可以与亚历山大、汉尼拔和凯撒相提并论。他的伟大在于其思想的新奇和执行时的勇敢。从十七岁起他就具有战争经验，而且经常在学习，发明，改进，并且敢作敢为。对他而言，在战争中能有如此惊人的成就，原因就在于一般人都认为那是不可能的。他对战争艺术的最大贡献，就是在近代史上，他首先认识到机动是以纪律为基础的，而纪律的基础又是有效率的行政和领导能力。他的多数军官都是年轻人，他不欢喜六十岁以上的将领，并且强迫军官照顾他们的部下。金德里在《三十年战争史》中说：“他不仅使部下衣食无缺，而且还让他们穿有皮毛的大衣以御严寒；随时备有帐棚，保护他们不受恶劣天气困扰和获得最合乎人道的生活。在军营生活中严禁酗酒、赌博和说下流话。他也不准有放浪的妇女存在，他坚持所有随营妇女都必须与士兵具有婚姻关系。”此外，他也是自古以来第一位把战术基础放在武器威力之上而不放在人力之上的将军。对他的统帅才能，克姆尼茨有综合的评论：“在领兵向敌人进攻，或是为了避免损失而退却、宿营，以及用野战工事增强营地方面，几乎没有一个人可以与古斯塔夫相比。他的筑城、攻击和防御战术可说是超人一等。他善于猜测敌人意图，并在战争中利用各种机会，那也是无人能及的。他对全局进行总览之后，马上就部署兵力，这足以使所有机会都对他有利。他比其他将领高明的地方有三点：战术、组织和武器。”另一个与他同时代的人也有如此评论：他一向都以身作则，凡是他自己不愿做的事情，决不让别人去冒险。他自奉极为节约和刻苦。"); 
		content.push("对部下能够推心置腹，知道专靠严刑峻罚不足以赢得信心和忠诚。虽然也有人在战术能力和战略远见方面可以与他相比，但是以军事组织家的身份而论，那么也许除了马其顿的菲利普以外再没有另一个军人可以比得上他。他的军事改革可说是包罗万象，所以也等于开创了近代战争的新纪元。他不仅改组了每个兵种，合并战术，而且更建立了一整套国内经济体系和有效的补给制度。他认识到这个时代的军事方法已经过时，因为各国陆军都抄袭西班牙而毫无变化，所以到三十年战争开始时，各国陆军都已变得笨拙不堪。"); 
		content.push("古斯塔夫在审视了现有军事组织之后，就明确认识到最具优势的武器还是火枪。所以他在改组时，减少了长矛兵的数量，并将长矛从十六英尺削短到十一英尺，也减轻了装甲，并把他们与火枪手混编成一个连，每个连除军官以外，共有72名火枪手和54名长矛兵。"); 
		content.push("在布阵时，长矛兵居中央，构成六列纵深的横队，四连为一营，八连为一团，两个到四个团为一旅，每个单位都是左右翼为火枪手，中央为长矛兵，他减轻火枪的重量以便可以不用支架。他又逐渐以齿轮来代替燧发器，也采用纸弹壳，并用弹带加以携带。"); 
		content.push("他使用了两种类型的骑兵，一种为轻骑兵，另一种为龙骑兵；轻骑兵只有部分装甲，龙骑兵则为骑马步兵。轻骑兵在中队组织中用的是三列纵深，而不是旧有的十列，所受的训练为用袭步而不是跑步冲锋，只有在混战中才使用手枪。他们以横队前进，或前后鱼贯，或成棋盘格状，最后一线为预备队。虽然古斯塔夫照平常惯例，也是把骑兵放在步兵两翼，但也常把骑兵摆在每条步兵横线后面，并时常把火枪手与他们混编在一起。一般说来都是在炮兵轰击的浓烟掩护之下，骑兵向前冲锋，当他们将敌人的散兵线驱散之后，就退回来让步兵前进，接着，在另一阵轰击之下，他们再次冲锋，这一次的目标是敌人两翼，把他们向中间赶以造成混乱，因为维持一条有秩序而完整的正面实在是成功的要素。"); 
		content.push("虽然，他的骑兵和步兵都很优秀，可是其会战的基础却是炮兵的威力。（他的骑兵和炮兵主要由瑞典人组成。至于步兵则以瑞典人为核心，其余则为苏格兰人、日尔曼人和其他为发财而当兵的人。）如果说穆罕默德二世是第一个伟大的攻城炮兵专家，那么古斯塔夫就是第一个伟大的野战炮兵专家。为了使火炮获得机动性，他缩短了炮身，减轻了炮架，并减少了口径种类，他一共采用三种主要类型的火炮——攻城炮、野战炮和团属炮。前两种炮的弹重可分为24磅、12磅和6磅三种。攻城炮有60、30和15CWT三种（CWT在英国相当于112磅）。野战炮重量则有27、18和12CWT三种。团属火炮是一种轻型火炮，弹重4磅，每团两门，有一定数量的弹药用木盒装备，可以在火枪手发射六发枪弹的时间里恰好发射八发炮弹，通常野战炮和团属炮都使用葡萄弹和榴霰弹，而攻城炮则用大弹丸。"); 
		content.push("在补给方面，古斯塔夫用的是有良好设施和防御的仓库，每个仓库都有正规管理人员。他减少了行李车辆的数量，每个骑兵中队只有10辆，每个步兵连只准有8辆。晋升以资历为依据，刑罚都合乎人道，不准拷打。他的参谋长是克尼普豪森将军，炮兵司令是托尔斯滕森，也是个杰出的军人，在1630年只有三十岁。"); 
		content.push("当华伦斯坦沿着波罗的海海岸前进时，古斯塔夫投入了战争。他对这场战争的本质有明确认识，因为此时他写信给首相阿克斯尔·乌克森谢纳说：“欧洲的所有战争都会融合起来变成一场单独的战争。”四年前（1624年），英王詹姆斯一世和法王路易十三都曾向他试探，但是因为他的条件太苛刻，要求先付军费并让他占领两个港口（分别在波罗的海和北海方面），所以这两位国王觉得他难惹，就转与丹麦人商洽。1625年3月27日，查理一世继承英国王位，同意支援这场战争。因为华伦斯坦占领梅克伦堡和包围施特拉尔松德时，古斯塔夫认识到哈布斯堡王室的野心是要控制波罗的海和英吉利海峡。所以当他与波兰休战之后，曾于1629年9月1日写信给他的首相说：“如果我们在瑞典境内等待敌人，就可能丧失一切而一败涂地。"); 
		content.push("如果能侥幸在日尔曼境内一战成功，那么就有利无害了。所以我们必须在国外作战。瑞典境内决不容敌军出现。”基于这个原因，他才派军前往施特拉尔松德，以便在波美拉尼亚海岸可以安全登陆。法国也正处在困境之中。1628年10月法国内乱平定之后，黎塞留马上派了大使去寻求古斯塔夫援助。他是想利用古斯塔夫来作为法国的工具。他希望战争不在日尔曼境内进行，而是发展到哈布斯堡皇帝的国土中，就是前进到奥德河并深入西里西亚、波希米亚、摩拉维亚和奥地利。同时由法、英、荷三国在财政上补助瑞典。可是瑞典国王却不愿做法国的工具。他已经摆脱了波兰战争的束缚，知道由于暴虐的统治手段，华伦斯坦的身价已经暴跌；而《归还敕令》也使所有新教君主都感到害怕。所以他单独加速准备战争。"); 
		content.push("1630年7月6日，他率领13,000人在乌塞敦岛登陆，以后又获得增援达到四万人。从乌斯道他前进到斯特丁，强迫波美拉尼亚公爵波吉斯拉夫向他投降。接着进入梅克伦堡，扶持其被废的公爵复位，八月初，他命令法尔根堡上校率领一支部队去协防马格德堡。"); 
		content.push("在波美拉尼亚站稳脚跟之后，古斯塔夫就面临一项艰巨任务。比起敌人，他的资源真是微不足道，而且也没有一个强大的同盟国欢迎他。（在1630年，瑞典和芬兰的总人口约为一百五十万人；而日尔曼帝国的总人口约有一千七百万。）萨克森的约翰·乔治不仅始终保持中立，而且还是他的秘密敌人，因为他担心日尔曼团结起来，并认为古斯塔夫是一个外来的征服者。勃兰登堡选帝侯也不支持他。如果斐迪南此时撤消《归还敕令》，那么这两位君主都可以争取过来，从而使古斯塔夫的任务变得不可能。此外，丹麦虽守中立但含有敌意，法国态度动摇，荷兰表示嫉妒，英国也不可靠，而波兰则苦不堪言。这种情况是应该记住的，因为以后两军的战略都从这里发展出来。而这又受到三个因素支配。"); 
		content.push("一、应该认识为什么日尔曼会分裂成为许多个小国，原因之一就是在莱茵河以东本就缺乏罗马时代的传统。"); 
		content.push("二、因为古斯塔夫的主要基地为瑞典，所以在他往内陆推进之前，必须先获得波罗的海沿岸的控制权，这样才能巩固他在波美拉尼亚的前进基地和海上交通线。"); 
		content.push("三、主要天主教强国都位于莱茵河以西和多瑙河以南，都是古罗马的旧地。使西班牙和奥地利能够携手的交通线是莱茵河中段。不过在另一方面，奥德河、易北河、威悉河又都流过新教地区入海，而波罗的海也为新教势力所包围。"); 
		content.push("古斯塔夫对这些事实都有充分认识，但是必须在巩固基地之后他才能向南行动。现在冬天已到，虽然这些选帝侯还是畏首畏尾，可是法国却已与瑞典签订了条约。1631年1月23日，《巴瓦尔德条约》签字了，根据条约古斯塔夫提供步兵三万人，骑兵六千人。而法国则一次付给一万二千“塔伦”（日尔曼银币），以后五年每年再付四十万“塔伦”。古斯塔夫也保证给与天主教徒以信仰自由和不蹂躏马克西米利安的领地。"); 
		content.push("1631年春季战役开始时，蒂利首先攻击新勃兰登堡，而他的将领帕本海姆伯爵则包围马格德堡。为了牵制蒂利，古斯塔夫前进到奥德河边的法兰克福，于4日13日将其占领，但是蒂利很狡猾，并不尾随他，而是直接向马格德堡前进，并与帕本海姆会合。"); 
		content.push("法兰克福被占领之后，古斯塔夫的唯一念头就是援救马格德堡，但在未获同意之前却不能通过勃兰登堡和萨克森的领地，否则这两个选帝侯的部队可以打击他的后背，费了许多口舌才获得了乔治·威廉的同意，可以占领科斯琴。然后又浪费了三个星期时间才获得进入斯潘道的许可。此时，萨克森的约翰·乔治却坚持不放行，因为他拥有四万人的强大兵力，所以古斯塔夫被迫让马格德堡听天由命。"); 
		content.push("蒂利率领二万五千人到了马格德堡，与帕本海姆一同围攻该城。"); 
		content.push("5月21日该城陷落，在洗劫和焚烧之后，全城三万居民葬身烈焰之中。（该城被毁并非有意，因为蒂利本来很希望利用该城来支援他的部队。）这个暴行使所有新教徒大为震惊，古斯塔夫也立即用恐怖来对抗恐怖。他前进到柏林，在火炮威胁下，勃兰登堡的乔治·威廉取消了中立。与赫斯-卡塞尔的威廉和萨克森-魏玛的伯恩哈德会师之后，古斯塔夫暂时据守魏尔本，并击退了蒂利的进攻。这一战对古斯塔夫颇有益处。因为各方面都已被切断，军队有饥饿之虞，蒂利就率领四万人侵入萨克森，向莱比锡提出警告，要求该城投降，否则就以马格德堡为例。"); 
		content.push("于是约翰·乔治立即放弃中立并与古斯塔夫缔结同盟。这支联军于9月15日在莫尔德河边的杜本相遇。他们的总兵力共约47,000人，第二天他们向莱比锡进发，准备向敌人挑战。因为杜本在莱比锡北方，相隔只有三十五英里，所以蒂利想撤退已不可能，而且他的部队在经过几个月饥饿之后，现在突然进入这个富饶地区，已经完全丧失了控制，所以他的最好对策是坚守莱比锡城，准备接受围攻，以等候援兵到达。但是帕本海姆却认为他老朽无能，所以怀有不同想法。9月16日，他出发搜索敌情，乘机强迫蒂利出战。他派使者向蒂利报告说：他已经看到敌人正从杜本向南移动，他现在已不可能撤退，否则即将遭受极大危险，并要求蒂利立即支援他。这样他就一手制造了决定命运的布雷顿福德会战。"); 
		content.push("蒂利率部出了莱比锡城，占领了位于该城北面约五英里远的一处阵地，在左方有个小高地，上面就是布雷顿福德村，右面是斯腾堡村。这个地方是古战场，号称“上帝的田园”。依照一本古代地理记载，这是个非常优美的平原，遍布美丽的森林和许多果园。"); 
		content.push("蒂利是位老将，出生于1559年，是谨慎合理的军人。詹姆斯·格兰特这样形容他：“他身材短小，样子瘦弱难看，两颊低陷，鼻子尖长，眼睛锐利深黑，留着长须。”他对西班牙战术深有研究。他的战斗队形由一线或两线步兵组成。共为17个步兵大方阵，每个方阵人数为1,500人到2,000人，两翼则为骑兵组成的密集纵队。他的全军可能有四万人，其中四分之一为骑兵。他自己指挥步兵，左翼骑兵由帕本海姆指挥，右翼骑兵由福斯滕伯格和依索拉尼指挥。他总共只有二十六门炮，重炮位于中央与右翼之间的正前方，轻炮则在正中央的前方。门罗说他在地形、风向和日光三个方面都占有优势。"); 
		content.push("9月16日，古斯塔夫从北面而来，在距敌军一英里远的位置宿营。夜里，他在旅行车中通宵与约翰·赫伯恩爵士、霍恩元帅、巴勒尔元帅和特腓尔将军会商，他们都全副武装。"); 
		content.push("第二天拂晓，瑞典军营开始吹号上马。整个平原均为浓雾遮掩，瑞典人从雾中可以看见一线红色火光，那就是蒂利的阵地。祈祷之后，古斯塔夫展开了他的部队，采取与敌人平行的战斗队形。但是他并未采用旧式西班牙方阵，而是把步兵分成旅和准旅，这样使火枪手可以得到长矛兵掩护，而且又可以从他们之间鱼贯而出，发射排枪之后再退回原地。所以这不再是一个不动的正方形堡垒，而变成了一个小型活动要塞，彼此间可以互相支援。中央和右翼都由瑞典军担负，而萨克森军则负责左翼。萨克森军的阵容已不可考。至于瑞典军则是这样：在中央部分，第一线为四个步兵旅，支援他们的是一个骑兵团和门罗与拉姆塞的两个步兵旅。第二线为三个步兵旅，包括赫伯恩的苏格兰兵在内，支援他们的是一个骑兵团；以上全部兵力由特腓尔和哈尔指挥。在中央的后方还有两个骑兵团担当预备队。右翼由巴勒尔指挥，第一线由六个骑兵团组成，中间夹着火枪手，另有一个骑兵团随时提供支援。第二线为四个步兵团。左翼由霍恩指挥，第一线为三个骑兵团，夹着火枪手，第二线为两个骑兵团。团属火炮分别位于各旅团的前方，重炮兵则集中在中央正前方，由托尔斯滕森指挥。在霍恩元帅左面为萨克森军。全军可能为47,000人，军帽上都系着绿带，帝国军则系白带。瑞典人的口号是“上帝保佑我们”，而敌军的口号则为“圣玛利亚”。"); 
		content.push("门罗记载说：古斯塔夫亲自指示每个高级将领，告诉他们应如何行动。会战开始，敌军首先开炮，瑞典军也立即还击。这样炮声隆隆打了两个半小时。瑞典的步骑兵始终屹立不动，有如墙壁一样。但是火炮已在行列中造成了许多的缺口。"); 
		content.push("瑞典的火炮数量较多，发弹数量要比帝国军多三倍。这使敌人感到极大痛苦，帕本海姆却是个有勇无谋的战将，现在感到实在挡不住这样强大的火力，于是不等命令就率领五千名骑兵向瑞典军右翼冲锋。这是愚蠢的行为，蒂利心里十分明白，不禁怒吼道：“他们使我的名誉和光荣都付诸流水了！”这不仅是一个大错，而且也造成了一场大败，因为骑兵的手枪绝对不是火枪的对手。瑞典军用火枪手夹在骑兵当中，用火力扫射帝国骑兵的密集队形。帕本海姆冲锋达七次之多，都被击退，最后一次，巴勒尔指挥他的预备队反攻，将敌军击溃，把他们赶出了战场。（依照西班牙战术，骑兵冲锋时是用跑步和使用手枪，等到敌军行列混乱瓦解之后才使用刀剑。瑞典军的战术却恰好相反。骑兵在冲锋时用袭步和刀剑，在混战时才使用手枪。）帝国军右翼误以为帕本海姆的冲锋就是全面进攻的讯号，马上也向萨克森军冲锋。在第一次冲锋之下，萨克森军就开始逃出战场，约翰·乔治拼命用马刺夹着马，向艾伦堡飞奔。这不仅可以抵销帕本海姆的错误——因为古斯塔夫的兵力现在突然减去了三分之一以上——而且蒂利也是能力卓越的战术家，对这个机会当然不会放过。他看到瑞典军左翼已经完全丧失掩护，而且受到帝国军右翼兵力的威胁，于是命令骑兵向右斜进，再向左旋转以攻击敌军左翼。同时命令福斯滕伯格攻击敌军后方。"); 
		content.push("如果对方不是瑞典军，那么他的行动就可以产生决定性效果。但因为古斯塔夫部下的调动速度要比帝国军快两倍，所以蒂利就不能稳操胜算。古斯塔夫立即命令霍恩元帅也向左旋转他的部队来应付蒂利的迂回，同时又从中央的第二线中抽出魏特森和赫伯恩的兵力用来增援霍恩的左翼。"); 
		content.push("苏格兰部队以密集纵队前进。敌军首先屹立不动准备迎击。但是瑞典军的炮兵火力要比敌人强两倍。结果把敌军击散，于是长矛兵向前冲击，使敌军溃散。"); 
		content.push("正当左翼方面苦战之际，古斯塔夫抓住这个机会来作决定性一击。他自己骑马赶到右翼，命令巴勒尔的骑兵攻击蒂利的左翼。他自己就在四个骑兵团的前面，领先向尚有敌炮残留的山坡上冲锋。他扫过山坡，打击在蒂利步兵横线的左端，并且用火炮痛击他们，同时，托尔斯滕森也调转预备队炮兵向密集的西班牙式方阵猛轰。"); 
		content.push("虽然接着还有一场困兽之斗，但是胜负已成定局。不久，帝国军完全丧失秩序，开始溃逃。他们死了7,000人，负伤和被俘3,000人，损失了全部火炮、九十面军旗和全部补给纵队。古斯塔夫的损失，包括萨克森军在内尚未超出三千人，大部分都是敌方炮火所杀伤。"); 
		content.push("于是瑞典军大部分开始宿营过夜，门罗说：“我们的营火烧的都是敌人的弹药车辆和丢弃的长矛，因为我们没有足够人力来收拾它们。整个夜晚，我们那些勇敢的战友，萨克森人，一直在逃跑中，认为一切都完了。”但还是有五百名瑞典骑兵并未休息，由古斯塔夫亲自率领向敌军残部实行追击。9月19日，在梅伦堡俘获了3,000人，直到9月21日在哈雷才放弃追击。"); 
		content.push("这场会战就这样结束了，它开创了一个新的时代，因为这不仅是新战术对旧战术的第一次大考验，也是近代史上第一次伟大的陆上会战，也是机动与火力第一次战胜了数量和长矛的冲力；而且不管如何，它使天主教同盟本已复苏的力量又被粉碎了，由此决定了日尔曼不再是受奥地利王室统治的天主教地区。所以加德纳教授说这是“归还敕令的坟墓”和“日尔曼的纳斯比会战”。或者如布莱斯教授所说，它使欧洲免受耶稣会统治。"); 
		content.push("从1631年9月17日开始直到他逝世之日，古斯塔夫已经变成了新教徒的英雄。日尔曼北部的人民都把他当救主看待。他给与战争以精神和指导，若没有这种精神和指导，新教徒可能全部崩溃，而西方世界的历史也要改写。加迪勒尔教授的评论似乎很有远见，他说：“总起来说，那些战术不过是他们用来保护宗教和政治制度的军事表现而已。这个刚刚被击败的纵队，足以代表在耶稣会组织下人类生活的形式，个人会被群众所吞噬。蒂利过去曾凭借纯粹的重力击败了许多强敌，但是现在却有一支新军兴起，证明除非能有个性智慧作为基础，否则秩序和服从也就脆弱无力了。这是一种信念的成功，而不仅限于战斗。在精神、政治、文学和科学等方面也都如此。”布雷顿福德会战获胜之后，有人提出这样的问题：“为什么古斯塔夫不接着进军维也纳而迫使斐迪南屈服呢？”有些历史家认为他应该如此，弗拉德更把他与坎纳会战后的汉尼拔相比。但这个比较是不适当的，因为环境完全不同：第一，通往维也纳的道路十分恶劣，要通过厄兹格比格森林和波希米亚的残破地区，而且冬天也快到了。"); 
		content.push("第二，维也纳并不是一个统一国家的首都，而只是一个“影子”皇帝的驻地，所以其所具有的政治意义比不上半岛战争（1808-1814年）中的马德里。"); 
		content.push("第三，古斯塔夫已经距离自己的基地数百英里，若再冒险前进，则后方一旦发生叛乱，结果将不堪设想。勃兰登堡和萨克森的忠诚都不可靠，而巴伐利亚则威胁着他的侧翼。"); 
		content.push("第四，当他最后决定前进到莱茵河时，虽然因为把战争带入天主教地区会激怒黎塞留，但他自己却可以获得新教的巴拉丁为基地，并获得日尔曼最富有的地区来供养军队。过去这些地区对天主教同盟曾经供给不少的人力和财力。"); 
		content.push("第五，最后一点但并非最不重要的一点，在占领巴拉丁之后，他就可以切断西班牙与尼德兰和意大利之间的联系。所以最后他决定向莱茵河前进，而萨克森选帝侯则把战争带入波希米亚。"); 
		content.push("10月18日，古斯塔夫占领了维尔茨堡，推进到美因河边的法兰克福，再前进到美因茨，经过两天围攻，该城投降了。在他伟大胜利后的三个月之内，他征服了全部莱茵地区，组成了同盟，也指派了政府，迫使莱茵地区所有天主教君主都保持中立并把西班牙部队赶回了尼德兰。他在莱茵河中游的两岸，在阿尔萨斯、下巴拉丁和科隆等地都已站稳脚跟。这些成就使黎塞留大为不快，他对这种征服的迅速和彻底颇为震惊。他说：“必须设法阻止这个西哥特人，因为他的成功对法国和皇帝都同样是严重威胁。”他这种震惊并非毫无根据，因为古斯塔夫的目的很明显是要组成一个新教同盟，而以他自己为领袖。"); 
		content.push("这就是要完全毁灭帝国，而黎塞留却并不想毁灭它，只是要使其不能发生作用。"); 
		content.push("怀着这种思想，1632年春天，古斯塔夫又向蒂利挑战。蒂利自从在布雷顿福德战败之后又已召募了一支新军，此外洛林公爵也率领12,000人与他会合，使总兵力达到四万余人。古斯塔夫在多瑙沃特渡过了多瑙河，并在莱希河与敌人遭遇。在烟雾掩护和炮轰之下，他在河上架桥，于4月16日击败蒂利，蒂利负了重伤，十四天后去世了。"); 
		content.push("自从罢免华伦斯坦之后，斐迪南内心一直感到遗憾，蒂利惨败之后，他就更想启用华伦斯坦了，尽管事实上他很害怕这位凶恶的魔王，但却找不到另外的人选。华伦斯坦的眼光是超越时代的，他的目的很明显是想使帝国在一个徒有虚名的王室下统一起来，而由他自己任首相，总揽一切。所以他认为宗教纠纷必须停止，容忍之道必须讲求，为了相忍为国，只有金钱贿赂是唯一有效的工具。他的一切行动都以计算为根据。他是个占星家，又是个生意人，毫无道德和仁慈观念，累积了大量财富。他的态度沉静、含蓄、神秘，没有人敢问他。"); 
		content.push("他是快要启蒙的权力时代的标准产物，这样的人在以后的时代中可以成为工业或银行大王，受到万人景仰。"); 
		content.push("失望之余，斐迪南只好向他求教，华伦斯坦却提出了极苛刻的条件：对军队应有绝对和无条件的控制权，皇帝对他应完全信赖，不得他的同意不准下任何命令，一切被充公没收的领土都由他控制，加速取消《归还敕令》，他还要一个选帝侯的头衔。这些条件全部被皇帝接受，于是这位捷克人才以“波罗的海和大西洋将军”的头衔再度出山。"); 
		content.push("华伦斯坦的第一个行动是争取萨克森的约翰·乔治，第二个行动则为动摇勃兰登堡选帝侯乔治·威廉的信心，但都未获成功，1632年4月，他开始进军波希米亚，这本是萨克森人占领的。他攻占了布拉格，强迫萨克森人撤退，6月27日又与巴伐利亚的马克西米利安会合，总兵力增至六万人。他前进到安堡，并在纽马克与瑞典人发生了冲突。古斯塔夫撤往纽伦堡。华伦斯坦跟踪追击，于7月16日到达菲尔特，就在附近掘壕安营。"); 
		content.push("两军对峙达几个星期之久，整个日尔曼和欧洲都在焦急和期待中等候。9月4日，由于缺乏补给，古斯塔夫向敌方阵地发动了一次突袭，结果被击退并损失了三千人左右。十四天后，因为军中患病人数已有数千之多，所以古斯塔夫放弃对峙，决定向维也纳进军以吸引华伦斯坦离开萨克森，可是华伦斯坦却看透了他的计划，不但不跟着他走，反而直趋萨克森，而马克西米利安则率领骑兵的剩余部分去防御巴伐利亚。接着，华伦斯坦也派人去通知霍克和帕本海姆——他们正留在威悉河上——与他会合，意为集中兵力对付萨克森，而使约翰·乔治退出战争。"); 
		content.push("这个企图马上就变得很明显了，于是约翰·乔治拼命向古斯塔夫求援。瑞典国王此时本已在途中，10月22日又回到纽伦堡。11月2日，萨克森-魏玛的伯恩哈德也在阿恩施泰德与他会合，11月8日占领了瑙姆堡的柯森隘路。他在那里催促约翰·乔治——他的军队正留在托尔高——率领所有能动用的兵力来与他会合。"); 
		content.push("此时，莱比锡已为霍克占领，因为冬季将临，华伦斯坦假设古斯塔夫也一定会暂时休战，所以就决定在吕岑周围宿营过冬。为了避免人数过于拥挤，他又派帕本海姆的骑兵去占领哈雷。虽然此前华伦斯坦的防御战略似乎比对方略高一筹，可是面对古斯塔夫这样的勇将，分散兵力未免是个冒险的决定，11月14日古斯塔夫听到这个消息后，就决定设法使敌人接受会战，尽管他在数量上还是居于劣势。"); 
		content.push("11月15日凌晨一点，他出发前往帕高以求与萨克森人会师。他在那里停留了四小时都没听到萨克森军的消息，于是继续向吕岑前进，希望能对兵力仍在分散状态中的敌人进行突袭。但是道路太坏，使他的行动大大延迟。在里巴赫与一部分敌军遭遇，经过一番激战才把他们击溃。那天夜间，他宿营的地方距敌军一英里左右。他举行了军事会议，克尼弗森主张迂回，伯恩哈德主张攻击，但是古斯塔夫却已立下决心。他说：骰子已经掷下，不能放过华伦斯坦。"); 
		content.push("在敌方营地，华伦斯坦患了脚气，必须让人抬着走。他整夜都忙于设防，因为他希望尽量避免战斗。11月16日上午2时，他得知古斯塔夫已经逼近，才派人送一道紧急命令给帕本海姆，他说：敌人已经接近，把其他一切事都丢开，率领你的部队和炮兵赶紧回来。你明天上午必须到达此地，因为敌人已经越过里巴赫隘路。"); 
		content.push("两军对峙的吕岑平原低而且平，从西南到东北，中间有一条莱比锡大路贯穿，这条道路的路基较高，两面都有沟道；在吕岑以东约两英里有一条曲折的小溪，叫弗罗斯格拉本，有许多地方可以徒涉。华伦斯坦还是想如同在纽伦堡一样只打一场纯粹防御性的会战，所以他在莱比锡大路北面不远的地方将兵力一线展开。他的右翼倚在吕岑城北一个小高地上，这上面有几个磨坊。他的左翼则直达那条溪流。他把沿着大路的沟道，改掘成战壕，将火枪手配置在里面。他的兵力准确数目已不可考，可能有25,000人，但帕本海姆的8,000人未计算在内。他把全军分为中央、右翼、左翼三部分。中央部分由四个步兵大“方阵”组成，由他自己指挥。右翼由柯罗里多指挥，左翼由皮科洛米尼指挥，都是骑兵。他也据守着吕岑城，这个城已被他纵火焚毁，他的火炮约为60到66门，分为两群，一在右翼前方，一在中央右端前方。"); 
		content.push("古斯塔夫于拂晓时分开始进攻，但大约8点钟时，突然起了浓雾，所以只好被迫停止。他趁机向部下训话。他的目的是切断华伦斯坦与莱比锡之间的联系，这不仅可以让他丧失基地，而且也使约翰·乔治可以自由使用这条道路，这支部队是他昼夜盼望的。他的总兵力可能为18,000人，分为二线，大致区分如下：中央两线的兵力是四个半旅步兵，分别由布拉赫伯爵和克尼法森指挥。两翼方面为骑兵，队形与布雷顿福德会战相同。他自己指挥右翼，伯恩哈德指挥左翼，在中央后方只有一支骑兵预备队，由欧姆上校指挥。在步兵前方摆开了26门重炮。40门团属火炮则分布在火枪手前面。"); 
		content.push("根据当时参战的弗利伍德记载，战斗情形如下：当雾消去之后，炮兵开始发射，敌方马上加以还击。本来天气已经睛朗，部队在10点钟左右开始前进，可是马上又起了大雾，彼此间几乎都看不清楚。就在那个极短的睛朗期间，古斯塔夫率领右翼骑兵向前冲锋。他被战壕中的敌方火枪手击伤，手臂和坐骑的颈部都被射穿，但他仍不后退，跳过壕沟，直向敌军冲去。（当时，主将亲自进行白刃战的风气还很流行，这样负伤战死的人也很多。）他击溃了华伦斯坦的火枪手和一部分克罗埃西亚骑兵，并把皮科洛米尼的重骑兵也击退了。此时，伯恩哈德也率领左翼前进，击退了柯罗里多的骑兵。中央的步兵也开始前进并夺获了华伦斯坦的中央炮位，但不久又被击退。"); 
		content.push("由于大雾，关于这个阶段的战斗情形几乎没有任何两个相同的报导。很明显，当古斯塔夫听说中央部队已经撤退，就率领一团骑兵赶往接应。在大雾中与他的部下分开了，他带着三个护卫人员冲入敌方一群骑兵之中，他的头部和身上都中了弹，立即毙命；两个护卫人员被敌人砍倒，但有一个人逃走了。"); 
		content.push("古斯塔夫的阵亡不但没有使他的部下丧失士气，反而激发了狂热的报仇心理。他们现在改由伯恩哈德指挥，继续进攻。此时，帕本海姆也赶到了，他打击在瑞典军右翼上，又把他们赶回到原有位置。正当此时，帕本海姆也阵亡了，于是会战变成了混战。国王的遗体被抢回了，华伦斯坦的火炮失而复得达两次之多。最后，瑞典军不惜牺牲，拼命苦战，帝国军终被击溃，当夜幕将垂时，战场上已经没有敌人。瑞典军并未追击，损失也无确实估计。弗利伍德说帝国军被杀者约为三四千人，而瑞典军约为一千五百人。同时他感慨说：“如果上帝愿意让他（古斯塔夫）今天不死，那么我确信他必可使日尔曼境内的战争就此结束。”这的确很有可能，金德里在《三十年战争史》中说：“他绝对可能达到他的最终目的，在日尔曼建立一个国家，使其在政治和经济上的进步提前一百年以上。”布莱斯也说：“在四场战役中，他毁灭了皇帝的陆军和威望，蹂躏了他的土地，用空了他的国库，使他的力量削弱到了无法恢复的程度，即使今后再获成功也还是无法挽回这个颓势。”与亚历山大一样，古斯塔夫也是大业未完就死了。他遗留下来的任务太伟大了，使他的后继者担负不起。如果不是黎塞留的煽动，那么战争可能就此结束。帝国已经崩溃，华伦斯坦的信用也破产了，终于在1634年被刺身死。但是由于法国尚未获得莱茵河西岸的控制权，所以战争仍在继续，黎塞留不停地鼓动战争，劝说各国应以全面和平为目标，并说个别的解决既无利可图又不可靠，这样他就逐渐使哈布斯堡的诸侯将他们的势力消磨殆尽，并收回了二十年来法国因为不决和无能而丧失的土地。话虽如此，黎塞留虽然是第一流的政治家，但却并非战略家，他从来没有认识到战争是一种艺术。"); 
		content.push("1634年9月6日的讷德林根会战是另一个转折点。在这一战中，伯恩哈德遭受到决定性挫败。到次年春天，整个日尔曼南部又重新归入皇帝手中。1635年5月30日，皇帝与约翰·乔治之间签订了《布拉格和约》，于是同盟也解散了。"); 
		content.push("在法国支持之下，瑞典不肯承认这个和约，战争进入了最后阶段——侵入和征服——一面为法国和瑞典，另一面为奥地利和西班牙。"); 
		content.push("法国的目的是一贯的，就是拆散哈布斯堡包围圈。现在一切理想都已消灭，包括斐迪南的、古斯塔夫的和华伦斯坦的都在内。战争变得更为野蛮，也变成了波旁王室对哈布斯堡王室的战争，完全是权力之争。农民叛乱了，只有军人才能活命，一大群挨饿的妇孺跟在军队后面，好象尾巴一样。（金德里举了一个例子：一支38,000人的军队，却有127,000人的妇女、小孩和其他随营人员。）战火差不多一直烧到巴黎城门口，使居民都惊惧不已。战斗互有胜负，而整个地区却已人烟绝灭。慢慢地大家开始厌战了，这才又有一线和平的曙光出现。"); 
		content.push("斐迪南二世死于1637年2月15日。他的遗嘱是希望国家从此永不分裂，这就建立了奥地利王朝。法兰西王朝的创立者黎塞留也在1642年12月5日逝世。接着路易十三也在1643年5月4日逝世，继承人为路易十四，他出生于1638年。十四天后就发生了罗克鲁瓦会战，西班牙式的军事制度也随之告终。托尔斯滕森为当时的名将，于1645年3月6日赢得了约考的决定会战，萨克森与瑞典之间这才建立和平关系。三十年战争在1648年秋季以瑞典对布拉格的围攻作为结束。"); 
		content.push("冲突无法继续下去，因为斐迪南三世（1637-1657年）已不再能抵抗法国的压迫，他的帝国已经变成一片荒原，不再能供养军队。和谈早已开始，1648年10月24日，帝国与法国和瑞典分别签订了和约。"); 
		content.push("这就是《威斯特伐利亚和约》，在以后一个半世纪中，这些欧洲国家都能继续维持正常关系，经过轻微的改动，这个条约一直维持到1789年为止。"); 
		content.push("根据和约，加尔文派取得了与路德派的同等地位，并且规定1624年元旦为一切宗教纠纷总解决之日。这样就进入了一个新时代，“宗教改革”获得了合法依据。（不过宗教改革的原有意义已经完全丧失，新教已不再是一种宗教，而变成了一种政治制度。）罗马的宗主权被取消，基督教世界的瓦解已成定局。"); 
		content.push("欧洲的地图也重画了。上巴拉丁归并入巴伐利亚，下巴拉丁则由腓特烈之子查理·路易所有。勃兰登堡获得了哈贝施泰德、明登、坎明和马格德堡的一部分。瑞典则分得上波美拉尼亚、不来梅、威尔登、梅克伦堡、斯特丁和鲁根岛。萨克森保留卢萨蒂亚和马格德堡的一部分。瑞士共和国和联合省都独立了。法国成了欧洲和平的公敌，获得了上下阿尔萨斯、梅斯、图勒、凡尔登等地。日尔曼分裂成三百多个小国，在这些国家又产生了农奴制，迷信变得十分猖獗，许多被指控为巫师的人都被烧死。学校都已毁灭，教育、文学和艺术备受摧残。早在1648年以前，整个国家就已变成了野蛮世界。日尔曼市民有秩序和繁荣的生活都被摧毁了，他们的家庭妇女被拖在佣兵式军队的后面做尾巴，一半象妓女，一半象吉卜赛人。"); 
		content.push("1880年，德国驻伦敦大使哈茨菲尔德亲王对格兰维尔勋爵说：“德国在三十年战争和七年战争中的损失至今仍未恢复，所以德国政策的重点应是阻止类似灾难再次发生。”这一点也不奇怪。这个国家所受的损毁程度可说是史无前例，连匈奴和蒙古的入侵也不足以相比拟。据说人民死亡总数为八百万人，此外在战场上被杀死了三十五万人。在图林根有个地区，1618年，在十九个村庄中共有房屋1717栋，而到了1649年只剩下627栋。本来有1773户家庭，现在只剩下316户，占有这627栋房屋。在同一地区，本有牛1402头，现在只剩下244头；本有羊4616头，现在一头都没有了。在波希米亚，原有的三万五千个村庄只有六个幸存；人口由二百万人减少到了七十万人。在亨尼堡一地，人民死亡了百分之七十五，牲口死亡了百分之八十，房屋毁灭了百分之八十。越是富饶的地区损失也越重。"); 
		content.push("《威斯特伐利亚和约》是历史上的主要里程碑之一。哈布斯堡王室开始转而向东发展，一代人之后，奥斯曼帝国开始缩小了，他们只好向多瑙河发展去补偿在莱茵河的损失，瑞典变成了一个巨大的强国，直到1709年波尔塔瓦会战后才开始衰颓，日尔曼的领导权移到霍亨索伦家族手中。由于日尔曼的分裂使法国的安全大为增加，就继续与西班牙交战。此时，在北方又有两个新的强国兴起，联合省变成了一个发展中的商业帝国；此外还有克伦威尔统治下的英格兰。《威斯特伐利亚条约》墨汁未干，英王查理一世的人头就已经在威斯敏斯特教堂刽子手的笼中打滚。这是平民阶级向天授王权挑战的开始。"); 
		content.push("大事记（三）：英国宪法战争"); 
		content.push("十五世纪末和十六世纪初，常备陆军制的产生带来了新的变化。"); 
		content.push("对大陆国家而言，除非没有养兵的力量，否则若无常备陆军则会感到安全没有保障，于是陆军变成了国王政府的必要工具。常备军使国王无论在平时还是战时都有了贯彻其意志的权力，所以欧陆国家不久都取缔了国会。在西班牙，国会根本上就消灭了，在法兰西，从一六一四年到一七八九年之间，始终没有召开过国会。"); 
		content.push("因为英国处于岛国地位，所以没有受到这种变化影响。当詹姆斯一世在一六○三年继位时，英国的唯一大陆领土也丢了，所以建立常备陆军制度的唯一理由也就随之消灭。因此，议会制度才得以在英格兰生根。没有陆军，国王既无法摧毁公共的反对，也不能控制财政。"); 
		content.push("英国与欧陆国家之间还有另一个根本差异，当欧陆诸国废除国会时，在英国却由于亨利八世解散教会使商人阶级的财富大增，反而提高了议会的权力。结果是贵族和平民两院变成了民主政治的代表，这是注定迟早要向国王权威挑战的。"); 
		content.push("虽然如此，但却不要忽视直到一六八八年《人权法案》通过之后，议会才开始获得政治权力。此前治理国家的还是国王和他指派的大臣，而议会只有投票拥护他的权力。想象有一个政府而没有国王，正如想象有天主教会而没有教皇是同样的不合情理。此外，也没有宪法或法律根据强迫英国君主在他无需援助之时必须召开国会，对国家而言，若国王能够自己统治而不必召开议会，纳税人将觉得更为满意。国王能够不要议会而单独统治下去，这决不是一种暴政，因为他的一切支出必定要在其合法收入之内，所以他的个人统治也正是良好政府的象征。"); 
		content.push("良好政府的意义就是国王可以自给自足而不必额外勒索老百姓，因此，为了不榨取人民，国王必须尽量节约，最重要的是不要对外作战。这种政策很难执行，尤其是自从新世界被发现后，大批金银流入欧洲，使货币贬值，不但引发社会秩序动荡，而且也降低了国王税收的购买力，使其更难维持。由于财政困难，所以伊丽莎白的政策总是一方面希望防止战争，而另一方面却鼓励私掠行为。防止战争使她可以在固定收入限度内统治国家；私掠行为使她可以增加收入而不必召开议会。詹姆斯一世的和平外交政策，其主要原因也在于此。一六○四年与西班牙恢复和平关系之后，他就设法与西班牙王室缔结婚姻关系，首先让他的儿子亨利与菲利普三世的女儿玛丽亚订婚，亨利死后又改为查理。一六一八年三十年战争爆发，为了补助他的女儿伊丽莎白——巴拉丁选侯的妻子——詹姆斯召开了他的第三次议会。议会作为效忠的象征，投票表决捐献了十四万镑的微薄款项后自动休会。一六二三年二月，查理由好友白金汉公爵陪同前往马德里准备迎娶玛丽亚，并希望她父亲能够以帮他姐夫收复巴拉丁来作为嫁妆。谈判破裂了。回到英国之后，白金汉就开始领导反西班牙的群众运动。一六四二年，詹姆斯又勉强召开了另一次议会。这次国会建议取消与西班牙的婚约，并进行收复巴拉丁的工作。但仅此而已，并无更进一步的措施。"); 
		content.push("白金汉如今已变成英格兰的实际统治者，正想策动对西班牙的战争，为了建立同盟，他设法安排查理与法国亨利四世的女儿，路易十三的妹妹亨丽埃塔·玛丽亚结婚。同时，他派了一万二千名乌合之众由来英求援的曼斯菲尔德率领前往荷兰。因为缺乏粮饷，这些人中的大部分在荷兰因为饥饿和疾病而死。"); 
		content.push("在此情形下，詹姆斯一世于一六二五年三月二十七日逝世，为了应付未来的困难局面，他的儿子实在需要完全不同的作风。查理不仅缺乏其父亲具备的常识，而且头脑僵硬，不能了解别人的动机，但也和他父亲一样，坚信王权神授思想。他逃避现实，沉溺在乐观的幻想中，他有艺术家的秉性，并且也有很高文化水准。他爱读莎士比亚的著作，使他那些清教徒臣民大为震惊。他的私生活是无可指责的，照克拉伦顿看来，他是高尚的绅士，最好的主人、最好的朋友、最好的丈夫、最好的父亲，而且也是这个时代最好的基督徒。他完全不适合一个革命时代，甚至在正常时代，他也不适合做国王。"); 
		content.push("可以说太不幸了，他即位之初就受到两个不良影响。（一）他在五月一日，用代表的形式与亨丽埃塔·玛丽亚结婚，因为她是天主教徒，所以使清教徒议会和新教臣民都感到不悦。（二）他受到白金汉影响而忽视了当前的现实，只有遵守其父亲聪明的和平政策才能维持统治。白金汉是一个政治赌徒，胆大妄为，沉缅于大而无当的计划而缺乏实干才能。"); 
		content.push("因为白金汉主战，可是没钱就不能打仗，所以查理的第一个行动就是下令改选新议会，六月十八日，新国会集会。新国会是代表新教徒的，虽然查理要求的数字接近一百万镑，但是所通过的却不超过十四万镑。此外为了控制国王，国会又违背惯例，把国王本应终身享有的吨税和镑税等收入，改为暂有一年期限，所以，查理即位才三个月，国会与国王的关系已形成了死结，解决方法只有两种：要么向国会屈服，要么诉诸武力。八月十二日，国会被解散了。"); 
		content.push("白金汉又召集了八千多流氓盗匪，模仿德雷克，于十月八日将他们送往海外去夺占加的斯。可是远征却完全不象德雷克那样成功，结果全部溃败，造成了严重局势，使查理不得不召开第二次国会。一六二六年二月六日，国会开会，马上就对白金汉发动了猛烈攻击。五月八日，上院正式提审他，虽然查理未能获得一个便士，但为了营救他的宠臣，在六月十五日又解散了国会。"); 
		content.push("在财政困难的情形下，查理只好用强迫贷款的手段。而白金汉虽然正在进行一场战争，仍感到不满足，又投入了另一场战争，这次是以法国为对象——向拉罗歇尔发动了一次远征，可是比加的斯那次失败得更惨重。为了进行第二次远征，他劝查理再召开第三次国会。这次国会于一六二八年三月十七日召开，对国王表示了极其强烈的敌意。五月二十八日国会起草了《权利请愿书》，最重要的条款是不通过议会两院同意，政府不得强迫人民交纳任何捐献、贷款和租税等。"); 
		content.push("查理最先表示拒绝，但白金汉仍希望国会能够补助战费，所以力劝查理接受。接着国会又攻击白金汉，并辩论吨税和镑税是否应作为租税问题，使查理丧失了耐性。六月二十六日，他命令议会闭会。"); 
		content.push("这时发生了第一个巨大转变：八月二十三日，白金汉正在朴茨茅斯准备远征时，突然被约翰·芬顿刺杀。远征军还是照常出发，结果仍然大败。"); 
		content.push("议会在一六二九年一月复会，其中的极端派在约翰·皮姆领导下，对国王发动了猛烈攻击，同时对教会也发动一场宗教攻势。教会本是查理的最后堡垒，只有通过教会他才能掌握民心。三月二日，他解散了他的第三次议会，并不是因为他想不要议会而单独统治，而实在是因为有了议会他就无法统治。四月二十四日，他与法国讲和，一六三○年十一月五日，他又与西班牙讲和。白金汉劳民伤财的政策总算被放弃了。"); 
		content.push("虽然现在没有议会，查理已经可以自由统治，可是严重问题还是没有解决。议会并不想推翻宪法，只想控制国王，使其变成议会的“橡皮图章”。假如没有国王，那么议会对政府就没有宪法基础。所以第一要点是国王继续为元首，而第二个要点是国会凭着国王的名义进行实际统治。查理既已摆脱了国外的纠缠，所以他现在唯一要做的就是解决国内的困难。可是他最后还是失败了。他的两个主要顾问是温德沃斯爵士——后来成了第一代斯特拉福德公爵——和坎特伯雷大主教威廉·劳德。温德沃斯在查理的时代是最有才能的政治家之一。"); 
		content.push("一六二九年，查理让他担任北方会议主席，他为了解除平民痛苦而不惜与约克郡纺织业资本家冲突。一六三二年，他又出任爱尔兰总督，在那里他打垮了伦敦富商的投机行为，并且为一支规模虽小但十分有效的陆军奠定了基础，由爱尔兰国会出钱供养，此外他还创立了乌尔斯特的麻纺工业。如果环境允许他继续进行这些有创造性的改革，毫无疑问虽然仍会进一步开罪富有阶层，但只要能够小心不得罪一般平民，查理就可获得颇孚人望的地位，而不必再召开另一次国会。"); 
		content.push("可是劳德却使温德沃斯的一切努力都花为泡影，他是狂热的宗教改革家，主要目的就是肃清教会。面对激烈的反对，劳德把英格兰教会肃清之后，又将目标转到苏格兰。（注：劳德的热忱对不列颠帝国的成长有很大影响。在他开始工作之前，新开发的美洲殖民地有个严重问题，就是如何增加人口。他的迫害对这一点颇有贡献。从一六二八年到一六四○年之间，差不多有两万人——多数为清教徒——迁往美洲。以后克伦威尔的迫害——这次主要为王党——又使许多人逃往新世界。）这可说是超级蠢愚的行为，因为苏格兰人都是最狂热的加尔文派，一旦他们反叛，查理就必须召募陆军去平叛，可是若不召开国会就无法供给军饷。"); 
		content.push("但劳德却不顾一切清算苏格兰教会。结果苏格兰开始准备武装叛变，在三十年战争中，有许多苏格兰人在古斯塔夫部下服务，这些老兵只要振臂一呼就应者云集。查理也开始备战，可是他能召集的却只有区域团队，装备和训练都不足，只能算乌合之众。尽管如此，养兵还得花钱，因为无法举债，所以在一六三九年六月，查理又在贝尔维克谈妥了一个休战条约。九月间他把温德沃斯召来伦敦，他劝国王召开一次新的国会。（注：次年一月他就被封为斯特拉福德公爵。）查理照办了，因为他每个月至少需要十万镑来维持军队。次年四月十三日，国会开会，不仅不投票捐献军费，在皮姆和汉普顿领导之下，甚至开始与苏格兰代表勾结，阴谋造反。三个星期后，国会又被解散，被称为“短命”议会。"); 
		content.push("斯特拉福德建议把爱尔兰陆军调入英格兰，可是苏格兰人却抢先行动了。他们越过边界，在纽普恩击溃了一支英军，并占领了纽卡斯尔。查理被逼得走途无路，只好下令再召开另一次国会，这次被称为“长寿”国会，于一六四○年十一月三日在威斯敏斯特开会。这个国会简直是个不加伪装的革命团体，认为劳德有叛国罪，同时也指控斯特拉福德，此外还通过法案，称未经议会自己同意国王不得解散国会。一六四一年五月八日，这两个法案在国会中都三读通过，为了对查理施加压力，皮姆可以说是深通心理战术，他在伦敦发动了几千流氓去包围“白厅”——这是国王和家属的住所。本来查理对斯特拉福德有约在先，他以国王的“金口”保证他一生荣华富贵，可是现在因为害怕王后和儿女会被暴民凌辱，所以经过一番犹豫，并未否决这两个法案——在法理上他是可以否决的——在五月十日都表示同意了。两天后斯特拉福德在塔山被斩首示众。查理这种卑劣软弱的行为完全是自毁长城，在这场重大危机中，在他的王国里，也许只有斯特拉福德一个人尚能力挽狂澜。查理签署了这个法案，无异于判决了自己的死刑。"); 
		content.push("接着就是许多新改革：第一是国会每三年必须召开一次，会期至少五十天，有制定法律的权力。司法权也脱离了国王控制，宗教法庭被取消。船税被宣布为不合法。当国王在政治和财政上都饱受拘束之后，皮姆等人又开始向教会发动攻击。他们的目的是要把主教逐出议会，并没收教会财产赔偿苏格兰人，从而减轻英国纳税人的负担。此外又与苏格兰人谈判了一个条约，接着在八月十日，查理出发前往苏格兰，目的是企图使他这个分裂的王国重归于好。这是个不幸的行动，因为这使皮姆有机会对人民实行神经战，说国王有武装镇压的阴谋。更不幸的是自从斯特拉福德死后，爱尔兰的政治又恢复了旧有的腐化状况并开始发生叛乱，这样就更刺激了北部人民，使他们害怕武装政变。"); 
		content.push("皮姆为了使发展中的危机赶紧结束，对国王发动了一场全国性的控诉，他拟了一个冗长的文件，叫作《大控状》，指使国会赶在查理从苏格兰回来之前抢先通过了。在这个文件中对查理在位期间的一切行动都加以检讨，把所有罪状都归之于天主教徒，主教和国王的大臣。同时也夸大现有议会的贡献，结论为要求国王取消主教的一切政治权力。查理于十一月二十五日回到伦敦，六天后，国会派了以皮姆为首的代表团去把这个文件呈给他。宣读之后，查理用闪烁之词作答，并命代表退出。皮姆看到这条合乎宪法的路线走不通，就想用另一种手段迫使国王屈服。他在国会中控告王后私通爱尔兰叛乱份子，就是说她犯了叛国罪。"); 
		content.push("查理最好的选择是不理会这种恐吓，因为在多数国家中，提出这种控诉都会激起公愤，而使多数人都会拥护王后。查理却不这样做，因为他去苏格兰时获得了皮姆过去勾结苏格兰人谋叛的证据，就在一六四二年一月三日命令检察长对皮姆等五人提出叛国控诉。为了拖延时间，贵族院组成了一个委员会，考虑起诉是否合法。查理本应立即采取行动，将这五个人从床上抓起来，却又迟疑不决，到第二天在王后催促下才率领四百名士兵到下院去拘捕他们。可是他们却都已逃走。这是不可饶恕的大错，并非不该行动，而是不该失败。"); 
		content.push("查理现在觉得伦敦已不安全，就带着家属迁往汉普顿堡。王后于二月二十三日从多佛渡海前往荷兰避难。在她启程前，查理和她商量，因为亨伯河以北的人民中极大多数还是效忠于他，所以他想暂以约克为行都。三月十九日，他出发前往约克。可是因为犹豫不决，他未能占领赫尔城，这里藏有大量军火。以后他才以纽卡斯尔为基地港口，于是王后开始把第一批军火运往该地。"); 
		content.push("最后，当叛徒们开始动员他们的部队时，九月二十二日——一个风雨交加的日子——国王才命令把他的王旗升起在诺丁汉的堡垒山上。这是对他的人民所发出的呼吁，也是对皮姆的永久性议会的正式挑战。"); 
		content.push("第三章：纳斯比会战"); 
		content.push("当查理在诺丁汉升起王旗时，英格兰的西部和北部大致上都是拥护他的，至于南部和东部则大都拥护国会。(英国人口此时约为五百万人，其中伦敦就占了三十五万。)英国民众可以分为三个部分：拥护国王的；拥护国会的；还有在政治上保持中立态度但希望双方的斗争不要扰乱他们的生活。最后一部分人最多。"); 
		content.push("制造业中心、海港和大城镇——最重要的是伦敦——大部分属于清教徒，所以在物资和财力两方面，都是国会占优势。也可以说金钱是战争的决定性因素，要从平民中召募军队并不困难，可是这些人多半只是为了军饷和抢劫才当兵。此外，由于海军反对查理，所以国会能够获得海岸控制权，并且在这些港口中获得关税收入，每年在250,000镑以上。"); 
		content.push("在领导能力方面，最初无疑是查理占了优势，虽然他在数量上处于劣势，可是在战争初期，缺乏人力并不重要，因为双方都是乌合之众，谈不上有组织。但是由于缺乏船只和金钱，使查理与法国和荷兰之间的交通以及从海外购买军需物资的渠道都不畅通。所以，制海权对他的最后失败是个决定性因素。虽然如此，因在战争初期国会方面采取委员会式的指挥系统，结果引发无穷辩论，不仅浪费时间，而军事措施也都不彻底，所以这种优势大部分都被抵销了。"); 
		content.push("查理在诺丁汉召集兵力，并任命林赛公爵为统帅，这是一位六十九岁衰老无能的将领。而叛军——号称圆颅党——则集中在北安普顿，由埃塞克斯公爵任统帅。双方都缺钱，不能按时发饷，所以部队纪律废弛，逃亡者很多。武器和弹药也都不够用，一切都没有效率可言。一方面是纷纷要求人马的补充；另一方面是允许军官们自由招募新部队，而已有的旧部队则任其自行消失。强迫拉夫和征用物资的办法一直持续到最后。双方军队都算不上是有组织的战斗力。在这种环境中，突然上帝为查理送来一位救星——鲁普特亲王（1619-1682年），与他的兄弟莫里斯从荷兰来到英国。"); 
		content.push("鲁普特是那个不幸的巴拉丁选帝侯的第三个儿子，所以也是查理的外甥，虽然只有二十三岁，却早已是有经验的老兵，因为他从十四岁起就一直参与丹麦和日尔曼境内的战争。到英国之后，查理就命令他指挥骑兵，并很聪明的决定他与林赛相互保持独立关系。此人有无穷的勇气，头脑顽固，性情活泼而暴躁。他对科学和炮兵也很有研究，不仅是优秀军人同时也是个好海员。他穿着猩红色上衣，镶着银边，骑着黑马，走到哪里都带着一只猴子和一头白色哈巴狗。"); 
		content.push("对王党而言，鲁普特正是他们需要的领袖人物，他能给予他们精神鼓励，正如以后的缪拉一样，他是一位杰出骑兵将领，采用古斯塔夫式的冲击战术，横刀跃马直向敌人冲去。虽然他比克伦威尔略为逊色，但在内战开始时，一切环境却都与克伦威尔的成名时期有很大差别。和克伦威尔不同，鲁普特并没有时间训练部队——其中多数是青年和头脑呆板的骑士。要指挥他们可说十分困难，在冲锋时要掌握他们就更不可能，正好比滑铁卢会战中的情形。这些人训练不足而热心有余，所以鲁普特采取的战术就是配合他们的情况，领导他们对组织不够坚强的敌人进行旋风式攻击。一时他名声大振，使圆颅党望而生畏，好象当年西班牙人看到德雷克一样。正如沃里克爵士在《剑桥近代史》中所评论的：“他使国王的军队获得了新的精神。使人人奋勇向前。如果他的谨慎能与勇敢相称，那么一定会战无不胜。”虽然这场战争的战略很复杂，但双方的战略目标却十分单纯。对国会而言，他们最重要的任务就是坚守伦敦，这是他们的政治和行政基地。其次，为了使叛乱合法化，就必须俘虏国王，因为不利用国王的权威，他们的行为在人民眼中总还是不合法的。所以埃塞克斯得到的命令就是：“救出陛下本人以及威尔士亲王和约克公爵等人，以免他们受失意分子利用。”反之，王党的目标就是攻占伦敦，因为这是叛乱的中心。可是要达到这个目标，既不能用封锁手段——因为查理没有舰队；又不能靠围攻——因为查理缺乏攻城部队。所以最好的办法就是引诱圆颅党离开伦敦城，在野战中将他们击碎，再趁他们失败颓丧之际，一鼓作气冲入城中，不让他们有设防守城的机会。"); 
		content.push("要执行这种战略，查理需要更多兵力。可是他在诺丁汉只有一万人，而埃塞克斯在北安普顿却有两万人。所以查理决定向西移动，前进到什鲁斯伯里和威尔士边界，那里的人民都是拥护他的，所以可能召募更多兵力来对抗埃塞克斯。为了训练和组织，可能要稍息一下，接着就准备迅速直扑伦敦，在途中击败埃塞克斯，并希望其失败能够刺激城内的王党起事，于是里应外合攻克该城。这虽然是个赌博，但却并非毫无希望。"); 
		content.push("9月13日，查理从诺丁汉拔营启程，向什鲁斯伯里进发，并于9月20日到达该地。到那里之后他又夺占了切斯特，这里控制着去威尔士的道路——这是他最理想的召募地区——并且可以与爱尔兰取得接触。因为行动诡密，使埃塞克斯一时不知所措，直到9月19日，他才向伍斯特进发，目的是想使自己处于什鲁斯伯里与伦敦之间以掩护伦敦。在全国各地都有战斗爆发，朴茨茅斯也被国王的军队占领。"); 
		content.push("查理于10月12日从什鲁斯伯里出发，经过布雷德诺斯、伯明翰和肯尼沃思等地前进。他的意图是迂回埃塞克斯的北面侧翼，然后再一直前进到他后面，切断他与伦敦的联系。国王的前进使国会大为震惊，一再命令埃塞克斯设法使国王接受会战。同时，在伦敦城中经过训练的部队都集中起来由沃里克公爵指挥，开始准备守城。埃塞克斯转向东面，费尽心思以求与查理接触，于10月22日到达肯宁顿。此时，国王正在埃德科特，在他东面相距约7英里。"); 
		content.push("10月23日发生了边岭之战。虽然战斗颇为激烈，但却不具决定性，但是当埃塞克斯退向沃里克和考文垂时，查理与伦敦之间就没有任何障碍了。但是他的军队已经解体，弹药都已用尽，所以在他尚未建立基地之前不可能再向前推进。因此他决定前往牛津，于10月29日到达。到牛津之后他又犹豫不决，不知道应该宿营过冬还是继续前进。最后由于受鲁普特的催促才决定继续前进，但是已经损失了许多时间，所以埃塞克斯已经可以取道圣阿尔班，赶在他前面先到了伦敦。"); 
		content.push("11月12日，鲁普特把叛军的前哨赶出了布伦特福德，第二天在特恩汉草原与埃塞克斯的主力遭遇。因为双方兵力的对比为二比一，使查理觉得对已经掘好工事的敌人发动进攻所冒危险实在太大。所以在经过短暂炮战之后，查理仍然返回牛津，以后在整场战争中，牛津一直都是他的司令部。"); 
		content.push("因为伦敦具有如此重大价值，所以查理决定进行另一次夺城尝试。他的计划是集中两支辅助军队与自己在牛津会合：一支由纽卡斯尔公爵指挥，位于约克；另一支由霍普顿爵士指挥，位于康沃尔。等三支部队都准备周全之后，就以牛津的部队取道泰晤士河谷前进到伦敦；而那两支部队也分别由南北两面会师城下，这两支兵力封锁泰晤士河上的一切船只，而国王的陆军则切断伦敦的陆上补给。"); 
		content.push("理论上讲这是个非常卓越的计划，但是凭查理率领的这种乌合之众却实在不合适。局部地区的征兵都不愿离开家乡，因为害怕离去之后家乡会遭到敌人蹂躏。进一步说，因为圆颅党在赫尔和普利茅斯都占有坚强阵地，所以那两支部队如果向伦敦进发，就没有足够兵力掩护他们自己的家乡，除非他们能够先解决掉敌人，否则难免后顾之忧。"); 
		content.push("正讨论这个计划时，王后也已从荷兰回来。在1643年上半年，全国到处都有局部性战斗。7月26日，鲁普特攻克了布里斯托尔，这是英国的第二大城市，这也使查理的威望上升到了顶点。"); 
		content.push("向伦敦发动三面攻击的机会似乎已经成熟。可是正要开始行动之际，纽卡斯尔公爵的部下却因为赫尔仍在国会军手中而不肯南行；同时霍普顿的部队也坚持必须等普利茅斯攻下之后再向东进军。威尔士人对格洛斯特仍有国会军驻守也感到不放心，因为这里也威胁到南威尔士的王党。查理既然无法向伦敦进攻，所以决定先攻取格洛斯特。"); 
		content.push("8月10日他开始围攻该城。埃塞克斯奉派赴援。"); 
		content.push("9月5日，当埃塞克斯接近格洛斯特时，查理解围转移到科茨沃尔德的阵地，在那里由于受到敌军迂回，又退到纽伯里。9月20日，双方发生激战，如果第二天查理继续压迫，那么埃塞克斯就可能会被击败，他与伦敦的联络也会被切断。可是查理却于当夜退回牛津，从此伦敦不再受到威胁。"); 
		content.push("查理忙于作战时，议会却作出了一个重要决定。自从1640年以来，反对党领袖与苏格兰人之间一直暗中勾结。现在两院决定采取积极行动，派代表前往苏格兰去寻求军事援助。8月7日国会的代表团到达利兹。"); 
		content.push("詹姆斯·格雷厄姆，即蒙特罗斯侯爵，是苏格兰的王党领袖，一听到这个消息就赶往格洛斯特城下的国王营中。他劝说查理允许他集合在苏格兰境内忠于王室的部队抢先发动攻击。但查理却拘于小节，认为这并不合法，拒绝了他的请求。"); 
		content.push("皮姆却是个肆无忌惮的小人。当代表团在利兹提出签订政治同盟的建议时，苏格兰人拒不接受，相反，他们主张建立与1638年相似的宗教条约，国会代表却马上接受了。这就是说取消主教制，使英格兰教会改走苏格兰教会的路线。进一步说，就等于要毁灭在爱尔兰的天主教。"); 
		content.push("九月初协定达成了，9月25日，神圣议会和英国的众议院都宣誓接受，所以违反了多数英国人和爱尔兰人的愿望，长老会在王国中成为国教，为了酬报如此巨大的让步，苏格兰人同意派一支部队去帮助英国国会，而一切维持费仍由国会担负。"); 
		content.push("这个条约从两方面来说，具有极其重大的意义：（一）使国会赢得了第一次内战；（二）在宗教方面产生了所谓独立主义者，主张各教会应有自治权（即宗教中的民主制度），结果造成国会与陆军间的裂痕。这又导致第二次内战，使国王被杀，并建立了克伦威尔的护国制。"); 
		content.push("1644年1月19日，苏格兰军共有步兵18,000人和骑兵3,000人，由列文指挥渡过了特威德河。为了封锁其进路，纽卡斯尔公爵立即赶往北方以增援纽卡斯尔的王党兵力。他指挥的部队，步兵不超过五千人，骑兵不超过三千人。4月11日，在约克郡指挥国会军的费尔法克斯勋爵父子向塞尔比进攻。因为害怕腹背受敌，纽卡斯尔公爵自动撤回，4月18日进入约克城防守。列文接踵追来，4月20日与费尔法克斯父子在塔德卡斯特会合，不久开始围攻约克城。6月2日，他们又与曼彻斯特公爵率领的东部同盟部队（约一万人）会合。"); 
		content.push("查理在牛津感到如果约克沦陷，那么整个北方就完了。所以他必须援救约克城。只好从南方抽调兵力去增援什鲁斯伯里的鲁普特，并派他去解救约克，这样做就等于不惜使牛津丧失，因为埃塞克斯正在埃尔斯伯里，而沃勒也在法纳姆。查理决心冒险，5月16日，鲁普特从什鲁斯伯里北上。2月13日，蒙特罗斯侯爵也已奉派为英王在苏格兰的副将，此时率领了一支小部队，越过边界以分散敌军兵力。"); 
		content.push("虽然纽卡斯尔公爵认为会战是不利的，但是鲁普特却性如烈火，他在7月2日前进到了马斯顿荒原，面对国会军和苏格兰军展开了部队。敌军位于托克维兹与朗马斯顿之间。双方各有骑兵约7,000人，但王党步兵仅11,000人，处于一对二的劣势。"); 
		content.push("上午五时开始会战，结果王军大败，主要原因是国会军的左翼骑兵在克伦威尔指挥下进行了巧妙的机动。这是战争中最大的一场会战，对查理而言是最大的灾难。纽卡斯尔公爵放弃了一切希望，辗转逃往欧洲大陆。鲁普特收集了六千余名残余骑兵退往里奇蒙，然后再回到兰开斯特。7月16日，约克城投降，两天后，王后从法尔茅斯前往法国，从此与国王永别。"); 
		content.push("现在战争的命运操在国会手中，因为他们只要把费尔法克斯和列文的兵力向南推进与正在牛津附近的埃塞克斯与沃勒的兵力会合，就可以围捕查理了。可是结果并非如此，在北方的三支兵力分散了：列文去围攻纽卡斯尔，曼彻斯特回到林肯郡，费尔法克斯出发削平约克郡境内的其他王党据点。在南方，沃勒的部队大部分由民兵组成，开始自动解散，而埃塞克斯进入了康沃尔，于8月在福伊被困。9月2日，他的步兵被迫投降。虽然如此，对国会方面而言，马斯顿荒原会战在这场战争中依然是一个极重要的转折点。因为最重要的是使一位英雄人物出头了，他就是奥利佛·克伦威尔。"); 
		content.push("克伦威尔出生于1599年4月25日，祖先也是贵族，他在1640年被选为剑桥的议员，战争爆发时被任命为第67骑兵队的队长。马斯顿战役之后，鲁普特给他取了个绰号叫“铁甲”，这个绰号很形象，到战争行将结束之际，他的整个部队也都号称“铁骑”了。他的出身和所受的教育都是非军事性的，克伦威尔从未受过战争训练。虽然如此，他却具有罕见的指挥能力和决断意识，这都不是可以通过学习得到的。而且当他投笔从戎之时占了很大的便宜，就是有许多亲属与他合作，使他能以自己为核心组成一个克伦威尔系统的军事集团。他的儿子奥利佛是第8骑兵队的指挥官，他未来的女婿伊尔顿是第58骑兵队的队长，他的表兄约翰·汉普顿是第20步兵团的团长，他的妻舅瓦尔顿是第73骑兵队的队长，他的表兄弟瓦列是第6骑兵队的掌旗官，他的邻居曼德维尔勋爵，就是未来的曼彻斯特公爵，是第10步兵团的团长。"); 
		content.push("在克伦威尔的精神领导之下，这个集团产生了联合的观念。正因为如此，在1642年12月12日（边岭之战前夕），国会通过组织地方防御同盟。于是成立了东部联防军，包括诺福克，萨福克，埃塞克斯，赫尔福特郡，亨廷顿和林肯等县，而以剑桥为核心——克伦威尔就是剑桥的国会代表。这个同盟以后变成了国会军的骨干。"); 
		content.push("克伦威尔虽然在精神上是同盟的缔造者，但他在第二天是否参加了边岭之战却不清楚，不过大约是此时，他曾与汉普顿进行过一次值得追忆的谈话。十五年后他在他的第二次国会致词时还提到它。他说：“当我第一次参加战斗时，我看到我们的军队几乎到处在失败，我就对汉普顿说：你的部队都是残兵败卒，而敌人的部队都是绅士出身的青年人。你想这些卑微的人在精神上敢向那些具有荣誉、勇气和决心的绅士们挑战吗？所以你首先应使部队具有精神，否则失败是毫无疑问的。”这就是他的伟大思想，如果不用纪律约束群众，那么再卓越的领导能力也毫无用处；而所谓纪律，不仅要求官兵应该知道他们是为什么而战，而且还要对“他们所知道的事情产生热爱”，因为没有热情纪律还是会落空。所以他告诉部下应敬畏上帝，激发他们的良知。"); 
		content.push("1643年1月，克伦威尔回到剑桥，开始对部队实行精神教育。3月，他的兵力扩充为一个团，下辖五队，他自己升任团长（上校）。"); 
		content.push("到年底，他的兵力增加到九队以上。巴克斯特说：“他特别注意把有宗教信仰的人吸收到他的部队中去，这些人比一般军人具有更多的了解，而不仅是为了金钱打仗。”另外有人在1643年5月对他作了下述报导：“克伦威尔上校有二千名勇士，具有良好的纪律。凡是说下流话的都要罚款12便士，酗酒的都要受禁闭。若是谁喊他们为‘圆颅党’也要受罚。他们到处都受到欢迎。如果所有部队都象他们这样有纪律那该多好呀！”1643年9月，克伦威尔写了两封著名的书信，也可以说明他心中的想法。他写信给斯普林格爵士说：“我希望你对骑兵队长的人选必须慎重。对骑兵而论，素质要比数量更重要。如果你选择敬畏上帝的人当队长，那么全队的忠实份子都会追随他。”9月11日，他又写信他的朋友奥利佛说：“我已有了一些可爱的同伴，你应该敬重他们，你知道他们是谁。他们是忠诚的基督徒，他们希望把他们当人来用！”这最后一句话也是克伦威尔建立纪律的全部秘诀。"); 
		content.push("马斯顿会战之后，在1644年11月到1645年2月之间继之以终归失败的和谈。克伦威尔此时就认为非采取激烈手段不可，否则军事方面难有起色。长老会的领袖曼彻斯特主张和平，克伦威尔也主张和平，但却认为应从胜利中寻求和平。危机加深之后，许多有思想的人都愿意接受克伦威尔领导。沃勒早已向国会报告，说一支由地方民兵组成的军队将永远无法赢得战争。"); 
		content.push("克伦威尔决定把将领问题提到国会中加以解决，并坚决主张肃清一切政治将军，例如曼彻斯特和埃塞克斯等。这个提议的结果就成为“自动辞职决议”，所有上下两院的议员一律免除军政职务。12月19日下院通过了，到1645年4月3日勉强为上院所接受。同时在1644年11月23日，国会又决定组成两国（英格兰和苏格兰）委员会以研究改革军制的问题。最后建议成立一支总数22,000人的陆军——其中14,400人为步兵，7,600人为骑兵和龙骑兵——这些人应有正规的薪饷，费用由遭受战祸最少的地区担负。1月11日，下院通过了这个《新军方案》，2月15日也为上院采纳。不久就成立了一支常备性国家军队，这是职业化部队，其纪律则大致依照克伦威尔的思想建立。这个思想不仅仅是一种军事革命，因为正如哈里森在《克伦威尔传》中所说：“以铁骑军为骨干而组成的新军，使全国的兵权都归入独立派手中，使之能进行彻底改革。”因为新军不仅是一支军队，而且更是一队“圣经”战士。“它本身已经变成了国会，这个国会比那个在威斯敏斯特教堂正式开会的国会要更大更坚决，在精神上和意志上也更团结。从这时起，革命的动力已从下院转入军队手中。”一旦获得大家同意，在克伦威尔提议下，国会任命小费尔法克斯出任总司令，他是个纯正的军人，完全不带地方色彩，现年33岁。在他下面为中将级的骑兵司令，少将参谋长及步兵司令等人。所有将领和军官都经过谨慎挑选，但有人却说他们与其是良好的军人，不如说是优秀的基督徒。他们可以完全靠薪饷维持生活，在当时是很宽裕的。"); 
		content.push("步兵的召募却不能令人满意，虽然所需数量不过14,400人，但是沃勒全军只能供应600人，埃塞克斯约3,000人，曼彻斯特约3,500人。"); 
		content.push("所以为了补足缺额，只好采用强征的方式。尽管如此，到1645年5月，步兵总数比应有的编制额还是少三四千人。他们分编成十二个团，每团十个连，平均120人，又分为78名火枪兵和42名长矛兵，在战斗时排成六列纵深的横队。骑兵的召募比较容易，只需要6,600名骑兵和1,000名龙骑兵（即乘马步兵）。骑兵分为十一个团，每团六队，每队100人，装备刀剑、两支手枪、一顶钢盔和只有胸背两面的轻甲。龙骑兵只有一个团，共十连，使用的武器为火枪。他们的正常战斗队形为十列，在战斗时，有一列人负责守马。"); 
		content.push("炮兵过去一直被忽视，现在也改组了。全军火炮总数增到56门，其中有许多都是六、七英寸口径的，还有少数大到十二英寸——那是攻城用的臼炮。每门火炮配备三个人，一名炮手，两名弹药手。另外有两团火枪兵保护，但是操作人员还是和从前一样混杂。纵列中也有少数工兵，不过还是和今天一样，英国军人一向都不欢喜挖掘工事，但必须围攻时，如1650年对爱丁堡要塞的情形，英格兰和苏格兰的煤矿工人就被迫来担负这种工作。"); 
		content.push("还有一个有趣的事实：虽然红衣并未首先被认定为制服，但克伦威尔的步兵却早已采用，后来新军成立后就成为步兵的通用军服，一直沿用到1914年。这些人员带有背囊，但无水壶，也有分拆成块的帐幕，主要口粮为面包和干酪。虽然没有野战病院，但却有军法总监和宪兵司令，指挥少数骑马宪兵以加强军纪和提高士气。体罚是准许的，但不得超过六十鞭，虽然部队是由“圣人”组成，但少数犯罪者也还是有的。"); 
		content.push("新军规定只向国王与国会效忠，现在集中在温莎，由斯基彭少将指挥，穿上他们的红衣，开始接受训练。"); 
		content.push("新军组织成形之时，在牛津的查理正焦急的向两个方向看去：向西为康沃尔，德文，萨默塞特和多塞特，目的是想在海上建立基地，并组成忠于国王的西部同盟以对抗忠于国会的东部同盟。向北则为苏格兰，在那里蒙特罗斯侯爵已获得胜利，使王党的希望增加了。为了执行前一个计划，他派格林勋爵去围攻陶顿，他于1645年3月11日到达该地，关于后一个计划，国王的军政部长沃克爵士说那是鲁普特的主意，因为他极想击败苏格兰人，以雪前一年失败的耻辱。"); 
		content.push("为了准备北方战役，鲁普特到格洛斯特等地去强征兵员，而查理则在牛津准备一切，以便与他会合，但是突然一切都发生了变化。4月20日，克伦威尔（尚未解职）奉命前进到牛津以西阻止查理与鲁普特的会合。他在以后七天之内，连续攻下几个王党的坚固据点，并扫清了骚扰四乡的零星骑兵。不久，国会对陶顿的被围感到恐慌，命令费尔法克斯率领他尚未编训完成的新军约11,000人，从纽伯里前去救援该城。费尔法克斯于4月30日出发，于5月7日到达布南德福德。"); 
		content.push("克伦威尔的突袭已使查理丧失了机动，因为没有挽马，炮兵无法行动。所以查理把鲁普特召回牛津，等发现他的骑兵实力还不够保护国王前进时，又召回了格林。格林把围攻任务交给格伦维尔爵士，在费尔法克斯从纽伯里出发的那一天，格林也启程回牛津。5月7日，查理在牛津举行了一次军事会议。当时有人劝他放弃北上计划，并用全部兵力打击正在布南德福德的费尔法克斯。鲁普特却表示反对，主要原因是他手下的北方骑兵在兰格达尔爵士指挥之下希望回家去，同时他对才智过人的格林感到妒嫉，不想在指挥上有这样一个对手。查理是个不求甚解的人，就决定采取折中方案，虽然可能会使双方都高兴，但却种下了最后失败的根源。他的全部兵力不过11,000人，居然还分为两部分，让鲁普特往北，而格林往西。"); 
		content.push("这个决定又引起了另外一个变化，因为国会方面一听到国王已经在行动之中，马上就命令费尔法克斯前进并围攻牛津。沃克说：“这把我们的计划全破坏了。”克拉伦顿指出：“牛津的防御情况非常良好，不可能被攻陷，”所以费尔法克斯如果屯兵坚城之下，对查理而言是最有利的。虽然如此，国王和他的群臣还是不能决断。此时蒙特罗斯于5月9日在奥地恩已经赢得了一次卓越的胜利，所以现在是向北与他会师还是向南以迎击费尔法克斯呢？结果又是采取折中办法，同时改向南行并引诱费尔法克斯离开牛津。为了引诱费尔法克斯离开牛津，当然最好的方法就是攻击国会方面占有的某个要地。"); 
		content.push("符合这个条件而距离最近的城市就是莱斯特，这座城由佩伊爵士据守，守兵也很充足。王党决定攻占它。5月31日，经过苦战终于达到了目的。几天之后，查理写信给王后说：“自从叛乱发生以来，我觉得希望从来没有象今天这样伸手可及。”实际上查理所处的地位非常危险，因为列文在北，而费尔法克斯在南。他本应暂留在莱斯特，先集合兵力再行动，可是他却贸然跳入最后一个泥沼。他本已从西部召回格林，此外吉拉德也率领了三千名步骑兵正向南威尔士前进，也奉命来援。可是此时，他却收回成命，改命吉拉德不要行动，并命令格林先占领纽伯里以压迫费尔法克斯解除牛津之围。他自己决定从莱斯特直接向牛津前进。他作出决定之后，又绕道去达文特里，在那里停留了五天，目的是为了搜集一些绵羊以便带往牛津饲养。到6月13日，他才知道费尔法克斯已经离开牛津，率领一支远比他实力更强大的部队，前进到了北安普顿，在他东面约十五英里。这才使他大吃一惊。"); 
		content.push("事实真象是这样的，当国会知道莱斯特沦陷之后，就命令克伦威尔确保艾勒夫伊利以保护东部各县，又命令费尔法克斯解围前进。费尔法克斯就于6月5日采取东北方向路线开始行动。6月7日，在谢林顿与费尔莫顿上校的二千五百兵骑兵会合。他们在这里开了一次军事会议，并向国会要求以克伦威尔升补中将空缺，并指挥所有骑兵。6月9日又前进到了斯托尼·斯特拉福德，12日就到达了北安普顿大路上的基斯林伯里——距离达文特里只有八英里。"); 
		content.push("这个前进使查理受到了突然袭击，斯普林格的记载说：“国王正在狩猎，全军毫无秩序，马儿都在吃草，对我们的到来事先毫无所知。”因为费尔法克斯的步兵尚未赶上，所以决定暂不前进。费尔法克斯就宿营在那里，第二天上午六时，他们正在举行军事会议，克伦威尔突然率领六百名骑兵来到，当即受到全军官兵的热烈欢迎。查理也不敢再耽搁，集合分散人员退到了哈勃勒，意图再退回莱斯特，然后从纽瓦克调集部队。到黄昏时，又听说伊尔顿已经把鲁普特的一部分部队赶出了纳斯比。王军方面又召开了一次军事会议，决定不再退往莱斯特，而是就地仓促应战。6月14日，查理把部队展开在哈勃勒南面一英里远的一个长岭上面。"); 
		content.push("在哈勃勒以南约七英里远就是纳斯比村。它位于一个小山顶上，周围都是旷野，也缺少树木，中间为一些宽岭所分隔，称为“丘陵”。"); 
		content.push("其中有一个夹在东法恩登与奥克斯顿·马格那两村之间，阿斯特里爵士指挥的王党步兵就位于这里。当圆颅党尚未出现之际，大约在上午八时，鲁普特已经感到不耐烦了，命令他的斥堠队队长去寻找他们。"); 
		content.push("他回来之后，仍然没有关于敌军的情报，于是鲁普特亲自策马前进，到了克里普斯顿村南面的高地上，看到正如他所想象的，敌军已在全面撤退之中。他立即送了一个命令给阿斯特里，叫他前进到灰山。阿斯特里照办，放弃了原先良好的防御阵地。"); 
		content.push("当时鲁普特并不清楚的事实真象却是：6月14日上午三时，费尔法克斯在纳斯比以南约四英里到四英里半的地方检阅了部队，因为相信查理会继续撤退，所以就命令全军取道克里普斯顿直向哈勃勒前进。可是他们前进不久就发现王党不但不后退，反而已向哈勃勒以南前进。费尔法克斯看到远方的敌军时，克伦威尔就建议说磨山是一个较好的阵地。所以全军开始转向前进。当领先部队由斯基彭集合时，他又奉命从山地的北坡移到南坡，目的是希望使敌人猜不到他们采取何种部署。鲁普特误以为敌人是在全面撤退，就使王军放弃了良好的防御阵地，匆忙中还把许多武器留在后面。"); 
		content.push("现在查理也开始集合部队。全部数量是步兵不超过三千五百人，骑兵不超过四千人，共分成三线。第一线，中央为阿斯特里所指挥的步兵，右面为鲁普特的骑兵，左面为兰格达尔的骑兵，都是以中队为单位分为两线，第二线由霍华德的步兵所组成，在步兵团中间又夹着骑兵中队。第三线为国王和鲁普特的步兵团，再加上国王的近卫骑兵，共约五百人。"); 
		content.push("费尔法克斯也采用了平行队形，全部为骑兵及龙骑兵六千五百人，步兵七千人，分为二线。第一线由斯基彭的步兵居中，前面没有前哨，左翼为克伦威尔，右翼为伊尔顿，都是骑兵。第二线为三个步兵团。为了保护左翼，欧克的龙骑兵团又沿兰特福树篱布防，这道树篱横越战场，从费尔法克斯的左面到查理的右面。"); 
		content.push("十点钟会战开始，王军进入宽广荒原，开始向对面的山脊攀爬。"); 
		content.push("此时，圆颅党也进到峰顶，伊尔顿被枪弹击中，受了重伤，他那一翼立即发生了混乱。鲁普特一看见这种情形就立即冲锋，把敌人这部分骑兵赶出了战场。又和平常一样，他控制不住他的部队，疾驰之下他们追入了纳斯比村。在那里，鲁普特命令费尔法克斯的辎重纵队投降，但却被掩护的火枪团击退。"); 
		content.push("再说中央方面，沃克记载说：“当我军前进到山顶时，叛军虽向他们射击，但都瞄得太高，未能命中。双方步兵前进到短兵相接的距离时才彼此可以看清楚，于是立即发生了肉搏战，我们的刀剑和枪托发挥了很大功效。我看见他们的军旗纷纷倒下，步兵产生了巨大的混乱。如果我们左翼的表现能有右翼和中央两面的一半好，那么在几分钟内就可以获得光荣的胜利。”在这场决斗中，斯基彭受了重伤，他的正面混乱不堪，向后撤退。加德纳教授说：“在如此混乱中还能转败为胜的将领，未来无疑将征服英国。”这位将领就是克伦威尔，他正率领3,600名骑兵冲下山坡迎击对面来的兰格达尔的骑兵。双方接近之后，克伦威尔命令冲锋，立即把敌军击溃，使敌人秩序大乱。现在克伦威尔就显示出自己是真正高明的骑兵将领了。他并不象鲁普特那样乘胜穷追，只命令三个团去对付已经击退了的敌方骑兵，而把其余兵力向左旋转，打击在阿斯特里的暴露左翼上。此时，查理也和预备队中的骑兵一同前进以阻止对那三个骑兵团的追击，这时发生了一个非常重要的意外事件。克拉伦顿的记载是这样的：当国王领着他的近卫骑兵正要开始向敌人冲锋时，在他旁边的卡尼华斯公爵突然抓住国王的马缰，嘴里用苏格兰粗话向他说：“你找死么？”不等国王明白他的意义，就把旋过马头，率领部队向右跑，既不向敌军冲锋，又不去援助自己的部队。"); 
		content.push("于是王军的中央部分完全孤立了，克伦威尔控制住他们的正面并攻击他们的侧翼。而欧克的龙骑兵则攻击他们的背面。王军已经完全丧失秩序，当国会军接近时，他们就纷纷弃械投降了。正当此际，鲁普特回来了。他认为要想救出这些步兵已经没有希望，于是赶紧追上国王与他们会合。他本来还想回头阻止追兵，但是他的部下都不肯听命，只好一直逃走，而敌军跟在后面穷追。查理的残余部队一直跑到莱斯特才停下。"); 
		content.push("这是一次全面的胜利，如克拉伦顿所说：“国王与王国都在这一战中输光了。”五千名战俘，十二门火炮（查理一直未使用）和王军的全部辎重都完全落入费尔法克斯手中。此外还有八千套武器，四十桶火药和一百十二面军旗。王军的死伤数字已不可考，估计在会战中损失约为七百人，在追击中再加上三百人，其中包括一些营妓和军眷。"); 
		content.push("国王最重要的损失是他的私人文件，包括许多写给王后的信件草稿和副本。从这些文件中又发现他曾寻求爱尔兰和其他外国军队的援助，并且准备取消反对英国天主教的法律。国会把凡是可以诬赖他的文件都公开发表。这对国王的声望是一个极其沉重的打击。"); 
		content.push("但是纳斯比会战最重要的结果不是查理的失败，也不是他的名誉损失，而是新军的第一次大胜，而这支新军又主要由独立主义者组成。由于纳斯比的胜利，宗教独立派的势力大张，对长老会实为致命打击。（英国的主教制代表王室控制的宗教形式。长老会是宗教中的贵族政治，由长老们进行集体控制。而独立派则主张在宗教中实行民主原则。）克伦威尔在这一战之后，于6月14日黄昏在哈勃勒向国会提交了一个简单的报告。结论是：“在这一战中最诚实的人为你们进行了忠诚的服务。先生们，他们是可以信赖的，我以上帝的名义要求你们不要使他们丧失。我希望这一战能使所有参战人员获得其应有的酬谢。"); 
		content.push("他们为国家的自由而冒着生命的危险，我希望他们为了良知的自由而信赖上帝，你们为了他们所争的自由而信赖上帝。”这是对长老会的寡头政治的直接挑战，所以后来下议院在发表这个报告时，特别把这一段删去了。"); 
		content.push("纳斯比会战与马斯顿会战不同之点是：马斯顿会战若能继之以激烈的扩张，就可以使国会战胜国王，而纳斯比会战则使独立主义者战胜了国会。这使英格兰免受苏格兰教会的瘫痪性寡头政治的统治，而使国家接受了克伦威尔的统治，虽然也是寡头政治，但却具有活力。"); 
		content.push("在摄政时代就可以找到纳斯比会战的影响。"); 
		content.push("战争又拖了一年，查理的情况日益黯淡，最后因为担心落入国会手中，于1646年5月5日向苏格兰人投降了。可是苏格兰人因为想取得欠款四十万镑，于1647年1月把查理送给英国国会作为交换，并离开纽卡斯尔回国。"); 
		content.push("国会重新获得了国王，也就等于获得了一切宪法上的权力根据，为了能自由利用它以在英格兰各地建立长老会制度，国会两院在1647年3月通过了一项计划，解散陆军中的全部步兵。但是伊尔顿和克伦威尔却知道只有陆军是唯一足以约束长老会迫害的工具，所以他们心里另有计划。他们认为国王是权威的基础，军队是权力的来源，二者若能结合，那么独立派的地位就可以绝对稳定了。所以在5月31日——即军队预定解散的前一天——克伦威尔命令副官乔治骑马到国王被监禁的地方霍姆比，去把国王弄到位于纽马基特的陆军司令部中。"); 
		content.push("到6月7日，为避免惩处，克伦威尔和费尔法克斯都到了那里。"); 
		content.push("7月17日，伊尔顿本是独立派中的最激烈分子——他的态度远比克伦威尔积极——就拟定了一个新政策。内容为主教应取消司法权，宗教条约也应废除，所有新教各派都有完全的宗教自由，现有的国会自动解散，未来的新国会任期为两年。在国会之下另设国务会议，责任为执行外交政策和控制海陆军。这的确象一个政治家拟定的政策，当它被提交国会之后，军队也奉命向伦敦进军，并且于8月6日进城。"); 
		content.push("从这时起到10月底，克伦威尔曾竭尽全力来使国王复位，条件为遵守这个新计划。可是查理却拒绝合作。反之，他又秘密与苏格兰人勾结，他们答应拥护他复辟，条件是在英国建立长老会统治并压迫其他教派。这又引发了第二次内战，到1648年8月17日，经过普雷斯顿会战才被克伦威尔消灭。"); 
		content.push("伊尔顿对查理完全丧失了耐心，十月份他拟定了陆军请愿书，坚持主权在民的观念，并要求迅速审判国王。国会害怕伊尔顿更甚于查理，拒绝受陆军支配。为了消除下院中对国王有利的份子，12月6日，伊尔顿派佩莱德上校率一团人马到国会，逮捕一百余人。"); 
		content.push("圣诞节前不久，查理被送到温莎，并对他进行最后说服。在他拒绝接见上院代表邓比之后，下院就通过组成一个法庭来审讯国王的叛国罪。当上院——现在议员总数已经少于十二人——反对时，下院却不顾一切在1月6日组成了法庭，实际是没有合法根据的。1月19日开庭审理，查理直接向这个法庭的权威挑战。虽然如此，在1月27日仍被判处死刑。1月30日，他以高贵和冷静的态度，在白厅前接受了死刑。民众的态度是沉默而恐惧的。"); 
		content.push("克伦威尔一直都想营救查理，可是到查理拒见邓比勋爵之后，才一改态度，力主审讯国王。我们必须先了解克伦威尔这个人，否则就会感到莫名其妙。克伦威尔是个非常复杂的混合物。实际上，他不是一个单纯的个体，而仿佛是由几个人混合而成。由于他的活力惊人，所以无论哪方面的表现都强而有力。（一）他是个非常有人性、单纯和多情感的人，一个浪漫和富有幻想力的人。（二）他是个性情激烈，刚强的人。（三）他是个具有决断和钢铁意志的军人。（四）他是个工心计，善投机的政客，对一切都没有固定方针。（五）最后他自认为是上帝的代表，替天行道，所以敢做任何残酷的事。作为政治家而言，他完全是个投机政客。"); 
		content.push("事实上，除了完全信奉上帝以外，他根本就没有任何具体政策。"); 
		content.push("所以他对每个情况的处理，照他说都是遵从上帝的指示，也就是说，他只看需要与否，而不顾及后果。他口头请求容忍，而他自己却毫无容忍的度量；他坚持公开讨论，实际上却压迫言论自由。直到他自己继承了查理的地位之后，才明白国王所面临的一切问题。他如何解决呢？不仅步了查理的后尘，而且他施行的暴政比起查理残暴的程度更是有过之而无不及。"); 
		content.push("至于说到“替天行道”，他把一切都归于天命，对任何问题的解决无不托付于祈祷。象所有清教徒一样，他可以称为“自欺的伪君子”，任何残酷行为在他看来，在圣经中都可以找到有利的依据。所以他是以“自欺”的方式来“欺人”。"); 
		content.push("对他的暴行，有些未免夸张，有些未免掩饰，不过下述事实却不能改变——在十二年战争中，爱尔兰一共死了五十万人，总人口减到了一百万人以下。"); 
		content.push("当查理受审时，克伦威尔首先是不断跪在地上祈求上帝指示。可是不等宣判，他早就在死刑执行令上签好了字。以后当某些审判官不愿在命令上签字时，他却把他们拖到桌子边，握着他们的手签字，并向他们发出歇斯底里的狂笑。查理被杀之后，英国就受到克伦威尔的统治达十年之久。以上所述就是这个人的个性——自大、暴烈、不稳定和神化。"); 
		content.push("如果查理与国会之间的争执仅为财政问题，那么他一死之后，一切问题当可自动解决。但是实质上这场纠纷却是宗教纠纷，独立派与长老会之间的仇恨并不亚于长老会与主教制之间的仇恨。所以查理死后，克伦威尔补上了他的空缺。关于克伦威尔在宗教方面的措施，不是本文所要讨论的，现在只讨论他为了使人民不注意其国内暴政，所以决定对外采取侵略政策来分散他们的注意力。首要任务就是建立一支强大的海军。这可以说是纳斯比会战的一个真正具有永久性的后果。"); 
		content.push("虽然不无牵强之处，但却可以说因为查理凭借“军舰准备金”建立的舰队，完全不用武装商船，所以可算是英国职业海军的始祖。在十一年中，皇家海军增加的新船不少于207艘。"); 
		content.push("1638年，查理任命一位海军元帅去指挥舰队。叛乱爆发之后，海军宣布拥护国会，由沃里克公爵出任该职。同时，国会设立了海军委员会以代替旧有的海军局，1649年又撤消海军统帅，而代之以海军小组委员会。以后在国会之下，就由这两个委员会进行建立新型海军的工作。前者改善了海军的待遇问题，使他们能按时领取优厚的薪饷，后者则注重司法问题，其所出台的《战争条例》，成为以后一切海军法律纪律的基础。在委员会以下，有三个海军上将，分别由波帕姆，迪恩和布莱克担任，负责海上船只的分配和调动。这三个人中，布莱克对海军指挥和战术具有广泛而深远的影响。（前二人也都是新陆军中的上校。波帕姆在青年时代也曾任海军军官，而后二人都曾在商船上服务过。）1649年，布莱克五十岁。他的职业本为商人，但对海军却具有相当知识，因为当时的商船都有武装以对付海盗和私掠者，所以他可能也有海战经验。在第一次内战中，他在新陆军中做过团长，因为既有战绩又有海上经验，他就成为克伦威尔选拔的海军指挥官之一，不久就被称为海军上将。关于布莱克，克拉伦顿这样评论：“他是第一个不遵旧规的人，显示出新科学的价值。他也是第一个让舰船与海岸炮台互搏的人，过去大家都认为炮台是无敌的，他却发现这不过徒有虚名。他把一股新的勇气注入海军，使他们知道只要有决心，任何事都可为。他教会他们不仅在水上打仗，而且还要在火中打仗。”有了强大舰队支持，克伦威尔就采取了古斯塔夫的路线，想在欧洲建立一个新教帝国，而以英格兰为领袖。以后在1653年，他更向荷兰提出这样一个惊人的建议，主张英格兰和联合省应把欧洲以外一切有人居住的地区加以瓜分。可是荷兰在英国内战中已把英国的大部分海运贸易接过来了，而且也不再受法国威胁，所以当然不愿接受这个建议，因为这无疑会使它在商业方面比英国落后。荷兰拒绝之后，1651年10月9日，克伦威尔就以《航海法案》作为报复，禁止荷兰船只载运英属殖民地的货物。这是对荷兰商业优势的直接挑战。1652年5月19日，荷兰海军拒绝英国人执行搜查权利，第一次荷兰战争爆发，到1654年4月5日才结束，英国算是胜利了。"); 
		content.push("由于在欧洲建立新教帝国的企图失败，所以当荷兰战争结束之后，克伦威尔就决心支持法国以对付西班牙，这次的目的比较实际——为了要寻觅海外帝国。可是他的动机还是混合的。一方面把西班牙人赶出殖民地，这对上帝是一种服务；另一方面获得大量的财富，又是对英国有实惠的。他设计了对西印度群岛的远征，因为西班牙是天主教国家，所以他觉得对它实行袭击也并非不荣誉的。"); 
		content.push("1654年12月，这支远征军出发并攻占了牙买加，于是西班牙向英国宣战。其次，克伦威尔又与法国订立攻势同盟，条件为在英国舰队和六千名陆军协助下，法国应替英国征服敦刻尔克，格拉沃利讷，马尔迪克等西班牙城市，以便英国可以在欧洲建立桥头堡以支持北欧的新教徒。说也奇怪，法国居然表示同意，1657年5月，英军在布伦登陆。9月25日，马尔迪克投降，次年6月14日，又赢得了杜尼斯之战，敦刻尔克投降，并移交给英国人。其他沿海各城也都迅速降服。"); 
		content.push("1658年9月3日，克伦威尔逝世。西班牙已经力竭，遂与英法议和，1659年11月7日签订了《比利牛斯和约》。依照和约，阿韦讷，洛西伦，菲利普维尔和马林堡都割让给法国，此外还有阿尔萨斯和洛林，不过略有附带条件。西班牙又同意把菲利普四世的女儿特蕾莎嫁给路易十四。并且有一个约定书，如果她的嫁妆付清，那么她应放弃对西班牙王室的继承权。但以后嫁妆始终没有付清，所以路易十四也就不承认这个约定书。"); 
		content.push("虽然荷兰战争使英国获得一些经济利益，但西班牙战争却是灾难。它使法国在欧洲大陆称雄，却破坏了英国的贸易，而让荷兰坐收渔人之利。这使英国发生了严重的经济困难，国债增高到二百五十万镑以上。所以詹姆斯说过：“在摄政时代，经济的不安定和政治的不安定是并行的，所以毫不奇怪，伦敦本是反对查理一世的重心，以后反而对他的继承人表示了莫大的欢迎。”虽然外交政策失败，在国内也完全不能建立一个国会式的政府，但克伦威尔还是为他的国家留下了一笔极其重要的遗产。在1647年，他说他不知道要往何处去，这不无先见之明。九年后他又说一切都是天意，这种说法也并非完全错误。正如詹姆斯对这个时代的问题所评论的：“在国内，一种积极信仰的教条帮助工业主义的成长。在国外，也象征着帝国的开始。上帝的选民应该比同辈居于更高的地位，基于同一理由，上帝选择的国家也应该支配他的邻国。”结果从清教徒的宗教烟雾中产生了工业和帝国，从而成为英吉利文明的基础。虽然这种文明并非克伦威尔之流所能梦想得到，但是自从纳斯比会战之后，他的权力政策却使这种文明觉醒了。祭品已经献上，神喻也是吉兆，一个新的时代已经开启，不久英格兰在时代中所担负的角色就可以与古罗马相提并论，在以后二百五十年之中，把它的帝国之威撒遍了四海。"); 
		content.push("大事记（四）：法国称霸欧洲"); 
		content.push("虽然《比利牛斯和约》扑灭了三十年战争的最后一颗火星，但是法国想要解决的问题依然存在。因为西班牙还控制着里尔、贝桑松以及两个西西里等地，所以必要时西班牙仍能与日尔曼帝国联合，而使法国陷于包围之中。马萨林在一六六一年死去之后，路易十四终于有了充分的权力。他才二十五岁，雄才大略，奋发有为，只想继承查理曼大帝的遗志，使法兰西称雄于世界，而其最首要的问题就是打破哈布斯堡包围圈。"); 
		content.push("解决这个问题时，他的两大贤臣卢瓦和柯尔贝尔对他极有帮助。"); 
		content.push("卢瓦使陆军行政中央集权化，取消了贵族的权力，而使国王的权威变得至高无上。除了严格要求诚实作风外，他也改进了装备，引用刺刀和换发新型的火石枪，提高步兵和工兵的地位，炮兵也提高到与各兵种平等的地位。此外，他还建立了有良好组织的兵工厂和医院。但是他对路易十四的最大贡献还是为他确立了建国目标——战争、荣誉和领土——路易本人的个性正好具有这样的野心。柯尔贝尔重组了法国海军，他在一六六一年初建海军时只有二十艘船，到一六六五年，增加到了一百九十六艘，到一六七七年，又增加到二百七十艘。他改革旧有港口和兵工厂，使土伦、罗什福尔、布勒斯特、勒阿弗尔和敦刻尔克（一六六二年从英王查理二世手中买回）等港口都完成了现代化。在沃邦协助下，他辛辛苦苦使法兰西变成了一个坚固的要塞。"); 
		content.push("路易十四世没等太久就获得了发动其侵略政策的机会。一六六五年九月十七日，西班牙的菲利普四世逝世，继承者是他儿子查理二世，只有四岁，而且是低能儿。因为查理是菲利普第二个妻子所生，而第一个妻子生的子女中只有特蕾莎还活着，依照继承法的习惯，第一个妻子的子女应比第二个妻子的子女优先，所以路易以他妻子的名义要求接管西属尼德兰全境。"); 
		content.push("英格兰正与联合省交战，就是第二次荷兰战争，依照条约，路易有援助荷兰人的义务，所以在一六六六年一月对英国宣战。但是英王查理二世却不想树敌太多，一六六七年三月，他与路易之间达成了秘密谅解：查理不反对路易侵入尼德兰，而路易则以撤回对荷兰人的援助为报酬。达成这个协议之后，法军即越过尼德兰边界并占领了里尔。接着为了阻止西班牙人从意大利增援尼德兰，一六六八年二月四日，路易十四世又侵入了弗朗什孔代，在十四天之内将其征服。"); 
		content.push("在他发动侵略之前，为了使皇帝利奥波德一世保持中立，在一月路易又引诱他同意签定了一个协定：假如查理二世死后无子（这是很可能的）即瓜分西班牙帝国。这个安排为西班牙、美洲和米兰属于利奥波德，而路易则分得两个西西里，西属尼德兰、弗朗什孔代、纳瓦尔、菲律宾和西班牙在非洲的领土。"); 
		content.push("路易的侵略立即产生了结果，这就是在一六六七年七月三十一日，英国与荷兰人签定了《布里达》和约；一六六八年二月十三日，西班牙与葡萄牙签定了和约并承认葡萄牙独立。同时——一六六八月一月到四月——英国、联合省和瑞典又成立了三角同盟来对抗路易。"); 
		content.push("路易发觉自己已经前进过度了，所以五月二日，在沙佩勒签订了和约。依照和约，他的收获颇丰，不过对弗朗什孔代、康布雷、圣奥梅尔和艾尔等地则仍应放弃。这却是他可以同意的，因为根据他与利奥波德的秘密协定，一旦查理死后，这些领土还是应归属法国。"); 
		content.push("可是路易还是不想放过西属尼德兰，于是设法破坏三国同盟。第一个步骤是在一六七○年六月，与英王查理缔结了秘密的《多佛条约》，使查理同意支援法国对荷兰人作战。当左翼稳定之后，又设法稳定右翼，占领洛林并与巴伐利亚选侯缔结了条约，这使两国间的友谊一直维持到一八一三年。最后，他用大量金钱收买瑞典，结果到一六七二年四月，三国同盟化为乌有。同年三月十七日，查理向荷兰人宣战，五月路易也向他们宣战。在孔代与杜伦尼指挥之下，法军最初进展神速，但不久荷兰掘开了他们的水坝，进军被阻止住了。以后，奥兰治的威廉被宣称为荷兰和西兰的摄政，这导致了全欧震动，皇帝、勃兰登堡大选侯腓特烈·威廉和西班牙都参加了对抗法国的斗争。"); 
		content.push("在海上，爆发了英国史所称的第三次荷兰战争，荷兰的勒伊特累次获胜。最后到一六七四年，英国因为一方面担心法国势力日益强大，另一方面也憎恶法国海军在每次会战中都临阵脱逃而使英国备受损失，所以议会强迫查理单独与荷兰人媾和，于二月十七日签订了《伦敦条约》。陆上战争一直继续到一六七八年，还是对法国比较有利，但是各交战国都已疲惫不堪，结果缔结了一系列单独和约，统称为《尼米根和约》（自一六七八年六月到一六七九年二月）。"); 
		content.push("这个和约使法国获得了强大地位，远胜于《威斯特伐利亚条约》给与它的。根据条约，法国获得了西属尼德兰的大部分，阿尔萨斯、洛林、弗赖堡、布赖萨赫和弗朗什孔代等地。虽然如此，实际上却是英国坐收渔人之利，因为在战争中法国人付出了大量鲜血和财富，而不知不觉中却使英国在殖民事业和海洋上变成了他们的劲敌。作为分赃，英国分得了新阿姆斯特丹（即今之纽约）和新泽西，使其在美洲的南北两个殖民地连成一气。此外他们还获得了圣赫勒拿岛，以此作为其东印度商业舰队的基地。更重要的却是自从英国在一六七四年与联合省签订和约之后，由于欧陆战争的延续，使荷兰的海运贸易大部分为英国人所接替了。所以当《尼米根和约》签订之际，英国已成为世界的海军领袖和商业强国了。因为如此，英国本土安全已经确有保障，加上其制海权，所有各国的殖民地都要向它摇尾乞怜。"); 
		content.push("在这些战争中，路易不仅获得了查理二世的援助，而且更获得了土耳其的帮助。在这个时期，土耳其正与日尔曼帝国进行最后的决战，所以也牵制了皇帝，使他对西欧不能作实质性干涉。对欧洲而言实在侥幸，在三十年战争期间，奥斯曼帝国恰好处于无政府状态之下，可是到一六五六年，在穆罕默德四世（一六四八——一六八七年）统治之下，秩序又逐渐恢复。一六六三年，他们向帝国宣战。但是帝国将军蒙特库科利在八月二日的圣戈达会战中将土耳其人击败。"); 
		content.push("土耳其人的第二次行动是以波兰为目标，经过了几场战役之后，到一六七三年十一月十一日，科普律吕率领的土耳其大军终于在柯青被约翰·索别斯基所摧毁。十年以后，为了毁掉利奥波德，路易又引诱土耳其苏丹再向帝国进攻。路易的如意算盘是这样的：一旦奥地利被推翻，那么日尔曼诸国就会被迫拥他为盟主，他就可以使法兰西重建查理曼大帝的旧业。穆罕默德果然相信了路易的劝说，集中了一支大军，号称二十五万人，由穆斯塔法率领，渡过了德拉沃河，对维也纳实行围攻。"); 
		content.push("索别斯基现在已是波兰国王，称约翰三世，马上与洛林的查理会合在一起，率领了七万人（波兰人，巴伐利亚人，萨克森人和日尔曼人）去救援该城，并于一六八三年九月十二日击溃了土军。虽然如此，战争还是继续下去，一六八七年八月十二日，土军在哈尔卡尼受到一次惨败，以后在一六九七年九月十一日，又在森塔被欧仁亲王大败。两年后，在一六九九年一月二十六日，双方签订了《卡罗维茨和约》。所有匈牙利和特兰西瓦尼亚的领土都割让给奥地利；而波多利亚和乌克兰则归波兰。这就是土耳其祸害的结束，从曼齐刻尔特会战开始它使东欧始终处于其威胁之下，这也可以说是十字军的最后回音。"); 
		content.push("一六八三年土耳其人在维也纳城下被击败之后，接着在一六八五年二月十六日，詹姆斯二世（一六八五——一六八八年）继承了英国王位，这使路易的处境变得很困难。土耳其被击败意为奥地利的实力增强，而假如这位顽固的天主教徒詹姆斯二世不能久于其位，其继承人必为奥兰治的威廉，他在一六七七年与詹姆斯的女儿结婚。所以从政策上来看，首先应稳定詹姆斯的地位；可是路易的牌却打得太坏，结果他最担心的事情终于出现了。詹姆斯即位不久，路易就撤消了《南特敕令》，对法国的胡格诺派实行迫害；使事态变得更坏的，是詹姆斯好象是与他比赛一样，也企图使用非宪法手段来强迫臣民接受天主教。结果发生了一六八八年的“光荣革命”，詹姆斯被迫逃出英国，使他的女儿和女婿变成了英格兰的联合统治者。阿克顿勋爵说：“国王的神权被自由不动产所有者的神权代替了。”英国政府从此受到两个政党的统治，辉格党和托利党，辉格代表小地主和乡村教会，托利代表大地主，商人和贸易家。国家权力最后由王室转移到议会手中，国王变成了虚位元首，言论自由已经确立，一六九四年英格兰银行也建立了，这是英国银行制度的起源，以后造成了金钱万能的局势。"); 
		content.push("一六八八年的革命使英法两国展开了长期的殖民地争夺战，前后长达一个世纪以上。因为此时法国拥有世界上最强大的陆军和可怕的海军，所以当路易侵入巴拉丁时，所有日尔曼君主都联合起来对付他。为了巩固这支抵抗力量，现在已是英王威廉三世（一六八八——一七○二年）的威廉在一六八九年组成了一个大同盟，包括英国，联合省和帝国，以使对法国的战争可以处于平等地位。一六九○年六月三十日，联合舰队在比奇角被图维尔击败；但是到一六九二年五月十九——二十四日，图维尔的法国舰队又被罗素率领的英荷联合舰队在巴弗勒尔-拉奥格击败。这次胜利的重要性不容低估，当时在英国只有极少数部队，而三万名法军在贝尔方丹元帅率领下，正等着越过海峡侵入英格兰，以扶助詹姆斯复位。"); 
		content.push("这次胜利使威廉能够集中全力进行尼德兰战争；虽然如此，他却非常不幸。一六九二年，他丧失了那慕尔，并在斯坦克尔克受到一次失败，第二年，又在内尔温顿再次失败。一六九七年，大部分因为英国海军在地中海的胜利，路易才表示愿意交出战争中已经征服的东西。九月二十日签订了《赖斯韦克和约》。路易承认威廉三世为大不列颠和爱尔兰国王，并承认詹姆斯二世的次女安妮公主为王位继承人。大同盟终于解散，而法国仍保持欧洲最强国家的地位。"); 
		content.push("路易之所以愿意缔结这个和约，原因之一是他预料西班牙查理二世会早死，所以想保存实力以便乘机提出对西班牙王位的继承要求。"); 
		content.push("正如米格尼特所说：西班牙王位继承权是路易十四世整个朝代的总关键。对欧洲可说不幸之至，这个关键是三方面的，因为一旦查理二世死去，有三个人可以要求继承王位。除了安茹公爵菲利普（路易四世的孙子）以外，还有奥地利大公查理（利奥波德皇帝之子），约瑟夫·斐迪南（巴伐利亚选侯之子，也是利奥波德之女玛利亚·安东尼娅之子）。路易与利奥波德均为菲利普三世的孙子，也都曾与他们的表妹，菲利普四世之女结婚。"); 
		content.push("因为路易将不同意把整个西班牙帝国都给与奥地利王室，利奥波德也不同意把它全部都给法国，为了防止战争爆发，唯一的解决办法是等查理二世死后，就让约瑟夫·斐迪南继承王位，因为在他统治之下，西班牙帝国仍能独立而不并入法奥两国。特里维廉教授指出，这个解决方案也非常符合英国的愿望，因为从威廉与安妮时代直到乔治五世为止，只有为商业上的争衡和欧陆上的均势局面被破坏时，才会迫使英国参加大陆战争。以现在的情形而论，由于西班牙在自己的工商业方面毫无发展能力，所以近年来，他们已允许英荷两国商船冒充西藉船只来担负西班牙与其殖民地之间的贸易。假如西班牙归入法国手中，不仅这种利润丰厚的贸易会丧失，而且他们的船只将不再能利用地中海，同时在尼德兰境内，英国和联合省也都要受到法国威胁。"); 
		content.push("不过路易和利奥波德在没有补偿条件之下是不愿同意由约瑟夫·斐迪南继承王位的，所以在一六九八年十月，为了克服这些阻难，决定采取折中方案，由法国，英国和联合省，共同签订了《第一次瓜分条约》。依照条约，西班牙帝国的大部分都给与约瑟夫·斐迪南，米兰给与查理大公，法国则分到那不勒斯和西西里。虽然大致是对奥地利方面有利，但是利奥波德却拒绝放弃其儿子对整个西班牙遗产的继承权，而西班牙人也激烈反对任何形式的瓜分——这当然也是人之常情。"); 
		content.push("这种情形一直延续到一六九九年二月，约瑟夫·斐迪南突然死了，使局势急转直下。路易和威廉就开始草拟第二次瓜分条约。这一次决定让查理大公成为西班牙和印度群岛的国王兼尼德兰的统治者；法国接管那不勒斯和西西里，洛林公爵把洛林让给法国，这实际上早已是法国的领土，为了补偿，就把米兰给他。"); 
		content.push("利奥波德再次表示了拒绝，这真是令人难以置信的愚行。此外，英国商人也强烈反对把那不勒斯和西西里给法国，因为他们认为这将使地中海对英国船只关上大门。西班牙也仍然反对瓜分计划，并决定宁愿把西班牙王冠献给菲利普而不献给查理，因为他们觉得路易能比皇帝使西班牙帝国获得更多的保护。"); 
		content.push("危机终于爆发了。一七○○年十一月一日，查理二世逝世，根据他的遗嘱，他把整个帝国都给与菲利普，但却有一个附件，假如路易不愿以菲利普的名义接受，那么这个帝国即应给与查理大公。就是说如果路易拒绝接受，那么法国就会回到查理二世时代的旧有情形，受到完全包围。所以路易此时已不能顾虑条约上的义务，除了接受这个遗嘱更无选择余地，就决定派菲利普前往马德里。接着在一七○一年二月，以保护他们为借口，路易又侵入了西属尼德兰，也占领了米兰。他又采取了一个行动，使战争成为不可避免，他占领了荷兰边界要塞，这是有条约保障的。（注：这是在尼德兰境内的一条要塞线，依照《赖斯韦克条约》，应由荷兰部队据守。）若是说这个行为还不够刺激，他又禁止英国商人从事对美洲的贸易，这就是说英国必须挺身而出，否则它的商业繁荣就会被法国夺去了。"); 
		content.push("对这些侵略行为的答复就是一六八九年的大同盟复活。一七○一年九月七日，英、奥和联合省在海格签订了条约。在原有形式上，同盟承认菲利普统治西班牙和印度群岛，条件为法西两国永远保持独立，决不合并。此外奥地利应分得米兰，那不勒斯，西西里和尼德兰。他们还要求菲利普应保证同盟国仍享受在查理二世时代所有的商业特权。另外又与普鲁士国王汉诺威选侯以及其他日尔曼诸侯签订条约，由英国和联合省供给军费来召募部队。"); 
		content.push("第四章：布伦海姆会战"); 
		content.push("大同盟成立十天之后，英国废王詹姆斯二世在圣日尔曼-莱昂逝世，路易不愿受《赖斯韦克条约》限制，而是承认他的儿子为英王詹姆斯三世。如果说这对英国的刺激还不够强烈，他更进一步禁止英国货输入法国。英国马上采取了报复行动。英国下议院在两年前已解散了大多数陆军，现在又投票通过大量军费以召募四万名英国水兵和四万名陆军，其中一万八千人为英国人，其余则为外国人，由英国供给军饷。战争的准备日益积极。正当此时，威廉三世坠马负伤，于一七○二年三月八日逝世。继承他的是他的姨妹，詹姆斯二世之女安妮公主（一七○二——一七一四年。）表面看来，威廉三世之死使法国占了优势，使其期望的统一局面有了确实希望——英格兰的统治者成了个没有特殊能力的女人，联合省为之震惊，而帝国（奥地利）也仍然显出年老无能的常态。可是世界上总有奇迹发生，上帝注定要由一个人来扭转乾坤，他就是约翰·丘吉尔·马尔波罗第一公爵（1650-1722年，他于1702年晋封公爵）。"); 
		content.push("更巧的是他还有个能干的帮手——他的妻子莎拉·叶琳格丝，能够深得女王信任，对国事的指导具有重大影响。"); 
		content.push("他是温斯顿·丘吉尔爵士的儿子，1650年6月6日生于阿什，1667年从军，到1701年8月8日，威廉三世任命他为驻联合省大使兼联军总司令时为止，其间他曾经历过多次陆海战役。这些经验对他来说非常宝贵，让他对战争的现实有所认识，加上他见多识广，所以对法国人的性格也有深刻了解，以后他对自己的对手常能判断如神。"); 
		content.push("在证明自己是当时英国最伟大的军事天才之后，他很自然成了同时代许多小人物的妒忌对象。虽然如此，他的德行也并非无可指责，在他的时代，权谋也是成功的基础，如果他不那样做，就不可能升到如此高位。所以我们判断人才时，必须以他所处时代的标准为准则。"); 
		content.push("有人指控他是投机小人，曾经阴谋叛国，当然他曾与流亡在圣日尔曼-莱昂的废王派通信，可是到1701年，威廉三世却任命他主持军政。这个选择很聪明，因为这种军事和外交上的重任所需要的正是机智绝伦的性格。"); 
		content.push("不管在人格方面得失如何，以军事艺术和治国之道而论，马尔波罗在当时确实高人一等。他有礼貌和耐性，对愚蠢的人能很愉快的容忍，在天才中很少有人能做到这点。虽然他有至高的勇气、活泼的想像力和充分的常识，但是最难能可贵的特点还是他的自制力。没有任何东西可以使他心智失衡，不管是同盟国的老顽固也好，愚蠢的政客也好，或是敌人的运用能力也好。以军事艺术而论，他有罕见的魄力，能对战争进行总体观察，他能够把海权与陆权，战略与政策都融为一体。没有任何事情能逃过他的眼睛，即使在战术方面或行政方面，任何细节都不会被他忽视。他是谋略家，经常使敌人感到神秘莫测；他也是管理家，他的部下对任何东西都不会感到缺乏。在策划战役时，他可以忍受无限痛苦，在执行计划时，他又能不惧任何困难。"); 
		content.push("在他那个时代，大家都相信防御是较强的作战形式，而他却总是设法引诱敌人接受会战，最后更证明了有活力的进攻通常也就是最理想的防御。一个同时代的人对他这样评论（见佛德蒙亲王致威廉三世书）：“寇克有火气，拉尼尔有思想，马凯有技巧，柯尔切斯特有勇气，但是对马尔波罗公爵却很难加以适当评论。他的性格中似乎有一种无法说明的因素，上述人等的美德好象都集中在他一人身上。在军事方面他实在是个全才。”罗伯特·帕克曾在马尔波罗麾下服役。他也有下述评论：“至于马尔波罗公爵，所有人都同意法国将领中没人是他的对手，连法国人本身也有同感。这在他的十次战役中都有确证。他从来不会让机会溜走。在所有情形中，他都具有清晰的判断和预测的能力，他从来不打没有胜算的会战，从来不围攻没有必克把握的城镇。"); 
		content.push("他的态度乐观，心智清明，脾气冷静，即使在会战高潮中，思想还是同样敏锐惊人。”这就是那个为部下所敬爱，被称为“约翰伍长”的人。最值得玩味的，是一百年之后有另一个最杰出的人物，也被他的部下称为“小伍长”（指拿破仑）。这个伍长实在是那个伍长的先驱，也可以说是古斯塔夫大王的继承人，因为他打破了十七世纪末的战争公式，又回到了那位瑞典国王的老路上，所以马尔波罗也为腓特烈大帝和拿破仑做了开路工作。要了解这一点，我们应首先分析从1648年以来在战争艺术方面所发生的变化。"); 
		content.push("在这一时期，交通还是停留在原始状态，陆军数量依然不太大，因为骑兵仍然是决定性兵种，所以战略在很大程度上受到粮秣影响。"); 
		content.push("水运和草地是最重要的，此外还有弹药库的建立，结果使围城战压倒了野战，使大家公认防御要比攻击更重要。由于希望避免会战，所以又导致“闪避战略”，这是重视机动而非战斗的。杜伦尼（1611-1676年）是这种战略的名家好手，但却并不是其奴隶。"); 
		content.push("但是他最著名的对手蒙特库科利（1609-1650年）却定下了这样的原则：“成功的密诀就是要有一个坚固的实体，无论在哪方面都是如此强硬而不可透入，好比一个机动的要塞，可以随时阻止敌人，而且还应有自卫能力。”马尔波罗却摆脱了这类战争形式，回到了古斯塔夫的进攻战略和克伦威尔的进攻战术上。其所以如此，是因为他具有丰富的想像力，能够认识到这个时代的军事变革并了解其意义。从1648年以来，出现了两个最重要的变革：（一）普遍采用燧发枪；（二）用刺刀代替了长矛。（“刺刀”一词可能是由“Bayonette”一词演变而来，这是十五世纪末在巴约制造的一种短匕首。1647年在历史上首次提到枪上的刺刀，这种刺刀插在枪口中，使火枪不能同时发射。1663年在丹吉尔之战中英军就使用过。到1687年，沃邦才建议路易十四采用“接合式”刺刀，这种刺刀可以装置稳定而又不妨碍射击。两年后，法国陆军全部采用了这种刺刀，1697年以后英德两国也采用了。到1703年，英法两国也已完全取缔了长矛。霍姆上校说：“刺刀的出现代表中世纪的结束和近代战争的开始。这把十二英寸长的短刀使战术发生了革命性变化。”）除燧发枪兵以外，1667年又新创了一种掷弹兵，以后也编成连，每个营配有一个连。所以在1650到1700年共有四种不同的步兵——即长矛兵、火枪兵、燧发枪兵和掷弹兵。到1703年又缩减成为一种主要形式，都使用燧发枪和接合式刺刀。"); 
		content.push("兵器数量的减少使队形和战术都大为简化，火线均为四列，通常也用三列，代替了纵队和六列的横队。一个营通常为八百人，在组织上分为左右两翼，每翼又分为连，排和组。英军一排为五十人，而法军则为一百人。过去是一列连续的放枪，现在是各连或排在接近射程三十步到五十步时才开始射击，然后在浓烟掩护之下用刺刀冲锋。"); 
		content.push("马尔波罗认识到这些变化都对进攻有利，所以他的战略和战术都以进攻为主。用持续的步兵攻击先把敌军钉住，然后再用骑兵的冲力将其击破。他的骑兵中队分为三线，如同克伦威尔的骑兵一样，手持刀剑疾驰冲锋。在布伦海姆之战中，帕克记载说：“骑兵奉命首先缓缓前进，到了与敌人非常接近时才拚命向敌军冲击。”卡尼也说：“马尔波罗只准每名骑兵在一场战役中携带三发弹药，这是专门用来在马匹吃草时供掩护用的，而不是为了进行正式战斗。”此外对步兵则特别重视射击训练。应该记住马尔波罗指挥的军队是由许多不同国籍的人员组成，荷兰、日尔曼和英国人都有，这也使他增加了很多困难。"); 
		content.push("战争开始时，英国陆军和海军不同，兵员并非强迫征召。每个上校（团长）自己召募部下，所有薪饷被服都包发给他，所以造成了广泛的腐败情形，部队常常由罪犯充数，所以纪律必须十分严厉。特里·威廉提到有一名士兵在1712年奉命应鞭笞12,600次，但是打到了1,800次时，他已快要死了。在1703年到1704年之间，英国逐渐通过了一套征兵法案，于是这种召募方式被取消了，在某种限度内承认强制征兵合法。通常是在夏季作战而在冬季补充兵员和训练他们学会当时那种复杂的操练。"); 
		content.push("1702年5月15日宣战，马尔波罗面临的情况，其困难程度可说是前所未有。法西两国形成了统一阵线，而大同盟却分裂成为两个集团，一个是英国与联合省，另一个是奥地利。在奥地利以西为巴伐利亚，虽守中立但态度颇值得怀疑；巴伐利亚与法国之间隔着巴登，其统治者马格拉夫·路易却决定站在利奥波德一边。在奥地利东面是匈牙利，正为叛乱所苦，南面则是意大利境内的西班牙人，所以奥地利正在三面受到威胁，又因为萨伏依的维克多·阿曼达斯二世也与法国缔结了同盟关系，由于这个便利，法军早已占领了波河上游，可以对在米兰的西班牙人进行增援。从全局上看，法国占有内线便利，可以分别向联合省或奥地利出击，西班牙可以直接支援法国，或是以意大利为基地与奥地利作战。"); 
		content.push("马尔波罗的战略任务，第一是要阻止联合省遭受法军蹂躏，第二是防止奥地利被法西联军击败。前一个任务要求用联合省作为作战基地，在北面击败法军；后一个任务则须在南面击败西班牙。关于后一个任务，由于在1701年6月葡萄牙已与法西两国缔结同盟，所以西班牙的地位已经大为增强。因为英荷两国海军已不再能利用葡萄牙的港口，所以无论在伊比利亚半岛或是意大利境内，要想对西班牙进行攻击，其先决条件必须是在地中海或其附近获得一个海军基地。"); 
		content.push("为了适应这种战略情况，马尔波罗决定了一个两面的计划。"); 
		content.push("（一）因为巴登的路易挡住了黑森的隘路，所以他决定攻击薄富尔元帅率领的9万法军。他们正占领着马斯河上的一切要塞——只有马斯特里赫特例外——并且也占领了科隆选帝侯国，也就切断了联合省与奥地利之间的交通线。"); 
		content.push("（二）同时，罗克将军和一支英荷合组的远征军应攻占加的斯，并为舰队建立一个基地，从这里进一步企图获得地中海的控制权，以切断西班牙与意大利之间的海上交通线，并从南面威胁法国。"); 
		content.push("1702年的战役从意大利境内开始，指挥帝国陆军的欧仁亲王（1663-1736年）发现旺多姆元帅指挥的法西联军在数量上占有优势，使他很难维持在默顿的位置。接着在7月，马尔波罗率领4万人开赴战场，因为配属在他司令部中的荷兰代表既懦怯又顽固，所以错过了四次机会，使他未能把敌人引上钩。虽然如此，法国却已被赶出马斯河和下莱茵河流域，列日以下的马斯河都已通航无阻，若非如此，则1704年对多瑙河的远征将成为不可能。"); 
		content.push("8月，罗克的海军出现在加的斯前方，陆军14,000人由奥蒙德公爵率领，但由于计划错误和缺乏主动精神，人员的行为也很卑劣，所以攻占这个港口的企图终成泡影。在返航时的10月，为了掩饰这次失败的耻辱，对维哥进行了一次临时攻击。法军损失很重，船只不是被焚毁就是被俘虏。虽然维哥不足以据守当作基地，可是这次突袭所完成的工作却几乎可以与攻占加的斯相比拟。但是因为此前恰好又发生了另一个事件，结果使其成功完全被抵销。9月，巴伐利亚与法国合作，条件为马克西米利安·伊曼纽尔的领土应大量扩张，而且一旦皇帝利奥波德被击败，就应由他继承帝位。也就是由威特尔斯巴赫王室代替哈布斯堡王室。这个同盟使路易十四可以由防御转为进攻，并一直前进到维也纳。"); 
		content.push("马尔波罗已经控制了马斯河和莱茵河下游，于1703年侵入科隆选帝侯国，并于5月18日占领波恩。被召回尼德兰之后，他那个构思精巧的占领安特卫普计划又因为荷兰将领柯贺恩的不服从而被破坏。此时，法国元帅中最能干的一个——维拉尔斯——于1702年10月14日已在弗雷迪林根击败了巴登的路易，并于1703年春季攻占斯特拉斯堡对岸的基尔，越过黑森，并于5月在乌尔姆附近与巴伐利亚选帝侯会合。他主张立即向维也纳进攻，但这位选帝侯却加以反对，他把自己的部队开往蒂罗尔，企图将这块土地并入巴伐利亚版图并搜集增援兵力，建立巴伐利亚与意大利之间的联系。此时，维拉尔斯监视着路易以掩护这个作战。而路易正从斯托尔霍芬前进，并已与斯泰罗姆元帅率领的19,000名奥地利军队会合。同时在波河的旺多姆也奉路易十四的命令，取道布雷讷隘路，想与这位选帝侯携手，以把战争带入奥地利帝国的心脏部分而结束战争。旺多姆浪费了许多时间，到8月，巴伐利亚留在蒂罗尔的骑兵终于被赶出来了，同时蒂罗尔的山地部队也阻塞了布雷讷隘路，旺多姆就不能达成会师任务。"); 
		content.push("假如巴登的路易和斯泰罗姆能趁巴伐利亚选帝侯不在时联合进攻，那么维拉尔斯就有可能被击败，但是他们却愚蠢地分散了兵力。");
