		content.push("最后，保密和突然袭击是进攻的灵魂。所以直到零时前二十四到三十六小时，部队才知道攻击目标和接受命令。一切运动都在夜间；前进搜索和炮兵试射都绝对禁止，部队各自执行正常任务；道路上均铺以沙土和稻草；物资的堆集都加以伪装；用强大空军阻止敌方侦察后方地区。尽管有这么多预防措施，可是在七月二十九日清晨，占领着索姆河以北地区的第五澳大利亚师却发动了一次蠢笨如驴的突袭，俘获敌军一百三十八人。八月六日，必然的报复来了。德军第二十七师面对英国第三军的第十八和五十八师的内侧翼发动了猛烈攻击，正面宽达四千码，透入达八百码纵深，俘获英军二百三十六人。这次攻击使第三军的一切攻击准备都遭到破坏，对八月八日的会战也产生了严重后果。"); 
		content.push("从七月二十九日到八月八日清晨，毫无故障的十四个步兵师，三个骑兵师，三个装甲旅和两千多门火炮都集中在亚眠以东地区，正面约十英里，距尚未觉察的敌人只在一跃之间。这对组织和参谋工作而言实在是一种胜利。"); 
		content.push("八月七日夜里，天晴无月，但是在凌晨三时，地面开始起雾，四点过后，坦克就慢慢前进，从集结地区前进到步兵的起线。这时雾已经非常浓厚，使能见度几乎为零。四点二十分整，两千门火炮如雷鸣般同时开火，炮弹象飓风一样扫过亚眠外围防线和敌军炮兵阵地。徐进弹幕落在领先坦克和步兵前面两百码远的地方，最初是以每三分钟一百码的速度向前推进。"); 
		content.push("虽然大雾迫使攻击部队分裂成小群，而且直到上午九时都无法对索姆河以南地区发动空中行动，但是突袭还是很成功。因为有雾的缘故，最前面是第一波散兵，接着就是坦克，后面跟着步兵以单行小纵队前进，再后面就是连级的战斗群作为支援。大约宽达五百码的无人地带被迅速越过，他们扫开了敌军第一线，使敌军匆匆溃退。"); 
		content.push("右翼方面的法军，发动攻击较迟，但他们前进时也使德军受到了突然袭击，因为他们想不到战斗正面会这样宽。上午九点三十分攻占了莫勒伊。接着是一次新的炮兵轰击，持续达三小时二十分钟。在法军第三十一军右面，法军第九军也开始前进，不久即在阿夫尔河被阻。之后，第三十一军占领了梅济耶尔，又暂停等候炮兵轰击，到下午五点三十分才继续前进。大约在下午九时，这个军占领了弗雷斯诺瓦，但却未能攻下里奎斯尼尔。因为法军没多少坦克，所以他们的成就不算太坏：他们的代价是死伤三千五百人，但却俘获了超过五千人的敌军和火炮一百六十一门。"); 
		content.push("此时在左翼方面，英国第三军的前进却遇到敌方毒气弹的弹幕，迫使攻击者必须戴上防毒面具继续前进，这是极为吃力的。虽然受到重大损失，但在上午七点四十分，有些地点还是已经达到了第一目标线，但是再进一步的前进企图却受到挫折。结果使索姆河南岸的澳大利亚军左翼在敌军设在奇普利附近的炮兵阵地纵射之下受到了严重损失。第三军之所以不能达成任务，大部份（且不说是全部）是因为受了澳大利亚军在七月二十九日所作突袭的影响。"); 
		content.push("在加拿大军的正面，第三、第一和第二这三个加拿大师的领先各旅，在上午七点四十五分即占领了第一目标线，在上午十一时又占领了第二目标线，此时第四加拿大师就越过它们向前跃进。德方只有少数火炮发射，步兵已经完全溃散，许多在场的军官认为装甲车辆已经可以通行无阻了。这也的确是事实。从下文的记载看来，装甲车若能幸运地摆脱骑兵的束缚，那么他们确能如此。从第二个目标，V型星式坦克，载着机枪组，即将随第四加拿大师去占领第三号目标线，同时第三骑兵师和第三装甲旅也奉命向前推进，以占领罗西耶尔为目标。加拿大部队的最后前进是在午后十二时四十分钟开始，到下午三点三十分钟，沿全线都已达到第三目标线，除里奎斯尼尔以外。如果不是法军在弗里斯鲁瓦被阻，这个村庄无疑也可攻占。"); 
		content.push("此时在澳大利亚军正面，第二师在右，第三师在左，也都向前挺进，到上午六点二十分即已攻占全部的第一目标线。接着略事停顿以等候第四和第五两个师赶上，并向第二和第三目标线推进。当这些师在上午八点二十分由第十五坦克营伴随前进时，第一骑兵旅和十六辆中型坦克也奉命前进，此外还有第十七坦克营的装甲汽车，也用坦克把它们拖过了支离破碎的路面。到上午九点十五分，第五师达到第二目标线，可是左面的第四师，由于被奇普利岭上的德军炮兵火力所阻，直到上午十点三十分都还没有占领其第二目标线。以后该师的领先旅还是继续挣扎前进，终于在十点三十分到十一点之间才到了第三目标线。可是此时由于遭到德军炮兵侧射，第四师的行动又被阻止，他们受到沉重打击，损失了许多坦克，才终于到达其最后目标——只有最左端例外。"); 
		content.push("在加澳两军前进时，坦克在克服敌人机枪的抵抗时表现出极大价值。虽然如此，还是与康布雷会战的情形一样，主要效力还是在精神方面。面对他们无法阻止的武器，德国步兵感到自己已经被解除了武装，于是本能的开始溃逃。这并不是害怕坦克上的火炮和机枪，而是因为大量坦克不断向前滚进，显出一种无法抵抗的威力。可是当坦克面对敌方炮兵时，问题又不同了，因为在这一天当中就有一百零九辆坦克是被炮火击毁的。这个数字大约相当于这一天作战总兵力的百分之二十五。在第一次世界大战中以后的作战中，差不多在每天的坦克战斗中，这个损失比例就象是个常数一样。不过单就坦克的未来任务而言，在八月八日这一战中最具启发性的教训，就是企图让坦克与骑兵合作的失败例证。"); 
		content.push("就象当时装甲军司令部所预料的那样，合作是不可能的。他们不但不能互相帮助，而且还互相掣肘。因为骑兵的运动速度比中型坦克快，所以在接敌运动时，坦克被丢在后面。可是骑兵又挡不住步枪和机枪的火力，所以在攻击中坦克又进到了前面。结果是不断进行穿梭式运动：首先是坦克前进，骑兵后退，接着是坦克回头迎接骑兵前进。因为对坦克并未指定目标，所以他们进行的不过是装甲游击战，逐一摧毁敌军的机枪阵地。虽然在八月八日那天接到了夸大其辞的报告，说骑兵在罗西耶尔附近进行了大规模冲锋，可是事实上大部分骑兵却未曾越过蓝线，尽管他们围捕到不少敌军留在后方的人员。天还没黑，他们就因为马要饮水而被迫退却。中型坦克也就随他们一同回去了。"); 
		content.push("如果当时在第三和第六坦克营后面能用卡车载着步兵一同前进，那么他们的车辆也和装甲汽车一样可以用坦克拖到蓝线附近，步兵就可以徒步掩护坦克前进。这样一来，也许在八日下午即可占领利翁和绍讷附近的高地。如果这个高地被占领，因为德军第二集团军和第十八集团军的全部补给都仰赖一条通过该地的铁路来维持，所以面对法国第一集团军的全部德军都可能会被迫后撤。"); 
		content.push("在这次会战中有两个意外的小事件足以说明这种可能性。其一是卡特尔中校指挥的第十七坦克营（其实是装甲汽车）的一个行动。其二是一辆惠比特中型坦克，摆脱骑兵的束缚所作的一次单独突袭。"); 
		content.push("装甲汽车被拖到绿线以西不远的沃尔夫西后，在没有其他部队掩护之下，单独向弗卡库尔前进，这在蓝线东面约四英里处，为其最后（第三）目标。在那里他们突然袭击了一个德军的司令部，使他们发生了极大的恐慌。混乱之中，装甲汽车转向亚眠－布里公路的南北两面前进。向南前进的部分遇到敌方的大批运输纵队和一些骑兵，大致是属于在弗拉麦尔维尔的德军司令部的。他们在接近射程发射机枪，一次就打死了四个德国军官。不久他们就到了德军司令部，升上了澳大利亚军的军旗，几分钟前德方的军长还驻在那里。同时，有一辆装甲汽车发现在亚眠－绍讷铁路线上有一列德方火车，于是立即加以破坏。以后这列火车被骑兵俘获。"); 
		content.push("向北前进的装甲汽车进入了普罗亚尔和休格尼奥勒，有两辆更是进到了索姆河边。在普罗亚尔，德方部队正在进餐，装甲车向他们扫射，使他们四散奔逃。接着他们再向西运动，看见远处有被澳大利亚军从堑壕中赶出来的许多敌人。为了发挥突然袭击的效力，他们躲在普罗亚尔郊区，等敌人接近后才迅速跃出，杀伤很多敌军。敌人四散溃逃，拼命逃向休格尼奥勒，在那里又遭遇到其他装甲汽车，又受到很严重的损失。"); 
		content.push("虽然到八日下午，装甲汽车的大部份都已损毁不能作战，但是人员的损失却很轻微，没有一个受重伤的。"); 
		content.push("第二个事件也同样戏剧化。“八音盒”是一辆中型坦克的绰号，由阿诺德少尉指挥，隶属于第六坦克营B连。八日上午，它通过澳大利亚军第二师的战线，沿着与亚眠－布里铁路平行的方向行动，与骑兵失去了联系。它首先在沃尔夫西与巴龙维尔之间，从后方攻击一个德军炮兵阵地，使它失去了作用。接着就向基劳库尔前进，沿铁路东进，协助两个骑兵巡逻队，一次杀伤六十名敌军。接着又在二百码到六百码以外向敌人射击，在击毁了几个敌军运输纵队之后，才终于自己起火焚毁了。"); 
		content.push("这十二辆装甲汽车和一辆中型坦克所造成的混乱可说十分惊人，如果在八月八日那天，所有中型坦克不被骑兵牵制，而是全部集中在绍讷附近，那么从亚尔法特到蒙迪迪埃和从蒙迪迪埃到努瓦永之间共约五十英里长的正面上，德军的全部指挥和行政体系都可能会被扫光。"); 
		content.push("抛开这些假设不说，八月八日这一战对联军而言也是马恩河会战之后的最伟大胜利。攻击军所付出的代价总共为一万二千人，但却杀伤了敌军一万三千人，俘虏了一万五千人和火炮四百门，并且突破了敌军正面。现在联军所要做的，就是对他们的初步成功加以猛烈扩张。"); 
		content.push("可是他们对战果的扩张却毫无准备。同时，这个古老的索姆河战场也注定要使机动战又变成堑壕战。虽然坦克在设计之初是作为堑壕战武器使用的，可是其真正的任务却在机动战方面。英军现在还有可用的坦克三百辆，但是人员却已疲惫不堪，而所有参加过战斗的坦克也都需要修理和补充弹药和燃料。所以结果在九日那天，只有一百四十五辆坦克可以参加战斗。此时，因为鲁登道夫反对撤回到兴登堡防线——那也许是最聪明的措施——所以他已迅速调来六个师的预备队，增援第二和第十八集团军，另有七个师也在调动之中。"); 
		content.push("对于九日这一天的行动，罗林生将军的命令是第四集团军应进到鲁瓦-绍讷-布内-德朗库尔之线，而法军则应进到鲁瓦。但是他的参谋长蒙哥马利少将却这样写道：“不过由于通讯困难和其他原因，全面运动直到上午十一时才开始，某些旅甚至迟至下午一时。所以结果整天的战斗都不连续，各师和各旅的攻击都是在不同时间发动的。有些攻击尚有炮兵掩护和坦克支援，有些则完全由步兵担负，而没有其他兵种支援。”此外在右翼方面，法军的攻击也是毫无生气。虽然如此，到夜幕低垂时，战斗正面还是能够大致推进到布舒瓦尔－鲁夫赖－梅亚利库尔－弗拉麦尔维尔－梅里库尔－德朗库尔之线。"); 
		content.push("在八月九日夜里，澳大利亚军奉命把左翼伸展到索姆河北面，而其第三十二师则应前进支援第三加拿大师。在十日这天，英方三个军的目标还是和前一天一样没有改变。"); 
		content.push("八月十日，正面又拓宽了，因为法国第三集团军也在其第一集团军的右方参加了进攻。和八月九日的情形一样，在第四集团军的正面简直完全缺乏合作，各旅都是零星投入战斗。德军的抵抗力已经相当增强，有更多师的预备兵力投入了战斗。在法军第一和第三集团军的正面，因为德军第十八集团军正在后退，所以前进颇为迅速。但是在第四集团军方面，加拿大军前进不到两英里，澳大利亚军更少，而英国第三军则达到了第一日的全部目标线。"); 
		content.push("到此时，黑格和罗林生已经明白沿第四集团军全线的攻势都已成为尾声。为了结束进攻和在更北面的地方重新展开攻势，黑格于十日清晨派一个参谋去通知英国第一集团军司令霍恩爵士，赶紧执行早已决定的计划。这个计划的内容是第一集团军应攻占拉巴瑟和奥柏斯岭，第二集团军则进向克梅尔，第三集团军进攻巴波姆。"); 
		content.push("训令发出不久，福煦元帅也来到设在威里的黑格前进指挥所，主张应向东对着哈姆方向攻击。因为这意味着面对实力日渐增强的敌军继续进行全线消耗战，所以黑格建议暂缓在亚眠以东的进攻，而正当其第一第二两个集团军在准备时，把攻击重点移到宾恩的第三集团军方面，它正位于第四集团军左面，而以面对第四集团军和法国第一集团军的德军右翼为目标。但是福煦却坚信德军的士气已经崩溃，所以不会有太顽强的抵抗。他之所以获得此种结论，是因为他看到德军对法方第一和第三集团军的前进没有什么抵抗。很明显，他并不知道一部分德军正在主动撤退。似乎黑格对第一点也不十分明了，所以在福煦说服之下，也不免将信将疑，就命令照福煦的指示行动——这使罗林生大为不满。"); 
		content.push("在八月十日黄昏，第四集团军奉到的命令是在十一日这一天，第三军应取守势，而加澳两军应在哈姆和皮隆尼之间挺进到索姆河，并且在右岸建立桥头阵地。同时，法国第一集团军的左翼也受命进占哈姆。"); 
		content.push("到十一日，很明显的可以看出，黑格和罗林生的想法是对的，而福煦对情况的判断却是错误的。蒙哥马利少将说：“由于敌方炮兵火力的增强，而我方又缺乏坦克和充分的炮兵支援，所以在十一日清晨，居里爵士命令加拿大军停止攻击。”经过激烈战斗之后，澳大利亚军攻占了利翁。大约正午时，德军首先发出沉重的炮声，接着就对齐里和沿着一九一七年二月的英军原有战线，在达莫里和弗克斯库尔之间发动了一连串坚决反攻。虽然被击退了，但这却是会战即将结束的确实讯号。"); 
		content.push("下午三时，罗林生在维莱－布勒特努召集所属各军军长开会，决定暂停进攻到八月十五日。八月十二日，骑兵军也撤回充当预备队。"); 
		content.push("这样，亚眠会战正式结束。虽然如此，可是当八月十四日黑格到萨尔库去谒见福煦时，福煦却又逼他向绍讷－鲁瓦正面的敌军进攻。"); 
		content.push("黑格在日记上面有下述记录：“我表示反对，因为这只会使人员和坦克受到惨重损失。我坦白的告诉福煦，让他知道我对英军的指挥是只向我国政府和人民负责的。福煦的态度立即改变了，说他所希望的就是我能够把一切意图提早告诉他。尽管他说的很客气，但在过去五天之内，福煦和他的参谋人员都一直坚决主张我应该沿索姆河南岸挺进并攻占皮隆尼的桥梁，不管德军的抵抗如何顽强和英军的损失是如何惨重。”这场大会战的死伤数字是：法军二万四千二百三十二人，英军二万二千二百零二人，而德军估计为七万五千人。法军俘获了—万一千三百七十三人和火炮二百五十九门；英军俘获了一万八千五百人和火炮二百四十门。若单以死伤而论，双方的损失几乎大致相当。"); 
		content.push("虽然福煦和黑格对这场会战的决定性都并无充分认识，可是八月八日的事情却不仅使德国的将军，而且也使其一般军人都认识到这是一个悲剧。当联军正忙于准备发动一次大规模春季攻势，包括使用几千辆坦克时，德国的鲁登道夫将军却已宣称：八月八日是德国陆军在这次战争中的“黑日”。不仅是他一个人有这种感想。德国官方战史的作者对这次会战也有如下叙述：“当太阳于八月八日在战场落下时，德国陆军已经遭受到战争开始以来的最大失败。这已经是既成事实。”这种说法并不是事后之论，而是当时从内心中激发出来的。当时派驻奥军总部的德国军事总代表克拉蒙将军有下述记录：“西线的变化对奥匈帝国发生了剧烈影响。奥匈帝国人民一向深信德国人是能制造奇迹的，这种思想已在他们心中根深蒂固，所以这次失败好象惊雷一样打破了他们的幻想。皇帝本人也受到了强烈震动。他把我请到身边，告诉我说：即使是奥军在皮亚维河上的惨败，也没有这次西线的剧变更能使其人民获得深刻的印象。”德军这次失败的主因，大家几乎一致公认是由于联军大量使用了坦克。不过坦克对德军的失败固然是最重要的原因，但却还有更深层的原因，否则坦克对会战的影响应该不会比康布雷会战更大。"); 
		content.push("促成德国崩溃的原因固然很多，其中最首要的却莫过于封锁。到一九一八年夏季，若非尚有罗马尼亚和乌克兰的小麦，否则中欧国家早就会因为饥饿原因而自动投降了。即令如此，他们的人民却还是已经接近饥饿的边缘，他们的肚子吃不饱，心情也就随之低沉。进一步说，虽然德国军人比其国内同胞吃得饱，可是因为从三月二十一日起，一连串的进攻都失败了，使他们的士气大受打击。他们感到这种局势将会遥遥无期，不知道何日可以结束。德国军人一方面看到家人在挨饿，另一方面感到前途毫无希望，所以毫不奇怪，鲁登道夫将军的回忆录上会这样说：在这次会战时，从前线退回来的部队向开往前线的增援部队喊道：“滚回去，你们是想延长战争！”当坦克登场时，这就是德方所显示出来的阴黯背景。如埃德蒙爵士正确指出的，坦克的物质效力是有限的，可是精神威力却极大，所以他说：“德国人很愿意把失败的原因都归在坦克上。这种借口却值得检讨。”不过早在四十年前，布拉肯布里上校就指出：“会战中应以精神打击为目标。”使德军溃败的不是坦克的杀伤力，而是其精神威力。德国官方出版的《一九一八年八月八日的悲剧》中说过：“若无坦克，那在八月八日上午，德军就不会受那样严重的突然袭击，从而发生了不可收拾的恐慌现象。步兵看到步枪和机关枪都不能阻止对方的坦克，就感到自己已经无能为力，结果不是投降就是逃走。”德国的新闻界对此也极尽夸张之能事，更造成了严重的心理影响。就象一位德军俘虏所说的：“在多数情况下，官兵们都认为坦克的迫近可以算是中止战斗的良好借口，他们的责任感可以使他们面对敌人的步兵奋勇战斗，但是坦克出现之后，他们就感到已有充分理由可以投降了。”在第二次世界大战中，同样的心理反应又不期而然再次出现了。"); 
		content.push("鲁登道夫对坦克造成的影响有正确的认识。他说：“我一向所担心的，也是我经常提出警告的事情，终于在这里成为现实。我们的战争机器不再有效。我们的战斗力已经受到损伤，尽管大部分部队还在英勇战斗。”他又说：“八月八日这一战使我们的战斗力开始崩溃，尤其在预备队方面。我们已经没有希望找到足够的战略预备队以扭转局势使其对我方有利。反之，我更认识到一切战争计划都没有安全可靠的基础了。今后的战争已经变成不负责任的狂赌，这是我认为必败无疑的。"); 
		content.push("对我而言，德国民族的命运实在是代价太高的赌注。战争应该结束了。”八月十一日，德皇在阿维斯尼的兴登堡总部召集所有高级将领开会。德皇作了下述具有历史意义的训词：“我看我们应该造成和局了。我们已经快要达到抵抗力量的极限。战争应该结束了。”两天后，又在斯巴召开了另一次会议。鲁登道夫在报告了最近的军事情况之后，开始作下述解释：“现在要想用进攻来迫使敌人求和已经没有可能性，而单靠防御也决不能达到这个目的。所以要想结束战争就必须使用外交手段。”于是德皇命令国务大臣辛兹设法打开和谈的途径，若有可能，就请荷兰女王出任调停人。"); 
		content.push("此时，八月八日到十一日的会战又已经触发了这次世界大战的“最后会战”——这是鲁登道夫的说法。这包括着一连串会战，以那个巨大的西线突出地两侧为目标，又回到了霞飞元帅时代的战略。"); 
		content.push("八月二十日，英法两军同时发动进攻。法军第十和第三集团军在索松斯和鲁瓦之间进攻，而英军第三集团军则在亚尔培之北进攻。接着，英国第四集团军又把正面延展到索姆河南岸。这样，一个会战迅速接上了另一个会战，到九月十二日，美国第一集团军也加入进来，负责肃清圣米赫尔突出地。于是西线战争进入了结束阶段。"); 
		content.push("九月二十六日，在默兹河与兰斯之间，英国第一集团军和法国第四集团军又开始进攻；二十七日，在艾培和伦斯之间，英国第三集团军和第一集团军也开始进攻。二十八日，从阿尔芒蒂埃尔到英吉利海峡海岸之间，英国第二集团军，法国第六集团军和比利时军也开始攻击。最后在二十九日，在拉费尔到艾培之间，法国第一集团军和英国第四集团军也发动了攻击。此时，在马其顿的巴尔干战线也被德斯佩雷将军指挥的联军所粉碎，保加利亚要求休战。九月十九日，英国的艾伦比将军发动了美吉多会战。十月一日，联军进入大马士革。十月三十日，土耳其退出了战争。"); 
		content.push("为失败所震惊，九月二十八日下午六时，鲁登道夫走进兴登堡元帅房中，建议休战已经不可再缓。他说：“我们并不想考虑到在东面放弃任何领土，因为我想协约国一定也能充分认清布尔什维克对我们和他们同样都是一种威胁。”这一点他却料错了。十月五日，德国接受了威尔逊的十四点作为休战谈判的基础。"); 
		content.push("大事记（八）：意大利与奥匈帝国的斗争"); 
		content.push("当萨拉热窝的枪声触发世界大战时，意大利对战争可说是毫无准备。它既不想加入三国同盟，也不想投入协约国方面。由于最近与土耳其在的黎波里塔尼亚交战，其军事力量已经大受损失，而在国内政治方面，社会党人、共和党人和其他反对君主政体的人也都乘机活动，逼得它非守中立不可。不过却有少数人认为意大利这次若不参战，将丧失一流强国的地位。其中两个最强有力的人，一个是诗人邓南遮，一个是声誉日隆的新闻记者墨索里尼。邓南遮向知识阶层呼吁，墨索里尼则向群众号召。他们两人联合起来，组成了一个强力联盟。"); 
		content.push("战争爆发时，墨索里尼正担任社会党机关报的主编。他是铁匠的儿子，一八八三年七月二十九日出生于弗利省。一九一四年十一月十五日，他辞去社会党报的职务，创立了自己的《意大利人民报》，十天后他被意大利社会党开除党籍。他就开始组织法西斯党，种下了一种新的政治理论的种子，十年之内不仅在意大利，而且在整个欧洲大陆都同时向自由民主政治和共产主义挑战。"); 
		content.push("凭着这两人的意志和推动，唤醒了意大利人民的战争精神，加上英国的压力，英意两国遂在伦敦开始谈判（英国愿意贷款五亿镑）。"); 
		content.push("一九一五年四月二十六日，意大利终于投入联军方面，向奥匈帝国宣战。"); 
		content.push("虽然到一九一五年春天，意大利的准备已经比一九一四年秋天更有把握，但是仍然不够资格进行一场巨大的战争。同时，用与奥匈帝国接壤的边境作为进攻跳板也十分困难，不仅特伦蒂诺突出部的顶点在维罗纳北面只有十五英里；而且在三百五十英里的边界线中，有三百英里都是群山绵亘。其余五十英里中有卡尔索河流过，它位于威尼斯湾正北面，其附近也都是山地。为战略环境所迫，意大利的总司令卡尔多纳将军只好在这个狭窄而开阔的正面上发动攻势。卡尔多纳出生于一八五〇年，是个相当有能力的军人。他认为在这时奥军在北面正受到俄国的牵制，在南方也被塞尔维亚纠缠，所以可以乘虚进攻。"); 
		content.push("可是宣战之后，这种可能性却消失了。在马肯森的攻击下俄军败退了，而塞尔维亚不久更是处于孤立无援的状态之中。"); 
		content.push("六月二十三日，卡尔多纳展开攻势，就是第一次伊松佐会战，从此直到一九一七年夏天，一共进行了十一次伊松佐会战，此外在特伦蒂诺境内还有好几次会战。在一九一五年全年，这些作战使意军遭受了二十八万人的损失；一九一六年加上四十八万三千人；一九一七年再加上三十二万三千人。除了使奥军差不多也受到同样数量的损失（死伤和被俘都在内）之外，可以说是毫无收获。这样的屠杀是会引发大祸的，尤其是意大利人民在精神方面十分脆弱，对战争的苦难并无充分准备。两年的战斗，差不多造成一百万人的损失，使人民都感到惊恐，而社会党人和反对参战的人就更得理不饶人了。死伤人数越多，就使他们的“股票”价值越高涨，而“消耗贩子”的信用也开始破产。这些人所不了解的，就是用血肉换取胜利的理论只有当精神力量能够忍受时才有效。在消耗战中，精神因素更重于物质。这一点却是意大利吃不消的。"); 
		content.push("这个民族精神的问题，在现代史中一方面是意大利最大军事失败的背景，但另一方面也是意大利最大军事成功——维托利奥－威尼托会战——的背景。所以这是很值得加以研究的。"); 
		content.push("首先应研究的是政府问题。战争开始以来，意大利政府从未采取措施来团结或管制人民。政府一直保持放任政策。对于颠覆性的宣传，根本没有进行制压。比如，尽管已实行新闻检查制度，可是社会党的报纸却天天反对战争，不仅分发给部队，而且敌人也把它们投掷进战壕。这种宣传使失败主义流行，打击部队的士气和人民的爱国心。"); 
		content.push("社会党人的态度越是肆无忌惮，政府的态度就越软弱，希望用温柔手段征服他们。结果使人民更相信社会党人的宣传。社会党议员特雷维斯宣称：“到明年冬季，堑壕中将空无一人！”，他的话就象雷声一样震动了每个城市、乡村和家庭。"); 
		content.push("生活费用日高，食物缺乏都足以使人民精神颓丧。而政府的措施也是糟不可言。举例来说，当一九一七年图林的工人发生暴动时，政府却把其中许多叛乱者送往前线当兵来以作惩罚。结果这些人在军中变成了害群之马，对士气大有妨害。"); 
		content.push("另有两个国际性势力也增加了这种精神上的腐蚀。一个是天主教会，一个是刚刚兴起的布尔什维克主义。教皇领导的僧侣到处宣传失败主义，因为教廷最不愿意看见的就是一个真正统一的意大利。而布尔什维克者的意图是要破坏一切有组织的民族。正如费拉里所说：他们的目的是要夺取政权，把俄国那一套整个搬到意大利来。"); 
		content.push("他们的工作很容易进行，因为在山地战中，所有部队都分成单独的小群，所以极易受到间谍煽动。同时，当战争拖长之后，许多老军官都已死亡，换来的新人根本就不知道有与部下保持人性接触的必要。此外，卡尔多纳将军本人也不懂心理学，他似乎不知道静态战争对士气的影响。"); 
		content.push("一九一七年对所有联军而言都是士气最消沉的一年：俄国已经进入无政府状态；德国的潜艇战已达到其顶点。在法国境内的英军已经淹没于弗兰德沼地之中。法军的纪律已经废弛到了极点，所以在那年夏天简直一事未做。"); 
		content.push("在这场总崩溃的景象中，意奥两国的情形可说是难兄难弟，都是最糟的。两国军队因为不断进攻，都已经流血过度。他们有如陷入泥沼之中，越陷越深，几乎毫无希望。在一九一七年八月二十五日，当拜恩斯扎高原血战方殷之际，奥匈帝国就开始向德国求援，四天后，德国的瓦尔德施泰岑将军就向奥匈帝国的参谋总长阿尔兹提出了一个向普勒佐－托尔米罗－戈里齐亚正面进行德奥两军联合进攻的作战计划。"); 
		content.push("这条正面本是由二十三个师的奥军和火炮一千八百门加以据守。"); 
		content.push("瓦尔德施泰岑建议再增加十四个师的兵力——德奥军各七个师——和一千门火炮以发动一场进攻。攻击主力应夹在普勒佐和托尔米罗之间，以意大利第二集团军为目标，准备把它和在其左面的意大利第三集团军一起赶过塔利亚门托河，然后再向帕多瓦进攻。"); 
		content.push("这个计划为兴登堡元帅接受，并派贝洛将军担任总司令。攻击定于十月二十四日开始发动，前奏为短促而猛烈的炮兵轰击，这种方法在里加对付俄军曾经颇有效力。虽然在十月十六日到二十日之间，卡尔多纳将军从奥军逃兵身上获得了充分情报，可是意军第一线部队不但没有疏散，反而更集中。此外，预备队的战线也向前推进了，与第一线是如此接近，使德奥军的初步轰击可以同时打击在两条战线上。"); 
		content.push("十月二十四日上午二时，德奥军开始炮击，大批毒气弹同时落在意军第一线和第二线部队身上。上午九点三十分，意方第二集团军的第四军正面在弗尔拉斯被透入，下午四时德军就占领了卡波雷托村——这场会战后来就以它定名。"); 
		content.push("关于经过详情此处不拟细述，只把结果归纳如下：十月二十六日，卡尔多纳命令第二集团军退到塔利亚门托河上，第二天他又命令第三集团军也进行同样的撤退。尽管第二集团军已经溃散，可是第三集团军在奥斯塔公爵指挥下，尚能保持良好秩序。"); 
		content.push("十月三十一日，德奥军到了塔利亚门托河；十一月四日，他们的右翼迂回过来，面对着波代诺内。十一月六日达到利文扎河，七日其右翼又迂回了一次，这次是以科内利亚诺为目标。九、十两日，他们到了皮亚维河。这里距离威尼斯已在二十英里以内，可是攻势却停顿了。"); 
		content.push("虽然在这次撤退中，意军方面有许多部队还是能进行英勇战斗，但是社会党的宣传在第二集团军方面总算已经达到了目的，其结果十分可怕。在这次会战中，该集团军不过死了一万人，伤了三万人，可是降敌被俘的却有二十六万五千人之多，此外损失了火炮三千一百六十二门，机关枪三千挺，迫击炮一千七百三十二门，以及大量其他军用品。"); 
		content.push("愤怒之中，卡尔多纳将军发表了一个公报，说明这些卖国行为的真象，意大利人民这才从幻梦中惊醒。于是就发生了第一次世界大战中的一个奇迹——意大利从失败的劫灰中获得了新生。"); 
		content.push("好象触电一样，意大利人民不分男女老幼都惊醒了，他们知道这就是一向鼓吹和平的后果。于是意大利民族开始团结振作起来，准备背城一战。意大利国王伊曼纽尔也在十一月十九日向全国人民发出呼吁，要求全国军民团结奋斗，宣布一切懦怯，分离反战的行为都是叛国。"); 
		content.push("邓南遮和墨索里尼也都开口了，几乎每个城市和村庄都有“隐士彼得”这类人出现，号召人民从军。此时，法英两国最后也认识到意大利战场的严重性，立即调了十一个师的兵力南下援助，在拉帕洛奠立了统一指挥的基础。卡尔多纳的位置由迪亚斯接替，他的能力虽然较差，可是对人性却有较多的了解，在他的副总参谋长巴多格里奥将军协助下开始组成一支新军，这支新军在精神方面要远比那些已经崩溃的旧军坚强得多。"); 
		content.push("第八章：维托利奥－威尼托会战"); 
		content.push("迪亚斯将军被任命为意大利总参谋长之后，他最先的意图是想发动一场攻势，但是到一九一八年五月中旬，他知道奥军也在准备进攻，于是决定并不先发制人，而是等候敌人先动手。"); 
		content.push("奥匈帝国的计划是折中性的，就象一切折中性的东西一样，结果总是不好的。前奥匈帝国陆军总参谋长康拉德元帅现在正在特伦蒂洛战线，指挥着第十和第十一两个集团军，他强烈主张攻击重点应放在阿夏戈高原方面，而指挥第六集团军和伊松佐集团军的波罗伊维奇则应向皮亚维河下游实施佯攻。可是波罗伊维奇却不愿意担当康拉德的助手，所以他提出了完全相反的要求。现任奥匈帝国总参谋长是阿尔兹将军，与其说他是总参谋长，不如说他是皇帝的副官。所以这个并无决断力的人就决心作和事佬，结果是两个计划都被采用，而不分所谓主攻和佯攻。因为如此，所以据说这场攻势是个单独的攻击，而在两个正面上执行。康拉德的攻击是要越过布伦塔河并迅速通过山地，包围皮亚维河后面的意军。波罗伊维奇的攻击是指向特雷维索－梅斯特雷，而以巴基廖内河为第一目标。"); 
		content.push("决定之后，奥军方面不断有逃亡者跑到意军战线去，带来了许多情报。此外英军的电话窃听单位获得了许多详细情报。虽然如此，阿尔兹对成功还是表示出极大信心，他写信给兴登堡元帅说：“我深信这次进攻必能使我们达到阿迪杰河，这样即可使意大利在军事上完全崩溃。”六月十五日凌晨三时，被称为皮亚维河会战的战斗开始了，首先就是一阵短促而激烈的轰击。后面的经过可以简述如下：康拉德在阿夏戈高原的攻击几乎立即被阻止了，而波罗伊维奇对蒙特洛地区的突击则有少许进展。第二天下了大雨，使奥军渡过皮亚维河的企图受到了严重阻碍，虽然在十七日这一天，他们进行了激烈攻击，可是到十八日就完全顿挫。到次日，意军即开始发动反攻，一直继续压迫到七月六日，此时在皮亚维河西岸已不再有一个奥匈帝国的士兵了。总的来说，奥军的此次攻击完全失败了，损失了十五万人——包括死伤及被俘者在内。"); 
		content.push("特里维廉认为奥军这次失败是“世界决定性会战”之一，从某方面来看，他的说法是对的。因为这不仅是一九一八年联军方面的第一次伟大胜利，而且维托利奥－威尼托会战也是以此为基础的。劳合－乔治也认为会战的胜利恰好是全年的一个最重要的开头。这种说法也不错，因为当时德国在西线正希望能获得奥军增援，这一战使他们的希望破灭了。虽然兴登堡只要求奥匈帝国调六个师到西线去增援，阿尔兹首先拒绝了，接着又表示同意，最后还是向皇帝请示。皇帝却告诉鲁登道夫，说他要先和妻子商量。"); 
		content.push("克拉蒙是德国驻奥军总部的总代表，他的意见是：“六月的会战对奥匈帝国的国内情况，以及一般局势都具有最严重的后果，不仅是失败本身，而且还有奥军所受到的严重损失。匈牙利国会已经发出了一片谴责声，他们要求撤回匈牙利军队，不让他们受毫无良心的奥匈帝国将领指挥。奥匈帝国人民也公开指摘皇帝和皇后通敌卖国。”一句话，这就是奥匈帝国崩溃的开端。"); 
		content.push("在这一年夏季所剩的几个月内，意大利战线都比较平静。直到秋深之后，在皮亚维河上的意军才开始发动反攻。接着联军在法国、马其顿和巴勒斯坦也发动了一系列攻势。其中有一场会战，对欧洲的前途具有特别重大的影响，就是维托利奥－威尼托会战。"); 
		content.push("皮亚维河会战后不久，英国的卡凡勋爵和意大利的格拉齐亚尼将军都力主接着发动一场猛烈攻势．他们认为奥军的士气已经到了即将崩溃的阶段，所以只要大举进攻，即可使这个二元君主国自动崩溃。"); 
		content.push("但是迪亚斯将军却不敢冒险。他是个十分谨慎的军人。从七月一日起，福煦元帅已经获得授权，可以协调各同盟国的军事行动，他又力劝迪亚斯进攻，迪亚斯还是坚决拒绝了。直到九月二十六日，联军在法国发动了最后一场进攻之后，他和意大利首相奥兰多才勉强接受了福煦的意见。但若非在十月五日，德国（包括奥匈帝国在内）已经向美国威尔逊总统提出了休战要求，他们可能还是只会阳奉阴违。他们为什么会突然不再迟疑而决定进攻呢？原因就是担心战争马上就会结束，若意大利没有一次值得称道的胜利，那么它在和谈中的地位将大受影响。"); 
		content.push("依照费拉里记载，这次进攻的基本思想是由意大利第三集团军的作战处长尼古洛斯上校提出的，根据他的原始观念，巴多格里奥将军才将其发展成一个详细的进攻计划。其大致意图是首先在皮亚维河下游实行突破，然后切断这个地区与特伦蒂洛方面敌军之间的联系，接着向西旋转，以席卷山地方面的正面。选定的突破点即维托利奥－威尼托，若能占领该地，即足以切断奥军通往皮亚维河的铁路交通线，这样一来，当意军向西旋转以席卷奥军右翼时，其左翼方面的大部分兵力将处于瘫痪之中。"); 
		content.push("为了执行这次作战，十月六日又成立了两个新集团军，即第十和第十二集团军。从右到左，意大利军的战斗序列如下：第三集团军：司令为奥斯塔公爵，下辖四个师。"); 
		content.push("第十集团军：司令为卡凡勋爵，下辖英国第十四军（第七和第二十三两个师）和意大利第十一军（第二十三和第二十七两个师）。"); 
		content.push("第八集团军：司令为卡维利亚将军，下辖十四个师。"); 
		content.push("第十二集团军：司令为格拉齐亚尼将军，下辖四个师，其中有一个师为法军。"); 
		content.push("第四集团军：司令为杰阿第诺将军，下辖九个师。"); 
		content.push("第六集团军：司令为蒙托利将军，下辖六个师，其中有英法军各一师。"); 
		content.push("第一集团军：司令为佩库利－杰拉尔第将军，下辖五个师。"); 
		content.push("第七集团军：司令为塔索尼将军，下辖四个师。"); 
		content.push("在总预备队中还有第九集团军，司令为莫罗内将军，下辖六个师的意军，一个捷克斯洛伐克师和一个美国步群；骑兵军，军长为图林伯爵，下辖四个骑兵师。"); 
		content.push("面对他们的奥军分为两个集团军群，分别称为皮亚维集团军群和特伦蒂洛集团军群，由波罗伊维奇元帅和约瑟夫大公分别担任指挥官。其间的界线为西斯蒙河。皮亚维集团军群包括伊松佐集团军（共十四个半师），第六集团军（共七个半师）和贝卢诺群（共十二个师）。他们面对着意大利的第三、第十、第八、第十二和第四这五个集团军。特伦蒂洛集团军群包括第十一集团军（共九个师）和第十集团军（共九个师）。他们面对意大利的第六、第一和第七这三个集团军。总计，联军为五十七个步兵师，四个骑兵师和火炮七千七百门。"); 
		content.push("奥军为五十二个步兵师，六个骑兵师和火炮六千零三十门。"); 
		content.push("面对皮亚维集团军群的意军，其任务是：第十和第八两个集团军应透入格拉韦第－蒙特洛地区；第十集团军又保护第八集团军右翼，以便第八集团军前进到萨奇莱－维托利奥之线，并切断奥匈帝国第六集团军的交通线。第十二集团军在左面支援第八集团军，而第四集团军又在更左面支援第十一集团军，而第十一集团军应前进至蒙特格拉帕地区。第三集团军在第十集团军右面，应该等第十集团军前进到皮亚维河后再向东前进。第六、第一和第七这三个集团军的任务，是牵制特伦蒂洛正面的奥军，直到维托利奥－威尼托被攻占为止。在会战第二阶段，他们应向北挺进，攻击奥军的第十一和第十集团军，而第八集团军在第四集团军支援下开始向西旋转，以攻击贝卢诺群的左翼。"); 
		content.push("在这两个密切相关的作战前，还有一个预备性作战，即由第十集团军和第八集团军中的某一部分首先攻占格拉韦第，并在皮亚维河左岸占领桥头阵地。必须等这两个目的达到之后才开始发动全面攻击。"); 
		content.push("本来Z日定为十月十六日，但由于大雨使河流泛滥，结果顺延到了二十四日，预备性作战则定在前一夜进行。这个事实特别有趣，这不仅是一次渡过宽广而正在泛滥中的河流的作战，而且以后可以看出，由于第八集团军未能完成其主要任务，结果才使第十集团军的攻击发展成会战中的决定性行动。"); 
		content.push("在布满卵石的河岸与一群菱状小岛之间，分割出狭窄的水道，其中最大的一个岛就是格拉韦第。这群小岛共有四英里半长，其中央部分大约有二英里宽。在右岸与格拉韦第之间就是主要水道，宽度不等，由二百八十码到七百八十码，而这个岛露出水面只有几英尺，长约四英里，平均宽度为一英里。正当泛滥之际，潮流的速度足以让人站不住，且使主要水道无法徒涉。"); 
		content.push("奥军的防区共有两个堑壕地带。第一道叫凯撒区，约有二千码纵深，前面是一道堤岸，完全绕着菱形部分的东边。堤岸约十英尺高，已经掘有堑壕和安装了铁丝网，其前哨线则一直推进到格拉韦第和其他小岛上。第二道防线称为康尼区，在皮亚维河以东约六英里，并且沿着蒙蒂卡洛河左岸，这道河岸从维托利奥－威尼托的南面起，并在奥德尔佐以东与利文扎河交汇。"); 
		content.push("卡凡的第十集团军将其预备性作战分为两个阶段：（一）占领格拉韦第，（二）在皮亚维河左岸获得立足点，以建立桥头阵地，也就是说应向堤岸进攻。这两个行动都准备在十月二十三日夜里举行，在黑暗掩蔽之下，使用小艇和徒涉渡河来达到格拉韦第。"); 
		content.push("第一批渡河的部队指定为英军第七师的第二十二旅，因为只有十二艘意大利平底船，每艘船上除两个船夫以外只能乘坐七人，所以每次只能渡过八十四人。十月二十三日晚上八点十五分，第一批小艇出发，因为河中有漩涡，所以船夫对船只的驾驶要有惊人的技巧。英军最先不敢相信船夫有这样的本领，以后对他们的技术和勇气不禁大感敬佩。"); 
		content.push("他们一旦在格拉韦第上陆，第二十二旅的领先排就冲向几个小规模的匈牙利部队据点，然后向右旋转再向南沿着岛本身前进。此时奥军也已射出了告急火箭。正在摆渡之际，又同时用平底船造了两座浮桥，但是到天亮之后，它们就暴露在敌方机枪火力之下，所以在渡过两个营之后，浮桥即自动拆散。到二十四日上午五时，英军第七师的目标都已完全占稳，可是意军第三十七师方面还是一点消息都没有，该师是指定在更下游的地方渡过皮亚维河——他们已经有六个营渡河到了卡塞塔岛，但在那里却被机枪火力所阻止。"); 
		content.push("当右翼方面获得成功之后不久，在中央方面又作了另一次企图。"); 
		content.push("在浓雾之中，开始对皮亚维河与布伦塔河之间的地区进行炮兵轰击，到上午七点十五分又开始下雨，第十二集团军在左面支援着第四集团军部队，开始向蒙特格拉帕山的斜坡上冲锋。蒙特阿索隆山却得而复失，到处都是猛烈的机枪火力，之后的每次前进都被击退了。双方都表现出极大的勇气。克拉蒙对奥军颇为赞许，而卡凡勋爵对意军也一样恭维备至。当第四集团军攻克蒙特格拉帕这个坚强阵地之后，卡凡勋爵称之为最英勇的成就，足以在军事史上占有崇高地位。十月二十五日，他们继续攻击，虽然并无进展，但在二十六日和二十七日两天，却吸引了奥军的预备队，所以对整个会战还是颇有贡献。"); 
		content.push("此时，由于大雨和河水泛滥，迪亚斯将军命令第十四军暂停前进。到第二天雨停之后才继续渡河。为了对抗奥军的探照灯，意大利第三探照灯连也在河岸上游五百码的地点用灯光来对抗，在互相照射之下，渡河部队获得了良好掩护。"); 
		content.push("扫清岛屿的工作预定在晚上九点三十分钟开始，此时月光可以提供相当的照明。到二十六日上午九时，全岛已完全落入英意军手中。"); 
		content.push("意大利第三十七师是从马杰奥雷岛渡过来的。"); 
		content.push("六月二十六日，在萨莱托上游三百码处建好了一座浮桥。下午六时，迪亚斯命令第十、第八、和第十二集团军开始渡河。二十七日，第十二集团军在面对佩德罗巴的左岸建立了桥头阵地，而第八集团军也在塞尼加利亚之南获得了立足点。第十集团军向前进攻，第十四军的第二十三师和第七师在左，第三十七师和意大利第十一军的第二十三师在右，上午六点二十五分开始炮击，前面两师的攻击部队从芦苇中爬过，因为水深齐腰，流速更在十海里以上，所以他们大家用手臂互相挽着，进入了该河东面的水道。掩护炮击停止了，他们开始向堤岸冲锋。到上午七时，全部右段堤岸均已为英军占领，但是他们右面的意大利三十七师还是没有赶上。他们没有渡过，但不久之后还是过来了。迪亚斯于是把意大利第十八军（下辖第三十三和第五十六两个师）——本为第八集团军的预备队——交给卡凡指挥，使他可以有足够兵力来保护其左翼。"); 
		content.push("占领堤岸之后，英国部队的两个师继续前进，到上午八时十分，第二个目标达到了。此时又一次失去了意大利三十七师的踪影，但是卡凡却不顾一切向前挺进，到正午时，整个凯撒区都已落入他手中。"); 
		content.push("二十七日夜里，仍留在皮亚维河西岸的部队又继续推进，但因为架桥困难，所以第十八军的部队只渡过了两个旅，他们就在第十四军左面。虽然他们的数量有限，却还是奉命进攻，二十八日上午九时，在英军第二十三师的炮兵掩护下，有一个旅进向圣路西亚，与英军第二十三师的左翼连接，另一个旅则进向内维萨以北的马尔切泰利，以攻击奥军步兵和炮兵的侧翼，这部分奥军一直阻住第八集团军的第八军，使其无法在普鲁纳点建立桥头阵地。虽然他们未能攻占圣路西亚，可是对马尔切泰利的威胁却迫使奥军撤退，于是第八集团军在下一夜遂能架桥渡河。"); 
		content.push("当这些攻击进行时，十月二十八日下午十二点三十分，第十四军又前进了，第二十三师进向瓦佐拉－圣路西亚之线，第七师进向瓦佐拉－拉易之线。两个目标都达到了，在黑夜掩护下，这两个师又奉命前进，以夺占蒙蒂卡洛河上的桥梁为目的。但当他们接近时，那些桥梁却被敌军炸毁。所以到二十九日清晨，这两个师都已经超过了前一天所指定的目标线。二十八日，意大利第十一军使其左翼前进到特姆皮奥，于是在皮亚维点以西构成了一个侧翼防御阵地。在第十集团军左面，第三集团军在二十八日那一天并未移动，而在它左面，第八集团军正彻夜忙于架桥。"); 
		content.push("尽管侧翼还暴露着，二十八日下午，卡凡勋爵却仍然对第十集团军下达了次日继续前进的命令。其目标线分别规定如下：第十八军为马尔切泰利－科内利亚诺－柯斯尼加之线。第十四军为柯斯尼加——卡多格尼——封坦尼勒特之线。第十一军为封坦尼勒特——特姆皮奥之线。前两个目标未能达到，因为波罗伊维奇看到他的部队中叛变者日益增多，已于二十八日夜间决定退回到奥匈帝国边界，为了掩护撤退，他已经把生力军调上来，组成了一支强大的后卫兵力。所以第十八军和第十四军在蒙蒂卡洛这一线都遇到了顽强抵抗，虽然奥军受到英国空军的猛烈轰炸，但在一整天内，还是能够维持其原有阵地不动，直到夜幕低垂时，除右翼以外，其他攻击部队还是未能渡过蒙蒂卡洛河。此时，英国空军的观察员已经报告说，在河川线后方的道路上已经塞满了撤退中的部队。"); 
		content.push("当第十集团军正在与波罗伊维奇的后卫苦战时，第八集团军也已在普鲁罗点渡过了皮亚维河，其领先的两个师一路畅行无阻，在苏西格拉赶上了第十八军左翼，苏西格拉位于苏西格拉－科内利亚诺公路上。从那里，当夜幕低垂时，意军派了一支由骑兵和自行车组成的纵队去夺占维托利奥－威尼托。十月三十日清晨这个任务达成了，这就阻塞了奥匈帝国第六集团军的退路，使他们发生了混乱。此时，第十二集团军部发现难于维持在佩德罗巴越过皮亚维河的交通线，由于第四集团军在二十九日对蒙特格拉帕正面的攻击失败了，所以它的左翼也受到了威胁。"); 
		content.push("依照奥地利官方战史编者的看法，十月二十九日是这场会战中具有决定性的一天。它说：“十月二十九日，由于看到国家内部的混乱和陆海军的加速解体，奥匈帝国军方当局获得了一致结论，认为战争已经不可能再继续下去了。所以在那天黄昏，从巴登向波罗伊维奇元帅发出了命令，要他撤出维尼提亚，并仅对追兵作必要的抵抗。当这个命令到达乌迪内时，第六集团军和伊松佐集团军的北翼早已在全面撤退之中。这些部队在敌军压迫之下，其精神抵抗力早已发生动摇，为了撤退，他们进行了三天苦战，最后于十月二十九日夜间撤到了维托利奥以北山地的边缘，萨奇莱和利文扎河后面，在南面一直撤过了布鲁格尼拉。”因为在二十九日这天收到的所有空中侦察报告都指出，奥军已在皮亚维河正面作全面撤退，于是迪亚斯又命令一直以静止姿态保留在第十集团军右面的第三集团军也在三十日前进。此外他又调动了四个骑兵师。其中有一个在第八和第十集团军之间前进，其目标为萨奇莱以北的利文扎河岸。"); 
		content.push("三十日上午九时，第十集团军的追击开始了，尽管在接近利文扎河以前奥军殊少抵抗，可是意军的进展还是极慢。到夜幕将垂之际，他们到了默西奥河和利文扎河，但是所有桥梁都已被炸毁，而且这两条河都是无法徒涉的，所以必须暂停前进以等待架桥材料到达。在这一天，第三集团军只有一个师渡过了皮亚维河，第八集团军的前进几乎完全未遇抵抗，第十二集团军向山地中前进了一个短距离，第四集团军继续受到敌人阻拦。在三十日一整天之中，攻势转移到了空中方面。在道路上向后方退却的奥军纵队，成了英国空军的良好目标，他们受到无情的轰炸和扫射，其效力十分可怕。以下为当时目击者的报告：哈代将军说：“在这次大战中，英国空军在任何战场上都没有碰到这样有利的目标。他们对这种机会当然不肯放过。在十月二十九日到三十日这两天，科内利亚诺、波代诺内的道路为向东撤退的奥军纵队所塞满。英国空军不过几个中队，从低空向他们发射了三万发子弹和三吨半炸弹。以后对道路上的观察，迫使观察者得出结论，认为这种形式的战争在将来应该加以禁止。”英军第七师的牧师克诺斯也这样写道：“十一月二日上午，本师沿萨奇莱－波代诺内－乌迪内公路前进时，最令人触目惊心的就是前几天飞机造成的屠杀惨状。很明显，当奥军沿着公路全面撤退时，我们的飞机进行了低飞攻击，甚至在法国战场上，我们也未见过如此悲惨的景象。路面和路边深沟中到处都是死人、死马和丢弃的炮车。有些挨饿的平民更在割取马肉充饥，使景象更显凄凉迪亚斯将军对十月三十一日的作战下达命令如下：第三和第十两个集团军逼近利文扎河，并在河上架桥。第八集团军为了切断在蒙特格拉帕正面的奥军，应前进到费尔特雷和贝卢诺。第十二和第四集团军仍继续推进，至于第六集团军则在阿夏戈地区进攻。因为奥军贝卢诺群早已撤退，所以第八、第十二和第四集团军都颇有进展，但却并未能如希望的那样俘获大批敌军。在南面，第十集团军花了一天时间在利文扎河上架桥，而第三集团军则进达其右方。"); 
		content.push("十一月一日，意军的任务可以概括如下：骑兵军推进到伊松佐河，第三和第十集团军到塔利亚门托河；第八集团军越过贝卢诺；第十二集团军从第八和第四集团军之间抽出，在费尔特雷充当预备队；第四集团军应进到博尔扎诺。第六、第一和第七集团军向特伦蒂洛——博尔扎诺方向追击敌人；第六集团军向北直进，第一集团军进到阿迪杰谷地，第七集团军向东北前进，以诺斯河谷为目标。所有前进都未遭到抵抗，到处都可以看到敌人漫无秩序的退却，追击直到十一月四日才停止，奥军单以被俘一项，就损失了三十八万七千人。这是意大利方面的估计，也许不免过于夸大，因为奥军所宣传的数字说在整个意大利战线的战斗人员总数也不过二十六万人。费拉里认为意军共损失了三万八千人，其中有二万四千人都牺牲在蒙特格拉帕正面。"); 
		content.push("第十四军的损失共为一千六百二十二人。"); 
		content.push("奥匈帝国曾一再企图退出战争，在所有的尝试中，维勒·古斯蒂的休战是其顶点。自从奥皇卡尔在一九一六年十一月二十一日继位之后，他的唯一目的就是结束战争，不仅是因为他的陆军已经溃不成军，而且由于封锁，这个二元君主国内部也无法维持下去。食物的缺乏是个决定性因素，早在一九一七年春季，对谷物的最低需要量就只能满足五分之四，而其中差不多有一半是从罗马尼亚运来的，在此后的十二个月中，这个来源也会断绝。英国官方历史记载说：从一九一四年八月起，在奥地利和匈牙利的牛已经由一千七百三十二万四千头减到了三百五十一万八千一百九十七头；猪则由七百六十七万八千头减到了二十一万四千头。"); 
		content.push("十月九日，奥匈帝国政府收到威尔逊总统对德、奥、土、保四国联合要求休战通牒的答复，说除非所有被占土地都全部撤出，否则就不算有诚意，那么谈判也就不在考虑之列。卡尔听到这个消息后，马上命令波罗伊维奇元帅和约瑟夫大公准备撤出意大利的北部。为了逢迎美国总统，卡尔在十月十六日又根据威尔逊十四点中的第十点，即民族自决原则，向自己的臣民发布了一个宣言。这个宣言的要点是：“奥地利依照其人民的意志，将变成一个联邦国家，其中每个民族都各有其自治政府。这种改组的目的是一方面确保每个民族独立，另一方面也保护共同的利益。”这是一颗政治炸弹，非但不能使奥匈帝国的人民团结一致，反而把这个二元君主国炸得粉碎。十月二十九日，根据皇帝的命令，奥匈帝国代表团进入意军战线开始谈判。十月三十一日，威尔逊又对他的破坏政策再加上一包炸药，坚决主张必须使奥地利人和匈牙利的斯拉夫人都完全满意才肯休战——他早就承认捷克斯洛伐克民族会议为联军方面交战政府中之一员。于是匈牙利军队开始逃亡，奥匈帝国的舰队自动移交给克罗地亚人。在布达佩斯、布拉格、卢布尔雅那、萨拉热窝、克拉科夫和伦贝格都分别成立了自立的政府。在维也纳也成立了一个中立政府来清算中央政权。十一月二日，接受了意大利提出的休战条件，三日奥匈帝国停战，十二日皇帝卡尔宣布退位。此后维也纳即宣布成立共和国，从此奥匈帝国变成了历史遗迹。"); 
		content.push("此时，在德国的情况也在作平行发展。"); 
		content.push("十月九日收到威尔逊的答复时，德国政府是很愿意同意将部队撤出各被占领国的。一个星期后，除这个要求之外，威尔逊又要求停止潜艇战争，德国对此也表示同意。十月二十三日，威尔逊在第三个通牒中说，假如他被迫与德国的军事统治和专制政府谈判，他所要求的将不是和谈，而是全面投降。因为这就等于要现有德国政府退位，而让革命的社会党登场，所以鲁登道夫主张停止谈判。但是政治领袖拒绝了，鲁登道夫就在二十七日辞职。"); 
		content.push("十一月三日，基尔的水兵叛变，柏林也已经充满了革命气氛。第二天，依照布尔什维克模式组成的军人工人委员会开始登场，要求德皇退位的呼声日益高涨。十一月九日，德国首相马克斯亲王并未征求德皇同意即宣布德皇自愿退位以及皇储放弃继承权，于是德意志共和国就这样成立了。十一月十日，德皇威廉二世逃入荷兰，第二天在贡比涅森林中的雷通德车站，联军与德国签订了休战协定。"); 
		content.push("对这场悲剧，鲁登道夫这样评论说：“所有我们为之生存和我们四年来浴血苦战的原则都完全消灭了。我们不再有一个值得我们骄傲的祖国。国家和社会秩序都已荡然无存。一切权威都被践踏。德国已经充满了混乱和恐怖，布尔什维克主义和一切非日尔曼的东西都涌了进来。我们现在所面临的局势，是从一八〇六年以来任何普鲁士人都想象不到的。”维托利奥－威尼托会战与这场巨大的悲剧并无关系，因为在它之前，亚眠会战早已为德国敲响了丧钟。同样，维托利奥－威尼托会战也并没有加速奥匈帝国的崩溃，因为奥匈帝国与德国的关系是如此密切，所以德国倒了奥匈帝国也就会随之垮台。那么维托利奥－威尼托会战的重要性又在哪里呢？第一，是它对意大利人民的精神影响。从卡波雷托战败之后，意大利民族精神逐渐觉醒，到这场会战发展到了顶峰。若非如此，那么战后意大利很可能为布尔什维克主义所主导。同样，这种民族精神也被墨索里尼利用，成为其政治巫术的重要工具之一。"); 
		content.push("若无维托利奥－威尼托之战，那么墨索里尼可能会以一个不知名的新闻记者终了其生，而第一次对布尔什维克主义的胜利也许将永远不会发生。因为这一战成功了，他才成了一位代表新信仰的先知。所以不管他的法西斯主义是善或恶，可是它却表示一场思想战争的时代已经开始了，这场战争使整个世界都受到了困扰和影响。"); 
		content.push("意大利战死了五十万人，残废者则达百万之数。战争使他们破产，许多人民都到了饥饿线的边缘。所以其革命时机已经成熟了。"); 
		content.push("费拉里说：“俄国的例子发生了巨大影响，社会党的极端分子都与莫斯科有密切接触，他们把俄国说成是人间天堂，他们说服了许多工人，相信若能在意大利也建立这样一个政府，那么每个人都可以很快乐，而不需要再工作了。”于是罢工风潮大起，社会秩序荡然无存。一九一九年六月，尼蒂成为意大利首相，他不敢抵抗布尔什维克主义的狂潮，反而想赢得他们拥护，于是允许社会党自由活动。"); 
		content.push("因为他不喜欢陆军，所以对所有曾在军中服务的人展开了一场野蛮斗争。军人在大街上会受到公开侮辱，胸前的勋章会被人摘去，更有许多被政治流氓杀害。逃兵和军人中的罪犯都被赦免，纪律完全消灭。地主和农民，拒绝服从者都受到严重迫害，轻则挨饿，重则送命。没有一间房屋敢挂上意大利的三色国旗，否则即将被捣毁。"); 
		content.push("第一个提倡恢复民族精神的人就是墨索里尼，一九一九年三月二十三日，在他那间小编辑室里，他开始组织第一批“战斗法西斯”人员，这些都是青年人，愿意为意大利复兴而工作。不久人数日渐增多，大部分以退伍军人为主，他们还记得在战争中所作的自我牺牲，并且也知道若无纪律和团结，一切都不会成功。这个法西斯组织在精神上的焦点就是维托利奥－威尼托的精神。由于他们的努力，社会党的势力终于崩溃，首先是在波河流域，然后遍及意大利全境。"); 
		content.push("十一月八日，墨索里尼把他的从者组成法西斯党，他又亲自说明其所代表的就是维托利奥－威尼托精神。一九二二年，在会战纪念日，墨索里尼命令他的四个纵队进军罗马。尼尔逊说“这个事件对欧洲所具有的深刻意义，比不伦瑞克从瓦尔密撤退的影响更为深远。”意大利国王接受了萨朗德拉劝告，任命墨索里尼为首相。"); 
		content.push("执政之后，他就开始改革。此时，在欧洲到处都是贫穷、不满和疾病。失业人数日增，在英国都要靠救济才能使人民不至于造反。把意大利与其他的欧洲国家作个对比，墨索里尼被人恭维是欧洲的最伟大人物之一也就不奇怪了。"); 
		content.push("这次世界大战对胜负双方以及历史的影响是非常剧烈的。一千年来的旧欧洲被击碎了，各国之间的平衡完全丧失了。三个帝国成为灰烬。德国在经济上已经崩溃，领土也被宰割，阿尔萨斯－洛林归还了法国，西里西亚和波森的一部分给了波兰。俄罗斯不再是一个基督教国家。奥匈帝国分裂成许多碎片。土耳其也只剩下一点原有的领土。"); 
		content.push("可是战胜国的情形也好不了多少。法国已经流血过多，精神衰败，变成了一个二流国家。大不列颠在战前是全世界的银行，现在却成了负债国，而且国际联盟也代替了“不列颠的和平”——这是用幻想来代替现实。美国盲目投入了战争，现在就由它来偿付战争的开销，也似乎是咎由自取。只有并未太出力的日本却是个真正的胜利者。这次战争使它在远东和西太平洋获得了支配性地位。这都是没有深谋远虑的悲惨后果。"); 
		content.push("在这许多悲剧中，俄国革命以及国际联盟代替“不列颠的和平”，从历史上看又是最重要的。俄国革命的目的是“世界革命”，国际联盟的目的是世界和平，因为二者之间并无仲裁者，所以整个世界在思想上被分割成两片。克劳塞维茨的格言被颠倒过来，和平成了战争的延续。也就是说，因为双方的政策都是全球性的，所以世界进入了“战乱”状态。"); 
		content.push("虽然“不列颠的和平”并不能阻止欧陆战争爆发，但是却可以阻止战争扩大到世界范围，所以它成为一个国际仲裁者。虽然“不列颠的和平”已经被战争所毁灭，但还是因为英美两国政治家的愚蠢，才会使战祸蔓延到全世界。这种愚蠢是值得研究的，因为“不列颠的和平”的消逝，从历史的意义上来说，正与“罗马的和平”的消逝是同样重大且具有悲剧性。"); 
		content.push("莎士比亚在《查理三世》中把英格兰比为一个天然要塞，可以不受战争的传染。他说这银色的海水就是万里长城，这段话也说明了“不列颠和平”的基础。拿破仑说过：“英格兰永远不能变成一个大陆国家，若作这样的企图则一定会失败。”实际上，他不过是把莎士比亚的意见重复一次而已。简而言之，海洋支配着英格兰的外交政策，在英国所有政治家中，查塔姆对这一点看得最清楚。他认识到作为殖民帝国而不是欧陆国家，英国即可永远保持其强盛地位。"); 
		content.push("以后坎宁也认清了这一点。他说：“我并不是说大不列颠对权力平衡的维持和扶助弱国对抗强国是没有责任的。相反，我认为这正是英国的责任。不过我也要肯定的说，我们自己的责任还更为重要。”迪斯雷利也明白这个道理。他说：“英国对欧陆不进行任何不必要的干涉；这不是表示其权力衰颓，而正是表示其权力扩张。英国已不再只是一个欧洲国家，它是一个伟大海洋帝国的中心，其疆界延伸到最远的洋面。当然英国并非从此就不过问欧洲的事情，只要情形有必要时，它还是和过去一样愿意加以干涉。”最后，当丘吉尔开始其政治生涯时，他内心里也保持着同样的观念。一九〇一年五月十三日，下议院辩论国防问题时他说过：“当任何欧洲国家都必须维持一支庞大的陆军时，我们却是最幸运的，处于岛国的地位，可以使我们不必负起这种双重的担负，可以集中全力发展海军。我们为什么要牺牲有必胜把握的游戏，而去玩那个必然失败的游戏呢？”英国自己破坏了“不列颠的和平”，这固然愚不可及，但若美国不加入战争，那么在一九一七年，战争也许就可以用谈判来作一个了结，欧洲所受到的灾难毫无疑问可以减轻。所以毫无疑问，一九一七年四月六日在现代欧洲史上是一个最黑暗的日子。虽然如我们在大事记（七）中所记载的，威尔逊总统早已料到在美国参战之后，大祸将接踵而至，可是为宣传所沉醉的美国人民却不了解因为美国的权力是如此巨大，所以它若能不加入战争，就可以保持世界仲裁者的地位，那么对世界是大有贡献的。他们也并不了解，尽管美国参战对战争可能具有决定性意义，但是从此之后世界上就不再有仲裁者存在了。"); 
		content.push("若非宣传中毒，威尔逊也许就不会忘记华盛顿在一七九四年的遗训，这个思想曾使美国一直保持着强大国势，而且日益强盛。"); 
		content.push("华盛顿说：“从欧洲的纷乱开始之日起，我就坚持着和平观念。"); 
		content.push("我的政策是对世界各国都保持友好的关系，但绝对保持独立地位，而不卷入任何国际纠纷，除非为了自尊心的原因，我们决不加入任何战争。”威尔逊不能遵守这个遗训，是这次战争中的最大悲剧。他所未能认清的是，一旦美国卷入战争，再想阻止俄国在欧洲的蔓延，那么其唯一合理的途径就是尽量使欧洲的劫后残局能够维持平衡和安定，也就是支持已经摇动着的政府，维持一九一三年的旧疆界，反对一切领土兼并，用增强现存的欧洲政府为手段来对抗革命，而决不可以再削弱他们。"); 
		content.push("查理曼大帝首创“东马克”——即奥地利的前身——来作为一道堤防，用以阻止斯拉夫人和其他东方野蛮民族侵犯基督世界。从那时起，日尔曼民族逐渐就构成了两个大堡垒：北面一个以勃兰登堡为核心，即普鲁士，南面一个即奥地利，它们是欧洲对抗亚洲的第一道防线。威尔逊拒绝与威廉二世的政府谈判和平，使北面的堡垒被减弱了，至于南面的堡垒则完全被他拆除了。"); 
		content.push("一八〇五年十月十七日，在奥斯特里茨会战之前几星期，塔列朗曾写信给拿破仑说：“奥匈帝国是许多杂牌民族所拼合而成的。这样一个国家当然不会强大，但对野蛮人（俄国人）却是必要而适宜的堤防。在将来，哈布斯堡帝国将会背靠欧洲而面对东方以保护西方文明，使其免受俄国的侵略。”一八四八年，捷克史学家巴南基也这样说过：“如果奥匈帝国不存在，那么还要再创立这样一个国家。若奥匈帝国瓦解，变成许多小共和国，那就会使德俄帝国主义获得扩张良机。”威尔逊没有认识到这个古老的奥匈帝国是一个伟大的企图，它把许多不同地域和种族在政治上结合成为一个整体。在约瑟夫统治之下，这九个民族已经学会了应该如何共同生活。虽然他们彼此之间并无热爱，但却至少已经互相尊敬，在战时也能组成一支统一的军队。"); 
		content.push("威尔逊却完全忽视现实，而听信那些流亡分子的意见，其中尤以捷克未来的总统马萨里克为甚。他被说服了，相信哈布斯堡皇室是中世纪的封建余孽，是被奴役人民的死对头。"); 
		content.push("西顿－华森是马萨里克的密友，他说在维托利奥－威尼托会战之际，威尔逊所提出的交换文件击溃了维也纳和布达佩斯的外交防御，把奥皇的奥地利联邦计划在初生时即加以扼杀，一定要迫他和他的政府承认捷克斯洛伐克和南斯拉夫独立。在威尔逊主义的外交打击之下，这个二元君主国完全崩溃了。威尔逊总统的力量比雷霆还强大。"); 
		content.push("除了政治家的愚蠢和错误以外，军事上也有一个主要原因，足以造成战争中的许多悲剧。这就是布鲁赫曾预料到的“战术僵持”局势。"); 
		content.push("也象他所预料的，最后决定胜负的因素是饥馑、破产和全部社会秩序的崩溃。"); 
		content.push("若不是发生了这种僵持，封锁就不会产生效力。最后击破敌人意志的就是联军的封锁，这是海权而不是陆权。它打击到每个男人、女人、小孩、工厂、农村身上，其效力遍及敌国的任何部分。除非在开战之始，中欧国家即能透入敌人正面，也即缩短了封锁的距离和扩张了其取得粮食地区的范围，那么封锁才会丧失效力。另一方面，联军的护航制度也击破了德军潜艇的反封锁。根据计算，在最后两年的封锁中，德国一共有八十万非战斗人员，直接由于饥饿和营养不良而丧生，比由于潜艇攻击而在英国船只上溺毙的人数大约多了五十倍以上。"); 
		content.push("这次战争的性质和结果都同样具有革命性，其主要原因是由于宣传日益增多。道德和礼貌都已随风而去，就这方面而论，第一次世界大战与拿破仑战争和普法战争具有显著差异。在那两场战争中，双方都在严防革命的乘机蕴酿。（拿破仑在一八一二年本来可以解放俄国的农奴和乌克兰人，在“百日复辟”时他在法国也可以煽起革命，但他却没有这样做。惠灵顿公爵害怕在任何国家制造革命。一八七一年，俾斯麦对巴黎公社也保持着敌对态度。）双方都捏造事实，故意宣传对方是如何残酷野蛮，简直成为一种普遍现象，当战争延长之后，人类就变得更加野蛮残酷，终于丧失了一切理性，而回到原始的兽性。"); 
		content.push("大家都有一种疯狂的歇斯底里心理，不惜使用一切卑劣和残暴的手段以打击敌人。"); 
		content.push("斯奎里斯对一九一四年到一九一五年之间，英国宣传对美国人民的心理影响有下述一段评述：“英国的宣传说德国大兵割断比利时儿童的手指，还有这类荒唐而不合理的说法，使美国人心大愤。美国投入战争时，充满了一种感情冲动的歇斯底里心理，若不了解宣传力量在战时条件中所具有的强大影响，这种现象将无法解释。在这种狂潮中能够保持冷静者，通常只有极少数人，而且也根本无能为力。这种共同的仇恨心理可以用下述的例证说明：在新英格兰的某次由基督教会召开的群众大会中，有位发言人说当把德皇威廉二世俘虏之后，应该把他下油锅。所有听众都站在椅子上鼓掌欢呼，充分表现出歇斯底里的心理。我们就是在这种疯狂心理中自动投入战争的。”战斗手段也发生了革命性的改变，因为这也是战争历史上第一次，工厂之间的战斗变得与军队之间的战斗具有同样的重要性。在会战之中，武器的生产要比人员的征召更具决定性。上帝站在有着最强工业的一边，而不是站在有着最大兵力的一边，坦克和火炮胜过了步枪和刺刀。如夏特威尔所说：“在一九一四年到一九一八年之间，战争毫无疑问进入了经济史中的工业阶段。战争的工业为两种技术的结合：（一）和平的技术，供给战争资源，（二）毁灭的技术。在战争中获取暴利的不是抢劫发财的将军和部队，而是财阀和工业界。"); 
		content.push("战争虽然带来了许多变化，但其中最重要的却完全出乎一般人想象，这场战争并未使民主国家在世界上获得更多的安全。从一九一八年起，也许比宗教战争更加厉害；群众心理的感情因素从此支配着人类关系。国家的治术和战略完全丧失了理智，在和平和战争中都充满了疯狂和野蛮。"); 
		content.push("大事记（九）：俄国革命"); 
		content.push("当19世纪开始之际，所有的先进国家都已经从农业经济转变为工业经济，这个进步是如此的惊人，使工业化的国家感到这种蒸汽力1：所带来的新恩赐真是远迈前古。物质的进步被人认为是与快乐相等的，经济性的宿命论被人认为是一种新宗教。孟福德在其《技术与文明》一书中，曾经说过广机器与宇宙变成了二位一体，它们之间的联系物即为数学和物理科学的公式。机器的服务变成了信仰和宗教的主要表现。这也是人类行动的主要动机和一切善良的人性根源。“在信仰的时代中，人类的地位被估计得颇髙，似乎是仅次于天上的安琪儿，现在却降低到了”经济动物“（economicanimal）的地位。资本主义者和社会主义者，都是不信上帝而信财神（Mammcm），这样也就引发了阶级斗争的观念。经济性的宿命论结果是造成了社会形态的分裂而不是统一。"); 
		content.push("马克思正是抓着了这个”矛盾“，他对于普罗阶级的地位，就正好像加尔文对于新教徒是一样的。他认为他的理论一定能够成功，因为那是合于宇宙本身的真理。他认为对于社会性的世界，所需要的不是调整或改革，而是要把它翻倒过来。一直要等到普罗阶级的革命变成了总体性的——即全球性的——他的唯物主义天堂之门才会大开。诚如孟福德在《人的条件》一书中所指明的：马克思相信物质条件和技术发明都是”自生“的东西，它们是社会权力的泉源和主要动力。他认为此种机械的程序是绝对的，普罗阶级是注定了要做世界主人，在他的新天国之中绝无”精神“存在的余地。"); 
		content.push("列宁接受了马克思对于”普罗阶级统治“的解释。凭着革命的手段，普罗阶级就变成了统治阶级，在过渡阶段之中，应打倒布尔乔亚阶级，把一切生产、交换、分配的工具都集中在他们自己的手中，一直到获得最后的胜利为止。到了那时所有的人都被普罗化，国家制度已经不再存在，取而代之者即为一种自给自足的无阶级社会。"); 
		content.push("列宁就是接受了这种革命观念。他也和马克思一样，认为一切国家和工业的行政管理都是天真幼稚的。他说：”我们必须打破这种古老的、荒谬的、野蛮的偏见，认为只有富人（即受过教育的人）才能治国。因为所有的劳动者，只要能读能写，也就一样能够做组织工作。“他相信”电动化加上社会主义“即为达到共产主义天堂的捷径。"); 
		content.push("他又说：”在社会主义之下，所有的人都可以轮流担负管理的工作。"); 
		content.push("每个人都是管理者。“十月革命实际上是发生在1917年11月7日。在俄国几乎无人不知的”社会革命党“，它对于农民具有极大的影响势力。列宁领导着该党的左翼，而且在11月8日到12月31日之间，他颁布了193条命令。11月9日，他下命令把地主的财产平分给农民。于是列宁获得了百分之八十的俄国人民的拥护。"); 
		content.push("在11月27日，他又发布了另外一道命令，把所有的工业都交给工人，于是他们变成了统治阶级，而人民委员的苏维埃变成了他们的政府形式，其任务为组织生产和指导共产党的事务。其眼前的状况是因为工人既无组织能力，也不能指导任何的事务，所以工业完全停滞，工厂变成了辩论场所。工人于是没有东西可以拿去交换粮食，而农民除了维持其自己的食用以外，也就不肯再多耕种土地了。"); 
		content.push("列宁被迫放弃了马克思的最初设想，开始采取他的第一个决定性步骤。12月20日，他组成了一个特种警察力量，定名为”契卡“（Tcheka）o它的任务是为了肃清反革命分子和镇压各地的叛乱，同时停止错误的管理而动手工作。因为最首要的工作，即要把粮食供给工人，而这些粮食却必须要从农民手中去获取，因为这个原因，社会革命党右派遂与列宁决裂了，契卡马上发动一次革命的行动，镇压了社会革命党右派的叛乱。接着列宁就用布尔什维克党中的五个主要领导组成了一个政治局，而由他自己出任领袖，其统治的工具即为契卡和托洛茨基已经创立的红军。结果就是内战。内战又引起了外国的干涉，所以在这里应先探讨列宁的外交政策。"); 
		content.push("自从俄国革命开始发生，所有这些布尔什维克党中的领袖人物都有一个共同的假想，认为除非这个革命发展成为全世界性的，否则不能独立生存下去。无论是在社会、政治、经济哪一方面，它都是向现有的社会秩序挑战。它不仅向世界提供一种新型的生活方式，而且这些共产党人也深信必须等到旧的生活方式完全被毁之后，新秩序才可以永远存在下去。早在1917年4月14日，列宁就宣称：”世界帝国主义与胜利的苏维埃革命是不能和平共存的。“1919年3月12日，列宁以中央委员会的名义向俄国共产党的第八次全国代表大会提出了一个报告，其中有下述的一段话：我们不仅是生活在一个国家之中，而是在一个国家的体系之中。苏维埃共和国与帝国主义国家要想长期共存，简直是不可思议的。最后总是要分一个胜负。在这个最后胜利尚未到手之前，苏维埃共和国和布尔乔亚国家之间，无可避免地要发生一连串的可怕冲突。"); 
		content.push("以后，斯大林对于这些话曾经一再地加以重述，总而言之，苏俄的国际政策可以列举如下：党在外交政策中的任务为：（1）为了达到分化帝国主义者的目标，应尽量利用周围资本主义集团和政府之间的矛盾和冲突；（2）为了协助西方的普罗阶级革命，应不避一切的痛苦和不惜使用一切的手段；（3）釆取一切必要的措施来加强东方的民族解放运动；（4）采取一切必要的措施来加强红军的实力。"); 
		content.push("为了进行全世界的革命战争，1919年3月间，列宁又成立了第三国际，或称共产国际（Comintern），这个组织的目的就是要联合俄国以外的一切共产党来从事于世界革命的斗争，其第一个任务即为在德国建立一个共产党的政权。由于法国的庞加来（Poincat^）、克里蒙梭（Clemenceau）、福煦和克罗兹（Klote）等人，以及英国的某些人都坚决地主张对德国封锁，所以对于德国的封锁迄今尚未解除。"); 
		content.push("在失望之中，有许多德国人都倾向布尔什维克主义了。这些在巴黎和会中的衮衮诸公，事实上完全成了列宁的工具，列宁对于自己的计划，曾经亲口作过下述的说明。使工业化的德国、奥国、捷克斯洛伐克的普罗阶级与俄国韵普罗阶级联合起来，于是从海参崴到莱茵河之间，从芬兰湾到多瑙河之间，可以建立一个巨大的工农联合的组织。"); 
		content.push("这个革命的巨怪一方面能够自给自足，另一方面足以应付不列颠的反动资本主义者。这个巨怪的一只手可以扰乱东方的宁静，另一只手却可以击败盎格鲁-撒克逊国家的私有资本主义。假使说有任何东西可以迫使英吉利鲸鱼跳跃的话，那么这就是革命的俄罗斯与革命的中欧所组成的联合势力了。"); 
		content.push("只有极少数人认清了这个对资产阶级的危险，其中有一个即为劳合？乔治。他在1919年3月25日，曾经发表下述的高见：我认为在现有的情况中，最大的危险即为德国人有与共产党合作的可能性。他们会愿意把他们的财富、智慧和伟大的组织能力都贡献给那些梦想用武力来为布尔什维克主义征服世界的人们。这个危险绝不是空洞的幻想。假使德国人走上了斯巴达主义的路线，则毫无疑问，他们将会与布尔什维克党人同其命运。假使真是如此，则整个东欧就都会落入共产党的手中，于是一年之后，我们就会发现有300万以上的人力对抗着我们，他们在德国将领和德国教官组织训练之下会变成一支巨大的军队，装备着德国的机关枪，准备向西欧发动攻势了。"); 
		content.push("列宁的战略目标即为世界革命，他的战术也必须是革命性的。他们的目的不仅是要使用武力来引诱敌人放弃抵抗的决心，而且也还要使用思想的力量，换言之，就是要设法使其发生内在的腐朽，好让其自行毁灭。在布列斯特-里托夫斯克和约尚未签订之前，列宁就早已说过：”让我们放弃空间来换取时间。“因为他看清楚了一旦在西方把革命的火焰点着了，俄罗斯即可以不费一战而收复其所丧失的空间。"); 
		content.push("他说：”我们应该使用一切的诡计、策略和不合法的手段，我们应用一切的手段来混入工会的组织。共产党加入这些组织的目的并非只是为了想做建设性的工作，而是想要指导群众从内部毁灭一切布尔乔亚的国家机构以及国会本身。“对于列宁和托洛茨基而言，德国实在是世界革命的总枢纽，因为它是欧洲的战略重心。一旦赢得了德国，则欧洲的其余部分即将无法据守，于是都可以次第加以革命化了。而当欧洲加入了苏俄的世界革命之后，则地中海也就会随之而变色，于是中东和非洲也都会被革命化。最后，当整个旧世界都革命化之后，就可以进一步从心理方面来改造旧世界，于是世界性的无产阶级革命终于完成了。"); 
		content.push("可是俄罗斯帝国的内部组织却足以阻止列宁来实行他这个伟大的计划。俄罗斯并不能箅是一个真正统一的民族国家，它由许多被征服的民族所混合组成，完全是靠莫斯科沙皇的向心专制压力，才勉强使这许多不满意的离心力不至于爆炸。因此，当1917年3月间沙皇政府被推翻之后，许多非莫斯科化的民族也就纷纷独立或叛离俄国。大部分都是十月革命之后，有15个被征服的民族都分别宣布独立。第一个就是乌克兰，它的人口最多，于1917年3月17日成立了一个中央解放会议。接着在1917年11月20日，乌克兰人正式宣布成立一个民族性的共和国。列宁因为无力阻止乌克兰的独立，于是立即表示承认，可是也马上开始在卡尔可夫建立一个共产党的政府。12月17曰，这个政府公开了。它宣布乌克兰为一个苏维埃共和国，依照列宁的手法，它开始向苏维埃政府要求援助。苏维埃立即允许援助，于是乌克兰反叛战争开始发生，一直打到1921年才结束。"); 
		content.push("此时，在十月革命之后，亚历克斯也夫将军（Gen.Alexeyev）在南俄也组成了一支白俄志愿军（即保皇党人）来与布尔什维克党作战。不久柯尔尼洛夫将军（Gen.Kornilov）和邓尼金将军（Gen.Denekin）也加入他们。前者在1918年3月间被处死，亚历克斯也夫则在9月间死去，于是邓尼金接管南俄白军的总指挥权。两个月之后，髙尔察克（Adm.Kolchak）也在鄂木斯克（Omsk）建立军事独裁政权。当中欧同盟崩溃之际，俄国全境都发生了内战。"); 
		content.push("此时协约国的武装入侵更使局面日益混乱。最初法国人设法把俄军所俘获的捷克人（原属于奥军）编成部队来参加对德军的作战。当《布列斯特-里托夫斯克和约》签订之后，这些捷克部队都自愿前往法国，他们既然不能通过德国，所以就决定取道海参崴来转往法国。"); 
		content.push("到了1918年年底，在俄国境内参加混战的外国兵力，总数达30万人之多——法国、英国、美国、意大利、日本、德国、波兰、希腊、芬兰、捷克斯洛伐克、爱沙尼亚、拉脱维亚等国（民族）的人都有。"); 
		content.push("他们分布在阿斯特拉罕（Archangel）、摩尔曼斯克（Murmansk）、芬兰、爱沙尼亚、拉脱维亚、波兰等地，以及黑海地区、西伯利亚铁路沿线和海参崴等处。1919年4月间，髙尔察克到达了伏尔加河上的喀山（Kazan）和萨马拉（Samara），而邓尼金也巳经从黑海地区向北进发。因为认为髙尔察克是比较危险，所以托洛茨基就派图哈切夫斯基将军（Gen.Tukhachevski）去对付他。图哈切夫斯基赢得了布苏鲁格（Busulug）之战，遂从伏尔加河上乘胜前进，越过了乌拉尔山，把敌人一直赶到了5000英里以外的海参崴为止。接着在10月，他又对邓尼金展开了攻势，后者此时已经进达奥廖尔（Orel）。邓尼金被红军击败了，当撤退时，因为游击队騷扰他的后方交通线，他无法使其已经丧失了士气的部队立住脚跟，就一口气退到了黑海边上的新罗西斯克（Novorossiysk）。从那里，他的残部遂移交给在克里木的弗兰格尔将军（Gen.Wrangel）。差不多在同时，快要进到彼得格勒的尤登里奇将军（Gen.Yudenich）也被逐退，回到了爱沙尼亚的边境上。国外的武装干涉开始崩溃了。只有两个国家还不肯罢休：一为日本，它是想在西伯利亚东部扩张其领土；另一个即为法国。"); 
		content.push("法国所害怕的是两件事：（1）它曾经把许多钱借给帝俄政府，害怕这个债款无法收回；（2）它害怕德国人为了报复《凡尔赛条约》，会与共产党携手。所以法国人的政策是矛盾的。一方面是想恢复沙皇的统治，这样就可以收回旧债；另一方面又想建立一个强大的波兰来做法国的同盟国，以便从东方威胁德国。"); 
		content.push("1916年11月5日，中欧同盟即已承认波兰的独立。当1918年11月11日德国崩溃，他们所建立的摄政会议即指派毕苏斯基（JosephPilsudski,1867—1935）为”波兰军团“的总司令。他的第一个行动即宣布他自己为波兰民族性政府的元首；第二个行动就是通知所有的交战国和中立国，说波兰已经是一个独立国家。"); 
		content.push("毕苏斯基因为确知法国一定会给予支持、贷款和军火，所以敢于提出巨大的领土要求。他的外交政策重点即为恢复1772年的波兰旧有边界——大致为道加瓦河和第聂伯河之线，并且使波兰变成一个反共同盟中的领袖国家。1919年4月间，他侵入了立陶宛，并占领了维尔纽斯（Vilna）。5月间，他又侵入东加里西亚（Galicia），在1918年11月间，皮特流拉将军（Gen.Petliura）在那里宣布成立一个西乌克兰共和国，他本人也变成了乌克兰民族政府的元首。这样就发生了波乌战争。"); 
		content.push("联军的最高会议对于这些战役懒得加以注意，他们也不知道毕苏斯基为何许人也。12月8日，最高会议决定波兰的东界应沿着布格河加以划定，次年这条线以所谓”寇松线“（CummLine）著称。毕苏斯基对此当然难表满意，此时乌克兰的情况十分紧急，于是在1920年春季，皮特流拉遂与毕苏斯基讲和，于4月22日双方在华沙签订了和约。波兰承认乌克兰的独立，并负责支持乌克兰在俄国的叛乱活动。"); 
		content.push("第九章：华沙会战"); 
		content.push("俄国的内战使一位杰出的将才图哈切夫斯基脱颖而出。他是一位才能出众的军人，他对于文明的看法可以细致地反映出布尔什维克主义的亚洲性格。若要了解俄国革命的未来趋势，他的思想是值得加以详细检讨的。"); 
		content.push("图哈切夫斯基在1893年出生于一个贵族的家庭中，其先世可以回到佛兰德斯伯爵的身上，虽然他的母亲是一位意大利小姐，可是他的个性却是属于鞑靼族的。从母亲的遗传上，他获得了拉丁人的外表，头发黑色，心智敏捷，这样才使他能够穿透自己的内心，由俄罗斯人的特性到达了鞑靼人的特性。1914年，他在俄国禁卫军中任少尉之职，次年即为德国人所俘虏。"); 
		content.push("从本性上说，他是一个具有浪漫气质的野蛮人，讨厌西方的文明。他具有成吉思汗、窝阔台和拔都的灵魂。他是专横、迷信、浪漫和粗暴的，他所爱的是一望无涯的平原和千蹄践踏之下的震耳欲聋的声音，他对于文明的秩序感到厌恶和害怕。他痛恨基督教和基督文化，因为它们反对巫术和野蛮，并且使他的同胞不再崇拜“战争之神”和享受“死亡的燔祭”。同时，他也讨厌犹太人，因为他们帮助俄国人接受了“文明的毒素”和“资本主义的精神”。他说：“犹太人是一条狗，是狗的儿子，他把他的跳蚤散布到所有的地方。”但他被收容在因戈尔斯塔特（Ingolstadt）的时候，他向一个同居的战俘费尔伐奎（Fervacque）说道：“一个魔鬼或一个上帝会为我们这个种族感动。我们将要使我们自己沉醉，因为我们还不能使整个世界沉醉。这是不久就要来临的。”有一天费尔伐奎发现他在一块纸板上面，用不调和的颜色画着一个丑恶偶像的头部，便问他：“这是什么东西？”图哈切夫斯基回答说：“你不要笑，我不是早告诉过你斯拉夫人需要一种新宗教。现在有人把马克思主义给予他们，可是从神学的观点上来看还是太近代化和太文明。斯拉夫人本来有他们自己的神，现在被剥夺了这种信仰，但是不久就可以恢复的。他们是太阳神、风暴神、人文艺术和诗神以及战神。我曾经犹豫了很久，不知道应该选择哪个神最好，但经过沉思，我决定选择战神，因为一旦马克思主义输入了俄国，最具毁灭性的战争就一定会爆发。我们会进入一场大混乱之中，必须等到所有的文明都化为灰烬，我们才能脱离这个时代。”这个思想并不是因为在俘虏营中拘囚过久而突然产生的。当他还是一个小孩子的时候，即巳对基督教教义表示强烈的厌恶。照他的看法，一切的毁灭都是好的，因为这正是走回塞尔柱人、鞑靼人和匈奴人的旧路。他说：“若能把所有的书籍都烧掉，这对于人类才是一大好事，这可以使我们在‘无知’的新鲜空气中生活。我认为这是惟一使人类不至于绝灭的途径。”他主张再回到“恐怖伊凡”的时代中，于是“莫斯科就可以变成野蛮世界的中心了”。他说：“假使尼古拉二世能够步彼得大帝和叶卡捷琳娜二世的后尘，他就会深受俄国人民的爱戴，因为他们是爱好一个暴政的。”他又说：“假使列宁能够把俄罗斯‘非西方化’，则我愿意追随他。但是他却必须把所有的地面铲平，并且故意地把我们拖回到野蛮的生活中。”1937年，斯大林把他枪毙了，同他一起被清算的人还很多，他们一同回到他所崇拜的神的怀抱中——那就是毁灭。"); 
		content.push("这个像火山一样的怪人，他的灵魂是背叛文明的，注定了要与毕苏斯基交手的，后者具有强烈反俄情绪，正与他的强烈反西化是一样的。对于毕苏斯基，戴贝尔仑勋爵（LordD’Abemon）在他所著的《世界上第十八次决定性会战》一书中，曾经有下述的批评：他是一个热诚的爱国志士，具有巨大的勇气和人格的感召力量。"); 
		content.push("无论是在军事或政治方面，他对于传统的方法都是表示怀疑的。他爱好危险，只有在危险之中，他的脉搏才会正常。除了危险以外，他最爱权术，他的手段总是秘密而具有间接性的。"); 
		content.push("因为他具有这些特性——英勇、非正统和机密——再加上他的成功，所以毕苏斯基变成了一个传奇中的人物。他在1935年5月12日逝世的前一天，曾经向斯米格里莱兹将军（Gen.Smigly-Rydz）说过下述的遗言：“有被消灭的危险而不屈服者常能胜利，成功之后即不长进者常会失败。”前半句话也正足以代表其将道的精华。"); 
		content.push("在我们尚未说到这个紧接着华沙条约签订之后所发生的战役之前，首先应分析双方兵力的状况。双方都是拼凑成军的部队，装备极为混乱，因为扩张过度都具有内在的弱点。当1918年11月间，毕苏斯基刚刚接受指挥权的时候，波兰的陆军一共只有24个步兵营、3个骑兵中队和5个炮兵连。可是到了1919年1月间，他们就已经扩充为100个步兵营、70个骑兵中队和80个炮兵连了，总数为11万人左右。一年之后，这个数字又增到了60万人，共编成了21个步兵师和7个骑兵旅，而且还有更多的部队在编组之中。虽然人力是很充足的，但是波兰却缺乏兵工厂和一切的军用物资。还有一个更大的困难即为马匹的缺乏，因为在六年的战争中，为了补充军马，这个国家中的马匹已经搜罗殆尽了，所以以后我们可以看出来，骑兵的缺乏实为毕苏斯基的最大弱点。"); 
		content.push("其对方的陆军又是怎样呢？图哈切夫斯基有一次曾经对费尔伐奎说：“俄国的陆军与你们法国陆军是完全不同的。它是一群乌合之众，其优点亦在此。”虽然这句话是在大战期间说的，可是对于1920年的战役也同样可以适用。毕苏斯基所面对的俄军，实际上只是一群由农民所组成的乌合之众，其惟一的观念就是“回家”——中间则加上极少数的革命分子。由于围捕了大批的邓尼金和高尔察克所部之白军，所以获得了价值百万镑的英法军火，因此他们的装备要比波兰陆军较好，不过他们对于军事运输工具和有训练的人员却极感缺乏。前者仅由数千辆农民的大车所组成，而为了应付后述的弱点，只好留用了几百名帝俄陆军中的旧军官。但是因为他们的忠贞是很有疑问的，所以托洛茨基对于每个部队又都派有“政委”（commissar）来监视他们。依照戴贝尔仑勋爵的记载，这些政委中间有许多都是犹太人，他们在军中什么事都管——征发粮食、发布命令和解释目标。"); 
		content.push("波兰人和俄国人都是同样希望和平，但却都坚持着他们自己的条件。波兰人所要求的是1772年的旧疆界，俄国人所希望的则为世界革命的延续。所以当1920年12月22日苏俄政府邀请波兰政府谈判和平时，波兰人虽然接受了这个建议，可是结果却是毫无成就。"); 
		content.push("4月25日，毕苏斯基突然在日托米尔（Zhitomir）以西发动了一个攻势，于是外交的藩篱终于被突破了。他的目的是攻占基辅城，然后向北旋转来对付图哈切夫斯基，后者正面对着他的左翼。毕苏斯基率领着波军，在它的右翼方面有皮特流拉所率领的两个师的乌克兰部队和一些罗马尼亚部队来支援，向第聂伯河进攻，于5月7日占领了基辅。双方面对着的兵力如下所述：俄军方面——在普里皮亚季（Prypyats’）沼地以北为图哈切夫斯基所率领的西面集团军，下辖第四、第十五、第三和第十六等四个军团和第三骑兵军，军长为盖汗（GayKhan）。在普里皮亚季沼地以南为颜果罗夫（Yegomv）所率领的西南军团，下辖第十二和第十四两个军团，以及布登尼（Budermy）所指挥的五个骑兵师。俄军一共可能为20万人。"); 
		content.push("波军方面——在普里皮亚季的北面，为第一和第四两个军团，此外在维尔附近的后方，还有一个预备军团正在组建之中。在普里皮亚季的南面，则为第三、第二和第六等三个军团。波军一共约为12万人。"); 
		content.push("虽然俄军所拥有的数量优势是很重要的，尤其是其兵力恰好正对着最弱的波兰军左翼；但是比较更重要的却是在布格河与第聂伯河之间的地区，却巳经被波里西亚（Polesia）沼泽切成了两段，这是一个死亡的废墟，大批兵力是绝难通过的。这也就是说若是全线同时进攻，其结果就马上会发展成为两个独立的行动，彼此无法合作。当时苏俄陆军总司令加米涅夫（SergeiKamenev）认清了这一点，遂命令图哈切夫斯基攻击波兰军的左翼。对于这个命令，他以革命的激情去执行，他梦想着饮马莱茵河畔，践踏在波兰人的尸体上把十月革命推进到西欧。在这个时候，托洛茨基也称毕苏斯基为一个“第三等的拿破仑”。他在5月2日，曾经作过下述的预测：那是毫无疑问的，波兰布尔乔亚阶级对抗乌克兰和俄罗斯的工农阶级的战争，结果一定会为波兰造成一个劳动者的革命。若是为毕苏斯基的最初成功所吓慌了，那才是太缺乏精神。这是可以预料的，这是我们过去与波兰关系发展的自然后果。波军的右翼向乌克兰愈深入，则愈将引起乌克兰人的反抗，于是在红军集中打击之下，波军也就会失败得更惨了。"); 
		content.push("从战略上来说，他这种看法是-正确的。5月15日，图哈切夫斯基选定了莫洛杰奇诺（Molodechno）的铁路交点来当做其攻击目标，他派他的第十五军团担负这个任务，其目的是深入到平斯克（Pinsk）沼地之中。虽然这次攻击失败了，但却使毕苏斯基大感震惊。在他尚未能增援其左翼之前，在南面又来了第二次猛烈的攻击。布登尼是从日俄战争时起就是俄军中的一个老兵，他现在却率领着16700名哥萨克人，加上48门火炮、5辆装甲列车、8辆装甲汽车和12架飞机，于5月18日在艾利查费特格勒（Elizavetgmd）的附近打击在波军的右翼之上。接着他再向北行动，攻击在基辅以南和西南的波军，在盖辛（Gaisin）附近实行突破，侵入到基辅的西面，并攻入了别尔季切夫（Berditchev）和日托米尔。6月5日，波兰第三军团几被包围，但在13日他们突围向西逃走了。布登尼的骑兵也继续前进，于7月3日越过了贺仑河（Horyn），两天之后又占领了罗夫诺（Rovno）。从那里他们一直挺进，到达了卢茨克（Lutzk）、杜布诺（Dubno）和利沃夫（Lvov）的郊外。"); 
		content.push("诚如毕苏斯基所说的：“恐慌现象开始发生，国家的结构本身开始动摇。因为我们的部队对于这种新的攻击工具毫无应付的准备，所以布登尼的骑兵变成了一支无敌的神兵。愈是后方，心理上愈是动摇。对于我而言，开始形成了一个最危险的战线，那就是国内战线。”当此之时，为了应付这个危局，他最重要的工作就是要救出其左翼的兵力，因为右翼的失败在右面已经感受到了迂回的威胁，所以他就命令左翼撤退。"); 
		content.push("当毕苏斯基的左翼正在撤退之际，图哈切夫斯基也开始着手改组其混乱的部队。在6月中他收编了近10万人的逃亡者，虽然他一方面对于装备的缺乏深感不满，可是他对于未来的攻击却还是认为政治重于军事的。他认为“波兰的情况是有利于革命的发生”，只要他的大兵一到，城市中的普罗阶级和乡村中的农民就都会揭竿而起的。此外，他又认为欧洲的革命时机也已经熟透了，只要有一个迅速而胜利的攻势，即足以对于人民产生促进作用，把他们向东面吸引。他所获得的结论都是以夸大的宣传为根据的。照共产党的看法：德国是正在“叛变的讯号”，英国的情形正与1904年的俄国是一样的。意大利的工人已经在占领工厂。图哈切夫斯基也对他的部队进行大量的宣传，以此来鼓舞士气。对于这种战略，戴贝尔仑勋爵曾经这样的批评说：莫斯科派了一大批间谍、宣传者、秘密工作人员，进入了波兰的领土，使波兰人民中的某一部分动摇了其抵抗决心。不过这种非武力的手段，却还是没有军事压力那样有效。他们所釆取的办法是尽可能避免正面的攻击，用侧翼迂回、渗透和宣传来击毁敌图哈切夫斯基虽然是一位很够聪明的将军，可是他也和多数的俄国人一样，在行政才能方面可以说是糟不可言。他的心理属于典型的鞑靼人，他愿意就地取食，他的补给体系大致说来，还是与阿提拉和成吉思汗所使用的差不多。费尔伐奎的报道也许不无夸大，因为照他的说法，图哈切夫斯基的20万战士后面，却跟着有80万人的乌合之众，其中有政工人员、警察，他们的任务就是要使被征服的地区布尔什维克化，使所过的地区一贫如洗，并枪杀布尔乔亚阶级和贵族阶级。不过他所说的话却也似乎并不如我们所想像的那样夸张，因为图哈切夫斯基亲口告诉我们在他的第四、第十五、第三和第十六等四个军团的后方，一共有3.3万辆的农家大车跟着走，而且他很幽默地补充一句说：“这对于当地的居民似乎是一个沉重的担负。”这样多的车辆，假定平均6个人一车，一共就约有20万人。当这些人正在糟踏俄军的后方时，其宣传机构却在俄军的前面为他们开路。"); 
		content.push("在6月底时，双方的兵力究竟有多少，似乎还是一个疑问。波军约为12万人，而俄军约为20万人。图哈切夫斯基说的数字为150188人，其中步兵80542人，骑兵10521人，杂牌部队68715人。毕苏斯基说图哈切夫斯基所指挥的总人数为794645人，马匹150572匹，其中有20万人是战斗人员。不管哪一个数字比较正确，苏俄的兵力实际上都是一群武装的庞杂人员。"); 
		content.push("当宣传机构为他们开路之后，图哈切夫斯基于7月4日的拂晓时，挥动了他的四个军团，在道加瓦河与普里皮亚季沼地之间发动了他的攻势。他们前进的轴线为斯摩棱斯克一布列斯特-里托夫斯克铁路。"); 
		content.push("波兰第一和第四两个军团虽曾作英勇的抵抗，但因为俄军在数量上占了四比一的优势，所以他们被迫撤退了。波军并未作挖掘战壕的企图，因为毕苏斯基认清了由于战线太长而兵力相当的微弱，这种野战工事是毫无用处的。此外，敌人骑兵又总可以迂回这种堑壕阵地。"); 
		content.push("7月7日，整个波军的正面都在撤退之中，11日展开了维尔纽斯之战。14日，俄国第四军团攻陷了维尔纽斯城，因为立陶宛陆军也与俄军携手合作，所以波军的情况就更为紧急。到了此时，毕苏斯基说：“图哈切夫斯基的继续前进，造成了一种不可抗拒的影响，好像是一个巨大的黑云一样，没有任何障碍物可以阻止它。在这种威胁之下，全国都有陆沉之感，人民都在发抖，我们军人也就士无斗志了。”到处都是失望的情绪，军人们感到无能为力了，波兰的完全崩溃可以说就在眼前。"); 
		content.push("当毕苏斯基正在收拾他的残军时，图哈切夫斯基又继续前进了。"); 
		content.push("7月18日，后者命令他的第四军团于21日在格罗德诺（Glondno）以南强渡涅曼河，第十五军团于22日也渡过该河，第三和第十六两个军团则应在斯罗林（Slonim）的南北分别渡过夏拉河（Shara）。但是其军队的前进却比他的命令还更快：19日盖汗和他的骑兵已经占领格罗德诺，21日图哈切夫斯基向莫斯科发出下述的报告：19日巳经占领了格罗德诺，而在前一天也巳经占领了斯罗林。因为有这两次成功，我军巳经强渡涅曼河和夏拉河，在撤退中的敌人已经不可能再希望阻止我们了，我们现在预料在三个星期之内即可以完成任务。"); 
		content.push("加米涅夫接到这个报告之后，也不禁大喜，他认为波兰的崩溃已成定局，遂建议在图哈切夫斯基的四个军团中，抽出一个军团来建立预备兵力。"); 
		content.push("当普里皮亚季以北波军正在撤退之际，在它南面的波兰第三军团由斯米格里莱兹将军率领着，正遭受着布登尼哥萨克骑兵的压迫，很快地丧失了其战斗力和战斗精神。毕苏斯基说：“在南方，布登尼的骑兵变成了战争中的马达。”格罗德诺陷落之后，图哈切夫斯基遂命令应于8月12日占领华沙城，他为什么要下达这个命令，而不暂停下来改组他的后勤部队和等待6万援兵赶上，是因为他感觉到当敌人正在溃逃之时，只要乘胜穷追，则结果即能大获全胜。当他正在这样做的时候，毕苏斯基却在计划坚守布格河之线，并向图哈切夫斯基的左翼发动一个反攻。可是在7月22日和23日，这一条线和涅曼河之线都已经陷落了，8月1曰，波军也被逐出了布列斯特-里托夫斯克。毕苏斯基的处境危殆无比，因为波里西亚沼地已经被绕过了，他预料到苏俄的南北两军马上就会合兵一处来击碎其丧失了士气的部队。很侥幸，情况并不如想像中的那样恶劣，因为弗兰格尔已经从克里木狮穴中跑了出来，威胁着颜果罗夫的后方，图哈切夫斯基遂同意抽调出第十二军团之一部分兵力去援助他。虽然这对于波兰人的眼前情况并不能立即发生作用，但对于8月中旬的作战却具有极重要的影响。"); 
		content.push("8月12日，毕苏斯基进入了华沙，得知纳雷夫河（Narew）已经落入敌人的手中。第二天沃姆扎（Lomza）也陷落了，于是波兰第一军团全部向首都撤退。歼灭的局势迫在眉睫，可是情况实际上并不如想像中那样的绝望，因为俄军的进展实在太快，30天之内差不多前进了300英里，所以图哈切夫斯基的补给体系已经近乎解体了。在这种情况之下，图哈切夫斯基既不能站住，复不能撤退，要想暂停下来实行改组，这是一个不在考虑之列的问题，因为那无异于要挨饿的，他惟一的出路就是继续前进。"); 
		content.push("此外，政治情况也是有利于继续攻击的。在奥国、捷克斯洛伐克和德国，工人们都拒绝让军火经过他们的国家运往波兰。8月6日，英国工党也印发了一种小册子，声明大不列颠的工人绝不参加以波兰为同盟国的战争。在巴黎，法国的社会党人在他们的机关报《人道报》上面，认为波兰政府奉了英法帝国主义者的命令，在进行对抗苏维埃共和国的战争，所以呼吁不要给一个人、一文钱和一颗子弹来协助反动的和资本主义的波兰，并且髙呼着：“俄罗斯革命万岁！工人国际万岁！”但泽的码头工人也拒绝卸运军火。所有的欧洲各民族之中，只有匈牙利人是同情波兰人的，因为在贝拉孔（BelaKim）的统治时期，他们曾经尝试过布尔什维克革命的滋味。"); 
		content.push("在这个黑暗的政治背景中，波军一共后退了375英里远，使英法两国当局也都认为苏俄的胜利指日可待了。俄军即将占领华沙，似乎已成定局。早在7月12日，这种失败主义的情绪即巳充塞在英国政府之内。在那一天，英国的外交部长柯宗勋爵，他是相信可以与布尔什维克党和平共存的，发了一个通牒给苏俄政府，不仅建议休战，还主张俄波两国之间的国界应沿着布格河之线划定。五天之后，齐契林（Chicherin）主张召开和会。8月10日，劳合？乔治在英下议院中也劝告波兰接受布尔什维克党的和平条件。这些条件中有一条为波兰陆军应限制为6万人，由城市工人所组成的武装民兵为支援，并由俄国、波兰和挪威三国的劳工组织加以控制。"); 
		content.push("因为这种条件的意义无异于使波兰完全苏维埃化，所以为毕苏斯基所拒绝。早在劳合？乔治给予这个可怕的劝告之前四天，毕苏斯基心中突然产生了一个新观念，这是注定了可以改变战争的全部途径——下文中将再详述。"); 
		content.push("当布尔什维克的台风向西狂扫之际，英法两国当局觉得应该有所行动，就决定派一个顾问团到华沙去。英国驻柏林的大使戴贝尔仑勋爵奉命前往巴黎，在那里与魏刚将军（Gen.Weygand）等人会合一起赶往华沙。当这个顾问团于7月25日达到那里的时候，他们发现毕苏斯基所需要的是炮弹，而不是空洞的忠告。"); 
		content.push("现在再回到战争的本身。当他回到华沙之后，毕苏斯基就面临着下述的情况。桥头阵地挖掘了良好的堑壕和加固上铁丝网，并且有了43个连的重炮来担负火力支援。此外在侧翼上也有坚强的据点，南面有登布林（Deblin，即依凡格勒[Ivangorod]），北面有莫德林（Modlin，即新乔治弗斯克[Novo-Georgievsk]），此外在更西的维斯瓦河上，还有普罗克（Plock）。毕苏斯基看到阵地很坚强，觉得很满意，遂避免与外交家接触，也不忙于考虑苏俄的和平条件。他也和马恩河会战之前的霞飞一样，开始调换他的部将，命令哈勒尔将军（Gen.Haller）指挥华沙的城防，并新成立了一个第五军团，由希柯尔斯基（Gen.Sikoreki）将军负责指挥。"); 
		content.push("在这个长达200英里的战线上，其情况如下所述：波军共分为两大集团：一在华沙附近，一在利沃夫附近，中间只有微弱的联系兵力。北面集团包括着第五军团（3.4万人）、第一军团（3.8万人）、第二军团（1.2万人）和第四军团（2.35万人）——后者仍在从布格河向后撤退之中。南面集团包括着第六军团（2.2万人），在利沃夫附近；在它南面的还有第七军团，乌克兰和罗马尼亚部队（共2.4万人），两个集团之间的联系即为第三军团（2.5万人）。面对着这一绵长的战线，自北到南，分布着图哈切夫斯基的西面集团军和颜果罗夫的南面集团军。前者包括由盖汗的第三骑兵军（4700人）加以支援的第四军团（2.8万人）、第十五军团（2.6万人）、第三军团（2万人）、第十六军团（2.07万人）和莫齐尔兵团（MozyrGroup,8000人）。后者包括着第十二军团（2.25万人）、第十军团（1.8万人）和布登尼的第一骑兵军团（3万人）。总的箅来，波兰及乌克兰人共17.85万人，面对着布尔什维克党的军队共17.79万人。"); 
		content.push("因为两军的主力都是集中在华沙的附近，魏刚遂劝毕苏斯基坚守维斯瓦河之线，而同时在该河的后方准备一个反攻。大多数波兰将军也都支持这种见解，主张以莫德林为反攻基地，其右翼则倚在维斯瓦河上。他们的观念是击碎俄军的右翼，把它赶到布格河以南去，从华沙一比亚韦斯托克（Bialystok）铁路起将它切断。"); 
		content.push("当魏刚与波兰诸将正在讨论之际，毕苏斯基却在一旁静听。他完全不置可否，好像他们的讨论使他心中更感到模糊一样。到了8月5日到6日的夜间，他一个人退到其在贝威德尔宫中（BelvederePalace）的书房内，作深人的沉思。他对这种内心的思想斗争，曾经有极详细的分析，现在就把他的记载引述如下：拿破仑对于人类灵魂在战时的反应，曾经有一段极为精彩的分析，他在这方面可以算是最伟大的权威。他说当他在作一个重要的决定时，就好像是一个女人在生小孩子一样。他虽然是一个具有意志和天才的伟人，但却以一个年轻的产妇自比。他常常说在这种情形之下，他是感到很胆怯的。我也有此同感，对于这次会战中的矛盾，感到无法解决。我不主张用大量的兵力在华沙作消极的抵抗。照我的意见，反攻也不能以华沙或莫德林作为基地。我相信敌军的主力集中在华沙之前，在这样的一个正面攻击之中，我们是不可能击败敌军的。"); 
		content.push("此外，失败的恐惧心理也会弥漫着全城。"); 
		content.push("毕苏斯基在沉思之中，认清了只扼守华沙还是不够的，为了重振军队的士气，有立即发动攻势之必要。但是从哪里去寻找必要的兵力来发动这次反攻呢？这就是他现在最感到困惑的一个问题。假使他从两翼去抽调兵力，则华沙和利沃夫的人民必将大起恐慌，结果也会使部队的士气崩溃。他回头检查他的报告和地图，注意到了第四军团正在慢慢地撤退中。他说：“敌人推送它的自然方向，是要把它送到华沙和登布林之间的维斯瓦河岸上，现在在那个方向上是既无桥梁又无其他的渡河工具。假使敌人在中央作猛烈的推进，这个军团就会被赶到维斯瓦河的一个角落上，而发现他们处于极端危急的位置中。所以该军必须趋向华沙或者是登布林，否则就应分为两个部分，分别向南北两端退却。”最后他下定决心，命令第四军团向登布林撤退。因为布登尼的骑兵已经被逐退，所以同时也从南翼方面撤回两个师到登布林来——即外籍兵团中的第一和第三两个师。尽管当布登尼知道了这个消息，就一定会再度前进，可是毕苏斯基还是甘冒危险而作了这个决定。最后，因为这次反攻是否成功是如此的有疑问，所以他决定亲自指挥。"); 
		content.push("当我们注意到其所面临的情况，即可以知道他的基本观念是想利用敌方兵力的分割状况：图哈切夫斯基的兵力集中在华沙的附近，而颜果罗夫和布登尼的兵力则在利沃夫的附近。这个敌军的全部正面，是成对角线的从西北以达东南，中间的联系兵力颇为薄弱，集中在维普日河（Wiepiz）附近的卢布林周围。毕苏斯基深信，若能使华沙和利沃夫附近的敌人都被阻止，他就可以将其反攻兵力，从登布林与卢布林之间插入。换言之，即成直角地打击在敌方脆弱的中央部分之上。这样他就可以从后方打击在图哈切夫斯基的第十六军团之上，而同时又可以阻止该军团在华沙与登布林之间插入他的战线上的脆弱中点。此外，他又知道部署在俄军第十六军团与第十二军团之间的莫齐尔兵团，其兵力太弱而且拉得太长，所以不会有太大的抵抗力。华沙会战的战略部署大致就是以此为基础。尽管在8月6日和7日，第四军团的三个师（第十四、第十六和第二十一）都还在战斗之中，而且他也认清了当第四军团要撤退时，就必须面对着敌军的正面作侧进的行军，同时外籍兵团中的第一和第三两个师若是撤退了，对于布登尼而言即是门户洞开。"); 
		content.push("我们应记得毕苏斯基所有的骑兵实力非常薄弱，所以这次反攻能否迅速执行颇有疑问。若能如此，一旦莫齐尔兵团被击散之后，他就可以打击在俄军第十六军团的背面上。他又知道图哈切夫斯基的补给体系早已紊乱不堪，敌军早已进入了要瓦解的状况。为了加速这种混乱状况，他决心从他的战略“弓”上，射出其“心理”箭来——即打击在维普日河上。假使这一打击成功，苏俄第十六军团的后方就会“反坐”在华沙附近第三、第十五和第四等三个军团的后方上面，当他们的补给发生了瘫痪现象，波军在华沙的兵力——第一和第五两个军团也就可以加入反攻了。简言之，他的整个观念是要想用第四军团的心理反攻开其端，以其主力的军事反攻收其果。卡蒙将军（Gen.Camon）说，就其全体而言，他这种调度是属于拿破仑式的，因为他也是注重后方的攻击。不过若说这种调度是属于亚历山大型，则似乎更为适当，因为其战略颇似阿贝拉（Arbela）会战中所使用者。我们一定还能记着，这位伟大的马其顿人一方面挡着敌人的右翼，另一方面则冲入波斯军左翼的脆弱中央，然后再从后方攻击波斯军。毕苏斯基的意图也正是这样的。"); 
		content.push("当毕苏斯基决定了这个计划，就立即受到其将领和参谋人员的激烈批评。他的果敢使他们感到害怕，他们像老鼠一样，看见图哈切夫斯基这只猫都是害怕的。他们不特不劝他们的主将增强其反击兵力，反而只希望说服他把兵力用来增强华沙的防御。①可是毕苏斯基却坚持他的主张，不为所动。8月6日他发出了集结兵力的命令，并预定8月17日为其反攻开始的日期。8月12日，他离开华沙前往登布林。图哈切夫斯基的计划又是怎样呢？他深知列宁对于华沙的陷落是十分重视的。现在他已经站在华沙的大门外。那么他应该采取什么路线呢？他认为兵力的缺乏，使他无法一方面作中央的攻击，而另一方面又同时攻击敌方的两个侧翼。所以他被迫在左右两翼之间必须只能选择一个来加以攻击。假使要攻击敌人的右翼，则据他说，必须改组他的兵力，并改变其原有通过克里希齐里（Kleshcheli）和布列斯特-里托夫斯克的交通线。他决定迂回波军的左翼，并切断其与但泽之间的交通线。虽然他也认清了这支迂回兵力必须背靠着东普鲁士，若是作战失败了，显然居于不利的地位。他却希望颜果罗夫的兵力可以掩护其左翼。"); 
		content.push("8月8日，图哈切夫斯基对于其在14日所准备发动之攻击，曾作下列的指示：第四军团向华沙的北面运动，对于索恩方向掩护着它自己的安全，并且在普罗克强渡维斯瓦河。第十五军团应进到普翁斯克（Plbn-Sk），第三军团应进到维绍格鲁德（Wyszogi^d）—莫德林之线。第十六军团进到新明斯克（Nemo-Minsk）—加尔沃林（Garwolin）之线，并在华沙之南强渡维斯瓦河，莫齐尔兵团则在登布林的附近强渡该河。在他的计划的结论上，他说：“由于我方部队士气的高昂，所以我们有绝对的理由，可以预料将会大获全胜。”对于波军而言，可以说是非常的侥幸，虽然他获得了一份毕苏斯基8月6日的命令副本，但是他却不相信那是真的，而认为是一种虚声恫吓的诡计。"); 
		content.push("当我们对于这些训示的内容作了一番观察之后，可以看出俄军的主力是指向华沙以北的。这次攻击的弱点并非兵力的缺乏，而是缺乏指挥上的统一。加米涅夫留在莫斯科，图哈切夫斯基留在明斯克，而颜果罗夫则在利沃夫的附近——与图哈切夫斯基相距在200英里以外。更坏的，是他与颜果罗夫之间又存在着很深的私人仇恨。"); 
		content.push("8月K）日，加米涅夫下了一个命令给颜果罗夫，要他把布登尼的骑兵军团拨交给图哈切夫斯基指挥，但是因为这个电报的密码翻译不出来，等到重发之后就已经延误了三天的时间。到了13日，当这个电报的意义摘清楚了之后，颜果罗夫又开始申辩他的意见。他对华沙作战并不感到兴趣，其意图为攻占利沃夫、普热梅希尔（Pi^mysl）和桑博尔（Sambor）等城，而等到他渡过了德涅斯特河，即可以把战争带到罗马尼亚的境内。结果是加米涅夫的命令被摆在一边，而布登尼的骑兵则继续向利沃夫挺进。"); 
		content.push("此时，毕苏斯基的情况又是怎样呢？他告诉我们说，在8月6日到12日之间，当他看到敌军正绕着他的左翼方面调动时，使他感到十分焦急。11日，图哈切夫斯基向普尔屠斯克（Pultusk）发动了一次攻击。照希柯尔斯基将军所形容的，这个据点的守军都是老弱残兵，外表好像僅尸一样，穿着破烂不堪的衣服，下面赤着脚。这个古老的要塞阻塞着纳雷夫河上的渡口，等到它为俄军攻下之后，在它与维斯瓦河之间，波军所剩下来的惟一一道防线，就只有弗克拉河（Wkm），它在莫德林的附近流入布格河。8月13日，图哈切夫斯基用无线电明码发出了最后的总攻击命令，在波兰方面收听到了之后，各国的外交官遂匆匆地从华沙撤退到罗兹（Lodz）。"); 
		content.push("上文我们说过，图哈切夫斯基的计划是要想从北面迂回华沙城，等到其交通线被切断了之后，即打击在该城的背面上。8月13日，其第十六军团前进到该城的南面，第三军团则进向北面，其第十五军团则进到弗克拉河上，其中心则在纳西尔斯克（Nasielsk）。其第四军团则绕过第三军团的右翼，而进到普罗克。那一天，第三军团对华沙城的外围防线发动了一次攻击，这条防线是经过拉济明（Radzymin）的。这条防线由波兰第一军团据守，而希柯尔斯基的第五军团则占领着弗克拉之线。"); 
		content.push("毕苏斯基率领着五个参谋人员，把他的总司令部建立在登布林以南不远的普拉维（Pulawy）地方。8月13日，他出发视察第四军团的各部队，所看见的情形一点都不能使他感到乐观。这些部队的装备坏到了极点，所以他说：“在这整个战役之中，我都不曾看见过这样恶劣的部队。”他巡视了每一支部队，向所有的人员训话，尽最大的努力来提高他们的信心和士气。"); 
		content.push("8月14日，拉济明又失守了，这就使俄军进到了距离华沙只有15英里以内的地方。同时，俄军对于在弗克拉河上的希柯尔斯基军团，也曾加以猛烈的攻击，情况变得如此紧急，所以哈勒尔将军就力劝毕苏斯基把他发动反攻的日期较预定者提前一天。毕苏斯基勉强地表示同意，虽然若能再延缓24小时，则对于他是具有莫大的价值。"); 
		content.push("8月15日，弗克拉河之战仍在继续进行，在拉赛兹一德罗宾一比尔斯克（Raciaz-Diobin-Bielsk）地区之内，有8辆波兰的装甲汽车所组成的一个战斗群曾经发挥了极大的威力。希柯尔斯基说：“他们以极高的技巧，穿入了敌方部队之间，攻击敌方的前哨，毁灭其补给纵队和交通线，获得了极大的战果。他们的机动性使他们的力量倍增，在俄军的后方到处散播着混乱的种子，使敌人产生一种印象，觉得他们是正在为一次巨大攻势作开路的准备。”第二天，在纳西尔斯克虽然击退了俄军的猛烈攻击，但是在这个攻击的掩护之下，图哈切夫斯基的第四军团却已经向南迂回，进到了普罗克、佛罗克拉威克（Wloclawek）、波布劳尼基（Bobiowniki）和尼斯查瓦（Nieszawa）等地，它们都位于维斯瓦河上，最后一个地点是在索恩的东南面18英里远处。此时波军的情况已经危急到了极点。虽然第一军团还坚守着华沙，可是希柯尔斯基的左翼却受到了迂回，而在普翁斯克的附近，更有一支强大的敌军将要进攻他的后方。于是维普日河上的救星来了。那一天上午，毕苏斯基发动他的反攻，而在以后几天，前进达150英里的深度。"); 
		content.push("1920年8月16日，维普日河被渡过了——这好像是波兰人的卢比孔河——波兰第四军团以华沙一布列斯特-里托夫斯克公路为其攻击目标。图哈切夫斯基在他的全部攻击过程中，都一直是留在明斯克，从未亲临前线。毕苏斯基则完全和他不同，整天坐在他的汽车中东奔西跑，从这一翼跑到那一翼来鼓励他的人员，并迅速估计当前的情况。最使他大感惊异者就是到处都找不到敌人。在左面格尔华林已经被占领了，并毫无阻拦地通过了该地，所以对于17日的作战，毕苏斯基决定调动其右翼兵力来搜寻假想中的敌军，看他们是否正在布置一个陷阱。在17日那一天，他还是继续巡视其正在迅速推进中的正面。"); 
		content.push("卢柯（Lukow）是在布列斯特-里托夫斯克路线上的一个重要火车站，他在那里与第二十一师的师部人员一同吃饭。所有的人都肯定地告诉他说，已经没有大批的敌军了，他们更高兴说，全体人民也都起来杀敌，其结果是零星的敌人都为当地农民用农具打死了。在这一天，毕苏斯基曾经这样写出他个人的感想：难道我是做梦吗？不过几天之前，我都一直受到了梦魇的困扰，敌人的强大攻势似乎是不可能抵抗的，我感觉到这个魔鬼的巨爪巳经扼着了我的咽喉，使我窒息得喘不过气来。这是真实的亊实吗？我的五个师现在自由地在这个地区纵横来往着，如入无人之境，而这个地区也就是他们在几天之前从痛苦的撤退中放弃给敌人的。尽管这个梦境是太使人感到快乐了，但却似乎是不可能会真有此事。一个月以来的事实都证明敌人是占了优势的，所以这个愉快的梦想不可能是真实的。当我在那天黄昏到达格尔华林时，我所感觉到的就是这样的。"); 
		content.push("几个钟点之后，当他坐在床边，正要喝一杯茶的时候，突然听到在遥远的北方有炮声传来。他不禁高呼了起来说：“那的确是有敌人的存在！这并不是幻景！”第二天上午，那个炮声停止了，虽然到处都还有哥萨克骑兵出没无常，毕苏斯基却还是坐上了他的汽车，向柯尔比尔（Kdbiel）进发，其目的是要想追上第十四师的尾巴。该师巳于夜间攻占了该镇，并正在向新明斯克前进。当他达到了该镇之后，就发现苏俄第十六军团在溃逃之中。于是他就命令他的驾驶员赶紧向华沙驶去，以便使第一和第五两个军团的前进可以与这个反攻取得协调。以后他才知道这一次行动是错误了，因为一旦他这个强有力的人格感召力量离开了战场上，这个追击马上就松懈了下来。8月18日这一天中的大部分时间都浪费掉了。此外，他也责备自己应该直接指挥第一和第五两军团，他只有这样做了，才比较可以使他的部下贯彻执行他的意志。这些人已经给敌人吓昏了，他们简直不相信有胜利的可能性。8月18日，他下达了下述的命令：第三军团：坚守卢布林一海乌姆（Chelm）地区，并击退苏俄第十二军团的残部。"); 
		content.push("第二军团：占领布列斯特-里托夫斯克，并向比亚韦斯托克追击敌军。"); 
		content.push("第四军团：用强行军向北前进，以达到马乌基尼亚（Malkinia）—比亚韦斯托克铁路；占领布罗克（Brok）和维什库夫（WyZSk6w），把敌军向德国边界压迫。"); 
		content.push("第一军团：向东北前进，其轴线为华沙一维什库夫一奥斯特魯夫（Ostnm）—沃姆扎。其骑兵位于左面，并且向德国边界压迫。第五军团：歼灭盖汗骑兵军，进到木拉瓦一普扎斯内什（MlawaPraasnysz），切断苏俄第十五军团在该线以西的一切残部。"); 
		content.push("不幸的是波兰第一军团兵力太分散，不足以执行这个命令，所以才使图哈切夫斯基的兵力得免于完全歼灭。"); 
		content.push("当毕苏斯基发动其反攻时，图哈切夫斯基还仍然留在明斯克，距离华沙在300英里以外，比马恩河会战中毛奇距离巴黎的距离还多了一倍。在那里他似乎是丧失了一切的接触，不仅是与敌人，而且对于他自己的军队也是一样。据他自己说，直到8月18日，他才接到了其第十六军团司令所打来的一个电话，报告他波军已经发动攻击了。同时该司令又说对于波军的攻击，是不必太加以重视的。图哈切夫斯基到底不失为一个杰出的将才，他对情况并不作如此乐观的看法，并且立即下达下述的命令：第四军团应立即撤退，并集中在切哈努夫（Ciechamm）—普扎斯内什一马可夫（Makow）地区，在途中并应协助第十五军团的撤退。第十五军团则应挡住敌人，并协助第四军团的集中。至于第十六军团在此时即应擻到利维茨河（liwiec）的后面，并由莫齐尔兵团掩护其左翼。第十二军团则奉命对于巳经渡过维普曰河的波军，发动一个侧击以阻止它的前进。最后，第三和第十六两军团又应各派一个师往德罗希曾（Drohiczyn）和亚努夫（Janow）来组成总预备队。"); 
		content.push("图哈切夫斯基曾经告诉我们，他早已预料到有向格罗德诺一布列斯特-里托夫斯克之线退却的必要；不过这也许只不过是“后见之明”而巳，并不足信。事实上，他在当时很明显的并不知道他的全部兵力中有一半已经溃败了，而其余的一半——第四军团和第十五军团的大部分——也已经陷入了陷阱之中，所以他的命令对他们而言已经无法执行。而且他发给第四军团的命令，首先是在发送时延误了，等到该军团接到了电报，因为并未把全部的情况告诉他们，所以其司令还认为情况是有利的，遂把这个命令搁在一边，而继续渡过维斯瓦河，以求从后方进攻华沙。"); 
		content.push("到了8月21日，图哈切夫斯基的右翼完全溃败了。首先是其第十六军团，其次为第三军团，最后为第十五军团都受到了侧面的攻击，可是实际的战斗并不如精神打击那样的严重。他们向东逃窜，到处都是逃兵，夹杂着成千的补给车辆，混乱不堪地一直向涅曼河狂逃。毕苏斯基的“赤脚”兵一路乘胜狂追，简直一枪都没有放。"); 
		content.push("在华沙的北面和西北面，苏俄第十五军团的右翼在齐恰诺夫作顽强抵抗，但在8月19日仍被逐出了该城，在8月20日，又被逐出了木拉瓦，在溃败之中却带走了第四军团的补给纵列，它们正停留在维斯瓦的渡口上。"); 
		content.push("在这次惨败中，全部苏俄军只有盖汗的骑兵军曾有优异的表现。"); 
		content.push("8月20日，盖汗退向木拉瓦，对于柯诺普基（Konopki）作了一个夜袭，切断了一营波军，以后被迫向东退到柯尔齐里（Chorzele），在那里又击败了两团波军并突围而出。接着他趋向柯尔诺（Kolno），但该城已于前数小时为波兰第四军团所占领。虽然数量上远处于劣势，而且又缺乏弹药，但是他还是照样进攻^最后到了8月25日，盖汗的骑兵军才被击溃，像第四军团一样向德国境内溃败。"); 
		content.push("到了8月25日，苏俄西面集团军的余部终于达到了格罗德诺一布列斯特-里托夫斯克一佛沃达瓦（Wlodawa）之线。波军的追击也到此停止。所获得的战利品是很够惊人：俄军被俘者为6.6万人，此外还有三四万人在德国境内被解除武装；火炮231门，机枪1023挺，弹药和补给1万车。在7、8两月之中，波军损失总数约为5万人，而俄军则为15万人。"); 
		content.push("尽管有了这一次重大的胜利，战役还是没有结束，接着即为两次独立的作战，一在南面，一在北面。前者由希柯尔斯基指挥，于9月12日发动攻势，18日占领了柯费尔（Kovel）、卢茨、罗夫诺和塔那普尔（Tarnapol），20日又占领了平斯克。后者由毕苏斯基指挥，他用了一个巧妙的迂回，于9月20日向图哈切夫斯基的兵力进攻，在涅曼会战中击毁了苏俄的第三军团，并于26日占领了格罗德诺。在这次胜利之后，就继之以垔拉河会战，俄军的余部在这一战中都被逐回到了明斯克。在这两次会战中，毕苏斯基又俘虏了俄军5万人和火炮160门。10月10日，双方签订了休战协定。1921年3月18日，根据里加条约，波兰的东韁界线终于箅是确定了,一直到1939年为止。"); 
		content.push("这就是这次著名战役的结束，在这次战役中双方所使用的都是有限数量的拼凑性兵力，在一个巨大的战场上搏斗。这是一次机动性和奇袭性的战役，与第一次世界大战中的许多次战役都大异其趣。在这次战斗中，军队都是由青年将领所率领，骑兵占有很重要的地位，而堑壕工事则毫无用处。更特殊的是在这场战争中，人员比物资更重要，将领比他们的幕僚更重要。"); 
		content.push("丧失了这场战争的图哈切夫斯基和在一旁监视着的戴贝尔仑勋爵，都能够认清这一场决定性战争在历史上的影响。不过说也奇怪，西欧诸国对于它的重要性却殊少了解，而此后也很少有人注意之。在图哈切夫斯基失败不久之后，他曾经有过下述的意见：在所有的欧洲国家中，资本主义都在张皇失措，劳动者都在仰首期待，准备揭竿而起。那是毫无疑问的，假使我们在维斯瓦河上获得了胜利，则在整个欧洲大陆上的革命都会爆发了。假使不是我们战略错误和在会战中失败了，则波兰战争即可能构成十月革命与西欧革命之间的一个连锁。假使我们能够击败波兰布尔乔亚阶级和责族阶级的军队，则波兰劳动阶级的革命即将成为一个既成事实，于是波兰的边界也绝挡不住着这场大火。大火就好像狂潮一样，会淹没整个的西欧。红军应该永远不忘记这一次输出革命的试验，假使欧洲的布尔乔亚阶级再把我们引入了新的斗争，红军将必能毁灭他们，并在欧洲鼓动革命风潮。"); 
		content.push("戴贝尔仑勋爵以后在1930年8月17日，也曾在《波兰公报》（GazetaPAito）发表他的意见：在现代文明史中，没有比1920年华沙会战还更为重要的亊情，而其意义在今天却很少有人能认清。当时的欧洲，其存亡之机实巳间不容发。假使在这一战中，共产党获得了胜利，则在欧洲史中将构成一个转捩点。毫无疑问的，在当时的全部中欧地区都有受到共产党宣传影响和苏俄发展势力的可能性，而且也是很难加以抵抗的。还有另一个原因，也使我们对于1920年的事实有值得注意的必要。这一次胜利的获得，最主要的应该感谢一个人的战略天才。在实施那样危险的行动时，实际上所需要的还不只是天才，更需要英雄的气质。政治家们应负起责任来向欧洲人解释清楚：在1920年，波兰曾经拯救了欧洲，而且必须使波兰强大，并与西欧文明保持着和谐的关系，因为对于亚洲人侵入的永存威胁来说波兰总是一个壁垒。"); 
		content.push("在1920年，苏俄的经济生活巳经到了极度困难的阶段。运输完全停顿，与1914年作一个比较，则能用的火车机车数量从1.7万具减到0.4万具。在内战中被毁的桥梁约近4000座。许多城市居民都变成了饿殍，伤寒病每天要死几千人。在城镇中找不到马匹的饲料，木质的房屋被拆下来当做燃料烧，大批的工人离开了工厂到农村中去寻找食物。1921年2月间，彼得格勒的工厂发生激烈的罢工，喀琅斯塔得（Knmstadt）的水兵又叛变了。这些情况变得如此的严重，结果打破了列宁的幻想，使他不敢再相信普罗阶级就是天生的统治阶级。3月8日，他召集了共产党的第十次全体代表大会，宣布废除一切影响农业的命令，准许农民回到私有企业的生活，并可以雇用劳工。以后，他又准许有私人性的国内贸易，但对于金融、重工业、大部分的轻工业、运输和国外贸易等，却仍然紧握着不放手。所以，依照其新经济政策，除了普罗阶级以外，其他一切的人都很自由了。不过这却并不是回到资本主义的旧路，而只是一种为了争取时间的退却，诚如列宁所常说的“退一步是为了进两步”。虽然如此，其结果却是很惊人的：农民开始出售农产品，商店也开了门，所有贸易也再度出现了。在1921年10月到1922年10月之间，生产量增加了46%，次年又再增加了44%。"); 
		content.push("1921年10月17日，列宁公开承认他的失败。他说：“我们本来是假想可以把旧俄国的经济制度变成一种以共产主义为基础的国家经济制度。很不幸的，当我们作如此尝试时，却犯了一个极大的错误，因为我们的文化水准太低，所以我们不能在一击之下就把资本主义打垮。在内战之中，我们对于军队曾经建立了极严格的纪律，我们才能够获胜。现在我们对于生产也应建立最严格的纪律来建设我们的国家。”1924年1月21日，列宁在莫斯科附近的髙尔基（Goiky）逝世。政权为斯大林所继承，虽然他具有太粗暴的缺点，但仍然被列宁选定为共产党的总书记。在他的统治之下，一个极权的国家资本主义迅速地发展成型，每个人都变成普罗阶级了。政治局大权独揽，以秘密警察为统治的工具，而日益膨胀的官僚制度就变成了新的中等阶级。1931年，施宾格勒（OswaldSpengler）曾经如此批评说：“苏维埃统治在最近15年中的成就，就是恢复了其所毁灭的政治、军事和经济的组织，只不过是加上一个新名词而已。”国家制度不特没有撤消，而且更变成了一种崇拜的对象，并且以斯大林为其先知者。马克思主义变成了名词的把戏。诚如波林（Borin）所说的：极权的国家资本主义被称为是共产主义，共产党政治局的独裁被称是普罗阶级的独裁。新统治阶级的繁荣被算作是劳动者的繁荣。他们一方面保持着马克思主义的术语，可是一方面却又诋毁马克思主义的精神是反动的、反革命的和法西斯的。在俄国的共产主义就是政治局和秘密警察，任何人敢不接受这种思想，就应该被处死。"); 
		content.push("诚如图哈切夫斯基所预料的，马克思主义从神学的观点上来看，对于俄国人还太近代和太文明，所以必须回到崇拜斯拉夫“旧神”的道路上去。苏俄所走的还是历史上俄罗斯的旧路，那是以“第三罗马”自居。图哈切夫斯基在华沙为毕苏斯基所击败，对于这个回到旧有传统的沙皇主义路线的事实，要算是一个极重要的因素。"); 
		content.push("大事记（十）：第三帝国的兴起与第二次世界大战的起源为了对抗一个共同的敌人而締结的战争同盟，总是注定了会短命的，因为一旦这个敌人被击败了，同盟的重心也就随之而消失。很少有理由可以假定赢得第一次世界大战的英美法三国之间的协约，能够比李班多之战以后的神圣同盟，或是滑铁卢之战以后的战胜国会议，更足以支持较长久的时间。但是与后者作一个比较，则不免具有一个极大的差异：当拿破仑最后失败之后，差不多在一百年的时间当中，“不列颠和平”始终能在欧洲诸国之间，维持着一个权力平衡的局势。到了第一次世界大战爆发，这种局势才被破坏了，此后由于美国的参战，国际联盟就开始代替了“不列顛和平”。可是这个工具的设计却完全文不对题，它既不能取消一切足以引起战争的原因，复不能重建一个权力平衡的局势。它硬性的要世界接受一种和平路线，这条路线与历史、地理和经济三方面都是不符合的。国际联盟的毛病是陈义过高，只有空谈，而无实力。所以结果不特不能有益于世界和平的维护，反而更增加了摩擦和冲突的机会。于是终于有“暴君”出现了，他们出现了，他们向它挑战并利用其无能的弱点。"); 
		content.push("在这些权力艺术家之中，有两个人——墨索里尼和希特勒——具有一种新的哲学思想。他们敢向经济人（EconomicMan）的神话挑战，这是资本主义、社会主义和共产主义的共同基本因素，而想用“英雄人”（HeroicMan）的神话来代替它。有一位著名的法国军人坎东（Ren6Quinton），在他所著的《军人的圣经》一书中，对于此种神话曾经有明白的解释：英雄者，就是一个为了旁人而忘记他自己的人。天之所以生出英雄来，不是为了生活而是为了服务。英雄是与凡人不同的，因为他的生活是具有神意的。战争把人类已经丧失了的宗带回来了。为了生命的安全足以使神意失效。反之若不惜一死，则人也可以拯救世界的生命。人类的建立者不是人而是思想。"); 
		content.push("从希特勒眼中看来，国际资本主义和马克思主义是完全一样的东西。他认为它们都缺乏牺牲精神，是违反自然的，足以毁灭人类。所以他提出了他的教条：“一个民族，一个国家个领袖。”一方面相信雅利安人和条顿族是优秀的，另一方面又对犹太人表示强烈的仇恨，在他的“圣经”《我的奋斗》一书中，可以看出来他的思想是与坎东的理论极为接近：人们不肯为事业而死，但却肯为理想而死。要生存的人却必须要战斗。在这个世界上，凡是不想战斗的人也就没有生存的权利，因为在这个世界上，生活的法律即为永远的斗争。为了恢复曰耳曼的权力，你们不应询问：“我们怎样制造武器？”而应询问：“我们怎样培养一种精神，使这个民族能够负起武器来？”雅利安人的伟大，其基础并不是他的智力，而是他愿意牺牲一切来为团体服务的意志。这种心理态度足以强迫私利退后，而让公益出头。这也是真正的人类文明的第一先决条件。追寻一己私利的人是不值得一顾的，而牺牲自己幸福的英雄则值得歌颂。"); 
		content.push("德鲁克（P.F.Druker）在其所著的《经济人的结果》一书中，对于这种教条曾经有极精辟的批评：“若认为极权主义中的这种号召牺牲的理想，只是一种伪善、自欺之谈或是宣传髙调，那才是大错而特错。它是从失望的深渊中成长出来的。正如1880年虚无主义在俄国的流行一样，它可以吸引最髙贵和最勇敢的青年人，今天在德国和意大利的情形也是一样。这些战后一代中的优秀分子拒绝与这个现有的世界妥协，他们觉得这个世界既无值得一死的真正价值，而又无值得一活的活跃思想。”除非对于这两种神话——经济人与英雄人——的斗争有所了解，否则对于1939年的浩劫也就无法了解，而会认为这完全是天命了。"); 
		content.push("希特勒的父母为輿地利人，1889年4月20日，他出生于莱茵河上的布劳瑙（Bmunau）。当1914年第一次世界大战爆发时，他投入了巴伐利亚第十六步兵团当兵，在所有的新兵中，也许再没有第二个人会像他这样的合于“完全普罗阶级”的资格，凭着军功，他获得了不少的勋奖，可是说也奇怪，他的军衔却始终只升到下士为止。"); 
		content.push("当1918年11月11日，德军在贡比涅森林中投降时，希特勒下士正睡在医院中，他因为受了毒气伤，眼睛已经半瞎了。谁也不会预料到将来有一天，这个默默无名的小兵，曾在同一个地点接受法军的投降，并且把他的“S”字旗从大西洋插到了伏尔加河上。"); 
		content.push("这是什么力量使他能有如此的“成就”呢？一方面是由于他具有政治天才和特殊的领导能力，但是另一方面，比较更重要的，却是他自信是受了神的指示来领导日耳曼人民走上复兴的道路。他是一个中了“神毒”的人，他相信散布不公正种子的人，应自食其恶果。"); 
		content.push("使他着了魔的即为《凡尔赛条约》，它与威尔逊十四点和平计划的精神是完全不符合。1923年，庞加来侵入鲁尔地区，破坏了德国的币制，消灭了德国的中等阶级。在1924年到1930年之间，德国的外债增到了7.5亿镑，使德国人民感到民不聊生。最后美国证券交易的总崩溃，更使1929年到1931年之间全世界都发生了金融危机。"); 
		content.push("在1930年，德国仰赖政府救济的人共1750万人，在1931年，共产党的选票增到了500万张以上。在那一年，有一位美国记者克尼克波克尔（H.R.Knickerbocker），在他所著的《德国——法西斯乎？苏维埃乎？》一书中，估计至少有1500万德国人是不能完全吃饱的，选民中有三分之二是仇视资本主义的，而过半数以上是反对现有号称“民主”的政治制度的。次年，希特勒即在这个局面之下取得了胜利，诚如他自己所形容的，在1919年，他简直不能箅是一个人，当时他加入了一个不知名的政治组织，这个组织自称为“日耳曼劳动党”，一共只有六个党员，他就做了第七名党员，1932年，这个党改名为“德意志国家社会主义工人党”（NationalSocialistGermanWorker’sParty），在7月间大选的3600万张选票中，他一共获得了13779017张之多。1933年1月30日，德国总统兴登堡命令他以最大政党的领袖身份出任德国总理并组织一个政府。一年之后，在6月30日那一天，希特勒开始清党，用一连串的暗杀手段，杀死异己分子数百人。最后到了8月2日，兴登堡元帅逝世，于是他就取消了总统制，而自任德国人民的“元首”。"); 
		content.push("除非是亲眼目击的人，否则对于希特勒的勃兴，简直会认为是一个难以置信的神话。早在1934年，当赫斯（RudolfHess）代表全体纳粹党人向希特勒效忠时，其所说的话从麦克风中传到了每一个德国人的耳朵里，在他们的内心中引起了共鸣：“这个宣誓使我们把生命寄托在一个人的身上。照我们所相信的，这个人是替天行道的。不要用你们的头脑去寻找希特勒，他是存在于你们的心灵之中。希特勒就是曰耳曼，日耳曼就是希特勒。日耳曼就是我们在地球上的上帝。”尽管他的敌人曾经宣称这个非常的人物，是一个魔鬼，是一个疯子，但是我们却绝不能轻视事实——他曾经镇压了在德国境内的布尔什维克主义和完成了许多惊人的“伟大事业”。实际上这个人是具有双重人格的，一方面他也是一个正常的人，另一方面他却是一位“真神”。假使不是如此，则有许多事实就都会无法解释。劳合？乔治总要箅是一个智慧超群的人，当他在1936年访问过希特勒之后，回到英国时曾经发表他的观感说：“我从来不曾看见过比德国人更快乐的民族。在我所遇见过的许多伟大人物之中，希特勒要算是最伟大的一个。”丘吉尔也曾经说过：“假使我们的国家失败了，我希望也能找到这样一个领袖来恢复我们的勇气和领导我们回到与各国平等的地位。”希特勒的目标是拿破仑式的：在德国控制之下，建立一个日耳曼大陆体系。同时，他的手段也与那位大皇帝相差不远：把德国从国际性资本主义的枷锁之下解放出来，联合所有的日耳曼民族共同组成一个第三帝国，在东欧建立一个所谓“生存空间”。他认为这对于德国的经济安全是有必要性的，正好像拿破仑认为莱茵联邦对于法国的战略安全是有必要性的一样。"); 
		content.push("希特勒认为只要国际货币制度还是以黄金为本位；则一个能够垄断黄金的国家，即可以使缺乏黄金的国家屈服于其意志之下。这个手段就是吸干其外汇的来源，迫使他们必须借债来维持生产。他的理论是：“一个国家并不靠货币的面值来维持生活，而是要靠真正的生产，而生产才又能使货币获得价值。生产才是货币的真正准备，银行保险箱中存满了黄金并无意义。”所以他决定：（1）拒绝接受国外的借款，以生产为德国货币的基础，而不以黄金为本位；（2）用直接易货的方式来获得输入品，必要时并辅助输出；（3）停止所谓“外汇的自由”——即准许在货币方面实行赌博，并依照政治情况，把私有的财产由此国移到彼国；（4）当有了可以生产的人力和物资时，就制造货币，而不向国外借债。"); 
		content.push("因为当时国际金融的生命，就是寄托在向经济困难的国家放债营利的行为之上，所以希特勒的政策简直是切断了它的生命线。若是准许他成功了，则其他诸国势必都会起而仿效。若是所有缺乏黄金的国家，都纷纷实行以货易货的办法，则不仅无人借款了，而且黄金也就丧失了它的权力，所有的放债者都只好关店了。"); 
		content.push("这枝财政性的手枪，尤其是直指在美国的身上，因为它是世界上黄金的主要供给者，而且它的大量生产制度使其必须输出产品的10%来避免失业的危机。此外，又因为希特勒对于犹太人采取野蛮的虐待政策，所以当然得罪了美国犹太籍的金融界巨子。当希特勒做了德国总理还不过六个月，纽约的一位富翁昂特梅耶（SamuelUntermyer）就开始向他挑战了。他主张向纳粹主义展开“圣战”，呼吁对于德国的货物、商船和劳务都采取经济上的杯葛主义。美国的国务卿赫尔（CordellHull），也依照1934年的贸易协定法案，坚持主张美国的国外贸易绝不能因为外汇管制、政府专卖和易货制度而受到任何的损害。"); 
		content.push("在1933年到1936年之间，希特勒已经使德国的失业人数由600万人减到100万人，繁荣与复兴的程度，简直使英国人感到害怕。据说在1936年，丘吉尔也正像1907年的巴福尔一样，他曾经告诉美国的吴德将军（Gen.R.E.Wood）说：“德国已经变得太强了，我们必须把它击碎。”于是到了1937年9月间，美国又产生了一种新的不景气，其发展的迅速也是非常惊人。10月19日，证券市场完全崩溃了，到了11月间，据调査全部失业人数巳达1100万之多，另外还有部分失业人数550万。对于这种困难的国内情况，必须要设法分散人民的注意力，尤其是总统大选又已经迫在眉睫了。在10月5日，罗斯福总统发表其著名的“隔离演讲词”（QuarantineSpeech）。他痛斥现有的恐怖性统治，认为人类文明的基础受到严重的威胁，并且呼吁美国人不要幻想以为美国可以幸免，西半球可以不受到攻击。最后他提出建议说，增强道义标准的最容易的措施，即莫过于对侵略者实行国际性的隔离。"); 
		content.push("不久，这个主要的侵略者也被指了出来。巴鲁克（BemanlBaruch）曾经向马歜尔将军（Gen.G.C.Marshall）说：“我们应该把希特勒这个家伙打倒，不让他的那个玩意儿成功。”什么玩意儿呢？可能他所指的就是希特勒的易货制度。因为在1939年9月间，巴鲁克曾经把他与美国总统会谈的结论，公开发表如下广假使我们能够把价格压低，则并无理由说我们就不能够把主顾们争取回来，因为战争的缘故，敌国必须放弃他们的主顾。于是德国人的易货制度就会归于毁灭了。“在不列顛，对于易货制度也同样展开了猛烈的攻击。1939年3月9日，驻伦敦的波兰大使报告他的政府说：英国的国会海外贸易部长赫德逊（R.S.Hudson）曾经向他说过：”不列颠政府决定不放弃在欧洲的任何市场，也绝不放弃其经济上的优势来使德国坐享其利。今天我们正在经济领域之内进行谈判，以便摧毁德国人的易货制度。“这个经济战争已经激烈到如此的程度，所以希尔吴德（R.E.Sherwood）在其所编的《霍普金斯白宫文件》一书中，曾经有过下述的一段记录：1939年4月间，美国大使馆驻柏林的代理武官向华盛顿当局报告说：”目前的情况十分的明显，德国已经在积极地进行一场战争。这是德国为了其生死存亡而进行的经济战争。德国的货物必须要有市场，否则就只好坐以待毙，而德国当然不愿意死亡。“当我们考虑到第二次世界大战的经济原因时，心里必须要记着，它也和第一次世界大战一样，这场两种不同经济制度之间的斗争是无所谓是非善恶的，而只是关乎生存的价值。资本主义为了维持其优势而战，与希特勒为了其易货制度而战，在善恶上来说是没有什么高下之分的。对于他们而言，这都是存亡之所系，这都是贸易竞争的产品——也是工业革命的后果。"); 
		content.push("除了这场战争的主要原因，在1933年到1939年之间，还有其他的原因也足以促使国际局势动荡不安，其中最主要者即为希特勒在推行其德国复兴计划时所使用的蛮横手段。第一点，为了扫清其政治性障碍，他在1933年10月19日退出了国际联盟。第二点，为了巩固德国的东面侧翼，1934年1月26日，他又与波兰签订了一个为期十年的和平条约。不过在该年9月间，苏联加入了国际联盟，使这种形势获得了一部分的中和作用。其次，当萨尔公民总投票已经是变得有利于德国之后，1935年3月16日，希特勒又废弃了《凡尔赛条约》中的军备限制条款，重新恢复征兵制，其所持的理由是苏联已有强大的军事力量，德国为了自卫不能不如此。5月2日，法苏两国签订了互助条约来作为对抗，但却也等于轻视了国际联盟的地位。同样，6月18日，英德之间也签订了一个海军协定，把德国船队的实力定为英国船队的35%。"); 
		content.push("下述的另一个危机，更足以增强希特勒的权力和使国际联盟归于破产。依照第一次世界大战中的密约，意大利本应获得对于阿比西尼亚（即埃塞俄比亚）的经济控制权。为了换取在突尼斯境内的和平，在1935年1月间，法国人也曾与墨索里尼谈判，而以阿比西尼亚为条件——尽管阿比西尼亚本身也是国际联盟中的一员。墨索里尼在日内瓦不能获得满足，遂于10月3日侵入阿比西尼亚。11月18日，由英国人出面领导，国际联盟开始对意大利实行经济制裁。虽然这并不能阻止意大利的行动，可是却驱使墨索里尼投入希特勒的怀中。结果使国际联盟的威信尽失。1936年3月7日，希特勒宣布法苏条约违反了洛加诺（Locarno）公约，并占领了非武装的莱茵河地区。"); 
		content.push("接着又有一个新危机接踵而来。自从1936年3月起，由于人民阵线政府在西班牙的统治不善，所以其国内的情形混乱不堪。为了结束这种无政府的状态，7月18日，佛朗哥将军（Gen.FranciscoFmnco）开始叛变。他获得了意大利人的支援，而共和党人则也获得了苏联人的支援。这当然又是一个希特勒所不会错过的机会。11月25日，他与日本签订了一个反共条约，当佛朗哥的胜利成为定局时，1938年3月13日他又兼并了奥国。"); 
		content.push("两个星期之后，在捷克斯洛伐克境内苏台德区（Sudetenland）中的日耳曼人也要求组织一个自治政府，他们立即获得了希特勒的支持。不仅是因为他的种族主义，而且捷克斯洛伐克也是一枝法苏两国所控制着的气枪，正对着德国的心脏。他当然不曾忘记，在1919年，联军曾经表示假使德国拒绝在和约上签字，联军将从波希米亚的机场中去对它加以轰炸。这个危机在慢慢地煮沸之中，9月1日，苏台德区日耳曼人的领袖汉莱因（Henlein），到贝希特斯加登（Berchtesgaden）去谒见希特勒。欧洲的空气中开始充满了爆炸性的气味，9月15日和9月22日，英国的首相张伯伦（NevilleChamberlain）两度访问希特勒。"); 
		content.push("24日，英国驻巴黎的大使费普斯爵士（SirEricPhipps）向他们的外长哈里法克斯勋爵（LordHalifax）报告说：”法国的大多数人都是反对战争的，几乎是不惜一切的代价。惟二主战的人就是共产党，他们受了莫斯科的津贴。“最后到了9月29日，张伯伦又与法国总理达拉第（Daladier）和墨索里尼三人一同飞往德国，在慕尼黑与希特勒会晤。为了避免战祸，他同意把苏台德区割让给德国。在法国陆军中已经有叛变发生，而依照当时英国驻柏林的大使韩德逊爵士（SirNevilleHenderson）的报道：英国连一架喷火式（Spitfire）战斗机也都还没有，只有一两架作为试验用的飓风式（Hunicanes）战斗机。用于伦敦防空的，一共只有七门近代化的髙射炮。"); 
		content.push("这些层出不穷的危机，造成一种反对希特勒的强烈宣传攻势。外交关系已经丧失了一切的客观性，而完全被裹在一种爆炸性的敌意之中。当时德国的宣传部长戈培尔（Dr.Goebbels），对此种情形深感困惑，他向美国驻柏林的大使提出呼吁说：为了要改善美国新闻界对德国的关系，最主要的事情就是犹太问题。"); 
		content.push("可是这不过是空谈，并未能有实际的改善。1938年11月7日，一位波兰籍犹太青年暗杀了德国驻巴黎大使馆中的一个三等秘书。因为这个事件立-卩引起了在柏林的反犹运动，而进一步又增强了美国的反德情感。193丨年1月12日，波兰驻华盛顿大使波托基伯爵（CumJerzyPotocki）曾经有一个报告给该国的外交部，对于1938年年底的情况有极翔实的说明。现在我们就把它的要点引述如下：现在美国的公共意见所表现出来的，是对于一切与纳粹主义有关的东西都无不表示极端的仇恨。这种仇恨的心理正在与曰倶增。尤其是，这里的一切宣传都是完全操纵在犹太人的手中。美国人对于欧洲的情形多无实际的了解，所以这种宣传颇为有效。还有值得注意的，是这场有精密布置的心理战役，主要的就只是以纳粹德国为对象，而从来不曾触及苏联。假使提到该国时，则也一定是以一种友好的态度表述之，使他们的人民感觉到苏联还是民主集团中的一国。受这种宣传之所赐，美国一般人都几乎完全是同情于红色西班牙的。与这种宣传齐头并进的，即为制造一种人工性”战争恐惧症“。他们尽量地使美国人民在心理上产生一种印象，认为一旦世界战争发生，则美国为了自由和民主之故，必然会参加这场战争。罗斯福总统本人就是第一个对于法西斯主义表示痛恨的。他在内心里具有两重目的：（1）他希望分散美国人民的注意力，使他们不注意到困难和复杂的国内问题；（2）创造一种战争恐惧症，他希望美国人民能拥护他的巨大扩军计划。"); 
		content.push("此外，犹太人在德国所受到的野蛮待遇以及难民问题，也是两个足以增强仇恨德国心理的因素。在这场煽动仇恨的战役中，个别的犹太知识分子也都曾经参加，其中最重要的人物有美囯元老巴鲁克、纽约州长李曼（Lehman）、新任的大法官法兰克福特（FelixFrankfurter）、财政部长摩根索（Mo^enthau）以及其他与罗斯福总统有密切友谊的人士。所有这些人都希望罗斯福总统变成人类自由、宗教自由和言论自由的拥护者。这一群特殊分子也都是美国政界的知名之士，他们自命是代表着”真正美国主义“和民主精神的，但亊实上却又与国际犹太组织结了不解缘。对于国际犹太组织而言，罗斯福总统真好像是一个天送的至宝一样，他的拥护人杈的理想，恰好满足了他们的种族利益。这样一来，犹太人不仅可以在新世界建立一个具有危险性的宣传中心来散布仇恨和敌意，而且也把整个世界分成了两个备战的阵营。这整个问题正在以最神秘的方式寻求解决。罗斯福已经获得了授杈，使他能够使美国的外交政策具有生气，同时也建立了一个巨大的武装预备力量来应付犹太人所将要面对的未来战争。"); 
		content.push("当波托基伯爵发出了这个报告之后，他就获得了美国驻法大使布立特（W.C.Bullitt）的保证：”一旦战争发生，则美国必定会站在英法这一边来作积极的干预。“可是在此后不久，即来了下一个危机，希特勒决心完全兼并捷克斯洛伐克。他首先在斯洛伐克制造了一个政变，1939年3月15日，他占领了布拉格，并宣布波希米亚和摩拉维亚为保护国。这个侵略的成功还不能使他感到满足，现在他就开始向最后一步行动了。1938年10月24日，德国外交部长李宾特洛甫（vonRibbentrop）向波兰驻柏林的大使建议两点：（1）波兰政府应同意让但泽与德国合并，（2）应同意德国越过波莫尔兹（Ponu^e）——即越过波兰走廊——建筑公路和铁路线以达东普鲁士。20年前，劳合？乔治即曾宣称：”这个波兰走廊迟早一定会在东欧引起一场新的战争。“于是议论纷纷，在这个时候，英国首相张伯伦就主张由英法波苏四国共同签订一个联合宣言，表示当德国再有进一步侵略野心时，四国即将采取联合行动。说也奇怪，波兰的外长贝克（JosefBeck）却拒绝了这个建议，而同样不可解释的是，当贝克建议由英波两国签订一个双边协定时，张伯伦却又表示同意了。3月27日，英国外交部正式通知波兰政府说，假使当他们受到德国攻击时，波兰人决心自卫，则英国将负责集中其一切的力量来援助他们。这个协定在3月31日正式公布o张伯伦对波兰所提供的保证，对于希特勒也立即发生了效果。因为希特勒到了此时似乎才认清了若是进攻波兰，即可能会陷于一场两面战争之中。他一方面在4月3日下令准备在9月1日之后侵人波兰；另一方面在4月17日，为了避免两面战争，他又开始与克里姆林宫进行谈判。"); 
		content.push("到了此时，战争已成定局至为明显，决定的人不是希特勒而是对方。因为美国新闻界在欧洲的领袖人物魏刚德（KarlvonWei-gand）曾经这样向我们报道：4月25日，他去访问美国驻巴黎的大使馆，布立特就向他说：”欧洲的战争已经成为定局，波兰获得了英法支援的保证，所以不会再向德国让步。当英法参战之后，美国也就会随之而加入。“这种说法从《霍普金斯白宫文件》一书中也可以获得印证：差不多在同一时间，丘吉尔也曾向巴鲁克说：”战争马上就要来临了。我们会卷人旋涡，你们也在劫难逃。“在整个夏季，危机起伏，不绝如缕，英德双方都在寻求苏联的支持，前者希望苏联对波兰的保证能够兑现，后者则希望能够避免两面的战争。最后到了8月23日，还是希特勒胜利了，那一天德苏双方在莫斯科签订了一个互不侵犯协定。并且根据一个秘密附件，德苏两国同意瓜分波兰。24日，这个协定公开发表了，第二天英波协定才正式签字o9月1日——色当会战的纪念日——德军并未宣战，即越过了波兰的国境。罗斯福总统立即向英法德波四国发出了一个紧急呼吁，要求他们不要轰炸不设防的城市和平民。希特勒立即表示拥护罗斯福的主张，到了9月2日，法英两国也表示他们同情于这种合乎人道主义的理想。"); 
		content.push("9月3日上午9时，英国驻柏林的大使向德国外交部送达了一份最后通牒，要求德国在上午11时以前提供停战的保证，否则英国即将向德国宣战。正午时，法国大使也提出了一个类似的最后通牒，其限期为下午5时。德国对于英法两国的最后通牒，均置之不理。"); 
		content.push("第十章：第二次色当会战和法兰西的沦亡"); 
		content.push("希特勒接到英国的挑战文书时，他沉默静坐着不动。而当希特勒的译员保罗？希米德（PaulSchmidt）离开这间房子的时候，戈林回过头来向他说：”假使我们丧失了这场战争，那么上帝应该饶恕我们。“希特勒的战争目的是苏格拉底式的和生物性的：这在《我的奋斗》一书中有极清楚的解释。他说：“一个国家的外交政策首先所应记着的责任，即为确保其种族的生存。要达到这个目的，则又必须使人口数量的增长与其国家资源和空间维持着一种健康而自然的比例。"); 
		content.push("我在这里所谓的健康（Healthy）比例，就是其地面上和地下的资源足以保证供人民的食用。”他又指明：在1914年到1918年之间，德国人不能算是一个世界性的强国，因为它并不能养活它的人民；而且除非它能够养活它的人民，否则也就绝不能成为一个世界强国。德国的“生存空间”（Lebensraum）不应向欧洲的南部或西部去寻找，而是应在东欧，即在俄罗斯与其附近国家去寻找。他的目的是想要在东欧（而不是西欧）建立一个查理曼式的大帝国，那是应该能够自给自足的，即令欧洲诸国联合起来，在将来也都不足以威胁德国的安全。"); 
		content.push("这就是说，假使希特勒胜利了，他就会在欧洲建立一个统一的政权，英国的传统政策就是要使欧洲处于分裂的状态之中，所以英国对于希特勒的成功当然是不能忍受的。但因为英法两国对战争都尚无准备，所以他们的政策应该是放任希特勒向东欧发展，其结果必然会与苏联一战，此时西方国家即可以乘机加速再武装。如果他们采取这样的政策，则无论这两个国家孰胜孰败，而英法两国却一定都可以坐收渔人之利，而使欧洲权力平衡的局势扭转过来。可是他们却不图此谋，反而宣布对于希特勒主义发动一个思想上的十字军东征。1939年9月4日，张伯伦在对德国人民的广播中曾经这样说过：“在这场战争中，我们并不是向你们作战，因为我们对于德国人民绝无恶感，而只是要打倒一个暴政。”如果要想达到这个目的，则联军当局就应该设法使德国人分为两个政治性的集国，一为亲希特勒派，一为反希特勒派。对于前者给以最坏的条件，对于后者则应给以最好的条件。他们应该把一切反对希特勒的德国人都当做盟友看待，用各种手段来尽量地帮助他们，好让他们在德国内部制造革命来推翻希特勒的统治。荷兰政府所雇用的英国情报人员贝斯特上尉（Capt.S.P.Best）曾经认为，这是具有可能性的。他说：“当战争开始爆发时，我们的情报机构曾经获得可靠的情报，知道在德国文武官员之中，有许多最高级的人员都是反对希特勒的。根据我们的情报，认为在这个时候反对势力已经相当高涨，甚至足以造成叛乱，而迫使纳粹政权崩溃。”髙里兹（WalterQirlitz）在他的《德国参谋本部》一书中，也说在希特勒侵人丹麦和挪威之前，德国三军统帅部（OKW）的反情报局（Abwehr）局长卡纳里斯将军（Adm.WihelmCanaris）曾向丹挪两国驻柏林的武官提出警告。德国陆军参谋总长哈尔德将军（Gen.FranzHaider）也曾设法向比利时王国国王李波德（Leopold）提出警告。1940年5月9日，卡纳里斯又派他的参谋长阿斯特（Oster）去向荷兰驻柏林武官提出蒈告，说希特勒有侵入荷兰的意图。在整个战争时期中，希特勒都一直在“卖国賊”的包围之中。"); 
		content.push("尽管张伯伦在9月4日曾经有那样一番髙调，可是一旦当这场心理战争的目标拟定了，英法两国却只想到专用军事性的手段来达到它。"); 
		content.push("这可以算是这场战争中的一个最大的政治错误。此外，他们的军事错误也同样巨大。他们在建立军事力量的时候，是以第一次世界大战前半段（僵持的阶段）的经验为基础的，而不是以后半段（机动的阶段）的经验为基础的。可是希特勒却能够不顾其大多数将领的反对，而采取了完全相反的途径。要明了这个差别的意义，对于第一次世界大战所产生的新战术理论实有先加以简单分析之必要。"); 
		content.push("这是一般战争中的惯例，总是失败的方面可以学习到更多的经验。胜利者不免趾高气扬，而失败者则愿意追寻失败的原因。对于苏德两国而言，第一次世界大战的最大教训可以分为下述四点。战争中需要：（1）政治性的领导，（2）民族性的纪律，（3）经济上自给自足，（4）科军与技术。为了准备战争，在平时也就应该重视这些因素。"); 
		content.push("关于最后一点，在第一次世界大战中已经试用了三种全新的兵器——飞机、战车和毒气。就每种情形而言，都是伸展了火炮的威力——火炮实为具有支配性的兵器。战车的作用就是一种自动推进的装甲火炮所起的作用。飞机就是一种长射程的火炮或机枪。毒气是一种分子性的榴霰弹。假使战争还能再多拖一年，则战车和飞机本身即可以明显地证明，它们不是兵器，而是一种尽量载运其他兵器的运输工具。它们的主要特性为一种新的运输工具，其动力来源为石油，以它们为核心就可以组成一种全新的战斗组织——即自动推进的装甲军团和空运部队，而不仅是自动推进装甲火炮和空降炮兵。"); 
		content.push("从这个试验期中产生了两种不同主要的理论：一种是以战车为主，另一种则以飞机为主。在前者方面，本书作者曾在1918年5月间，作过一个相当详细的研究，其题目是“瘫痪式的攻击”（TheAttackbyParalyzation）。不久，这项研究提供给福煦元帅参考，他接受了，即用来当做其1919年春季战役计划的基础。这个文件被改名为“1919计划”，其要点可以简述如下：现在，一群人的战斗力量既然寄托在其组织之内，假使我们?能够毁灭其组织，即可以毁灭其战斗力量，而达到我方的目的。"); 
		content.push("要想毁灭一个组织，其途径有二：（1）把它磨毁，即消灭它；（2）使它不能行动，即使其脱节。"); 
		content.push("在战争中，前者包括着使敌军军人被杀、负伤、被俘和解除武装的行动等，即身体的战争。后者则为使其指挥权力丧失了作用，即头脑的战争。若是以一个单独的人来当做例证，第一种方法是使他连续受到许多轻伤，终于使他流血过多而送命。第二种方法则是对准他的脑壳放一枪。"); 
		content.push("一个军团的头脑即为他的幕僚机构——军团、军和师的各级司令部。假使我们能把德军正面上某一段的指挥体系破坏掉了，只要几个钟头即足以使全部组织都丧失控制，甚至连一点轻微的抵抗都没有。"); 
		content.push("我们现有的理论是毁灭敌方的“人员”，而新的理论却是毁灭敌方的“指挥”。不是先杀伤敌方人员然后再来使其组织瓦解，而是先使其全部组织崩溃，再来发动攻击。"); 
		content.push("这里所建议使用的手段，是以快速行动的战车为矛头，并且把飞机当做支援，在后面才跟着传统性的兵种。在空军掩护之下，战车在德军正面上从所选定的各点上实行突破，并且直趋军团、军和师各级的司令部以及补给中心，造成瘫痪现象。于是正常的攻击才继续跟着进行。"); 
		content.push("飞机理论的主要提倡者为意大利的杜黑（GuilioDouhet）将军，他在1921年著有《空权论》Commas/Air）—书，其思想即可以用它的内容当做代表。他说广未来的战争将会再度包括所有的国家和它们所有的资源。陆上的战争将会采取一种静止的形态，大致与第一次世界大战相似，仍然还是能建立一个连续的正面。面对着这个连续的正面，一切运动战的理论和观念都会完全失败。“那么答案又是什么呢？那就是说要把战争转移到空中方面，并攻击敌方的平民。因为一旦人民的意志为恐惧所击碎，整个的政府机构连同其一切的军事指挥体系都会自动崩溃了。杜黑于是肯定地说：”在上次大战中，这种国家的崩溃是用军队在战场上的行动来间接造成的。在未来战争中可以用空军的力量来直接完成。在陆海军尚未有时间来得及完全动员之前，即可以完成这个任务了。“这两种完全不同的理论有一个共同之点。它们的最后目标都是精神的而不是物质的：前者是想要破坏敌方陆军指挥体系的意志，后者是想要破坏其平民的意志。它们的意图都是要想打破上次大战中的那种僅局，或者是使连续正面不可守，或者是超过它们。"); 
		content.push("从这两种理论所引出的战术思想，以及对于它们的缺乏认识，即足以决定陆上战争的形态。法国的战争思想是纯粹防御性的，躲在马其诺防线（Maginotline）的后面，以便造成一个不可打破的僵局。英国的战争思想几乎是完全经济性的，一方面封锁德国，用所谓”战略轰炸“的手段，以便轰炸其工业城市和平民，并同时派一支象征性的兵力往法国助战。这两种互为表里的政策都是基于一个同样的假定，认为德国人会像上一次大战中一样，再度被迫接受一个僅局，而它在经济方面也还是和20年前一样，必须仰赖于他国的供应。英国除了空中方面，几乎根本就不曾考虑机动战争的问题。"); 
		content.push("德国的战争思想则是以攻势为基础，其设计就是想用瘫痪式的攻击来克服对方的直线防御体系。这也就是所谓闪击战（Blitzkrieg）。"); 
		content.push("它的陆军被组成了一种装甲的”撞城槌“，在战斗机和俯冲轰炸机的掩护之下（当做是飞行的野战炮兵使用），足以在所选定的点上突破敌方的连续性正面。德国思想的灵魂就是机动性——仅在一个战场上，作尖锐、迅速而短促的战争。这就是第二次世界大战与第一次世界大战之间的主要差异。虽然如此，这种战术政策却是以一个战略错误为基础的。它没有想到假使英国支持法国，那么下一次欧陆性的战争必然的还是两面的——一个陆上战场，再加上一个海上战场。德国的主要问题却是如何突破海上战场的正面，因为只要英国站在法国的同一方面，那么就还是和过去一样，它自然会变成同盟体系的战略重心。"); 
		content.push("可是希特勒对突破海上正面的工作却毫无准备。当战争爆发时，他所拥有的海面舰队简直不足称道，潜艇一共只有57艘，其中只有26艘是适合于大西洋作战的。他没有一般登陆艇。其空军的设计和训练，也都不足以担负一个第一等的渡海侵入任务；而更坏的，是他根本没有计划。"); 
		content.push("1939年9月1日——色当会战的纪念日——希特勒侵人波兰。他留下了23个师的兵力（1个装甲师都没有），加上少数的飞机来防守西线。另外一共44个师的兵力，其中包括6个装甲师和6个摩托化师，共分为两个集团军，在那天的清晨越过了波兰的国界。这种瘫痪式的攻击被证明是如此的有效，所以在7天之内，除了华沙一隅以外，波兰的全部抵抗都已经完全崩溃了。9月17日，苏军也越过了波兰东面的国界，次日波兰政府即逃入罗马尼亚的境内。虽然当时德军统帅部的作战处副处长华里蒙特将军（Gen.Warlimont）曾经说过：”德国陆军从来没有像这样没有充分准备就投入战争。“可是诚如古德林将军（Gen.Guderian）所指明的，这一次战役之所以能如此迅速获胜者，不应归功于整个德国陆军，而应该单独地归功于德国新创立的装甲师和摩托化师。在空军支援之下，他们好像是巳经创造了奇迹一样，实际上这却是理有固然，毫不足怪。在西线方面，英法两军却稳坐在他们的堑壕之中，空看着他们的同盟国一败涂地。"); 
		content.push("当希特勒已经把陆上的战争变成了一面作战，其意图就是先解决英法两国，然后再来对付苏联。接着就发生延误，一方面是因为他的部将们的作梗，并且在陆军中还有人在阴谋叛变；另一方面是苏联人在11月11日，又侵入了芬兰。最后，终于把Z日定为1940年1月20日。不久，海军总司令赖德尔（Adm.ErichRaeder）又力劝希特勒先夺取挪威，以作为对英国发动潜艇战争的基地，同时也可以确保挪威和瑞典的铁矿石来源，那对于德国也是至为重要的。当这个行动还正在考虑之中时，2月17日，英国人却在挪威海面上捕获了德国的囚犯船”老马克“号（Altmark），这个行动使希特勒大怒，这样就决定了而不再犹豫。4月9日，德国突然占领丹麦，并且面对着英国的舰队，德军也分别从海上和空中侵入了挪威。4月15日，有一支小型的英国兵力，在纳尔维克（Narvik）附近登陆，接着在16日和18日，英军又分别在纳姆索斯（Namsos）和安达尔斯（Aandalsnes）登陆。5月2日到3日，后述的两支兵力撤退了。在这次行动挫败的六天之后，英国下院对于现政府提出谴责案。5月10日，张伯伦辞职，由丘吉尔继任首相。"); 
		content.push("法军的计划是以下述的四个假定为基础的：（1）所谓马其诺防线，它从瑞士边境一直延伸到隆维（Longwy）为止，那是不可能被突破的产（2）在隆维与那慕尔之间，其北面为阿登（Anlemies）山地，足以限制大兵力的运动，尤其是装甲部队为然；（3）因为比利时是中立国（在1936年再度宣布的），必须等到德国侵犯了其中立之后，法军才能进人比利时的境内；（4）德国人还是会再度采取1914年的希里芬计划。他们对于这最后一点是十分确信的，因为比利时中央平原最适宜装甲兵力的活动。所以法国计划的要点就是如何阻止这个比利时中央平原落人敌人的手中。"); 
		content.push("在这个平原上有三条河流可供利用：（1）亚伯特运河一默兹河之线，从安特卫普到列日；（2）戴尔河（Dyle）之线，从安特卫普到那慕尔；（3）须耳德河（又名Escaut）之线，从安特卫普到杜尔内（Tournai）。但是在1939年，因为比利时决定把这第二道河流当做他们的主要防线，所以防线就减到了两条。法军对它们的占领计划，分别定名为”D“（Dyle）计划和”E“（EScmit）计划。1939年11月17日，前者为法国国防会议所采取，并获得了法国总司令甘末林将军（Gen.M.Gamelin）的批准。当比利时陆军（共18个师）从亚伯特运河一默兹河之线向安特卫普与鲁文之间的戴尔河上撤退时，英国远征军（BritishExpeditionaryForce，简称B.E.F.）共6个师（最后增到9个师），由髙特将军（Gen.LordGort）指挥；加上法国第一军团（6个师）和第九军团（9个师），分别由布隆查尔将军（Gen.Blanchard）和柯拉普将军（Gen.Corap）指挥，即应从英吉利海峡与梅济耶尔之间的地区在法国第二军团的左面进向戴尔河上。后者共7个师，由洪齐格将军（Gen.Huntziger）率领，据守着梅济耶尔到隆维之间的正面。英国远征军应从鲁文到华弗尔之间前进，第一军团则在华弗尔到那慕尔之间，而第九军团则应在那慕尔到梅济耶尔之间达到默兹河上。此外，由吉劳德（Gen.Giraud）将军所率领的法国第七军团（共7个师），则应移到英国远征军的左后方，其目的并不是增援正面上的兵力，或是当做预备队使用，而是准备一旦荷兰的中立被破坏，即加速赶往应援。"); 
		content.push("乔治将军（Gen.Ge0Iges）被指派为东北战区总司令，其范围从瑞士边界一直到英吉利海峡。它又分为两个集团军：第一集团军由比罗特将军（Gen.Billotte）任总司令，包括法国第二、第九、第一等三个军团；第二集团军则部署在前者的右方，负责防守马其诺防线。英国远征军和法国第七军团则直接由乔治将军指挥。此外他还有一个总预备队，共计13个师的兵力，但它们却分散得很广，其重点不是在第一集团军方面，反而是在第二集团军方面。"); 
		content.push("诚然以戴尔河的防御而言，48个师的兵力不能说他们不够强大，可是因为他们的成分是如此的混杂，所以实际力量还是很脆弱。此外，法国四个军团的人员水准也有很大的差异。最优秀的师是分配给第一和第七两个军团，因为他们可能要在开阔地上作战；而其余较差的人员则分配给第九和第二两个军团，因为他们有阿登山地的保护。"); 
		content.push("他们的组织如下：第一军团为两个轻快机械化师（合组一个骑兵军）、三个现役师和一个A级预备师。第七军团为一个轻快机械化师、两个摩托化师、一个现役师、一个A级预备师、两个B级预备师。第九军团为一个摩托化师、一个现役师、两个A级预备师、两个B级预备师、一个要塞师和两个骑兵师。第二军团为两个现役师、一个A级预备师、两个B级预备师和两个骑兵师。"); 
		content.push("从上述的部署上看来，即可以知道联系马其诺防线与那慕尔之间的部队，在人员素质上较差，不过其假定却是认为阿登山地是一个不利于进攻的地区。它也的确如此，所以对这一点是没有什么可以批评的——法国全部计划的错误却是在另外的地方。因为法国参谋本部估计德军装甲兵力的主力将会通过比利时中部平原前进，所以法军的三个装甲师很明显地应该集结在戴尔河正面的背后，等到德方装甲兵一渡过亚伯特运河一默兹河之线时，马上开始反攻。假使德军不走这一条路，而从阿登山地中冲了出来，那么法军的装甲兵力就可以取道蒙斯（Mons）而打击在它的右翼上面。为什么法军不采取这样的部署，其理由详见后述。"); 
		content.push("在我们尚未转而分析德国方面的计划之前，对于法军士气的问题，也应略加论及，因为法兰西在1940年的崩溃主要并不是战术上的原因。"); 
		content.push("一般的外国人，尤其是英国人，一向都认为法国的陆军是欧洲最强大的。事实上完全不然，它的装备低劣，战术落后，而在士气方面，对于第一次世界大战时的创伤也始终未曾复元，再加上自从布鲁姆（L6onBlum）在1936年组成了”人民阵线“政府之后，陆军更受到共产主义的影响。人民的态度是如此的冷漠，充满了失败主义的情绪，又有许多人曾经公开表示宁愿接受希特勒的占领而不愿意战争。"); 
		content.push("法国陆军中有许多的军官，更是认为宁愿接受纳粹主义，以免受到共产主义的统治。虽然这些现象很容易发现，可是英国人却从来不肯加以公开揭穿，因为他们不愿意让人们知道法国是那样的弱小，而德国是那样的强大。所以大多数英国人始终被蒙在鼓中。当1940年5月25日法国的殖民部长盂德尔（GeorgeMandel）向英国的斯皮尔斯爵士（SlirEdwardSpears）说”法国人并无战斗的意志，普遍的心理都是带有失败主义的趋向，全国的崩溃即在目前“时，无怪其然的会使他大吃一惊。甘末林将军对此也有同感，在一个星期之前，他曾经写了一个报告说：”今天所动员的人员，在两次大战之间的阶段中，并不曾受到爱国精神教育，所以他们对于决定国家命运的决斗，在精神上是毫无准备的。我方正面之所以被敌军突破的主因，即为部队的主动溃逃。首先总是局部性的，常常是在重要的点上，当勇敢的敌人不惜冒险前进时，我军即开始闻风而散了。“这也正是和斯多夫上校（Col.Stoffel）在1870年战争之前所说的话一样。"); 
		content.push("德国方面的计划被称为”黄色计划“（PlanYellow），据艾里斯少校（Maj.Ellis）的考据，认为并无确证足以证明这与希特勒个人的创见有关。它的基础是分为三个集团军（A、B、C）的兵力，分别由伦德斯特将军（Gen.KarlvonRundstedt）、波克将军（Gen.FedorvonBock）和李布将军（Gen.WilhelmvonLeeb）任总司令。这个计划在10月19日由德国陆军总部（OKH）颁发，它把装甲兵的主力分配给B集团军，并在布鲁塞尔的北面作主力的突击，另分一支兵力通过荷兰南部前进。A集团军则保护其左翼，而C集团军则面对着马其诺防线。希特勒不喜欢这样的兵力分配，根据约德尔将军（Gen.Jodl）的记载，希特勒曾经主张把所有的兵力都用在列日以南，以在理姆斯和亚眠的方向上实行突破为理想。于是布劳希奇（Brauchitsch）和哈尔德（Haider）根据这个思想修改原有的计划，除了波克在布鲁塞尔北面的主力突击，在列日之南又加上了一辅助性的突击，而取消了经过荷兰的那支兵力——这正是法国人所预料中的计划。希特勒仍认为不满意，不仅是因为这个计划是代表在列日的两侧作正面攻击的意图，而且他也认为主力的打击应发生在列日的南面，而以一个装甲师和一个摩托化师的兵力经过阿尔隆（Arlon）指向色当。"); 
		content.push("第二天，10月31日，伦德斯特和他的参谋长曼斯坦（Gen.FritzvonManstein）将军，独立地提出了一个新的观念。其目的是想切断在索穆河以北的敌军，不从正面上压迫他们，而用A集团军的兵力来对付他们达到突破的目的。这个计划却为布劳希奇所拒绝。"); 
		content.push("古德林将军曾经告诉我们，在11月间，曼斯坦曾经与他会谈，询问他认为通过比利时南部和卢森堡的战车突击是否有成功的可能性。古德林回答说，只要有充足的兵力，他认为是有可能性的。曼斯坦根据这一点，写了一份备忘录提出了这个新观念，12月4日获得了伦德斯特的批准，经签署之后转呈给布劳希奇，可是后者却拒绝将其转呈给希特勒。"); 
		content.push("12月28日，德军统帅部下达了一个训令，其内容是准备在1940年1月中旬，展开西线的攻势，等到元首看清楚了哪一方面的最初成功是最大时，他再来决定应该把攻击的重点集中在哪里。接着就发生了一个意外事件。1月10日，有一架德国飞机载着一位空军传令官，在比利时强迫降落，从他所携带的文件中，德军的计划已经泄漏了一大部分。这个事件，再加上突如其来的恶劣天气，使预定在1月17日发动的德军攻势为之延期。"); 
		content.push("于是希特勒开始采取了次一个步骤。2月13日，他重新提出攻击主力应部署在何处的问题，并且再建议应该把装甲师集中在色当的方向上，因为这是敌人所最料想不到的地方。他又说：”1月10日被敌军所俘获的文件是为了使敌人假定我方的主要着眼点是占领荷比两国的海峡海岸线。“此时，曼斯坦也用尽心机想提出其他观念，这使布劳希奇感到非常厌恶，为了撵走他，就把他升为一个步兵军的军长。但是依照惯例，在他尚未接任新职之前，应首先谒见希特勒请训。他与希特勒一同进餐之后，就乘这个机会把他的计划直接面呈希特勒，这也就是布劳希奇所一向拒绝转呈的。因为它与元首的思想不谋而合。"); 
		content.push("经过了两次连续演习，2月22日，曼斯坦计划遂正式被采用，整个攻击的重点又移到了A集团军方面。关于这个改变，古德林说伦德斯特对战车的威力并无明确的认识；而且除了希特勒、曼斯坦和他本人，再没有任何人对这最后修正本的”黄色计划“具有信心。这个最后计划的详细内容简述如下：B集团军，下辖第十八和第六两个军团，共28个师，其中包括3个装甲师和1个摩托化师，应该进到温特斯维克一亚琛（Winterswijk—Aachen）之线，蹂躏荷兰南部和比利时北部，占领各飞机场，并掩护A集团军的右翼。"); 
		content.push("A集团军，下辖第二、第四、第十二和第十六等四个军团，共44个师，其中包括7个装甲师和3个摩托化师，应该进到亚琛（本身除外）一卢森堡之线，在那慕尔到色当之间，突入法国的境内，再进到亚眠一阿贝维尔（Abbeville）之线，并切断在索穆河以北的敌军。"); 
		content.push("C集团军，下辖第一和第七两个军团，共17个师，看守着马其诺防线，并实行佯攻。"); 
		content.push("总预备队共为45个师，包括1个摩托化师在内。以上把法德双方的计划都说明了。前者是以法国参谋本部的固定观念为基础，他们除了假想德国人会把希里芬计划加以重演，就再想不到什么新的观念。"); 
		content.push("后者却应感谢一连串的意外事件，才算是勉强打倒了德国参谋本部中的固定观念（他们也是中了希里芬的毒），而改以希特勒和曼斯坦的新观念为基础。除了思想上的顽固僅化，这两国的参谋本部还有其他的相似之处。根据各方面的记录，在德国参谋本部之中，有一些卖国賊，希特勒直觉地认清了这一点，所以对它并不信任。在1940年3月30日，雷诺（PaulReynaud）做了法国的国务总理兼战争会议主席，他对于甘末林将军所领导的法国参谋本部也完全不信任。雷诺一上台，即决心要免去甘末林的职务，可是后者却获得了当时国防部长（前总理）达拉第的支持。关于达拉第，拥护他的人说他是一头牛，反对他的人却说他是一头长了橡皮角的牛。依照法国内阁秘书长包多因（PaulBaudouin）的记载：雷诺说过，甘末林也许可以做一个好县长或主教，但是要他做一位将领，那是毫无希望的。5月9日，雷诺抓着挪威失败的机会，决心罢免甘末林，在那一天的战时内阁会议中，他把甘末林骂得体无完肤，最后他高喊着说：”面临着这样激烈的反对，我认为内阁应该辞职，我宣布将向法国总统辞职。“这个景象令人回忆起1870年的旧事，可是这个时机却很不妥，散会之后，即接到了德军已经侵入比卢两国的消息，于是甘末林又侥幸留任了。"); 
		content.push("当这次西线大攻势发动之际，希特勒以战争重任所托负的一位总司令却是希望敌军向桕林进军的。而雷诺所用的这位统帅，在精神上已经被他宣告死刑。"); 
		content.push("包括在荷兰、比利时和法兰西侵入战中的全部兵力分述如下：（1）德国方面：步兵师134个，装甲师10个，摩托化师4个。（2）荷兰方面：步兵师8个。（3）比利时方面：步兵师10个，战车旅（重型）1个，机械化骑兵（轻战车团）5个。（5）法国方面：步兵师90个，装甲师3个，轻装甲师3个，轻机械化师5个，另有独立战车营27个。关于战车方面：德军可以作战的共2439辆；法军共有新型战车2460辆，另加600辆旧战车；英军共有229辆，其中171辆还是轻战车。法国战车中有许多就装甲和火炮口径而论，都还要比德国战车更优秀。不过德国战车的战术理论，是以整个装甲师来当做攻城槌用的。而法国人的战术思想却是把战车分散在各师之中，以用于步兵中的支援。这就是德国人占有优势的主要原因。在空军方面，德国人毫无疑问占了优势。在这次战役开始时，德国可以动用飞机共3700架，另有运输机600架，而法国却一共只有可用之机1500架，荷比两国的空军根本不足称道。至于英军方面，有474架飞机驻在法国的基地上，其余的则留在英国本土。"); 
		content.push("5月8日，星期三，希特勒命令于5月10日上午5时35分开始攻击。"); 
		content.push("自从前一年10月起，他在比荷卢三国的边境上，集中其大军的次数有十次之多，可是他的计划却从来没有一次是有成功希望的。为了执行整个计划中他所担负的一部分，伦德斯特把三个军团展开在亚琛与米尔齐格（Merzig）之间。克鲁格将军（Gen.vonKluge）的第四军团在右面，李斯特将军（Gen.vonlist）的第十二军团在中央，布西将军（Gen.Busch）的第十六军团在左面。克莱斯特将军（Gen.vonKleist）所指挥的装甲兵团（PanzerGroup）为决定性的兵力，也部署在中央，它分为两个装甲军。第十九装甲军，军长为古德林将军，下辖第一、第二和第十等三个装甲师。第四十一装甲军，军长为雷因哈特将军（Gen.Reinhanlt），下辖第六和第八两个装甲师。"); 
		content.push("前者展开在维安登（Vianden）与厄特那（Echtenmch）之间，并面对着卢森堡的边界；后者部署在前者的北面。古德林的目标为色当，雷因哈特的目标为蒙提梅（M0nthenn6）；两军都应负责为步兵在这两个点上分别建立桥头阵地，在装甲师与空军之间的密切合作也作了预定安排，但是当奇袭成功之后究竟应采取何种更进一步的行动却并无指示。此外，霍斯将军（Gen.Hoth）所率领的装甲军则分配给第四军团，共为第五和第七两个装甲师，其中第七师又是由隆美尔将军（Gen.Rommel〉所指挥，以默兹河上的豪克斯（Hmix）为其目标。"); 
		content.push("5月7日，在海牙就听到了谣言说攻击就要发动了，因为过去曾经有许多次的虚惊，所以并没有多少人注意它。5月9日，下午9时30分，比利时外交部长接到了一个电话，有人报告他说边界上的哨兵听到了不断的车辆运动噪音。5月10日上午3时，接到了有飞机飞过荷兰天空的情报，一个小时之后，荷比两国的飞机场都已受到了轰炸。不久，阿拉斯（Arras）飞机场也受到了轰炸。上午5时，荷比两国的外长都分别向英法两国政府求援。到了上午6时30分，甘末林将军用电话通知乔治将军，命令他执行”D“计划。上午7时30分，法国骑兵的前卫开始进入比利时的国境，联军的左翼以梅济耶尔为枢轴旋转，开始变换正面并向戴尔河前进。"); 
		content.push("在荷比两国境内的作战，是以闪电的速度在发展。到了5月11日，在华尔哈芬（Waalhaven）、鹿特丹（Rotteidam）、华森纳尔（Was-sennaar）、弗尔肯堡（Volkenburg）、多德列克（Dordrecht）等地的荷兰机场都全被德国伞兵所占领。在莫尔狄克（Moeidijk）的马士河（即默兹河的下游）上桥梁也落人他们的手中。一支摩托化的纵队，从根纳普（Germap）冲过了拉门（Raam）—皮尔（Peel）阵地，并进到了莫尔狄克。在比利时境内，布鲁塞尔、安特卫普和那慕尔也遭到了轰炸，而在（荷兰）马斯垂克（Maestricht）的马士河上，桥梁也已被攻占。此外，德国伞兵曾占领了亚伯特运河上在布里德根（Bridgem）、威尔德魏齐特（Weldwezelt）和弗隆何芬（Vmenhoven）等地的桥梁，并且用垂直攻击的方式，占领了艾本艾美尔（Ebeit-Emael）要塞。"); 
		content.push("5月11日这一天，在阿登地区中的法国骑兵，不断地受到斯图卡（Stukas）俯冲轰炸机的攻击——这是德国两个装甲军的前卫。到了下午5时30分，当他们把桥梁炸毁之后，法国骑兵即被赶过了塞摩瓦河（Semois），下午7时15分，古德林的领先战车已达到了布永（Bouillon）的郊外。因为柯拉普将军的全部正面现在都已经没有掩护了，于是德军的战车就向着他这个军团前进，所以他立即要求增援。法国统帅部立即判明了德军的主力打击，是来自那慕尔以南而不是以北，换言之即不像他们原先所预测的，于是在5月12日，法国统帅部命令1个装甲师和3个步兵师去援助柯拉普；到了13日，又再增调了另外1个装甲师和5个步兵师去担负这同一任务。前者预定要在17日始能达到第九军团的正面，后者则更要迟到21日，我们在下文中即可以看出来他们都太迟了。"); 
		content.push("5月12日的上午，面对着顽强的抵抗，古德林对布永城发动了一次全面的攻击，一鼓作气地把它攻下来了。虽然发现在塞摩瓦河上的桥梁已经被炸毁了，但在附近却找到了一个徒涉场，步兵即从此渡过，而机械化摩托部队则使用橡皮艇渡河。所有在阿登地区的抵抗现在完全崩溃了；隆美尔已经接近豪克斯，雷因哈特也接近蒙提梅；而在夜幕低垂之前，古德林的第一和第十两个装甲师在色当也占领了默兹河上的东岸，连那个古老的要塞在内。比利时被丢在后面，所谓阿登的神秘完全化为乌有。"); 
		content.push("5月13日上午8时15分，古德林命令他的3个师在那天下午4时开始进攻：第二师应进到顿齐里（D<mCh6iy）的两侧，强渡之后，占领顿齐里南面的地区，再转向西面，越过阿登运河，并沿着默兹河席卷敌军的防线；第一师应在格雷尔（Glaire）和托尔赛（Torcy）之间，强行渡河，扫荡在默兹河湾中的敌人，然后进到马尔费（Marf6e）森林；第十师也应在色当一巴齐耶（BazeiUes）地区之中，完成同样的任务，并占领毛吉（PoutMaugis）附近的高地。"); 
		content.push("从正午起到下午4时，俯冲轰炸机一直不断地攻击在默兹河西岸上的法军防御阵地。他们炸毁法军的炮兵阵地、碉堡和机枪巢，并使守军的精神崩溃。下午4时，德军野炮、战防炮和高射炮也都加入了战斗，而战车也进到东岸上使火力更加增强。德军分乘了数百艘橡皮艇开始渡河了。虽然死伤颇重，但到了下午5时30分，德军终于在默兹河西岸上获得了一个立足点，接着德军工兵立即在格雷尔开始架桥，一直到午夜时才完成。到了下午8时，色当以南的马尔费森林已被德军占领。下午10时，又占领了顿齐里，到了午夜时，在色当南面8英里处的齐美里（Ch6meiy）村也落入了德军的手中。古德林正面上的突破已经完成了，一共花了8个小时的激烈战斗。"); 
		content.push("当古德林正在默兹河撞开了一条进路时，雷因哈特也准备在努宗维尔（Nouzonville）和蒙提梅两处渡过该河。在前一点上，他被逐退了；在后一点，经过了两次企图和一场苦战，才用橡皮艇完成了任务，但是这一次却并无俯冲轰炸机的支援。更北面的地方，在第南特（Dinant）以下约半英里远处的豪古斯，隆美尔发现那里的铁路桥梁完好无损，可是当他的人员正要尝试渡过之际，却被炸断了。利用东岸上战车火力的掩护，隆美尔的兵力终于渡过了，并立即建好了一座浮桥和一个桥头阵地。我们应记着，对抗隆美尔的法军本是属于B级的，其装备很差，但是当他们有堑壕可守时，还是能作英勇的战斗，不过一旦被赶入了开阔地区，他们马上就士无斗志了。有许多人认为德军此次渡河，好像演习那样轻松，实际上并不如此，一共失败了三次，第四次才成功了，假使法军能有较优良的装备和训练，并且还能获得较适当的战车和飞机的支援，其结果可能就会完全不同了。"); 
		content.push("依照法国方面的”D“计划，本是假定比军可以坚守亚伯特运河一默兹河一线达相当长的时间，一直等到联军进到戴尔河之线完成了部署时为止。可是尽管有了坚强的要塞工事，比军的抵抗在5月10日和11日两天内即完全崩溃了。5月12日，比利时军已在全面溃退之中，布隆查尔将军派遣他的机械化骑兵军去掩护他们的退却。于是引起了这次战役中的第一次战车战斗。战场是在美尔多尔普（Merdoip）小村的周围。法军所用的战车为20英吨的索姆亚（Somua）型和31英吨的B型，它们要比德军所用的II（10英吨）和IV型（22英吨）都较优秀。不过法军在战术上的错误却使这些技术优势被抵消了。结果是受到了惨重的损失之后，法国骑兵军被迫撤到了沛维兹（Perwez）和马恰费里特（Marchovelette）之间的坚固的战防壕的后面去了。14日，德军的炮兵在这条防线打开了一个狭窄的缺口，可是并无意义，因为当德军战车正在企图进入时，却又为法军炮兵所击退。"); 
		content.push("当这次战斗正在进行中，荷兰的抵抗也完全崩溃，5月15日上午11时，德荷签订了休战协定，从此荷兰就不再是一个交战国。同时正在向布拉达（Breda）前进的法国第七军团也撤回了比利时。5月15日，吉劳德将军奉命接替柯拉普的第九军团司令职务。这是一个毫无意义的调动，到了14日的黄昏，虽然第九军团的左右两翼还能守住原有的位置，可是整个中央部分巳经凹入。联军整个战线左翼方面的铰链拆断了，而且也再无预备兵力可以重建一条坚强的抵抗线，使其足以阻止敌方装甲兵力的前进。上面这段话来自莱特（FieireLyet）在其所著的《法兰西战役》一书中的按语。这是非常有意义的，因为一直到1947年（该书出版时），人们对于战车战争还是那样缺乏了解。"); 
		content.push("在这整场战役中，联军所犯的最重大的战术错误，就是始终想要维持一条连续不断的正面，结果使他们永远无法集中足够的兵力来执行一次强大的反攻。"); 
		content.push("照古德林的报道，德方第十九装甲军在5月14日到15日之间的夜里是非常混乱的，因为该军与克莱斯特发生了冲突，后者制止其继续向前进。古德林对此表示激烈的反对，于是经过了长时间的周折，克莱斯特才收回他的命令。16日，第十九军的主力进到了蒙柯尔尼（Montcornet）以西不远的地点。关于第二天的作战，古德林命令第二和第一装甲师进到圣康坦一皮隆尼之线，而第十师则在其左后方跟进。但是当5月17日的前进刚刚开始，又有命令叫他们停止不动。这次是最髙统帅部所发来的命令。"); 
		content.push("这次停顿的时间并不太长，不久德军当局就获得了报告，证明在这个缺口南面出现的敌人只想构成一个侧面的防线，根本没有反攻的意图。伦德斯特认为安全已无问题，遂命克莱斯特继续前进，并推进到康布莱一圣康坦之线为止。已经没有任何力量挡住他们的进路。莱特记载说：”5月18日那一天，敌方装甲兵力发现其前面已经是一个真空。“古德林的前进神速无比。上午9时，第二装甲师已经到达了圣康坦；在它的左面，第一师也接近了皮隆尼。在这一天，吉劳德在搜索的途中，冲入德军的一个前哨，遂为敌人所俘虏。这也就是法国第九军团的正式结束。"); 
		content.push("5月19日，德军在下述各点上达到了北运河（CanalduNoid）：第七装甲师在马尔昆（Marquion），在它的左面为第六和第八两个装甲师，分别到达了因齐（Inchy-en-Artois）和包梅兹（Beaumetz一lesCambrai）以东的地方。第二装甲师则到达了康布勒（Combles）以东，第一装甲师则到达了皮隆尼，第五装甲师保护着第七师的外侧翼，而第十师则保护着第一师的外侧翼。"); 
		content.push("5月20日，星期一，当隆美尔的第七师正在攻击阿拉斯之际，其他德军的装甲师也都分别向海峡海岸上进军，第八师到达了赫斯丁（Hesdin），并派了一个支队推进到蒙垂尔（Montreuil）。第六师占领了杜隆（Doullens），并前进到了勒布瓦斯勒（LeBoisle）0第二师占领了阿贝维尔。第一师占领了亚眠，并立即在索穆河的南岸上建立了一个桥头阵地。从斯卡普河（Scarpe）到索穆河之间的全部地区，都已经落入了德军的手中。英军的交通线已被切断，德军到海峡港口的道路已经畅通无阻。在11天之内，德军前进了220英里，而在5月20日这一天当中，第二装甲师一共走了50英里以上。"); 
		content.push("为了要守住埃讷河和索穆河之线，法国人在5月16日到18日之间，勉强拼凑了三个新的军团：第六军团，司令为土雄将军（Gen.Touchon），部署在阿提格尼（Attigny）与苏瓦松（SoisSons）之间的埃讷河上；第七军团，司令为弗瑞尔将军（Gen.Fr^re），并入了吉劳德的一部分旧属部队，部署在苏瓦松与皮隆尼之间，横跨在瓦兹河（Oise）上；第十军团，司令为阿特马耶将军（Gen,Altmayer），沿着索穆河，从皮隆尼以达海岸。"); 
		content.push("当这个正面正在构成之时，在它的北面又在组成另一个正面。5月15日，在比国境内的联军奉命分为三个阶段，从戴尔河上撤回到须耳德河上（E计划）：第一步撤到森尼河（Senne）上，第二步撤到丹德河（Dender）上，第三步最后才撤到须耳德河上。到占领该河时，已经是5月18日。比军据守左面，英军据守在中央，法国第一军团则据守这个长达75英里的防线右段，它一直向南延伸到阿拉斯为止，再往南去即为25英里的缺口，然后才到皮隆尼。"); 
		content.push("因为5月20日这一天，德军进展极为迅速，所以英国远征军和法国第一军团所面临的问题，即为如何巩固其右翼和后方——那就是，如何掩护这个缺口的北面侧翼。为了改进这种不利的态势，5月21日，高特勋爵从阿拉斯向南发动了一次战车攻击。虽然这是一件小?事，可是对于德军而言，却是一个不愉快的奇袭。古德林说：它对于克莱斯特装甲兵团的司令部，发生了一个相当巨大的作用，使他们突然感到神经紧张。"); 
		content.push("因为这个原因，德军的第八和第六两个装甲师奉命抽回到安芬（Anvin）、圣波、沙费、索尔特等地，以便构成一个侧卫，面对着缺口的北面。这个小型而并未成功的行动，很明显地证明，假使法国装甲师受过逆袭的训练，并且集中在联军左侧翼的后方，从战术上来看这是他们的正确部署，那么希特勒和伦德斯特的神经紧张就似乎是合理的。根据伦德斯特的参谋长布勒孟楚特将军（Gen.Blunieiitritt）所记载的，伦德斯特对甘末林将军和法国的参谋本部一向估计颇髙的，并且常常说：”我的小甘末林是一定会知道他应该做些什么的！“可是希特勒和伦德斯特若能够知道对方的情形，他们就会发现他们的神经紧张实在殊少理由。假使他们还能记着上次大战中，在康布莱和亚眠的战车突破对于德军的瘫痪作用有多大，他们即可能作出正确的猜度。再联想到法国人易于激动的脾气，会把那个效力放大十倍，也许可以想像到敌方阵营中的真正混乱情形了。");
