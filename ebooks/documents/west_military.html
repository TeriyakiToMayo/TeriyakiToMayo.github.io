		content.push("29日下午10时，在猛烈炮击掩护之下，澳洲部队发动了他们的攻击，其方向是指向细第阿巴德（SidiAbdelRahm）到艾沙山之间的海岸公路上。这次激烈的战斗持续了6小时之久，隆美尔的记载中这样写道：“英国轰炸机编队分批地飞来，把炸弹投在我的部队头上，并且用降落伞投下照明弹，把大地照得雪亮。”因为战斗是如此的激烈，所以到了30日的上午，隆美尔开始考虑向弗卡（Fuka）阵地撤退，它从阿拉曼以西50英里的海岸上起向南到夸塔拉洼地为止。这是隆美尔第一次考虑到自动撤退的问题，除了战斗的激烈以外，更受着燃料缺乏的严重压迫。10月27日，仅由德国空军运来了燃料70英吨，29日，齐亚诺在日记上这样写道广今天黄昏时又有另外一艘油轮被炸沉，俾斯麦从李特林处获知隆美尔对于其部队的素质颇表乐观，但他对于补给情况则感到很忧惧。在目前不仅缺乏燃料，而且连弹药和粮食也都同样不够用。“在10月29日上午，蒙哥马利巳经知道第九十轻快师调到细第阿巴德地区中的消息，因为这表示隆美尔已经猜透了其沿着海岸公路线突破的企图，于是他就决定把他的突破攻击轴线向南移动，使其主力打击在意大利部队身上。为了掩护这次行动，并钉住第九十轻快师起见，他命令第九澳洲师在30日到31日的夜间，仍继续攻击。此时，第二新西兰师也准备就绪，要在已有的北面甫道略偏北面之处从敌军正面上打开一个缺口，等到打开了之后，第十军即应率领着第一、第七和第十等3个装甲师，从这里透入向开阔的沙漠中前进。这个作战的代字定名为”超重“（Supercharge）。蒙哥马利自己说：这次作战的目的是要使我们能进入开阔地区，并击碎隆美尔在埃及的兵力。我们可以迫使敌军的装甲兵力接受会战，并切断他的交通线。第二新西兰师的任务为在4000码的正面上作深达6000码的透入。"); 
		content.push("我并且说明假使第三十军若不能达到其最后目标，则第十军的各装甲师应自己设法战斗前进。"); 
		content.push("10月30日，隆美尔已经亲自去勘察了弗卡阵地，尽管他知道意大利步兵，由于根本没有运输工具，所以在开阔的沙漠中他们实无异于是一种毫无力量的部队，虽然如此，他却还是计划利用其自己的运输纵队来尽量地运输他们，在黑夜掩护之下先行撤走，然后留下他的残余摩托化兵力，采取宽广的正面向西作退却战。他又说广但我们必须等待英国人先动手，以便将他们纠缠在战斗之中，而不能突然地将其兵力投人我方正面上的一个缺口中来达到突破的目的。”那天夜间，当澳洲师继续向海岸进攻时，等他们到达了海岸之后，即转向东面来切断在北部突出地中的德国一六四师的装甲步兵。"); 
		content.push("但是凭着第二十一装甲师和第九十轻快师的协助，这些装甲步兵大部分还是逃出了包围阖。"); 
		content.push("蒙哥马利的原定计划是准备在这个攻击之后，就接着发动“超重”作战，但因情况的变化迫使他顺延了24小时，直到11月2日上午1时，在猛烈炮击和轰炸机支援之下才开始进攻。在炮兵弹幕射击掩护之下，第二新西兰师的两个旅在第二十三装甲旅支援之下，沿着4000码宽的正面前进；他们的任务就是要在敌军的正面上，打开一条宽达4000码的甬道，扫清地雷，以便第九装甲旅可以跟着后面前进，后者的任务是再向前推进2000码，以到达一条从细第阿巴德向南走的小径，并在那里建立一个桥头阵地。于是第一、第七和第十等3个装甲师就可以从这个阵地中跃出来进行一次决定性的装甲会战。"); 
		content.push("这个甬道顺利地被打通了，但是当天亮之前不久，第九装甲旅到达了这个小径时，就冲人了一个坚强的战防屏障线，损失了87辆战车——即其全部实力中的75%。此时，第一装甲师就实行跃出，并立即与非洲军发生了激烈的战斗，战场在艾奎尔山（TelelAqqaqir）的周围。尽管隆美尔的战车在等级上远不如他的敌人，而他们的50毫米和49毫米（意大利制）的火炮，也几乎完全不能击毁格兰特式和薛曼式的战车，可是攻击者还是阻止住了，而透入的缺口也被封住了。可是隆美尔却并不存一点幻想，他认清了这次会战早已败定了。不仅是早已有了瓦解的现象，李托里奥和的里雅斯特两师中的部队都像流水一样的向后方奔逃，而更严重的却是补给的情况。在一整天之内，他的军团巳经用去450英吨弹药，而只有3艘驱逐舰曾经把190英吨的弹药运到了托卜鲁克。他又说：“非洲军现在一共只剩下了35辆可用的战车。”隆美尔说：“这已经是应该撤回到弗卡防线的时候了，尤其是截至目前为止，他们的行动都还是极端的谨慎小心，简直到了无法了解的程度。”于是他开始做一件他后来认为是大错特错的事情。11月3日的清晨，他派了他的副官贝恩德中尉（Lt.Bemdt）去直接报告希特勒，要求给予他以完全的行动自由权。他相信这是不会有疑问的，所以早已命令一部分意大利部队先行撤退。下午1时30分，他接到了希特勒的答复：“站住不动，不准后退一步，对于你的部队，你应该告诉他们不成功便成仁！”隆美尔于是暂停撤退，在黄昏时再派贝恩德去见希特勒，带了一个报告去说明若站住不动即等于自寻歼灭。"); 
		content.push("11月4日，凯赛林来到了隆美尔的总部中，依照隆美尔的记载，后者曾向他说。？“元首从东面战场方面已经学到了他的经验，凡是进着这样的环境，必须不惜一切的成本来守住正面。”在他的回忆录中，凯赛林却提出了不同的说法：“他曾经告诉隆美尔这毫无疑问是一种愚行，对于希特勒的乱下命令只好不遵守，他愿意负其全责。”当11月3日，蒙哥马利得知其敌人巳经朝西撤退时，即要求沙漠空军把他们的全部打击力量移到正在撤退中的轴心军纵队的身上。但是一直等到夜幕低垂时，他命令第五十一师和第四印度师中的一个旅用4英里宽的正面向前推进，来突破南面地区中的敌方战防屏障，并造成一个缺口，使他的3个装甲师得以通过前进。这在4日的上午顺利完成了任务。"); 
		content.push("对于这次会战的最后一幕，隆美尔曾经有过下述富于戏剧性的描写：在总司令部的南面和东南面，都可以看到尘雾障天，第二十军的小型而素质又低劣的战车，正在与100辆以上的英国重战车作毫无希望的死斗，那是从其没有掩护的右翼上冲来的。我曾经派了魯克少校（Maj.von.Luck）率领他的一营兵力去堵塞意大利部队与非洲军之间的缺口。现在这个意大利军要算是代表了我们手中所有的最强大庫托化兵力，据魯克后来的报告，说他们在战斗中曾表现了惊人的英勇。"); 
		content.push("魯克利用他的火炮，尽量地协助他们，但却并不能挽回意大利装甲军的命运。一辆又一辆的战车被击碎和烧毁，而在这全部时间当中，英军的炮兵也不断地向意大利步兵和炮兵阵地轰击。大约在15时30分的时候，阿里提师发出了最后的通告：“敌人的战车巳经透入了本师的南面。本师现巳被包围......”到了夜幕低垂之时，意大利第二十军已经被毁灭了，其左面的非洲军也已经被突破，其军长托玛将军也巳经被英军所俘虏。在轴心军的正面上，已经撕开了一个宽达12英里的缺口，而隆美尔手中是既无预备队，复无燃料。尽管有了希特勒的死命令，却还是非撤退不可，隆美尔竭尽了他的全力来抢救他的部下。第二天上午，从希特勒大本营中有命令来，准许他撤退。"); 
		content.push("甚至于隆美尔之所以尚能撤出其摩托化部队的理由，都还应归功于英军方面：（1）蒙哥马利具有一种过分慎重的本能；（2）英国空军不愿作低飞的攻击，在维多利亚威尼托之战以后，他们曾用这种手段获得了极大的或功。依照亚历山大将军所公布的说法，这时第八军团还可以集中其600辆战车来对付德军的80辆战车。蒙哥马利若能具有像常人一般的大胆，即可以使其敌人的撤退变成了溃败。关于第二点，蒙哥马利的参谋长裘刚德（deGuingand）曾经有下述的批评：“因为事实上我们已经拥有绝对的空中优势，而敌军则已经完全丧失了组织，所以照我们陆军的眼光看来，这里可以说是具有空军所梦想不到的好目标。可是实际上，结果却似乎极难令人满意。当沿着阿拉曼战场到达巴（Daba）之间的道路上前进时，我希望能看到毁灭试验的结果，但是被毁的车辆却很少，隔了很远的距离才有一辆。"); 
		content.push("过了达巴之后，战果似乎较佳，但是我们却仍然发现有许多车辆是因为缺乏燃料而被敌人放弃的。”他所指出来的理由也是正确的，因为英国空军一向重视髙空的水平轰炸，而忽视了低空的机关枪扫射，所以他们对低空作战是缺乏训练的。若不是如此，则照他看来，隆美尔的撤退必然会彻底瘫痪无序。"); 
		content.push("对隆美尔而言，其撤退的主要关键即在于11月4日到5日之间的夜里，当部队从战线上抽出时，自然是不免会发生混乱的。但总算是很侥幸，他这个对手是一生谨慎，害怕夜间的追击会引起困难，命令他的部队暂停前进。蒙哥马利告诉我们说：“在11月5日，我为了追击而重组我的兵力。”这样他损失了18个小时的宝贵时间。当他将兵力重组完成之后，他决定应由第十军（第一、第七两个装甲师和第二新西兰师）领先追击；第三十军则进到阿拉曼与梅尔沙马特鲁之间，充当预备队；第十三军则负责扫清战场。尽管他已经耽搁了这样多的时间，但在沙漠中作了一个迂回运动之后，他在梅尔沙马特鲁还是几乎切断了敌人的退路。可是到了11月6日，由于缺乏燃料之故，第一装甲师的前锋停止前进。于是隆美尔乘机组成一条相当坚强的正面，并击败了一切敌军的攻击。隆美尔还要补充一句话：“敌人仍继续用最大的小心来进行作战。”隆美尔也说：“道路上的境况简直是一言难尽。纵队已经完全丧失了秩序，一部分是德军的车辆，另一部分是意军的车辆，挤塞在雷阵之间的路面上，几乎是时行时止，一路挤得水泄不通。许多车辆都必须拖着走，而燃料更是痛感缺乏，因为在这次撤退中使消耗量更增大了。”11月6日，下了一场大雨，使双方都增加了困难，对于追击者则更大，大雨使沙漠中的小径变得几乎无法通行。追击停顿了24小时之久。依照蒙哥马利的意见，这一场大雨才使隆美尔得免于完全的歼灭。"); 
		content.push("隆美尔在空中攻击之下，在索伦（Solium）为其部队加油，准备再走60英里到100英里的距离。这是在昔兰尼加（Cyrenaica）所储存的最后一批燃料，从此以后他就必须仰赖运输机的补给了。11月12日，他放弃了托卜鲁克；19日又放弃班加西，从那里他一直退到了阿格海拉东面的梅尔沙布里加（MersaelBrega）为止——这是他旧有的“狮穴”。11月25日，蒙哥马利的前卫追上了他。"); 
		content.push("这是一个长途的迅速追击，蒙哥马利在20天之内，前进了800余英里，其主要目的不是歼灭他的敌人，而是为了想夺取托卜鲁克和班加西来当做补给基地。亚历山大说广这是追击兵力的任务，当他们一路前进时，其实力早已在锐减之中，因为补给上的困难正在逐日地增加。“这是一点都不新奇的，因为在所有北非以前的战役中都已经一致地证明，诚如摩尔赫德（AlanMoorehead）所说的：”在沙漠战争中，百分之九十都是补给的战斗。“这几乎是难以了解的，早在阿拉曼会战之前，为什么英军在埃及不先建立一个有效的空运体系？不过这个答案实际上是很够简单的。英国的空军当局一向沉醉在战略轰炸的思想之中，所以几乎完全忽视了空运补给的重要性。假使他们是真正具有一颗”空中的心灵“，则应该能够僅得飞机所带来的革命意义，它不仅能够用垂直轰炸来辅助和代替水平轰炸，还更能把空间变成了道路，而在后勤方面开辟一个新天地。"); 
		content.push("假使蒙哥马利当时手中能有一支适当的空运部队，则其主要的补给困难都可以迎刃而解。这是这次战役中最具有重要性的教训。"); 
		content.push("也和惯例一样，这次战役的损失数字依照不同的记录者而有相当的出人。照隆美尔的记载，从10月23日到11月19日之间，德军战死者为1100人，负伤者为3900人，被俘者为7900人。意军战死者为1200人，负伤者为1600人，被俘者为2万人，共为35700人。依照亚历山大的记载，从10月23日到11月7B之间，估计轴心军的损失数字为战死1万人，负伤1.5万人，被俘3万人以上，一共为5.5万人。英国人的损失，据他所发表的，为死亡、负伤和失踪者共计13500人，有500辆以上的战车被击毁。"); 
		content.push("11月8日，隆美尔正在全面撤退之中，”火炬“作战也已经开始了。艾森豪威尔将军所率领的英美联军，分别在北非的卡萨布兰卡、奥兰（Oran）和阿尔及尔（Algiers）登陆。这些登陆军分别由巴顿少将（Maj-Gen.G.S.Patton）、弗里登达少将（MaiGen.L.P.FredendaU）和安德森中将（Lt-Gen.K.A.N.Andereon）指挥。"); 
		content.push("前两者由美军所组成，第三者则为英军，第二和第三两支兵力又合组成第一军团，由安德森任司令。"); 
		content.push("虽然执行”火炬“作战的最后决定是在7月25日，但是其执行计划直到6个星期之后才获得了批准。这个延误使联军在10月初未能进行侵入战，所以未能在冬季来临之前决定该作战计划。其原因是因为丘吉尔与美国参谋首长之间，为了应在何地开辟第二战场的问题发生了严重的争执——斯大林对此却不断地在提出激烈的要求。丘吉尔主张应在巴尔干，一方面可以击败德国人，而另一方面又可阻止苏联人向地中海东部扩张。后者则主张应在法国北部，因为他们完全接受了斯大林的宣传，并且根本不曾考虑到战后欧洲的政治情况。因为时间已经延误了，所以惟一补救的方法就只有用奇袭的手段来占领突尼斯的锁钥比塞大（Bizerta）和突尼斯（Tunis）。因为这个原因，”火炬“作战的第一任海军总司令康宁汉上将（Adm,SirCurmingham）遂主张对于比塞大作一个直接的打击，或至少应打击在波尼（Bone）港上，这是不惜冒险的，因为敌军可从西西里和萨丁尼亚作空中的攻击。说也很奇怪，尽管美国的参谋首长曾经力主在9月间就在法国开辟一个第二战场，那当然是一个更危险的作战，可是由于8月间有一支强大的护航舰队曾经受到了惨重的损失，因此使他们大感惊惧，于是对于在奥兰以东的一切登陆都拒绝同意。此外，因为他们害怕佛朗哥将军也可能会攻占直布罗陀来封锁地中海，所以美国的参谋首长坚持他的那一部分兵力应在卡萨布兰卡登陆。"); 
		content.push("在他后来给英美参谋长联席会议的报告中，康宁汉曾经说过：”对于我而言，这是一个终身引以为憾的事情：这个在波尼地区或更东面的地方，作最初突击的较果敢的计划始终不曾实现。甚至于假使我们只要把极少数兵力投入东面的港口中，则这个象征性的占领就可以使轴心军为之夺气，于是即可获得完全的成功。“魏尔莫特（ChesterWilmot）在他的《欧洲争夺战》一书中，曾经有下列的批评：因为非洲战役一直拖到了1943年的晚春时节才结束，遂使在那一年中丧失了任何渡海侵入的机会。为了”火炬“作战，在大西洋两岸曾经引起了激烈的辩论，其所造成的时间延误使联军在战略上受到了无可弥补的损失。"); 
		content.push("虽然如此，这次侵入战却似乎巳经使希特勒受到完全的奇袭。不过这个理由却是很难于解释的，因为早在10月9日，齐亚诺即在他的日记中记载道：”所有一切的情报和谈话都使人获得一个结论，认定英美联军正在准备在北非登陆。此后，他们若再想对轴心国家作进一步攻击，则意大利在地理上和逻辑上都会是第一个目标。“这些登陆仅仅只受到了法国人的轻微抵抗，11月11日，正在北非视察的法国海军上将达尔朗（Adm.JeamDailan）突然脱离了维希政府，命令法军停火，并加入了联军。虽然希特勒事先对于这次侵入战毫无准备，可是他的反应却具有惊人的速度。他命令占领维希法国，这个行动使法国人留在土伦的舰队大部分都自动地炸沉了，同时并用运输机载运部队，飞往突尼斯和比塞大。11月10日，已经有两个团到达，其他的部队还继续源源而来，其中包括第十装甲团、第三三四师、第五〇二战车营、备有新式的虎式（Tiger）战车、戈林装甲师和一些意大利部队，全部均由阿尔宁将军（Gen.vonAmirn）率领。假使隆美尔在3个月之前，即能获得这样兵力之一半，则在阿拉曼的局势也许就会大不相同了。"); 
		content.push("当他已经确保了其基地之后，艾森豪威尔的任务就是挥动第一军团东进，以攻占突尼斯和比塞大等港为目的。他们一登陆之后，即继续前进。11月12日，波尼港为一支海运的陆战队所占领，3天后美英两军的伞兵也降落在提贝沙（Tebessa）和苏克艾阿巴（SoukelArba）附近。其次，联军又利用所有一切的运输工具，载运了两个旅的兵力迅速前进，与德军混战了一番之后，于11月25日占领了梅德杰达河（Medjenk）上的梅杰兹艾巴布（MedjezelBab）。该地在突尼斯西南面，相距25英里。"); 
		content.push("联军的补给开始发生了困难，而倾盆大雨和敌军对于船只的攻击，更使情况日益恶化。到了11月29日，空中补给已经击败了公路补路，从阿尔及尔到梅杰兹艾巴布公路距离为300英里，而最好的机场都在轴心军的手中。当道路已经变成了泥潭时，德军的运输机还是继续不断地把部队向突尼斯送去。到了圣诞节时，僅局已经完全形成。"); 
		content.push("第一军团虽然仍能守住艾巴布，但是其北面的髙地，尤其是阿赫美拉山（JebelelAhmera,也被称为长停山[LongstopHill]）都已经失守。战线向南延展到芳道克（Fondmik）为止，中间夹着一连串的据点。这样的情况一直延续到1943年2月中旬为止。"); 
		content.push("当这个僵局达到最高潮的时候，1943年1月14日，丘吉尔与罗斯福又在卡萨布兰卡会晤，讨论未来的战争指向问题。接着也举行参谋会谈，他们两位都未曾亲自参加，所讨论的范围及于全世界，而专就北非战役而论，其最重要的决定为一旦北非战役结束后，即接着侵入西西里岛；而当第八军团进入了突尼斯之后，亚历山大将军即应升任艾森豪威尔的副帅，并兼任第十八集团军总司令，统一指挥在突尼斯境内的一切陆上兵力。不过最重要的政治性决定，却是罗斯福和丘吉尔两人决定了要迫使德意日三国无条件投降，这个决定使一切其他的决定都为之黯然失色了。"); 
		content.push("这个影响世界命运的决定是怎样获得的，到今天还是一个疑问。"); 
		content.push("依照罗斯福的儿子艾略特的记载，说他的父亲首次使用这个”无条件投降“的名词，是在1月23日会餐的时候，当时在座的人除了罗斯福以外，还有丘吉尔、霍普金斯和他自己。丘吉尔附和着说：”好极了！我可想像到戈培尔和他们其余的人会如何地叫唤着！“此外，艾略特也写出其父亲的意见，他说：”当然了，这正是为苏联而设的。他们不可能希望比这个更好的事情。无条件投降！乔叔叔（UncelJoe,系指斯大林）自己所能想到的也不过如此。“戈培尔是一个宣传的好手，可能会为之大喜过望。1942年3月27日，他曾经在他的日记中这样写道：”假使我是站在敌人的方面，我就会从开战那一天起，采取一个打倒纳粹主义的口号，而把德国人民摆在一边。张伯伦在开战那一天所用的就是这个口号，但是感谢上帝，英国人却不曾继续采取这条路线J1943年4月12日，他又说：“但是总而言之，美国人正在犯同样的错误，毫无疑问，这是由于丘吉尔的指示。我只可以说应该感谢上帝，假使他依照威尔逊十四点的路线来发动一个和平运动，则毫无疑问将会增加我们很多的困难。”至于说到乔叔叔，虽然他内心中的惟一意图就是要使德国无条件投降，可是他却不是头脑简单的人，并不愿意让敌人知道他的心事。他是列宁的真正信徒，他在1943年2月23日曾经公开地说：“若把希特勒集团与德国人民混为一谈，那才真是荒谬已极。”当外国的报纸说红军的目的，就是要想使德国亡国灭种时，斯大林又痛斥之为“无稽的谣言”。"); 
		content.push("美国总统的说法却有很大的差异。他自己说这’种思想是突如其来的，在1月23日的一次记者招待会中，他说：“这个思想是突然地跳入了我的心灵之内，接着我就知道我应该说些什么。”虽然，丘吉尔在他的回忆录中，对此颇多掩饰之词，但后来他却也承认他曾经作过几个错误的声明。但在当时，他心里是雪亮的，他在1943年2月11日曾经向英国众议皖说：“仅仅是经过了深思熟虑之后，美国总统曾经获得了我的同意，才在卡萨布兰卡会议中宣布要求所有的敌人无条件投降。”希尔吴德为白宫亲信人员之一，也曾证实了丘吉尔的说法，他说：“总统在作此次决定时，是曾经经过深思熟虑的。”这是一个真正代表罗斯福政策的声明，因为他主张不能有谈判的和平，不能再让另一个“十四点”的漏洞产生另一个希特勒。以后，在1944年5月24日，丘吉尔也曾在英国下院中发表过如此类似的意见，他说：“对于纳粹德国和日本而言，是必须坚持无条件投降的原则，这个原则本身可以扫除威尔逊十四点这一类东西所引起的危险。当第一次世界大战德国失败后，他们却宣称是为了考虑十四点然后才投降的。”张伯伦（W.H.Chamberlin）先生在他所著《美国第二次十字军东征》一书中，曾经批评说：“很明显的，丘吉尔并不曾想到，真正值得批评的并不是十四点本身，而是在第一次世界大战的和平安排中没有能够真正忠实地履行它们。”这个信口开河的口号，对于西方世界的前途要比威尔逊的“民族自决”更具有致命的影响。这里应该提醒大家的，就是一位政治家绝不可以公开宣布这种不能反悔的决定来作茧自缚，在所有的人当中，丘吉尔先生从不断的练习中学会了一位成功的政治家就是能够转变方向而不至于丧失面子。"); 
		content.push("第一点，无条件投降政策使战争不再是一种创造性政策的工具，不再是用来建立一种有利与安定的和平，反而设计成一种纯粹毁灭性的工具。卡萨布兰卡会议放出一只兀鹰来吃欧洲的尸体。"); 
		content.push("正如法国的波旁王室一样，罗斯福和丘吉尔不曾学到任何新的东西，也不曾忘记任何旧东西。在他们的前面有1919年制造和平失败的经验，这也正是希特勒兴起的原因，虽然英美心理战争专家都希望能明确地说明“无条件投降”的含义，可是他们的努力却都受到了罗斯福的反对。当1944年3月16日美国参谋长联席会议成立一个委员会来研究这个口号的含义时，他们就建议虽然战犯是应该加以惩处的，但是联军当局却应声明并非对于德国人民作玉石不分的惩罚，因为在未来的和平中还需要德国的合作，可是罗斯福在4月1日给予他们的答复却是“绝无妥协之余地”。"); 
		content.push("对于这个荒谬的标语所作的各种评判当中，也许最有力的莫过于韩克勋爵（LordHankey）在其《政治考验与错误》一书中所发表的看法。韩克从1906年起，即连任英国御前会议、内阁和帝国国防委员会的秘书长，他为战时内阁成员之一，似乎是一位最有发言资格的政治家。他说：无条件投降使战争的苦味更增加，使战斗打到底的观念变成了必然的趋势，关闭了双方提出谈判条件的大门，而使德国人和日本人获得了困兽犹斗的勇气。增强了希特勒在德国的地位，使他变成德国人的惟一希望，帮助了戈培尔的宣传，于是使诺曼底登陆以及后来在法国北部、比利时、卢森堡、荷兰和德国等地的浴血苦战，都变成了无可幸免。战争的延长遂使斯大林能够占领东欧的全境，围起了铁幕，并使他一步就达到了其所谓反对资本主义（包括社会民主主义在内）的目标。因为把德日两国一切比较有地位的政治家都一网打尽了，这个政策使得在战后无法签订和约，这不仅使德日两国的复兴重建工作大受阻碍，而且连世界各国也都深受其害。它可能毒害了我们与过去敌国的一切未来关系。这个政策不仅使德日两国因为流血过多而元气大伤，其他所有的国家（也许只有美国例外）也都因此变得贫困不堪了。同时这也是极不幸的，这些政策与“登山遗训”的精神是如此的矛盾，所以对于盟国的精神地位也丝毫不能具有增强的作用。"); 
		content.push("当这个注定了世界命运的决定公布之日，隆美尔也早已在12月12日退出了梅尔沙布里加阵地，放弃了的黎波里，一口气退到马瑞斯（Mareth），这是一个在加贝斯湾中的天然坚强阵地。在那里，当蒙哥马利正在忙于重开的黎波里港口的工作时，隆美尔就决定打击在费德（Faid）以西的美国第二军头上以便肃清他的后方。2月14日，他突入美军的战线，24日占领了凯撒林（Kasseine）隘路，前进到了塔拉（TTiala）和提贝沙，以便扰乱其敌方第一军团的交通线。23日，他被英美两军的增援兵力所阻，被迫撤退了。在那一天，他奉命指挥在突尼斯的全部轴心军兵力。它又分为两部分，在北面为阿尔宁将军的第五装甲军团，在南面为意大利第一军团，其中又包括德国非洲军、意大利的第二十和第二十一两个军，其军团司令为意大利的梅希将军（Gen.MeSSe）。当隆美尔回到了马瑞斯阵地之后，他决定不等到蒙哥马利的实力长成之后，即先向他攻击。3月，他打击在米地尼（Medenine）的头上，但却受到了重创，而被迫撤回。三天之后，他把指挥权交给阿尔宁暂行代理，自己却经过罗马回到在苏联境内的德军最高统帅部中，向希特勒提出了他的撤兵返回欧洲计划。这次又是毫无结果的，因为隆美尔现在病得很重，所以希特勒遂命令他请病假，不必再回非洲去执行对卡萨布兰卡的作战。"); 
		content.push("3月30日，蒙哥马利攻击在马瑞斯的梅希将军，实施了一次卓越的迂回运动，绕过了他的右翼，而迫使他向阿卡里特干河阵地撤退。"); 
		content.push("4月6日，蒙哥马利又再度进攻，迫使梅希退到了恩费达维里（EnfidaviUe）o次日在加弗沙（Gafsa）附近，一支美军的巡逻队与第四印度师的巡逻队取得了接触，4月10日，第八军团进入了斯法克斯（Sfax），苏斯（Sousse）于12日陷落，到了13日又在恩费达维里与梅希发生了接触。到这时为止，第八军团已经追击了1800英里的距离。"); 
		content.push("当2月19日亚历山大将军接任第十八集团军总司令之际，他的最重要任务有两个：（1）蠃得够多的海岸平原来建立飞机场，从那里他就可以切断敌方与西西里之间的空中交通线；（2）以尽量最快的速度击毁轴心兵力，并夺取突尼斯和比塞大来作为侵入西西里的基地。"); 
		content.push("到了4月中旬，他已经完成了其第一个任务，下述的事实即可以表现其意义：4月18日，有一个大编队的德方部队运输机，其中50余架都被击落。第二个任务却尚未完成，那是一个困难的问题，不仅因为在非洲的全部敌军现在都已经集中在突尼斯，而且多山的地形也使他们极难于被迅速地击败。这些兵力总数在20万人以上，相当于14个师，其中有3个是装甲师。在4月中旬，他们所防守的阵地，西面从恩费达维里到法斯桥（PomduFahs）以南，然后转向北面达到梅杰兹艾巴布的东面，从那里再采取西北的走向，通过克鲁米里（Kioumirie）的崎岖山地，到达塔巴卡港（Tabarka）以东约12英里的海岸。为了毁灭这些兵力，亚历山大手中一共调集6个军：第八军团的第十军和第三十军，第一军团的第五军和第九军，美国第二军和法国第十九军，一共约30万人。"); 
		content.push("亚历山大的计划，是用第八军团在南面对敌军的左翼发动攻击，以便吸引敌军的兵力，在北面再用美国第二军的兵力打击敌人的右翼，以夺取比塞大为目标。至于第一军团则在梅杰兹艾巴布附近，突人敌军防线的中央，打通梅德杰达河谷，并到达通往突尼斯的公路。"); 
		content.push("与这次作战相配合的，法国第十九军也在北面作一个辅助性的攻击，打击在法斯桥上。当敌人因为中央的攻击分裂成两部分之后，就计划把第一军团的大部分向南旋转，把在突破点右面的大部分敌军向第八军团所坚守着的战线加以压迫。这样就可以阻止阿尔宁和梅希把强大的兵力撤人朋角（CapeBon）半岛，因为在那里他们可能会坚守相当长的时间。"); 
		content.push("4月11日，亚历山大命令蒙哥马利把第一装甲师调去增强第一军团的实力，次日他又选定了4月22日为开始发动总攻的日期。它所预定的程序如下：（1）作为一个预备性的行动，第八军团应于4月19日至20日的夜间，发动攻击并攻下恩费达维里阵地；（2）4月22日，第一军团开始打通梅德杰达河谷，至于法国第十九军向法斯桥的进攻则并未确定日期；（3）最后，4月23日，美国第二军应向细第尼斯尔（SidiNsir）公路进攻，而以巧久（Chouigui）隘路为其最后目标。"); 
		content.push("4月19日下午9时30分，第八军团发动了他们的攻击，并攻下了恩费达维里，但是在它的北面，敌军的抵抗极为顽强，所以到了21日，蒙哥马利决心放弃他的主力攻击，而集中全力来突破海岸上的隘路。"); 
		content.push("当阿尔宁对于联军所正在进行的计划获得了风声之后，即先发制人地在梅杰兹艾巴布与髙贝拉特（Goubellat）之间发动一次猛烈的攻击来阻止联军第一军团的前进，但是他却未能达到其目标，于是到了4月22日的上午，第一军团开始发动攻势了。接着就发生了激烈的战斗，在这个战斗中，阿尔宁集中其装甲兵力的大部分来对抗敌人，一直到4月26日，第五军的第七十八师才攻占了长停山，这是梅德杰达河谷中的锁钥。25日，德军撤出了法斯桥以南的地区，使法国第十九军进到了距离该隘路在打击距离之内的地方。当中央战场上的主力战斗正在进行之际，美国的第二军在从梅德杰达河到海岸之间的全部正面上也获得了重要的进展。4月30日，美军第三十四师经过了最激烈的苦战之后，占领了在细第尼斯尔东北面的塔亨特山（JebelTahent，即六〇九号高地），打通了到马特尔（Mateur）的道路。"); 
		content.push("因为第八军团的牵制性作战已经失败了，亚历山大遂决定再增强第一军团的打击兵力，于4月30日又命令蒙哥马利把第七装甲师、第四印度师和第二〇一近卫旅拨交给第一军团。这些兵力都分配给第九军，亚历山大的意图是想用他们来作决定性的打击，到达直通突尼斯的梅杰兹一马希考特（Massicault）公路。在它的右面由第一装甲师在高贝拉特地区中作战来作为支援，而在它前进之前，左面的第五军也应攻占包奥卡兹山（JebelBouAoukaz）来保护其左翼。此后，在梅德杰达河北面的第四十六师和其南面的第一与第七十八两个师——都是属于第五军的——就应使第九军在敌方阵地中所打通的走廊能够确保其畅通无阻。在更东的地区中，为了钉住敌人的兵力，法国第十九军应攻击査格豪恩山（JebelZaghouan），第八军团也应在恩费达维里以北继续作局部性的攻击，当这些作战进行之际，美国第二军仍应继续向比塞大前进。"); 
		content.push("第九军的攻击定于5月6日发动。它准备采取3000码宽的正面，英军第四师在右，第四印度师在左，后面分别跟着第六和第七两个装甲师。在猛烈炮兵轰击之下，再加上轰炸机的支援，这两个步兵师预定要透入6000码的纵深，以便建立一条扫清了地雷的走廊。接着在后面，那两个装甲师就准备一口气冲到距离突尼斯在12英里以内的地点上。他们既不准备从事于扫荡的工作，也不企图席卷在其左右两侧的敌军。亚历山大是希望在敌人尚未能组成其防御之前，就一鼓作气地把突尼斯攻占到手。他自己说：“假使各部队若能严袼遵守上述的这些训示，则我很有把握也让德国人去尝尝他们所发明的‘闪击战’的滋味，并阻止一个非洲’敦刻尔克‘的重演。”5月5日的下午，经过了一场苦战，第五军的第一师攻下了包奥卡兹山。次日上午3时30分，在400门火炮和战术空军的支援之下，英军第四师和第四印度师都分别前进了。①攻击的力量使守军无法抵挡，所以到了上午11时30分，这两个师均应达到他们的目的。接着以后，第六和第七两个装甲师就跟着前进了，冲开了德军第十五装甲师的少数残余战车，突破了敌军的战防屏障线，到了夜幕低垂时，已经占领了马希考特。同时，在美国第二军的不断压迫之下，在北面的敌军防线也开始向内退缩，5月2日，美国的第一装甲师就占领了马特尔。5月7日，第二军的第三十四师突破了巧久隘路，和第一军团的左翼取得了接触。"); 
		content.push("5月7日天一见亮的时候，第六和第七两个装甲师即从马希考特前进；上午8时30分，即占领了圣西普林（St.Cyprien）村。下午2时45分，英军进入了突尼斯。接着不久以后，比塞大也为美国第二军的战车所占领。"); 
		content.push("当混乱的情况一经控制之后，第七装甲师即依照计划向北面的普罗特维里（Pmtville）进发，而美国第一装甲师也奉命从马特尔向东推进，以同一城镇为目标。在他们之间捕捉到了德军3个师的残部，他们在5月9日向联军投降。在此同时，为了切断夹在第一和第八两个军团之间的敌军，使其无法逃入朋角半岛，第六装甲师领先，第四师跟在后面，一同扫向从突尼斯通向该半岛的公路，而第一装甲师则也从髙贝拉特向它的右翼进逼。"); 
		content.push("在突尼斯湾的底部，所遇到的第一个障碍物为哈曼李夫（HammanLif）隘路；这是一个特顽强的阵地，由戈林师和一些八八炮担负着防御任务。第六装甲师一直受到了阻止，直倒5月10日的上午为止，结果从波涛汹涌的岩岸边上把一部分战车绕过去了，这才使敌方阵地受到了迂回。以后的情形，莫尔赫德在其《非洲的末日》一书中，曾经有极生动的描写。他说：在以后10个小时之内，他们一口气冲到了哈马米特（Hammamet）o他们一路怒吼着冲过去，经过了德国人的机场、工厂、燃料和弹药仓库以及炮兵阵地。他们也不停止下来收容俘虏，因为已经无此必要了。假使是一颗彗星从路上冲过去，其所能造成的影响也似乎不过如此。德国人现在已经完全吓慌了，当他们看到英国人的战车扬长而过，倚直感到手足无措。德军将领巳经无法下达命令，因为他巳经与其部下丧失了联系。在恐惧之中，德军士兵纷纷奔向朋角公路上去寻找船只。等到了滩头，他们发现既无船只，又无飞机，于是军队就完全崩溃了。"); 
		content.push("克里弗德（AlexanderClifford）说：“德军的头脑和神经中心都已经发生了瘫痪现象，于是一切有组织的行动都变得不再有可能性了。”——这正是法兰西崩溃的重演。。"); 
		content.push("5月12日和13日，阿尔宁将军和梅希元帅都相继投降。25万人的德意军队都放下了他们的武器，一共只有633人从海上逃走。13日下午2时15分，亚历山大向丘吉尔发出了下述的报告：首相阁下，卑职正式报告突尼斯的战役巳经完全结束。一切敌人的抵抗都已中止。我们已经是北非海岸上的主人翁。"); 
		content.push("经过了两年的拉锯战，北非战争终于告一结束。这两个具有决定性的会战——阿拉曼会战和突尼斯会战——要算联军的第一次伟大胜利。现在已经获得了一个基地，可以直接攻入意大利，于是到中欧的道路已经畅通无阻了。现在美英两国所要做的事情，就是要用最高的速度来扩张他们的成功，赶快把意大利赶出战争。"); 
		content.push("第一个步骤就是于7月10日侵入了西西里，于是到了7月24日，罗马即发生了政变，墨索里尼垮台了，意大利国王伊曼纽尔授命巴多格里奥元帅出组新阁。当意大利提出和平要求时，西方同盟国都应尽量地去接受它，可是无条件投降的政策却像一把钳子把他们夹得紧紧的。7月26日，罗斯福总统宣称说：“我们对于意大利的条件还是和对于德日两国一样——无条件投降。我们不与法西斯党的残余分子打交道，我们不准许他们存在。”因为美国人认为巴多格里奥政府是法西斯党的余孽，所以强烈反对承认它。"); 
		content.push("虽然罗斯福的态度是如此的强硬，可是他在同一天，又发了一个电报给丘吉尔说：“我认为我们应尽量以接近无条件投降为原则，但对于意大利人民则应给予良好的待遇。”他的态度略为软化的原因，是因为艾森豪威尔将军和两国参谋首长都认为意大利若能有一个政府，可以马上获有投降的权利，则不管其政治色彩是怎样的，都是比较有利。可是3天之后，丘吉尔给罗斯福的回电中，表示反对联军把休战条件用广播通知敌人，而主张应由敌人的政府依照我们的无条件投降原则来正式要求休战。这种咬文嚼字的说法实际上是毫无意义，因为依照1907年海牙和平公约的规定，休战的意义并不等于投降。"); 
		content.push("于是为了“无条件投降”的意义，发生了许多的争论。8月3日，巴多格里奥的代表阿耶塔侯爵（Manpisd’Ayeta）到达了里斯本，向驻该地的英国大使表示，整个意大利都在渴望和平，极愿意与联军合作。3天之后，又有另一位代表贝里奥先生（SignorBerio）与在丹吉尔的英国代表发生了接触，并表示他有全权谈判条件。英国的外相艾登先生，发了一个电报给正在海上准备前往魁北克的丘吉尔首相，询问说：“我们是否应该回答他，要巴多格里奥政府首先第一步宣布意大利无条件投降，然后我们再告诉他我们准备与意大利停战的条件。”丘吉尔在这个电报的旁边余纸上，用红笔批注道：“不能再拖了。若是再坚持’无条件投降‘的理论，则可能终至无法受降。”所可惜的，是他在卡萨布兰卡会议中并不曾想到这一点。"); 
		content.push("就这样拖延下去，代表继续来往于罗马、里斯本和马德里之间，最后到了9月2日，在叙拉古附近的一个橄榄园中，终于由卡斯特拉诺将军（Gen.Castellano）代表意大利，艾森豪威尔的参谋长史密斯将军（Gen.BedellSmith）代表联军，签订了一个“短期休战协定”。9月5日，丘吉尔告诉斯大林说这是一个政治性的胜利，并且9月3日，联军已在意大利的脚跟上登陆，其主要目的就是“杀德国人，并且使意大利人也大规模地杀德国人”。可是对于西方同盟国而言，却可以说是不幸之极，因为这样的一再延误，已经使希特勒获得了4个星期的时间来增强其在意大利境内的兵力。无条件投降的第一颗苦果，就是使阿拉曼和突尼斯两次会战的决定性意义化为乌有，接着在它们后面的就是联军在这次战争中最不利的意大利战役。"); 
		content.push("不过就其立即性的后果而言，这两次会战的胜利却还是使西方同盟国大受其利，因为北非的征服使地中海的交通重新恢复了，于是使联军多出了几百万英吨的船只，使对被轴心国占领的欧洲地区可以加以威胁的面积增加了一倍，这样也使希特勒在战场上的负担益形加重了。它也使大规模两栖作战获得了实验的机会，同时也消除了美英两国间合作的障碍，使它们的战斗力量得以凝结成一个整体。"); 
		content.push("大事记（十四）：斯大林格勒战役的基础"); 
		content.push("希特勒在1942年春季所面临的情况，巳经与9个月以前大不相同了。在那个时候，他的威望正是如日中天，他的军队在苏联境内势如破竹，英国被孤立了，美国也是畏缩不前，仍然保持着名义上的中立。现在他却已经面临着两面作战的境况，这是他一向最害怕的。因为他的错误政策已经触怒了在莫斯科统治之下的人民，所以用内在革命打倒苏联的希望已经完全断绝了，因此他只有两条可选择的路线：（1）毁灭苏联的军事势力；（2）或者在美英两国尚未能充分发挥其战斗力量之前，即先使苏联削弱到无能为力的程度。关于第一点他早已尝试过，并且也已经失败了。因为苏联人有无限的空间可供退却，并且用拉长敌人交通线的手段来逐渐减弱德军的实力，所以似乎是毫无理由可以假定1942年的作战会比1941年的更成功。于是希特勒只剩下了第二条路可走了。要达到这个目的，他所要求的又是什么？第一，应占领莫斯科以使苏联交通体系发生瘫痪现象；第二，占领伏罗格达（Vologda），阻止租借物资从阿斯特拉罕流入；第三，占领基洛夫（Kirov）、喀山、乌拉诺夫斯克（Ulanovsk）、库比雪夫和沙拉托夫（Saratov），切断在乌拉尔山以西的苏军，使其无法从苏联亚洲地区获得资源和人力。简言之，就还是大致要根据其1940年12月18日的第21号训令中所指明的限度，沿着伏尔加河的上游和中游建立一条防线。假使希特勒在1942年能够达到这个目标，那么他就可以造成一种情况，使苏联的战斗力量日趋减弱，于是等到美英两国实力增强到足以进攻欧陆时，他就可以只在苏联留下最低限度的兵力，而把最大量的兵力转而集中在西线之上。可是希特勒却并未采取这样的政策。他所采取的计划中，其主要观点就是获取苏联的石油，增强其自己的军事潜力，而其次要的考虑才是由于石油的丧失，可以使敌人的力量减弱o采取这个计划完全是希特勒自己一个人的决定，因为自从他没有攻下莫斯科之后，他就很少再与他的参谋本部商讨了。他过分夸张其自己军队的能力，而对于敌人却尽量地低估。根据哈尔德的记载，当某次有人将一个报告读给他听的时候，这个报告中说斯大林在斯大林格勒以北的地区仍能集结150万人的兵力，而在髙加索地区还另外有50万人。希特勒听到了之后，立即勃然大怒，他口角中流着白沫，手指紧紧地握成了拳头，对着那个人怒吼着，禁止他把这些荒谬的话再继续宣读下去。哈尔德又说：他的决定已经完全不再与战略的原理相符合。那完全是一种冲动性的行动，具有激烈的性质，根本不考虑所谓可能性的限度。"); 
		content.push("在作这个决定时，希特勒是深受其主要工业家和经济顾问的影响，因为那些人曾经一再地向他说：除非获得了高加索的油田，否则第三帝国是终难免于崩溃的，没有经过思考，希特勒就采取这种空洞的想法，而决定其1942年战役目标应为髙加索油田的占领。"); 
		content.push("关于这一点他是易于被说服的，因为自从战争开始以来，石油问题就一直是他睡梦中的恶鹰。1941年，他的石油总补给量已经升到粉2.9万英吨，他必须从其储备量中抽取114万英吨，才能勉强进行战争。到了1941年年底，除了海军的需要以外，其石油储备量已经降到了79.7万英吨——仅仅只够应付一个月份的补给量。1941年，罗马尼亚油田的生产使他获得550万英吨的石油，但其中又有一半是留给罗马尼亚本国和它的陆军使用，此外综合石油的产量还是不变。总加起来，还是不%同时在两个战场上作大规模战役之用，所以石油的补给的确是一个i要问题。虽然如此，可是事实上，战争还是应以战略为基础；诚然的，战略的基础有一部分也是经济性的——粮食、煤、石油、铁都是值得考虑的因素——可是经济性的考虑还是不能抵偿军事上的失算。希特勒在尚未进入战争之前，即应对于经济问题先加以思考，可是一旦已经渡过了卢比孔河之后，若是再让战略听命于经济的支配，则其胜利的机会就会很少了。"); 
		content.push("1942年3月20日，戈培尔曾经与希特勒讨论当前的情况，依照戈培尔的记载，后者对于春夏两季的战役已经有了一个十分明确的计划。戈培尔的日记上说：“他并不想过分延长这场战争。他的目标为占领髙加索、列宁格勒和莫斯科。假使这些目标能达到，则他决定无论环境如何变化都要在10月初结束这场战役，并提早宿营过冬。他的意图可能是要建造一条巨型的防线，然后就让东线战役冻结在那里。”关于这一点，戈培尔曾经这样批评说广这个意义可能是说在东方将有百年战争的发生，但是这却并不需要我们去烦恼。“除了对列宁格勒加以局部压迫以外，希特勒决定除了在南面以外，全线上都暂取守势。他也许还应该向戈培尔说，他并无占领莫斯科的意图。他的目标是占领高加索，直达巴统一巴库之线为止。为了掩护这次作战，又要沿着顿河从沃罗涅日（Voronezh）到斯大林格勒建立一道防御性正面。为了达到这个目的，他决定在塔甘罗格与库尔斯克之间突破苏军的正面。"); 
		content.push("这个计划可以说是彻底的不合理。不仅是他所可以运用的兵力——尤其是德军本身——在数量上是不够同时执行这两次作战，而且这支掩护兵力拉长到了360英里的距离，构成了一个巨大的侧面，到处都暴露在苏军的攻击之下。假使苏军突破了这个危险的侧翼而占领了罗斯托夫，则在髙加索的全部德军与其基地之间的交通线即将完全被切断。"); 
		content.push("当希特勒作这些决定时，他对于苏联方面通到这条沃罗涅日一斯大林格勒正面上的铁路交通情形似乎是毫无认识的，它们的战略中心就是沙拉托夫。沙拉托夫与莫斯科之间有铁路的联系，到乌拉尔山工业地区则同时有铁路和河流，利用伏尔加河以东的铁路可以到达阿斯特拉罕，利用铁路又可以到达乌拉尔河上的齐卡罗夫（Chkalov），在它的附近有一条油管直达里海以北的油田。所以从莫斯科、阿斯特拉罕、西伯利亚、哈萨克（Kazakh）、髙加索和波斯等方面，都可以有大量的部队、军火、燃料和补给流入这个沙拉托夫地区。此外，图拉一彭査（Penza）一塞兹兰（Syzran），米邱林斯克（Michurinsk）—汤博夫（Tambov）—沙拉托夫，汤博夫一巴拉学夫（Balashov）—卡米辛（Kamyshin），沃罗涅日一罗杰斯特芬斯科（Rojestvenskoe）—斯大林格勒等横铁路线，再加上莫斯科一沃罗涅日、髙尔基一彭查一巴拉学夫等纵线，更使这个顿河以北的地区特别适宜于部队与物资的集中。"); 
		content.push("在斯大林格勒以南，阿斯特拉罕也具有相似的地位，不过价值略逊而已。经过沙拉托夫，它利用铁路线可以与苏联全部尚未被占的地区连成一气，而取道里海到波斯也可以通到外面的世界。在南面的里海，其战略地位正与北面的白海相似。斯大林格勒却并无太大的战略重要性，为了掩护在髙加索境内作战的兵力，它的距离未免隔得太远，为了封锁伏尔加河，它也并不比沙拉托夫更为有效。而且不管怎样，伏尔加河每年都要封冻五六个月，所以其利用价值颇为有限。"); 
		content.push("到了1942年的春季，希特勒所指挥的兵力共232个师，其中171个师是德国部队，而61个师则是属于附庸国的。前者一共又有步兵师134个，装甲师24个，摩托化师13个。后者又分为罗马尼亚军22个师，意大利军10个师，匈牙利军10个师，芬兰军17个师，西班牙军和斯洛伐克军各1个师，其中有4个是装甲师。虽然从数量上来说，这要比1941年多，但实质上力量却比较脆弱，附庸国的军队都只有极差的装备，根据安东尼斯古元帅的说法，罗马尼亚部队只不过是聊胜于无而已。德国步兵师的实力已经由9个营减到了6个营；在原有的20个装甲师当中，只有10个恢复了其足额的实力，因为在军需工业的生产上，巳经把优先权给予潜艇的建造，所以装甲车辆的补充无法达到要求。"); 
		content.push("因为在1941年已经受到了重大的损失，所以1942年的苏联陆军大部分是由亚洲人所组成，他们都是中亚地区的匈奴遗种，一向勇敢善战，他们的祖先在几个世纪之前曾经追随过阿提拉和成吉思汗。虽然他们智慧颇低，甚至也几乎是文盲，可是却具有巨大的天生勇气和耐力。他们不仅一路走，就一路从所经过的地区中去补充他们的给养，而且也同时把沿途的壮丁都直接编入部队，拉着一起走上前线。曼斯坦元帅说：”红军的动力是和法国革命时代的军队相似的，它是狂热和恐怖的结合。“狄特马尔将军（Gen.Dittmar）认为苏联人的最大特点，就是部队的不怕死精神，这个比宿命主义还更进一层。"); 
		content.push("依照伦德斯特元帅的判断，在1941年，苏联可以说是没有一个良好的将才；但是到了1942年的春天，许多不成材的老人都被淘汰了，于是在较高级指挥官中也有了极少数的人才，是可以与德国人打一个平手的。尤其是朱可夫元帅，他在1921年到1923年之间，曾经在德国留学，并曾师从席克特将军（Gen.vonSeeckt）学习战略。虽然如此，为了配合其大量部队的低劣智力水准，所有的战术计划和作战都必须简单而具有硬性，结果都是很容易加以破坏的。曼斯坦认为苏联陆军是能进不能退的。他们总是把大批的数量送入战场，以便可以同时在许多地方进攻，当一波接着一波的步兵前进之后，于是终于在敌方正面上找到了一个弱点，此时装甲部队即从此实行突破，而步兵则跟着后面前进。"); 
		content.push("在1942年，苏联的装甲部队是由精选的人员所组成，而苏联T-34型战车，虽然其设计是十分的简单，可是在1943年豹式（Panther）和虎式战车尚未使用之前，它们是要比任何其他德国战车都更为优秀。"); 
		content.push("苏军也仍然大量地使用骑兵，这在春季解冻期中是特别有用。不过运输和补给勤务还是和过去一样糟不可言，依照希维本堡将军（Gen.GeyrvonSchweppenburg）的意见，当时在1942年若无数以千计的租借卡车从美国流入苏联，则苏联陆军也许就会拖不到1942年的战役。不过在战后，又有许多德国将领所说的话恰好与此相反。曼陶菲尔将军（Gen.vonManteuffel）曾经向李德哈特说过下述的一段话：苏联陆军的前进情形似乎是西方人无法想像的。在战车的矛头后面，就是大量的乌合之众卷地而来，大部分都是骑马的。士兵们在他的背上负着一个口袋，一路走一路从田野和村落中搜集干面包和生菜，马匹就吃茅屋顶上的干草——此外就一无所有。苏联人在前进时，用这样原始化的方式，可以维持达三个星期之久。因为他们不像普通的军队，所以你不能用切断交通线的方法来阻止他们前进，你根本找不到任何补给纵队来当做打击的对象。"); 
		content.push("虽然哈尔德仍然还是陆军参谋总长，可是1942年的战役计划却完全是由希特勒自己决定的，在4月间他开始重组他的兵力。南面集团军被取消了，而代之以AB两个集团军。A集团军由李斯特元帅指挥，所管辖的有克莱斯特的第一装甲军团和鲁夫将军（Gen.Ruoff）的第十七军团。支援它的为第四空军军团，其任务为征服高加索地区。B集团军的任务即为掩护A集团军的北面侧翼，其手段则为占领斯大林格勒地区。总司令为波克元帅，下辖军团有：第二军团，司令魏克斯将军；第四装甲军团，司令霍斯将军；第六军团，司令鲍罗斯将军（Gen.vonPaulus）。支援他们的空军为顿河地区司令部（LuftwaffeDonCommand）o在这两个集团军的后方，又有第二线兵力，由匈牙利第二军团、意大利第八军团和罗马尼亚第三军团等组成。此外在克里木地区中，还有曼斯坦所指挥的第十一军团，其中又包括罗马尼亚第四军团在内。分配给南战场的总兵力为德国部队60个师，其中有10个装甲师和6个摩托化师，另外还有43个师的附庸国部队。"); 
		content.push("这两个集团军的联合作战，其代字定为”蓝色“（Blue）作战，其大致的行动路线可以简述如下：从库尔斯克的南面，B集团军的第四装甲军团应进到沃罗涅日，但却不必占领它。接着在后面即为第六军团，它应向东南旋转，沿着顿河的右岸向斯大林格勒前进。当这两个军团已经达到了目标之后，德国第二军团、匈牙利第二军团、意大利第八军团、罗马尼亚第三军团即应接替伏尔加河上的防御，直到斯大林格勒以西的河湾上为止。"); 
		content.push("以后，罗马尼亚第四军团也应守住斯大林格勒以南的正面，在上述作战的掩护下，A集团军应从塔甘罗格与依兹门之间直趋罗斯托夫附近的顿河下游。第一装甲军团应为第十七军团铺路，一旦前者已经渡过了顿河之后，后者也就加入攻势，第十一军团在再度征服了克里木之后，也应加入攻势。"); 
		content.push("这里应顺便把希特勒发布命令的办法叙述一下，因为它是引起无限混乱的主要根源。每天黄昏时，各前线部队都利用无线电把他们的大致位置报告到军团司令部中，然后再转报最髙统帅部，到了第二天上午，希特勒即根据这些报告决定那一天的作战命令。因为通常总是要到下午很晚的时候，这些命令才能传达到最前线的部队，可是到那时，他们的位置通常都已经完全改变了，所以这些命令常常是已经无法适用。因为原有命令既然无法服从，所以又必须作新的修改，等到修改好了，情况可能又变了。若与拿破仑所用的办法比较，则希特勒的办法实在是太不内行了。"); 
		content.push("1942年5月8日，曼斯坦的第十一军团首先重开克里木战役，这个军团由7个师的德军和6个师的罗军所组成。苏军在刻赤周围的防线首被突破，到了5月15日，德军即已占领了刻赤镇。尽管苏军是在数量上占有优势，可是他们的损失还是十分的重大，曼斯坦一共俘获人员15万名、火炮1133门和战车255辆。6月2日，他开始围攻塞瓦斯托波尔，经过了一个月的激烈战斗，这个要塞连同守军10万人都向他投降了。"); 
		content.push("此时，苏将铁木辛哥元帅也于5月12日在卡尔可夫的东北和东南两方面，发动了一个激烈的攻势。他突破了德军的防线，然后打击在卡拉斯诺格勒（Krasnogmd）的头上，接着他的冲力就消失了。5月17日，在第十七和第六两个军团支援之下，克莱斯特的第一装甲军团开始反攻，铁木辛哥被迫后退。他无法撤出其在依兹门周围的部队，5月26日，他们为德军所包围。次日，他们被迫投降。这个半途而废的攻击，对于德国的准备可以说是殊少影响，但铁木辛哥却已经付出了极髙的成本。其部队被俘者为24万人，损失了火炮2026门、战车1249辆。6月间，在弗尔强斯克（Volchansk）、依兹门和古比安斯克（Kupyansk）附近的作战中，德军又陆续俘虏了苏军3.8万人。"); 
		content.push("这些俘虏的数字使希特勒感到心满意足，那当然是可以想像的。"); 
		content.push("可是事实上却是不幸之至，因为这些胜利使他深信他自己是对的，而其将领们是错的，使他感觉到苏联人已经不再有什么值得害怕的地方，到了10月间，这个”蓝色“作战即足以使东方的战争获得一个胜利的结束。"); 
		content.push("第十四章：斯大林格勒会战"); 
		content.push("1942年6月28日，B集团军的第二军团和第四装甲军团突然地从库尔斯克向东前进，以沃罗涅日为目标，于是斯大林格勒战役展开了序幕。这对于苏军而言，可以算是一个完全的奇袭，因为在库尔斯克一依兹门之线以东的地区内缺乏良好的交通线，所以苏军不相信德军会有在那个地区中前进的可能性，因此对于奥斯科尔河（Oskol）之线，仅留下比哨兵略多的兵力来加以据守。6月30日，第六军团从比尔果罗德（Bielgorod）和弗尔强斯克之间向东攻击，因为3个军团的进展都是那样的迅速，所以在希特勒看来，苏军的抵抗好像是已经终止了。7月3日，第二军团和第四装甲军团的前卫巳经逼近沃罗涅日，而此时第六军团则已经渡过了奥斯科尔河，其前卫向顿河岸上的科罗托亚克（Korotojak）压迫。7月5日，德军到达了沃罗涅日，在那里才发生了第一次激烈的战斗，但因希特勒并无占领该镇的意图，所以他命令第四装甲军团在获得了第二军团的接替之后，就转向南面沿着顿河向下游进攻，而第六军团则转向东南方以罗索希（Rossosh）为目标。"); 
		content.push("当这些运动刚刚开始进行之际，7月9日，第一装甲军团从依兹门与古比安斯克之间前进，直抵顿内次河的北岸，攻占了李西亚强斯克（Iisiachiansk）o7月10日，当它接近米里罗夫（Milllerovo）之际，第四装甲军团也占领康特米罗夫卡（Kantemimvka）。这些运动的目的是想要到达罗斯托夫地区苏军交通线的后方，并同时掩护第一装甲军团从北面和东面所作的前进。因为德军想进入沃罗涅日的企图曾经造成了迟误，使希特勒很恼怒，于是7月13日波克元帅被免职，遗缺由魏克斯将军接替，而第二军团司令则改由沙尔莫斯将军（Gen.vonSalmuth）继任。"); 
		content.push("对于7月16日的情况，哈尔德将军曾经作下述的叙述：“在卡曼斯克（Kamensk）以北直到米里罗夫地区为止，中间是一个混战的地带，在第一装甲军团从西面和第四装甲军团从北面的夹攻之下，敌军分成了几个集团，分别向各个方向逃窜。此时，在这个混战地区之东，大德意志和第二十四两个装甲师，正在向顿河赛跑，一路都不曾受到敌人的顽强抵抗。”7月17日，苏军放弃了伏罗希洛夫格勒（Voroshilovgrad），向东南方退却，从塔甘罗格以北前进的第十七军团正在猛烈追击之中。同一天内，第一装甲军团在卡曼斯克渡过了顿内次河，在该河以西即在第四装甲军团之北向顿河下游前进，第六军团则在其西面侧翼上，这两个军团也都不曾遇到抵抗。也是在17日这一天当中，希特勒又采取了一个步骤，终于使这次战役一败涂地。因为害怕克莱斯特的第一装甲军团实力不够充足，无法强渡顿河的下游，于是他命令霍斯调动其第四装甲军团的大部分来支援克莱斯特，这样就只留下了第六军团单独地继续向斯大林格勒前进。哈尔德强烈地反对这种改变。但是希特勒却不听他的劝告，尽管很明显的，他应该能认清假使目前这种进度能维持，则斯大林格勒城也许来不及设防，即先已落入了德军的手中，而第六军团的军事力量却又有赖于第四装甲军团的合作。所以又是和1941年一样，因为分散了他的兵力，希特勒自己毁灭了他的战役。1941年，他因为调动了古德里安的装甲兵团去参加基辅会战，才使他未能攻下莫斯科；这一次又是因为调动了霍斯的装甲军团，从顿河的中游到下游去，结果使他未能攻克斯大林格勒。"); 
		content.push("德军为了渡过顿河，开始展开了激烈的战斗，7月19日，霍斯第四装甲军团的前卫在柴姆兰斯卡亚（Tsymlanskaya）赢得了一个桥头阵地。两天之后，克莱斯特的第一装甲军团从北面直趋罗斯托夫城，依照哈尔德的记载，是突破了一个“士气已经完全丧失”了的敌军。7月22日，苏军在罗斯托夫的内层防线已经崩溃了，而第十七军团也从四处渡过了顿河。第六军团也巳经继续向斯大林格勒前进，7月24日接近了该城西面的顿河河岸。"); 
		content.push("7月23日，由于两个装甲师在罗斯托夫地区之中和以东在集中时引起了混乱，遂使希特勒大发雷霆，他召开了一次会议，把全部的责任都加在参谋本部的身上，一时声色俱厉，情形十分的恶劣。哈尔德在他的日记中这样的写道广情况是愈来愈难以忍受，已经没有任何认真工作之余地。这种所谓‘领导者’完全是病态心理的反应，对于一切指挥机构和它的可能性完全缺乏了解。希特勒并不明了由于他的遇事干涉，已经使一切都丧失了秩序。“尽管希特勒一意孤行，可是苏联人却已经表现出他们是无力阻止德军的前进，这次战役是已经获得了无比的成功。他们的情况已经是那样的紧急，所以克里姆林宫利用其在英美两国中的间谍，立即发动了一个疯狂性的宣传战，要求立即在西欧开辟第二战场。于是这样在8月间，促成了英军在第厄普的”流产性“登陆。虽然并未能成功，可是却使希特勒受了一惊，他立即从东线调了两个师的精兵到西线去。"); 
		content.push("从顿河下游被逐退之后，苏军即撤到了马尼赫河（Manich）上，但又迅速为克莱斯特的第一装甲军团所击退，后者于7月27日开始在一个宽广的正面上，分为三支纵队成扇形的展开向黑海进发：一支往伏罗希洛夫斯克（Voroshilovsk），—支往迈科普，中间一支则往亚马维尔（Armavir）。"); 
		content.push("到了7月底，情况如下所述：在北面的第六军团，因为缺乏燃料和弹药，以及由于第四装甲军团被调走的原因，所以又缺少装甲兵的支援，于是经过了激烈战斗之后，已经在卡拉赤（Kalach）正面的顿河岸上停止不前。第四装甲军团已经到达诺弗罗希斯克一斯大林格勒铁路线上的普罗里塔尔斯卡亚（Proletarekaya）。在南面的第一装甲军团已经进到了迈科普一伏罗希洛夫斯克之线，而第十七军团和从克里木过来的罗马尼亚第四军团，在使敌人落荒而逃之后，也向诺弗罗希斯克和图阿普谢（Tuapse）前进。"); 
		content.push("7月30日，希特勒又作了一个影响命运的决定。在将领会议中，他利用约德尔的嘴巴，宣布了下述的决定：”因为髙加索的命运将要在斯大林格勒决定，所以由于这次会战的重要性，遂有从A集团军中抽调兵力以增强B集团军之必要......第一装甲军团应立即转向南面和西南面，以切断现在正受着第十七军团压迫从顿河上逐步退却的敌军。“哈尔德批评说广这简直是胡说。敌军是正在逃命，一定会在我方装甲兵力之前到达髙加索的北面山麓。我们的兵力则会在敌军正面之前，再作一次不合理的挤塞。”为了实行这个训令的第一项，8月1日，霍斯的第四装甲军团又归B集团军，并奉命沿着诺弗诺希斯克一斯大林格勒铁路向东北行动。"); 
		content.push("首先它只受着极轻微的抵抗，其进展是极为迅速。8月3日，它占领了科特尼可夫（Kotelnikovo），但过此之后即受到了激烈的抵抗，到了8月9曰遂被迫采取守势，于是只好放弃了一切独自攻占斯大林格勒的理想。"); 
		content.push("当霍斯正陷于苦战之中时，第六军团又继续进攻了，尽管遇着强烈的抵抗，但它却已在顿河上获得了一个渡河点，把苏军逐出了卡拉赤，并开始准备向斯大林格勒城作最后的跃进。8月23日，它到达了斯大林格勒北面的伏尔加河，并占领了该城的北面近郊。接着以后，它就填塞了顿河与伏尔加河之间的缺口——从卡恰林斯卡亚（Kachalinskaya）到杜博夫卡（Dubovka）），并于9月2日在科特尼可夫与霍斯取得接触。9月12日，第六军团司令鲍罗斯将军接奉了希特勒的命令，要他在9月15日攻克斯大林格勒城。"); 
		content.push("在南面地区中，A集团军以髙速前进，只遇到极轻微的抵抗。第十七军团进向克拉斯诺达（Krasnodar）和诺弗罗希斯克，第一装甲军团进向伏罗希洛夫斯克和迈科普。8月3日；亚马维尔和伏罗希洛夫斯克都巳被攻占，8月9日，当第十七军团攻占克拉斯诺达时，第一装甲军团也已经到达了迈科普油田，次日其东面纵队也占领了排提果尔斯克（Piatigorek）。依照李德里（L6derrey）上校的记载，克莱斯特之所以能迅速前进，一部分是因为罗夫将军（Gen.Lvov）所率领的库班（Kuban）哥萨克师发生了叛变。以后，他们中间的官兵共1.5万人，被送往阿斯特拉罕，其中每三个人就有一个被枪毙。8月22日，克莱斯特军团的人员在海拔18526英尺高的厄尔布鲁士山（MountElbrus）顶上，升起了“卍”字旗。25日，台列河（Terek）上的莫兹多克（Mozdok）也已被攻占。9月6日，苏联在黑海岸上的最后一个海军基地诺弗罗希斯克也为第十七军团所攻陷。"); 
		content.push("尽管有了这样伟大的成就，可是自从8月中旬之后，A集团军的冲力也就迅速地减低了。9月9日，凯特尔告诉哈尔德说，希特勒已经决定撤换李斯特元帅。他的总司令遗缺由克莱斯特继任，而第一装甲军团司令则由麦根森将军（Gen.EbeAardvonMackensen）接任。"); 
		content.push("指挥官的调动并不能解决问题，因为冲力丧失的主因还是由于燃料的缺乏。克莱斯特说：“因为黑海航路是相当的不安全，所以我们补给中的大部分都必须从罗斯托夫‘瓶颈’（bottleneck）用铁路运来，有一部分油料固然是用空运，但其总量还是不足以维持前进的动量，所以正当我们的机会似乎是最好的时候，却不能不停止下来了。”他又补充说：“但是那却还不是最后的失败原因。假使不是我的兵力被逐渐抽去用以协助进攻斯大林格勒的话，则我们还是可能已经达到了目标。除了我的一部分摩托化部队以外，我还要舍弃了我的全部高射炮部队和全部的空军，只有侦察机中队为惟一的例外。”李德哈特在《山的那一边》一书中也说：其他德军将领的话也证实了克莱斯特所说的失败原因，尤其是燃料的缺乏——装甲师常常会一停就是一整个星期来等候新的补给到达。由于燃料的缺乏，所以卡车本身也都不动了，燃料只好用骆驼来向前方运送。"); 
		content.push("9月12日，当对斯大林格勒正要开始发动攻城战的时候，向高加索的前进却已经停止在图阿普谢一厄尔布鲁士山一奥左尼基兹（Onlzhonikidze）—莫兹多克一艾利斯塔（Elista）之线上。德军在南方的正面是从库尔斯克和沃罗涅日起，通过斯大林格勒、艾利斯塔、厄尔布鲁士山达图阿普谢，一共延长达1250英里以上。再加从库尔斯克到列宁格勒之间的800英里距离，所以德军在苏联的全部正面的长度已在2000英里以上。假使我们考虑到希特勒当时手中所能运用的兵力和资源，为了应付这个正面所需要的大量交通工具以及苏联在其后方所作游击战的激烈程度，凡此种种都足以表示希特勒真不能算是一个够格的战略家。"); 
		content.push("1942年的斯大林格勒是一个狭长的工业城市，其人口约为50万。"); 
		content.push("它的北面为伏尔加河，该城沿着该河右岸的部分长达18英里。伏尔加河从那里向东南流，在阿斯特拉罕流入里海。它是一个广大的内陆港口，一年有一半的时间是不封冻的。在它的北部地区中有三个工厂集团，苏联的牵引车和机械化车辆有四分之一以上是从这里生产出来的，此外还有战车、火炮和其他的军需品也是这里生产的。在南面两个工厂区的西面即为马梅夫（Mamaiev）山地，又被称为是“铁高地”（lionHights），从那里对于伏尔加河上的景象可以一目了然。大部分应该感谢希特勒的干涉，所以第六军团的前进才会延迟至此，于是到了9月间，苏军已经获得了充分的时间来增强该城的守备兵力，其指挥官为崔可夫将军（Gen.Chuikov）。"); 
		content.push("在斯大林格勒城的南北两区的东面，伏尔加河也和皮亚费河一样分成了几个水道，中间形成了一些岛屿，而其主要水道的宽度则在2英里到2.5英里之间。这条河川使德军面临着一个困难的架桥问题，必须在这个问题解决之后，然后才能从东面包围该城。德军若能在伏尔加河的左岸上获得一个据点，则只要一个相当小型的兵力守住良好的工事，即足以阻止一切河中的水运完成包围圏，从而用饥饿来迫使该城投降。"); 
		content.push("这个问题的研究是颇饶趣味的，因为几乎在一切的敌前渡河的问题中，其决定性因素并不是河川的宽度——虽然那也是很重要的——而是攻击者所控制的河川正面的长度。假使这个正面是够长的，则攻击者即可以在这里那里到处实行佯攻，以分散敌人的注意力和兵力，于是迟早总可以找到一个弱点，而从那里架桥并在对岸建立一个桥头阵地。因为在伏尔加河这样宽广的河面上架桥所需的时间当然较长，所以这个作为佯攻范围的作战正面是一定要拉得相当长。德军的第一个问题就应该是建立这个作战正面。可是他们却不采取这种手段，而希望用硬攻的方式一鼓作气来将该城攻陷。"); 
		content.push("一旦鲍罗斯将军把伏尔加河与顿河之间的缺口填塞好了之后，他就在这两河之间的地区中建立他的飞机场和补给站。这并不是一个容易的工作，因为他所依赖的就只有两条效率很差的铁路：诺弗罗希斯克一斯大林格勒铁路和罗斯托夫一斯大林格勒铁路。后者经过齐尔斯卡亚（Tchirskaya），并且有一个短支线通过卡拉赤，它是处于破坏不堪、极需修理的状况之下，并且经常为游击队所切断。"); 
		content.push("希特勒并非不知道防守斯大林格勒西北面顿河一线的兵力是不足以担负这个任务的，但他却深信只要能迅速地攻克斯大林格勒，则可以抽出足够的兵力来增援他们。哈尔德却不同意他的看法，当很明显可以看清斯大林格勒是不可能攻陷时，他就力主放弃这次作战，并向西撤退。希特勒当然不肯听从，并且从这个侧翼防线上逐渐抽调兵力增援鲍罗斯。"); 
		content.push("这个愚行，加上苏军在勒热夫地区中的强烈反攻，遂使希特勒与哈尔德之间发生了最后的冲突，其结果是哈尔德被免职，由正在法国的柴兹勒将军（Gen.KmtZeitzler）接替他出任陆军总部中的参谋总长。"); 
		content.push("斯大林格勒的正式会战是从9月15日开始，经过了一个星期的苦斗，德军突人了该城的核心。26日和27日两天中，他们冲进了工厂地区，并夺获了“铁髙地”，但在29日却被苏军逐回。于是德军等候增援，到了10月4日，在大量战车和轰炸机支援之下，攻击再度展开。"); 
		content.push("接着在10天之内，攻击一直是最猛烈地进行着，一条街道又一条街道，一座房屋又一座房屋，日以继夜地在作激烈的争夺战，直到攻击者感到筋疲力尽时才停止。斯大林格勒已经变成了第二个凡尔登。"); 
		content.push("希特勒命令变换战术，步兵的突击暂时停止，改用炮兵和空军的火力来对于该城作有系统的破坏。这是一个毫无意义的行动，因为它不过是把废墟代替了房屋，而前者比后者还更易于防御。这次会战已经变成了一个面子问题，因为它叫做“斯大林格勒”，所以斯大林决心要守住这座城市，反之正因为这个同样的理由，希特勒也认为一定非把它攻陷不可。一码又一码的，在地面之上和地面之下，攻击者从废墟中找路前进，所以也被称为是“老鼠战争”（Rattenkrieg）。11月9日，希特勒又宣布：“不准放弃寸土！”这次战斗一直继续到11月12日为止，在最后一次的总攻击中，德军在该城的南部到达了伏尔加河。"); 
		content.push("到了10月中旬，德军的情况大致如下所述：第四装甲军团的兵力已经相当的减弱，于11月10日退出了前线进行整补，现在正在科特尼可夫地区之中。"); 
		content.push("第六军团正在斯大林格勒城中及其周围，也守住了伏尔加河与顿河之间的缺口和卡恰林斯卡亚与克里特斯卡（Kletskaya）之间的顿河河岸，惟一例外的是苏军在克里门斯卡亚（Kremenskaya）建立了一个小型的桥头堡。"); 
		content.push("在克里门斯卡亚以西到费辛斯卡亚（Veshenskaya）为止，是由罗马尼亚第三军团负责防守；而且从11月2日起，罗马尼亚第四军团里原为曼斯坦第十一军团之一部分也奉命调来扼守伏尔加肘部南面的艾尔吉尼山地（Ei^eniHills），以便掩护右翼和诺弗罗希斯克一斯大林格勒铁路。曼斯坦军团的其余部分则已奉命调往列宁格勒方面。"); 
		content.push("在髙加索方面，A集团军的头部仍留在莫兹多克附近，另由一支微弱的罗马尼亚兵力守住艾利斯塔。"); 
		content.push("在罗马尼亚第三军团的北面为意大利第八军团，处于费辛斯卡亚到巴夫罗夫斯克（Pavlovsk）西面之间的顿河河岸上，在它的北面即为匈牙利第二军团，一直延展到柯罗托亚克为止，在那里它又与沃罗涅日地区中的德国第二军团取得了接触。"); 
		content.push("在11月初的时候，希特勒的注意力又突然为北非的战局所吸引住了。11月5日，蒙哥马利已经赢得了阿拉曼会战，而11月8日艾森豪威尔也巳经侵入了摩洛哥和阿尔及利亚。为了应付这种在南面的战争扩大局势，德国的援兵已经不再送往东线，而改送往法国和突尼斯。这对于苏军的反攻当然是一个有利的时机。"); 
		content.push("对于苏联人而言，这个机会也并非突如其来的，因为自从7月初起，他们就巳经在准备反攻，到了11月间，当冬季的天气变得对于他们有利时，他们就已经把强大的兵力集中在顿河以北的森林中。此外为了准备大举反攻，当德军正在向高加索压迫和向斯大林格勒逼近时，他们在沃罗涅日地区也已经发动了一连串的猛烈攻击以钉住德国的第二军团，并且也沿着顿河作了许多局部性攻击。苏军沿着顿河已经夺占了一些徒涉场，并建立了几个桥头阵地，包括在赛拉费摩维区（Serafimovitch）的那一个在内。10月25日，德军统帅部接获了一个情报，说苏军已经在开始架桥，到了11月2日，这个情报已经由空中侦察所证实。两天之后，德国的间谍又获有情报说，克里姆林宫已经决定在最近的将来发动一个强力的攻势，或者是在顿河之上，或者是面对着中央集团军。他们的意图实际上是双管齐下。"); 
		content.push("计划和组织这个大反攻的人即为朱可夫元帅和他的参谋长法希里夫斯基将军（Gen.Vassilevski）。在顿河之上的攻击，拟分为三个阶段来执行，所用的兵力为该河以北的三个军团，并与斯大林格勒以南的攻击相配合。这三个北面的军团分别由罗柯索夫斯基（Rokossovski）、范屠亭（Vatntin）和高立可夫（Goriikov）三人指挥，其兵力的部署分别沿着伏尔加一赛拉费摩维区之线、赛拉费摩维区一费辛斯卡亚之线和费辛斯卡亚到沃罗涅日以南为止。他们所面对的兵力大致为德国第六军团的左翼、罗马尼亚第三军团、意大利第八军团和匈牙利第二军团。南面的攻击由颜里明柯将军（Gen.Yeremenko）负责，以艾尔吉尼山地上的罗马尼亚第四军团为目标。第二个反攻则是以德中央集团军为目标，地点是在威立奇卢基与勒热夫之间，其目的是阻止德军向顿河战线上实行增援。攻击已在11月25日开始，因与本章无关，不拟赘述。顿河反攻的目的就是想用罗柯索夫斯基和颜里明柯两个军团的兵力向卡拉赤发动一个向心的攻击，以求把德国第六军团挤出斯大林格勒，至于范屠亭的左翼则应保护罗柯索夫斯基的右翼。当上述攻击巳经发动之后，范屠亭即应突破意大利第八军团的正面，并进至斯大林诺一斯大林格勒铁路线上的里哈亚（Likhaya），然后再进到罗斯托夫，这是德军交通线上的“瓶颈”。高立可夫则又随着范屠亭的后面前进，突破匈牙利第二军团，把德国第二军团向沃罗涅日以西赶去，然后再转向西南，进到比尔果罗德和卡尔可夫。"); 
		content.push("11月19日，由罗柯索夫斯基发动攻势。第一线兵力为3个装甲军和4个骑兵军，第二线兵力为21个步兵师，他们从赛拉费摩维区到克里门斯卡亚之间的桥头阵地跃出，突破了罗马尼亚第三军团的右翼，当他的右翼与范屠亭的左翼合作，压迫敌军向齐尔河（Chir）溃逃时，其中央兵力则向卡拉赤前进。在这次攻击之后，他的左翼兵力即趋向顿河与伏尔加河之间的缺口，但却为第六军团所击退。"); 
		content.push("次日，颜里明柯率领着2个装甲军和9个步兵师，突破了在艾尔吉尼山地上的罗马尼亚第四军团，而其左翼则进向科特尼可夫，其右翼向北旋转直趋卡拉赤，11月22日，与罗柯索夫斯基取得了联络。这也就是说第六军团，大约战斗人员20万人，非战斗人员7万人，已经受到了包围。但是苏军的包围囿却还是缺乏足够的组织，不足以阻止鲍罗斯的突围。在之后的一个星期当中，他似乎随时都可以有这样的机会。"); 
		content.push("当希特勒总部接到了苏军发动攻势的消息之后，参谋总长柴兹勒将军就力劝希特勒命令鲍罗斯突围退出，他几乎已经把希特勒说服了，可是偏偏大言不惭的戈林却向希特勒提出保证说，他可以每天空运补给500英吨给第六军团，包括燃料、弹药和口粮都在内。由于听信了这个空洞的大话，希特勒遂于11月24日命令鲍罗斯构成“刺猬”阵地，并命令他这个军团今后应称为“斯大林格勒要塞”军团。于是第二个问题即为如何为它解围。"); 
		content.push("这一次希特勒总算做了一件正确的措施。他起用其部属中最能干的一个，那就是目前在维特斯克的曼斯坦元帅。把其所指挥的第十一军团（兵力早已分散）升格为“顿河”集团军，并把第六军团、第四装甲军团和罗马尼亚的第三和第四两个军团都交给他指挥。曼斯坦的任务并不是要为第六军团打开一条退路，因为希特勒已经没有撤出该军团的意图，他是要想击败包围第六军团的苏军，并重建斯大林格勒的正面。"); 
		content.push("因为铁路交通的恶劣，鲍罗斯的补给一直就是十分的缺乏，现在遂已经进入了严重的阶段了。他这个军团每天需要700英吨的补给量，依照安德尔斯将军在《希特勒征苏之役》一书中的记载，德军统帅部也早已知道鲍罗斯的储备物资早已匮竭，所以他所需要的分量还要更超过一倍。戈林虽已经保证每天空运500英吨，可是其所有的运输机却只够载运300英吨，这还是不计算损失和天气的影响。虽然格莱勒尔（Greiner）对于从11月26日（空运幵始之日）到1月3日为止的空运总量，并未有明文的记载，可是他的记录中却曾指明，在1月4曰曾经空运了250英吨，1月5日为150英吨，1月6日为45英吨，从此一直到1月21日，似乎空运即已停止了，平均总量每天仍在100英吨以下（见《希特勒征苏之役》）。在12月这一个月当中，这个毫无成果的空运行动，一共曾使德国空军丧失了246架运输机。"); 
		content.push("当11月27日曼斯坦元帅就任顿河集团军总司令的时候，其所面临的情况可以简述如下。罗马尼亚第三军团的残部，由何立德将军（Gen.KarlHollidt）所指挥的德军兵团（临时拼凑而成的）加以增援之后，很勉强地守住了北面的正面，从顿河上的费辛斯卡亚起向南一直沿着齐尔河走。在南面的正面上，霍斯的第四装甲军团与罗马尼亚第四军团的残部，据守在科特尼可夫的附近，从北面和高加索来的增援也正在向这里赶进。夹在这两个正面之间的第六军团，则仍盘踞在斯大林格勒的城中和其附近。已经有令人感到烦恼的情报传来，说顿河以北的苏军已经集中了大量的兵力，正面对着意大利第八军团和匈牙利第二军团。"); 
		content.push("曼斯坦的计划，大部分还是出自希特勒的指示，是准备使霍斯的第四装甲军团进到科特尼可夫一斯大林格勒铁路线上，以便击退颜里明柯，然后再旋转过来攻击罗柯索夫斯基的右翼，而鲍罗斯也从斯大林格勒城中同时向它攻击。于是他再拟命令何立德兵团越过齐尔河东进，也打击在罗柯索夫斯基的右翼之上——简言之，即先击败颜里明柯，然后再包围罗柯索夫斯基。后述的作战实际上是一个不可能的任务，似乎希特勒对于范屠亭军团的实力是毫不知晓的。"); 
		content.push("12月12日，曼斯坦的反攻开始了，在头两天之内他获有良好的进展，然后开始减低了速度。虽然如此，到了12月21日，他却已经进到了距离斯大林格勒“刺猬”阵地30英里以内的地方。曼斯坦的情况已经变得十分的紧急，于是他决定不理会希特勒的反对，命令鲍罗斯在24小时之内准备突围与他结合在一起。鲍罗斯回答他说这是不可能的，因为他的战车燃料只够走20英里的距离，虽然他的部下力劝他放弃那些重装备而率领着步兵冲出去，但他却拒绝采取这样的做法。事实的真相似乎是他在未接到希特勒的直接命令之前，并无撤出斯大林格勒的意图。"); 
		content.push("为什么曼斯坦的要求是如此的迫切，其原因为12月14日何立德已经受到了范屠亭的猛烈攻击。17日，何立德在齐尔河上的正面已经崩溃，次日范屠亭的右翼和中央都已经渡过了封冻的顿河打击在意大利第八军团的身上。19日，意军被击溃，向顿内次河上遣逃。因为他本人已经有被包围的危险，所以曼斯坦于12月24日命令霍斯派兵去增援何立德，并迅速向西撤退。圣诞节那一天，霍斯已经在全面撤退。"); 
		content.push("12月29日，鲍罗斯派他的第十四军军长胡比将军（Gen.Hube）乘飞机去谒见希特勒，把第六军团的情况当面报告他。这是一次无结果的谒见，因为希特勒的命令还是死守斯大林格勒，直到本年春天为止。虽然如此，在这同一天当中，由于柴兹勒的一再要求希特勒终于同意把A集团军从高加索撤回。"); 
		content.push("曼斯坦在次一个星期中，为了要维持一条走廊以供A集团军的撤退，他可以说是陷于极困难的苦战中。结果他还是获得了成功，克莱斯特于1月18日到达了顿河，并于22日渡过了该河。当这次撤退正在进行之际，高立可夫又打击在匈牙利第二军团之上，并也使其溃败逃走。到了1943年1月底，德军在顿河上的全部正面都已经崩溃。在伏罗希洛夫格勒的曼斯坦左翼与在北面的沃罗涅日之间，隔着了一个长200余英里的缺口。"); 
		content.push("当曼斯坦在作艰苦的战斗和克莱斯特在作卓越的撤退时，斯大林格勒堡垒之内的情况也迅速地变坏。不久，口粮的分配即已减到了能够维持生活的标准之下；炮兵的弹药开始感到缺乏，医药品和燃料（连炊事用的）都已经用尽；患伤寒和痢疾的人数以千计，而冻伤的人数就更多——温度已经降到了零下28度。"); 
		content.push("1月8日，罗柯索夫斯基向鲍罗斯发出了招降的通知，当他表示拒绝之后，1月10日，罗柯索夫斯基就命令向这支残军发动总攻击。14日，在该城中央以西14英里的皮托门尼克（Pitomnik）机场已被苏军占领，此后鲍罗斯的情况更为恶劣，于是他向希特勒报告说，他的部队已经不再能忍受这种痛苦了。他所获得的答复为：“投降是不可能的。第六军团为了重建东战场，应在斯大林格勒尽到其英勇的责任，直到最后一人为止。”1月25日，苏军攻占了德军所剩下来的最后一个机场，这个损失使鲍罗斯与外面的世界从此丧失了物质上的接触。1月31日，希特勒升任他为元帅，在同一天第六军团司令部的无线电台也发出了其最后的通讯：“苏军已经到达了我们掩护部队的前面。我们正在破坏这个电台。”此后除了斯提克尔将军（Gen.Stacker）所指挥的第十一军以外，第六军团其余的部队都开始放下他们的武器。到了2月2日，第十一军也投降了。"); 
		content.push("当希特勒听到了这个投降的消息之后，他首先是把第六军团拿来与德摩比勒的300名斯巴达勇士相提并论，并且宣称说：“它已经向全世界表现出纳粹德国的真精神和它对于领袖的忠诚。”以后他却痛骂鲍罗斯，大声地怒吼着说他应该学法鲁斯（Varns），宁愿自杀而不投降。"); 
		content.push("与鲍罗斯一同投降的，有23位将官、2000名校级以下的军官、9万名士兵和大约4万名非战斗人员与平民。在围城战中，大约有3.4万名伤患者已由空运撤出，此外战死的和由于疾病、饥饿和冻伤而死亡的，以及留在斯大林格勒的伤患者，总数共达10万人以上。假使克恩在《死亡之舞》一书中的记载是确实可靠的，那么那些留下来的伤患，就都不幸已被苏军屠杀。他们把炸药包扔在医院的掩蔽部中，当2月3日铁木辛哥大防空洞的出口被炸毁时，又有几千人被活埋在里面。克恩又告诉我们，在被俘后的6个星期之内，9万俘虏中有四五万人在斯大林格勒以南40英里的贝克托夫卡（Bektoffka）战俘营中被活活地饿死了。关于物资方面的损失，魏尔莫特在《欧洲争夺战》一书中说：“从德国陆军总部的记录上看来，德军在装甲车辆和一般车辆方面的损失约相当于6个月的生产量，在火炮方面约相当于三四个月的生产量，在轻兵器和迫击炮方面约相当于2个月的生产量。”在这些损失之外，依照当时主管空运补给的皮克尔特（Gen.Pickert）将军的记载，还应该加上500余架运输机。"); 
		content.push("斯大林格勒可以算是第二个波塔瓦，希特勒自毁其前程，正是和1709年的査理十二世如出一辙。在一万万苏联人的心中，苏联无敌于天下的神秘感又油然而生了，这一战把他们锻炼成北方的土耳其人。"); 
		content.push("假使他们已经能够击败希特勒的精兵，则对于那些早已为希特勒所践踏的国家还有什么畏惧呢？德国人的胜利已经使欧洲发生了大混乱，这正是建立第三罗马帝国的良机。阿拉曼战役之后，又继之以这个决定性的胜利，使西方人民都受到了宣传上的欺骗。斯大林格勒之战使斯大林的声望达到了最髙点。"); 
		content.push("尽管德军的失败是如此的惨重，可是斯大林格勒之战仅仅是希特勒丧亡的象征，而并不是它的原因。我们在第十一章中巳经说过，因为他的盲目仇恨心理，所以他不分敌友，不曾认清苏联境内被压迫的人实在是他的盟友。同时，英美两国政府也犯了同样的大错，他们不知道在德国人当中有纳粹与反纳粹之分，他们只想在第三帝国之外来开辟第二战场，而不知道这个战场是应该在第三帝国之内去开辟的。"); 
		content.push("假使他们知道这样做，则德军在斯大林格勒的惨败，也许即可以使战争在1943年的春天或夏天中提早结束了。"); 
		content.push("因为第六军团这样毫无目的地被牺牲了，使德国军人发生了极强烈的反感，所以在战争期中再没有比1943年1月间更能够使反希特勒的运动接近成功。贝克和柴兹勒两位将军，以及多数的元帅都牵涉了这个运动，但因为他们无法获得任何英美当局表示支援的保证，所以无法使大部分中立的军官们放弃模棱两可的态度。在战后，有一位曾经参与阴谋的德国人，向罗素先生（Mr.FrancisRussell）发表了下述的意见：“我们的阴谋是一个伟大的悲剧。假使你们的政府曾经给予我们一些鼓励，则我们可能会使战争提早结束一年或一年半的时间。"); 
		content.push("我们在瑞典有居间人，我们希望知道英美的条件是什么，假使我们推翻了希特勒之后，他们对于新政府会给予何种待遇。他们把我们的备忘录转交给艾登先生——可是从此就没有回音了。”这些阴谋分子又可分为两派，一派是主张用暗杀的手段来解决希特勒，另一派则主张使他接受参谋本部的控制。1月22日，这两派的领袖在瓦尔滕贝格伯爵（CountPetervonWartenbui^）的家中秘密集会，以便协调他们之间的歧见。第二天，当他们尚未能获得一个决定之前，丘吉尔和罗斯福却已经在卡萨布兰卡宣布了无条件投降的原则。髙里兹在他《德国参谋本部》一书中宣称说：“这对于一切的希望都无异于是一次致命的打击，因为敌人是不想与任何德国政府谈判的。”尽管有了这样一次打击，可是到了3月13日，在克鲁格司令部中，已经有一批军官对于暗杀希特勒的计划开始第一次的具体行动。"); 
		content.push("很不幸的，他们设法放在希特勒座机中的炸弹并没有爆炸。虽然如此，在1943年一年当中，一共还有其他6次谋刺希特勒的企图。高里兹说：“死亡早已秘密地追随着希特勒，这也可以证明他权威的真正基础是如何的脆弱。”当战争达到了这个顶点的时候，最使人感到遗憾的还是英美两国政治家所具有的政治盲目性。他们对于所面临的政治战略情况，完全缺乏认识。当德军在斯大林格勒失败之后，英国驻西班牙的大使霍尔爵士（SirSamuelHoare）与西班牙的外交部长约尔达那伯爵（CountJordana）之间曾经交换了一些文件，对此可以当做一个明证。那些文件的内容在这里是有值得加以详细引述之必要。"); 
		content.push("佛朗哥的观点认为：“有两个分立的战争正在进行之中，在东面是一个反共的战争，西班牙巳经直接参加；在西面是一个英美等国对德国的战争，所以西班牙并没有参加。”为了使他认清世界上只有一种战争，霍尔遂开始与约尔达那用通信的方式作反复的辩论。1943年2月19日，他向后者提出了一个备忘录，其内容是：“在这次战争结束后的胜利，是一个联合的胜利，而木是苏联的胜利，换言之，在这次胜利中，英美两国将具有极巨大的影响。此外，斯大林元帅也曾在1942年11月6日，宣布苏联的未来政策是绝不干涉其他国家的。”2月21日，约尔达那对此文件提出了答复，其中有两段特别精彩的文字，可以引述如下：假使未来局势的发展还是和现有的情形一样，则苏联人一定会深入到德国的境内。于是我们就可以提出一个问题来：假使真是如此，则似乎不仅是欧陆会面临着较大的危险，而且连英国也不例外。是应该留下一个不完全失败的德国，使其具有足够的力量来当做反共的壁垒，还是让德国苏维埃化，让它的技术人员去受苏联的利用，使苏联人可以扩张其帝国版图，从大西洋以至太平洋，达到史无前例的标准呢？于是我们又要提出第二个问题来：在欧洲的中央，许多国家都是缺乏团结和统一，由于战争和外国的统治都巳经贫弱不堪，那么又有谁还能够约束斯大林的野心呢？绝对没有这种可能性。我们可以确定地说，在德国支配之后，可能继之而来的就是共产党的支配。因为这个原因，我们认为这个情况是异常的严重，认为英国人对于这个局势应加以冷静地考虑。假使苏联征服了德国，则在政洲，再没有第二个囯家可以约束它了。假使德国已经不存在，则欧洲还得再建立一个德国，认为由立陶宛人、波兰人、捷克人和罗马尼亚人所组成的同盟，足以代替德国的想法，可以说是荒唐巳极。他们不久就会为苏联所吞并的。"); 
		content.push("2月25日，霍尔爵士又提出了他的答复如下：贵部长说欧洲的最大危险就是共产主义，而苏联的胜利即将使全部欧洲赤化。英国的观点却与此完全不同。在这次战争结束之后，有任何国家能够支配欧洲吗？至少，苏联必须要有一个长时间的重建复兴时期，在这个阶段中，它必须大量地依赖美英两国的经济援助。尽管我们对于苏联陆军表示充分的欣赏和羨慕，但是我们深信最后胜利绝不是任何一个同盟国的胜？利，而是全体同盟国的胜利。毫无疑问的，以后在欧陆上英美两囯都会保留着强大的兵力。他们将由新的生力军组成，他们不像苏军和德军是早巳在东战场上拼得两败俱伤的。"); 
		content.push("至于说到我们自己，我可以肯定地作下述的预言，到那时，大不列颠将成为欧洲最强大的军事杈力。照我看，不列颠在欧洲的影响力量，将比拿破仑失败以后的任何时代中都还要更为强大。不过，我们却不应该规避对于欧洲文明的责任，用早熟或片面的裁军手段以自毁其伟大力量。也并无理由足以认为在战争压力之下所建立的同盟，在和平时代中会无法再继续下去，以作为欧洲政治中一种维持和平和安定的力量。"); 
		content.push("这些文件可以显示出美英两国政府所采取的理想化战争政策是如何地缺乏现实感。丘吉尔在1941年6月22日，曾经宣布战争的目标是“毁灭希特勒以及一切的纳粹余孽”。可是当他的目标已经达到了之后的第四天，他似乎已经认清了这种政策的错误。1945年5月12曰，丘吉尔发了一个电报给美国新任总统杜鲁门，这就是他所称作的“铁幕”电报，其中曾经有下述的一段文字：我对于欧洲的情况表示深切的关心。任何人都可以看得出来，在一个极短的时间之内，我们在欧陆上的军事权力即将化为乌有，除了留下少数兵力来占领德国以外。假使一两年之后，当美英两国的陆军都巳经离去，而法国陆军又还未能大规模重建的时候，则欧洲的情况又会变成怎样呢？我们可能只有少数几个师的兵力——大部分都还是法国人，而苏联却可以保留着两三百个师的现役兵力。在他们的正面上已经挂下了一道铁幕。我们不知道在铁幕的后面在变些什么把戏。"); 
		content.push("那似乎是毫无疑问的，卢比克一的里雅斯特一科孚岛一线以东的全部地区，不久就都会完全落入他们的手中。于是就会有好几百英里宽的苏联占领地区，隔断了我们与波兰之间的关系。此时，当我们的注意力还正在忙于对德国实行报复的时候，却巳经使苏联人可以在极短时间之内，到达北海和大西洋了。"); 
		content.push("从丘吉尔这个对美国新任总统的呼吁中，即可以显示出斯大林格勒之战所具有的政治重要性。因为罗斯福和丘吉尔的思想结晶，就是联军的无条件投降政策，所以除了诺曼底会战以外，斯大林格勒会战要算是第二个最具有决定性会战，诚如米克希中校（LtCol.F.O.Miksche）所宣称的“整个的欧洲都巳经被击败了”。"); 
		content.push("大事记（十五）：政治战场与第二战场"); 
		content.push("1943年，是一个具有决定性政治变化的一年，足以影响到战争的结果，并彻底地影响到历史的途径。它的开端即为在卡萨布兰卡所公布的无条件投降原则，因为它是以歼灭战为其重点，所以使西方同盟国对于战争丧失了一个合理的目标。斯大林对于这样的一个决定，是毫不迟疑地知道该如何加以利用。"); 
		content.push("斯大林看到西方国家，对于苏联在斯大林格勒的胜利是如此兴高采烈，所以就决心利用这种心理作用，他的手段就是采取了列宁的格言：“退后一步以达到前进两步的目的。”5月22日，他宣布解散第三国际的组织，这使英美的人民和政府都产生了极大的幻想，相信克里姆林宫的确已经永远地放弃其干涉其他国家内政的政策。所以他们认为的确可以把苏联当做一个友好的和近似民主的伙伴看待。因为苏联像“变色龙”一样的突然改变了颜色，而他们自己已经受着无条件投降政策的束缚，所以正当意大利将要崩溃之际，他们可以在南欧获有极好的机会并建立一个有利的第二战场的时候，西方同盟国却偏偏把政治上的主动权自愿拱手让给苏联。"); 
		content.push("在这同一时间之内，希特勒已经放弃了其过去所一直认为必要的东西。他放弃了使欧洲屈服于其意志之下并在西欧建立一个德国生存空间的计划，而代之以自由欧洲的号召，以预防苏联在东欧和中欧建立生存空间的企图。他深知所有欧陆国家对于苏联的胜利，都是感到害怕的，而英国人的传统政策又是反对欧洲受到任何一个强国支配的。他用“欧洲堡垒”（FestimgEuropa）来代替了“生存空间”的观念，利用无条件投降政策来当宣传资料，以刺激德国人的精神，并宣布组成一个欧洲十字军，以对抗亚洲人的侵略。以上所述为1943年的主要政治变化。"); 
		content.push("虽然他们的政策黯然无色，可是美英两国的战略前途却是无限的光明。到了1943年的夏天，潜艇的威胁已被控制，所谓大西洋的会战已经获得了胜利。空中优势也已经获得，美国工业的产量已经达到了它的最髙顶点。一支巨大的美国陆军已在训练之中，而大不列颠也巳经恢复了其在敦刻尔克一战中所损伤的元气，在其本土中已经组成了一支强大的兵力。所以联军的问题就是对于这个巨大而日益增加的财产应该如何加以最好的利用。换言之，即如何开辟这期待已久的第二战场。自从阿卡迪亚会议以来，这就一直被公认为是他们的战略目标。在那次会议中即已经预测有三种可能的方面——越过地中海，从土耳其进入巴尔干，在西欧登陆。"); 
		content.push("因为在1942年不能够开辟第二战场，而斯大林却强烈地要求它，因为美英必须要做一点事情来满足他，所以才暂时用北非侵入战来当做搪塞，但却还有一个谅解，那就是对于法国侵入战的准备并不因此而中止。在卡萨布兰卡会议中，美英又决定成立了一个联合军种的参谋组织，由摩根中将（Lt-Gen.F.E.Mmgan）出任尚未派定的联军最髙统帅（COSSAC）的参谋长，指挥这个机构草拟一个在1944年春季侵入法国的具体计划。它代替了“波丽露”，而改用了“大君主”（Overkmi）的代字。最后，由于“火炬”作战获得了成功，尤其是又侵人了意大利，于是使战略上的情形益趋于复杂，并且使丘吉尔先生与美国的参谋首长，尤其是马歇尔将军之间发生了一连串的争执。"); 
		content.push("甚至到了第二战场已在诺曼底建立后，这个争执都还是使联军的战略摇曳不定。"); 
		content.push("这个问题的症结似乎是丘吉尔对于应在何处开辟第二战场始终是混淆不清的。虽然他也同意进行“大君主”作战，但是一旦在意大利境内已经建立了另外一个战场之后，他却不希望“大君主”作战毁灭了这个战场。同时他也并不想在巴尔干开辟一个第二战场——这一点他曾经加以强调说明。虽然如此，从这场战争开始之初期，他也曾设想到幵辟一个东南战场的可能性，而在1941年9月间，他也曾考虑到惟一帮助苏联的方法，即为凭借土耳其的援助在巴尔干某处开辟一个第二战场。当联军侵入西西里岛的时候，他又发表意见说：“巴尔干对于德国所代表的危险，尚有过于意大利的丧失。”他又希望当联军已经到达巴尔干地区时，设法使土耳其参战。10月20日，他又写信给正在莫斯科的艾登外相说：“我不拟从意大利的狭窄腿部跃入波河流域。"); 
		content.push("假使我们准备经过爱琴海，把土耳其卷入战争，并开放达达尼尔海峡，以便沿着多瑙河来援助他们，则苏联人对于这个计划是否会感兴趣呢？”因为丘吉尔一再地提到巴尔干，所以美国参谋首长们都假定丘吉尔内心里所重视的是在东南欧方面，而不在西北欧方面——“大君主”作战。虽然我们不愿意断定丘吉尔在当时的想法是怎样，但是大致看来，他在当时的看法是与南斯拉夫驻华盛顿公使弗提齐（CcmstantinFotitch）的观念相差不远的。10月16日，弗提齐向罗斯福总统提出了取道巴尔干侵人欧洲的问题，并且指明：“丘吉尔早已建议采取这种战略，它可以阻止苏联在巴尔干和中欧地区建立傀儡政权。”美国总统回答他说：“这个问题的决定是应纯粹以军事方面为基础的。”弗提齐对于此种观念曾经作过下述的批评：“若是为了纯粹军事性理由而无道义性和政治性的目标来打一场战争，那才是大错而特错。”所以争执的症结似乎就在这里，美国的总统和参谋首长所看到的是一个纯粹军事性的胜利，而丘吉尔的眼光却看到了战争的政治性后果，这是与苏德两国都有关系的。假使上述的推断正确，则毫无疑问丘吉尔的看法是正确的，因为一场战争若无政治目的，则在军事上也就等于是毫无意义的胡闹。但是这种推断是否完全正确呢？这却又很难确定，因为在7月25日，即墨索尼里辞职下台之日，丘吉尔却决定由英国国会议员麦克林先生（Mr.FitzroyMaclean）去充当代表与南斯拉夫的铁托元帅（MarehalTito）会晤。麦克林向他指明，假使南斯拉夫的民兵能获得胜利，则铁托可能会在南国建立一个与莫斯科有密切关系的共产政权，因此询问英国政府对于这样一个结局将采取何种态度。丘吉尔回答他说：“当整个的西方文明还正受着纳粹的威胁时，我们不应因为考虑长期政策的缘故，而分散了我们对于眼前现实问题的注意力。”麦克林又说：“我的任务是极为简单，那就是要发现谁杀的德国人最多，并提出援助的建议，以使他们可以杀得更多，至于政治却是一个次要的考虑。”甚至于在战争结束前的10个星期中，即已到了1945年2月27日这一天，丘吉尔还在英国国会中发表下述的意见，他说指导其对于欧陆问题的看法一共有两个原则：“当战争还在进行时，凡是能够杀死德国人的任何人，我们都给予援助；当战争已经过去时，我们所提出的解决方案就是一个自由民主的选举。”很明显的，他完全不曾想到因为苏联人所杀的德国人最多，所以他们会寻找一种另外的解决方案。"); 
		content.push("8月17日，德国人正在奥勒尔一库尔斯克大会战中，遭受了一个可以与斯大林格勒相比拟的惨败，丘吉尔和罗斯福正率领着他们的军事首长在魁北克开会，以讨论“大君主”作战为目的。这次会议中的主要决定可以分述如下：（1）作为“大君主”作战的一个先决条件，对于德国的战略轰炸，应给予最优先的次序；（2）为了执行“大君主”作战所需要的资源，应比地中海作战所需要者较占优先；（3）为了支援“大君主”作战，又准备在法国南部进行一个“铁砧”作战（Anvil），后来又改名为“龙”（Dragoon）作战；（4）“大君主”的目标日定为1944年5月1日。霍普金斯在出席这次会议时，曾经携带了一个文件，其中所作的预测却足以使这些重要的决定都显得黯然失色。"); 
		content.push("这个文件的名称叫做“苏联的地位”，要算是“美国最高阶层的军事战略研判”。它的内容是：苏联在欧洲的战后地位将具有支配性。在德国崩溃之后，在欧洲再无其他的军亊杈力足以与之抗衡。诚然的，大不列颠巳正在地中海中建立一个对抗苏联的形势，或许可以有助于欧洲的权力平衡。不过即令如此，它若没有外援也还是不能够对抗苏联。"); 
		content.push("所以基于上述的分析，这个结论是非常的明显。因为苏联为战争中的决定因素，对于它应给予一切的援助，并应倾全力以争取它的友谊。同样的，因为当轴心囯家失败之后，毫无疑问的是，苏联会支配着欧洲，所以更有对于苏联发展和维持极友好关系之必要。"); 
		content.push("最后，美国在对苏关系中所应考虑的最重要因素，实为与太平洋战争的关系。若有苏联为同盟国，则对日本的战争可以提早结束，生命和资源的损失都可以减少。反之，在太平洋战争中，若是苏联采取不友好或消极的态度，则困难将增到难以计量的程度。"); 
		content.push("当会议结束之后，丘吉尔曾经发了一个电报给史末兹元帅（Field-MarshalSmuts），很可以反映出上述的估计。他说：“我想在这场战争之后，苏联将变成世界上最伟大的陆权国家，因为德日两个巨强都已经消灭了。”这些预测的意义就是说一旦德国垮了，斯大林就会取代希特勒的地位；专就西方同盟国而言，这场战争已经丧失了其政治目的，所以若继续再打下去，即可以说是荒谬已极。"); 
		content.push("似乎像这样重要的问题，却根本未加以片刻的讨论。假使曾经讨论过，则很明显的结论就是说为了达到他们的政治目的，西方同盟国不仅应毁灭希特勒主义，而且更应预防斯大林主义取代它的地位。假使不想使用心理上的攻击，那么就只有使他们的军事行动来适应这个政治目标而后可。"); 
		content.push("在那个时候，他们所能够采取的行动只有下述之一途：当艾森豪威尔和亚历山大的力量已经在意大利站定脚跟之后，即以此为第二战场，而把所谓“大君主”作战暂时冷藏起来。若是果能如此，则亚历山大即可以获得留供“大君主”作战使用的那些资源，尤其是登陆艇，于是他就可以沿着意大利的腿部发动一连串的两栖作战，以迅速地强迫凯赛林元帅撤过波河的北岸，若在的里雅斯特地区登陆，即可以迫使他完全放弃意大利，否则即有被切断了交通线的危险。这些理想都是可能达到的，于是西方、同盟国即可以向维也纳、布达佩斯和布拉格一路长驱直入了。无论如何两国的参谋长联合会议应能够认清，从战略上来看，对于列宁格勒一布列斯特一雅典这个德国三角形地区而言，若是打击在它的顶点上，则远不如打击在它的腰部——卢比克一的里雅斯特之线——为有效。前者要远比后者困难，当时为了同时消灭这两个互相竞争的极权主义起见，惟一实际可行的办法就是在的里雅斯特地区中建立第二战场。"); 
		content.push("接着根据魁北克会议的决定，10月18日，各同盟国外长又在莫斯科集会。艾登在那里提出了两个主要的问题。第一个就是三巨头会议，这是罗斯福很早就一再要求的。斯大林同意了，但坚持这个会议必须在德黑兰举行。第二个就是第二战场的问题。艾登向丘吉尔报告说：“苏联人对于我们侵人法国北部的时间，已经盲目地决定了。”丘吉尔就回答艾登请他直告斯大林说：“我不能容许意大利战役的伟大后果被丢在一边，而改以一个可怕的悲剧为结束，那就是在5月间越过海峡进攻法国。我们固应尽全力来准备‘大君主’作战，伹却不应以战场上的失败来换取暂时性的政治满足。艾森豪威尔和亚历山大应获有一切所需要的东西来赢得战斗，而不必考虑到对于后续作战所发生的影响。”这可以算是战略上的一线曙光。"); 
		content.push("可是这个一线曙光很快地就消失不见了，因为罗斯福已经沉醉在他的幻梦之中。他就是那个故事中的美人，而斯大林就是那匹狗熊，有一天他会变成美丽的王子，于是从此欧洲就可以过着愉快幸福的生活了。当美国前驻莫斯科大使蒲立德向他提出蒈告说，由于斯大林根本不可信赖，所以他这种对苏政策是一定会失败时，罗斯福却回答他说：我不想和你辩论，我有一种直觉认为斯大林并不是你所说的那种人。哈里（藿普金斯）也说他不是的。他所想要的只是其自己国家的安全而巳。我想假使我对于他的要求均能满足，而又不要他的酬报，那么他就会不想吞并任何的地区，而愿意与我合作来建立一个和平民主的世界了。"); 
		content.push("罗斯福怀着如此的心情，于11月13日前往开罗与丘吉尔和蒋介石会晤，然后再于11月27日与丘吉尔一同飞往德黑兰与斯大林见面。在他们离开开罗之前，他与丘吉尔曾经同意对1944年的英美联合战略暂不作决定，等到会后再说。虽然如此，美国的参谋首长们却早已下了决心，依照希尔吴德的记载，他们准备在“德黑兰之战”中与苏联人组成联合阵线以对付英国人。关于美国总统和英国首相的行馆安排，也恰好利于他们的部署。丘吉尔住在英国公使馆中，斯大林为了想把罗斯福装在他的口袋中，故意用安全为借口，邀请罗斯福与他一同住在苏联大使馆中，而不让他住在美国公使馆中。"); 
		content.push("第一次的会议是在11月29日举行，因为无正式的议程，所以一切的讨论都是杂乱无章的。还是和惯例一样，丘吉尔一个人的话最多，这一点很使斯大林感到满意，因为在三大巨头之中，只有丘吉尔一个人正确地知道斯大林所要求的是什么。重要性髙于一切的要求，就是他希望5月间能在法国开辟一个第二战场。他直率地向丘吉尔询问说，到底他是否真正对于“大君主”作战具有信心，抑或仅是为了讨好苏联而巳。丘吉尔回答说，绝对不会有搁置“大君主”作战的问题，它将在5月、6月或7月中进行，但是眼前的问题却是今后5个月中，在地中海方面应该做些什么的问题。他又强调说明巴尔干的重要性，并建议支援铁托在南斯拉夫的民兵，而撤消对于米赫洛维奇（Milhailovich）的援助。他又说：在占领了罗马之后，在意大利境内的进展即应以不超过比萨一利米尼（Pisa—Rimini）之线为限度。"); 
		content.push("虽然如此，当谈到侵人法国南部的问题时——这是斯大林所赞成的——丘吉尔却又说虽然他并不反对，但是他却主张从意大利北部作向右的行动，利用伊斯特里亚（Istrian）半岛和卢布拉纳缺口（LjubjanaGap）趋向维也纳。斯大林却强烈反对这些理论，以及一切有关巴尔干和土耳其等方面的冒险行动。"); 
		content.push("丘吉尔也提到了波兰问题。他说：“苏联西疆的安全是一个极主要的问题。”他主张波兰应把寇松线（大致相当于李宾特洛普一莫洛托夫之线）以东的一切领土都割让给苏联，而改向西去用德国的领土来当做抵偿。他又说：“假使波兰踩住了德国的脚踵，那也是一个无可奈何的事情，但是却必须有一个强大的波兰。”他又补充说：“我一向是支持波兰的边界向西移动的。”斯大林建议波兰可以向西移动，到达奥得河为止。他又说他不想要任何属于其他民族的东西。丘吉尔也回答说，假使波兰不接受这个寇松和奥得河界线，那才真是愚不可及了，他将向他们提醒说：“若无红军的力量，则他们将会完全毁灭，永远不得翻身。”不过无论如何，他对于割去德国的一部分，是一点都不感到心痛，虽然这无异于是要迁走9000万的人口。这也就是《大西洋宪章》和1939年《英波保证条约》的死亡宣告。很显明的，丘吉尔已经忘记了，他在1941年12月27日，曾经向波兰驻美国大使希强诺夫斯基（JanCiechanowski）说过下述的一段话：“我们将永远不忘记波兰巳经做过和正在做的光荣事迹。英国决心以恢复你们的完全自由和独立为目标。这将永远是我们所最关心的事情。我可以向你保证除非这个目的达到了，否则英国绝不停止战斗。”在波兰问题之后就是芬兰问题。丘吉尔主张苏联对于列宁格勒和其交通路线应有安全的保降，并且应在波罗的海中永远保持着海空的权力。也正和波兰问题一样，绝对无人提及1939年苏联对于芬兰的无理攻击，但因1941年芬兰曾对苏联作报复性的攻击，所以斯大林要求恢复1940年的条约，割让汉果（Hangtt）和皮特沙莫（Petsamo），并用实物赔偿一半的战争损失。"); 
		content.push("对于德国的问题曾经作相当冗长的讨论。斯大林说他主张把德国分裂成碎片，罗斯福表示欣然同意，并建议把它分为五个部分：（1）普鲁士，（2）汉诺福及日耳曼西北部，（3）萨克森，（4）黑森一达姆施塔特（Hesse-Darmstadt）和赫斯卡塞尔，（5）巴伐利亚巴登和符腾堡。每一个部分都应分别自治，但基尔、基尔运河、汉堡、鲁尔和萨尔等地区则应由联合国共管。"); 
		content.push("丘吉尔又提出了另一个建议。他认为一切的祸根即为普鲁士陆军和德国参谋本部。他主张应使普鲁士独立，把巴伐利亚、符腾堡、帕拉庭纳特、萨克森和巴登都分开，并让巴伐利亚与奥地利、匈牙利组成一个非侵略性的邦联。他说：“我们大家都害怕一个统一德国的威力，但我认为可以与它签订一个严格而光荣的和约，并同时大致依照奥匈帝国的形式而组成一个新的国家。”斯大林的想法却完全不同。"); 
		content.push("他认为日耳曼并无南北之分，他说：“所有的德国人都是像野兽一样的打仗。”他主张奥匈两国应听其分立，在已经把德国分裂了之后，又再来建立一个新的多瑙河同盟，实为不智之举。罗斯福对此完全表示同意。"); 
		content.push("斯大林又向美国总统保证，请他不必担心太平洋方面的问题，只要希特勒一被击败，苏联就马上向日本宣战。他说：“于是在我们合力之下即可以获得胜利。”这一番话使罗斯福和他的参谋首长都大感欣慰。罗斯福为了感恩图报之故，并曾背着丘吉尔与斯大林作了几次私人谈话，讨论美苏组成联合战线对付英国的问题，他并建议关于香港和上海的问题，他们应联合起来支持中国来反对丘吉尔。罗斯福的儿子艾略特，对此所作的解释是：“主要的目的是要使斯大林认清，英美两国并非联合一致来反对苏联。”此外，罗斯福又告诉斯大林，苏联可以获得大连港，那却正是中国人的领土。"); 
		content.push("最后在这个会议中，所获得的协议是颇为有限：（1）支援在南斯拉夫境内的铁托，（2）鼓励土耳其参战，（3）定于1944年5月间发动“大君主”作战，（4）三强参谋首长应取得密切的合作。实际上，斯大林赢得了全部的赌注，丘吉尔是一无所获，而罗斯福却获得了斯大林最热情的谢意。魏尔莫特说：在苏联人和美国人一送一拉的情况之下，西方囯家的战略巳经远离了苏联所想支配的地区。即令在德黑兰会议之前，“无条件投降”政策的执行，就巳经使苏联会变成了东欧的支配权力，可是却还不足以使苏联的影响深入到中欧和巴尔干。到了这次会议之后，这却巳成定局了。所以德黑兰会议不仅决定了1944年的军亊战略，而且也调整了战后欧洲的政治平衡，使其变得对于苏联大为有利。"); 
		content.push("12月1日，这次会议结束，次日罗斯福和丘吉尔也就一同返回开罗。12月6日，艾森豪威尔被选定为指挥“大君主”作战的联军统帅。"); 
		content.push("参谋长联合会议也决定以“大君主”和“铁砧”两场作战为1944年中最优先的作战，预定5月间开始执行，在世界上其他任何部分的一切行动都应以不妨害这两场作战的成功为原则。"); 
		content.push("第十五章:诺曼底会战"); 
		content.push("诺曼底的侵入战要算是西方同盟国在欧洲所作的最大努力，虽然它在战术上是具有决定性的，可是它却完全没有赢得罗斯福所梦想的和平。这个原因诚如美国官方史学家所指明的，美国的参谋首长是完全只抱着纯军事的观点，而尽量只想避免考虑政治性的纠纷。这种说法，在罗斯福与其儿子的谈话中，也可以获得充分的证实。罗斯福说：艾略特，我们的参谋首长们只认清了一件事情，若能发动一次大规模的侵入战，用我们所有的一切力量来打击他们，那就是尽量多杀德国人和尽量减少美国军人生命损失的惟一途径。我对于这种思想很感满意。乔叔叔也同样的感到满意。我们所有的将领自从开战之始，就都是如此的想法，红军和苏联人也是一样的。这是蠃得战争的最快方法，一切不过如此。"); 
		content.push("可是伤脑筋的，却是首相对于战后的问题和英国的地位考虑得太多......他十分害怕会让苏联人变得太强了。"); 
		content.push("也许苏联人会在欧洲变得强盛起来，但是否一定就会使局势恶化，那却要看一整套的因素而定。"); 
		content.push("我所确实认定的只有下述的一件事情：要想节省美国人的生命和尽量的缩短战争，就只有从西欧进攻，而绝不可以把登陆艇、人力和物资浪费在巴尔干山地之中。我们的军亊首长也深信这一观点。"); 
		content.push("在阅读本书这一章的时候，读者必须随时记住上述的这一席话，因为它们不仅可以解释为何和如何在诺曼底登陆的问题，而且也可以说明为什么后来会让大半个欧洲落人苏联“铁幕”统治之下的理由。"); 
		content.push("当艾森豪威尔将军被提名为“大君主”作战的最髙统帅之后，不久就又发表了下述的一连串人事命令：威尔逊将军（Gen.H.M.Wilson）任英国地中海地区最髙统帅，英国空军上将泰德（AirChiefMarehalSirArthurTedder）为艾森豪威尔的副帅。蒙哥马利将军指挥渡海的侵入军，它的番号定为第二十一集团军，直到艾森豪威尔可以把司令部移到法国时为止，前线上的全部兵力都由他负责指挥。此外，雷姆赛上将（Adm.BertramRamsay）被任为联合海军总司令。李马洛上将（AirChiefMarshalSirTraffoidLeigh-Mallory）被任为联合空军总司令。"); 
		content.push("1944年1月1日，蒙哥马利离开意大利返回英国，中途在马拉克希（Marrakesh）停留了一下，以与正在那里养病的丘吉尔会晤，丘吉尔把摩根将军所拟定的COSSAC计划拿给他看。那是建议用一个军（3个师）的兵力，在格朗康（Grandcamp）与卡昂之间的塞纳湾上登陆，并拟在第五天把兵力累积到9个师。当他于1月2日到达了英国之后，蒙哥马利就详细地研究这个计划，于是他获得了一个结论，认为正面是太狭窄，而突击兵力也太弱。在与雷姆赛和李马洛举行会议时，遂终于决定把突击的正面放宽，分别由两个军团来担负：美国第一军团在右面，其第一波兵力为2个师；英国第二军团在左面，其第一波兵力为3个师。由于兵力增加了，所以正面也向西延展到了法里维尔沙丘（lesDunesdeVarreville），在柯腾丁（Cotentin）半岛的东岸上，向东则延展到了奥尔尼河（Ome）口东面的卡堡（Cabourg）为止。两个军团的分界为贝辛港（PortenBessin）到巴约（Bayeux）之线。这两个地点都包括在英军的地区之内。因为兵力的增加，所以登陆艇的数量感到不够了，于是他们在会议中建议把D日从5月1日延到5月31日，以便多获得一个月份的登陆艇生产量，并且也要把已经指定用在“铁砧”作战方面的登陆艇都移用过来。"); 
		content.push("登陆船只的缺乏并不是由于生产上的过失，而是分配的错误，因为到5月1日为止，美国的舰队总司令金恩上将手里还控制着大量的登陆艇，但是他的心却在太平洋方面而不在欧洲方面，所以他分配给“大君主”作战的船只，实际上只占数量中的一小部分而已。这个困难的症结，诚如美国的陆军部长史汀生先生所指明的，因为参谋首长联合会议不能够违反某一个出席员的意志而勉强作一个决定，所以就只有总统才可以解决他们之间的争执，可是总统也还是不愿意作硬性的裁决。由于金恩死抓着不放手，结果只好把预定与“大君主”作战同时发动的“铁砧”作战暂时延期，而且也使亚历山大将军在意大利腿部缺少了两栖作战的工具，于是进一步的后果又是使他的战役师毫无战绩。"); 
		content.push("1月21日，艾森豪威尔采纳了这个修正计划，其大致的设想可以分述如下：（1）从卡朗唐（Carentan）到奥尔尼河之间，在诺曼底海岸上站稳一个立足点；（2）占领瑟堡和不列塔尼的各港口；（3）当已经确实站稳了之后，用英国第二军团在卡昂地区中作突破的威胁，以便吸引敌方预备队趋向该地区；（4）一旦当第三点办到了之后，美国第一军团和D日后陆续登陆的第三军团，即应在西面侧翼上实行突破，一直向南进到卢瓦尔河上；（5）全部正面以卡昂为枢轴而旋转，使右翼向东转达到塞纳河上。"); 
		content.push("隔着一条海峡，与艾森豪威尔遥遥相对的为伦德斯特元帅，他于1942年3月间被任命为德国西战场总司令，其辖区包括法国、比利时和荷兰三国。在1944年的春季中，他所指挥的兵力有两个集团军和一个西部装甲兵团。它们所包括的部队如下所述：B集团军，总司令为隆美尔元帅，下辖第八十八军，军长为克里斯汀生将军（Gen.Christiansen），兵力3个师驻在荷兰。第十五军团，司令为沙尔莫斯将军，兵力共4个军17个师，部署在安特卫普与奥尔尼河之间。第七军团，司令为多尔曼将军（Gen.Dollmarm），兵力共3个军15个师，部署在奥尔尼河与卢瓦尔河之间，有1个师驻在海峡中各岛上。"); 
		content.push("G集团军，总司令为布拉斯可维兹将军（Gen.Blaskowitz），下辖第一和第十九两个军团，前者5个师，后者8个师。前者防守卢瓦尔河与中部比利牛斯山脉之间的地区；后者驻守地中海海岸，从佩皮尼昂（Perpignan）到芒通（Menton）。一共有48个师的兵力，其中38个师部署在海岸上，10个师在他们的后方。在后者方面，5个师是在须耳德河与索穆河之间，2个师是在索穆河与塞纳河之间，3个师是在诺曼底。"); 
		content.push("西部装甲兵团，司令为希维本堡将军，他负责10个装甲师及装甲步兵师的行政和训练。这10个师的分布情况是：在卢瓦尔河以北有第一党卫军装甲师，驻在比国的贝弗洛（Beverlo），在亚岷地区中有第二装甲师，在卢昂以东有第一一六装甲师，在利雪（Lisieux）地区中有第十二党卫军装甲师，在卡昂地区中有第二十一装甲师，在卢瓦尔河以南的奥尔良地区中有教导装甲师（Panzer-Lehr），在普瓦提耶（Poitiers）地区中有第十七党卫军装甲步兵师，在波尔多地区中有第十一装甲师，土鲁斯地区中有第二党军装甲师，在阿维尼翁（Avignon）地区中有第九装甲师。在10个师当中，第二、第一一六、第二十一和第十二党卫军4个师是由隆美尔指挥的，其余均为直属0KW的总预备队。"); 
		content.push("第三空军军团也是以法国为基地，其司令为史培莱元帅（FieldMar-shalSperrle），他是受戈林直接指挥的，不过其兵力却已减弱到只有90架轰炸机和70架战斗机是能够适宜于作战的。"); 
		content.push("若是作一个全面的观察，这些部队的素质实在太差，中间夹着许多老弱残废和外国人，多数的师都是使用马拉的运输工具。"); 
		content.push("所谓“大西洋长城”（AtlanticWall），是绕着荷兰、比利时和法国的海岸，已经由“托德组织”（TodtOrganization,即劳工部队）开始构筑。可是在1943年除了各港口和加来那一段以外，其余的地区不过是沿海挖了一道堑壕而已。1943年11月间，当隆美尔奉派指挥B集团军时，他同时也奉命视察海防，这个任务是不受伦德斯特节制的。在他于12月31日上书给希特勒的报告中，隆美尔表示他的意见说：敌军登陆的焦点可能是指向第十五军团的地区，夹在布洛涅与索穆河口之间。虽然如此，他以后却又把注意力移到了诺曼底地区，这可能是受了希特勒的影响，在少数认为敌人会在该地区登陆的人当中，希特勒也是一个。其结果是在塞纳湾地区中的海防获得了广泛的增强：建筑了混凝土的工事，加设了雷阵和铁丝网，滩头上加建了战防障碍物和水底障碍物。在卡朗唐河口边缘上的沼泽地区中，也造成了大块的泛滥。"); 
		content.push("关于战略预备队的部署问题，曾经引起了伦德斯特与隆美尔之间的辩论，这种辩论多少是带有一点理论性，因为自从1941年起，希特勒即早已决定应在滩头上就把登陆的敌军击退。隆美尔的意见大致与希特勒相同，他认为由于敌军享有空中优势，所以德军在白天将无运动的可能性，所以他主张除了用重兵驻守海岸线以外，更要求预备队尤其是装甲师应部署在海岸的附近。他这种理论实在是很正确的。可是伦德斯特，在希维本堡和古德里安（当时任装甲兵总监）的支持之下，却也言之成理地坚持一个相反的意见。他认为除非确实知道敌军一定会在何地登陆，否则照这样的布置，则可能会把预备队放在错误的地方。结果是采取了一个折中的方案：第二十一装甲师交由隆美尔指挥，其余第一一六师、第十二党卫师和教导装甲师则必须获得了希特勒的授权才能动用。实际上，在德军整个防御部署中有一个最大的弱点，就是希特勒侵犯了伦德斯特的职权，他总是直接下命令给伦德斯特的部下，例如隆美尔、史培莱等人。所以他们都几乎是与伦德斯特处于平等的地位，在整个战役中都一直没有统一的指挥。"); 
		content.push("当侵入战将要发动之际，在英国已经准备就绪的兵力计有：英军17个师，包括3个加拿大师，美军20个师，法军和波军各1个师；战斗机5049架，重轰炸机3467架，其他军用飞机共2343架，运输机2316架和滑翔机2591架；各种船只包括登陆艇、商船和战舰都在内超过了6000艘；此外还有突击工兵战车，用于翻越战防壕的架桥战车，用于渡过滩头上的软地的铺席战车，以便使车辆爬上海墙的跳板战车，引起地雷爆炸的链枷战车，具有双重的推进工具螺旋桨和履带的号称DD式的两栖战车，最后还有装有探照灯以供夜战之用的CDL战车。"); 
		content.push("每一个师都准备了70艘旧商船和4艘军舰以作防浪堤之用，代字为“醋粟”（Goosebenies）；还有两个用混凝土沉箱所构成的人造港口，代字为“桑葚”（Mulberries），这是已经准备好了，只要拖过海峡即可使用；另外还有一条越过海峡的运油管道，代字为“冥王”（Pluto），通过这条油管，运油船可以把石油直接送往诺曼底海岸上。第一批突击兵力的战斗序列如下所述：空降部队：英国第六空降师、美国第八十二和第一〇一两个空降师。"); 
		content.push("美国第一军团：司令为布莱德雷中将（Lt-Gen.O.N.Bradley）。"); 
		content.push("所辖兵力为第七军，军长为柯林斯少将（Maj-Gen.Collins），共4个师。第四师领先，后续者为第九十、第九和第七十九等3个师。第五军，军长为格鲁少将（Maj-Gen.L.T.Genw），共3个师。第一师和第二十九师领先，第二师在后。"); 
		content.push("英国第二军团：司令为邓普赛中将（Lt-Gen.M.C.Dempsey）。所辖兵力为第三十军，军长为布克纳尔中将（Lt-Gen.G.C.Bucknall），共3个师。第五十师和第八装甲旅领先，后续者为第七装甲师和第四十九师。第一军，军长为克罗克中将（Lt-Gen.J.T.Croker），共3个师。加拿大第三师和加拿大第二装甲旅在前，海军陆战队和第四特勤旅在后。英国第三师和第二十七装甲旅在前，第一特勤旅、第五十一高地师和第四装甲旅在后。"); 
		content.push("在陆上、海上和空中，联军一共有2876439人，包括官兵都在内。这些兵力的目标都标明在突击计划之中。两个空降集团指定担负侧卫的任务，在突击地区的右面，美国第八十二和第一〇一两个空降师应降落在圣梅尔艾格里斯（Ste.Mere-Eglise）的周围。在其左面，英国第六空降师则降落在卡堡与奥尔尼河之间的地区中。对四个突击军一共分配五个登陆地区。美国第七军在犹他（Utah）滩头上，美国第五军在奥马哈（Omaha）滩头上，英国第三十军在戈尔德（Gold）滩头上，英国第一军在朱诺（juno）和索得（SwokI）两个滩头上。"); 
		content.push("对于D日的最后目标也在计划中有详细规定。"); 
		content.push("也许在侵入的准备中，最重要的一个步骤即为合理战略轰炸政策的采取。自从1940年5月11日丘吉尔发动对德国城市的轰炸起，这个毁灭敌方工业和居民地区的政策已经证明完全失败了。德国的生产量不但没有减低，反而正在突飞猛进之中，同时德国人民的精神不特没有减低反而更增高了。因为过去是太分散，所以缺乏决定性，于是决定集中打击两个重要目标——运输和综合石油工厂。美国战略空军司令史巴兹将军（Gen.C.C.Spaatz）主张后者，而艾森豪威尔的副帅泰德将军则主张前者。在二者之间，泰德的选择似乎是较好的，所以给予了优先考虑。因为只有轰炸运输才可能使敌军在一定时间之内发生解体的现象，若是轰炸石油工厂，则也许要几个月之后才能感觉其效力。1944年3月30日，泰德的建议才开始正式执行，于是至少就当时而言，所谓“战略”轰炸者才真正具有战略性。"); 
		content.push("所采取的计划是用瘫痪法比两国铁路的办法来限制敌人的机动性。其主要观念不仅是要孤立联军的登陆地区，而且也要用炸毁桥梁的方式来孤立在塞纳河与卢瓦尔河之间的整个前进作战地区。假使这个计划能够生效，则敌人即无法将其第十五军团调往塞纳河以西的地区，而在法国南部的敌军也无法调到卢瓦尔河以北来。除了夹在奥尔良与枫丹白露之间的缺口以外，这样的轰炸即可以使整个前进地区变成了一个战略性的岛屿。在这两条河以外，沿着默兹河和亚伯特运河又选定了第二道“阻绝线”，它们的渡口对于德国第十五军团的补给是具有重要关系的。所以也决定炸毁这些桥梁使第十五军团的补给线被切断，并限制其向西的前进。换言之，德国第七军团即不可能迅速地从东面获得增援。"); 
		content.push("对于铁路的攻击，主要的目标为轰炸机动车场来毁灭其动力的来源。一共选定80个这样的“神经中心”，到了D日那一天，已经有50处以上受到了惨重的损毁。为伦德斯特主管铁路运输的霍夫纳上校（Col.Haffner），曾经向OKW提出一个报告说：为了维持在法国境内的兵力，每天需要100列车的运输量，而在4月间的平均数量为60列，现在却巳降到了32列，因为法国的铁路已经不再能获得比利时的煤了。到D日那一天，在法国北部地区（RegionNonl）中，在2000辆区域机动车辆中有1500辆都已经因为空中攻击和缺乏保养及燃料的原因而不能行动，于是运输来往量已经减到了1月份原额的13%了。从巴黎到海岸之间的塞纳河上一共有24座公路和铁路桥梁，到了6月5日，其中18座已被毁灭，3座因为修理的原因而停止使用，其余3座也在空中攻击的严重威胁下，在白天已经无法利用它进行任何大规模的运输。"); 
		content.push("在D日之前的3个月当中，一共投掷了6.6万英吨炸弹，丘吉尔说：“这样环绕着在诺曼底周围的德国部队，我们创造了一个‘铁路沙溴’。”此外，联军空军也对于敌人的海防工事、雷达站和飞机场发动了普遍的准备性攻击。在D日的前几个星期中，即曾连续地作有系统的轰炸，而D日的前夕，在诺曼底海岸上有10座超重级雷达瞄准的炮台都巳被炸毁。总的算来，对于这些目标所投掷的炸弹在1.4万英吨以上。在这同一个夜间，所有敌方剩余的雷达站也都一律受到了干扰，所以当空降攻击发动时，他们完全不曾受到拦截，同时侵人军在接近他们目标之前也一直不曾被发现。"); 
		content.push("海军的比较重要的任务为掩护侵入舰队，扫除敌方的水雷阻塞线，并且用炮击来掩护登陆。雷姆赛有两个任务舰队可供运用：东面兵力由英国海军少将费安（Rear-Adm.Vian）指挥，协助英军地区的登陆工作；西面兵力由美国海军少将克尔克（Adm.Kirie）指挥，协助美军登陆。联军总共有29队扫雷艇分配给他们。"); 
		content.push("联军为了掩护战术性的行动，又曾使用一个极伟大的欺敌计划。"); 
		content.push("其目的是要使敌人相信联军至少还要等候6个星期的时间，才会作渡海的企图，而且暗示这个攻击会投掷在加来方面。每一个飞向诺曼底地区的空中出击，都同时在加来地区作两次出击以为掩蔽。每在哈佛尔以西投1英吨炸弹，则在其北面应投2英吨炸弹。此外，在英国东南部的港口中也已经集结了许多的假登陆艇，在多佛尔设立了一个庞大的假总司令部，在苏塞克斯和肯特地区中，也曾建立了许多假公路、铁路及其支线。"); 
		content.push("在艾森豪威尔所应负责解决的许多难题中，有一个最复杂的即为D日的选择。蒙哥马利说：“决定D日的最好条件是H时可以定为该日航海拂晓后的40分钟，而在此时潮汐应比最高水位早了3个小时。”因为海峡中的潮流无法使所有的滩头都同时达到这个条件，所以每个滩头定有个别不同的H时，它们从上午6时30分起，到上午7时45分为止。又因为侵入最好是在满月的条件之下举行，所以在每一个阴历的月份当中，D日只能在3天之内去选择一天。在5月31日之后就只有6月5、6、7等三日可以合乎标准。于是选定了第一天（6月5日），满月却是6日这一天。"); 
		content.push("6月初风浪颇大，在6月3日和4日两天中，气象预测是如此的不利，所以艾森豪威尔决定把侵人发动时间顺延了24小时。虽然在6月5日的气象条件也只有少许的好转，可是在该日上午4时，他却作了一个果敢的决定，决心在6月6日发动渡海的攻击。"); 
		content.push("依照决定的时表，空降部队由239架飞机和867架滑翔机载运着，定于上午2时着陆。由2219架飞机所执行的空中轰炸应在上午3时14分开始，在上午5时50分再由海军的轰击来予以增强。第一波的登陆兵力，由大小登陆船艇共4266艘载运着，应在上午6时30分到7时45分之间分别登陆。"); 
		content.push("在指定的时间中，空军首先对敌方海岸工事和滩头障碍物发动猛烈的轰炸，一共投下了炸弹7616英吨。接着当英国第二和美国第九两个战术空军掩护着侵人舰队前进时，联合舰队的重炮也开始轰击敌军的固定炮台和混凝土的防御工事。在接近射程中，较轻的兵器也在攻击较轻型的防御工事。最后当第一波突击兵力接近海岸，对滩头上就又持续地作弹幕射击，当部队登陆时才立即升起。关于这一点，艾德华中校（Cdr.Edwards）曾经有下述的描写：驱逐舰和LCG（LandirigCraftGun）可以算是近代化的浮动炮台，几乎使滩头上的每一码土地都已为炸药所浸透。此外为了增加火力的密度，从火箭登陆艇（LCR）中又发射出大量的火箭。这种登陆艇每艘的火力相当于80多艘轻巡洋舰，或是将近200艘驱逐舰。为了掩护这次作战，有10个中队的战斗机在天空中作不断的巡逻，在海面上风浪许可的限度之内，部队即先放下两栖战车由他们领先向滩头挺进。关于这一点，艾森豪威尔曾经在其报告书中说：“使用大量的两栖战车来供给火力支援，为我们计划中的一个必要部分。虽然因为海上风浪太大，以致损失极大，可是若无这种兵器的协助，则突击部队能否在岸上站住脚跟，恐将颇有疑问。”尽管天气不佳，可是空降的侵入却还是获得了卓越的成功。英国第六空降师降落在布勒维尔（Breville）的附近，美国第一〇一空降师则在圣梅尔艾格里斯之南，而第八十二师则在其西面。第一个师占领了奥尔尼河上的桥梁，并炸毁了戴费斯河（Dives）上的桥梁。第二个师占领了普皮维尔（Pouppeville）和圣马丁（St.MartindeVarreville）两个村落——都在犹他滩头以西。第三个师，尽管着陆的兵力很分散，仍然占领了圣梅尔艾袼里斯，所以也就封锁住了卡昂一卡朗唐一瑟堡公路。"); 
		content.push("这些行动使敌人大吃一惊，因为天气的恶劣，他们对于防务是很松懈的，伹是他们并非受到完全的奇袭。因为在6月5日下午9时15分到30分之间，德国人截获了一个无线电报，在译出之后，就知道了它是号召法国抵抗运动人员于6月5日至6日之间的午夜参加战斗。到了下午10时30分，BG两集团军和第三空军军团都已经奉命加强戒备。"); 
		content.push("但是不幸得很，隆美尔元帅恰好回到希尔林根（Heerlingen）去探视他的妻子，第一党卫军装甲军军长狄特里希（SeppDietrich）正在布鲁塞尔，第七军团司令多尔曼正在勒恩（Rennes）指挥一个兵棋演习。大约在6月6日上午1时，截获无线电的消息已传到了OKW,在上午2时到3时之间，也接获了空降登陆的报告。当接获了海上侵人兵力正准备登陆的报告之后，伦德斯特立即要求OKW准许他动用总预备队中的各装甲师。可是直到下午三四时之间，才获得了批准，于是时间已经太迟了，使他们来不及参加当天的战斗。依照布勒孟楚特（伦德斯特的参谋长）的记载，其原因是因为希特勒的生活习惯是要工作到午夜之后才睡眠，而一直要到正午前不久才起床，而在OKW中就没有一个人有勇气敢吵醒他。所以当他接获详细情报时，敌人的侵入战已经全面展开了达好几个小时之久。"); 
		content.push("所有的登陆都未被击退，全部都要算是成功了，只不过是程度上各有差异而已。在犹他滩头上，两栖战车在距离海岸还有5000码远的地方就开始向滩头上挺进，接着美国第四师也已经透入到了6英里以上的纵深，并与第一〇一空降师取得了接触。在奥马哈滩头上，美国第二十九和第一两个师的两个团战斗群由于海面波浪太大，所以未能获得两栖战车的充分支援，并且也受到德军第三五二师的激烈抵抗，一直被钉死在海岸线上，直到快要黄昏时才勉强向海岸公路且战且进。英国第二军团也利用两栖战车，要算是比较幸运的，因为虽然在戈尔德滩头上的第五十师右翼在哈米受到了强烈的抵抗，可是其左翼却能迅速向内陆挺进，几乎到达了巴约一卡昂公路。在朱诺滩头上的加拿大第三师也受到了顽强的抵抗，但仍能不断地向前推进到达接近7英里的深度。在第二军团的左翼方面，英国第三师在索得滩头上的突击一切均能依照计划进行，到了下午在比耶夫勒（Bieville）和乌伊斯特勒昂（Ouistreham）的大部分地区都已经站稳。在第二十一装甲师的20余辆战车支援之下，德国步兵发动了一次反击，但已为英国第三师和加拿大第三师所击退。"); 
		content.push("这次德军的反击是糟不可言。隆美尔还未回来，史佩德遂命令第二十一装甲师前进。但是在此时，该师师长法赫庭格将军（Gen.EdgarFeuchtinger），却巳经自动派了其一部分兵力去对付奥尔尼河以东的敌军伞兵。而在这个任务尚未能完成之前，他又奉命撤回其兵力来应付奥尔尼河以西的紧急情况。直到下午3时，他才能够参加战斗，可是因为缺乏足够的步兵支援，所以当他的反击兵力巳经透人到了海岸上时，却又为敌军的自动推进战防炮所击退。"); 
		content.push("在这整天之内，联军对于空中可以说是具有绝对的控制。联军一共飞行了14600架次，而德国空军却没有能够击落一架飞机。到了夜幕低垂时，在维尔河（Vire）与奥尔尼两河之间，联军突破大西洋长城的正面约达30余英里，但是中间还有缺口亟待填塞，而且还没有能够达到一个最后的目标。"); 
		content.push("希特勒、伦德斯特和隆美尔——他已于6日下午赶回前线——于是一致同意认为在塞纳河以西的突击只是一种佯攻，其目的是为了掩护在加来方面的主力攻击。他们决定不调动第十五军团，并设法应付眼前的局面。隆美尔的计划为用步兵封锁住美军的透人，而用第一装甲军的兵力在卡昂地区中向英军发动反攻。因为这个计划必须立即加以执行，不能再延误了，于是狄特里希奉命不必等待装甲教导师的到达，而就集中第二十一和第十二党卫军两个装甲师兵力，尽可能提早在6月7日发动攻击。"); 
		content.push("在6月6日到7日之间午夜过去不久的时候，第十二党卫军装甲师，其师长为梅叶将军（Gen.KurtMeyer），到达法赫庭格在卡昂的师部中。他们一共大约有160辆战车，这要算是一支强大的兵力。但因为加油延误了不少的时间，而在拂晓时又受到了一次战斗轰炸机的攻击，同时第二十一装甲师又被牵涉在英军于卡昂北面的一次攻击之中，所以结果梅叶只能带其师中的一部分兵力前进。他打击在加拿大部队的头上，后者正在从西面威胁卡昂。6月8日的清晨，隆美尔命令狄特里希再度发动打击，这次是要用其3个师的全部兵力，在卡昂与巴约之间进攻。但事实上，这是不可能的，因为装甲教导师还未能赶上，而第二十一师又不能摆脱战斗。狄特里希所能做到的却只有增援梅叶，而梅叶却还是打击在加拿大部队之上，后者已在布雷特维尔（Bretteville）进到了卡昂一巴约公路上。但是他的步兵与战车隔断了，到了9日拂晓时，加军发动了一个反击，夺回了其所曾赢得的土地。在这次行动失败之后，隆美尔就决定暂时不再举行反攻，等到其装甲兵力能够集中时再说。"); 
		content.push("史佩德说：“自从6月9日以后，主动权即完全操在联军的手中，他们可以使战争的打法完全适合于他们的要求。”（见其所著《我们防御诺曼底》一书）隆美尔在10日，也向希特勒作出了一个长篇报告，其内容也可以证实这一点。隆美尔说：在白天里，几乎我们所有的交通，无论是在公路上、铁路上和田野间，都完全被敌方战斗轰炸机和轰炸机的强大编队钉住了，其结果为我方部队在战场上的一切运动都几乎完全瘫痪了，而敌人却可以自由地活动。在后方地区中的一切交通隘路经常都处于敌方空中攻击之下，要想把必要的补给、弹药和油料送给部队，都是十分的困难。"); 
		content.push("到了6月12日，蒙哥马利已经确实建立了他的桥头阵地，一共有人员32.6万名，车辆5.4万辆，物资10.4万英吨都送上了陆地。到了此时，美国第七军已经推进到了圣梅尔艾格里斯东北面的蒙特堡（Montebourg），并且也已经占领了卡朗唐，在它的东面并已与美国第五军连成了一线。后者的正面已经推进到了维尔河上，在圣罗（St.Ld）的北面约8英里远，也已经占领了色里赛森林（TheForestofCerisy），其左翼则巳经越过了巴里罗瓦（Ballemy）。"); 
		content.push("在英军方面，第三十军已经占领了巴约，并且已经推进到了巴里罗瓦一卡昂公路上。在第三十军的左面，第一军的正面从布雷特维尔起，绕着卡昂以达圣何诺林（Ste.Honorine），从那里其左翼向北勾起，到达了卡堡以西的法兰西维尔（Franceville-Plage）在海峡海岸上。"); 
		content.push("虽然隆美尔未能把他的敌人赶下海去，可是在6月12日到13日的夜间，德国人又发现了新的希望。第一颗飞弹已经落在伦敦。那是一种无人驾驶的喷射机，装有1000公斤重的弹头。虽然它也能造成相当的损毁，可是不久就发现对于它的期待却不宜过髙。"); 
		content.push("一旦德军的反攻被击败了之后，蒙哥马利就开始想攻占瑟堡和卡昂。前者是为了想获得一个港口，以补充其岌岌可危的人工港口和滩头补给。后者则是为了在其战略性杠杆上，建立一个支点——以便在其西面侧翼上实行突被。隆美尔在卡昂地区失败之后，即开始设法阻止联军向瑟堡的前进，在6月13日到15日之间，他作了一个猛烈的进攻，使用第十七党卫军装甲步兵师来突破美国第五、第七两军之间的交点，但仍然还是被击退了。同时，美军却占领了蒙特堡，而在6月14日，美国第九师和第八十二空降师也向西进攻圣沙弗尔（St.Sauveur-le-Vicomte），他们于16日占领了该地，两天后在巴尼维尔（Bameville）到达了柯腾丁半岛的西岸。于是美国第八军开始参加战斗，接管了两个空降师和第九十师的指挥权，面向南面以掩护第七军向瑟堡的前进。6月19日，在预测之外突然吹了一阵狂风，把联军的计算都推翻了。它一连猛吹了三天，把圣劳伦（St.Uurent-surMer）的美国人工港口吹毁了，而在阿罗芒什（Arromanches）的英国人工港口也受到了损失。当风暴过去之后，发现有800艘船只被陷在海滩上，联军船只所受到的损失要比D日那一天敌军所造成的损失超过了5倍。"); 
		content.push("6月21日，美国第七军的第四、第七十九和第九等3个师已经逼近瑟堡，第二天在海军火力支援之下，他们展开了对要塞的突击，要塞的守将为施利本将军（Gen.vonSchliben）。25日，他们突入了要塞，26日俘虏了施利本，27日瑟堡的守军3.9万人都投降了。可是港口已经遭到了彻底的破坏，直到8月底才能够再使用。"); 
		content.push("当美军正在攻击瑟堡之际，6月25日，英国第二军团的第三十、第八和第一等3个军也已向卡昂发动了一次坚决的攻击。这一方面的地形是极为险恶，并且遍布着地雷。虽然在中央的第八军到达了卡昂西面的奥登河（Odon），但其他两个军却殊少进展。29日，英军遭遇了第一和第二两个党卫军装甲师，不久又发现了第九和第十两个党卫军装甲师，还都是从东线调来的。由于敌方装甲兵力的增强，所以蒙哥马利决定暂时守住已得的地面，并重组他的兵力。"); 
		content.push("当斯大林一向要求的第二战场已经在诺曼底被开辟了之后，苏军也准备好了他们的夏季攻势。6月23日，它在维特斯克与戈梅利之间展开，到了7月底已经到达了涅曼河。7月13日，苏军又接着在普里皮亚季沼泽之南，发动了第二个大攻势，17天之后，他们在桑多米尔（Sandomir）以南渡过了维斯瓦河。到了8月中旬，德国的情况已经是危在旦夕了——苏军已经到达喀尔巴阡山脉和东普鲁士的边境。8月22日，在布加勒斯特（Bucharest）发生了一个政变，于是罗马尼亚政府向苏军投降了。3天之后，芬兰人也在要求休战。自从7月1日起，第三帝国的崩溃可以说已成定局，在诺曼底地区的突破也可以计时而待，于是战争结束之期终于在望了。"); 
		content.push("在瑟堡沦陷后，伦德斯特和隆美尔被希特勒召往贝希特斯加登，于6月29日与希特勒举行会谈，伦德斯特要求给予他以自由调度之权，隆美尔则力主将第七军团撤到塞纳河上。希特勒对于这些要求一概不准。结果7月3日，伦德斯特提出了他的辞呈，并由克鲁格元帅接替他的职务。"); 
		content.push("此时蒙哥马利已决定攻陷卡昂，并在同时把美国第一军团推进到库唐斯（Coutance）—圣洛之线，以准备在西面侧翼上实行突破。7月3曰，布莱德雷发动了这个双面的攻势，但因为地形上的困难和敌军的顽强抵抗，进展颇为迟缓。7月7日到8日之间，对卡昂的攻击也开始了，这是一个典型的蒙哥马利式的“物资之战”（BattleofMaterial）o英国空军的轰炸机部队奉命支援邓普赛的前进，虽然蒙哥马利认为“这对于作战的成功是具有重大的贡献”，可是目击者的报告却与此种说法并不符合。在卡昂上一共投掷了2500英吨炸弹，街头上为碎瓦颓垣所塞满，使战车无法通过，必须用开山机为它们开出一条路来。这种轰炸使英军的进展大为迟延，结果才使德军从奥尔尼河北岸的卡昂，撤到了该河南岸的佛塞勒郊区（FaubourgdeVaucelles），使英军不能达到完全突破的目的。"); 
		content.push("到了7月10日，又发生了一个危机：美军的攻势受到了顿挫，在佛塞勒郊区的德军仍然挡住了法莱斯（Falaise）平原的进路。已经有了4个师的德军从法国南部调来增强第七军团的右翼。因为有了这些增援，遂使隆美尔可以抽出他的装甲师，于是他开始把它们调向美军的正面上，所以蒙哥马利必须再度进攻，以阻止隆美尔作此项调动。"); 
		content.push("蒙哥马利的计划是当布莱德雷正在补充弹药，准备攻占圣洛，并将敌人逐回到皮里斯（P6riers）—圣洛公路上，以准备在7月20日作一突破行动时——代字为“眼镜蛇”作战（OperationCobra）——邓普赛也应在7月15日到16日之间的夜里，向卡昂的西面作一次佯攻，接着在18日，他的第八军和三个装甲师也应从奥尔尼河上的桥头阵地为起点，向南对卡昂的东面，作一个决定性的攻击——是谓“古德伍德”作战（OperationGoodwood）0蒙哥马利对第八军军长奥康纳中将（Lt-Gen.O’Connor）解释他的计划说：“一个在东面的胜利足以帮助我们在西面达到目的。但是这个东翼却是一个堡垒，西北欧战役的全部前途都是依赖在它的上面。”简言之，他的计划是把最大量的德军兵力都吸在卡昂方面，而只留下最小量的兵力在圣洛地区中来对布莱德雷的第一军团作战。"); 
		content.push("这次的佯攻在最初的阶段中，曾经使德军受到了欺骗，其中有一个特点就是使用了“人工月光”的技术，把大量的探照灯光线焦点集中在云层上，使其向地面反射。但是到了夜间，德军的侦察机利用照明弹，发现了有大量的车辆越过奥尔尼河上的桥梁。因为这足以表明英军有突破的企图，于是在7月17日的清晨，隆美尔赶上前线去视察防务。当他下午回去的时候，沿着公路在圣弗瓦（St.FoyMontgomery）村落附近，其座车受到了一架英国战斗机的攻击，他受了重伤，最初大家都以为他已经死了。当克鲁格听到了这个消息之后，他并不指定一个人接替隆美尔职务，而自行兼管B集团军的指挥权。"); 
		content.push("7月18日的攻击（古德伍德作战）是一个超级蒙哥马利式的作战。其计划是在奥尔尼河上架桥渡过3个装甲师的兵力（近卫师、第七师和第十一师），连同支援性的战车和步兵在一起，在“超级火力”掩护之下，向南横扫直达法莱斯，切断并毁灭德军的3个师。为了帮战车扫清一条进路，重轰炸机在一个宽达4000码地区的两侧连续地轰炸以肃清敌军用以侧击装甲攻击兵力的战防炮。在这两道轰炸墙之间，轻型飞机就专门投掷碎片性的杀伤炸弹（不造成弹坑），以便使地面不至于阻碍部队的前进。在爬行的炮弹幕掩护之下，战车即从炸弹所扫开的甫道上进攻，艾森豪威尔的报告说：为支援地面作战而作如此巨大集中的空中攻击，可以算是史无前例的。联军一共投掷了1.2万英吨炸弹，其中5000英吨是在45分钟之内投掷的。同时，为了补充空中攻击，又曾作强大的海军炮击。"); 
		content.push("对于蒙哥马利而言可以说是不幸之至，德军撤退了他们的部队，而在所拟定的甬道后面约数英里远处，另行准备了一个战防地区。当英军轰炸时，他们的炮手都潜伏着，等到停止后才钻了出来，向越过平原的大批战车开火。他们击毁了150辆到200辆战车，其中第十一装甲师损失了100辆以上，以后在夜间，又有50架德国飞机痛炸英军的阵地。到了次日天气变坏了，卡昂平原变成了一片泥海，于是战斗又告一结束。"); 
		content.push("由于天气的变坏，艾森豪威尔又决定把布莱德雷的攻击（“眼镜蛇”作战）延期到7月25日再执行。其计划目的是要把圣洛以西3个师的正面向前推进，而以马里格尼一圣吉尔（Marigny-St.Gilles）之线为主要目标。于是再把3个师的生力军，通过领先的3个师蛙跳前进，最后向西旋转来向库唐斯和格朗维尔（Granville）进攻。"); 
		content.push("在空军战术方面，是用战斗轰炸机攻击圣洛以南的维尔河上全部敌军桥梁来孤立这个前进地区。美国陆军航空军总司令阿诺德将军（Gen.H.H.Arnold），曾经有下述的记载：“下午1时40分，携带着炸弹和燃烧弹的P-47雷霆机，分为7批从东向西飞，每批相隔两三分钟。接着在1个小时之内，1500多架的空中堡垒和解放者式轰炸机一共投下了3431英吨炸弹。接着P-38闪电式机又分为8批，投掷了更多的燃烧弹，历时20分钟。于是400架中型轰炸机用500磅重的炸弹，攻击该地区的南段，集中在十字路口上，并以德军集中在圣吉尔村落中的战车和部队为目标。燃烧弹所引起的火焰，漫无限制地在德国的营地和堑壕上延烧着。”也正和在卡昂的攻击一样，这种巨大的攻击对于敌人并不足以造成大量的死伤，但却可以产生极大的混乱。不过也和在卡昂时一样，这种震惊的作用只是暂时性的，当美军前进时，从空中轰炸所未能“中和”化的阵地中仍然还是发出了强烈的炮火。"); 
		content.push("步兵以4英里宽的正面进攻，由战车担负支援，最有趣味的事情还是空中的合作。阿诺德将军的报告说：“当我方的部队前进时，战斗机和战斗轰炸机与他们保持着密切的联络，并在统一指挥之下，飞在他们的前头击毁一切军事目标。战斗机与战车之间用无线电直接通信，在我方装甲纵队的上空，维持着经常的警戒。地面军官可以要求战斗机轰炸在他们前方的敌方炮兵和装甲兵。驾驶员发现敌人在十字路口或森林中所设置的陷阱时，也立即向战车指挥官提出蒈告。德国的装甲部队，因为缺乏天空上的眼睛，所以在作战中是处于不利的地位。”这也就是一个大规模的闪击战。"); 
		content.push("7月27日，美军攻占了皮里斯和里赛（Lessay），到了28日，通过考唐斯的退路已经被切断，一共俘获了4500名德军。在此同一时间，在东面的加拿大第二军也向法莱斯进攻，但为敌军用战防炮、埋伏的战车和迫击炮等兵器所构成的坚强防御地带所阻止。"); 
		content.push("5天之后，美国第三军团正式成立，司令为巴顿将军（Gen.Patton），所指挥的有第八、第十二、第十五和第二十等4个军。至于原有的第一军团，则由霍奇中将（Lt-Gen.C.H.Hodges）升任司令，下辖第五、第七和第十九等3个军。两个军团又合组为第十二集团军，由布莱德雷升任总司令。于是蒙哥马利就只专门指挥第二十一集团军，其所留下的兵力只有英国第二军团和加拿大第一军团。后者的司令为克里尔中将（Lt-Gen.H.D.G.Crearer），于7月23日才成立。但是直到9月间为止，蒙哥马利还是继续控制着艾森豪威尔的全部陆军兵力。"); 
		content.push("当考唐斯已经攻克之后，美国第三军团的计划是向南挺进，从阿夫朗什（Avmnches）突入不列塔尼，并占领勒恩一富热尔（FoUg6reS）地区。于是再转向西面，以确实占领圣马洛（St.Malo）和布列斯特等港口，而此时美国第一军团也应向北进攻，占领莫尔坦（Mortain）—维尔地区。同时，英国第二军团也应向科蒙（Caumont）地区挺进。到了这个时候，无论天气的变化如何，艾森豪威尔都决定发动一个全面攻势，完全不再作“谨慎”的考虑。这也的确是应该如此决定的时候了，因为他不仅已经有了绝对的制空权，而且人力方面至少占了二比一的优势，在战车和火炮方面则大约占了三比一的优势。"); 
		content.push("7月29日，巴顿的领先战车已在考唐斯之南，渡过了谢讷河（Sienne），两天以后即占领了阿夫朗什。艾森豪威尔说：“现在在我们与不列塔尼之间，已经不再有有效障碍物的存在，而我的创造一个开放侧翼的理想终于已经实现了。敌军已经在完全解体的状况之中。”同时，蒙哥马利也在科蒙以南发动了他的突击，由1200架飞机所作的粉碎性轰炸为其前导。8月4日攻占了卡昂西南面的艾弗尔西（fivrecy）和艾斯奎（ESquay），8月5日又占领了维拉丛林（VilleisBocage）。"); 
		content.push("在占领了格朗维尔与阿夫朗什之后，巴顿就只遭遇到了轻微的抵抗。8月2日，进入了勒恩并绕过了圣马洛。到了8月2日，美军到达了从勒恩到海岸之间的维莱讷河（Vilaine）之线，于是不列塔尼半岛全被切断。8月7日，第六装甲师已经站在布列斯特的门前，到了10日，南特（Nantes）已经落入美军的手中。"); 
		content.push("在占领了勒恩的第二天，布莱德雷命令巴顿只在不列塔尼留下极小量的兵力，而率领主力直趋巴黎。巴顿于8月4日即开始执行这个命令。"); 
		content.push("克鲁格现在也十分明了，当有巴顿从阿夫朗什突破的威胁时，他的惟一合理对策即为退到塞纳河之线。但是希特勒却绝对不肯听从这种意见。当巴顿正要向巴黎前进的那一天，希特勒却命令克鲁格集中其9个装甲师中的8个，从莫尔坦向阿夫朗什进攻——这是巴顿交通线上的“瓶颈”部分。若是克鲁格能够握有制空权，则这未尝不是一个合理的计划，可是他却并无制空权，因此这就无异是自杀了。克鲁格对于这一点并非没有认识，但因为他已经被牵涉在刺杀希特勒的7月20日事件之中，若是他再违反希特勒的意见，则可能更会引起希特勒的疑忌而治他以叛国之罪了。尽管如此，他却发现无法从战斗中抽出足够的兵力，他一共只抽出了4个装甲师，共为战车250辆和2个步兵师。"); 
		content.push("对于克鲁格可谓不幸之极，他的一切准备却都逃不过敌方空中搜索的发现，所以当布莱德雷知道这个消息之后，就立即在维尔河与莫尔坦之间，展开了5个师的兵力来应付这个威胁。同时他又命令巴顿在圣希莱尔（St.Hilaire）保留着3个师的兵力来威胁德军前进时的南面侧翼。8月6日，布莱德雷向维尔河进攻，迫使德国第七军团司令豪赛尔将军（Gen.PaulHansser）不能不动用一部分准备反攻的兵力来巩固他的右翼。最后，到了8月6日到7日之夜间，豪赛尔才向西打击，进到了距离阿夫朗什只有7英里远的地方，然后为美国装甲兵力所阻止。"); 
		content.push("8月7日，当德军的纵队正挤在莫尔坦周围的道路上时，于是立即受到了美国雷霆式机和英国台风式机的无情轰炸。同时，蒙哥马利也命令加拿大第一军团向南进攻，直到卡昂一法莱斯公路上，以威胁豪赛尔右侧的后方。蒙哥马利说：“这一次的计划是用重轰炸机作准备的攻击，然后在黑暗的掩护之下，利用重装甲的载运车把步兵运过敌军的防区，以减少损失。这些车辆被定名为‘袋鼠’（Kangaroos），本是自动推进火炮的车身，被改装作载运步兵之用。”8月8日，蒙哥马利要求布莱德雷命令巴顿把他的第十五军向北旋转以达阿朗松（Aleggon）——在前一天该军已经占领勒芒（LeMans）——以与向法莱斯进攻的加拿大军相会合，于是从南北两面来切断敌军的交通线。H）日上午，克鲁格即已经知道了联军将要进攻，因为他既然无法支持，所以必须从莫尔坦地区撤退。虽然如此，他却犹豫不决，直到11日正午时，才敢向OKW提出这个建议，而且措词还是非常的含混。他所获得的答复却是一旦把美国第十五军逐退之后，仍应继续进行反攻。但是不等到他可以依照这个命令行事之前，美国第十五军却早已在8月12日占领了阿朗松，并于次日黄昏时已经进到了阿让唐（Ai^entan）。这个行动已经使德国第七军团陷入一种不可久留的境地。它占领着一个腊肠式的突出地，长达40英里，在其底部（法莱斯一阿让唐）的宽度为15英里。不管希特勒怎么主张，其撤退是已经无可再缓了。"); 
		content.push("所以巴顿已经可以恢复其向巴黎的前进了，8月12日，布莱德雷抽出了其在阿让唐的第十五军，而改用美国第一军团的第五军来接替。14日，加拿大军继续向法莱斯进攻，但直到16日才将其占领。在那一天，巴顿的第十二军占领了奥尔良，其第二十军进人了沙特尔（Chartres），24小时之后，其第十五军已经到达了德勒（Dreux），并奉命从那里向塞纳河上的曼提斯（Mantes）——在巴黎的西北——前进。19日，该军在该地已经于塞纳河上建立了一个桥头阵地。此时，希特勒因为疑惑克鲁格已经出卖了他，所以命令摩德尔元帅接替他的位置。"); 
		content.push("8月17日，美国第五军从阿让唐，加拿大第四和波兰第一两个装甲师从法莱斯，开始从两面封锁这个日趋缩小的口袋，其中有德军15个师的残部和其他的零星部队都挤在一起，这个空间长达20英里，其东端的宽度为10英里。他们惟一的逃走路线是经过尚布瓦（Chambois）和圣兰贝尔（St.Lambert），但两面都在火力威胁之下，并加上不断的轰炸。阿诺德将军的记载说广在阿让唐的三条公路上，德军的战车和卡车成三行的纵队，首尾相接着流动。P-47雷霆式飞机即向他们攻击。首先炸毁纵队中的领先车辆，阻塞着进路，然后再飞来飞去加以轰炸和扫射。尽管髙射炮的火力很强烈，天气也不好，美国的战斗机还是轮番的攻击，整日不休。某些路面浓烟密布，使驾驶员对于毁灭的程度无法作正确的估计，但他们估计已经毁灭了1000辆车辆。次日在英国空军的地区中，喷火式、野马式和台风式等飞机又再毁灭了1000辆。“尽管遭受到了这样可怕的打击，可是在8月20日，德国第二装甲师还是在圣兰贝尔突破了加拿大军的封锁线，并使这条退路畅通了6个小时之久，好让第七军团的残部可以逃走。德军逃出的人数超过了总数的三分之一，其主要的原因是因为从法莱斯进攻的兵力不够强大，而美国第五军与第十五军的换防也使从阿让唐向北的进攻发生了相当的延迟。在这个时候的战略目标应该是击毁第七军团，而不是进占巴黎。可是以后到了1945年4月间，当柏林已经在艾森豪威尔的掌握中时，我们却发现那时的战略目标与此时应完全相反。"); 
		content.push("8月15日，当法莱斯之战正在最高潮的时候，原名为”铁砧“的”龙“作战也开始发动了。假使这个作战能在”大君主“作战之前不久或同时发动，则在战略上也许还有少许的利益，但在D日后即已丧失其存在之理由。因为要从意大利抽调兵力，所以使亚历山大的战役半途而废。6月4日在罗马被攻陷之后，本已迅速向北推进，但现在却阻止了亚历山大向中欧前进，因此也就使诺曼底的胜利丧失了政治意义。在6月6日登陆成功之后，无论在何种环境之下德国的失败都已经是成定局，所以现在应该用战略来配合政策。虽然在当时的环境中，诺曼底和波兰在战略上巳成两个具有决定性的战场，可是在政治上具有决定性的战场却仍然是维也纳一布拉格一柏林之线。假使西方同盟国能够先到达这条线，则虽然他们在德黑兰会议曾盲目地犯了许多错误，但却还来得及补救，至少对最后的和平仍能发生相当的作用。反之若让苏军先到达，则面对着苏联的军事力量，西方国家就只能被迫承认事实了。"); 
		content.push("丘吉尔，英国的参谋首长威尔逊将军，亚历山大将军和蒙哥马利将军对于此都有共同的认识。6月19日，威尔逊曾经向艾森豪威尔指明，假使战略目标为在1944年击败德国，则为了帮助在法国北部的突击，最具有良好计算的战略即为发动一次打击，迫使敌人从法国抽调兵力，而在同时又使他感受到会在1944年内失败的威胁。所以他主张不发动”铁砧“作战，而让亚历山大将军继续经过波河流域，进入卢布拉纳缺口，于是即足以威胁敌人的要害，而这个地区对于苏联人也是同样的重要。"); 
		content.push("值是艾森豪威尔对此却一无所知，而他却又受到了美国参谋首长的强力支持，尤其是马歇尔将军。丘吉尔指明他们是顽固地相信应在决定点上集中兵力的格言。照他们的眼中看来，所谓决定点就只是西北欧一隅之地。他们所不曾了解的，是一个最重要的决定点，在政治上是应该有利的，而在战略上又是应该可以达到的。在法国南部登陆，最后是攻入黑森林中的冬季运动营地，那才是一件最不具有决定性的事情。反之，威尔逊的建议是使联军能够直趋维也纳，却可以使联军在法国的胜利具有极大的政治利益，因为它可以使美国人和英国人的势力进入中欧，而只有在中欧才可以赢得政治上的胜利。艾森豪威尔在他的《欧洲十字军》一书中，还固执地说：”在这个阶段中的一切发展，再没有比这个从隆河河谷中前进的辅助攻击对于德军最后完全的失败更能具有决定性的。“由此看来，甚至于迟到1948年，他还不曾了解战争是政治工具的道理。"); 
		content.push("艾森豪威尔也P得了美国总统的支持，他之所以如此却是具有政治性理由的。他在6月29日，曾经发了一个长电给丘吉尔，其中说道：”因为在德黑兰已经有了发动‘铁砧’作战的诺言，所以除非事先曾与斯大林磋商并获得其同意，否则我反对一切放弃这个作战的意见。最后，因为此间的纯粹政治性考虑，也不能不如此。假使大家都知道已有相当大量的兵力抽调往巴尔干方面，则只要‘大君主’作战稍一发生顿挫，那么我就会维持不下去了。“对于罗斯福总统而言，其决定点既f是法国西北部也不是中欧，而是11月间的总统大选。至少为了使能够四次连任，”铁砧“作战的发动是不无理由的。"); 
		content.push("因为这种原因，在7月初时，亚历山大即奉命调出美国的第六军（3个师），法国远征军（3个师在意大利，4个师在北非）和其空军兵力之一部分来组成美国第七军团。这个军团由巴区中将（LtGen.A.M.Patch）指挥，定于8月15日侵入法国南部。丘吉尔指出因为这个原因，专就意大利境内克拉克将军（Gen.M.C.Clark）的美国第五军团而言，其兵力即已从25万人减到15,3万人，于是亚历山大的战役不得不半途而废。"); 
		content.push("几乎在毫无抵抗之下，美国第七军团在法国南部的海岸上登陆了。°10天之后，由李克里尔将军（Gen.P.E.Leclerc）所率领的法国第二装甲师光复了巴黎。于是诺曼底之战算是告一结束。德国第七军团正在溃逃之中，指挥撤退的狄特里希将军说：”若从所放弃的装备的观点上来立论，则塞纳河上的撤退，几乎与法莱斯口袋是一个同样大小的惨败。“这一次会战中，德军差不多损失了50万人，其中有21万人是被俘的；另外损失有火炮3000门，战车1500辆，飞机2000架，车辆2万辆，其他的装备和物资无数。"); 
		content.push("9月1日，艾森豪威尔亲自接管了其陆军的指挥权，而蒙哥马利虽然升任了元帅，但却只管辖自己的第二十一集团军而已。第二次耶拿会战已经赢得，到柏林的道路巳经畅通无阻，现在所剩下来的就只是胜利的扩张，正好与拿破仑在1806年的情形是一样的。可是对于联军而言要算是很不幸的，由于环境的因素，尤其是由于个性的差异，艾森豪威尔既不是一个蒙哥马利，复不是一个拿破仑。"); 
		content.push("当战争开始时，艾森豪威尔还是一个低级的中校，在菲律宾充当麦克阿瑟的幕僚。在此以后就一帆风顺，直到1942年7月间，跳到了366位资深军官的前面，被选定为”火炬“作战的指挥官。但他的指挥经验最髙只到一个步兵营为止，他对于战争的看法可说是带有最标準化的美国气味。他说这场战争是一种”十字军“运勃，为了要创造一一”高尚的世界“，所以才必须彻底毁灭轴心国家。当他在1952年的总统竞选中，他还曾经这样说：”在我一生当中，凡是重大的事件都莫不具有特殊的精神因素，一切均以十字军的精神为标准。否则你们想，对于北非的登陆以及后来西西里和意大利等战役的成功，若非用十字军的精神则又如何能够获得解释呢？若非所有参与其事的每一个人都具有十字军的精神，否则怎么能够击溃希特勒的欧洲堡垒和使纳粹的军队归于毁灭呢？“1944年，摩根索曾经引用艾森豪威尔的话，说明全部德国人民都是丧心病狂，而纳粹党不过是罪恶的表面而已，所以德国的战争制造机器必须全部加以消除。至于应由西方同盟国还是苏联来负责执行此项任务，则他似乎是一点都不介意，因为照他的意见看：”一般的苏联人与我们所谓的一个‘一般的美国人’是具有显著的相似。“他又说？.”从美苏两国过去的关系看来，对于未来并无可以悲观的理由。这两个国家都是不受殖民帝国主义思想的束缚。“诚然的，他的将才是很可以批评的，不过我们却应记着他的教育也使他在出任联军统帅的职务时居于一个十分困难的地位。他似乎是一个未曾受过髙等教育而书读得也不多的军人，所以对于战略与政策之间的关系，实在是殊少了解。他说：”政治的考虑是政府的职责，而与军人无关。“这种思想从抽象的理论上来说，也许是正确的，但从具体的事实上来说，则实在错到了极点，尤其是当这个军人是身为总司令时，则更是如此。因为他在美国陆军中是一个资历颇浅的军官，而其个性又比较柔和，所以他很容易受到马歇尔的控制，同时对于他的部下也过于容忍。因为他所指挥的是一支联军，在这种组织中，彼此妒忌的心理是在所难免，至少是潜存着，所以他对部下更是不得不有所让步。他必须调停于各将领之间，使他们能够和谐地相处，这一点他却是圆满地做到了。但是为了在极短的时间之内，并且只花极小的成本来赢得战争，战略上却是需要独断，而无须一定要获得全体部下的同意。因为他不懂得这个道理，所以作为一个统帅而言，他只能算是一个”协调者“，而不是”指挥者“。为了使他那些嚣张争功的部将能够都有事做和保持宁静，他把这个战略的大饼，切成了碎片，使他们都有得吃，这样的办法遂使他违反了集中的原则，并且延长了战争。"); 
		content.push("8月31日，根据联军最髙统帅部的统计，到此时为止，已经登陆的人员总数为2052297人，车辆为436471辆。在法国北部，艾森豪威尔所能动用的兵力一共有23步兵师和相当于15个装甲师的战车实力。"); 
		content.push("据《美国战史》编者柯尔先生（Mr.Cole）所说的：”联军在战斗有效人力方面所占的优势大约为二比一，在火炮方面的优势至少为五比二，在战车方面的优势大约为二十比一。“联军一共有战斗飞机13891架，而侦察、联络和运输机还不计算在内。而对方的德国第三空军军团一共只有573架可用的飞机，各种型式都包括在内。"); 
		content.push("虽然在当时艾森豪威尔不一定知道这样的比例，但至少他所知道的应该是和布莱德雷一样多。后者在他的回忆录《一个军人的故事》中，曾经说过：”到了9月1日，在西线上的敌军已经溃不成军了。在阿登以北，德国军队的残部总数仅约相当于11个师，其中也只有2个是装甲师。“很明显的，艾森豪威尔现在所要解决的问题，就是一个追击的问题。他在法国北部的4个军团是排成了一线：左面为加拿大第一军团，中央为英国第二军团和美国第一军团，右面为美国第三军团。他们从北面的阿贝维尔起到南面的奥尔良为止，构成了一个巨大的突出地，其顶点在凡尔登。要想让4个军团都并驾齐驱地实行追击，那是不可能的，因为诚如艾森豪威尔在其报告书中所指明的，对于用卡车来运输燃料是”完全不适当“，为了维持第三军团的军事力量，他早已被迫用空军来补给它。所以他现在的问题就是要决定应让哪一个军团停止前进，好累积足够数量的燃料，以便使其他的军团可以继续挺进。"); 
		content.push("蒙哥马利也早已曾经考虑到这个问题。早在8月17日，他就曾向布莱德雷建议，一旦渡过了塞纳河之后，就不应再沿着全线前进，而应集中全力在阿登以北地区作强烈的突击。8月23日，他又向艾森豪威尔作下述的建议：”取道比利时，越过莱茵河，向德国心脏部分作一个猛烈的突击，到达北德平原，在那里装甲的优势就可以尽量地发挥。“他又说：”假使越过了塞纳河之后，我们对于作战仍能维持相当的速度和动力，则敌军会一口气退过莱茵河，而无法组成一道防线来阻止我们的前进，于是我们就可以获得一个空前的胜利。“但是为了补给这支突击的兵力，就必须要求巴顿的第三军团暂时停止前进。艾森豪威尔对于此项要求却表示不能同意，他认为这从政治的观点上来说是不可能的，因为美国的人民绝对不能忍受；而从军事的观点上来看，他也认为这个建议是”完全疯狂“的，他称之为一种”铅笔式“的突击。"); 
		content.push("艾森豪威尔的计划是将宽广的正面同时向前推进，而以左面为优先，同时又命令第三军团向东进到萨尔盆地，以与第六集团军取得接触，后者正沿着隆河河谷前进。他说：”这个全部正面的连接是颇为重要的。它可以使我们所有的部队，都面对着敌军进行战斗，可以使我们无须花大成本来建立绵长的侧面防线，因为沿着这种防线，我们的部队只能担负消极和静态的任务。我们需要能把全部的兵力都用来打击敌人，所有的兵力都是机动的，都对于敌人野战军的歼灭能有直接的贡献。“似乎不仅是因为布莱德雷和巴顿的抗议，艾森豪威尔才不肯把领先的任务分配给蒙哥马利，而事实上，他对于情况的了解也是完全错误的。他不知道去扩张他的胜利，反而开始准备作另一次巨大的会战，所以才错过了大好良机而使他的胜利在战略上丧失了决定性。"); 
		content.push("蒙哥马利的”单刀直入“是否能成功，固然也很难断定，不过我们却知道这正是德国人所预料的。魏尔莫特说：”自从开战以来，伦德斯特以及其他的德国将军们都认为在9月间，若能从比利时作一个集中的突击，则应该是可以成功的。“布勒孟楚特说‘在空中优势之下，这样一个强力的突破即足以使脆弱的德军正面被斯成碎片，而使战争在1944年冬季告一结束。”李德哈特的话也可以与这段话互相参证，他说：“所有曾经与我谈过话的德国将领，都一致认为联军最髙统帅部已经丧失了一个在1944年秋天结束战争的最好机会。他们都同意蒙哥马利的看法，认为当时若能集中全力在北面进攻，直趋柏林，那么即可能达到这个目的。”最后，史佩德将军也说：8月底的情形好像是山洪暴发，几乎谁也挡不住那一股洪流。于是突然地发生了无法想像的怪事，这是1914年法国“马恩河奇迹”在德国的翻版。联军的猛烈前进突然停顿了下来，其主要的原因是联军最高统帅部在方法上的错误。假使联军紧抓着正在擻退中的德军，那么他们就可以逼得全体的人马都喘不过气来，于是战争就可能会提前半年结束了。在当时，德国已经没有任何具有重要性的陆军可以投入战斗，而空军方面更是几乎等于零。"); 
		content.push("更足以打击联军的战略者，是9月10日召开第二次魁北克会议时美国的财政部长摩根索又提出了一个如何解决德国问题的计划。自从1944年起，摩根索对于美国外交政策的形成即开始占着具有决定性的地位。°这个计划大部分都是出于摩根索的助手怀特（H.D.White）的手笔，后者在1951年8月14日，为美国参院安全小组委员会判明为苏联的间谍。这个计划的要点，是要把东普鲁士、西利西亚的大部分、萨尔地区和莱茵河左岸上的一个宽广地带都从德国的版图上割裂下来，至于其余的德国领土则应分为三个地区——南区、北区和国际区。后者从法兰克福起直到波罗的海和不来梅，包括鲁尔地区在内。"); 
		content.push("在这个地区中的一切工厂和工业设备，凡是未为军事行动所毁灭者，都应完全加以拆除，迁往该区之外，或者完全加以销毁。一切矿场的设备也应拆除，所有的矿场均应彻底加以破坏。为了赔偿，不仅要拆迁工厂和设备，并可以强迫德国人到国外去工作。其最后的一条是更有意义，因为假使真的照办了，则势必将使德国受到苏联的支配。它的内容说：在德国境内执行警察和民政的任务，主要应由穂国在欧陆上的邻国的军亊力量来担负。这些兵力包括苏、法、捷（克）、波、希（腊）、荷、比等国的军人在内。在这个计划之下，美国部队即可以在相当短的时间之内退出欧洲。"); 
		content.push("这个摩根索计划为罗斯福和丘吉尔所采纳，9月15日，他们定下了一个协议，决定把鲁尔和萨尔地区的工业加以销毁。这两个地区应由某种国际组织管理，它应负责监督工业的拆除和制止它们在伪装之下再恢复。这个销毁鲁尔和萨尔地区战争工业的计划只不过是一个初步而已，最后全部德国也都要使其变成一个农业国家。英国首相和美国总统都同意这个计划。"); 
		content.push("9月24日，这个计划正式公布发表，这好像等于说明了无条件投降的意义。它使许多原来反对纳粹政权的德国人，现在都感觉到宁愿在希特勒统治之下打到底，而不愿意接受这个迦太基式的和平。这个计划唤醒了他们1813年的精神。"); 
		content.push("于是德国人的心境为之一变，全国都愿作困兽之斗，再加上艾森豪威尔的宽广正面战略，于是在整个的秋天里，沿着从奈梅亨（Nijmegen）到科尔马（Colmar）350英里长的正面上，联军发动了一连串的攻击，而每次都受到了激烈的反击，终至于师老无功。到了12月中旬，希特勒在阿登地区发动了其最后的反攻，更明显地证实了艾森豪威尔直线战略的愚蠢，这次反攻虽然失败了，但却使联军丧失了7.7万人，其对于美国威望上的打击，几乎和日本人对珍珠港的奇袭是一样的重大。它使斯大林感到有隙可乘，于是他立即抓着这个机会，乘西方同盟国正在感到窘迫之时，同意他们在1月底举行另一次的三巨头会议——自从罗斯福四度当选之后，就一直在作此项要求。"); 
		content.push("同时，因为希特勒在阿登攻势中，已经把他的全部战略预备队都用光了，所以斯大林也就决定在1月中旬发动苏军的冬季攻势。他希望到了三巨头会议召开时，他的军队已经席卷了波兰全境，于是好让他的同盟者面临着一个既成事实。"); 
		content.push("由朱可夫和柯涅夫所领导的苏军攻势，于1月12日开始。它排山倒海地打击在德军的战线上，用极高的速度前进，到了2月4日，这两位元帅的大军就分别在库斯特宁和布勒斯劳到达了奥得河上。同一天，三巨头也在克里木的雅尔塔（Yalta）开始集会。"); 
		content.push("罗斯福离幵美国前往克里木时，他是怀着髙度的希望，但却毫无准备；欧洲战争已经接近了它的终点，而和平也正在天边发出闪光。"); 
		content.push("现在正是他需要设法获得斯大林竭诚合作的时候了。这似乎是一个容易的工作，因为他看不出来美苏两国之间在利益上会有根本上的冲突。他认为丘吉尔是一个纯种的帝国主义者，可是斯大林却绝不是这一类的东西，所以为了要清算不列颠、法兰西和荷兰在亚洲的殖民地，他需要斯大林的帮助。同时，他也需要用斯大林来帮助他解决日本人，因为他的参谋首长们曾经向他提出警告说，若无苏联人帮助，则为了征服日本，美国人可能还要付出“100万人的死伤”来作为成本。所以在会议尚未开始之前，他就早已下定了决心让斯大林在欧洲获有自由处分的权利，以来当做交换条件。"); 
		content.push("因为斯大林的现实主义和罗斯福的理想主义，所以雅尔塔会议结果就变成了一个超级慕尼黑。罗斯福的顾问人员为霍普金斯，还有国务院中的希斯（AlgarHiss）。"); 
		content.push("他们一致同意德国应加以瓜分，某个地区由某一个同盟国的军队来占领；无条件投降必须强制执行；应强迫德国人为同盟国工作；并应賠偿200亿美圆，其中半数应给与苏联。"); 
		content.push("当斯大林同意苏联参加4月间召开的联合国大会之后，波兰即被投掷在苏联的手掌之中——为了保障波兰的完整，英国才加入这次战争。它的东面国界大致固定在寇松线上，其西界则暂时推进到奧得河和奈塞河（Neisse）上。由克里姆林宫所支持的卢布林委员会，已经于1944年12月31日自称为“波兰民族解放委员会的临时政府”，现在即被承认为波兰的合法政府，其条件为准许少数流亡政府中的人员参加，并同意作自由的选举，但却不用中立的观察员监督，因为这被认为是对波兰人的一种侮辱。"); 
		content.push("最后，当波兰已经出卖给苏联之后，在一次不让丘吉尔参加的秘密会议中，罗斯福获得斯大林的保证共同对付日本。作为交换条件，罗斯福同意承认外蒙的现状，恢复在1904年到1905年苏联所丧失的一切领土如南库页岛和千岛群岛，并同意苏中共营中国东北的铁路。因为这些领土中大部分都是中国的，所以罗斯福似乎是巳经把帝国主义和大西洋宪章等观念都忘光了。"); 
		content.push("雅尔塔会议是在2月10日结束的，接着在散会后的欢宴席上，当他起来向斯大林敬酒时，丘吉尔预言家似的说：“他知道在平时也会和战时一样，斯大林元帅会继续领导他的人民从一个胜利走向另一个胜利。”次日，三巨头签署和发布了一个联合声明。其中包括许多摩根索计划中的经济性建议，而在宣言的结尾时却说：“依照大西洋宪章的条款，这个协议保证世界上所有的人类都能在生活中获得免于恐惧和困乏的自由。”在这个充满了希望的宣言公布之日的前三天，艾森豪威尔向莱茵河上的“方阵”式前进已经在恶劣的天气中开始了它的最后一个阶段。"); 
		content.push("在左面，2月14日，加拿大第一军团已经在埃默里希（Emmerich）的对岸到达了莱茵河，可是直到3月3日，在加拿大右面的美国第九军团才能在盖尔登（Geldem）与他发生接触，除了天气的恶劣以外，敌军也曾作疯狂式的抵抗。接着在3月5日，美国第一军团第三军的前卫在雷马根（Remagen）夺获了莱茵河的桥梁。最后，3月22日，巴顿的第三军团也在梅斯以南的奥彭海姆（Oppenheim）附近渡过了莱茵河。次日，在蒙哥马利指挥之下，第二十一集团军和美国第九军团也在威塞尔渡过了莱茵河。"); 
		content.push("德军从莱茵河上退到了鲁尔地区。他们在那里作背城一战的抵抗，但是已经受到了包围，到了4月13日，摩德尔元帅连同官兵32.5万人都投降了。现在到柏林之路已经畅通无阻，而在朱可夫和柯涅夫指挥之下的苏军却还滞留在奥得河和奈塞河上。同一天在南面的苏联马林诺夫斯基元帅（MarshalMalin0VSky）占领了维也纳，这是中欧三大政治战略中心中最南的一个。"); 
		content.push("现在就只剩下柏林和布拉格。艾森豪威尔与柏林之间现在已经没有任何的障碍物，既无防御工事也无野战军，虽然柏林是处在所拟定的苏联占领区之内，但却并不曾规定应由何国陆军最先人城。此时艾森豪威尔实在有赶紧占领柏林之必要，因为现在已经发现苏联人有不遵守雅尔塔协定中一切重要条款的事实，所以若是柏林握在英美的手中，则可以使两国处于较强的地位，以便强迫苏联人遵守协定。丘吉尔曾经说过：“假使我们不能有所矫正，则罗斯福与我将何以见谅于世人。”虽然这是至为明显的事实，可是对于艾森豪威尔而言，政治价值却仅具有次等的重要性，同时他更相信希特勒的意图是放弃柏林，并退入所谓“国家堡垒”的地区中——奥地利的西部和巴伐利亚的南部。"); 
		content.push("他说：“当敌人已经到达了最后失败的边缘时，在我的眼中，军事因素是比政治考虑更为重要的，包括占领敌方首都的问题在内。我们军队的任务应该是击碎德国的陆军，而不应分散兵力来占领那个废墟的空城。”这就是他的理由，所以他的计划是把柏林留给苏军去占领，而布莱德雷的前进轴心则改为通过日耳曼中部，以与在莱比锡一德累斯登地区中的柯涅夫元帅会师，并切断希特勒进入“国家堡垒”的路线。其右翼由巴顿率领，占领了这个神秘的“狮穴”。其左翼则在蒙哥马利的指挥之下，进到了汉堡和波罗的海地区。早在3月28日，他已经把计划中的要点，分别电告华盛顿、伦敦和莫斯科三方面。斯大林大喜，而丘吉尔却大怒，但是后者却毫无办法，因为美国的参谋首长们都支持艾森豪威尔的见解。3月31日，马歇尔电告英国的参谋首长说：“德国之战现在巳经发展到这样一个阶段，一切应听任野战指挥官去决定采取何种措施。故意不去扩张敌人的弱点似乎是不合理的，惟一的目标即为迅速而完全的胜利。”4月6日，马歇尔又说：“那些由于赶在苏联人以前占领柏林而可能获得的心理和政治的利益，不应该超过迫切的军事性考虑，照我们的意见看来，这个考虑中最重要的即为毁灭和肢解德国的军事力量。”4月11日，美国第九军团的前卫进入了马德堡，次日又渡过了易北河。布莱德雷说：“在那个时候，假使我们认为为了占领柏林而付出的死伤成本是值得的，则我们可能已经进入了柏林。当时朱可夫还没渡过奥得河，而柏林则恰好处于两军的中点上。”4月14日，也就是罗斯福逝世和杜鲁门接任美国总统的后两天，艾森豪威尔命令他的军队停止在易北河上。21日，他通报苏联最高统帅部说：除了向卢比克的一次进军之外，他并无进到易北河以东的意图，或是越过捷克斯洛伐克的西界，反之他的第三和第七两军团将要占领“国家堡垒”。所以布拉格也拱手让给苏联人了。"); 
		content.push("自从联军在诺曼底登陆以后，希特勒就好像是处在一个巨怪的嘴巴中，现在上下两方的牙床一下就咬紧了。4月29日，在意大利境内的德军指挥官魏庭霍夫将军（Gen.vonVeitinghoff）率领着将近100万人的兵力向亚历山大无条件投降了。次日下午3时30分，希特勒自杀，5月2日苏军进入了柏林。两天之后，弗里德堡将军（Adm.Friedebm^）和德军统帅部的其他代表在蒙哥马利的前线指挥所中，签订了一个休战协定，使在德国西北部、丹麦和荷兰的一切德军都向联军投降了。这个指挥所设在吕内堡（LUnebui^er），1935年希特勒曾在这里举行他的第一次大演习，诚令人有不胜今昔之感。三天之后，在理姆斯的艾森豪威尔总部中，约德尔和弗里德堡代表德军签署了无条件投降的降书。在5月8日到9日之间的午夜时，战争正式结束。5月9日，苏军进入了布拉格。"); 
		content.push("对于美英两国而言，诺曼底会战的结果好像“所多玛的苹果”（ApplesofSodom）一样，当它们采到手中之后马上就变成了灰烬。希特勒和它的“兵团”固然是被毁了，可是取而代之的却是斯大林和他的亚洲“乌合之众”。因为西方同盟国的目的为“胜利——不惜一切成本的胜利”，并且坚决地主张不顾一切地使德国失败和毁灭。斯大林却是一个超级的现实主义者，他的战略始终能与其政策作逐步的配合，所以终于使他能够占有了爱沙尼亚、拉脱维亚、立陶宛、芬兰的一部分、波兰、德国的东部和中部、奥国的三分之一、捷克斯洛伐克、匈牙利、罗马尼亚和保加利亚。欧洲的三大名城：维也纳、布拉格和柏林都是他的，而除了雅典以外，东欧每一个国家的首都也都已落入他的手中。苏联的西疆已经由普里皮亚季沼泽推进到绍令吉森林，前进了750英里的距离。欧洲又回到了查理曼的时代，斯拉夫人站在易北河上和波希米亚森林（B6hmerWald）之中。1000年来的欧洲历史又倒转了。这些都是诺曼底会战的后果，也是愚蠹战略和经济性政策的后果。"); 
		content.push("大事记（十六）：太平洋战争的进展"); 
		content.push("在中途岛会战之后，美国所面临的问题即为如何突破日本人的内外两道海洋防线，而最后打击在其卫城——日本本岛——之上。正好像一般的围城战一样，这个问题的解决是要利用要塞的轮廓，上文已经说过，那是一个巨大的突出地带。其底部是从缅甸一直延展到了千岛群岛，而其顶点则在埃利斯群岛，针对着斐济和萨摩亚两岛。"); 
		content.push("从战略上来看，这个突出地带控制着太平洋，同时也控制着印度洋，不过程度上略有差异而已。但对于英美两国而言可谓颇为幸运，因为日本的实力不足以在印度洋占领着战略中心的同时，又在太平洋中作生死的决斗。假使日本若能如此，则很可能就会绞断了其敌方通向中东和印度的海路，其结果又很可能使隆美尔占领了埃及和使在高加索的铁木辛哥因为不能获得从波斯运来的补给而自动崩溃。它也可能会使中国不能继续抵抗下去。印度洋正和苏联一样，隔断了日本与其欧洲同盟国之间的关系。"); 
		content.push("因为日本人未能同时用足够的力量来守住这场突出地的两侧，所以他们才会丧失了这场战争，而且从战争开始之日起，似乎他们即应明了其危险的所在，就是有两面同肘受到攻击的可能性。日本的敌人对于这一点当然也同样看得很清楚，所以他们的大战术问题即为如何在海上来打一个巨型的卡纳式的作战。他们也认清了一旦当他们能够累积了足够的实力以后，他们所处的形势是很适宜于进行这样的作战，因为他们可以分别从四个不同的基地来进攻这个突出地区：从印度和阿拉斯加来打击它的腰部，从夏威夷和澳洲来打击它的侧翼。"); 
		content.push("虽然这样一个突出地，使日本可以采取内线的作战，当其敌人实力脆弱时，这是一个具有决定性的利益；可是一旦当敌人的实力增强之后，即足以从几个方向来威胁它，而日本的船只和空权，却不能够使它在同一时间之内把兵力集中在一个以上的地区，而又同时能够守住这个巨型防线的其余部分。事实上，自从中途岛会战以后，日本战略的有限性质，使其敌人坐享其利，因为它使敌人有时间来建立他们的实力，并迫使日本过分伸展它自己的力量而逐渐丧失了主动权。"); 
		content.push("美英两国当局也能明了从缅甸和阿拉斯加向这个突出地腰部的前进线是远不如从夏威夷和澳洲向其侧翼的前进线那样重要。又因为中途岛的胜利巳经使夏威夷基地的安全有了确实的保障，所以他们眼前的问题就是如何确保澳洲的安全。此项要求就是要阻止日本扩大其对于新几内亚的占领，并把突出地的顶点向萨摩亚推进。若是日本人能够达到上述的目的，则他们可以便于切断美澳之间的南太平洋交通线。"); 
		content.push("这个地区中的战略中心为拉包尔，它位于新不列颠岛上。它是俾斯麦海（BismarckSea）和珊瑚海之间的中点，前者靠着新几内亚的东北海岸，后者则靠着澳洲的东北海岸和托里斯海峡（ToircsStmit）。一旦拉包尔被中和化，或是为美国人所占领，则可以不再害怕日本在这个突出地顶点会作更进一步的延展。同时对于从夏威夷透过突出地左翼的前进路线上，拉包尔也位于它的左翼方面。"); 
		content.push("这是一条三岔的路线，其中央轴线取道威克岛和马绍尔群岛以达关岛和塞班等岛屿。它的右支经过中途岛和马尔卡斯（Marcus）以达小笠原群岛。它的左支经过吉尔贝特群岛和特鲁克以达帕劳群岛和雅浦岛。特鲁克为日本在加罗林群岛中的主要基地，因为拉包尔在它的南面距离约800英里，所以是处于特鲁克岛上飞机的航程之内的。一旦拉包尔、特鲁克被中和化之后，则以澳洲为基地，经过新几内亚到摩罗泰岛（Morotai）的前进与从夏威夷到帕劳群岛的前进之间，就可以建立一个不受空中威胁的联系。这些当做终点的岛屿和马里亚纳群岛都要算是极重要的战略据点，因为它们位于日本内防线的周界之上。"); 
		content.push("简言之，联军对于问题的解决方案如下所述：首先中和拉包尔，然后再突破这个突出地的南面侧翼；接着从威克岛与吉尔贝特之间，突破其北面侧翼；一旦当这两方面的作战获得了成功之后，即从摩罗泰与塞班之间，突破日军的内防线，并攻击菲律宾，于是就切断了日本与其新近征服的南方帝国之间的交通线。最后，联军再从菲律宾进攻日本本岛。"); 
		content.push("这个巨大的战略计划由两支兵力来执行。一支是由麦克阿瑟将军统率，以澳洲为基地；另一支由尼米兹将军指挥，以夏威夷为基地。"); 
		content.push("上述的形势使这个计划的执行受到了极大的帮助。珊瑚海之战已经阻止了日本人进占在巴布亚岛上的莫尔兹比港，并且就目前而言，也为澳洲和美国稳住了托里斯海峡的局势——这是澳洲北面的一个重要堑壕。中途岛之战使日本的航空母舰受到了巨大的损失，使他们被迫放弃了其向新喀里多尼亚和斐济群岛的前进计划，反之却开始考虑到其拉包尔基地的安全问题。为了解决这个问题，他们决定同时采取两个密切联系的作战。第一是在所罗门群岛上，建立一连串的坚强据点，第二是攻克莫尔兹比港，若是能够如此，则从北面进攻拉包尔的路线即可以用空权来封锁。关于后述的一个作战，其计划如下：首先从哥纳（Gorm）和布纳（Buna）（都在巴布亚的北岸上）越过欧文?斯坦利（OwenStanley）山脉前进，以便吸引在莫尔兹比港的澳军向丛林中去迎击敌人。其次，占领在巴布亚东端的米尔恩湾（MilneBay），并夺占其附近的飞机场。从这个机场上起飞的飞机，与在瓜达尔卡纳尔的飞机合作，即可以获得珊瑚海北端出口的控制权。最后，等到获得了这个控制权之后，乘着澳军正在与哥纳一布纳纵队纠缠之际，从拉包尔派出一支海运兵力，去攻占莫尔兹比港。这样，日军就有希望能切断在莫尔兹比港与达尔文港（Darwin）之间的澳军交通线，后者为纵贯澳洲铁路线的北端终点。这是一个果敢的计划，但是太复杂，而日本人的兵力也太少，不够执行之用。"); 
		content.push("为了对付这个威胁的第一部分，1942年8月7日，一支以新西兰为基地的美国远征军，分别在佛罗里达岛（Florida）和瓜达尔卡纳尔岛上登陆；最初它只遇到了轻微的抵抗，并且占领了在瓜达尔卡纳尔岛上日军尚未完成的飞机场。这样就挑起了一连串的海战，以8月9日的沙弗岛（Savo）之战开始，而以11月30日的塔沙法仑加（Tassafanmga）之战为结束。到了此时，日军在瓜达尔卡纳尔巳经无法再留有兵力了。同时，日军在巴布亚的情况也每况愈下，到了1943年1月间，情况已经变得如此的紧急，于是在‘2月间原来集结在拉包尔地区准备开往瓜达尔卡纳尔的援兵不得不改调巴布亚，而在瓜达尔卡纳尔的日军残部则只好忍痛撤出。"); 
		content.push("第二部分的作战是在7月21日到22日之间发动的，日军首先占领了哥纳和布纳，接着向内陆前进，以澳军在科科达（Kokoda）的前哨为目标，在到莫尔兹比港的中途上。其次，在8月26日，日军约2000人在米尔恩湾登陆，但遇到了顽强的抵抗，终于被迫撤回，此后因为瓜达尔卡纳尔方面急需增援，所以未再作第二次的登陆企图。解除了这一方面的威胁之后，11月3日澳军靠着空运的补给，把日军哥纳一布纳纵队逐出了科科达，一直把他们赶到了巴布亚的北岸上，大部分都被歼灭在那里。因为受到了这次惨败，所以才迫使日军放弃了瓜达尔卡纳尔，并把一切的援兵都集中在新几内亚东北部的拉意和沙拉毛两地，以便挡住攻入新不列颠和拉包尔的进路。最后在1943年3月3、4两日之中，发生了所谓俾斯麦海之战。一支日本的运输舰队，从拉包尔出发，运输援兵和补给开往拉意，大部分均为联军空中攻击所毁灭。日本计划的第二部分，其失败之惨正与第一部分完全相似，总的看起来，很显然战略主动权已经从他们的手中溜走了。"); 
		content.push("当巴布亚之战结束后，麦克阿瑟即将兵力移向沙拉毛，而日军则增强其从拉包尔至荷属新几内亚的荷兰迪亚（Hollandia）之间的防线，以便增强他们的右翼。但是直到8月间，麦克阿瑟才有足够的实力可以进攻，以便获得勇士号（Vitiaz）和丹皮尔（Dampier）两个海峡的控制权，它们是夹在新几内亚与新不列颠之间。利用以米尔恩湾和布纳为基地的两栖兵力，他在胡昂（Huon）半岛上登陆，并在9月16日攻占拉意。其次，在10月2日，他又占领了芬什港（Finschhafen）。该地在胡昂半岛的顶点上，并被发展成为一个巨大的补给基地。利用这个地区为起点，又可以进一步向新不列顛和新几内亚的北岸上发动两栖作战。"); 
		content.push("这些作战中的第一个是在12月15日发动，联军在新不列颠的阿拉维（Arawe）登陆。此时在所罗门群岛方面，美国的海军陆战队也于11月1日在布干维尔岛（Bougainville）上登陆。在那里他们建立了机场，使拉包尔在战斗机航程之内。不久即可以以新不列颠和布干维尔以及后者北面的格林岛（GreenIsland）为基地，对于拉包尔作24小时不停的空中攻击。虽然麦克阿瑟并未占领拉包尔，但他的飞机已经使它中和化。"); 
		content.push("麦克阿瑟认清了由于日本人在海上的损失惨重，所以对于其分布在新几内亚北岸上的许多支队已经无法作适当的补给，因此他决定不采取寸土必争的前进方式，而完全依赖母舰飞机的支援来进行一连串的两栖跃进。第一个跃进是以阿德默勒尔蒂岛（AdmiraltyIslands）为目标，在2、3月间将其完全占领，因为这对于拉包尔又构成了一个额外的威胁，所以日本人决定把他们的主要基地移到荷兰迪亚。但是麦克阿瑟却猜透了他们的意图，决定第二步就跃向荷兰迪亚，于是把一路的敌方支队都跳过去了。4月22日，他作了这个远达600英里的跃进。日本人受到了完全的奇袭，在其东面被切断的日军人数在5万以上。于是联军继续向西跃进，到了7月30日，终于已经占领了鸟头（Vogelkop）半岛上的桑沙普（Sansapor）。在12个月略多一点的时间之内，麦克阿瑟巳经前进了大约1300英里的距离，而没有经过太多的激烈战斗，即切断日军兵力13.5万人，使他们完全断绝了得救的希望。"); 
		content.push("在桑沙普，新几内亚战役遂告一结束，下面的一跳也就是菲律宾战役的开始。9月15日，麦克阿瑟跃向摩罗泰岛，这已经是在日本内防线之上了，于是在哈马后拉的3万日军又被绕过了。现在麦克阿瑟到菲律宾的距离已在300英里之内了。同样重要的，摩罗泰岛又位于尼米兹战役地区中的焦点上，所以在这里两次战役可以合而为一了。"); 
		content.push("尼米兹的问题与麦克阿瑟的完全不同。麦克阿瑟是以陆上为基地的，而尼米兹却可以把他的基地带着走。换言之，他的舰队一方面是作战基地，另一方面也是打击力量。所以尼米兹的军事力量是一个四位一体的组织——一个浮动基地，一支舰队，一支空军和一支陆军。"); 
		content.push("在中途岛之战以后，18个月之内，它就巳经设计、建造和集中完成了，这在海军史上要算是一个最伟大的组织成就。"); 
		content.push("有了这种伟大的毁灭工具，遂使尼米兹和他的部将们在作战时，可以采取一种极宽广的正面，并迫使日本人必须把他们的劣势兵力——尤其是空军——分散在如此宽广的空间内，使他们很难集中兵力在任何一个危急的要点上。因为大多数的太平洋岛屿都太小，很难改建成一个真正坚强的防御阵地，而且也无法容纳足够数量的守兵以作长期的抵抗，所以在日本人的援兵尚未来到之前，美军很容易一鼓作气地将其击毁。此外，在一群岛屿中只要能占领住一两个空军基地，即可以完全切断他们的增援路线，于是对于其他的岛屿就可以安全地绕过，而让敌军留在那里饿死好了。因为这种军事组织不仅具有极强大的威力，而且更是自给自足的，在一切的作战中都可以把自己的补给、维护、修理的设备带着走，所以美军具有无限大的活动范围。这样遂使日本人的防御战略完全破产，使茫茫无边的太平洋对于日本人从盟友变成了死敌。"); 
		content.push("在1943年夏季中，美军为了攻击这个突出地的北面侧翼，之前就作了一连串的准备性作战。它们包括：7月24日到27日之间，美国航空母舰对于威克岛所作的空中攻击；8月30日，对于马尔卡斯岛的攻击——这是日本人的一个重要空军基地，为日本委任统治诸岛补给线上的一个中继站；此外还有对于马绍尔群岛中重要岛屿的攻击。而菲尼克斯（Phoenix）群岛中的贝克岛（Baker）和埃利斯群岛中的努库费陶（Nukufetau）和纳诺梅阿（Nanumea），也都在9月初被占领。");
