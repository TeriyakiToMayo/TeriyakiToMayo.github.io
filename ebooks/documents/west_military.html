		content.push("5月15日，第九军团崩溃的消息传到了巴黎，其后果就好像是一个晴天霹雳。雷诺抓起他的电话打给达拉第，问他知道甘末林是否还有什么对策没有。达拉第的答复是：”他没有。“次日，内阁在混乱无比的情况中召开会议，档案箱从窗口中丢下去，就在下面的庭院中点火焚烧。国会议员们到处乱跑，散布着各种夸大的谣言。下午4时，丘吉尔来到了巴黎，依照包多因的记载，丘吉尔还是不断地在说大话，认为德军愈前进，则当它受到反攻时，其处境就愈为危险。可是用什么东西来反攻呢？雷诺要求英国供给战斗机，丘吉尔同意调10个中队的战斗机到法国来，并且把英国战略轰炸的目标由鲁尔地区移到战场上来。包多因说：”丘吉尔的雪茄喷出了浓烟，好像是一座火山。他告诉雷诺说，即令法国被侵入了和征服了，英国人还是会继续打下去。一直到有一天，他会在加拿大指导这场战争，英格兰巳经夷为平地，法国的废墟早已冷却，这时所剩下来的就是新世界对德国所控制的旧世界之间所进行的空中战争。“在英格兰，情势也只是稍为缓和一点。由于有了这道海上长城的保护，所以大多数的人民对于德军的前进，还不太感到困扰，可是政府却丧失了它的头脑。这个时候，为了维持国内的安宁，本来应该使人心镇定，不应夸张局势的危险，可是政府却采取了许多未加思索而可以引发恐慌的措施，全国都弄得惶惶然，觉得大祸即将来临了。在道路上疯狂地竖立障碍物，一切的路标在一夜之间都被拆除，火车站、旅馆、村落和镇市的名称突然改变。数以百计的忠贞公民，仅仅因为认为战争是错误的缘故，被当做有罪而被拘捕并加以看管，其时间有长达几年的，既不起诉又不审讯。这就是丘吉尔所夸说的英国历史上的”最好时代“。"); 
		content.push("在法国，恐慌现象的发生并不仅限于政府，而最坏的却在陆军方面。在法国北部，它像野火一样延烧到各个司令部中。5月19日，高特勋爵开始考虑向海岸撤退，这是不无理由的。在这一天，有一个隐名的参谋军官在他的日记上曾有下述的记载：”这种非正统性的运动战已经使法国的参谋本部发生了瘫痪的病征。教科书对于这种流动性的情况完全不适用，而这些为联军拟定计划的法国将军们，还长着一颗1914年式的头脑，完全不能够应付这种新局势。“5月17日，魏刚将军从叙利亚被召回，接替甘末林的位置，他在5月20日到北部前线上去视察时，曾经写信给包多因说：”使我最感到触目惊心的，就是德军的装甲师和飞机使法军士兵发生了恐慌现象。这要算是德军的最大成功。“那么又应该如何应付呢？包多因说：”因为我们缺乏战防兵器，所以几乎是束手无策。必须要把这种75口径的火炮应用在步兵之中，把它们当做手枪一样使用。“速度、战术的新奇，对于最初部署上的错误以后即无法再调整，差不多完全缺乏可靠的情报，而更重要的是已经没有可供运用的时间，凡此种种结果使联军的指挥体系完全瘫痪了。"); 
		content.push("5月16日的内阁会议之后，法国的政府又改组了——这是法国人应付危机的传统仙方。5月17日，雷诺从叙利亚召回了魏刚，又从西班牙召回了贝当元帅（正在该国任大使）。18日，达拉第改任外交部长，雷诺兼任国防部长，任命魏刚为总司令以代替甘末林，并由贝当出任副总理。"); 
		content.push("当魏刚于5月20日视察法国北部前线时，他约了比利时国王李波德，比罗特将军和髙特勋爵在依普里斯与他会谈，以便研究一个新的行动计划，但是不幸高特却未能出席。在这次会谈中所议定的计划，也就是甘末林、乔治和比罗特所早已考虑过的，其内容就是对在阿拉斯和索穆河之间的缺口腰部作一次两面的反攻。第一集团军的一部分向南攻击，第七军团向北攻击。当这个计划议定了之后，魏刚即取道瑟堡（Cherbom^）返回巴黎。于是命运之神又参加了进来，当他离去不久，比罗特即因为车祸送命了，而他的承继者布隆查尔对于一般的情况却毫不熟悉。"); 
		content.push("5月22日，联军的最高战争会议在巴黎开会，并决定当比军撤到依塞河（Yser）时，英军8个师和法国第一军团应于24日向西南面进攻，以巴波姆（Bapaume）和康布莱为目标。而正在索穆河以南的法国第七军团，则应向北进攻。虽然在表面上看来是很合理，伹这个计划完全缺乏现实感，因为它没有考虑到目前在法国北部的一片紧张而混乱的情况。23日，第七军团开始依照计划运动，可是立即受到阻止，仅仅在一点上达到了索穆河边。高特报告说他所能做到的最多不过是突围。至于法国第一军团则尚未完成行动的准备工作。到了次日，英国当局认清了反攻最多只是一个梦想，于是髙特获得了允许，开始向海岸撤退。接着英法两国之间即发生了舌战，彼此互相责备。"); 
		content.push("5月20日这一天，德国装甲部队实施了如此迅速的前进，使伦德斯特对于其绵长而暴露的南翼不免感到神经紧张，因为他自然会以为受困的敌人将向索穆河方面突围，同时他也注意到另有法军正在从南面向索穆河运动。此外，他和德国的最髙统帅部也都开始在考虑”红色计划“（PlanRed）——即一旦联军左翼兵力被围捕，德军主力即应渡过索穆河向南前进。艾里斯少校在英国官方战史中解释说：”因为德军当局逐渐分心于‘红色计划’的准备，所以此后在法国北部的战役指导都受到了影响，否则他们有许多行动无法加以解释。“为了预防联军的反攻，大约在5月23日下午6时，伦德斯特通过其第四军团命令霍斯和克莱斯特的装甲兵团都暂停待命，以等候情况较明朗化。24日上午11时，希特勒来到伦德斯特总部视察，他也同意命令机动部队停止在仑斯（Lens）—贝苏尼（B^hime）—艾尔（Aire）—圣土美（St.Omer）—格拉沃利讷（Gravelines）之线上，而改由B集团军向南压迫。换言之是以伦德斯特的部队为铁砧，而以波克的兵力为铁槌。此外，希特勒坚决主张应保留装甲兵力，以供未来作战之用。最后，当希特勒离去，伦德斯特即下达了下述的训令：”根据元首的命令，不应越过仑斯一贝苏尼一艾尔一圣土美一格拉沃利讷（运河线）之线。“在当时的环境之中，这是一个合理的决定。德国的装甲师现在正需要休息和补充——克莱斯特的战车有一半已经不能作战，霍斯的战车也损毁了30%。而且在埃讷河和索穆河以南的法军主力仍然完整无损，尚未被击败，所以实有暂停之必要。此外，诚如艾里斯少校所指明的，德国当局也和英国海陆军部的看法差不多，认为要想从海峡滩头上作大规模的撤退，事实上是不可能的。"); 
		content.push("接着，在5月25日的清晨，德军统帅部又授权伦德斯特可以越过运河线，但是他却并未采取行动，直到26日，希特勒又亲自出面干预，下令继续向杜尔内一卡塞尔（Cassel）—敦刻尔克的方向进攻。"); 
		content.push("艾里斯少校对当时德方的命令和日记（从23日到27日之间）曾作过极精细的分析，使我们不能不同意接受其最后的结论：”关于这一次叫停的问题，希特勒所应负有的责任一直为人完全误解了。他在24日并不曾主动地作此项主张，因为伦德斯特在23日已下达了命令，他只不过是附和伦德斯特的主张。关于25日和26日的行动，他并未有所规定，因为他特别授权伦德斯特去对次一个行动作决定。但是他对结束这次停顿和命令在27日继续进攻，却的确负有‘个人’的责任。“即令我们不相信这种分析，而愿意接受布勒孟楚特的证词，承认伦德斯特是在接到了希特勒的电话指示后才下命令的，可是我们不久在下文中即可以看出来，让英军从敦刻尔克逃走的主因，还不是这个引起了许多争论的”暂停“问题。"); 
		content.push("当A集团军暂停前进之际，波克的B集团军就向前挺进，5月25日它突破了在吕斯河（Lys）上的比军防线。高特立即认清了假使允许波克尽量扩张这个成功的战果，他即足以切断英军到海上的退路，高特遂马上放弃了一切反攻的念头，而命令其所控制的第五和第五十两个师的兵力去填塞这个缺口。他之所以如此，是完全基于自己的主动，若果不是这样，则整个英国远征军也就会全军覆没。在这一天，德军占领了布洛涅，而第二天加莱也落入他们的手中。"); 
		content.push("联军的左翼可以说很侥幸，当5月19日英国海军部接获通知说高特正在考虑向海岸撤退时，他们就马上拟定了一个撤退计划，定名为”发电机作战“（OperationDynamo），26日这个计划刚刚完成，立即开始行动的讯号也紧接着发出。这在时间方面可以说是恰到好处，因为次日午夜，比利时国王李波德即命令他的军队停战。这一行动使巴黎方面大感震惊，雷诺指控比利时国王出卖了盟国，而贝当则高呼着说：”我们已经完了。我们应该投降！“在这个同一时间，魏刚还是继续在要求髙特进行反攻！5月29日，联军左翼所据守的是一个四边形地区，从新港（Nieuport）到柯米尼（Comines），从柯米尼到梅尔维尔（Merville），然后再取道哈齐布罗克（Hazebrouck）和卡塞尔，以达敦刻尔克的西面：大约有30英里的纵深，其宽度则在20英里以上。"); 
		content.push("在29日这一天，它的南面向北撤到普皮林格（Poperinghe）—李齐尔尼（Lizerne）之线；30日又撤到贝尔久斯（Bergues）—弗尔尼斯（Fumes）运河之线，与海岸南面相距只有6英里远了。这就是联军的最后桥头阵地，不过总算很侥幸，以防御而论，这个地区的防御工事特别坚固。在海边的沙丘以南，这个地区到处都是灌溉水道，除了沟旁的道路，整个地区几乎都是战车所不能通过的。"); 
		content.push("5月27日，德军当局已经知道英军将会从敦刻尔克的滩头上撤走，于是问题就来了，到底用什么方法可以阻止这次行动呢？古德林的记载说：”戈林和希特勒都相信德国的空中优势足以阻止这次撤退工作。“这种想法一点也不奇怪，假使英国人从5月15日以后就一直以为对鲁尔地区的轰炸足以阻止德军的前进，那么戈林和希特勒所犯的错误也就不能算是极其重大了。"); 
		content.push("哈尔德说：”当时德方的装甲兵力本早已到达了英军的背面，但是希特勒将其撤回，所以才使英军得免于完全毁灭。“伦德斯特在战后也曾说过，他想把5个装甲师都投下去，但是却受到了希特勒的制止，他认为这是一个令人难以置信的大错。可是在5月28日，当德方的战车名将古德林在前线上视察一番之后，他就向克莱斯特兵团的参谋长提出了下述的建议：”在这个已经为雨水所浸透了的沼地中，作一个战车攻击是完全不合理的（该地区在过去24小时之内，曾经下过大雨）。“所以他认为B集团军第十八军团中的步兵，现在正在从东面接近第十九装甲军准备在这个地区中作战，他们是要比战车更为适当（见艾里斯所引述的《第十九军战斗日记》）。克莱斯特表示同意，古德林的3个装甲师全部撤退，这可能还是奉了伦德斯特的命令，因为克莱斯特似乎不肯负责自动下达这个命令的。"); 
		content.push("这的确是一个事实，这整个地区就是一个巨型的战车障碍物，尤其是希特勒对于战车的性能，要比其多数的将领都更有较髙明的认识，所以他认为在敦刻尔克地区使用战车实为一个”令人难以置信的大错“。早在1939年10月9日，他就曾经说过：”战车的使用必须以最适合于其性能的作战为限。无论是何种环境之下，都不应允许战车被纠缠在比利时城镇之内，因为无数的房屋可以引起无限的混乱。“这对于比利时的沼泽地而言，更是正确的。"); 
		content.push("这一次的撤退是一个显著的成功，尽管面对着猛烈的空中攻击，但一切行动都井井有条，丝毫不曾发生恐慌现象——英国人是最会撤退的，在历史上曾经有许多次的例证。在5月26日到6月3日之间，一共用了765艘各种类型的大小船只，把总数366162人的兵力撤回了英格兰，其中英国人占224320人。有些德国将军认为希特勒是故意放他们逃走的，这实在只能算是神话。同样的，认为英军获救的主因是5月23日伦德斯特的”叫停“和希特勒撤回德军的装甲师，这也是不正确的说法。"); 
		content.push("这次成功的原因是在德军控制之外的。这些原因可以列举如下：（1）英国海军部所采取的准备措施；（2）法国第一军团后卫部队所作的英勇战斗；（3）髙特所部的顽强抵抗；（4）英国海军的卓越表现；（5）面对着优势的德军空军，英国空军所表现出来的过人英勇；（6）许多小船主人的自告奋勇；（7）最后，敦刻尔克桥头阵地本身是一个天然的堡垒。"); 
		content.push("面对着世界上最强大的陆军和空军，在9天之内，30多万人终于安全地退回了英格兰，这一个事实使不列颠帝国的人民为之精神一振。这是一个史无前例的伟大成就。6月3日，对于不列颠人民的精神而言，是他们诚心投入战争的开始，而对于法兰西则是一个大悲剧。"); 
		content.push("当敦刻尔克的撤退正在进行，5月20日德军即在索穆河上占据了渡河点，现在更把它们发展成为坚强的桥头阵地了。法国人勉强构成了一条所谓”魏刚防线“，它是从阿贝维尔一直延展到隆吉永（Longuyon）o它分别由两个集团军来加以扼守，它们的番号为第三和第四，分别由贝森将军（Gen.Besson）和洪齐格将军指挥。前者包括：第十军团，从海岸上到柯尔比；第七军团，从柯尔比到库西（Coucy）；第六军团，从库西到新沙特（Neufchatel）。后者包括：第四军团，从新沙特到阿提格尼；第二军团，从阿提格尼到隆吉永，从这里即与马其诺防线连接在一起。"); 
		content.push("从这里就可以看出来，法国人的基本观念还是想维持一条连续的正面，尽管他们已经没有足够的兵力来据守它。自从敦刻尔克撤退之后，他们所剩下来的兵力只有43个步兵师、3个装甲师、3个骑兵师和在马其诺防线中的13个要塞师，那是完全不能动的。此外，在法国还留有14万人的英国部队，可是其中只有一个组织的师，即为第五十一师，还有英国第一装甲师，也在5月15日抵达哈佛尔（LeHavre）。"); 
		content.push("5月26日，魏刚颁发了一个新的防御计划，那就是绝不撤退，而充分利用森林、田庄和村落来守住正面。它们被组成了”刺猬“（Hedgehogs）据点网，即令被包围了，也应战到最后一人，而对于德军的战车则听任其从旁绕过。假使法军能够拥有足够有训练的装甲兵力，可以在据点之间实施反击，则从战术上来说，这个观念是正确的。但是他们一无所有，所以这种据点体系无异于自掘坟墓。"); 
		content.push("现在面对着法军的德军兵力，达137个师之多，其AB两个集团军迅速地改组完毕来进行魏刚所说的”法兰西会战“。B集团军分配到了6个装甲师，由克莱斯特和霍斯指挥，集结在阿贝维尔一拉费尔之间的起线上。A集团军分配到了4个装甲师，由古德林指挥，以拉费尔到蒙迪梅（M0ntm6dy）之线为起点。"); 
		content.push("5月31日，德国统帅部下令执行”红色作战“，其理念概括为：B集团军（波克）应在阿贝维尔与皮隆尼之间突破法军在索穆河上的正面；等到他的任务完成之后，A集团军（伦德斯特）也应在埃讷河的正面上作同样的突破。两方面都是以装甲师为作战的基础，在波克集团军中的装甲师，分为一对对的使用：第五和第七两个师部署在亚眠以西；第九和第十两个师部署在亚眠；第三和第四两个师则部署在皮隆尼；第五和第七两个师分配给第四军团，它据守着索穆河上的正面，从海岸一直到亚眠以西。他们的任务为突破法国第十军团的中心，把其左翼——法国第九军和英国第五十一师——向海洋上压迫，并从卢昂（Rouen）—直深入到塞纳河上为止。第九和第十，第三和第四，这两对装甲师则在第六军团指挥之下，部署在第四军团的左方，以突破法国第十军团的右翼和第七军团的左翼为目标。"); 
		content.push("5月28日到29日和6月4日，法军为想从德军的手中夺回索穆河上的桥头阵地，曾经发动了两次流产性的攻击。到了6月5日，雷诺又再调整他的内阁人事，可是在上午4时，德国第四军团已经开始发动打击了。又是和在色当一样，第五和第七两个装甲师立即完成了突破的任务，而当法国第十军团向布雷斯勒河（Bresle）上撤退时，这两个装甲师从法国第九军的左翼上切人，而迫使它向第厄普（Dieppe）方面撤退。6月8日，这两个装甲师达到了卢昂的郊外，在三天之内前进了70余英里。当在9日占了卢昂之后，这两个装甲师又向北一转，并于10日冲到法国第九军的后方，它的前面正在与德军3个步兵师和1个摩托化师交战。结果，6月12日，法国第九军和英国第五十一师都向德军投降了。这是极卓越的运动个小型的敦刻尔克，但却不包括撤退在内。此时，第九和第十两个装甲师，也已经突破了法国第十军团的右翼，而第三和第四两个装甲师则掩护着第六军团中的步兵实施最初阶段的进军。在这个任务完成之后，这4个装甲师都撤回到努瓦永（Noyon）与圣康坦之间改充预备队。"); 
		content.push("当卢昂已经落入德军手中，6月9日上午4时30分，埃讷河上的战斗也展开了。最先是对于法国第六和第四两个军团的正面作猛烈的炮击；接着在上午5时，德国第十二军团的步兵即在新沙特到阿提格尼之间趋前进攻。跟着后面即为古德林的第一和第二两个装甲师，他们于6月10日，在朱昂维尔（Juinville）与法国的装甲部队进行了一次激烈的战斗，并获得了胜利。此后第六和第八两个装甲师也加人在一起，同时4个装甲师一齐突玻了法国第六军团的右翼和第四军团的正面，并一直向沙隆和圣迪济耶（St.Dizier）挺进。11日，那4个作为预备队的装甲师也投入战斗，第三和第四两个师趋向沙托特里（Chateau-Thieny），第九和第十两个师则采取一条与他们平行的路线。在6月12日和13日两天之内，德军方面的8个装甲师从法国第六和第二两个军团之间的宽广缺口中像潮水一样的涌入——这个缺口是因为法国第四军团已经渍散而造成的。在12日那一天，法国第四军团司令雷齐扬将军（Gen.R^quin）用电话向第六军团司令土雄将军求救时，后者却回答他说：”我应该帮助你，可是事实上已经不可能了。"); 
		content.push("我的右翼各军被击得粉碎。在蒙特米瑞（Montnirail）与塞查恩（Suzanne）之间，敌军有大批的战车杀来，我没有什么东西可以挡住它们。“德军的进展可谓神速，6月14日，他们的领先部队巳经到圣迪济耶；6月17日，就到达了瑞士边界上的潘塔里耶（Pontarlier）——照直线算，距离勒泰勒为200英里。为什么能够这样迅速，一部分的原因应该归罪于魏刚的防御体系。古德林告诉我们，因为法军都像刺猬一样缩成一团，所以他的战车才可以从他们之间的空洞中，长驱直人如入无人之境。他所要做的事情就是听任战车尽量向前狂冲，而让后续的步兵来肃清这些据点。另外一个原因是6月10日，意大利也已经向法国宣战，更使法国人感到腹背受敌。"); 
		content.push("从埃讷河上发动会战之日起到6月26日为止，我们真正走入了一个政治幻想中的梦境，在这个梦境中，向风车挑战的故事居然变成了历史事实。6月10日，法国政府放弃了巴黎，由几百万难民追随着、首先退到图尔（Tours），然后再到波尔多。14日，德军进占巴黎，于是法国的心脏不再跳动了；虽然如此，还有人提出一些乌托邦式的救命仙丹来。这大部分都是丘吉尔先生那个富有幻想力的头脑中的产品：守住布列塔尼（Brittany）来当做一个最后的堡垒；法国政府和50万法国兵应以阿尔及利亚（Algeria）为避难所；?宣布全国皆兵；而最富有幻想力的方案是法国人应采取游击战的手段来消耗德国人。"); 
		content.push("在这许多荒唐的计划中，对于丘吉尔而言可以说是很侥幸，因为其惟一可行的一条却并未被采用。那就是把法国政府迁到阿尔及利亚的计划。诚如魏刚所指明的，假使这个计划实行了，其必然的结果即为德军侵入北非，这却是丘吉尔先生最感害怕的一件事。"); 
		content.push("6月16日，英国首相的幻想力也巳经发展到了最高峰，他打破了一千年来英法两国关系中的惯例，建议两国组成一个”永不拆伙“的联邦。这种建议使雷诺先生感到啼笑皆非，该日下午8时，雷诺辞职，法国总统勒白伦（Lebnm）授权贝当帅组织新阁。贝当已经84岁了。"); 
		content.push("在第一次世界大战中，他被人称为是”法兰西的救星“，现在却被请来为法兰西掘坟墓了。虽然他是一个秉性持重的军人，现在却采取了极迅速的行动。6月17日上午12时30分，他要求西班牙大使把一个休战的要求转达给希特勒。22日，休战协定在李松德斯（Rethondes）签字，还是在1918年11月11日的那同一节火车车厢之内。三天之后，法国停战了，于是英国完全孤立。"); 
		content.push("在六个星期之内，法国被征服了。德国人所付出的成本又有多大呢？依照希特勒所发表的数字，德军死伤共为146492人。依照英国官方战史的记载，则为156556人。无论是以哪一个数字为根据，都还不及英军在1916年索穆河会战所损失的三分之一。"); 
		content.push("整个战役都好像是一场好戏？，足以证明瘫痪式攻击的效力。艾里斯少校说：”击败法国最高统帅部的因素，还不仅是敌军在数量上和装备上的优势，而是因为敌军的行动太快，而他们却无往前想的能力。“高特勋爵对于这次战役的认识，应该是要比任何人都更深入。"); 
		content.push("他说：当敌军透入了法军正面，他们能够用最快的速度来扩张战果，他们宁愿冒险来达到他们的目标。对于每一次成功都必须扩张到其最大的极限。凡此种种都比过去的任何战役更足以强调说明，一个指挥官若知道如何利用其时间，并使时间成为他的仆人而不是他的主人，则可以享受莫大利益。"); 
		content.push("法兰西沦陷之后，英格兰就变得孤立无援了，除非它能够再组成另外一个同盟，否则很明显它是不可能蠃得战争的。但是截至此时，4它还不能算是失败，因为它仍然控制着海上的主动权，它的海权能使它从大陆上救出一支陆军来，将来只要机会一到，它也可以再把一支陆军送回大陆去。只要英格兰仍然拒绝承认失败，那么德国对于法国不仅要加以看守，而且还要加以驻防。所以从战略上来说，法国对希特勒只是一个负债而非资本，尤其是当他被迫要增强其所征服的海岸线时，这个负债就会更要增大。这样就建立了一种”负“的第二战场，因为要加以防御，所以迫使德国不能不分散其战斗人力，否则它就可以集中全力用在”正“的战场之上——依照希特勒的意图，现在应该是苏联了。希特勒在回头向东进攻之前，实在应该先消灭这个”负“战场，这一点极为重要。"); 
		content.push("当我们从德国人的观点来考虑这个问题的重要性时，马上就会感觉到下述的事实无法解释：当希特勒在1939年秋天，决定向西欧发动攻势时，却并未想到侵入英格兰的问题。其惟一可能的原因就是希特勒真会那样的天真，相信法国一旦被击败，英国就会接受一个谈判的和平。尽管克劳塞维茨对这一个问题有很明白的教训，可是希特勒和他的将领们却似乎完全不曾认清：英国是不能直接加以攻击的，所以它自然会变成一切反德同盟的重心，于是和在拿破仑战争时一样，只要英国还可能有其他假想的同盟国存在着，则一个欧陆上同盟国的丧失对于英国而言就只能算是一件次要的事情。假使英国尚未屈服之前，希特勒就先去进攻苏联，其结果毫无疑问，他会引起了一个新的反德同盟的建立，而这正是他所最害怕的后果——两面作战。"); 
		content.push("6月18日，即贝当元帅要求休战的次日，墨索里尼的女婿，意大利的外交部长，齐亚诺伯爵（CountCiano）在他的日记上面曾经有下述的记载：”希特勒好像是一个嬴得了大量金钱的赌徒，现在他所希望的就是赶紧散场，而不敢再冒险赌下去了。“可是只要英国还在与德国交战，他就不可能达到这个意愿。在丘吉尔的顽强领导之下，英国根本就没有放弃战争的念头。于是他采取一种巨大的恫吓手段来迫使英国屈服。这就是以侵入战为威胁，这个作战被定名为”海狮作战“（OperationsSeaLion），也许若定名为”海狐“（SeaFox）似乎更妥当。"); 
		content.push("7月2日，这个计划的轮麻开始形成了，14天之后，希特勒下达了下述的训令：英国尽管在军亊形势上巳经毫无希望，可是一直到目前，却仍未表示愿意妥协，所以我决定于必要时对英無兰执行一次侵入战。"); 
		content.push("这次作战的目的是要消灭大不列颠这个基地，使敌人从此不再能发动对德国的战争，而且于必要时我们更应占领该岛。"); 
		content.push("计划中的登陆，是准备在宽广的正面上，以奇袭为基础，从拉姆斯盖特（Ramsgate）以达怀特岛（IsleofWight）o一切的准备均应在8月中旬完成，这显然是荒谬已极，因为一共要用到39个师的兵力——13个师为第一批，20个师作为支援。此外还要在海峡港口内集中和准备驳船1722艘、拖船471艘、摩托艇1161艘和运输船155艘。07月19日，希特勒在德国国会发表了一个讲演，正式向英国提出了和平的要求，但是对于英国政府却毫无作用可言。于是”海狮作战“继续在准备之中，几天之后，预定发动攻击的日期又推延到了9月15日。7月31日，在答复赖德尔海军元帅的一封回信中，希特勒曾经这样写着：”要等到德国空军对英国南部作一个星期的集中攻击之后，然后才能决定这次作战是应该在9M中发动，还是应该延期到1941年5月间再发动。“这又是另外一个荒谬的见解，因为凯赛林元帅（MarshalKesselring）曾经告诉我们：”任何头脑清楚的人，包括希特勒本人在内，都明知专靠空军是绝对无法使英国屈膝的。因为专凭空军本身，即不足以应付英国的舰队。“也许只有戈林是惟一的例外，事实上，所有德国空军的指挥官中，没有一个人对”海狮作战“是存有信心的。同样的，海军和陆军的将领们也是如此，连希特勒本人也都包括在内。依照布勒孟楚特的记载，希特勒在7月间，曾经私下告诉伦德斯特说：”我也并不想真正执行这个‘海狮作战’计划。“在8月初时，德国空军一共有可供作战用途的飞机2669架，其中1015架为轰炸机，346架为俯冲轰炸机，933架为单引擎战斗机，375架为双引擎战斗机。英国空军则共有作战飞机1350架，其中有704架是属于战斗机司令部的编制之内，其司令为道丁上将（AirChiefMarshalSirHughDowding）0不列颠岛屿的防御，所依赖的即为战斗机，可是就这一方面而言，德国人具有相当的优势。不过德国空军在形势上却是居于比较不利的地位，它必须在海上和敌国领土的上空中作战，若是一架飞机被击落了，则所有的乘员也就永远地损失了；它也不能获得高射炮火力的支援；德国的梅塞希密特（Messerschmitt）式战斗机所具有的爬升速度也比英国的喷火式慢；而最重要的，却是英国空军能够获得雷达的合作，而德国空军则完全缺乏这种帮助。"); 
		content.push("”不列颠之战“，也可以算是希特勒在赌局中的”叫牌“，那是从8月12日开始的，一共分为两个阶段。在第一阶段中，最先是攻击雷达站，但是一共只有一个雷达站被炸毁而丧失了作用。于是戈林就很愚笨地集中其全力来攻击英国西南部的飞机场以及在海峡中的商船。这个阶段在8月24日到9月6日之间，达到了其最高顶点，在这段时间之内，德国空军平均每天有1000架飞机升空作战。"); 
		content.push("到了9月7日，第二个阶段就以轰炸伦敦为其开端。为什么会用伦敦来代替那些与侵入战有关系的目标呢？原因是希特勒认为：”对伦敦作大规模的攻击，可能会具有、决定性，因为若对伦敦进行有系统的长期轰炸，则可能使敌人改变其态度，于是‘海狮作战’也许就不需要了。“这样，杜黑的理论终于获得了一次实际试验的机会，结果却证明它是完全失败的。"); 
		content.push("希特勒是否真正相信对伦敦的轰炸，即足以使英国人发生恐慌现象，这颇有疑问。也许更可能的解释，是他想借此来掩饰其初期的失败；同时因为在8月25日到26日的夜间，英国空军曾经轰炸柏林，希特勒更必须大举报复来刺激其人民的情绪和使苏联人产生敬畏的印象。关于这后一点还有一个佐证，在8月27日，他决定把10个师的兵力从西欧调到东欧，其原因很可能是因为不列颠之战第一个阶段中的失败，使他感到苏联人也许会乘机发动战争了。到了9月3日，侵入战发动的日期又推延到了9月29日以后，于是整整又过了两个星期才作了最后的决定。因为英国的空军仍未被击败，而且比过去显得更为活跃，同时天气的情况也已经不可靠，所以希特勒决定把”海狮作战“无限期地顺延下去。"); 
		content.push("在英格兰本岛上，以及在整个不列颠帝国之中，这个”不列颠之战“被宣传成一次最伟大的胜利看待。实际上，不列颠三岛始终就未曾处于真正的危险之中，同时英国的战斗机司令部也从来未曾消耗到最后一颗子弹的程度。说这些话的目的只不过是为了夸张德国人失败的惨重而已。”不列颠之战“恰好就紧跟在法兰西沦亡之后，它不仅证明德国人并非无敌于天下的，而且也更使希特勒的处境变得十分狼狈，因为他发动了这次行动，而结果却适足以使英国的威望大为提高。后来，刺激美国愿意支援英国者，这个”不列颠之战“也是一个重要的因素。此外，它也更促使希特勒在没有把不列颠完全逐出了战争之前，即先回过头来对付苏联，诚如我们所知道的事实，这也正是一条使他走向灭亡的道路。"); 
		content.push("大事记（十一）：巴巴罗萨作战和租借法案"); 
		content.push("当对英格兰的直接攻击被放弃了之后，希特勒马上就转而开始采取间接路线。早在6月30日，约德尔将军即在一个命名为“对于英格兰继续作战”的备忘录中，提出了下述建议：作为一条代替“海狮作战”的路线，应该占领直布罗陀和埃及，以及封锁地中海。前者可以与西班牙合作来达到那个目的，后者则应与意大利合作。两个月之后，齐亚诺于8月21日，在他的日记上提到墨索里尼正在用全部时间研究其准备在9月6日发动的进攻埃及的计划，而且凯特尔将军（Gen.Keitel）也曾向墨索里尼说过，占领开罗要比伦敦还更为重要。颇有意义的是，在9月6日这一天，赖德尔也曾向希特勒提出了一个报告，重新又提出约德尔的观念。他这样写着：“对这次行动的准备应该立即开始，以便在美国介人之前即完成一切部署。这不应视之为次要的工作，而应当做是一个对付不列颠的主要打击看待。”这个观念从战略上来看，是绝对合理的，因为埃及一方面是大英帝国的交通中心，另一方面在其所有的海上基地中，也只有它是在欧洲打击距离之内的。假使能够把埃及和直布罗陀都夺取到手，地中海即将变成意大利的内湖，土耳其也就可以夹碎，而经过亚美尼亚和格鲁吉亚以到达苏联的道路也可以畅通无阻了。最后，英国人就会被迫处于一个完全绝望的境地，而美国人对他们也就会完全丧失支援的兴趣了。假使真能够造成这样一种情况，则英国即将被迫接受一个谈判的和平，若无美国人的经济援助，它是绝对无法继续再打下去的。"); 
		content.push("希特勒并不曾把赖德尔的建议置之高阁，而希望造成一种态势，以便与西班牙展开谈判。首先他决定应加强潜艇战役，并继续对伦敦进行轰炸，然后于10月23日他在昂代（Hendaye）与佛朗哥会晤，以便获得后者的允许，可以让德国陆军在西班牙境内获得自由通过的权利。他要求立即与西班牙签订一个协定，可是使他大感怒恼的，佛朗哥却拒绝了这个要求。五天之后，全部情况却突然地改变了，事先先未征得希特勒的同意，墨索里尼便侵入了希腊。这是一个战略性的疯狂行为，因为它使意大利被牵人了两面战争之中，而恰恰就在这个时候，意大利对在北非作战的格拉齐亚尼将军（Gen.Graziani）的补给，都感到很难于维持。"); 
		content.push("这种愚行的直接后果就是英国人在11月3日占领了克里特岛（Crete）和兰诺斯岛（Lemnos）。这个前进使从埃及到罗马尼亚油田之间的轰炸距离减半了，所以希特勒决定一方面仍继续准备夺占直布罗陀，另一方面则同时使保加利亚和罗马尼亚屈服于其意志之下，并侵入南斯拉夫和希腊。11月17日，保加利亚国王波里斯（Boris）被召往德国，并赢得了他的善意。十天之后，安东尼斯古将军（Gen.Antonescu）也在罗马尼亚发动了一次政变，并加入了轴心国方面。"); 
		content.push("当这些安排刚刚妥善，突然又有另外一个意外事件发生，使希特勒的计算又完全被推翻。12月9日，英国中东军总司令魏菲尔将军（SirArchibaldWavell）在西迪拜拉尼（SidiBarrani）之战中，把格拉齐亚尼击败了，这次失败可以说是极为惨重，使得希特勒认为对意大利人有立即加以救援之必要。他几乎没有耽搁一分钟，12月10日，他命令德国空军进驻意大利南部，以便攻击英国人的海上交通线，并派隆美尔将军率领至少有一个装甲师的兵力开往北非增援。此外，更重要的是，意大利的失败使佛朗哥大为震惊，于是夺占直布罗陀的计划只好暂时放弃。这个事实，再加上英国人向爱琴海的前进，使希特勒下了决定命运的决定——在尚未与英国人把账算清之前，先攻击苏联。12月16日，希特勒颁发了其第21号训令，决定进行“巴巴罗萨作战”（OperationBarbarossa），其内容如下：甚至在对英格兰战争尚未结束之前，德囯的军亊力量即应准备在一个迅速的战役中将苏联击碎。为了达到这个目的，陆军应准备使用一切可以动用的部队，不过惟一保留的条件即对于被占领地区应确保其不受到奇袭式的攻击。准备应在1941年5月15曰完成。这次作战的最后目标是沿着大致从伏尔加河到阿斯特拉罕之线，以对苏联亚洲部分建立一条防线。"); 
		content.push("此外，希特勒又指示说，对“巴巴罗萨作战”的兵力集中，应伪装成是对“海狮作战”和正拟向希腊攻击的“佯攻”。这可以算是有史以来的最大欺敌行动。"); 
		content.push("这不完全是一种因为挫败后而不得已的措施，在这个决定的后面，也还自有其合于逻辑的理由：假使英国还不肯接受和平，那么其惟一的希望就会寄托在苏联和美国的“介入”之上。因为苏联是英国的一个假想同盟国，若是能够首先将其毁灭，则英国所留下来的惟一靠山，就只剩下美国一国了。英国到了此时，已经无法再找到第二个在欧陆上的同盟国，那么美国是否仍会继续支援英国，也就会发生疑问。假使美国不再支援它，那么英国就必然地会被迫求和；即令美国仍继续支援它，可是这两个同盟国就可能会一方面对抗着德国的全部实力，而另一方面又可能会遭到日本的夹击。"); 
		content.push("照马尔亭森（Martienssen）的意见，希特勒在12月18日所颁发的训令，可能是一个空前绝后的最大军事错误。事实上也的确证明，这是他所犯过的一个最大错误，不过却也有一点可以辩护的，那就是在开始的时候，希特勒也许认为在几个月之内，即可以完全打倒苏联——即瓦解苏联的组织。"); 
		content.push("诚如我们在大事记（九）中所已经讨论过的，苏联是一个由多民族所组成的混合体。假使希特勒能够明了苏联内部的民族矛盾，那么他就应该公开表示，帮助乌克兰人、白俄罗斯人、土耳其人以及其他一切非俄罗斯民族获得自由独立。当他进人俄罗斯之前，即应决定以解放者的姿态出现，而不应以征服者的姿态出现。若果能够如此，则他就会像触发一颗炸弹一样把整个苏维埃联邦炸成碎片。诚然的，专门依靠这种手段，也许并不能使他获得其所需要的“生存空间”，可是一旦当苏联被毁灭，对于那些碎片他也就能很容易地贯彻其意志了。"); 
		content.push("所以除了道义的问题不谈以外——他对被征服民族也和对俄罗斯民族一样不分区别地加以虐待的行为——他在空间上的错误，也许还不如在时间上的错误那样巨大。"); 
		content.push("当此之时，希特勒的最大劲敌罗斯福总统，却一点也没有松懈，尽管表面上他尽量设法使美国不卷入战争的旋涡，而实际上他却正在制造事端以使美国进入战争。他的目的也是和丘吉尔先生一样，是要想彻底地毁灭希特勒主义。他说：“在今天的世界上，再没有比打倒希特勒更重要的事情。”假使英国接受了谈判的和平，则他这个目的即不可能达到。尽管有了国际法、美国法律和其中立地位的限制，罗斯福还是在其权力范围之内尽量地帮助英国。他的一个最大的困难即为如何克服国内的孤立主义，这个主义的意义也就是多数美国人只想管他们自己的事情，而不爱管外在世界的闲事。为了克服这个困难，他的政策是双面的。他口里唱着和平，而心里想的却是战争。他说：“我们绝不参加外国人的战争，我们绝不派遣陆海空军到外国去作战。我以前说过这些话，今后我还要一再地说它：你们的孩子绝不会被送入任何的外国战争之中。你们的总统说这个国家是绝不参加战争的。”但是他对希特勒却尽量地加以挑拨，迫使他向美国宣战。他把美国的驱逐舰供给英国，他派遣美国部队在冰岛登陆，他对大西洋航线实行巡逻以保护英国运输船只的安全，所有这一切都可以说是战争的行为。"); 
		content.push("不列颠现在所面临的最大危险，既不是德国人的直接攻击，也不是其间接路线。不列颠之战已经获胜了，地中海之战也进行得颇为顺利；但是只有一个会战，英国人正在陷于激烈的苦斗之中——那就是“美圆”之战。因为没有美圆来购买它的粮食、军火和船只，英国正面临着战略性破产。过去英国一直是用“付现自运”（cash-and-carry）的基础来偿付美圆，换言之，即出卖其在海外的财产。但是到了1940年年底，英国对美圆已经罗掘俱穷了。除非它能解决这个问题，否则就只好和德国谈判。英国的情况是如此的危急，到了12月8日，丘吉尔就写了一封长信给罗斯福，告诉他英国快要到无法付现的阶段了。"); 
		content.push("丘吉尔说这是他曾经写过的第一封最重要的信，这种说法一点也不错，因为这一封信将改变整个战争的轴线。"); 
		content.push("罗斯福接到此信时，正在加勒比海（Caribbean）中遨游，他为这个问题沉思了好几天。12月17日，在一个记者招待会中，他开始髙谈“如何取消这个愚笨的古老$（代表美金）符号”，到了29日，他又从无线电中发表了一个具有教育性质的炉边闲话。讲话的开端，他还是和平常惯例一样，说他的目的是要使美国人民，他的孩子和孙子，可以避免一场悲惨的战争。接着为了恐昨美国人民，他又补充说：“自从美国开国以来，我们美国文明从来没有比今天的处境更为危险。假使大不列颠垮了，则轴心国家即将控制欧洲、亚洲、非洲和澳洲等大陆以及整个的海洋。于是我们就好像是生活在一个炮口之上，而炮膛里面却装着爆炸性的弹药。”这样又引到了其最精彩的一段文章广我们应该做民主世界的伟大兵工厂，我们应给予英国人以大量的物资援助，而在将来还要更增多。“如同往例，这次炉边闲话的结束又充满了一片和平的呼声——”我们有一切良好的理由，可以希望和平的实现。“民主国家的伟大兵工厂，是指所谓”租借法案“（LendLeaseBill）而言。1941年1月10日，美国政府将其提交美国国会讨论——其提案理由为”足以增进美国的国防“。3月8日，美国参议院以60票对31票通过了该法案。3月11日，美国总统对该法案加以签署，并于同曰宣布不列颠和希腊的防御对于美国的防御具有极大的重要性。"); 
		content.push("4天之后，又把中国包括在内。"); 
		content.push("这个法案所授予美国总统的权力是史无前例的。它使他可以加_惠于世界上的任何国家；制造和采购他所想要的一切军需品；任意把一切与防御有关的物品加以出售、转让、交换和租借；为指定的政府修理和装配一切有关防御的物品；他认为必要时，又可以把一切有关防御的情报通知各指定政府，并决定收付款的一切条件。关于上述各项工作，他可以任意为之，而不受任何其他法律的限制。"); 
		content.push("1941年3月11日，《租借法案》的签署在世界史上算是一件决定命运的大事，与1917年4月6日的美国宣战可以相比拟。它使美国与一切正在和轴心国交战的国家建立同盟关系，其意义就是说这个法案使他们的总统可以在地球上任何角落里制造战争，宣战或不宣战都并无区别。这也就是说当美国进入了战争，世界上又和1917年一样，不再有一个中立的仲裁人了。在1917年，威尔逊曾经预料到他将要走向什么地方，但是在1941年，罗斯福却盲目地踏上了世界战争的道路。为了想把这个《租借法案》与美国《独立宣言》相提并论，罗斯福曾经把这个法案的编号定为”1776“。"); 
		content.push("在希特勒侵人苏联的计划中，其第一步骤即为巩固他在巴尔干的地位，这样他就可以确保其右翼和后方的安全以及重要的罗马尼亚油田。到了2月28日，一切的准备都已经完成。在那一天，获得了保加?利亚国王波里斯的同意，德军占领了保加利亚，该国变成了三国反共公约中的一分子，这个公约是在9月27日由德意日三国所签订的。接着德国就向南斯拉夫和希腊施加压力，而后者也向英国求援。3月24曰，南斯拉夫政府表示屈服，可是3天之后，当德国部队正拟侵入南斯拉夫的国界时，希摩维区将军（Gen.Simovitch）发动了政变，并收回了该国对希特勒的诺言。希特勒还是表现出其惯有的敏捷，4月3日，命令他的部队侵入南斯拉夫的国界，11天之后南国陆军投降了。"); 
		content.push("当此之时，英国部队从3月7日起开始在皮拉斯（Piiaeus）登陆，但是当他们刚刚赶到前线上与希腊军连成一线时，4月8日就受到了攻击，到了4月21日，希腊即已退出了战争。一个月之后，德军对克里特岛发动了一次空降攻击，到了5月27日，这个岛落入德国人的手中。"); 
		content.push("当希腊被征服之后，4月30日，希特勒召集其诸将领开会，并选定了6月22日为发动”巴巴罗萨作战“的日子。实际上，也许这个决定还可能更早，因为在4月24日那一天，德国驻莫斯科的海军武官曾经用电报向0KM（海军总部）报告说：”此间谣言颇炽，认为德苏两国之间有开战的危险。依照意大利大使馆某参事所透露的，英国大使曾预测6月22日将为战争爆发的日期。“当这些战役正在进行之际，隆美尔在利比亚展开了他的第一次攻势。到了4月中旬，他几乎把格拉齐亚尼所丧失的东西都完全赢回来了。他的成功是如此的惊人，所以在5月30日赖德尔元帅和其海军参谋本部就又提出了一个备忘录，据他们自己说，这应该算是”在所有的战争记录中的最重要文件之一“。它的内容是建议在1941年的秋天里，对埃及、苏伊士地区发动一次决定性攻击。他们认为这个步骤对于木列颠帝国而言，要远比占领伦敦还更具有致命的作用。从战略上来说，他们的看法是正确的，因为假使隆美尔能够再多获得一两个装甲师的增援，那么在1941年年底之前，他可能早已占领了埃及。但是希特勒却不愿听信这个忠告，而一心想先完成巴巴罗萨作战。他所不曾认清的是，当他征服了南希二国之后，其”负“战场的范围又扩大了，而当英国人还留在埃及和中东地区时，这种威胁就更加增大。当法国沦陷之后，他没有乘机占领法属西北非洲，这是第一个失着；现在当希腊沦陷之后，他又错过了占领埃及的机会。这两点都要算是第一等的战略错误，而他犯如此巨大错误的主要原因，似乎是因为他不能够了解海权的潜在价值。当他的”负“战场范围日益扩大之后，海权的威力也就会随之而增加，终至于无法与之抗衡。"); 
		content.push("第十一章：莫斯科会战"); 
		content.push("在克里特岛被攻占之后，希特勒的“功业”可以说是如日中天，在历史上从来没有一位将军，曾经在如此短促的时间之内，获得过这样大的胜利。他曾经在27天之内征服了波兰，1天之内征服了丹麦，23天之内征服了挪威，5天之内征服了荷兰，18天之内征服了比利时，39天之内征服了法兰西，12天之内征服了南斯拉夫，21天之内征服了希腊，11天之内征服了克里特岛。而苏联尽管是一个大国，却花了100多天的时间，才算是勉强地使芬兰人向其屈服了。因为希特勒有了如此优越的记录，而同时又看到苏联人是那样的不中用，所以使他获得了一个错误的印象。他假定在冬季尚未来临之前，即可以打倒苏联？，对他这个丧失了理性的心灵而言，这种想法是毫不足怪的，因为连整个世界也都认为这是具有极大可能性的。他希望能一举毁灭苏联的战斗力，并且在三四个月之内，达到伏尔加一阿斯特拉罕之线；此后他就可以留卞五六十个师的兵力来据守被征服的地区，而使用其余的兵力来对付英国。为什么在这次战役开始之时，对侵入军冬季服装准备的预算，还不够总数五分之一的数量，其原因即在此。"); 
		content.push("要想进行这样一次迅速的战役，其必要条件之一就是在发动时，其地面条件一定要是最好的。1941年的春季是特别的多*潮湿，直到5月间，布格河和它的支流还保持着最髙的水位。一般人认为南希两国的战役，曾经使这个侵人战延误了六个星期的时间，这种说法似乎是不可靠的。不过无论如何，时间的延迟是导致最后失败的主要因素之一，那却是毫无疑问的。比较更应加以责备的，是目标的选择。为了想要毁灭苏联的战斗力量，所应选择的目标一定是苏军所不能够放弃的，这样才能迫使他们在德军打击距离之内来接受会战。能够满足此项要求的惟一目标即为莫斯科。它是苏联铁路交通的总枢纽，在战略上是不可以缺少的；它同时也是世界共产主义的“中心”，一个髙度中央集权政府的首都，一个巨大的工业中心，其所雇的工人总数在100万以上。这正是布劳希奇元帅和哈尔德将军所想要打击的目标，但是希特勒对此却毫无认识。他愤怒地说道：“只有完全落伍的头脑，才沉醉在这种过去的观念之中。”他认为占领苏联首都是毫无意义的。"); 
		content.push("他的兴趣是在列宁格勒和斯大林格勒，这是布尔什维克主义的发祥地。只要毁灭这两座城市，则布尔什维克主义就会无疾而终。"); 
		content.push("这个观念初看来似乎是很荒谬，但实际上并不如此，希特勒看清楚了他所面临的问题是与拿破仑所面临的完全不同。那不完全是一个战略性的问题，即击毁苏联的陆军；它主要是政治性的，即推翻布尔什维克主义的统治。如果是这样，则不应以占领城市为手段，而应在苏联国内制造革命。假使从开战之日起，他就以一个解放者自居，那么他这种认为其将领们是头脑陈腐的想法就不能说是毫无理由。可是认为仅仅由于“定名”之故，只要占领列宁格勒和斯大林格勒，即足以粉碎苏维埃的统治，那却是神话式的幻想。尤其是他又进一步把这个目标与两个主要的经济目标混为一谈——即征服乌克兰和高加索——于是思想就更为混乱了。前者的目的是使苏联丧失其主要的粮食资源和其60%的工业，后者的目的是要夺取其石油的主要产地。目标的混乱和复杂，结果使德国的兵力伸展过度，并将迫使希特勒无可避免地采取折中的措施。"); 
		content.push("尽管他怒斥德国将军们是“头脑守旧”，可是第21号训令还是希特勒思想与他们思想之间的一个折中产品。莫斯科并未被放弃，但是却把它摆在列宁格勒和乌克兰的后面，除非是这个秋天特别的干燥，否则当冬季来临之前，是不可能将其占领的。"); 
		content.push("德军的一般意图如下所述：“对留驻苏联西部的大量苏军，应用果敢的作战来加以歼灭。这次作战中包括装甲矛头的深入突破，并应尽量阻止尚能战斗的苏军残部撤退到巨大的苏联腹部之中。”“使用迅速的追击，可以到达某一条线，从这条线以外，苏联空军即不可能再攻击德国的本土。”——这就是上文已经说过的伏尔加一阿斯特拉罕之线。"); 
		content.push("接着，在说明了芬兰军和罗马尼亚军的任务之后，该训令继续说到“作战的指导”，其中比较重要的内容可以摘录如下：作战地区为普里皮亚季沼泽，分为南北两部分。攻击的主力应位于北半部。在这里应使用两个集团军的兵力。这两个集团军中南面的那一个——在全部正面的中央——应以特殊强大的装甲和摩托化兵力突破到华沙周围和其以北的地区，并击毁在白俄罗斯境内的敌军。这样就可以造成一种情况，可以使强大的机动部队转向北面，这些部队以后即应与北面集团军合作——后者从东普替士出发，大致朝着列宁格勒的方向——以便共同击毁在波罗的海诸小国地区中的敌军。仅仅当这个攻势作战完成之后，才继之以攻占列宁格勒和喀琅斯塔得，然后才再发动进一步的攻势作战，以占领重要交通中心和军需制造工业地区——莫斯科——为目的。"); 
		content.push("在普里皮亚季沼泽以南的那个集团军，其主力应从卢布林地区出发，大致朝着基辅的方向，其目的是用强大装甲部队深入苏军的侧翼和后方，然后席卷沿着第聂伯河的敌军。"); 
		content.push("一旦在普里皮亚季沼泽南北双方的会战巳经完毕，就应向下述的目标实行追击：（1）在南面，迅速占领有经济重要性的顿内次（Donetz）盆地；（2）在北面，迅速占领莫斯科。"); 
		content.push("对于该城（莫斯科）的占领，无论从政治或经济的观点上来看，都算是一个具有决定性的胜利。此外，它也使苏联人丧失了其最主要的铁路中心。"); 
		content.push("这三个集团军的组织在训令中也有列举性的说明：（1）北面集团军：总司令李布元帅，下辖第十八军团，司令为库希勒将军（Gen.vonKtichler）；第十六军团，司令为布西将军；第四装甲兵团，司令为霍普纳将军（Gen.Hooppner）。一共有20个步兵师，3个装甲师，3个摩托化师。由克勒尔将军（Gen.Keller）所指挥的第一航空军团（AirFleet）担负支援。"); 
		content.push("在该集团军的北面侧翼上，为马内尔汉元帅（MarshalMannerfieim）所指挥的芬兰军，它一共包括16个师的芬兰军（共15万人）和4个师的德军——2个步兵师和2个摩托化师。"); 
		content.push("（2）中央集团军：总司令波克元帅，下辖第九军团，司令为史特劳斯将军（Gen.Stmuss），另配属第三装甲兵团，司令为霍斯将军；第四军团，司令为克鲁格元帅（F.M.vonKluge），另配属第二装甲兵团，司令为古德里安将军。一共有31个步兵师个装甲师，7个摩托化师，1个骑兵师。由凯赛林元帅所指挥的第二航空军团担负支援。"); 
		content.push("（3）南面集团军：总司令为伦德斯特元帅，下辖第六军团，司令为赖赫劳元帅（F.M.vonReichenau）；第十七军团，司令为斯徒普纳格将军（Gen.vonStuelpnagd）；第一装甲兵团，司令为克莱斯特将军。一共有30个步兵师，5个装甲师，4个摩托化师。此外它还包括意大利第三军（共4个师），军长为梅西将军（Gen.Messe）；l个匈牙利军，1个斯洛伐克师和克罗埃西亚团。支援他们的空军为罗尔将军（Gen.Loehr）的第四航空军团。"); 
		content.push("在这个集团军的南面即为配属给它的罗马尼亚陆军，其番号为第十一德罗联合军团和第三、第四两个罗马尼亚军团。名义上的总司令为安东尼斯古元帅。他们的任务为保护南面集团军的右翼。"); 
		content.push("（4）总预备队：共为24个步兵师、2个装甲师和2个摩托化师。"); 
		content.push("关于上述的兵力，有两点需要加以说明：（1）为战车方面，（2）为运输工具方面。"); 
		content.push("当西欧战役结束之后，为了想要扩充装甲师，它们的战车数量却反而被减少了一半。德国对于战车的生产量，每年还不到1000辆，所以当这个侵入战开始时，德军的战车实力还只有3200辆的总数。以后，每个月的产量似乎从80辆增到了210辆，但仍然太少，不足以补充战争中的损失，当然更谈不上扩充装甲师。"); 
		content.push("而更重要的还是第二点，因为这受到德国燃料补给量的限制。它的数量只够使一小部分的运输工具摩托化，而且也限制摩托化师的数量。师肩的运输工具大部分还是用马车，又因为德国所生产的卡车不够用，新成立的师都分配了法国人所设计的卡车，对于苏联的道路它们是不够坚固的。毫无疑问的，我们可以说缺乏履带式的补给车辆，是这一次战役最后失败的主因之一，正好像拿破仑在1812年缺乏马和牛的蹄铁一样。"); 
		content.push("现在再来研究苏联方面的计划，事实上对任何苏联人的作战研究，其最大的困难就是经常缺乏可靠的文件。这可以说根本不存在，因为苏联的历史受到政治的支配，而后者却在经常变化之中，所以没有哪一位将军敢写他的回忆录。同样的，苏联政府也写不出一本真正可靠的官方战史。他们害怕一出版，再遇到未来的政治变化，就又会难以自圆其说。所以我们只好利用外国的资料来源，尤其是德国方面的，可是这却难免有主观的偏见。"); 
		content.push("不过据我们所知道的：苏联当局在1941年本应利用其巨大的纵深来磨毁德军的实力，等到它的冲力匮竭之后，才大举反攻；可是他们却未这么做，在开战时他们的大量兵力都是部署在逼近德国边界的地区中。依照苏联前少将马尔柯夫（AlexeiMarkoff）的记载：当战争开始之时，第一线部队完全缺乏支援他们的预备队，因为纵深防御的思想在当时被人认为是胡说八道，根本就不曾想到一个防御性的战争计划。巨大的仓库中装满了各种爆炸性的兵器、弹药和燃料，但却并不安置在安全的后方，而却是那样的接近边界，并在纳粹重炮射程之内。"); 
		content.push("此外，我们也知道在1941年6月间，红军对1937年到1938年之间的大清算所造成的创痕尚未恢复，而且还正在改组的情况之中。在这一次大清算中，他们一共损失了3位元帅，13位军团司令，57位军长，111位师长和220位旅长。换言之，他们占了高级军官中的一半。"); 
		content.push("若是根据西方标准来判断，苏联红军只能算是一个原始化的战斗兵力，虽然据德国人估计，他们也大约拥有1.5万辆战车和1万架飞机，但其中大部分都是陈旧落伍的。他们的运输和补给体系是混乱不堪的，他们的攻击战术也是笨重不堪的。但是仍然和过去的战役一样，他们的士兵却都是顽强善战的农民，虽然缺乏主动精神，但却具有惊人的忍耐能力。"); 
		content.push("当战役开始时，依照不太可靠的德国资料来源，苏军的兵力分布大致如下所述：（1）芬兰集团，指挥者为梅里茨柯夫将军（Gen.Meretzkov）和戈沃罗夫将军（Gen.Govorov）。共有20个步兵师、2个骑兵师和5个装甲旅。在拉多加湖（LakeLadoga）的东西两面，向芬兰军作战。"); 
		content.push("（2）波罗的海集团，指挥者为伏罗希洛夫元帅（MarshalVoroshilov）0共有19个步兵师，7个骑兵师和5个装甲旅。"); 
		content.push("部署在立陶宛和拉脱维亚境内，以掩护列宁格勒为目的。"); 
		content.push("（3）白俄罗斯集团，指挥者为铁木辛哥元帅（MarshalTimoshenko）。"); 
		content.push("共有50个步兵师和2个装甲旅。部署在波兰东部和明斯克以西的白俄罗斯境内，以掩护莫斯科为目的。"); 
		content.push("（4）乌克兰集团，指挥者为布登尼元帅。共有69个步兵师、11个骑兵师和28个装甲旅“。部署在波兰东南部和比萨拉比亚（Bessarabia）地区中，以掩护乌克兰为目的。"); 
		content.push("依照哈尔德将军日记上的记载：1941年6月21日，估计在苏联西部的苏军实力为154个步兵师、25个半骑兵师和37个装甲旅。所面对着的德军为102个步兵师、19个装甲师、14个摩托化师、5个特种师和1个骑兵师。"); 
		content.push("可是苏联的实力却并不全靠它的军队数量，而还是和在查理十二世、拿破仑的时代中一样，主要的还寄托在它的广大空间、原始化的道路、巨大的森林、宽广的河川和沼泽，再加上其短促的夏天、绵长的冬天和春天的解冻期。此外苏联的铁路线不仅稀少，而且还是宽轨，同时其交通线对于战车和摩托化车辆也是难于行动的。当天下雨的时候，道路上就变成了污泥河；而不下雨的时候，它们不是积雪，就是尘土飞扬使战车的引擎都为之阻塞。在冬季里，常常是结着厚冰，所以除非在车下烧火，否则就无法发动。对于德国人而言，必须尽可能用最快的速度，以便在伏尔加河的前面将苏军彻底击毁，使他们来不及动员其巨大的人力。否则，这次战役在战术上就会变成一种无止境的苦斗。"); 
		content.push("希特勒所信赖的即为德军在战术方面的优势，认为足以获得一次迅速的胜利。他的观念是准备使用一连串的巨型战车包围运动，以便将苏军各部队逐一击破。其程序如下所述：首先用两个装甲兵团，迅速地向所选定将要击毁的敌军部队的侧翼上前进，透过他们，然后向内旋转直到深入后方为止，以便切断他们的交通线，并使他们的指挥体系发生瘫痪。同时，德国的步兵则向苏军的正面进攻，把他们向侧翼方面压迫，构成一个内包围阖，然后再来扫荡敌军的残部。"); 
		content.push("这种战术开始运用是在1941年6月22日星期天。那一天上午3时15分，在中央集团军（这是本章中的主要对象）的正面上，德军开始作炮兵的轰击，25分钟之后，第一批俯冲轰炸机也加入作战了。上午4时1彡分，大致是以苏伐尔基（Suvalki）和布列斯特一里托夫斯基为基地，第三（霍斯）和第二（古德里安）两个装甲兵团，分别前进来对在明斯克以西的铁木辛哥所部作大规模的包围运动。在这个最初的前进中，古德里安的战车中有一部分是不透水的，并且装有”斯诺克“（Schnorkel）呼吸管（后来才为德国潜艇所采用），这些装备使他们能够渡过布格河的河床。"); 
		content.push("尽管克里姆林宫接到了许多警告，可是这次攻击还是使他们受到了完全的奇袭。哈尔德说：”很明显的，沿着全线的敌军都受到了战术性的奇袭。所有在布格河上的桥梁，以及整个的河川边界上，都是不曾设防的。下述的事实都足以当做敌人受到了奇袭的明证：敌军在他们的营房中被围捕着，飞机停在机场上没有起飞，当敌军部队面对着这个突如其来的进攻，都纷纷向他们的上级请示应该如何应付。中央集团军的报告说：敌军正向布列斯特-里托夫斯基一明斯克公路上拼命地溃逃。苏军的指挥组织完全崩溃了。“到了6月24日，已经有了2000余架苏联的飞机被击毁，有些是在空中，有些是在地面上。凯赛林说：”自从第二天起，我都亲眼看着苏联的重轰炸机从其内地深处飞来投入战斗。照我看似乎真是一种罪过，看到这些飞机用战术上不可能的编队来自投罗网。几乎是隔着一定的时间，就有一批无辜的飞机飞来送死。对我们的战斗机简直是最轻松的猎物。这简直是‘幼稚的自杀’。“6月26日，霍斯装甲兵团就达到了他们的目标——明斯克城；第二天又与古德里安的兵团会合在一起。当德国步兵还落后很远时，这个装甲的大钳却已经向铁木辛哥夹拢起来。7月3日，这次战役中的第一个伟大会战——比亚韦斯托克一明斯克之战——在大雨滂沱之中告一结束。①依照艾斯曼（Adm.Assmann）的估计，在这一战中苏军所付出的成本，专以俘虏而言就有人员29万人，另外，还有战车2585辆、火炮1449门。在这同一时间之内，北面集团也巳经占领了地文斯克，并强渡了道加瓦河。南面集团军也在海乌姆越过了布格河，并向卢茨和罗夫诺前进。"); 
		content.push("哈尔德对这个最初阶段的成功，也不免感到趾髙气扬，所以7月3日在他的日记中，这样记载说：”假使说在两个星期之内，苏德战争即可胜利地结束，似乎不算是过分夸大的说法。“不过照他的本意看来，并非认为侵入战就会从此一了百了。诚然，他的判断并未错误，第一阶段的确是如此轻松地赢得了胜利。可是第二阶段又如何呢？第二阶段的开始即为一个战术性的争论，从这个争论上可以证明在德国高级指挥部中，其意见是如何的不一致。照原有的指示是要中央集团军的两个装甲兵团一直迅速地向斯摩棱斯克一罗斯拉弗尔（Roslavl）之线推进，而陆军总部也仍然坚持着这个观念。但是因为现在步兵已经落后了差不多14天的行程，希特勒一心只想多获得俘虏，所以不想迅速推进以来瓦解敌人的指挥体系，反而希望把装甲兵团的主力调回来，以帮助步兵们进行扫荡工作。就这一点来说，克鲁格拥护他的主张，而霍斯和古德里安二人则希望赶紧挺进。波克为了避免负责，遂建议把两个装甲兵团部暂交给克鲁格指挥。希特勒在7月3日也表示同意。"); 
		content.push("接着就是一连串互相抵触的命令，在德国将领中敢于不听希特勒命令的人，古德里安要算是极少数中的一个，他终于不顾一切地发挥其主动的精神。他一心准备继续前进，等到克鲁格出面干涉时，这个准备已经成熟，无法中止了。结果是到了7月7日，两个装甲兵团又继续挺进。霍斯兵团取道维特斯克，古德里安兵团则经由穆基来夫（Mogilev）和奥尔沙（Orsha）。那一条半神秘性的斯大林防线，它是从纳尔瓦（Narva）到波罗兹克（Polotsk）、维特斯克、奥尔沙、穆基来夫，然后再经过维尼查（Vimiitza）以达黑海，现在也就被突破了。尽管克鲁格又横加干涉，古德里安的领先战车还是在7月10日渡过了第聂伯河，一路击退了苏军的激烈逆袭，于7月16日到达了斯摩棱斯克。四天以后，斯摩棱斯克东南面50英里处的在第聂伯河岸上的艾尔雅（Elnya）也被攻占了，但是在那里古德里安所部却受到沉重的反击。霍斯兵团也从斯摩棱斯克的北面赶上来了。"); 
		content.push("所以，到了7月16日，照直路算来，到莫斯科的距离已经走完了三分之二了？——一共是440英里，平均一天进展了20英里。斯摩棱斯克会战一直打到8月8日才结束，结果又是一次巨大的包围战。在这一战中，从7月3日到7月25日之间，中央集团军宣布它俘获了敌军185487人、战车2030辆、火炮1918门。"); 
		content.push("这次前进的执行是果敢而巧妙，要算是第二次世界大战中最卓越的战车作战典范。依照布勒孟楚特将军的记载，这个地区非常不利于战车运动——”巨大的原始森林，宽广的沼泽，坏得可怕的道路和强度不够负荷战车重量的桥梁。“他告诉我们，只有从边界通到莫斯科的一条尚未完成的大公路，照西方人的标准看来，还可以勉强算是一条”道路“，其他所有的公路都只能算是沙质小径。他又说：”这个地区对于战车而言，巳经是够坏的；而对于追随着战车后面的运输车辆，则更是坏到了极点。几乎所有的运输工具都是由轮型车辆所组成，它们不能离开路面活动，而当沙土变成了烂泥的时候，在路面上也都不能移动。一两个小时的大雨足以使装甲兵力停滞不前。当一大批车辆都被陷在路上，延展到100英里以上的距离，真可以叹为奇观直要等到太阳出来，把路面晒干了才能行动。“另外一个障碍物就是这位克鲁格元帅，每逢后方一发生困难，他就会命令装甲兵团暂缓前进，一直到困难被克服之后，才再准他们继续行动。这里有一点应该强调说明的：一个勇敢的战车将军，应该永远地把眼光钉在前面的目标上，而不应像一个谨慎小心的运输队长，眼光只钉在他的车队尾巴上。"); 
		content.push("当这个卓越的作战正在进行之际，7月5日，北面集团军也在贝普斯湖（lakePeipus）的地区中突破了斯大林防线，占领了奥斯托夫（Ostrov）、普斯科夫（Pskov）和普尔霍夫（Porkhov），然后进向诺夫哥罗以求从东面切断列宁格勒。同时，南面集团军也在日托米尔与贝底契夫之间突破了斯大林防线，并向基辅前进。"); 
		content.push("希特勒这个人是假使有一个念头之后，就会很难放弃它的，正好像圣女贞德不敢违背她的神意一样。一旦他立下了决心，他会感觉到他的计划好像是《圣经》一样。这就是他为什么不肯放弃和修改第21号训令的理由。当他的军队愈向苏联境内深入时，他愈是要坚持着他的理想。"); 
		content.push("7月19日，当斯摩棱斯克会战正在最高潮的时候，他却不等待其结果的分晓，而颁发了第33号训令。它的内容是分别用中央集团军的两个装甲兵团去执行两次作战。古德里安的第二兵团与南面集团军合作，向南运动以对于基辅附近的苏军进行一个大包围战。霍斯的第三兵团则向北转进，切断列宁格勒一莫斯科之间的交通线，并帮助北面集团军进攻列宁格勒。艾斯曼说：”战争开始走到了一个转捩点，这是苏联人所不能了解的，他们称之为‘马恩河奇迹’。这个奇迹救了莫斯科，正好像1914年的巴黎一样。“实际上，并没有这样一个”转捩点“，因为这个”马恩河奇迹“事实上已经包括在第21号训令之中。"); 
		content.push("铁木辛哥从斯摩棱斯克的包围战中勉强撤出了50万人的残部，现在就退到了莫斯科的附近，组成了一条新的昉线。他们曾经作了一些十分顽强的战斗，而使哈尔德感到震惊的，是苏军的最髙兵力还不只是OKH所原先估计的200个师，早已证实有360个师的番号了。尽管如此，陆军总部的意见还是想要继续向莫斯科挺进，可是希特勒却不肯听从布劳希奇和哈尔德的意见；7月26日，为了要想发动南面的作战，他命令古德里安装甲兵团应与第二军团合作，以围捕在戈梅利（Gomel）的强大敌军部队。哈尔德对这一点的批评是颇有意义。他说：这样一个计划的意义无异于把我们的战略，从作战的阶层降到了战术的阶层。假使打击这些小型局部性集中兵力变成了我们的惟一目标，则战争就会自动退化，变成了一连串小型的成功，于是我们的正面就只会以寸进的速度向前推进。采取这样一个政策，固然可以消灭一切的战术性冒险，并使我们逐渐地填起了各集团军正面上的缺口；但是其结果却是我们将会把一切的力。量，用来填塞一个宽度与日俱增的正面，于是就必须牺牲其纵深，而最后就会以阵地战来当做结局。"); 
		content.push("这一席话可以算是料事如神，把未来的发展都完全说对了。当戈梅利作战还正在讨论之际，8月4日，在中央集团军总司令部中，又举行了一次会议。波克元帅在霍斯与古德里安支持之下，力主继续向莫斯科进攻。但是希特勒却把这个建议推在一边，他说他的主要目标是列宁格勒附近的工业地区，其次即为乌克兰，因为它的物产对于德国尔后的继续作战具有重要的关系。此外，为了确保罗马尼亚的油田不受到苏联的空中攻击，他又认为有占领克里木之必要。六天之后，北面集团军对列宁格勒的攻势被击退了。"); 
		content.push("在8月4日到21日之间，宝贵无比的时间都浪费在对目标问题的反复争辩之中。可是希特勒仍然固执己见，31日他又颁发了一个第34号训令。这个训令的开端是这样说的：在冬季来临之前，主要的目标必须要达到。这不是占领莫斯科，而是在南面占领克里木和顿内次工业和产煤地区，并切断高加索产油地区的联系；在北面则为包围列宁格勒，并与芬兰军会合在一起。"); 
		content.push("依照第33号训令，主要的作战是停止南面集团军向罗斯托夫（Rostov）—卡尔可夫（Kharkov）之线的前进，而改用中央集团军的内翼和南面集团军一同进行一个两面包围的运动，来歼灭在基辅以东的苏联第五军团。在希特勒的训令中是这样说的：”必须等待我们紧密包围了列宁格勒，与芬兰军发生了联系，并击毁了苏联第五军团之后，我们才算是完成了部署，可以自由抽出我们的兵力，以击毁敌方铁木辛哥的集团军。“训令又说：莫斯科只是一个次要的目标。"); 
		content.push("布劳希奇派古德里安去企图说服希特勒，使其放弃这个疯狂的念头，因为这必然会引起一次冬季的战役。但是当古德里安在8月23日与希特勒谈话时，后者所告诉他的却是说德国的将军们，简直完全不了解战争的经济方面，希特勒并且命令古德里安于8月25日向基辅以东出发。"); 
		content.push("凯赛林对这一点的意见，也是值得加以引述的，因为它足以说明希特勒所犯错误是如何的巨大。他在回忆录中说：假使斯摩棱斯克会战结束之后，只停留一个合理的喘息时间而后继续向莫斯科前进，那么照我的意见看来，在冬季来临之前和在苏联西伯利亚部队赶到之前，莫斯科可能已经落入我们的手中。莫斯科的被占领是具有决定性的，整个的苏联欧洲部分都巳经与其亚洲部分的基础切断了联系，于是在1942年再攻占列宁格勒的重要经济中心顿内次盆地以及迈科普（Maikop）油田，都将会是一个不难解决的问题。"); 
		content.push("8月17日，虽然北面集团军已经占领了纳尔瓦，但其对列宁格勒的第二次突击却还是失败了。到了9月初，因为不再受到德国装甲部队的困扰，铁木辛哥遂对于德国第四军团发动了一次强有力的反攻，据称歼灭8个师的德军。"); 
		content.push("基辅会战是从8月25日开始，到9月26日才结束，要算是第二次世界大战中的最大包围战。它的目的是想在一个巨大的舌形地区中，将布登尼元帅的集团军主力完全歼灭。这个舌形地区北起特鲁布切夫斯克（Trubchevsk），南达克列缅丘格（Kremenchug），而以基辅为其顶点。德军的计划是想用内外两层包围圃来把敌军夹碎。前者是由戈梅利一诺夫希布可夫（Novosybkov）向南前进的第二军团（魏克斯）和由克列缅丘格一切尔卡瑟（Cherkasy）向北前进的第十七军团（斯徒普纳格）。而赖赫劳的第六军团则钉着在基辅正面上的苏军主力，外包围圏为第二和第一装甲兵团的任务，分别由古德里安和克莱斯特来指挥。前者从特鲁布切夫斯克以西向罗克费特沙（Lokhvitsa）前进，后者从克列缅丘格向鲁布尼（Lubny）前进。两方面的目的地都大约是在基辅以东约125英里的地方。"); 
		content.push("9月9日，古德里安占领了罗姆尼（Romny），9月16日他把司令部设在那里，并与克莱斯特兵团取得了联系。第二军团已经在切尔尼科夫（Chemikov）和它的侧面渡过了杰斯纳河（Desna）。第十七军团在克列缅丘格与切尔卡瑟之间，以宽广正面前进。它的右翼方面另有一个支队，向波尔塔瓦（Poltava）前进以作为掩护。17日，内圏兵力开始果庭（Yagotin）和皮莱庭（Piriatin）逼拢，两地距离基辅约为50英里到90英里。19日，在混乱之中，基辅城也已为第六军团所占领。9月26日当这次会战结束之时，在曼斯坦指挥之下的第十一军团也冲过了皮里科普（Perekop）地岬，进入了克里木。"); 
		content.push("德军在基辅会战中所得的战利品，其数量真是巨大得惊人：除了战俘66.5万人以外，还包括战车884辆、火炮3718门、摩托化车辆3500辆。希特勒的踌躇满志是可以想见的。他称之为”世界战争史上最伟大的会战“，但是哈尔德却认为它是”东方战役中的一个最大战略性错误“。从战略上来说，后者的看法也许是正确的。可是假使希特勒能认清乌克兰的政治意义，则他仍然有机会把基辅之战变成这场战争中的一次最具有重要性的作战，甚至把苏联从根本上消灭掉了。"); 
		content.push("自从这次战役开始以来，希特勒已经俘虏了将近150万人的敌军、7000辆以上的战车和大约9000门火炮。这第一个数字尤其具有极重大的意义：这场战争差不多长达四年，而在其第一阶段之中即能俘获这样多的俘虏，那真是史无前例的。安德尔斯将军（GenAndere）在他的《希特勒征苏之役》中对此曾有以下的解释。他说：甚至在1941年的最初战斗中，也都可以显示出苏联的军人对所谓保卫”普罗阶级的祖国“的战争，大部分都是不感兴趣的。许多军人都认为这场战争，是使苏联改变一种新秩序的惟一机会，所以他们希望德国人胜利，不惜大批集体投降。这些投降的人还不仅限于士兵和较低级军官，有许多苏联高级军官都投降敌军，并表示愿意向苏联作战。"); 
		content.push("这些人中间有一个即为铁木辛哥元帅的参谋长。最值得使人拍案称奇的，是像希特勒这样一个具有特殊政治天才的人，却会相信苏维埃政权在他一侵入之后即将自动崩溃，于是不但不去努力争取苏联西部被压迫人民的拥护，反而故意设法来触发他们的恶感。这个巨大的政治错误不仅使他丧失了1941年的战役，而且也更使以后几年中的战役都增加了无限的困难。对希特勒的人生观而言，是”不为凯撒则为禽兽“，所以当他看到大批苏军做了俘虏时，而假想这完全是由于其军队实力所致。"); 
		content.push("他似乎对下述的事实都完全没有认识或者是完全置之脑后：当德军最初侵入苏联境内的时候，到处都受到老百姓的欢迎，把他们当做是解放者看待；乌克兰人更认为他是欧洲的救主；白俄罗斯人都很想站在德军方面加入战斗；有整团的哥萨克部队集体逃往德军方面；而格鲁吉亚人、亚美尼亚人、突厥人、鞑靼人、乌兹别克人、乌克兰人、白俄罗斯人和哥萨克人都是同样的大批向德军投降。德军常常受到了苏联农民的欢迎，向他们献花和致送礼品。古德里安告诉我们说：”妇女们从他们的村落中跑了出来，用木质的盘子装着面包、奶油和鸡蛋，送到战场上慰劳德军。至少在我个人所遭遇的情形是如此的，她们要我把东西吃完，否则不让我走。“甚至一直到1941年12月间，当伦德斯特离开乌曼（Urnan）时，当地人民还是向他献花，并且把剌绣的乌克兰桌布赠送给他。在罗斯托夫，一位德国军士克恩（ErichKern）曾经这样写道：”在全城的街道上，都挤满了人民，等着向我们欢呼以表示欢迎之意。“某一次当他离开某地时，有一位苏联老太婆为了感谢他对她的友谊，曾经向他依依惜别地说：”我愿意把一个伟大的真理告诉你：带着大炮的人并不能拯救苏联人，而具有较伟大灵魂的人却是可以的。“克恩又说：在过去我从来不曾见过这种突然改变的景象。共产主义的气氛一点都不留存了。敌人巳经走了。无论我们走到什么地方，都只看到向我们欢笑和挥手的人民。苏联到处都发现了裂痕（见《死亡之舞》一书）。"); 
		content.push("假使希特勒所具有的智慧能够像那位苏联老太婆一样，认清这个”伟大的真理“，那么即令他在战略上犯了错误，他还照样能够很轻松地把苏联这个国家炸成碎片，而在鲜花如雨点一样投掷之下进人莫斯科。有许多人都曾想到这一点，其中有一个著名的人物，即为罗森堡（AlfredRosenberg）o他是一个波罗的海地区出生的人，对于苏联的情形有很深刻的认识。①在侵入战发动不久之后，罗森堡就被任命为东方地区部的部长。1941年7月7日，他曾发表一篇演说来提出他的政策：苏联根本上就不是一个民族国家，而是许多民族的混合体。所以德国人的任务不是要来重建它，而是解散它；不是要对这些被压迫的民族实行一种新的政治制度，而是承认每个民族的独立，让他们自治。他所建议的办法是把苏联西部，依照民族性的分界，大体分为三块，使其在俄罗斯与欧洲之间构成缓冲国。除了芬兰是早已独立以外，白俄罗斯和波罗的海地区共成一国，乌克兰算是第二个，高加索则是第三个。他又说：任何想征服乌克兰的企图，就无异于在每一个农民的后面，都要派一个士兵去加以监视。他又主张：对于俄罗斯本国——即夹在列宁格勒、莫斯科和乌拉尔山之间的地区——我们应该向其宣布：我们不是要与苏联人作战，而是要取消布尔什维克的统治。所以一切的改组都合乎民族自决的原则。他的结论是列举出德国人在苏联的两大任务：（1）确保德国的粮食和战争时经济资源的来源；（2）使德国从此解除了东面的政治压力。这也正是德国作战的政治目的。"); 
		content.push("希特勒的想法却完全不同，1941年8月16日，他在召集其部下开会时，曾经对他的政策作下述的宣布。他说：从根本的观点上来说：我们的政策就是要对这个巨大的饼加以巧妙的宰割。第一步是管制，第二步是处理，第三步是榨取。苏联现在正下令在我们战线后方组织游击战，这对于我们是有利的，它适足以使我们有机会可以毁灭一切反对我们的力量。无论在任何环境之下，除了德国人，是不准任何其他的人携带武器。这一点是特别重要，凡是要利用被征服人民来在军事方面协助我们作战的想法都是错误的，即令是最初看来似乎是有利的。整个波罗的海地区应并入帝国的版图。克里木也应该如此，也许还要向北面则加上一大块。德国在伏尔加河上的殖民地也应算是帝国的领土，巴库附近的地区也是一样。把芬兰并入一个联邦之内也应在准备之中，列宁格勒应夷为平地，再把它交给芬兰人。自然的，对于这个巨大的领土是有立即加以绥靖之必要，其最好的方法就是枪毙一切做鬼脸的人。"); 
		content.push("这个政策立即加以实行，虽然罗森堡还是继续做他的东方地区部长。他们的所谓”绥靖“工作是由希姆莱（Himmler）和他的”党卫军“（Sichereitsdienst）负责。后者是”盖世太保“的姊妹组织，与陆军总部是完全处于对立的状态。执行一切集体屠杀的任务，都是这个臭名昭著的党卫军，而与陆军无涉。早在1942年，德国在波兰的一位高级行政人员贝尔多尔德博士（Dr.Berthold），曾经告诉哈塞尔（vonHasell）说：对俄罗斯人和乌克兰人的野蛮虐待，可以说是找不到前例的。譬如说，因为一个发报机被发现损坏了，在基辅就有400人为此而遭到枪杀（见《哈塞尔日记》）。①克恩也指明，本来布尔什维克主义在政治上已经到了要破产的时候了，可是希姆莱和他的凶手们却救了它。他说：”唤起了苏联人民的狂热，我们使共产党获得了他们所梦想不到的好机会，足以巩固他们的政权，并构成了号召‘爱国战争’的借口。“髙里兹在《德国参谋本部史》中也说：”事实上，布尔什维克主义的毁灭，其意义却变成了斯拉夫人民的受难和奴役，这是整个战争中的最大错误。“当侵人战开始后两星期之内，斯大林即宣布实行游击战。德国方面第一次提及游击战是在1941年7月25日。但是一直到12月间，这种民兵的扰乱才开始激烈化，这也是上述疯狂政策之所致。第一，是德国安全部队开始执行他们的暴行。第二，是苏联方面用秘密的方法，将NKVD（苏联秘密蒈察）混人德军后方，使他们控制着游击队。"); 
		content.push("NKVD的第一个任务就是制止当地人民与德军合作，仅仅当这个任务完成之后，他们才开始把军事性的任务分配给民兵去执行。因为要完成前述任务的最简单手段，就是对人民采取恐怖政策，所以NKVD最初是完全不惹德国人，而只对德国战线后方的苏联人施行恐怖的手段。男男女女为了这个目的，曾受到特殊训练。他们有的从德军战线中渗入，有的用飞机投掷在德军的后方。于是他们组织四处游荡的散兵游勇，以及想做游击队的人来执行恐怖政策。在这个民兵战役中的第一个阶段，德国人可以说是根本不受到任何的侵扰，所以他们当然也不采取任何步骤来保护平民；可是当人民对游击队的畏惧心理日益增加时，德国人的威望也就随之而降低。等到恐怖政策对当地居民相当生效之后，他们才开始不敢与德国人合作，于是游击队才开始奉命绑架德国兵，把他们用残酷的手段杀死之后，再把残破的尸体放在居民的附近以嫁祸老百姓。德国人就立即采取报复手段，焚毁村落，枪毙人质，赶走牲口，甚至把游击队出没无常的整个地区化成一片焦土。这种报复手段对于游击队而言，可以说是收效甚微，因为所有的游击队都会跑到另一个地区中，去继续进行他们的残酷工作。但是对于德国人本身而言，却具有极恶劣的后果。农民在丧失了生活所需之后，开始对其过去所认为是”解放者“的德国人，发生了强烈的仇恨心理，成千上万的人投入游击队。1942年3月6日，戈培尔在他的日记上记载说：”游击队在苏联占领区中，控制着广大的地面，并正在执行恐怖政策。“后来，他们的数量增到了几十万人，其威胁是那样的严重，迫使希特勒不得不改变其”鬼脸“政策，可是却已经太迟了。"); 
		content.push("当基辅会战展开之后，希特勒又突然改变了他的战略。在列宁格勒城前受到了顿挫，他决定只对它加以围困，而不想用硬攻的方式来夺取该城。于是等到基辅会战胜利结束之后——照他估计大概需要十余日的时间——即准备在奥勒尔一勒热夫（Orel—Rzhev）以西歼灭铁木辛哥的兵力，然后以胜利姿态进入莫斯科。这个决定的正式代表即为9月6日所发布的第35号训令。南北两个集团军，都应用其装甲部队增援中央集团军。此后即由中央集团军来依照下述计划进行攻势。"); 
		content.push("在中央的第四军团（克鲁格元帅）和第四装甲兵团（霍普纳将军），在斯摩棱斯克与罗斯拉弗尔之间，从南面向怀兹马（Viazma）包围。在左面的第九军团（史特劳斯将军）和第三装甲兵团（霍斯将军），在斯摩棱斯克与奥列尼诺（Olenino）之间，从北面向怀兹马包围。第二军团（魏克斯将军），在罗斯拉弗尔与诺夫哥罗希费尔斯基（Novogorod-Seversky）之间，负责包围布里安斯克（Briansk）。与过去的会战情形略有不同，当两面侧翼巳经建立，敌军的中央即被卷起，沿着长度在300英里以上的正面把他们分为两个包围圓加以歼灭。此外，除了围攻列宁格勒，北面集团军又应负责掩护中央集团军的左翼，而南面集团军则同时在波塔瓦一卡尔可夫一依兹门（Izyum）方向上作辅助性的进攻。"); 
		content.push("9月30日，古德里安首先展开了怀兹马一布里安斯克伟大会战的序幕，他从诺夫哥罗希费尔斯基出发，使苏联人受到了完全的奇袭。"); 
		content.push("到了10月1日，他已经透入了85英里的距离。10月2日，主力的攻击同时从斯摩棱斯克的南北两面发动。它的冲力是如此的巨大，所以到了10月3日黄昏时，步兵已经透入25英里的深度，而装甲兵又再前进了30英里。在这一天，古德里安攻占了奥勒尔。10月4日，霍斯兵团开始向怀兹马的北面旋转逼近；霍普纳兵团则进到了罗斯拉弗尔的东北面，然后才从南面进逼。同时古德里安指挥其部分兵力北上，向布里安斯克进攻，另外一部分兵力则趋向米特森斯克（Mitsensk），该地立即被攻占。10月7日，怀兹马已经为霍斯和霍普纳所包围；第二天，古德里安和魏克斯也包围了布里安斯克。扫荡工作一直到10月20日才结束。在这段时间之内，德军于9日攻占了查特斯克（Gzhatsk），16日又占领了卡鲁加（Kaluga），18日更占领了莫则斯克（Mozhaisk）——距离莫斯科仅为65英里。这一次的俘虏数字又是十分惊人——人员66.3万人，战车1242辆和火炮5412门。"); 
		content.push("这个胜利对莫斯科的威胁是太大了，除了斯大林本人，其余苏联政府中的全体要员都退出了首都，并撤到伏尔加河上的库比雪夫（Kuibishev）o布登尼的职务由铁木辛讶接替，而朱可夫元帅（MarehalZhukov）则接替了后者，以准备保卫莫斯科的工作，其手段不是抵抗，而是反攻。希特勒这次当然又是趾高气扬，宣布说苏联的军事实力已经完全被歼灭，甚至连悲观的哈尔德也在日记上写道：”只要会战能有相当良好的指导，再加中等的好天气，则我们对于莫斯科的包围战一定可以成功。“这一点都不错，假使这个怀兹马一布里安斯克会战能够早一个月完成，那就已成定局。可是到了10月，若再想作任何巨大的攻势，则无异是与天气赌博，当德军达到莫则斯克时，天已经下雨了。道路变成了泥河，奥勒尔一图拉（Tula）之间的公路完全不能通过，古德里安的第二装甲军团（10月6日升格为军团）坑陷在那里达几天之久，一切补给都只好仰赖空运。10月29日，它进到距离图拉只有2英里远的地方，但却未能将其攻下。于是被迫停止前进，要等到路面冻结之后才能再开始行动。"); 
		content.push("此时，北面军团向提克芬（Tikhvin）和拉多加湖上逼近，并与中央集团军在瓦尔代山地（ValdaiHills）以南的奥斯塔什科夫（Ostashkov）取得了联系。南面集团军向比尔哥罗德（Bielgorod）和卡尔可夫逼近，在亚述海（Azov）会战中，德军又俘获了苏军10万人、火炮672门、战车212辆。在南面的克莱斯特第一装甲军团又占领了斯大林诺（Stalino）。在克里木地区，第十一军团巳经进到塞瓦斯托波尔（Sevastopol）和刻赤（Kerch）。"); 
		content.push("在11月3日到4日之间，第一次降霜了，虽然使道路上的运输问题解决了，可是因为没有冬季服装，德军开始受到了严重的冷冻。11月7日，就已经发现了许多冻伤了的人员，到了12月，温度已经降到了华氏5度。于朵就开始讨论究竟应否继续进攻的问题。伦德斯特主张暂停进攻，但是因为现在距离莫斯科只有40英里远，所以希特勒拒绝考虑这个建议，而布劳希奇、哈尔德和波克也都一致支持他。11月13日，召开了一个参谋长会议，此后即命令开始所谓”秋季攻势“。其目的品攻下莫斯科，并炸毁克里姆林饤来当做打倒布尔什维克主义的象征。"); 
		content.push("攻击的计划由克行格的第四军团，一共36个师，负责向莫斯科作正面的进攻；左面的霍斯和霍普纳两个装甲兵团，从北方和西方包围这个首都之城；右面的古德里安装甲军团，也从南方进行这同样的进攻。对于这个三方面的攻击，由第九军团保护其北翼，第六军团保护其南翼。"); 
		content.push("莫斯科会战是在11月16日展开其序幕。霍斯慢慢地向东南方前进，23日占领了克林（Klin），28日在克拉斯那亚波莱那（KrasnayaPoliana）到达了莫斯科一伏尔加运河。该地距离莫斯科只有14英里远，可以遥望克里姆林宫中的尖塔。在他的南面，霍普纳达到了莫斯科以西的齐费特柯伐（Zvietkova）。同时，古德里安也绕过了图拉而进到了科洛姆纳（Kolomna）。在这时开始俘虏到了西伯利亚部队，这还是这次战役中的第一次。"); 
		content.push("可是要使两翼装甲兵力能够获得成功，其基础还有赖于第四军团在中央的前进，因为假使第四军团的进攻被阻止住了，则两翼的兵力就会孤立在莫斯科的南北两方面。当会战开始不久的时候，第四军团的右翼即受到了敌军的猛烈攻击，于是克鲁格把他的预备队用去支援他们，并因为这个原因，其中央和左翼的兵力也奉令暂停不动。直到11月19日，他的右翼才又开始前进。虽然有了一些进展，可是战斗却异常惨烈，于是波克元帅在22日亲自指挥这次会战，照哈尔德所记载的，他发挥出来”巨大的精力“，把一切可以抽调的人员都投入了战线。照他自己所说的，这个情况是与1914年的马恩河会战一样，”当最后一营兵力投入了之后，也许就可以决定胜负“。但是尽管他拼老命，第四军团的右翼却已经成为强弩之末，不能再前进一步。"); 
		content.push("苏军投人会战中的部队越来越多，虽然波克已经在害怕这次作战将变成第二次”凡尔登会战“——即激烈的消耗战——可是第四军团的左翼仍继续向前压迫，而到了11月30日第四军团的中央部分也奉命于12月1日再发动攻势。刚开始进展良好，可是到了12月2日，它的进展却为莫斯科周围森林中的坚强防御所阻止。克鲁格的参谋长布勒孟楚特将军这样说：第二五八步兵师中的少数部队，实际上已经冲入了莫斯科的近郊。但是苏联的工人从工厂中拥了出来，就用他们的工具与德军搏斗，参加保卫首都的战争。"); 
		content.push("在夜间，苏军对这些巳经透入他们防线的孤立部队实行强烈的反击。次日，我们的军长接着报告说，他们认为不再有突破的可能性。"); 
		content.push("克魯格与我在那天黄昏时，曾作长时间的讨论，最后他决定撤退这些前进部队。很侥幸的，苏联人并未发现我们正在运动之中，所以我们很顺利，使我们保持着良好的秩序退回到了其原有的阵地。但是在这两天的战斗中，我们却受到非常惨重的损失。"); 
		content.push("两天之后，当温度降到了零下32度时，因为部队的实力已经不再有攻占莫斯科的可能性，古德里安怀着一种沉重的心情，他决定撤退了。对莫斯科的最后攻势终于接近尾声，并不是因为苏军的抵抗，而是因为冰天雪地，奇冷难熬。大雪昼夜不停，整个村落都埋在冰雪之中，铁路、公路的交通都完全断绝。卡车不能跑，火车头无法生火，部队的补给断绝，战车要加温几个小时才能发动，因为润滑油都冻结了，飞机也不能使用，瞄准器的镜头都冻坏了不能使用，机关枪也不发火了，而最坏的却是由于缺乏冬衣之故，数以千计的人员被冻伤，数以百计的人员被冻死。德国兵对冬季战争是毫无准备的，他们以后的成就可以算是战争史记录上最能表示忍耐力的伟大例证。"); 
		content.push("当这次会战尚在进行中时，11月21日，克莱斯特的第一装甲军团攻下了罗斯托夫，但是在28日却受到了铁木辛哥的强烈反击，被逐出了该城，并被迫向西撤退，这是此次会战中苏军的第一次胜利大反攻。伦德斯特元帅向希特勒请示，要求授权克莱斯特撤到米亚斯河（MiuS）上的防御阵地中，但遭到了希特勒的拒绝。伦德斯特认为他无法服从这个命令，遂请求准其辞职。希特勒允许了，于是第六军团司令赖赫劳元帅奉命继任南面集团军总司令。此时，克莱斯特已经被迫后退，不久，希特勒也还是批准了他占领米亚斯河之线。"); 
		content.push("12月3日的夜间，第四军团开始撤退，这在时间上可以说是太巧合，恰好使德军躲掉了一场大祸。当他们撤退不久，朱可夫元帅即发动其久经准备的大反攻，有许多师的西伯利亚生力军都参加了这次作战。12月6日，他突破了德军在加里宁（Kalinin）以东的阵地，次日又强迫德军退出了克林。这次打击是如此的强大，使德军感到难以招架，于是哈尔德主张把第四军团撤到莫则斯克一勒热夫一奥斯塔什柯夫之线，但希特勒却拒绝考虑退却。12月9日，第二军团的正面在李弗尼（Livny）被突破；次日，古德里安的装甲军团又在图拉以西被突破了。不久沿着德军整个前线，从芬兰湾以至黑海，苏军都同时发动了反攻。"); 
		content.push("12月18日，波克元帅病倒了，由克鲁格继任，次日布劳希奇也被免职，希特勒亲自兼任陆军总司令。第二天，他发布其第一个命令说：”每一个人应站在其原有位置上打回去。当后方没有既设阵地时，绝对不准撤退。"); 
		content.push("柏林城中获得了苏军大举反攻的消息之后，接着又获得了美国参战的消息，这个都城开始感到基础动摇了。弗里德堡（AividFredborg）是一个留在柏林的瑞典新闻记者，在他所著的《铜墙之后》一书中曾经有下述的记载：人们开始产生了不安的情绪。悲观的人开始回忆到拿破仓征俄的故事，一切有关法军失败的书藉都开始畅销。算命的人都在忙于研究拿破仓的命运，而占星术的生意也开始繁荣，甚至是最忠实的纳粹党员也都不希望与美国开战。所有的德国人对美国的实力都有很大的敬仰。没有一个人会忘记第一次世界大战的教训——由于美国参战才决定了胜负。1917年的旧亊令人为之黯然。"); 
		content.push("虽然德军将领都一再要求撤退，而且古德里安和霍普纳都因为擅自撤退而被免职，可是具有幻想力的希特勒却认为万不可以退却，否则就会重蹈拿破仑的覆辙。虽然是他的固执，才会使这次战役走到了惨败的边缘上，可是也因为他的固执，才使它不会跳入这个深渊。毫无疑问的，因为他不肯撤出苏联或是斯摩棱斯克以东的地区，才使他的大军避免了一个比1812年还更可怕的浩劫。"); 
		content.push("希特勒的问题是在部队尚未被冻死之前，为他们找到一个庇护之所，并且守住交通线，以便使他的军队可以重新获得装备和补给。"); 
		content.push("在莫斯科地区中的主要交通线还是铁路：莫斯科一勒热夫一威立奇卢基（VelikyeLuki）之线，莫斯科一怀兹马一斯摩棱斯克之线，莫斯科一卡鲁加一布里安斯克之线和莫斯科一图拉一奥勒尔之线。上述四条线又为威立奇卢基一维特斯克一斯摩棱斯克一布里安斯克一奥勒尔横线所联系着。此外，从奥勒尔还有一条铁路向南通到亚述海上的塔甘罗格（Taganrog）。在所有这些铁路线上，都有一个或多个前进补给站来供养整个前线。比较重要的是旧鲁沙（StamyaRussa）、勒热夫、怀兹马、卡鲁加、布里安斯克、奥勒尔、库尔斯克（Kurek）和卡尔可夫。在它们之间，还有许多小型的补给站，都是有充足的储积和可以供给掩蔽场所的。所以必须守着它们，并把部队撤回到那里。"); 
		content.push("希特勒决心把这些前进补给站都变成设防营地，并撤回到它们上面。这样就可以使他的部队获得庇护，他们可以靠储积的物资维持生活，而同时着手整顿补给线。所以他的计划与拿破仑不同，不是撤退而是向后方运动。"); 
		content.push("每一个主要的设防地区，面积达许多平方英里，有时可以收容一整个军团的兵力。德国人称之为“lgels”（刺猬），这个名词来源于中世纪的瑞士长枪兵，他们用方阵来抵抗敌人的骑兵，因为他们的防御好像刺猬的针刺指向各个方面，所以获得了这个名称。有时他们也用飞机来供应补给。"); 
		content.push("一般说来，苏军的前进与其说是一个反攻，则毋宁说是一个继续不断的向前“流动”，他们绕过德军的抵抗据点，而从他们之间流过去。因为一切运动都是越野性的，而很少能够倚赖道路，所以苏联人大量地利用哥萨克骑兵，并以雪橇载运的炮兵和步兵以及滑雪部队来增强运动能力。战斗机的着陆轮也换用了冰刀。战斗变得极为野蛮，因为在德军后方，到处都有游击队活动。"); 
		content.push("德军的后撤包括着整个的前线，其纵深最大者为加里宁与图拉之间的莫斯科地区。一旦这些镇市被攻占，于是对勒热夫、查特斯克和怀兹马，苏军展开了巨大的钳形作战。12月底，苏军已经攻占了卡鲁加。在全部的冬季战役中，这要算是苏军最重大的成功，因为卡鲁加是一个主要的“刺猬”。"); 
		content.push("从卡鲁加苏军向西北进攻，以雅克诺夫（Yukhnov）为目标，这是一个处于怀兹马东南的“刺猬”，并在德军正面上造成了一个深人的突出地。同时在北面，他们绕过了勒热夫的西面，进向维特斯克，又从后者的北面达到了威立奇卢基。这两个绕过怀兹马的进军，使苏军进到了距离斯摩棱斯克在50英里以内的地方。同时，在1月20日到22日之间，莫则斯克也被占领了。"); 
		content.push("在列宁格勒的正面上，12月9日，德军放弃了提克芬，当苏军继续挺进，并渡过了弗科夫河（Volkhov）时，德军已经在希流斯堡（Schtlsselburg）与诺夫哥罗之间连成了一气，于是阵地战就开始了。在极南端的地区中，苏军也在克里木发动了一次反攻；在亚述海的北面，塔甘罗格、斯大林诺和阿尔提莫弗斯克（Artemovsk）等据点都被绕过，以便集中全力来攻击卡尔可夫的“超级刺猬”。但是他们却能坚守不屈，虽然在南面的洛左伐亚（Losovaya）已被苏军攻占，而且他们也进到了距离波塔瓦在30英里以内的地方。"); 
		content.push("到了仲冬时节，积雪愈深，德国人希望能够获得一个喘息的机会。但是苏军还是继续流动，虽然并无任何的具有决定性的收获。也许只有在列宁格勒方面为一例外，他们在冻结的拉多加湖上，建了一条汽车道路，而与列宁格勒取得了接触。2月22日，他们在旧鲁沙地区中，把德国第十六军团的相当部分切断了。"); 
		content.push("在中央地区方面，2、3月之间，苏军巩固了他们的收获，并占领了苏基尼齐（Sukhinichi）和雅克诺夫两个小型“刺猬”。4月间因为解冻的原因，除了克里木地区以外，其余各地的作战都暂告停顿。在克里木，德军对刻赤获得了一些进展，这是在冬季中为苏联所夺回的，此外还有提奥多西亚（Tlieodosia）也是一样的。"); 
		content.push("哈尔德对于德国在这次战役中的损失，曾经估计如次：从1941年6月22日到12月31日，一共是830403人，其中包括死亡者173722人。"); 
		content.push("而从1941年6月22日到1942年2月28日，一共是1005636人，其中包括死亡者210572人。这些数字是否包括冻伤的人在内，则未有明白的说明；但依照戈培尔的估计，截至1942年2月20日，冻伤的一共是113627人，其中有14357人是需要切断肢体的。苏联人的损失数字无法估计，也可能永远不会有人知道。但依照卡提尔（RaymondCartier）的估计，到了1942年1月1日，红军的总数巳经减到了230万人，这是到1946年为止的最低数字。因为在1941年6月间，红军的总兵力在500万人以上，所以德军所宣称的已经俘获了200万人的说法，似乎并不太夸张。"); 
		content.push("虽然苏联对于如此巨大的人力损失还可以立即加以补充，可是战争资源的损失却必须要靠美英的援助来补充，而到这个时候还只有一部分巳经补足。依照普罗柯普维克兹（Prokopowicz）教授的估计，到1941年12月，德国人已经把苏联欧洲部分的土地占领了26.6%。这块地方包括其总人口的40%,供给其农产品的39.3%，马匹的49%,牲畜的45%,钢铁的66.6%和煤炭的60%。不过反而言之，德国人在精神方面所受的损失却是无法抵偿的。在这个冬季中躲在“刺猬”阵地里，1941年的“大军团”已经把它的锋口磨钝了。虽然以后有了意大利、罗马尼亚和其他附庸国的兵员补充进来，可是他们的元气却永远无法恢复了。此外，他们在苏联虽然能够获得了一些经济上的收获，可是其效果却还不能抵消美英两国封锁的力量。"); 
		content.push("最后，希特勒既然未能攻下莫斯科，这个事实的意义又如何？艾斯曼将军的答案是“它是这次战争中的转捩点”。姑且承认他这种说法是对的，那么假定希特勒占领了莫斯科，这次战争的发展是否将永无转机呢？在莫斯科的后面，还有长达4500英里尚未征服的领域，而自从12月11日起，美国即已卷人这场对德战争的旋涡中。那么在这个紧要关头上，斯大林会与德国议和吗？即令他肯与德国签订一个和约，希特勒又会相信他能够遵守这个和约的条款吗？所以这个战争中的转捩点，不是希特勒未能攻克莫斯科，而是罗斯福处心积虑要把美国拖入这场战争。罗斯福所面临的问题，就是如何使美国人民团结一致来加入对德国的战争；而希特勒的问题却是如何使在苏联境内的被压迫人民起来反对其住在克里姆林宫中的主人。"); 
		content.push("假使希特勒能够把握他自己的这个主要问题，也许即可以阻止美国的参战，或至少可以减少其效果。虽然这是一个纯粹假想的问题，不过那却是非常可能的。假使希特勒能以一个解放者的姿态出现在苏联的境内，则他可以使苏联的陆军大部分自动瓦解，也许在罗斯福团结其内部的工作尚未完成之际，即已推翻了布尔什维克党的统治。若果能够如此，则他所最害怕的一件事情就绝对可以避免——两面的战争。"); 
		content.push("所以希特勒所犯的最大错误还是在政治方面，而不是在战略方面。他打击在这个巨怪的铁头上面，而没有想到它的脚却是黏土做成的。假使他能够打击在这个脚的上面，换言之就是造成革命而不是征服，那么这个转捩点也许就根本不可能发生。无论如何，这场战争的全部后果都会变得完全不同了。或者是西方国家在没有苏联协助之下而击败了德国，不然就是战争会以一个谈判的和平来结束，而在这个和平的谈判中，克里姆林宫已经丧失了参加的资格。"); 
		content.push("大事记（十二）：苏联问題和战争向太平洋的发展"); 
		content.push("在希特勒侵入苏联的那一天，下午9时的时候，丘吉尔先生从广播中向英国人民作了下述的讲话：我现在要宣布英国政府的决定，我们只有一个单纯不变的目标。"); 
		content.push("我们决定要毁灭希特勒和纳粹政权。我们决不妥协，我们决不与希特勒或其任何党徒谈判。任何人类或国家只要是与纳粹为敌者，都可以获得我们的援助。任何人类或国家与希特勒携手者都是我们的敌人。"); 
		content.push("这是我们的政策，这也是我们的宣言。所以今后，我们对于苏联和苏联人民将要竭尽全力来援助。"); 
		content.push("从上述购宣言，以及其他类似的言论，可以很明白地表示，丘吉尔先生对于其担任英国首相兼国防部长的重责丝毫无所了解。第一点，他应该知道他的最主要责任，就是要为其国家蠃得一个有利的和平。可是若用斯大林来代替希特勒，则在道义上和政治上都是毫无利益的。"); 
		content.push("第二点，他既已标明灭绝希特勒和希特勒主义为目标，那么他对于纳粹政权与一般德国人民之间的区别应诙有所认识。假使他能有此种认识，那么他就应该知道在德国境内的各种反希特勒力量都是其极好的盟友。依照他这个宣言，实应给予极大的援助，可是他却受了感情的支配，犯了希特勒在苏联所犯的同样大错。这个错误使战争不必要地延长了许多的时间，最后虽然获得了最终的胜利，可是丧失了和平，而使战争变成了一个荒谬的笑话。"); 
		content.push("第三点，英国与波兰之间曾经订有《英波条约》，波兰虽然被瓜分了，可是这个条约的约束力还继续存在。对于波兰的瓜分而言，斯大林的过错与希特勒的罪恶可以说是无分轻重。所以丘吉尔先生实在不应该如此冲动地就率领着整个英国，都投入斯大林的怀抱。至少也应该等到斯大林开口求援时，再与他谈判条件。像1939年8月23曰所签订的《李宾特洛普一莫洛托夫条约》，应要求苏联立即宣布废除，还有一切波兰的战俘和被苏联所流放的波兰人民，也应该迫使苏联当局予以释放。"); 
		content.push("在这种不够水准的政治家品格方面，美国的罗斯福总统和丘吉尔正好是天生的一对。为了争取选票，他对于共产党和其同路人，不惜有计划地加以培养，因为他们在纽约州中是居于举足轻重的地位。结果诚如某美国作家所说：“当希特勒侵入苏联的时候，美国‘新政’的官僚机构却变成了共产党的收容所。”这是令人难以置信的，美国共产党的这种渗透工作会获得如此的成功，使得美国政府的许多部门中，都被克里姆林宫的间谍们占据了重要的位置。这些间谍们的工作，就是要想左右美国总统的思想，帮助他形成其对苏联的战时政策。"); 
		content.push("当希特勒侵入苏联时，罗斯福对美援的给予并不曾向苏联开出一个价格来，尤其是没有要求克里姆林宫对国外土地的兼并提出一个保证。他也和丘吉尔一样，只是盲目地投入苏联的怀抱，立即开始把大批的租借物资向苏联送去。"); 
		content.push("但是美国总统的问题仍然存在：他要怎样才能把美国投人战争？这个答案是，既然希特勒拒绝他的挑拨，硬不肯向美国宣战，所以就只好挑拨日本来进攻美国了。"); 
		content.push("自从1931年以来，日美两国之间的摩擦就日益加剧。在那一年，日本主要是为其日益增加的人口寻找一个消纳的地区，以及为其工业获得原料的供应。日本人吞并了中国的东北地区，建立了一个“满洲国”，并建立了一个傀僱政府来保护其经济利益。这个髙压手段的行为，使美国胡佛总统的国务卿史汀生大感不满，遂宣布了美国的不承认政策。此外，他又指控日本违反了1928年所签订的《白里安一凯洛格非战公约》（Briand-KellogPact），可是事实上，在1929年，苏联也曾攻击中国，而成为破坏这个公约的第一个国家。他又特别强调美国在中国的经济利益，并且也获得了一部分工商界人士的支持。他们认为：“美国若不能获得新市场，则其资本主义制度即将崩溃，而中国拥有4亿人民，将来是一个最有希望的主顾，对于美国经济制度的延续是具有必要性的。”国务卿史汀生也曾力劝胡佛总统，对日本实行制裁和禁运的措施，但胡佛却不肯听他的话。"); 
		content.push("罗斯福的态度却与他的前任完全不同，诚如他自己所说的，他对中国具有极深的同情心，因为其妻子的祖先曾经与中国做过生意。他不仅支持史汀生的不承认主义，而且自从他上台之后，他就开始增强美国舰队的实力，使其达到1921年华盛顿协定所规定的限度——曰本的舰队早已达到了所规定的限度。1934年年底，即协约签订的两年之后，日本宣布退出华盛顿协定，不再接受该约的限制。"); 
		content.push("当1937年6月间中日战争再起时，罗斯福总统即开始计划用英美联合封锁切断日本贸易的手段来迫使日本屈服。1938年1月间，他派了一个秘密使节团，到伦敦去商讨这个问题。1939年3月间，英国外长哈里法克斯勋爵向罗斯福建议为了使对日本的心理压力增到最大限度，美国的舰队应集中在太平洋之内。一年之后，在1940年4月间，罗斯福不顾海军当局的劝告，命令把原以加利福尼亚海岸为基地的太平洋舰队移驻到夏威夷。"); 
		content.push("当此之时，財政部长摩根索在史汀生和某些工商界人士的强力支援之下，也主张抵制日货，并禁止美国石油输入日本。这个运动获得了很大的成功，1941年6月中旬，所有一切载运石油的船只都禁止从美国东岸开往西岸，摩根索和史汀生又力主冻结日本在美国的存款来打击日本的贸易。"); 
		content.push("7月23日，日本压迫法国维希政府同意其暂时占领越南，因为这对缅甸和马来西亚是一个直接威胁，而对于菲律宾也是一个间接的威胁，于是罗斯福命令其海军军令部长史塔克上将（Adm.H.D.Stark）就对日本禁运问题发表他的意见。后者即提出了一个备忘录，其中指明广禁运的结果可能会使日本提早其对于马来西亚和荷属东印度的攻击。而且也毫无疑问，只会更坚定日本当局的决心，使其继续采取现有的行动路线。此外，假使日本对于英荷的殖民地采取军事措施，其结果也必然会把对菲律宾的军事行动包括在内，于是就会立即引起一场太平洋战争。“因为确知禁运即足以把日本引人战争，于是7月25日，罗斯福总统宣布冻结日本人在美国的一切资金，英荷两国也立即宣布冻结；31日，他又禁止飞机燃料和机具输入日本。这无异是说美国已经正式向日本宣布经济战争。"); 
		content.push("这种情况无异于表示太平洋上的战祸已经迫在眉睫，次一个步骤却是该丘吉尔来采取，即设法使美国赶紧投入战争，不再延迟。他安排与美国总统在纽芬兰的普拉森提亚湾（PlacentiaBay）会晤，于是所谓”大西洋会议“（AtlanticConference）于8月8日到13日之间在那里举行。根据罗斯福的儿子艾略特（Elliot）所报道：丘吉尔深知若无美国的参加，则英国在战争中即不可能再支持下去。他的困难却是在美国，只有国会才能对外宣战，所以当会议开始不久，丘吉尔即向罗斯福提出了这个问题。罗斯福的回答是这样的：”我可能永远不会宣战，但我却可以制造战争。假使我要求美国国会宣战，那么他们可能要辩论达三个月之久才能有所决定。“他早已对德国制造战争，现在他就要对日本制造战争了。所以他对丘吉尔许下诺言说：”即令美国本身没遭受到攻击，它也要设法投入远东的战争。“同时他又说当他回到华盛顿之后，即将对日本驻美大使野村大将提出一个具有挑拨性的通牒。这个通牒于8月17日送达野村大使，其中有一段说：”美国政府现在认为有宣告日本政府之必要，假使日本政府今后仍继续推行其对于邻国作军事支配或军事威胁的政策或计划，则美国政府将被迫立即采取必要的步骤，以保护美国和美国人民的合法权益，并确保美国的安全。“因为这些商谈的内容是不能公开发表的，所以表面上，就只好发布一个《大西洋宪章》来当做掩护。这个文件在本意上既不曾被认为是一个正式的”国书“，也未曾加以正式地签署和加盖国玺。它仅仅照速记稿加以发表而已。这一个高度理想化的文件，其中规定，除非依照有关人民所自由表示的愿望，否则即不准作任何的领土改变。所有的人民都应有自己选择其政府形式的权利。所有的国家，无论是战胜或战败的，对于世界贸易和原料的获得都应有同等的权利。在纳粹暴政被摧毁了之后，所有各国均应享受安全的和平，所有各国的人民在生活中都应能具有免于恐惧和困乏的自由。"); 
		content.push("假使要完全遵守这个宪章所规定的一切，也许根本不可能。好在当时的作用，只不过是为了欺骗世界而已。虽然如此，直到它在德黑兰会议（TehemnConfemce）中被斯毁之时为止，它都要算是一个头等的宣传品，也可以算是第二次世界大战中的一个最伟大的骗局。"); 
		content.push("因为对于日本而言，禁运的结果只有两种可能性：日本不撤出中国，就必须设法打破这个封锁。所以在大西洋会议结束不久，日本人即在华盛顿与美国人开始谈判，以求打开这种僅局。此外，在9月间，为了准备发动战争，东京当局也开始用密码的电报通知日本驻植香山的总领事，调查有关珍珠港、瓦胡岛（Oahu）和美国太平洋舰队的详细情报。日本人却完全不曾料想到美国人已经拆穿了他们的密码（号称为”魔术“[Magic]），所以对于他们的通信内容完全了解。"); 
		content.push("由于在华盛顿的商谈久无结果，所以在11月22日，东京当局发了一个密电给野村大使，坚持说除非一切的谈判能在11月29日以前完成，并签订条约，否则就只好”听任事态的发展“。这种说法即为暗示日本人将作某种形式的奇袭，但因为美国在太平洋地区的舰队和陆军还尚未完成应付攻击的准备，所以在11月22日到25日之间，美国国务卿赫尔先生（CordellHull），就作出了一个暂时应付的建议，主张延长90天时间，在这个时间之内，美日两国仍继续保持着经济关系，不过以后者默认不再作进一步征服为原则。这个建议却始终不曾提交给野村大使，因为在11月25日，美国人推荐给蒋介石的顾问拉铁摩尔（OwenLattimore,是一个亲苏分子），用电报通知美国总统东方事务的助理居理（LauehlinCurrie,他也是共产党的间谍）说：”放松经济压力和解冻，可以使日本在中国的军事地位大为增强，将使中国丧失对美国的信仰。“同时，当11月25日，美国总统在表示了他害怕日本人就会在下一个星期一（12月1日）发动攻击之后，接着又作一个极有意义的补充：”问题就是我们应如何把他们（日本人）引入发射第一炮的位置上，而又不让我们自己蒙受太大的危险。“赫尔的建议不能达到这个目的，所以代之以一个”十点建议“。根据兰格（W.L.Langer）和格里森（S.E.Gleason）两人所合著的半官方性的历史《不宣之战》一书中的记载，这个建议是根据怀特（H.D.White，又是一个共产党间谍）呈给财政部长摩根索的一个备忘录而写成的。表面上它是提出美国对于解决两国间问题的建议，实际上却是一份最后通牒。为了签订新的贸易协定和解冻资金，日本应同意与美苏中荷泰等国签订互不侵犯条约；在中国和越南撤出他们的军队，取消一切伪组织，依照最惠国的待遇与美签订商约和以美圆来稳定日圆。"); 
		content.push("毫无疑问，日本人是把这个建议当做最后通牒看待。日本政府决定接受这个挑战，并且以他们久已准备的作战来当做答复。日本的意图是不拟经过正式宣战的手段，即先袭击英美在远东的基地和在珍珠港的美国太平洋舰队。因为必须设法使美国舰队能留在港内不动，所以野村和来栖奉到了训令，仍继续与美国政府谈判，以免惊动美国人，使他们有所准备。依照提奥博尔德少将（RearAdm.R.A.Theobald）所著《珍珠港的最后秘密》一书中的记载：罗斯福总统对于日本方面的一切准备，事先都已获有充分的情报，因为他深知要想使美国投入战争，其最好的方法就是让美国的领土受到一次奇袭，所以他决定应用一切方法来引诱日本人上钩，而不要让他们知道美国是正在等待这个攻击。所以除了在11月27日，发出一个空洞的战争警告通知（其中并未特别提到夏威夷）以外，他并未将一切详情告诉当时太平洋舰队司令金默尔（Adm.H.E.Kimmel）和夏威夷驻军司令萧特（Gen.W.C.Short）。"); 
		content.push("在12月2日到3日之间，东京政府对其海外领事馆发出了一连串的命令，要他们销毁密码本和秘密文件，这当然是战祸即将来临的征候，可是这些重要情报却并无一件转告金默尔和萧特。最后到了12月6日，日本在华盛顿的大使馆，收到了一个分节拍发的十四点文件，这就是对于11月26日美国所提十点建议的答复。同时还有指示说：等到全文收齐了之后，即将它抄录妥善，然后严守秘密，至于传给美国政府的时间则另候通知。"); 
		content.push("到了那一天下午5时30分，这个冗长电报的前13段已经被译出，并送到了罗斯福总统的手中。当他把这个文件读完之后，就说：”这个意义就是战争。“可是提奥博尔德少将却说：”他在这个最后的紧急关头上，又是一整天过去了，仍然没有一个字通知在夏威夷的指挥官。“12月7日，全文都已经发清。这是一个略加伪装的宣战书，接着又有第二道命令到达，要两位日本使节于那一天下午1时将全文送达美国政府。"); 
		content.push("12月7日，美国的海军军令部长史塔克上将，于上午9时25分到达了他的办公室，？虽然有人向他指出华盛顿的下午1点就是夏威夷时间上午7时30分，但他仍未考虑到有立即蒈告金默尔将军之必要，尽管他的幕僚都力劝他采取这个行动。两个小时之后，陆军参谋总长马歜尔将军也到达了陆军部。他也看到了这个十四点的最后通牒，从准备送交美方的时间上来判断，可表示日本人将在下午1时左右对太平洋地区的美军发动攻击，于是他拟了一个通报，发给美国驻远东地区、加勒比防御地区、夏威夷和第四军团的各位司令官。内容说：”日本定于本日东部时间下午1时，将一个类似最后通牒的文件送交美国政府。希一体严加警戒，并通知海军有关机关。“可是这样紧急的通知，却并未使用越过太平洋的电话，若果如此则在三四十分钟之内，即可以送达萧特将军。事实上，它却是交由商业无线电公司拍发，等它到达萧特的司令部时，已经是在日本人攻击珍珠港以后的六个小时了。"); 
		content.push("在这次攻击中，美国军舰被炸沉和伤毁者共18艘，其中包括8艘战斗舰在内。美国人死伤共4575人，被毁飞机共177架。于是美国正式投入战争，同时珍珠港事件的结果也使美国变成了苏联的同盟国。"); 
		content.push("以上所述的就是罗斯福总统引诱日本开启战端的惊人故事。提奥博尔德少将对此有下述的综合评论：”把一支弱势的太平洋舰队0留在夏威夷，并且不让这个舰队司令获得一切有关的情报（否则即可能使这次攻击变得不可能），罗斯福总统遂在1941年12月1日一手把美国拖人战争。他使美国全国都自愿起而奋战，因为在当时没有一个美国人会想到日本人的奇袭，是如何地恰好配合了其总统的计划。从海军的观点上来看，这固然是一次惨败。可是从外交的观点上来看，珍珠港事件正是轴心国家全盘失败的前奏曲。“不过以下的看法却也是具有同样的可能性的，也许美国总统和他的重要顾问人员都一直深信日本人的打击只会落在西太平洋地区，在他们的计算中是从来不曾考虑到珍珠港有受到攻击的可能性，尽管事实上，1932年的大演习曾把珍珠港的陆海军联合防御计划包括在内。"); 
		content.push("关于这一次演习，克伦特（R.N.Current）在其《史汀生部长：治术研究》一书中曾经有下述的记载：”在一个星期天上午拂晓时，‘敌人’的航空母舰从东北方面接近瓦胡岛，使防御者受到了完全的奇袭。于是统裁部作了如此的判决：攻击军的飞机炸沉了港中的全部战舰，并在守方飞机升空迎敌之前，将其全部击毁。“像这样重要的一个判决，本不应忘记，但”忘记“却也并非没有前例。例如在第一次世界大战中的的黎波里战役尚未发生之前，英国参谋本部在1906年和1911年所作的研究，都早已指明在的黎波里半岛登陆的困难。可是到了1915年，这却被忽视和忘记。同样的，英国参谋大学在1924年至1925年之间，所作的演习也曾经指明对于新加坡的主要威胁是来自陆上方面。"); 
		content.push("不管我们采取哪一种解释，美国参加战争却是下述两个措施合乎逻辑的结果：一为租借法案，它使不列颠能够不退出战争；另一为禁运，它强迫日本挑起战火。两者都是经济性的工具，一正一负，又因为美国是世界上最强大的工业国家，所以从它加入战争之日起，它也就变成一个最具有支配性的交战国。对于世界而言可以说是不幸之至，因为美国的领袖人物缺乏历史的认识，并且认为战争只是一种与性命相关的游戏，而不是政策的工具，于是当美国进入了战争，会战即幵始丧失了它们的政治价值。在战争的后半期中，会战的结果遂经常为政治性事情所抵消。像卡萨布兰卡、德黑兰和雅尔塔等会议带来的结果，不仅比任何会战的结果都有更大的决定性，而且也更抵消了后者所曾经获得的决定性。进一步说，在军事方面，由于技术的巨大进步，统帅变成了一群技术家和工业家的傀儡；反之在政治方面，权力却逐渐由内阁和国会集中到一个单独政治家（元首）的手中，他时常会听信左右亲信一知半解的意见，或者是为自己的宣传所蒙蔽，而在战略和政治两方面犯了最严重的错误。"); 
		content.push("这些具有决定性会议中的第一个，是于1941年12月底在华盛顿召开的，其代字为”阿卡迪亚“（Arcadia）。丘吉尔先生于12月12日离幵英国，并于22日到达华盛顿。在他尚未动身之前，英国的外相艾登（AnthonyEden）也已经启程往苏联；当丘吉尔尚在海上时，他就接获了艾登的一个报告，陈述其与斯大林作第一次谈话的经过。斯大林却是深知把战争当做政策工具来看待的。斯大林曾经把他理想中的战后欧洲蓝图详细地讲给艾登听。他主张把日耳曼分成一些小国，恢复苏联在波罗的海地区、芬兰和比萨拉比亚的地位；要求以”寇松线“为苏波两国间的未来界线，并压迫英国立即予以承认。在他的大皮包中藏着这样一颗炸弹，丘吉尔步人了白宫。"); 
		content.push("这次会议的工作可以分为两大部分：军事和政治。在军事方面的计划可以说是一切都很周密。为了指导战争中的战略，成立了一个名为”参谋长联席会议“（theCombinedChiefsofStaff）的控制工具，其本部位于华盛顿。这是一个委员会，包括英美双方的参谋长或其代表，值得注意的是却无苏联军官参加。此外，尽管日军的攻势正是声势浩大，可是这个委员会却还是重新认定，对于德国的攻势应比太平洋中的战争更为优先。该委员会并获得了下述协议：d在1942年，用来消耗德国抵抗力的方法可以分为下述三点：（1）逐渐增强美英空军的轰炸，（2）用一切可能的手段来帮助苏联的攻势，（3）联军作战的主要目的为占领全部北非海岸。在1942年这一年之内，除了苏联方面，似乎并无对德国作任何大规模的攻势可能性，但是到1943年，我们应扫清回到欧陆的路线，越过地中海，或是从土耳其进入巴尔干，又或是在西欧登陆。这些作战又将成为对德国本土作最后突击的前奏曲。"); 
		content.push("第二（政治）方面还只是一个开端——美国开始采取了一个政策，结果牺牲了两个西欧的未来同盟国。这也是罗斯福总统的得意杰作，他自己称之为”伟大的设计“。那是1917年到1918年间威尔逊政策的修正版，但却没有十四点；它又可以譬喻为一缸政治性麦酒——全部都在起泡了。他的理想是认为一且这次战争结束，全世界的国家为了和平，应联合组成一个伟大的组织。这个国际组织应以美国的联邦制为模范，并且以《大西洋宪章》的原则为基础。因为在这一群弟兄之中，有把苏联包括在内之必要，所以必须竭尽全力来争取斯大林的合作。照罗斯福看来，这似乎并无不可克服的困难，因为他的私人代表霍普金斯，在德国侵人苏联不久，曾经访问过斯大林，并且告诉罗斯福说，若认为斯大林是一个共产党，那才真是荒谬已极，因为他是一位伟大的俄罗斯民族主义者和爱国志士。不管斯大林对于欧洲的未来有如何的看法，可是却必须把他争取过来。虽然当时罗斯福并未认识这一点，可是”安抚苏联“从此变成同盟国政策的轴心。"); 
		content.push("这个经过升华后的无用机构，遂由罗斯福总统定名为”联合国“，在这次会战中被采纳当做同盟国的和平计划。1942年1月1日，美英两国发表了一个联合宣言，在它上面的签署者还有24个其他的国家，包括苏联在内。它的内容是肯定《大西洋宪章》，并宣布所有的签字国家都一致认为：为了保卫生命、自由、独立和宗教自由等目标，完全战胜他们的敌人是有必要性的，而他们现在是正面对着一个想征服全世界的野蛮力量作共同的奋斗。"); 
		content.push("这样就建立了一种政策，那是注定了将使这两个伟大的西方同盟国所赢得的胜利化为乌有，并且把斯拉夫民族引回了易北河上，用斯大林来代替希特勒。"); 
		content.push("第十二章：中途岛之战"); 
		content.push("日本所据有的形势，是想攻占英美两国在远东的属地，那可以说是太便利了，但是要想打击它们的本土，却感到无能为力，其最大的希望也只是一个有限的胜利而已。这也并不是一个新的情况，因为在它的前两次主要战争中，也是面临着相似的问题——1894年的中日战争和1904年的日俄战争。在这两次战争中，日本之所以能够获致成功，就是因为它能够充分地利用其海权，以使其避免陷于无限战争之中。在这两次战争中，日本都是凭借其海军的优势夺占有限性的地理目标，然后再向其敌人挑战，要他们来夺回这些目标。日本人明知敌人是无此能力的，因为他们的海军都不如日本的强大。日本人的想法是即令德国失败了（在1941年，这似乎很少有可能），英国人也势必精疲力竭，若要他们再来参加另一次巨大的战役，充其量也不过是强弩之末了。同样的，即令到了那时，日本仍然未能击败美国，可是它至少已经占领了一个如此坚强的防御阵地，足以使美国宁愿谈和，而不再继续作长期的苦斗。"); 
		content.push("为了使它能有作持久战的把握，日本不仅应攻占荷属东印度，以使其在经济上有支持战争的力量，而且还应对太平洋地区中作深入性的征服，以使美国人无可供利用的海空军基地。假使日本真的这样做，那么其敌人所处的情况又是怎样呢？只要略举一些数字即可以答复这个问题。"); 
		content.push("从旧金山到植香山为2400英里，从伦敦到科伦坡（Colombo）为5600英里，从植香山到马尼拉为5600英里，从科伦坡到新加坡为1580英里。新加坡到横滨为3020英里，而马尼拉经由上海到横滨为2160英里。差不多从英美两端算来，到日本的距离都是1万英里——换言之，英美方面的海上交通线全长为2万英里。"); 
		content.push("因为这个原因，日本决定采取消耗战略：尽量地争取时间，若是运气良好，第一步选择攻打在夏威夷的美国太平洋舰队——这足以威胁他们惟一的强大海军力量。第二步是从英美两国的手中，夺取新加坡和马尼拉——这是那两国在南中国海中的主要海军基地。第三步，它就要开始向太平洋地区中作尽量的推进，以建立一个具有极大纵深的防御区。此后，它就尽可用空间来换取时间，使战争无限期地拖下去，直到使它的敌人感到无利可图，而宁愿接受一个谈判的和平。"); 
		content.push("这个防御地区可以用一个堑壕体系来当做比喻，其第一线是从千岛群岛的最北端起到达威克岛（Wake），再经过马绍尔群岛（Marehalh）和吉尔伯特岛（Gilberts）到达埃利斯群岛（EUices）；从此地再指向西面沿着所罗门群岛（Solomons），通过新几内亚（NewGuinea），再取道帝汶（Timor）、爪哇（Java）、苏门答腊（Sumatra），直到缅甸北部为止。在第一线的后面，又有一条预备防线，从小笠原群岛（Bonin）达马里亚纳群岛（Mariana），包括关岛（Guam）在内，然后再经过雅浦（Yap）、帕劳（Palau）、摩罗泰（Morotai）、哈马黑拉（Halmahera）和安波那（Amboina）以达帝汶，在那里就与第一线（即外围防线）联结在一起。好像是一条交通壕一样，从帕劳岛的加罗林群岛（Gamline）向东达马绍尔和吉尔伯特群岛，恰好联系在这两道防线之间。此外这一道堑壕也正挡着美军中太平洋进路的侧面上，这一条进路是从夏威夷为起点，经过中途岛、威克岛和关岛达在吕宋岛（Luzon）上的马尼拉。"); 
		content.push("虽然日本人所采用的战略是纯粹防御性的，可是他们的大战术却是以空权为基础，要算是属于防御攻势性（Defensive-offensive）的。因为曰本人早已占有了马里亚纳、加罗林和马绍尔等群岛，所以他们在这些岛屿上面建立了一个空军基地网，使每个基地都处于可以互相支援的距离之内，而且他们更计划在所有可以攻占到手的敌方岛屿上也作同样的部署。于是以后，当任何一岛遭到敌人攻击时，从邻近各岛上即可以集中优势的空军力量来打击攻击者，而增援的兵力也可以自日本送达。在这个基地网之内，日本舰队是准备当做一支机动性打击兵力运用，在岛上空军的掩护之下，可以随时随地对于敌方的海军力量作强大的反击。这也就是把“剌猬”和装甲纵队配合使用的原理，从陆上移用到海上来了。"); 
		content.push("在这场战争之前，海军的战术思想还是和过去一样，认为海上的会战应由战舰用巨炮来执行，而航空母舰的主要任务就是在上空撑开一把“空伞”（Air-umbrella），以保护战斗舰队。当时的日本联合舰队总司令山本五十六上将，对于这个理论是很表示怀疑的。他要算是少数先知先觉者中的一个，认清了因为飞机的航程超过了火炮的射程，所以航空母舰应担负主要的攻势任务。基于这个理由，航空母舰应以打击敌方舰队为主要任务，而保护己方舰队反而变成了次要的任务。在山本的卓越指导之下，到了1941年12月间，日本海军一共拥有10艘航空母舰，其中最新型的为3万吨级的巨舰，时速达30海里。在这同一时间内，美国人一共只有7艘航空母舰，其中有3艘是属于太平洋舰队的。？美国的太平洋舰队被击毁的3天之后，英国的战舰“威尔斯亲王”号（PrinceofWales）和战斗巡洋舰“却敌”号（Repulse），也在马来亚的海上被击沉了。于是日本人就可以顺利地推行上述的战略和战术，而一点障碍物都没有了。他们的行动可以算是极为成功，所以到了1942年4月中旬时，日本人已经攻下了敌方的最大海军基地：新加坡和马尼拉（只有柯里几多[Corrogidor]岛屿要塞为惟一的例外）。"); 
		content.push("此外，日本还蹂躏了马来亚、缅甸南部、婆罗洲、荷属东印度和菲律宾群岛。除了在新几内亚东部，沿着珊瑚海（CoralSea）北岸，澳洲人还在摩斯比港（PortMoresby）保持着一个小型的据点以外，日本人也已经建立一连串的机场，直抵澳洲为止。在他们的防御周界上，占领了吉尔伯特群岛，并在拉包尔（Rabaul）、新不列颠（NewBritain）和所罗门群岛的北部，建立了一连串的空军基地。其意图为继续向南面和西南面推进，以进占新赫布里底（NewHebrides）、新喀里多尼亚（NewCaledonia）、斐济（Fiji）和萨摩亚（Samoa）等岛屿来切断美澳交通线为目的。自珍珠港事件之日算起，在4个月之内，日本人已经赢得了一个大帝国，假使他们真能够守住它，则可以供给他们一切的资源和人力，使战争无限期地拖延下去。"); 
		content.push("尽管有了这些最初阶段的成功，可是日本人的计划却是以两个错误的计算来当做基础的。它不仅是向两个最强大的海权国家挑战，而且也是向世界上两个最强大的工业国家挑战。即令德国在欧洲的战争中能够获得胜利，可是仍然不能打倒美国。日本人所不曾注意到的，是美国所拥有的工业势能实在是太巨大了，所以最后它总一定还是可以克服空间和距离等一切战略障碍物。他们应该知道美国是一个强国，它一定会不惜任何的成本来克服这些障碍，而不肯谈判一个有限的和平。在日本人所犯的一切错误之中，这要算是最大的一个：他们相信美国是会宁肯“丧失面子”以求缩短战争，可是他们自己却不惜在一个长期战争中，以国家的存亡作赌注，而不愿意从中国撤兵，因为那是“丧失面子”的。"); 
		content.push("一旦日本人已经建立其防御周界，并且在新不列颠的拉包尔和新几内亚东北部的莱城（Lae）和萨拉马瓦（Salamaua）都建立了安稳的据点，于是山本五十六的问题，就变成是要在时间、空间和资源之间来解决一个方程式。他深知若让美国人获得足够的时间，那么他们很容易就可以建造一支远比日本更强大的海军，假使这个工作完成了，则太平洋的完全控制权即将移入美国人的手中。于是他决定乘着他还握有主动权之际，尽量地扩展空间来迫使敌人不能不用弱势的兵力来应战，这样就会使敌军的兵力逐渐地自动减弱。"); 
		content.push("因此他必须打击在敌人所不能够放弃的目标上面。这样的目标一共有三处：在北太平洋为阿留申群岛（Aleutians），在中太平洋为中途岛（Midway）和夏威夷，在南太平洋为美拉尼西亚（Melanesia）的东北部分——新赫布里底、新喀里多尼亚、斐济和萨摩亚等岛屿。"); 
		content.push("第一批群岛控制着横越太平洋的北面航线，第二批岛屿控制中央航线，而第三批则控制着南面航线。第二批是最重要的，因为复威夷是美国海权在太平洋中的主要基地，不过它却距离日本太远，所以不能当做是一个具有实际性的目标。可是中途岛位置在夏威夷的西面，相隔1135英里，却是一个可以攻占的目标。假使日本人攻占了中途岛，即可以把它发展成为一个供飞机和潜艇使用的基地，于是夏威夷的作用即将大受限制。基于这个理由，为了保卫中途岛，美国人是不能不挺身而斗的。"); 
		content.push("次要的则为第三批，因为假使美国人放弃了美拉尼西亚的东南部分，他们就会与澳洲丧失了联系。澳洲对于美国的关系，就正好像埃及之于英国一样。这是一个海外的基地，足以从南面侧击敌人的本土。"); 
		content.push("虽然在这三方面当中，第一个目标是比较最不重要的，可是在北太平洋中，阿留申群岛却是美国、日本和苏联东北部三者之间的一个连锁，正好像在北大西洋中的冰岛一样，那是美国、英国和苏联西北部之间的一个联系物。"); 
		content.push("这个情况是对于日本的战略是有利的，为了发挥这种有利的形势，山本决定首先把敌人的海军兵力向南面吸引，然后再把他们向北面吸引，而同时却集中其自己的兵力从中路进攻，占领中途岛，以迫使敌人接受一次大规模的会战。对于南面的作战，日军决定攻占莫尔兹比港和在所罗门群岛南部的屠拉吉（Tulagi）。为了完成这些任务，日本人一共分兵五路：两支侵入集团是以拉包尔为基地，那是井上将军的司令部所在地，一支攻击莫尔兹比港，一支趋向屠拉吉。另外三个集团则以加罗林群岛中的特鲁克岛（Truk）为基地。后者又分为一个支援集团，包括一艘水上飞机的母舰，其任务为在新几内亚的尾部——路易西亚德群岛（Louisiades）——建立一个水上飞机基地；一个掩护集团，包括一艘轻型航空母舰“祥凤”号，以阻止敌人对于作战的干扰；一支打击兵力，由髙木将军率领，以两艘大型母舰“瑞鹤”号及“翔鹤”号为其核心。日军预定在5月3日应占领屠拉吉，此后这三支兵力即应与前述侵入集团合作，后者在5月4日应从拉包尔启程。"); 
		content.push("从潜艇的侦察和密码的译测上，在珍珠港的美国新任太平洋总司令尼米兹海军上将，已经获得了相当多的情报，知道在珊瑚海方面正在酝酿着新的事件。他判断日军的打击是一定会打在莫尔兹比港的头上，所以在4月29日，命令弗莱彻中将（Vise-Adm.Fletcher），从萨摩亚地区，率领着一支以“列克星顿”号和“约克敦”号两艘母舰为核心的任务舰队向珊瑚海进发，并依照情况的发展便宜行事。"); 
		content.push("5月6日黄昏时，弗莱彻向路易西亚德群岛前进，在赫布里底群岛北部的圣艾斯普瑞特岛（EspirituSanto）西南面250英里的海面上，开始为他的船只补充燃料。正在此时，他接到了麦克阿瑟将军所送来的一个通报，说澳洲基地的飞机巳经看见日军在屠拉吉的海边上下船。"); 
		content.push("弗莱彻不等到“列克星顿”号完成其加油的工作，即率领“约克敦”号向瓜达尔卡纳尔（Guadalcanal）进发。5月4日上午7时，在该岛西南面100英里的海面上，“约克敦”号上的飞机即开始攻击在屠拉吉的日军运输船团，但却只造成轻微的损失。当把飞机收回了之后，“约克敦”号又向南行驶，与“列克星顿”号结合在一起，把这一天内所余下来的时间都用在加油的工作方面。"); 
		content.push("5月6日的黄昏时，弗莱彻又继续向路易西亚德群岛前进，次日上午达到了罗塞尔岛（Rossel）以南115英里的地点，从那里他派出一支兵力去搜索敌情。上午8时15分，据报在路易西亚德群岛的西面，发现了2艘航空母舰和4艘巡洋舰。于是美军的90架飞机立即升空，可是当它们刚刚一起飞，即发现把电报译错了，那应该是2艘巡洋舰和2艘驱逐舰。差不多在同一时间之内，日本的飞机也发现了美国舰队的位置，井上将军在拉包尔接到了这个报告，他遂在上午9时命令准备侵厶莫尔兹比港的兵力从驶往约马尔德水道（JomardPass）的途中撤回。"); 
		content.push("上午11时，领先飞行的“列克星顿”号上的飞机，当经过塔古拉岛（Tagula）时，发现了日军掩护集团中的轻型母舰“祥凤”号，立即向它进攻。几分钟后，“约克敦”号上的飞机也来了，到了11点30分，“祥凤”号即因为受了重创而下沉了。"); 
		content.push("日军的打击集团已经从北面驶来，5月8日上午6时，大致达到了罗塞尔岛东南东约100英里的海面上，他们也派机去搜索敌情。很幸运地遇到了美军一部分飞机正在返航的途中，于是他们跟着美国飞机飞，遂发现了美国母舰的位置。差不多在此同一时之内，“列克星顿”号上有18架担负搜索任务的飞机起飞，并且在上午8时15分，发现了在东北方大约175英里以外的日军打击兵力。弗莱彻立即命令2艘母舰上的飞机都发动空中打击，而差不多在同时髙木也命令他的2艘母舰采取同样的行动。于是双方展开了激战。在雨云掩蔽之下，“瑞鹤”号失踪了，“翔鹤”号则受了重创，起火燃烧。美国方面的2艘母舰也均被击中。到了下午11时40分，这次会战结束了。假使不是“列克星顿”号上发生了一个爆炸，使弗莱彻不得不放弃它，并听任它沉没，否则他就可以宣称获得一次胜利了。在那天下午，一直在注意战斗发展情形的尼米兹上将，就命令弗莱彻从珊瑚海撤出。髙木认为美军方面的2艘母舰均已被击沉，也开始返回特鲁克。"); 
		content.push("美国海军军令部长金上将（Adm.King）在他的报告书上这样写道：“在海军历史上的大规模战斗中，双方水面船只不曾交换射击者，这算是第一次。”这也是这一种新型海战的开端。"); 
		content.push("早在5月5日，日本髙级当局即已下令进行在中途岛和阿留申群岛的作战，一共使用了五支兵力：（1）前进掩护兵力：由小松中将指挥，共潜艇16艘。"); 
		content.push("（2）母舰打击兵力：由南云中将率领，共航空母舰4艘（赤城、加贺、飞龙、苍龙），战斗舰2艘，巡洋舰2艘，驱逐舰12艘。"); 
		content.push("（3）中途岛占领兵力：由近藤中将率领。又分为掩护集团，共战斗舰2艘、巡洋舰2艘和驱逐舰7艘；密切支援集团，共巡洋舰4艘和驱逐舰4艘；运输集团，共运输船12艘，载运5000名部队，另有驱逐舰11艘；水上飞机集团，共水上飞机母舰2艘，以及驱逐舰1艘；扫雷集团，共扫雷艇4艘。"); 
		content.push("（4）主力舰队：由山本上将率领，共战斗舰3艘，轻型母舰1艘，水上飞机母舰2艘，驱逐舰13艘，另附属一支阿留申支援兵力，由髙须中将率须，共战斗舰4艘，巡洋舰2艘。"); 
		content.push("（5）北面地区兵力：由细萱中将率领，分为第二机动舰队，共为轻型航空母舰2艘、水上飞机母舰1艘和驱逐舰12艘。两支占领兵力，运输船6艘，分载部队2000人。"); 
		content.push("日本当局的作战计划内容为，6月3日第二机动舰队应向美国在下阿拉斯加岛（Unalaska）上的海军基地荷兰港（DutchHaibour）发动一个瘫痪性的空中打击，以使敌方的指挥体系发生混乱，并掩护日军在阿留申西部的阿图岛（Attu）和吉斯卡岛（Kiska）上登陆。在此行动之后，母舰打击兵力即应首先“软化”中途岛，若是此时遭到了美国太平洋舰队的挑战，即应向其实行打击，而主力舰队则趋前加以支援。同时，日军也应占领中途岛，并将其发展成为空军基地。阿留申支援兵力则留置在中途岛和阿留申群岛之间的中点上，以便拦截在北方来往的敌军兵力。"); 
		content.push("这个计划是彻底的不合理，其兵力的分配也完全不适当。两方面都太复杂，目标混乱，并违反了集中的原则。日军本应以毁灭敌方航空母舰为主要任务，可是山本却忽视了这一点，而让他自己的母舰先参加占领中途岛的作战。事实上，当敌方母舰被毁灭之后，中途岛也就唾手可得了。他的最好办法是首先完全不理中途岛，而集中全力来击毁美国的航空母舰。若是这一点暂时办不到，则他在尚未发现美国航空母舰的正确位置之前，无论如何应该把3艘母舰的兵力控制在手中，而让他的战舰和巡洋舰去担负“软化”中途岛的工作，最多只能用1艘母舰来提供保护。严格说起来，这个工作由战舰和巡洋舰来担负，是要比飞机更为适宜。事实上，以后当他的敌人发现了其母舰的位置时，后者却已经把它们的炮弹用光了，于是既不能攻击敌人的母舰，复不能保护自己的母舰。至于山本决定攻击中途岛的动机可能有两点：（1）美国太平洋舰队的最近活动，尤其是4月18日对于东京的空袭，使他深受刺激；（2）他认为可以获得完全奇袭的效果。"); 
		content.push("假使后述的假定是正确的，则对于山本而言可以说是不幸之至，因为他完全错误了。因为刚刚在珊瑚海之战以前，尼米兹上将即已风闻日本有在中太平洋方面发动攻势的计划，5月14日，从密码电报的译测上，他知道了日本人的意图，是准备在6月1日以后即将同时进攻中途岛和阿留申群岛。尼米兹立即下令把他的兵力向珍珠港集中。弗莱彻奉召从南太平洋赶回，而率领着“企业”号和“大黄蜂”号2艘航空母舰的海尔赛中将（Vice-Adm.Halsey），在4月18日对东京作了首次空袭之后也正在南返的途中，现在也奉命用最高速度驶回珍珠港。当弗莱彻到达之后，“约克敦”号即赶紧加工修理。由于海尔赛正在患病，遂由史普劳恩斯少将（Rear-Adm.R.A.Spruance）代行指挥他的任务舰队。"); 
		content.push("5月27日，以总司令身份在会战期中始终留在珍珠港的尼米兹上将，发表了其最后的敌情判断。他指明日军是拥有巨大优势的，很可能会企图占领中途岛，而其主要目标将还是美国的航空母舰。他指示弗莱彻和史普劳恩斯，把他们的最初位置部署在中途岛的东北面，并留在敌方空中攻击航程之外，他估计在中途岛的长程飞机可以在曰本人发现美国航空母舰之前先发现日本的航空母舰。弗莱彻所指挥的全部兵力，为航空母舰3艘、重巡洋舰7艘、轻巡洋舰1艘、驱逐舰14艘和潜艇19艘。除了潜艇以外，这些兵力分为两个任务舰队：（1）第十七舰队，由弗莱彻指挥，包括航空母舰“约克敦”号、巡洋舰2艘和驱逐舰5艘；（2）第十六舰队，由史普劳恩斯指挥，包括航空母舰“企业”号和“大黄蜂”号，巡洋舰6艘和驱逐舰9艘。在中途岛上的守军有：海军陆战队第六防御营，由夏农上校（Col.H.D,Shannon）指挥；由两个巡逻大队所派出的支队（32架卡塔利娜式[Catalina]水上巡逻机）；一个海军陆战队飞机大队（54架战斗机和轰炸机）和一个陆军航空支队（23架重轰炸机，BP“空中堡垒”[FlyingFortress]）。"); 
		content.push("5月30日，美军从中途岛上开始派出搜索机群，飞达距离该岛700英里为止的海面去侦察敌情，但天气恶劣，低云恰好掩蔽着来袭的敌军，所以直到6月3日，才算是看到了一点东西。那一天上午9时，有一架卡塔利娜式机上的驾驶员发现在其前头30英里处有敌舰的行踪，于是他即认这就是敌方的主力舰队。上午11时，发现了有11艘敌舰向东疾驶，当这个情报传达到中途岛上时，立即有9架空中堡垒起飞迎敌。下午6时，在距离该岛570英里的海面上，他们发现了敌方的运输舰队。他们向它投弹，但并无一命中。会战遂展开了序幕。"); 
		content.push("当开始这次攻击时，美国的3艘航空母舰正在中途岛东北方300英里远的海面上，在预定的发动攻击点东面约400英里，而日本的母舰打击兵力则正在向该点进发。虽然弗莱彻所收到的报告，是说所攻击的船只即为敌军的主力舰队，可是他却作了一个正确的判断，认为日本的航空母舰一定会从西北面接近中途岛，这个报告中所发现的兵力可能是运输集团。为了预防敌方母舰发现他自己的位置，他改向南航行，并靠近中途岛。"); 
		content.push("6月4日上午4时30分，当弗莱彻大约在中途岛北面200英里远的海面上，从“约克敦”号上有10架侦察机起飞。正当此时，南云中将的航空母舰已到达中途岛西面240英里远的地点，开始进行他们的第一次攻击。虽然能见度并不太好，可是从中途岛上起飞的搜索机还是发现了这次攻击，到了清晨5时45分，中途岛上接获了报告说：“在180英里以外的海上，有大批敌机正向本岛飞来。”接着又报告已经发现了2艘航空母舰和战斗舰。弗莱彻不再等候更进一步的情报，即在上午6时7分，命令史普劳恩斯赶紧向南行驶，当确实发现敌方母舰位置时即断然发动攻击。他又告诉史普劳恩斯，等到“约克敦”号收回了它的侦察机，也就会立即赶上来。"); 
		content.push("在这个命令发出前5分钟，中途岛上的雷达站也发现在该岛西北面43英里的天空中，日军的第一次空中打击来临了共为36架鱼雷机、36架俯冲轰炸机和36架战斗机，由友永上尉指挥。中途岛上立即鸣放蒈报，一切尚能飞行的飞机都全部升空。上午6时16分，在30英里的海外上空中，陆战队的战斗机中队，共26架与日军的前锋遭遇着。但因数量居于劣势，立即被全歼。有一位美国军官对于那天的情形，曾作下述的记载：“在飞机嗡嗡地起飞之后，全岛就显得像死亡一样的沉寂。那是一个风和日丽的上午，所有的人员都在屏息以待，气氛十分紧张，我正在监视哨中瞭望着天空，以使其他地区不受到奇袭。于是我们发现敌机了，紧张反而松懈了。一分钟之后，我们已经在战斗之中。”虽然对岛上的设施曾经造成相当的损害，但只有少数人遇害，而所有的跑道也都还可以使用。上午6时50分，这次攻击已经过去了。"); 
		content.push("在日本人的炸弹落在中途岛上的前几分钟，尼米兹上将已经命令中途岛的岸上基地飞机指挥官西马德上尉（Capt.Simard），率领所有的飞机向敌方的航空母舰进攻，而把该岛的防御完全留给火炮去担负。在日军攻击开始之前已有10架鱼雷机刚刚起飞，他们于上午7时10分，与日本航空母舰相遭遇，但完全不曾命中，而且有7架飞机被击落。"); 
		content.push("当南云的第一次打击发动之后，他又派出一个搜索机群，上午7时，他接到了友永上尉所发来的报告，后者刚刚结束其轰炸中途岛的任务，认为尚有作第二次攻击之必要。接着在这个无线电报的后面，就来了美国鱼雷机的反击，这似乎足以证明友永的判断是正确的。于是南云作出了一个致命的错误决定。他本来在甲板上保持着93架飞机，严阵以待，准备可以随时攻击敌方的水面兵力。现在他却命令把它们送下机库，以便腾空飞行甲板，好来收容攻击中途岛归来的飞机，并命令所有的鱼雷机换装炸弹以便向这个珊瑚礁作第二次攻击——这个工作需要一个小时才能完成。接着在上午7时28分到8时20分之间，他一共接获了三次警告：第一个告诉他在距离中途岛240英里的海面上，已经发现了敌船；第二个报告他敌舰的数量为5艘巡洋舰和5艘驱逐舰；而第三个则又说似乎有1艘航空母舰随伴着它们。于是南云知道他可能至少将与1艘敌方的航空母舰周旋，但是就目前而言，他是无事可做的，因为他已经腾空了飞行甲板，以来收容友永的飞机，他们从上午8时35分起，开始飞返。此时，他的母舰也已经一再击败从中途岛上来攻击的敌机，这些攻击都是缺乏效率的。"); 
		content.push("在南云决定了再向中途岛作第二次攻击之前不久，史普劳恩斯也决定了对日军的母舰发动一次全面攻击。上午7时2分，飞机开始从“大黄蜂”号和“企业”号上起飞。这次打击兵力包括20架战斗机、67架俯冲轰炸机和29架鱼雷机。其中有半数是要从机库中取出，所以在起飞时一共花了1个小时以上的时间。弗莱彻也采取了与史普劳恩斯相同的航向，因为他怕在已经发现的敌舰之外，还有其他的航空母舰，所以他决定暂时控制着“约克敦”号上的飞机。但是到了上午8时38分时，并未发现有更多的敌方母舰出现，于是他就命令其俯冲轰炸机的半数和其鱼雷机的全部在战斗机的掩护之下起飞。在9时6分时，一共已有17架俯冲轰炸机、12架鱼雷机和6架战斗机升空作战。"); 
		content.push("当美军正在准备这些攻击时，南云率领着他的4艘航空母舰，以及其随护的军舰，仍继续向中途岛驶去，虽然他的搜索机一再瞥告他说，敌方母舰基地的飞机已经接近了，可是直到上午9时5分友永的最后一架飞机都已回舰为止，他才能开始采取应变的措施。于是他立即把航向向左作大约90度的旋转。"); 
		content.push("因为并无美国飞机的监视，所以史普劳恩斯的打击中队都还是假定日本母舰仍在继续向中途岛行驶。其结果为当“大黄蜂”号上的第一批领先俯冲轰炸机35架到达了他们所假定敌舰应在的位置上，却什么都没有看见。于是他们继续向中途岛飞去，完全错过了敌人，有的降落在岛上，有的因为燃料用完而坠落在海中。"); 
		content.push("同时，“大黄蜂”号上的鱼雷机群，在华特仑少校（LtCdr.Waldnm）率领之下，在一个云层中与他的随护战斗机丧失了接触，因为找不到敌人，遂转向北面飞行。大约在上午9点25分时，华特仑少校发现了3艘日本母舰正在地平线上。虽然并无战斗机的随护，他还是发出了攻击的讯号。他的15架鱼雷机进人了攻击，全部均为敌军所击落，原有的30个驾驶和空勤人员中，只有一个人生还。"); 
		content.push("在林德赛少校（Lt-Cdr.Iindsey）指挥之下，“企业”号上的鱼雷机中队所遭遇到的命运也只是咯为好一点。它是与“大黄蜂”号上的鱼雷机同时出发的，本来分配了6架战斗机，担负他们的随护任务，可是后者却弄错了，而与“大黄烽”号上的战斗机群联合在一起——那就是与华特仑丧失了接触的那批。其结果是当上午9时30分过去不久的时候，林德赛虽然发现了日本航空母舰，但他本身却丧失了战斗机的保护，所以当他进行攻击时，他的14架飞机中一共被击落了10架。"); 
		content.push("当这次战斗刚刚结束，上午10时，“约克敦”号上的鱼雷机中队在马赛少校（Lt-Cdr.Massey）率领之下，又接着来了。他的6架随护战斗机不久即被击败，而他的12架鱼雷机中只逃回了2架。"); 
		content.push("所以，在美军的41架鱼雷机当中，一共只有6架生还，而完全不曾命中过一次。可是莫里逊少将（Rear-Adm.Morison）在《美国海军战史》上却这样的批评道：但是正由于这些驾驶着老式鱼雷机的年轻人员，具有过人的英勇和牺牲精神，才使后续的胜利具有可能性。这种视死如归的疯狂攻击，纠缠住了日本的航空母舰，阻止他们使更多的飞机升空。这些鱼雷机好像磁石一样，吸住了敌方的战斗巡逻机群，迫使曰本战斗机向接近海面的低空飞行。于是当几分钟之后，俯冲轰炸机来攻时，几乎可以完全不受到敌方战斗机的拦截，此时敌方母舰上正挤满了飞机，在从亊于加油的工作，所以当炸弹投下时，他们象受了极大的损失。"); 
		content.push("大家应该记着，日本军舰上是没有指导战斗机的雷达设备，因为曰本人认为鱼雷的攻击是最危险的，而且也_得最迅速，所以在战争的这个阶段中，他们的战斗机主要是用以对付敌人的鱼雷机。"); 
		content.push("当鱼雷机的攻击已经结束，接踵而来的即为从“企业”号和“约克敦”号两艘母舰上起飞的俯冲轰炸机。前者共有飞机37架，分为两个中队，由麦克劳斯基少校（Lt-Cdr.McClusky）指挥。他于上午7时52分起飞，并无战斗机的随护，半小时后到达了预定的位置，却没有看见一艘敌船。他继续搜索了一个小时以上的时间，才转向北飞。20分钟之后（即上午9时55分），他看见了1艘日本驱逐舰正在以高速向东北行驶，他就假定该舰是想与其主力舰队会合，于是跟着它飞，大约10分钟之后，即看见了2艘日本母舰正在闪避着鱼雷机的攻击。他立即命令两个中队，分别向“赤城”号和“加贺”号两舰攻击。当它们俯冲攻击之时，几乎不曾感受到敌方高射炮的火力，而且也没有受到日本战斗机的拦截，因为后方为了对付美国的鱼雷机，正留在低空中，一时来不及爬高。"); 
		content.push("“赤城”号的甲板上，有40架飞机正在进行加油的工作，上午10时26分，当它躲过了美方最后一架鱼雷机之后的两分钟，就被直接命中了两颗炸弹。第二颗炸弹透过了它的机库，并将舰中所储存的鱼雷引起爆炸。它马上就变成一团烈火，因为发现无法扑灭，于是在上午10时50分，南云中将下令弃船，把他的将旗移到“长良”号轻巡洋舰上。"); 
		content.push("6月5日的清晨，“赤城”号由一艘日本驱逐舰击沉。"); 
		content.push("麦克劳斯基少校的第二中队，也把4颗炸弹直接投在“加贺”号舰上，它上面的飞机也刚刚完成了加油的工作。它的飞机甲板和机库都全被炸毁，也像“赤城”号一样变成了一团烈焰，弃船后不久即自动爆裂沉没。"); 
		content.push("在“赤城”号和“加贺”号被炸毁的前几分钟，“约克敦”号上的17架俯冲轰炸机，在黎士礼少校（Lt-Cdr.Leslie）指挥之下，采取了一条比其他中队较直接的航线，向“苍龙”号进攻，它的甲板上也是挤满了正在加油的飞机。3颗1000磅重的炸弹直接命中了它，也和“赤城”号与“加贺”号一样，“苍龙”号烧成了一片火海，也必须放弃了。大约下午2时，它又受到了美国潜艇“紅鱼”号（Nautilus）的攻击，5个小时之后自动爆炸沉没。在参加这些攻击的俯冲轰炸机当中，“企业”号损失了14架，“约克敦”号损失了2架。"); 
		content.push("但仍剩下1艘日本航空母舰，那就是“飞龙”号，它还一直不曾受到攻击，它的位置远在那3艘母舰的前面。当上午10时50分过去不久，由于南云放弃了“赤城”号，打击兵力的指挥权暂由山口少将代理。山口从其侦察机的报告中，得知在中途岛北面240英里的海面上，确已发现了1艘美国的航空母舰，连同它的随护兵力在一起。那就是“约克敦”号，山口就命令“飞龙”号立即向它进攻。上午11时，有18架俯冲轰炸机和6架战斗机起飞，接着在下午1时31分，第二批飞机，共10架鱼雷机和6架战斗机也起飞了。差不多在这同一时间，为了准备在6月5日作一次舰队的战斗，山本命令近藤中将把他的战斗舰和巡洋舰向前推进，同时也召回阿留申支援兵力和北面地区兵力中的2艘轻型航空母舰。"); 
		content.push("当“飞龙”号中的第一批打击兵力正在途中时，“约克敦”号在12架战斗机掩护之下，正在为飞回来的飞机进行加油。正午前不久，“约克敦”号上的雷达发现了在40英里以外有敌机从西南面的方向飞来。"); 
		content.push("几分钟之后，“飞龙”号上的俯冲轰炸机就到达了上空，其中12架均被击落和逐回，但有6架透过了战斗机的警戒线，并命中了3颗炸弹。一颗落在飞行甲板上，另一颗在烟筒中爆炸，炸毁了它的锅炉的大部分，第三颗穿透到了第四层甲板，引起大火。虽然终被扑灭，但这艘航空母舰却已经无法控制，于是弗莱彻中将把将旗移到了“阿斯托里亚”号（Astoria）巡洋舰上。到了下午1时40分，它的锅炉居然修好了，使它还能有19英里的航速。当正在开始为其战斗机加油时，一艘随护的巡洋舰却报告说，它的雷达发现了第二批来袭的敌机。“约克敦”号上的战斗机已有4架留在空中，它才刚刚来得及使8架战斗机起飞（油都尚未加满），敌机就已经到了。他们无法阻止敌机，在“飞龙”号上的鱼雷机中，一共有5架以桅顶的高度（甚或还更低）透过高射炮火网，在距离“约克敦”号500码远处投入他们的鱼雷，有两颗命中了，击破了它的左油库和船舵。不久船身即发生了严重的倾侧，因为害怕它会翻覆，下午3时遂奉命弃船。"); 
		content.push("当“约克敦”号尚未遭受攻击，它曾经派出搜索机群，现在当下午4时45分该船将要放弃之际，他们发现了“飞龙”号和其他的战舰和巡洋舰在一起，位置在“约克敦”号西稍偏北100英里以外的海面上。当史普劳恩斯听到了这个消息，就立即命令“企业”号发动攻击。由麦克劳斯基少校所率领的24架俯冲轰炸机，在下午5时飞达了“飞龙”号的上空，命中了4颗炸弹，而自己却只损失了3架飞机。“飞龙”号的命运也正和其姊妹舰完全一样，立即发生了大火。因为无法扑灭，遂于6月5日上午3时15分被放弃。两个小时之后，也由一艘日本驱逐舰将其击沉。"); 
		content.push("当山本知道了他的4艘航空母舰都遭到了同样的命运，而美军方面可能还有2艘可用的母舰，于是他放弃了一切大举进攻的计划，于6月5日凌晨2时55分命令作总退却。"); 
		content.push("在同一时间之内，为了避免与优势兵力作夜间战斗，史普劳恩斯率领着“企业”号和“大黄蜂”号两舰，也向东撤退。在日军撤退之时，有两艘巡洋舰“三隈”号和“最上”号互相碰撞，都负了重伤，以至于落后。6月5日上午，它们受到了中途岛陆上基地飞机的攻击，但并无效果。上午9时30分，史普劳恩斯改向正西航行，开始追击敌人，但已经太迟，无法赶上山本的主力。6月6日清晨，“企业”号上的搜索机群发现了这两艘已经损坏了的巡洋舰，于是在上午8时到下午1时30分之间，从这两艘母舰上一共起飞了112架飞机去攻击它们。“三隈”号被击沉了，伹“最上”号虽被命中了4颗炸弹，已经残破不堪，但仍能勉强返回特鲁克。"); 
		content.push("最后到了5月6日的黄昏时，当史普劳恩斯已经进到了距离中途岛400英里的海面上，他才决定放弃追击。他的驾驶人员已经精疲力竭，他的船只也已经缺乏燃料，同时他能追及敌人的希望甚微。他改变航向向东行驶，回到油船正在等候他的地点。"); 
		content.push("这样就结束了中途岛之战，但是美国方面却还是不免受到了一次不幸的损失，在6月6日的黄昏时，“约克敦”号还正在抢救之中，突然又中了一颗由日本潜艇所发射的鱼雷。此外这艘潜艇又击中了一艘护航的驱逐舰，于是这两艘船一同沉入了海底。"); 
		content.push("金恩上将说：“中途岛之战为350年来，日本海军所遭受到的第一次决定性失败。”这是一次稀有的会战，一支数量劣势的舰队突然击败了一支数量优势的舰队，而使战争局势完全改观。日本的舰队航空母舰实力被毁去了2/3，把他们原定的大战术观念完全击毁了。他们现在已经无法再用机动兵力来与“刺猬”配合，以守住太平洋，而只能改取纯粹消极的守势。在以后的战争期间，这一战使美国得以确保中太平洋，使日本占领阿图和吉斯卡两岛的兵力进退维谷，使日本想要征服斐济、萨摩亚和新喀里多尼亚来切断美澳交通线的计划难以实现。最后，它更使日本人的威望受到了致命的打击。"); 
		content.push("也和珊瑚海之战一样，在中途岛会战中，除了高射炮和潜艇的行动以外，战争就完全是用母舰上的飞机来打的。水面军舰简直不曾发射一炮。航空母舰取得了主力舰的地位，所有其他的船只对于它而言，都只是担负着随护和辅助的任务而已。"); 
		content.push("大事记（十三）：北非的战争"); 
		content.push("美国的参战使这次冲突不仅在范围上变成了全球性的，而且在性质上也变成了无限性的。在原有战场——大西洋、苏联和北非——之外，又加上了太平洋和印度洋；因为已经没有哪一个列强是站在冲突圑之外可以做仲裁人的，所以战后的问题——即未来的和平形态——就变成为最关重要了。"); 
		content.push("西方两大同盟国——美英两国——的目的就是想要根绝希特勒主义，假使斯大林主义会取希特勒主义而代之，则从政治的观点上看来，才真可以说是得不偿失。因为希特勒未能占领莫斯科，所以他那个想在美国加入战争之前先把苏联逐出战争圔外的希望断绝了。此后西方同盟国的目的就不应仅是消灭希特勒主义，同时还应阻止斯大林主义的发展。假使不能做到这一点，那么德国被击碎得愈惨，则西方国家在政治方面也就会失败得愈惨。"); 
		content.push("要想达到这个双重的目的，则应该设法在苏联的实力尚未完全发展之前，先使德国退出战争。因为西方同盟国不可能希望在苏联羽翼未丰之前，即先击败德军并占领德国，所以其惟一合理的途径，是一方面帮助苏联，使其不至于为德国所击败；另一方面与德国境内的反纳粹势力取得密切的合作，以便在第三帝国之内制造一个革命，并同时击倒意大利，使其先退出战争。若是能够达到后述的目标，而且同时在德国内部制造革命，那么除非发生了不可以想像的奇迹，例如1939年至1941年间的苏德条约重新恢复，否则不管在苏联方面发生何种变化，西方同盟国在战略上都是处于极有利的地位。他们不仅可以透入德国南面战线核心，这条战线从比斯开湾一直延展到黑海，而且当苏联人想要进入东欧时，又可以从南面威胁其侧翼以迫使他们撤退。所以对于西方同盟国的军事战略而言，其目标应该是维也纳，而不是巴黎。假使他们对于这两把锁都能够找到适当的锁钥，即一方面能在第三帝国之内制造革命，而同时又能占领（或只是威胁）维也纳，那么他们就很可能有这样一个机会，乘着希特勒尚在与苏联交战之时，即先把希特勒主义的根本斩断了，于是对于战后的和平，就可以以仲裁人的身份出现了。正因为这个原因，所以当战争结束之期巳经可以望见时，斯大林才会那样拼命地要求联军在法国北部开辟第二战场——换言之，即尽量使其同盟国的势力远离维也纳。"); 
		content.push("这个政治目标——在第三帝国境内制造革命——完全被忽视。在1942年1月13日，同盟国政府曾在伦敦召开了一个会议，不是为了考虑与反纳粹分子合作的问题，而是要每一个与会国家承认在战争结束之后，应负责惩治轴心国家的战争罪犯。这可说是一个无比的愚行，因为惩处他们最有利的方法，即莫过于鼓励和帮助反纳粹分子，在战争期中自动肃清其国内的希特勒主义。此外，在5月26日，英国政府也犯了一个绝对不必要的错误，即与苏联签订了一个为期20年的同盟条约，而并未附加任何有关领土问题的限制，这就无异于暗示说，当德国失败之后，苏联在东欧即有自由扩张的权利。这诚如丘吉尔所说的“斯大林老是刺刺不休的”。"); 
		content.push("把意大利赶出战争之外去，无论从哪一方面看来，这都是一个可能的行动，在“阿卡迪亚”会议中，即曾首先由英美两国的参谋首长来加以讨论，所考虑的为一个侵入西北非的计划。为什么考虑到这一点，因为：（1）英国人在利比亚巳经与意大利人和德国纠缠住了；（2）法国人在摩洛哥和阿尔及利亚都不能作有效的抵抗；（3）意大利对于其在利比亚境内的兵力，对于补给方面感到极大的困难，所以在那里很难维持一支较大的兵力；（4）英美两国不久即可以有足够的人力和物资来对于北非作一个成功的侵入战。"); 
		content.push("当1941年4月间，轴心军在利比亚境内的实际指挥官隆美尔将军（名义上的总司令为意大利的巴斯提科将军[Gen.EttoreBastico]）展开了其第一次战役，把他的敌军逐回到埃及边界上的时候，英国的魏菲尔将军却很巧妙地守住了托卜鲁克（Tobrnk），于是使其敌人在班加西（Benghazi）以东，无法获得这个惟一的海港——班加西在托卜鲁克以西340英里，虽然为了坚守托卜鲁克，使魏菲尔在埃及的打击兵力减少了两个师，但此举却阻止了隆美尔向东面的进展。它延长了敌人的陆上交通线，并迫使他非围攻托卜鲁克不可。隆美尔必须攻下托卜鲁克，然后才会有足够的兵力来继续向亚历山大港前进。"); 
		content.push("因为本书在这里的目的，是不拟对于这些战役作任何详细的叙述，所以只想把利比亚战争为什么会如此长久地成为双方的赛跑场的理由加以说明一下。双方的兵力都是最先拼命向前冲，于是等到他们的冲力消耗完毕之后，又马上被迫赶紧后撤，以避免被对方歼灭的危险。这个理由的核心即为补给问题，好像一条有弹性的橡皮筋一样，双方的补给线都是在相当安全的限度内，从它们的基地向前拉伸三四百英里的距离？？——一头是的黎波里，另一头是亚历山大港。但因为这两个主要基地之间，相距在1400英里以上，若是再想向前延伸，则必须建立中继性的基地，否则即有超过弹性极限的危险。所以双方在补给方面的大问题，即为如何增强其补给体系的弹性。惟一可能的办法，就是在他们的主要基地上，首先累积大量的物资，然后逐步向前推进基地。因为双方与他们的本土之间又都是隔着海洋，所以这个关键又控制在海上交通的手中。"); 
		content.push("当意大利参战之后，英国与亚历山大港和苏伊士运河地区之间的主要交通线，是必须绕过好望角的，全部航程约为1.2万英里到1.3万英里之间，比在墨西拿（Messina）与的黎波里之间的意大利交通线要长过37倍左右。但是当马耳他岛还仍然是英国的一个潜艇和空军基地时，则越过地中海也许比越过大西洋和印度洋还更要危险。因为双方中间隔着这样1400英里长的陆上交通线，使英国大占便利，假使当法国沦陷之后，希特勒即肯听从赖德尔的忠告，立即占领直布罗陀，这样即会使英国人无法守住马耳他，于是形势就完全相反了。"); 
		content.push("1941年5月1日，隆美尔企图用突击的方式攻下托卜鲁克，但是未能成功。在8月间，他的补给和增援中有35%是沉没在地中海之内。"); 
		content.push("可是直到10月间，当这个沉没的比例高到了75%时，德国当局才开始采取措施，把25艘潜艇从大西洋调到地中海来。于是情况立即改善了，隆美尔遂开始考虑再行进攻，但当他尚未能开始行动之前，10月18日，现在已经代替了魏菲尔的奥钦列克将军（Gen.ClaudeAuchinleck）突然在细第雷兹（SidiRezegh）附近向他发动了一个攻击，经过了一番拉锯战之后，把他逐回到阿格海拉（Agheila），那是一个天然险要的阵地，位置在西德拉湾（Sidra）的南面极端上。"); 
		content.push("因为到了此时，英军的弹性是已经快要到极限了，所以奥钦列克应该命令撤退，尤其是因为德国最高统帅部已经认清了马耳他岛的重要性，在12月间已经从空中对它作猛烈的攻击。同时，英国的地中海舰队也受到了潜艇、飞机和水雷的攻击，航空母舰“皇家方舟”（AARoyal）被击沉了，此外还有战舰“巴汉”号（Barham）、2艘巡洋舰、2艘潜艇和1艘驱逐舰。12月18日，战舰“伊丽莎白女王”号和“英勇”号（Valiant）在亚历山大港中也被“单人”鱼雷所重创，丧失了作用。英国人的处境是如此的危殆，到了1941年底，英国在东部地中海的海军兵力减到只有3艘巡洋舰和几艘驱逐舰而已。此外，在1942年1月间，越过地中海的轴心国运输船只可以说是没有一英吨的损失。其结果到了1月21日——即奥钦列克战役结束后5天——隆美尔开始作第二次的打击。2月7日他已经把他的敌人逐回到加査拉一比尔哈强（ElGazala-BirHacheim）之线，距离托卜鲁克西南两面只有20英里了。"); 
		content.push("因为这次攻势恰好在其苏德战役失败之后，所以才使希特勒终于肯听信赖德尔的意见。后者于1942年2月13日指明：“对于英国在苏伊士的要点，德意两国若能乘早加以攻击，则实具有极大的战略重要性。”其次，在3月12日赖德尔又提出马耳他的问题，认为对它的占领对苏伊士的攻势将具有极大的便利。希特勒表示同意，在4月间，德国人对马耳他岛的空中攻击日益增强，这个月之内一共出击了5715架次，以当做5月间意德联军由海上侵入该岛的准备——定名为“大力士作战”（OperaticmHercules）。以后，希特勒忽然又改变了初衷，决定把这个侵入战推迟到7月中旬再进行。在这个时期之前，隆美尔应攻下托卜鲁克，完成对利比亚的征服——一直等到他开始要向亚历山大港前进时，然后才再继续马耳他的作战。"); 
		content.push("此时，在5月初，奥钦列克也开始准备在6月7日，发动另一次攻势；但是隆美尔现在却已经获得了增援，于是抢先动手了。5月26日的黄昏时候，他在比尔哈强，打击在其敌人的左翼上面，攻占了那个据点，然后向北旋转，差不多经过了4个星期的苦斗，终于于6月21日攻入了托卜鲁克，俘虏了3.3万人的战俘和大量的战利品。两天之后，他越过了埃及边界，把敌军逐回到梅尔沙马特鲁（MereaMatrnh），从那里再退到一条从艾沙山（TelelEisa,在阿拉曼[ElAlamein]以西10英里外）到夸塔拉洼地（QattaraDepression,在南面约三四十英里外）为止的战线上。英军于6月30日占领了该线。"); 
		content.push("此时在6月15日那一天——当隆美尔还屯兵在托卜鲁克的城下时——希特勒又改变了他的意见，因为他怀疑意大利军是否具有攻下马耳他的能力，于是决定暂不侵入该岛，而先用不断的空中攻击和封锁来围困它。最后，当隆美尔在阿拉曼防线上被阻止时，他就提出了要求增援的紧急呼吁，于是送给他的兵力就是本来预定用以攻占马耳他岛的。凯赛林元帅，当时是德国南战场总司令，在名义上为隆美尔的上司，他的意见认为这个办法不仅停止了对马耳他的侵人战，而且对于整个北非的作战也是一个致命的打击。"); 
		content.push("当托卜鲁克被攻陷时，丘吉尔正在华盛顿与罗斯福会谈，所讨论的问题有：原子弹的发展可能性、潜艇战役、1943年在法国开辟第二战场和在1942年在北非建立一个辅助性战场。丘吉尔告诉我们说，托卜鲁克的陷落对于他是一生所受最重大打击之一，而美国总统却极慷慨地给予他以援助。虽然美国陆军本身也非常需要装备的补充，可是罗斯福却把300辆薛曼式（Shemiaii）战车和100门机械炮，给予英国并立即运往苏伊士。"); 
		content.push("在这个慷慨的赠与之后，美国又举行了一个会议来考虑未来的战略，一共讨论了三个问题：（1）把美国兵力运往英国，以准备在1943年侵入法国，其代字为“波丽露”（Boleio）；（2）但因为考虑到为了援助苏联，在1942年也有采取行动之必要，所以又考虑到侵入法属北非的问题，其代字为“体育家”（Gymnast）；⑶同时对于法国作一个有限的突击，其目的为占领瑟堡或布列斯特半岛，代字为“大槌”（Sledgehammer）。"); 
		content.push("6月11日，英国战时内阁通过采取第三条方案，因为这是马歇尔将军所最心爱的计划。但因英国的参谋首长认为它是完全不合实际，所以当丘吉尔返国之后，遂于7月8日再写信给美国总统，建议取消这个决定，并推荐“体育家”作战实为援助苏联的最好方法。他说：这a才是1942年的真正第二战场。因为假使这个作战成功了，它就可以威胁意大利，并吸引重要的德国空军离开苏联。但是马歇尔却表示强烈的反对，于是罗斯福就回答说：除非丘吉尔能有办法说服马歇尔，使他承认其自己的计划是不合理的，否则美国就只好反转他的战略，而把主要的努力集中在太平洋方面。为了打开这个死结起见，7月18曰，马歇尔和金氏奉派赴英。接着他们与英国参谋首长之间作了两次会谈，因为后者不肯让步，所以问题又再提交美国总统来作最后的裁决。罗斯福的回答是，既然英国人坚决反对“大槌”计划，无可挽回，所以他的代表就应该接受“体育家”计划。很明显的，这是为了给马歇尔留一点面子起见，又改名为“火炬”（Torch）作战。第二天，7月25日，美国总统又发了一个电报去加以补充，说对北非的登陆不得迟于10月30日，最后又改定为11月8日。"); 
		content.push("当奥钦列克退回到阿拉曼防线之后，有三天的时间，他的情况十分的危急，所以他已经准备撤向尼罗河三角洲上。但是对于他可谓颇饶幸，隆美尔的兵力已经疲惫不堪了。自从他攻陷比尔哈强以来，他已经前进了400英里的距离，其冲力已经逐渐地减低了。他手中适合作战之用的战车，只有德制的50辆和意制的54辆，而所面对的英军战车实力却远比他的优越。虽然双方都尝试想把对方逐退，但到了7月底，这次会战却已经稳定住了，变成了阵地战。"); 
		content.push("8月2日，丘吉尔飞到了开罗，改派亚历山大将军（Gen.SirHaroldAlexander）代替奥钦列克出任中东军总司令，并把蒙哥马利中将（Lt-Gen.BernardMontgomery）交给他，指定由他指挥在埃及境内的第八军团。"); 
		content.push("第十三章：阿拉曼会战和突尼斯会战"); 
		content.push("1942年7月的前三个星期中，在阿拉曼防线上，时间都是浪费在攻击与反攻之中。隆美尔的目的就是无论如何都不能让这个正面静止下来，而奥钦列克的目就恰好与其相反，即设法使它稳定下来。结果后者赢得了上风，于是战役的结果遂变成一个增援和补给的问题。"); 
		content.push("面对着这种情况，隆美尔计算到了9月中旬，情况就会变得对他有利了，但是这一点却不免大错，因为自从7月底起，奥钦列克已经把他空中攻势的主力从前进阵地方面移到了梅尔沙马特鲁、巴地亚（Bardia）和托卜鲁克等港口上面，使隆美尔只能把680英里以外的班加西当做其最近的安全补给基地。其结果是到了8月中旬，他的部队中的编制缺额达1.6万人之多，此外也缺少了战车210辆、部队载运车175辆、一般卡车1500辆。他的军队所消耗的补给量，要比越过地中海运来的数量超过了一倍；据隆美尔自己说，若非在马尔马里卡（Marmarica）和埃及西部，俘获了巨大的敌方仓库，则早巳不能维持了。隆美尔在攻下了托卜鲁克之后，并不曾停止在埃及边界上，这一点曾经引起了激烈的批评。诚然，如果他这样做，则可以使他的交通线相当地缩短，但是交通线的缩短本身还是不能解决其补给问题，因为只要马耳他还仍然留在英国人的手中，则从长期的观点上看来，他在物资的累积上始终是无法与敌人竞赛的。进一步说，一旦当他冲破阿拉曼阵地的企图失败之后，他也根本无法退回到一个后方的位置上去，因为他的运输工具太少，不足以一方面补给其前进阵地，而又另一方面在后方建立一个预备阵地。因为留在原地不动并不能解决把敌人逐出埃及的问题，所以他认清了他必须进攻，不是要等到他自己有充分准备之后——这是永远没有希望的——而是要赶在敌人的损失尚未补充完毕之前先动手。"); 
		content.push("大家应该记着在名义上，隆美尔是隶属于意大利的巴斯提科元帅的庵下，而后者又归意大利参谋总长卡伐里罗元帅（MarshalCavaUero）指挥。所以隆美尔的补给问题也应由他负责，而这个人却被齐亚诺称之为“流氓”和“骗子”。为了了解其补给情况，隆美尔要求卡伐里罗元帅和凯赛林元帅到埃及来与他会晤。他们在8月27日会晤，他们保证把6000英吨燃料补给他，而其中有六分之一的数量又由凯赛林允许以空运交货，于是隆美尔遂决定发动攻击。但是为了更有把握，隆美尔又向卡伐里罗说：“这次会战的结果就完全依赖在这个燃料是否能如期收到。”后者却回答说：“你可以马上进行会战，燃料已经在运输的途中。”对于隆美尔而言，要算是很不幸的，因为凯赛林并未向他提及，最近已经有了喷火式战斗机运到了马耳他岛，这个因素使情况发生了很大的改变。"); 
		content.push("当隆美尔正在忙于准备之时，亚历山大将军已于8月6日抵达开罗，4天之后，蒙哥马利将军也来到了，他立即就接管了第八军团的指挥权。"); 
		content.push("蒙哥马利这个人具有极活跃的个性，而且自信心极强。他的部下官兵都一致称他为“蒙哥”（Monty），他是精于表演之道，而善于建立其威望，也可以说最会出风头。他的言论极为大胆，而行动极为小心。虽然有时这种戏剧性的装扮，不免会使他的军官感到哑然失笑，可是他那种新拿破仑式的私人文告，例如“我与你们在一起是感到极为骄傲的”，“你们使这个军团变成了一个家喻户晓的名词”等说法，却使他的部下在精神上发生了触电的作用。他此时接任第八军团司令，可以说是在时间和空间上都极为相宜，第八军团在累败之余正需要这样一个活跃的将领。"); 
		content.push("他一抵达了他的司令部，就召集所有的幕僚人员开会，向他们说明他的任务是毁灭在北非的轴心兵力，若是任何人对此表示怀疑的话，他最好自动请求调职。他又说他已经命令把一切撤退的计划都加以焚毁，三角洲的防御问题对于他而言是毫无意义，在14天之内欢迎敌人的进攻，可是他目前却并无进行攻击的意图，必须等候准备妥善之后再动手。要想执行一个攻势，则必须要有一支精兵，像隆美尔的“非洲军团”（AfrikaKoips）—样，所以他立即着手把2个装甲师和1个摩托化师编成这样一个军。此外，他又认为陆军与空军的司令部必须生活一起，保持着密切的接触，所以蕴藏在他心中的这个伟大攻势计划从一开头起就是一个联合性的努力。"); 
		content.push("除了加贝斯（Gabes）以北的阿卡里特干河（WadiAkarit）阵地以夕卜，在北非只有这一条阿拉曼防线，是惟一不能从南面来加以迂回的防线。隆美尔的战术问题就是如何突破这个阵地，因为英军布有浓密的雷阵，而在雷阵的后方又有险要的地形，所以这个问题是并不易于解决的。前者从地中海附近的艾沙山起一直到夸塔拉洼地边缘上的“韩特尔”高原（HuntersPlateau）为止，它的北边为险陡的岩壁。后者包括两个山岭：一为鲁外沙特岭（Ruweisat），高出海面约为200英尺，从正面的中央向东延伸；一为阿兰哈法岭（AlamelHaifa），在前者的东南面，其最髙峰要比前者高过一倍以上，它向东北延伸，趋向在亚历山大港一梅尔沙马特鲁铁路线上的艾哈曼（El.Hamman）。"); 
		content.push("亚历山大和蒙哥马利还是采取了奥钦列克的计划，来当做他们自己计划的基础。其内容是尽量地增强海‘岸与鲁外沙特岭之间地区的防御，对于该岭以南到韩特尔高原为止的地区，只以少数兵力扼守，而以厚密的雷阵来与其配合，对于阿兰哈法岭则以重兵据守。所以当敌人的机动兵力无论从鲁外沙特山岭的南面或北面透入时，都可以从侧面来加以反击，而假使他沿着山岭本身突破时，则也可以从正面来加以阻挡。"); 
		content.push("当蒙哥马利接任第八军团司令的时候，他发现第三十军和第十三军分别据守着这个正面，前者在鲁外沙特岭之北，后者则在其南面。"); 
		content.push("前者包托第九澳洲师、第一南非师、第五印度师和第二十三装甲旅，后者包括第二新西兰师和第七装甲师。亚历山大把第八和第十两个装甲师以及第四十四和第五十一两个步兵师当做预备队，并对于第一装甲师和第五十步兵师加以整补。蒙哥马利立即要求把第四十四步兵师和第十装甲师配属给他这个军团，前者用以扼守阿兰哈法岭，后者则部署在该岭的西端，当做机动打击兵力使用。"); 
		content.push("隆美尔的部队部署如下所述：在北面为德军第一六四步兵师，接着就是意军第二十一军，其中包括着特伦多（Trento）师和波隆那（Bologna）师，以及拉门奇（Ramcke）所指挥的德国伞兵旅，最后才是意军第十军的布雷西亚（Brescia）师，所有这些部队都列在第一线上。作为他的打击兵力，隆美尔的非洲军，它由第十五和第二十一两个装甲师组成，另外就是第九十轻快师（摩托化步兵）和意大利的第二十机动军，其中包括阿里提（Ariete）和李托里奥（Littorio）两个装甲师和的里雅斯特（Trieste）步兵师。在后方的梅尔沙马特鲁和巴地亚，还有意大利的帕维亚（Pavia）、弗尔果里（Folgore）和皮斯托拉（Pistola）的三个师充当预备队。"); 
		content.push("隆美尔的计划是在北部地区发动一个佯攻，在中央地区作一个牵制性的攻击，而把主力的攻击放在南面。在8月30日到31日之间的夜里，应由德意两国的步兵，在最南端的地区中从雷阵中扫开几条甬道——他认为这个地区中的雷阵一定比较薄弱，哪知道却很坚强。其次，在31日的拂晓时，非洲军即跟在步兵后面前进并欲攻下阿兰哈法岭，再向艾哈曼西南的地区前进。此时，第九十轻快师和阿里提及李托里奥两个装甲师，也应在非洲军的北面实行突破，以便掩护非洲军的左翼。他的目的是要切断敌军与补给基地间的交通线，而第九十轻快师和第二十机动军则抓着敌人，并将他们歼灭。他希望寻求一个决定性会战，但是若想要成功，则在31日的清晨必须攻下阿兰哈法岭。"); 
		content.push("依照亚历山大将军的估计，在正面的南半段方面双方的实力是大致相等的。双方都大约有300门野战炮、300门中型火炮和400门战防炮。隆美尔有500辆中型和轻型的战车，而英国第十三军有300辆中型战车、80辆轻型战车和230辆装甲车。此外，第二十三装甲旅还有100辆战车可充预备队之用。虽然数量上大致相等，可是在等级上隆美尔却差得很远，因为他的战车中有一半是意大利的，那却是质量极为低劣的。"); 
		content.push("对于隆美尔而言，阿兰哈法之战是一个孤注一掷的赌博，因为用他手中现有的工具只有这样一个计划是勉强可行的。正因为如此，所以蒙哥马利才正盼望隆美尔采取这个计划。对蒙哥马利而言，他的意图是首先采取一个坚强的守势，等到他对攻击已有充分准备之后才再转为攻击。所以若是隆美尔贸然进攻，则对于他是一个上帝送来的好机会；不仅足以使他借此重建士气，而且也使他能够消耗其对方的实力，于是当隆美尔最后发动攻击时，即更可以有双重的把握。为了加强其南区的抵抗力，蒙哥马利在8月30日到31日的夜里，对它的雷阵又予以相当的支援，所以当德军开始来扫清甬道时，其时间遂不免大为延缓。使他们的困难更增加的，是第二十一装甲师的师长俾斯麦将军（Gen.vonBismarck）触雷阵亡了，非洲军的军长内林将军（Gen.Nehritig）也负了重伤。而更糟的是隆美尔正害着重病，不能离开他的旅行车。据《隆美尔传》的作者杨格（DesmondYoung）的意见，认为这可能是所有困难中最大的一个。因为隆美尔也正和查理十二世一样，在一个会战的进展过程中，他所依赖者主要就是其个人的观察和判断，而不是一个预定的计划。"); 
		content.push("这些不幸事件的结果使攻击完全丧失了奇袭性。非洲军的进展被延迟了；第九十轻快师更是如此，而阿里提师和李托里奥师更根本未能透过雷阵。因此其打击力被减削了一半，所以隆美尔被迫只好放弃了其扫向东北面的计划，而只能把非洲军的进攻限制在阿兰哈法岭的西端。但是因为它的进展受到了软沙和空中攻击的障碍，到了下午4时，只好暂时停顿下来。"); 
		content.push("在8月31日到9月1日之间的夜里，轴心军一直受到英国空军的不断打击，所以到9月1日，隆美尔被迫放弃了一切大规模作战的企图，而只有在阿兰哈法岭上还有无目的的战斗在继续进行之中。到了此时，蒙哥马利看到胜利已经在掌握之中，遂把第十装甲师从该岭的南面调到西面去，以便准备与第二新西兰师在敌人的攻势匮竭之后即联合起来向南发动反击。"); 
		content.push("9月2日，尽管仍然在不断的空中攻击之下，而且也极端地感到燃料缺乏，隆美尔却重新发动攻势，但因为毫无成功的机会，于是他才命令在9月3日的上午实行撤退。接着蒙哥马利就发动了他的反攻，并同时命令其第七装甲师进击敌军的南翼。经过了一番苦斗之后，隆美尔把英军逐回到雷阵之上。到了9月7日上午7时，这次会战遂告结束o隆美尔的损失约近3000人，包括死亡、负伤和失踪的都在内，此外还损失了战车50辆、火炮15门、战防炮35门和卡车400辆。蒙哥马利的损失为人员1640人，此外损失了战车60辆、战防炮18门。"); 
		content.push("凯赛林的意见认为若非隆美尔本人生病，则他一定不会退出这次会战，因为他已经把敌人完全包围住了。这是一个荒唐的说法，尤其是出于一个具有髙度经验的军人口中更是不合理。根本上就无包围之可言，当会战一展开之后，隆美尔对于其前途就一点都不曾存有幻想，因为他深知敌人的制空权已经注定了他的失败。他对这个问题曾经发表了很多的高见，其中有一段说：当享有制空权时，即可以使对方的补给纵队受到严重的损失，于是补给的严重缺乏马上就会显出其作用来。因为可以不断地监视着通向前线的道路，所以可以使对方的日间运输完全停止，而只能在黑夜中摸索前进，这样就可以使他们丧失了许多宝责的时间。可是补给的运输却必须保证其畅流无阻，否则一个军队即将丧失其机动性，而且无法作战（见《隆美尔文件》）。"); 
		content.push("当我们在下文中讨论隆美尔在1944年诺曼底战役中所担负的任务时，对于这一席话更有回味之必要。"); 
		content.push("隆美尔说：“这次攻势失败了之后，我们想要到达苏伊士运河的最后机会也就随之而去了。”他知道补给之战已经输定了，因为大批的运输船只将于9月初到达苏伊士，它们带来了10万英吨以上的物资，使第八军团可以获得一切的最新兵器和装备。9月3日，罗斯福所赐予的300辆薛曼式战车已经运到了。隆美尔知道敌人即将反攻了，最可能是在“满月”的时候。凯赛林批评说：“在这种环境之下，坐待英军的进攻难道是合理的吗？”他又补充说，德意两国的最高统帅部都并不会反对撤退的。凯赛林这个假定是不可靠的，隆美尔停留在那里不走的理由可能有两点：（1）也许他不愿意作一个自动的撤退，（2）他缺乏燃料和车辆来实行撤退。齐亚诺也支持后说，他在9月2日，在日记上这样记载着：“两天之内我方的油船沉没了3艘。”9月3日又说：“隆美尔继续停留在那里，更糟的是我方的船只继续沉没。”但是，隆美尔若能在次一个“满月”之前，即先行撤退，则他可能破坏其敌人的计划。"); 
		content.push("不管他的理由是什么，隆美尔却决定站着不走，接受一次会战。"); 
		content.push("他的计划是对于其前方的布雷地带只用前哨据点来加以扼守。他一共埋下了50万颗地雷和大量俘获的英军炸弹和炮弹，而准备在后方一两千码远的雷区中来作防御战。在他的北面侧翼上，他把德军第一六四师和第九十轻快师作纵深的部署，把他们南面的正面分配给意大利部队来防守。他把他的装甲师分为两个集团：第十五装甲师和李托pk里奥师在北面；第二十一装甲师和阿里提师在南面。从战术上来看，这样的分配是完全不适当的，隆美尔在过去从来不曾如此，也许是因为缺乏燃料，所以被迫不得不做这样的部署。他一共只有300辆意大利战车，那是殊少战斗价值的，而且仅仅可以勉强作战。此外，还有210辆德国战车，其中30辆为IV型，备有75毫米火炮，其余则为ID型，只有50毫米火炮。"); 
		content.push("因为他已经病得很凶，所以决定返回德国就医，9月22日，他的指挥权暂由斯徒美将军（Gen.Stumme）代理，他也是一位有经验的战车军官。隆美尔向他说，一旦敌军发动攻势，他就会马上赶回来。"); 
		content.push("这实在不是一个太令人满意的安排。回到德国之后，10月10日，他从希特勒手中接受了他的元帅权杖，他早在托卜鲁克被攻陷之后，即升了元帅，这不过是补行仪式而已。"); 
		content.push("当隆美尔正进行其困难的工作时，他的对手，亚历山大将军也正准备作一个全面攻击。8月10日，丘吉尔给他一个训令，要他尽量提早歼灭德意两国在非洲的陆军，但是这个时间却受着某些因素的限制：（1）“火炬”作战巳经预定在11月8日开始发动，因为这在政治上具有极大重要性的，为了争取摩洛哥和阿尔及利亚境内法国人的合作，在这次侵入战发动之前，应先使在埃及境内的轴心军受到一决定性失败的打击；（2）因为那300辆薛曼式的战车，要到9月初才能运到，而且还需要几个星期的训练时间，同时又要赶在“满月”时发动攻击，所以最后决定为10月23日到24日的夜间。"); 
		content.push("第二个问题是属于大战术性的：在这个长达40英里的正面上，应在何处作决定性的打击呢？虽然在敌军正面的南区中，其雷阵不若北区中那样的厚密，可是若在南区中作了一个成功的透人，就会把敌军向其北面的交通线上赶去——即海岸边的道路。于是决定把主力的打击摆在北面，以到达海岸上的公路线为目的，并切断在其南面的大部分敌军。有了这个决定之后，其次才是小战术的问题。"); 
		content.push("因为战车难以冲过雷阵，正好像步兵之难以冲过铁丝网一样，由于在这个北区中，雷阵的纵深由5000码到9000码不等，所以决定在最初的前进时，应采取旧式的步兵攻击方式，由炮兵和轰炸机担负掩护，而扫雷队则一同前进，至于战车则留在后方。"); 
		content.push("10月6日，蒙哥马利发布了他的计划。攻击的主力由第三十军担负，军长为李斯中将（Lt-Gen.OiieveLeese），在六七英里宽的正面上平行部署着4个师。其任务为从雷阵中切开两条甬道，北面的一条在艾沙山以南，而南面一条则越过米特里亚（Miteiriya）山岭的北端。当甬道已经开通之后，第十军军长鲁门斯登中将（LtGen.HerbertLumsden）即应率领第一和第十两个装甲师与敌方的装甲兵交战。同时，为了分散敌人的注意力并且把其第二十一装甲师钉死在极南端上，第十三军，军长为何罗克斯中将（Lt-Gen.B.C.Horrocks），和第七装甲师也应对于敌军的右翼作两个辅助性的攻击。蒙哥马利一共有7个步兵师、1个自由法国的部队、1个希腊旅、3个装甲师和7个装甲旅；人员总数为15万人，战车共1114辆，其中有128辆为格兰特式（Giant），267辆为薛曼式，都装有75毫米的火炮；火炮共2182门，其中有1247门为各种型式的战防炮。会战以短时间的激烈炮击开始，首先以敌军炮兵阵地为目标，一旦步兵前进，即改行轰击敌人的防御阵地。从10月6日到23日的夜间，英国空军（共战斗机500架和轰炸机200架）应加强其对于敌军交通线和运输工具的攻击，其次即支援炮兵的轰击，最后则集中全力打击敌方装甲部队所处的地区。"); 
		content.push("此外，还有一个大规模的掩蔽计划，其目的是为了补救战略性奇袭的缺乏，并欺骗敌人。其第一个任务即尽量地掩蔽各部分的兵力集中；第二个任务为利用伪装的假帐幕、仓库、战车、车辆、炮位、水塔和油管等来引诱敌人对于攻击的日期和方面作错误的预测。一直到诺曼底侵入战时为止，这要算是一次最伟大的伪装工作，其原则为藏起你所有的东西，而显示你所无的东西。"); 
		content.push("10月23日下午9时40分，在一轮明月之下，第八军团的全部炮兵约1000门火炮，同时向敌方的炮兵阵地开火射击。20分钟之后，步兵开始前进。为了帮助部队认清他们的目标，又曾用探照灯向天空照射，以增强月光。到了24日上午1时，在第三十军的正面上未有严重的损失，即已攻占了敌人的前进防御阵地。为了重组兵力，暂停了一小时才继续前进，于是开始遇到了顽强的抵抗。虽然如此，到了上午5时30分，澳洲部队即已确实占领了其最后目标的大部分，而新西兰部队则巳经完全达到他们的目标。但是在中央的第五十一师，却在北面甬道的中点上为坚强阵地所阻，距离其最后目标尚差1500码。"); 
		content.push("在南面，第一南非师也被阻达数小时之久。"); 
		content.push("第十军于上午2时即已越过了它的起线前进，但因为在步兵后面担负扫雷工作的工兵前行得很慢，所以一直到上午6时30分南面甬道才算是已经通行无阻，于是第九装甲旅领先，继之以第十装甲师，都陆续前进了。当后者前进之后，即在米特里亚山岭的东坡上，获得了一个立足点，但是却遭到了敌方的猛烈火力，不能再向前透入了。此时，第二装甲旅和第一装甲师，在北面甬道中，因为受到了地雷和炮火的阻碍而受到了严重的延迟。直到下午3时，经过了猛烈的炮击，在第五十一师和第一装甲师的联合攻击之下，这个甬道最后终于完全打通。这些延迟使时程表被推迟了，所以24日无法达到突破的目的。"); 
		content.push("在南面，因为第十三军的成功极为有限，所以蒙哥马利命令何罗克斯不要再向前推进，而只采取局部性的攻击来消耗敌军的兵力，同时不要让第七装甲师卷人战斗。"); 
		content.push("在轴心军方面，情况迅速地恶化，因为虽然外围据点上的兵力能够作英勇的战斗，可是由于敌方的猛烈轰炸，所有的交通网都被击碎了，于是指挥上发生了瘫痪现象。24日拂晓，斯徒美将军亲自上前线去观察情况，途中由于心脏病突发，死在沙漠中力隔了几个钟头才为大家所知道，于是非洲军军长托玛将军（Gen.vonTlioma）遂暂代行指挥。当会战幵始，隆美尔正在西麦林（Semmering）医院中养病，24日下午，凯特尔元帅用电话向他询问体力是否已经恢复，能否立即返回非洲。隆美尔答应立即返防，25日上午7时，他启程往罗马。当他在上午11时到达该城时，他遇见了德国驻意大利武官李特林将军（Gen.vonRintelen），后者告诉他说：“非洲战场中只剩下三个燃料’配发量‘了。”换言之，即从的黎波里到前线之间，每部车辆都只有300英里行程的燃料而已。因为根据经验，每一天的战斗就需要一个配发量，所以隆美尔心里已经是十分清楚的，知道这次会战完全输定了，因为没有燃料，则军队对于敌人的运动根本无法有反应。"); 
		content.push("那天黄昏时，隆美尔听到托玛告诉他说，由于弹药如此的缺乏，所以斯徒美已经禁止在10月23日到24日的夜间炮击敌军的集结位置。"); 
		content.push("到了24、25两天之内，燃料已经极感缺乏，所以一切大规模运动都不再有可能性。只有第十五装甲师的兵力还有攻击的能力，可是他们已经受到惨重的损失，该师现在能用的战车已经减少到只有31辆了。"); 
		content.push("尽管工具如此的缺乏，轴心军仍能作极坚决的防御，使蒙哥马利感觉到他这种“消耗”式的攻击实在是成本太髙。他决定把攻击的轴线再向北面移动，并指示第三十军命令其第九澳洲师将攻击的方向指向海岸上，切断在艾沙山岭以北突出地中的敌军。同时，第一装甲师奉命向西夺路前进，以英国人称为的腰子岭（KidenyRidge）即为德国人所称的第二十八号髙地为目标。这些攻击遂产生了这次会战中最野蛮的战斗。澳洲师的前进颇为成功，但是第一装甲师直到夜幕低垂时为止都尚无显著的进展，因为隆美尔已经把第九十轻快师、第十五装甲师和李托里奥师的一部分以及贝尔沙格里（Beraaglieri）师中的一个营调往增援。隆美尔自己说：“血流成河，染遍了黄沙，在天黑之后，看到了在非洲所从未见过的厚密高射炮火力，几百顆英国的曳光弹像流星一样的划过天空，空气都变成了火海。”最后到了夜间，第一南非师和第二新西兰师在米特里亚山岭上，又多获得了1000码的纵深，而第一装甲师的第七摩托化旅也在腰子岭上占领了一个据点。"); 
		content.push("10月26日，蒙哥马利很明白地看出来他的攻击冲力已经在衰减之中，而在他所已经突入的地区中，也还受着敌方坚强战防阵地的扼制。他决定暂时改取守势，以便重组他的兵力，并建立新的预备队，好在北面重行发动新的攻势。他命令第一南非师接替第二新西兰师的任务，而把前者改充预备队，至于后者的正面则改由第四印度师接管，并交由第十三军指挥。此外，他又命令第十三军把第七装甲师和3个步兵旅调向北方来。"); 
		content.push("当英军正在作此项调动时，10月26日到27日的夜间，隆美尔也已经把第二十一装甲师调到北面，并于27日向腰子岭发动了一个猛烈的攻击。但是他在付出了沉重的代价后，仍然还是被击败了，结果遂使蒙哥马利可以顺利地把第一装甲师和第二十四装甲旅抽回来当做预备队。同时，他又命令第九溴洲师于28日到29日的夜间，攻击在海岸地区的敌人。很明显的，隆美尔也猜到这个攻击即将来临，为了增强他的左翼，他被迫只好抽调在南部正面上的一切重兵器和德军部队，而改用已在北区作战的阿里提师中的一部分去替换他们。");
