		content.push("此时，腓力已在阿布维尔集中了部队。同他一起的有：瞎眼或半瞎的波希米亚国王约翰和他的儿子查理，就是罗曼斯王；马约卡国王詹姆士三世；腓力的兄弟——阿朗松的查理；腓力的侄子路易；弗兰德的路易；海纳德的约翰；洛林公爵鲁道夫和法国骑士的大部分。在中世纪，从来没有在一个战场上集中过这么多骑士。依照罗特估计，法国共有重装甲兵8000人，支援他们的是4000名步兵，其中包括一批热那亚十字弩手，由多里亚和格雷马蒂分任指挥，法国的骑士（重装甲兵）也分为三个集团，第一队由波希米亚王和阿朗松及弗兰德两伯爵指挥；第二队由洛林公爵和布卢瓦伯爵指挥，第三队则由腓力和罗曼斯王指挥。（注：另有一种说法认为法军在数量上处于劣势。）因为不能确定英军位置，所以在8月26日，腓力沿着阿布维尔-埃丹大路前进，另派莫尼勋爵和三个骑士先去侦察敌情。他们回来后，莫尼报告说爱德华正在克勒西，建议国王暂停前进，宿营过夜，以便后队可以赶上来，然后在次日上午再用全军进攻。"); 
		content.push("腓力命令照此建议行事。弗罗萨特这样记载道：“前面的人停了，可是后面的却说必须前进到与前排平行的位置再停止；由于后面在推进，所以前排也就停不下来，国王和元帅们都无法使他们停下来。所以他们虽未奉命，还是照样前进，直到看见敌人为止，当最前面的法军看到英军后，马上秩序大乱向后倒退，这又使后面的部队受到惊吓，以为已经发生了战斗。结果在阿布维尔和克勒西之间的道路上到处挤满了人，虽然距离敌人还有三个“里格”（约等于三英里），他们却拔出刀剑，大声喊杀，好像疯了一样。除非在场，否则很难想象其混乱情形。”黄昏时候（下午六时），天突然变黑，大雨倾盆，加上雷声怒吼，并发生了恐怖的日蚀现象。在大雨前，有一大批乌鸦在部队头上飞过，发出极大噪音，大雨来得快也去得快。太阳又露了出来，但是法军却面向太阳，而英军则背向它。此时，热那亚人已稍为恢复秩序，被调到前面，由阿朗松和弗兰德两位伯爵的部队跟随在后面，开始向洼地中央进发。他们接近英国人时，高声大喊着恐吓他们，但是英军沉静不出声。他们再喊一次，英军还是不动，当他们大喊三次之后，就开始发射他们的方头箭。于是英军的弓箭手都前进一步，用力迅速的射出箭，好比雪片一样飞来。热那亚人感受到这些箭的威力——它们射穿了他们的手臂和头部，透过了装甲，甚至割断了弓弦，于是他们纷纷向后奔逃。看到这个情形，法国国王不禁怒吼道：“给我杀掉那些流氓，因为他们挡住我们的进路......”英军弓箭手继续发射，不久他们的箭就射到法国骑兵身上，使他们的战马乱跳乱跑，又践踏在那些逃走的热那亚人身上。为了想抢上前去，彼此互相竞争，法国骑士们就用刀剑在乱军中砍路前进。英军弓箭手又转向法国骑士射去，关于战斗的情形，我们可以引用阿曼的《战争艺术》中的一段：“弓箭手把箭向他们中间射去，几乎不需瞄准就可箭无虚发，每一箭都可以射中人或马，射透他们的头、臂或腿，并使马发狂。有的站立不动，有的向两边冲，有的回过头来跑，于是秩序大乱。第一批法国骑士都溃散了，或死或逃，甚至根本没有看见杀戮他们的人。”被击败之后，法军第一列并未让出正面好让第二列进攻。结果第二列冲锋时发生了极大混乱，瞎眼的波希米亚王就这样死于乱军之中。每当法国骑士退却之后，爱德华军中的威尔士人就挺着长刀冲上去杀人，杀死的有许多公侯贵族，以后使英王感到非常后悔，因为被杀死的人不能再勒索赎金。"); 
		content.push("关于阿朗松伯爵和弗兰德伯爵进行的突击，弗罗萨特有下述颇饶兴趣的记载。因为他们的马匹躲避敌方的弓矢，所以把他们的主力自动拖到英军下马骑士的面前。尤其是在英军右翼方面更是如此。威尔士亲王的部队受到强烈的冲击，于是华尔维克派人到磨坊去向英王求援。听说亲王安然无恙，爱德华就向使者说：“回去代表我告诉那个差你来的人，在今天之内不要再派人来求救，而且不管情况如何，只要我的儿子活着，我就决不会过来，好让他自己经历一点磨练。”话虽如此，他还是派杜汉主教率领三十名骑士去增援他的儿子。"); 
		content.push("或许他不派较多兵力的原因，是因为他看到左翼英军在北安普敦指挥之下已经向右旋转攻击法军的侧翼了。这批法军被击退之后，腓力率领的第三批部队又到了，结果只是增加了混乱。"); 
		content.push("从头到尾，据英国人计算，他们一共遭受十五次单独或连续的突击，最后一次已是午夜。整个会战中，法军完全没有具体计划，每批骑士都只有一个念头，就是接近敌人，所以自始至终，一直混乱不堪。根本就不存在追击的问题。爱德华始终控制着部队，整夜严阵以待，到第二天拂晓，博韦和鲁昂两地的部队还不知道会战已经失败，仍然继续前进，很容易就被英军击溃了。这一战中腓力头上受了箭伤，他的坐骑也中了箭。海纳德伯爵劝他离开战场。他骑马回到布洛叶要塞，在那里休息了半夜之后，才又前往亚眠，于拂晓到达。"); 
		content.push("到8月27日上午，当最后一批法军都被击退之后，爱德华才允许部下解散行列，去搜劫死人身上的财物。这时才发现被杀的人中有波希米亚国王、洛林公爵和弗兰德以下十位伯爵，以及1542名骑士，普通士兵可能超过一万人。英军的损失据报非常轻微，共为两位骑士、一位乡绅、四十多名士兵和几十名威尔士人（这个数字当然不可靠）。"); 
		content.push("8月28日星期一，爱德华从克勒西前进到蒙特勒伊，从那里又安然前往加来，9月4日他到达加来城外。这个要塞有两道城墙和一道护城河围着，所以无法进攻，于是爱德华决定在陆地方面将其包围，因为他是海峡的主人，所以又可以从海上加以封锁，除非有外力解围，否则这个要塞的沦陷已成定局，不过是时间早晚的问题。此时的法王腓力，似乎因为战败而灰心，在六个月内毫无行动。更使他精神颓丧的是苏格兰国王大卫，因为支援他而入侵英格兰，已经前进到了杜汉，可是在1346年10月17日却在“内维里十字”受到决定性挫败，并且本人也被俘虏。直到1347年6月，诺曼底公爵才在战场上出现，于7月27日向加来前进。但是他发现爱德华太强大了，不敢进攻，六天后自动退去。8月4日，维埃讷开城投降。9月28日，双方同盟国之间签订了休战条约，有效期到1348年7月9日。10月12日爱德华返回英国。"); 
		content.push("加来是这场战役的唯一战略性收获，后来的事实也证明，这也是整个百年战争中英国的唯一收获。它的确是个重要收获，正好比以后的直布罗陀对英国一样。爱德华一方面使加来变成了坚强堡垒，另一方面也使它成了一个高度运转的商业中心，因为他命令所有英国输入欧陆的货物必须经过加来。这个要塞不仅使他和后代在法国获得了桥头堡，而且正如罗特斯雷将军指出的那样，在蒸汽船尚未发明之前，只要能坚守加来，就可以使英格兰永远免除被入侵的危险。这个要塞保留在英国人手中达两百年以上，直到1558年1月8日被吉斯公爵攻陷，英国才再次面临一连串入侵威胁，只不过三十年之后，西班牙无敌舰队的出现就使之成为现实了。"); 
		content.push("不过克勒西一战对战争的最大影响还是使英国变成了军事强国。"); 
		content.push("从此以后，英格兰的国威上升到了如此高度，使英国人必须永远加以保持，不敢丧失。正如阿曼爵士所说，英格兰人对威尔士人和苏格兰人的胜利，在欧陆上很少有人注意。而亨利三世和爱德华一世指挥的法兰西战争，也根本未能使他们获得些许荣誉。但克勒西之战却是一个启示，不仅对法国人如此，对英国人也一样。法国是被它打晕了，而英格兰却被它灌醉了。所以它在历史上的重要性，就是它成了百年战争的精神基础，战争将会一直拖下去，直到另一次精神上的“惨败”出现后才结束。"); 
		content.push("大事记（十六）：中世纪的瓦解"); 
		content.push("克勒西会战后一百年中，出现了中世纪的瓦解和文艺复兴，原因虽然很多，最重要的是黑死病和火药的发明。"); 
		content.push("黑死病可能就是鼠疫，一三四七年从东方传来，在十四世纪后半期中常间断发生。依照赫科克估计，黑死病使欧洲人口减少四分之一。死亡的威胁不仅使人民丧失了精神和组织，而且也使他们更野蛮。巫术和魔术受到新刺激，神秘主义和疑惧气氛笼罩全欧。由于劳动力缺乏，中世纪的农业制度也被破坏。这一现象引起了雇工需求的急速增加和农奴制度的迅速灭亡。金钱束缚代替了土地束缚。"); 
		content.push("海米上校在《炮兵起源》一书中考证，认为火药的制造公式是培根最先发明的。不过在培根的著作中却找不到任何根据足以证明他考虑过火器的使用。是谁最先想到利用火药爆炸从金属管内推进子弹，事实上还是完全不清楚。"); 
		content.push("很明显现存最早提到火炮的文件是阿拉伯文，时间是一三○四年。其次有另外两个文件属于根特城，文件时间分别为一三一三年和一三一四年。此外还有一份一三二六年的图本现存于牛津基督教堂中，上面绘有古代火炮的图形，这种所谓“投镖瓶”也叫作“Pot-defer”。在一三二四年围攻梅斯时似乎使用过这种原始火炮。一三二七年，爱德华三世在苏格兰也用过。"); 
		content.push("依照阿曼爵士记载，在一三三九年有另外一种火器，叫作“Ribauldequin”首次被提及。这种原始火器有几个小铁管，可同时发射。爱德华三世在法兰西战役中使用过这种武器，在一三八七年，制造了一百四十四个管子，分为十二架，每一架可同时射出十二颗弹丸。考虑到十四世纪的机械学知识相当幼稚，以及那时的宗教限制，那么火器的进步就不能说不快了。一三四○年，据说在奥格斯堡已经设有火药厂。如果对一三四六年爱德华三世在克勒西之战中是否使用火炮还存有疑问，那么在同年的加来围攻战中，却毫无疑问使用了火炮。"); 
		content.push("到一三九一年就出现了铁弹丸，因为有记载说在波隆那兵工厂中存有九百二十八颗这种弹丸。不过到这个世纪结束时，进步是如此的神速，已经能够制造二十五英寸口径的攻城炮了，现在根特城中还收藏着这种古董。“手炮”的名称在一三六四年首先出现，到这时也很通用。这是一门小型火炮，装在直柄上，可以由一个人负荷和发射。重量约为十磅，用火柴向引线洞中点火射出，弹丸为铅质。通常是从防御工事后面发射，普通步兵都使用它。"); 
		content.push("到十五世纪末，手炮又被“火枪”所代替，火枪有枪托，可以顶着胸部发射。已经有了扳机，可以激发火药。这似乎是日尔曼人的发明。德文叫“Hakenbusche”，法文叫“Arquebuse”，英文有时也叫作“Caliver”。这是第一种真正的步兵火枪。"); 
		content.push("由于火药的发明，战术进入技术阶段。个人英勇不再能够敌过机械技术：谁能使用比较优越的武器，谁就是比较可怕的敌人，至于他的社会地位和勇气都与此无关。正如卡莱所说：火药使所有人都变得一样高，也就是说使战争民主化了。"); 
		content.push("由于战争的性质变化，火药也使中世纪（基督教的）的生活方式改变了。由于要研究如何制造完善的火器和如何防御它们，就产生了一种研究精神，不久这种精神就遍及所有方面。在给予文艺复兴活力方面，火药的功效要比十字军时代与伊斯兰教徒的接触更大，因为无论在物质或精神方面，火药都把中世纪的秩序炸垮了。照教会的解释，战争是用战斗来考验道德的价值，现在逐渐变成了一种新思想：战争变成了一种达到政治目的的手段，而其决定因素就是权力。因为战争已经世俗化，和平也就步其后尘。理想主义为现实主义所代替。"); 
		content.push("到十五世纪末，维提里和柯罗拉这些著名军人也都宣称：赢得战争的是工业和计谋，而不是实际的武装冲突。火药炸毁了封建堡垒和它们主人的思想。轻便火器增多了，中世纪对步兵的轻视心理也开始消褪，在战术方面，步兵的重要性又提高到与骑士平等的地步。"); 
		content.push("不过这些变化还要到百年战争结束之后才正式成形。黑死病的一再发生并不能使英法两国停止争战。尽管加来被占领之后，教皇不断努力想使连续休战变成永久和平，可是到一三五五年，战争还是爆发了。从那年开始被称为“黑王子”的威尔士亲王爱德华，奉命去骚扰朗格多克。此时法王腓力六世纪在一三五○年八月二十二日逝世。他的儿子——就是诺曼底公爵，现在成了法王约翰二世——领兵抵挡黑王子。一三五六年九月十七日，他率领一支优势兵力，在今天的维埃讷地区附近与敌人遭遇。在普瓦捷战场上，他遭到决定性失败并被英军俘，这就签订了《波尔多休战协定》。由于国王被俘，法国发生了瘫痪现象，接着在一三五八年，就发生了所谓“Jacquevie”的农民叛乱。"); 
		content.push("不过爆发后不过几个星期就被法国贵族用野蛮手段镇压。"); 
		content.push("一三五九年三月，约翰为了重获自由起见，同意把法兰西西部的所有领土，从吉耶讷到加来全部割让给爱德华。但是谈判未获结果，战祸又起。一三六○年春，爱德华到了巴黎城下。但是他却不知道以后该如何行动，决定听取教皇代表的意见，双方媾和。结果签订了《布雷蒂尼公约》和《加来条约》，《加来条约》签订的时间是十月二十四日。依照条约，诺曼底归还法国，英国则获得一个面积大为扩张的阿基坦，此外还有加来和波亚图（Ｐｏｎｔｈｉｅｕ）。为了换取自由，约翰同意支付赎金三百万金币，而爱德华同意放弃法国国王称号。"); 
		content.push("这样一来，法国终于获得了休养机会，但是陆军解散之后，许多失业军人马上变成土匪，他们号称“伙伴”，到处为害。一三六四年四月，查理五世继承了约翰二世的王位，为了肃清土匪，他让盖克兰去歼灭他们。盖克兰是一位勇悍的军人，在布列塔尼获得过很大名气。"); 
		content.push("他召集这些土匪，越过比里牛斯山脉去支援卡斯蒂利亚的亨利，帮助他对抗彼得，彼得当时正受到黑王子支持。在这场战争中，所有的土匪都被完全消灭。"); 
		content.push("内忧解除之后，查理准备修订《加来条约》。他首先在自己的王国建立了法律和秩序；其次就改革陆军，扩大弓箭的使用范围，扩充炮兵，并对巴黎和其他城市的一部分重新建立要塞。此外他命令维埃讷重组海军。在外交方面他也采取了重要步骤。一三六九年，他设法使兄弟勃艮第公爵腓力与弗兰德伯爵的女儿（继承者）玛格丽特结婚，这样就使弗兰德又受到法兰西控制。"); 
		content.push("一三六八年，关系已经再度紧张，因为查理五世在加斯科涅鼓动人民发动叛乱，所以爱德华三世就又自称法兰西王。为了对付挑战，查理命令盖克兰为法兰西警备司令。他拒绝与敌人会战，采用消耗战略，结果收复了普瓦图和布列塔尼。这些结果又导致一三七五年的另一次休战。不久，所有与战争有关的重要人物纷纷死去。黑王子死于一三七六年六月，爱德华三世死于一三七七年六月，盖克兰死于一三八○年七月，查理死于同年九月，到查理逝世时，英国在法兰西的领土面积已经大为缩小。在北面只剩下加来、瑟堡和布列斯特；在南面只剩下阿基坦，又缩回到一三三六年的面积。法国虽然饱经蹂躏，可是王权却变得强大起来，在战争中，民族意识已逐渐觉醒。"); 
		content.push("英国的新君是理查二世（一三七七——一四○○年），是黑王子的儿子，只有十三岁。法国的新君是查理六世（一三八○——一四二二年），是查理五世的儿子，也只有十三岁，而且心智还有问题。因此两国都发生了纷争和叛乱。一三八一年六月，在泰勒领导下，英国农民发生叛乱；第二年，在巴黎和弗兰德也发生了骚乱。弗兰德伯爵德·马勒邀请女婿腓力来平叛。一三八二年十一月二十七日，他在罗斯贝克用暴力镇压了叛乱。"); 
		content.push("一三八四年，德·马勒逝世，腓力由于妻子的关系成为弗兰德伯爵。此时，因为查理六世已经心理失常，所以腓力成了法国境内的领导势力。为了阻止英国干预弗兰德，一三九五年，腓力设法使查理四世的女儿伊莎贝拉（只有七岁）与英王理查二世订婚，一三九六年三月十二日正式订婚后，双方的休战协定也同时顺延二十八年的期限。"); 
		content.push("因为法国境内的战争已经结束，由法兰西骑士组成的正规军就开往东方去与土耳其人作战。率领这支军队的是勃艮第公爵之子“无畏”约翰。他们于一三九五年九月二十八日在多瑙河上的尼科波利斯遭受到惨重失败。"); 
		content.push("因为“大分裂”（一三七八——一四一七年）使教会分成两个对立阵营，结果就使腓力与路易的对立日益尖锐起来。路易是奥尔良公爵，查理六世的幼子。一三六七年，法国南部匪情炽烈，教皇乌尔班五世为了避乱回到罗马。他死于一三七○年，继承者称格列高利九世，于一三七六年正式放弃亚威农，重新以罗马为教廷都城。当一三七八年，乌尔班六世继位时，在法国主使下，有些大主教反对他，另选罗伯特为教皇，并称克雷芒七世，结果法兰西、苏格兰、萨伏依、卡斯蒂利亚和阿拉贡成为克雷芒派，而英格兰、波希米亚、匈牙利和葡萄牙则为乌尔班派。双方各有自己的教皇，于是战争似乎无法避免。"); 
		content.push("一三八九年，乌尔班六世逝世，继承者是卜尼法斯九世；一三九四年，克雷芒七世也死了，继承者是个西班牙人，号称本笃十三世。"); 
		content.push("这场分裂使全欧发生了动荡，因为无法解决纠纷，一三九八年，法国的巴黎大学和勃艮第党宣称撤回对两个教皇的服从。奥尔良公爵是拥护本笃的，到一四○三年设法使法国王室恢复了对他的服从。同一时期，英国也发生了激烈变化。由约翰·魏克里夫（一三二四——一三八四年）创立的“罗拉德”教派开始为宗教改革打前锋。他的思想从英格兰传到了波希米亚，波希米亚素以清教异端著称，罗拉德派影响了约翰·胡斯（一三六九——一四一五年）并导致了激烈的胡斯战争（一四一九——一四三六年）的发生。（注：胡斯是波希米亚的宗教改革家。）在齐斯卡指挥之下，“车堡”——装有火炮的车城——对一四二二年在达什布罗德的胜利具有决定作用。齐斯卡死后，一四二六年在奥格辛和一四三一年在塔乌斯两次战役中，车堡也大显身手。这些战争使兵祸延及日尔曼帝国的心脏地区。"); 
		content.push("从一三○七年瑞士解放战争发生以来，帝国早已衰弱不堪。在这场战争中，产生了一种新式无畏的民主化步兵，主要由“长枪兵”组成，从一三一五年起，一再击败哈布斯堡的封建军队。劳易德上校在《步兵史评论》中说“获得这些成就之后，就再不能说穿着甲胄和使用武器是上帝保留的权利，只有高级人士才能享用了。”一四○四年四月，无畏约翰继承了父亲腓力的爵位，此时法国掌握在奥尔良公爵手中，国政腐化不堪。约翰诋毁奥尔良党的政府，并用武力强占巴黎，虽然以后两位公爵在表面上和解了，可是其党羽间的对立并未因此减弱。一四○七年十一月二十四日夜间，奥尔良公爵被刺。对法兰西而言，这是一个致命打击，使法国人分为两个互相仇视的党派——勃艮第党和奥尔良党，奥尔良党又自称为阿马尼亚克党。虽然可怕的过度行为立即随之发生，但直到一四一一年，内战才开始变得激烈起来，为了增强各自的力量，双方都向英国求援。一四一一年，奥尔良党向英王亨利四世提出条件，愿意用古代阿基坦的全境来换取支援。亨利四世是约翰之子，他在一三九九年废了理查二世自立为王。谈判没有结果，因为一四一二年三月二十日亨利四世逝世，王位由其子亨利五世（出生于一三八七年八月）继承。"); 
		content.push("亨利五世有无限雄心，尽管认识到应在国外保持和平，来巩固兰开斯特王朝在国内的地位，可是他仍然决定乘着法国分裂的机会，重新提出对法国王冠的老要求。为了达到目的，一四一三年五月，他与勃艮第公爵缔结同盟，条件是当他征服法兰西时，约翰应守中立，如果成功则以土地酬劳约翰，约翰也应承认其为法王并宣誓效忠。"); 
		content.push("亨利在南安普顿集中了一支六千人的部队，于一四一五年八月十三日在塞纳河口附近登陆，围攻哈福鲁尔，该城于九月二十二日投降。接着他就向加来进发，渡过了索姆河，在阿让库尔与法军遭遇，这支法军几乎完全由奥尔良党组成。指挥他们的是警备司令阿尔贝的查理，奥尔良公爵，波旁和阿朗松等人，十月二十四日，阿让库尔会战开始，结果也和克勒西及普瓦捷一样，法军又是惨败。许多法国名人都被杀死，其中包括警备司令，三个公爵和七个伯爵。被俘者也很多，其中包括奥尔良公爵。亨利从阿让库尔又到了加来，从那里回到英国。"); 
		content.push("虽然这时皇帝西格蒙德很想联合全欧洲的力量来对付土耳其人，并企图调解亨利和查理的关系。但亨利却认为除了将加来条约的全部条款付之实行以外其他概不接受，法国表示拒绝之后，一四一七年八月，他又在特鲁维尔登陆。亨利的意图是对诺曼底全境进行有系统的征服，到了一四一九年底，除圣米歇尔山的岛屿要塞以外，其余地方都已被他征服。"); 
		content.push("此时，巴黎已由勃艮第党控制，约翰开始在亨利与查理之间玩弄两面取巧的把戏。为了与查理谈判，一四一九年九月十日，约翰与法国太子在蒙特罗桥上会晤，发生了激烈争吵。太子后退，他的一部分随从冲上去把约翰杀死了。"); 
		content.push("这个事件立即激起了怒火，新的勃艮第公爵腓力就与亨利谈判，并于一四二○年，五月二十一日在特鲁瓦签订了一个条约。根据条约，亨利应娶查理六世之女凯瑟琳为妻，查理则废除其太子（据说是私生子），并宣布亨利为其法国王位的继承人。查理未死之时，亨利可保有诺曼底以及其他已经征服的领土，并与勃艮第公爵同享法国的统治权。"); 
		content.push("一四二○年六月二日，亨利与凯瑟琳结婚，但她那个被废除的兄弟还是需要对付。他在朗格多克召集了一些部队，于一四二一年五月在博赫获得了一次胜利，使布列塔尼公爵倒向他那边。这使亨利不能不赶回法国，但是到次年春季，他突患重病，于八月三十一日死在万森森林，留下一个九岁的儿子作为继承人——就是亨利六世。在弥留之际，他要求各位兄弟和叔伯至少应确保诺曼底，否则决不言和。查理六世这时也大限将终。九月，他回到巴黎，十月二十一日病死在那里。唯一护送他的遗体前往圣但尼去的只有贝德福德公爵，他是亨利五世也是亨利六世的摄政王。于是亨利六世就同时戴上了英法两国的王冕。"); 
		content.push("第十七章：奥尔良的解围"); 
		content.push("不公正的特鲁瓦条约激起法国人民的爱国热情。在他的父亲死了十天之后，法国那个废太子就自立为王，就是查理七世。若他略有勇气，那么他设在布尔日的宫庭马上就会变成一个伟大复国运动的中心。在英国人占领的各省区中，到处发生不安定现象。在诺曼底，由于英国驻兵不足，抵抗运动更是打破了社会阶层的限制，贵族、教士、市民和农夫都混合在一起进行游击战。万事俱备，只要一个火花就可使民族性抵抗运动爆发，这个火花就是领导力。"); 
		content.push("但查理不仅是个软弱的国王，而且也是个堕落的青年，除了奥尔良余党以外，并不能获得任何人拥护。这些人比土匪高明不了多少，所以在多数战役中他都只能依赖外籍佣兵。这些人也是同样野蛮，最著名的是苏格兰人，指挥他们的是道格拉斯公爵阿奇博尔德，布肯公爵斯图亚特，斯图亚特于一四二一年还做了法国的警备司令。查理不能发挥领导作用，不仅不积极支援游击队，反而听任军事行动自生自灭，所以结果就变得不可收拾。"); 
		content.push("一四二三年七月三十日，英军与勃艮第派的联军在克拉旺击败了苏格兰和奥尔良党部队。接着在一四二四年八月十七日，贝德福德公爵在韦尔讷伊又大获全胜，法军的阿朗松公爵和拉法耶特元帅同时被俘，不过英军的损失也很惨重，因为诺曼底早已使他们应接不暇，所以这一次的损失使贝德福德更感到难以支撑。"); 
		content.push("因为韦尔讷伊的惨败，查理七世的母亲安茹公爵夫人就想与布列塔尼公爵约翰五世缔结同盟。一四二五年，这位公爵的兄弟里奇蒙公爵亚瑟来到了布尔日，被任命为警备司令。里奇蒙的目的是想迫使查理与勃艮第公爵讲和以确保布列塔尼的地位。他设法把查理的两个宠臣杀掉，另外选择了一位冒险家乔治去充当查理的耳目，以便夺取政权。"); 
		content.push("因为布列塔尼改变了态度，一四二六年一月，贝德福德向约翰五世宣战。里奇蒙也赶去援救他哥哥，但是三月六日，他在圣詹姆士被英军击溃，这迫使约翰屈服，七月三日他同意遵守特鲁瓦条约。此时萨福克和华尔维克正在围攻奥尔良以东的蒙塔日，围攻发生了困难，只好就派索尔兹伯里公爵到英国请求增援。同时，里奇蒙和乔治之间又发生争斗，使法国民族派瘫痪了，而塔波特勋爵也攻克了曼恩的拉瓦勒。"); 
		content.push("到一四二七年底，里奇蒙被罢免，查理的地位更被削弱到无以复加的程度。索尔兹伯里获得了四百五十名重甲步兵和两千二百名弓箭手的增援，于一四二八年一月回到法兰西，在召募了一些其他部队之后，奉命围攻翁热，因为贝德福德已决定征服安茹作为他的私人采邑。索尔兹伯里从巴黎西面出发，到了沙特尔附迎时，几乎完全不顾贝德福德的私意，盎格鲁-勃艮第会议命令索尔兹伯里夺取奥尔良的卢瓦河渡口，以便打击查理王国的心脏——贝里。"); 
		content.push("索尔兹伯里率领大约四五千人从沙特尔向前挺进，首先占领了卢瓦河畔的墨恩，博让西和雅尔若，于十月十二日，占领了奥尔良正南方的左岸阵地。在他的部将中有萨福克公爵及其兄弟罗斯勋爵和斯卡里斯勋爵，莱斯利爵士和威廉·格拉斯代爵士。"); 
		content.push("奥尔良是个人口众多的城市，也是法兰西最坚固的要塞之一，其形状是四边形，西面、北面、东北和东面都有坚固的城墙和护城河，南面则靠着卢瓦河，河上有桥使该城与波特鲁的近郊连成一片。在桥的远端有一个双塔式的砖质建筑物，叫做“塔堡”。再向外就是奥古斯丁教堂，也已经加固成要塞了。此时在二者之间，奥尔良人正着手修建叫作“塔堡林荫大路要塞”的工程。这个工程与监狱之间用一座吊桥联接。"); 
		content.push("城墙上的防御力量非常充足，有许多的弹射机和七十一门大炮，小炮更是无数。在围攻开始之前，粮食已经集中采取配给制。周围地区中凡愿意协助防御的人民均可获得自由口粮，并发动宣传使许多民兵前来投效。奥尔良总督是龚古尔，防御由奥尔良的“私生子”负其总责。他是被刺的奥尔良公爵路易的私生子，后来封为迪鲁瓦伯爵。至于公爵的合法继承人现在正在英国过俘虏生活。"); 
		content.push("索尔兹伯里的计划是首先夺取塔堡，以切断奥尔良城向南面的交通，然后再把部队移到卢瓦河右岸去围攻该城。他接近时，奥尔良人放弃了奥古斯丁教堂，放火烧毁波特鲁并撤到未完成的要塞中。十月二十一日，索尔兹伯里发动突击，但未成功。第二天，桥梁被破坏了，要塞中已经布雷，十月二十三日，开始爆破，守军撤入监狱。第二天，监狱又被英军攻陷，英军立即在这里设置炮兵阵地。同一天的黄昏，索尔兹伯里正从一个窗口向外瞭望，突然被一颗石质炮弹的碎片击伤，于十月二十七日因伤重殒命。"); 
		content.push("他的位置由萨福克公爵接替，接着作战暂告停顿。此时，军队主力都在雅尔若、墨恩、博让西和巴黎等地宿营过冬。圣诞节那天，双方同意休战六天，到十二月三十日军队才回防。第二天为了庆祝圣诞节，双方还举行了一次技击比赛，双方各出选手二人参加。"); 
		content.push("一四二九年新年开始后，萨福克即率领主力渡过卢瓦河。为了封锁该城，他建筑了七个碉堡，监视其北面的主要道路，在奥尔良南面也早已建好了四个（注：据说一共有六十个碉堡，但多数都是非常小的工事。）因为人力不够，所以该城东面的封锁始终未能完成，结果总是有少数补给能够进入奥尔良，但却不足以保证该城公民不挨饿。"); 
		content.push("到二月初，防御者已感到粮食极端缺乏，所以他们唯一的希望就是查理的部队能够切断萨福克的补给，使他们自动解围。二月十二日，法军的确作过这样的企图，当法斯托夫爵士指挥的三百辆补给车辆行进到奥尔良以北几英里远的鲁夫赖时，受到法军攻击。法斯托夫马上把车辆组成“车城”，采取标准的“胡斯”战法，击败了法军。"); 
		content.push("现在奥尔良成了法国抗战的精神象征，也是所有真正法国人的唯一希望。虽然如此，但乔治和里奇蒙还是忙于私斗，毫不顾及大局。"); 
		content.push("城市的情况已十分危殆，于是有人向勃艮第公爵提出呼吁，要求他接管这个城市，并以那个被俘的公爵为名义，宣布该城为中立区。但贝德福德不肯接受。查理听到谈判失败的消息后，在亲信鼓动之下，甚至想放弃法兰西而逃到多菲内，卡斯蒂利亚或苏格兰去避难。但是情况却并没有坏到这个程度。到处都有农民起来反抗英国人，他们力量的来源主要的就是法国人的民族性。这里所缺乏的就是一个领袖，正当此际，出乎意料之外，却有一个人物准备登场了。她就是十七岁圣女贞德。（注：这个女人很奇怪，是个无名的神秘人物。谁都不知道她到底姓什么。她只是被认为是“圣女”。）在所有历史中，贞德的故事是最富传奇意味的，而且记载的文件也最完整。虽然连她都不知道自己的年龄，但可能是出生于一四一二年初，出生地是在靠近沃尔库勒镇的杜姆雷米。在一四二九年，这是法军的一个外围前哨，由罗伯特负责指挥。她的双亲都是普通农民。"); 
		content.push("十三岁时，贞德听到旁人所听不到的声音，并伴随一阵闪光，命令她去见罗伯特，并应由他供给旅行工具，好让她到希农去谒见法国国王。她要告诉查理说她是上帝派来为奥尔良解围的，并且领他往兰斯去举行法兰王位的就职典礼。她先后去了三次才获得罗伯特同意，给了她一匹马和六名卫士。于是她把头发剪短，改穿男装，于一四二九年二月十三日出发，走了三百英里，在二月二十三日才到了希农。"); 
		content.push("她到达时，乔治对她颇为敌视。尽管如此，在一次秘密谈话中，她居然说服了查理，相信他自己的合法地位和她的神圣使命。然后在普瓦捷，她受到神学家和西西里王后的考验，证明她思想纯正并为处女，于是获得“战争总指挥”的头衔。四月二十七日，她穿着全身甲胄，捧着一面大旗，上面绣着“耶稣玛利亚”字样，率领三四千人，连同一些补给，出发前往奥尔良。与她同去的有阿朗松公爵，他是刚刚在被俘后遣返的，还有许多其他贵族和元帅。"); 
		content.push("此时，她的大名已经四处传播。她对自己神圣使命的信心也使法国人民对胜利有了新的信念。同样重要的是她的大名也使英国人震惊，出发之前，她曾致书英国的贝德福德公爵，在心理上给予他打击。四月二十七日，部队从布卢瓦出发时，贞德又听到了神的指示，要他们从北面经过博斯地区进入奥尔良。从这个方向前进，势必经过英军防线最坚强的地区，贞德却完全不加考虑。但是她的同行诸人却想到了这一点，在获得奥尔良“私生子”的同意后，静静地行军沿卢瓦河南岸走。而贞德却完全没有注意到。"); 
		content.push("夜间他们在田野中宿营，第二天上午，贞德才发现他们是在卢瓦河南岸，不禁大怒，斥责同行诸人欺骗她。此时，奥尔良的“私生子”听说她来了，就过河来迎接。尽管他是国王的堂兄弟，可是贞德对他毫不客气，他们之间的谈话记录如下：贞德问：“你是奥尔良的私生子吗？”我回答说：“是的，我对你的降临表示欢迎。”“是你主张我们应该到河的这一边而不应直向英军冲去么？”我告诉她说：“我和我们中间最聪明的人都认为这是最好的路线。”贞德回答说：“我的上帝，上帝的忠告一定比你们的更聪明可靠。你们以为是欺骗了我，实在是欺骗你们自己；因为我给你们带来的帮助是在任何城市和武士之上，你们要认清这是上帝的帮助。”接着，贞德要求向圣让进攻，这是卢瓦河南岸最近的一个英国碉堡。但是同行诸人又加反对，于是部队向圣卢普前进，“私生子”在那里已经集中了一支河中舰队，带了两百名长矛兵，贞德先下了小船，其余陆军都在岸上观望。由于风从东北面吹来，使他们无法扬帆。因为夜色降临，使大家感到焦急。贞德却只祷告了一番，结果风向转了，可以扬帆向卢瓦河上游驶去。这个“奇迹”才使她的从者对她产生了无限信心。圣卢普的英军被另一支法军的攻击牵制住了，未能阻止这些船只在卢瓦河北岸上登陆。贞德从那里前进到克勒西附近的勒伊，就在那里过夜。"); 
		content.push("四月二十九日，贞德军的主力又向回到布卢瓦的路上行军。她故意这样，以便使神的指示获得绝对服从。当晚八点钟，她骑了一匹白马，在锦旗前导之下进入了奥尔良。私生子率领贵族和军民，燃着火炬欢迎她。"); 
		content.push("虽然并未正式交战，英军也还留在城外未去，可是援兵已经来了，她站在他们中间，使士气为之一振。四月三十日，当拉伊尔在圣普埃堡垒之外进行前哨战时，贞德希望避免流血，就致书英将塔波特，要求他们自动撤退。她收到的是侮辱性的回答。但在黄昏时，她再作了一次同样的企图。她走到吊桥上，向塔楼的英军指挥官威廉·格拉斯代指名喊话，要他遵从上帝的意志投降。英军却喊道：“放牛女，抓住你之后就要把你活活烧死！”第二天，私生子从奥尔良前往布卢瓦，贞德率领了一些部队护送他一程。英军都在碉堡中实行防守，难于迅速集中。因此法军可以自由来去而不受到干扰。因为他们死守在工事之内，第二天贞德去进行侦察也依然毫无阻碍。五月三日，日安和蒙塔日的守军也开入奥尔良。第二天，贞德又率五百人去迎接私生子回城，还是一样安然通过。上午六七点钟，他们就在英军鼻子下面凯旋似的回到奥尔良。"); 
		content.push("由于那一天起得太早，贞德回城之后就躺下来休息。她熟睡之后，因为援兵涌到，城内士气已极为高昂，在正午时候，就有一些部队从城里出发去进攻塔波特据守的圣卢普堡垒。她突然醒来，马上吩咐卫士备马，立即赶往指挥，马蹄在石板路上踏出了火花。血战之后，圣卢普被攻克，塔波特却逃走了。这是一次重要胜利，因为攻占圣卢普就打开了通往雅尔若的道路。那天晚间，奥尔良城钟声齐鸣，庆祝被围攻以来的首次胜利。"); 
		content.push("五月五日是升天节，贞德命令停战一天，但时间却未浪费，所有将领在这一天举行了军事会议。他们决定在佯攻圣洛朗碉堡的掩护下攻击卢瓦河南岸各碉堡。做出决定之后，他们才请贞德进来。很明显他们担心贞德不能保守秘密，所以只把佯攻这部分告诉她。她不禁怒喊道：“我将会知道如何保守一个比这更大的秘密。”私生子这才把一切都告诉她。此后，她还是希望避免流血，又发了第三封信给英国人。内容是：“上帝命令你们放弃这些堡垒回国。否则必有大祸。这是我第三次的警告，也是最后一次。”她把信卷在箭上射入塔堡。英国人高声喊道：“那个婊子的好消息又来了！”这些话使贞德流泪。"); 
		content.push("（注：贞德从不参加战争会议。因为她只听上帝的指示。一切指示都是上帝给她的，所以这些将领的决定与她似乎无关。）第二天上午，在卢瓦河上架了一座浮桥，但当法军接近圣让堡垒时，守兵却退向奥古斯丁要塞，法国人认为它过于坚强，不可能攻入，就开始撤退。贞德和拉伊尔恰好赶到，阻止了他们后退，挥动长枪向敌人冲锋。此时，英军正从奥古斯丁冲出来准备追击法军。这个果敢行动激起了法军的勇气，再度恢复进攻，苦战下将英军赶出了奥古斯丁，英军逃进塔堡。"); 
		content.push("奥古斯丁被攻占，贞德回到奥尔良城内。晚餐时候，有位贵族将领走进她房间报告说：军事会议已决定在增援未到之前不再继续进攻，她回答说：“你开你们的会，我有我个人的会，相信我，神的指示都是对的，一定能成功，而你们的决定却等于零。”她又向她的牧师巴斯基勒尔说：“明天请你早起，整天不要离开我，因为我有许多事情要做。胸部以上会有血流出来。”对英国人而言，五月七日是战争中最不吉利的日子，而对法国人则是迄今都年年庆祝的佳节。由监狱和要塞组成的据点，由英将格拉斯代和大约五百名士兵据守。在北面，桥还是断的。在南面，奥古斯丁已在法军手中。圣让和圣普里维也一样，圣普里维是前一天英军主动放弃的。现在这个据点已经完全孤立，所以法军将领都主张加以包围，不必硬攻。可是贞德却不管这些，因为她凭着灵感觉得心理上的时机已经到了。士气极为高昂，士兵都热烈拥护她。她的话没有人敢反对，她支配了一切。"); 
		content.push("五月七日的上午，她离开奥尔良城，渡过卢瓦河，加入在奥古斯丁的部队，此时，塔堡正受到圣安东尼轰击，法军也在抢修桥梁以便从北面攻入据点。"); 
		content.push("七点钟，贞德命令吹号作为进攻讯号。炮声雷鸣之时，她手执军旗，前进到壕边。几乎所有战斗都发生在这个壕沟中，壕沟很深，要进攻对岸，势必用云梯上下，每次都被击败。一次突击中，贞德的头部与肩部之间中了一箭，据私生子说入肉达六英寸之深。贞德拔出箭来，转回后方裹伤。攻击的勇气马上就减退了，私生子等人就劝她暂时收兵，等明天再进攻。她喊道：“我的上帝，你们马上就可以进入这个要塞了，不要怀疑，因为英国人的实力不如你们。为什么不稍事休息，吃点东西再进攻呢？”她向私生子说她要单独到一个葡萄园中去祈祷半刻钟。"); 
		content.push("她回来之后，看到士兵们已经匆匆吃过了东西，就凭着上帝的名义命令他们继续进攻，并说英国人已不再有抵抗能力。的确如此，英国人看到她又回来了，简直吓得发抖。法军冲向壕边，放下云梯，一涌而过。"); 
		content.push("格拉斯代和他的部下逃入监狱中，贞德就向同伴们说：“拿出胆量来，不要后退，这个监狱也是你们的。你们看到风把旗子吹向它的时候，就可以攻进去了。”另外一个记载略有不同：“她说：大家准备好，当我的旗角碰到敌墙时，就可以冲进去了。不久，军人们喊着说：贞德！碰到了！于是她就向大家喊道：都是你们的了，冲进去吧！”与此同时，桥上的缺口也已修好，尼古拉也率部从北面攻击塔堡。"); 
		content.push("行动很快就结束了，在双方夹击之下，英国守军已经发生了恐怖现象，纷纷向连在塔堡与要塞间的吊桥上冲去，夺路逃走。贞德看见格拉斯代也夹在乱军之中，就向他高声喊道：“格拉斯代，认识我么？你说我是一个婊子，但我却赦免了你部下的灵魂！”这时吊桥被压断了，格拉斯代和许多人都掉进河中淹死。这对法军而言是个重大损失，否则可使他们赚到一大笔赎金。"); 
		content.push("夜幕将垂时，塔堡已经起火，完全被攻占了。余火扑灭之后，贞德才渡过卢瓦河，回到城中去包扎伤口，吃了一点用酒和水浸透的面包。奥尔良城的钟声又响了。人民都高唱赞美诗。"); 
		content.push("第二天，五月八日星期天，英国人焚毁了他们在卢瓦河北岸上的所有营垒，丢弃了大部分火炮，向墨恩、博让西和雅尔若等地撤退。"); 
		content.push("奥尔良城解围的新闻传遍了法兰西全国，并且越过了国界。英国人在心理上已经瘫痪了。许多年后，贝德福德公爵还写了一封信给亨利六世，说到当时的心情。他说：“奥尔良的陷落似乎是出于神意的，所谓‘圣女’用巫术鼓起了法国人的勇气，使我们饱受损失。”尽管如此，查理七世对于贞德的胜利战果并未加以扩张。他甚至不肯赏光到奥尔良来慰问一番。那些围在他左右的人，尤其是乔治，害怕攻破英国堡垒的热烈情绪可能会推翻他们的地位。"); 
		content.push("五月十三日，贞德在图尔与查理会晤。她的两个诺言，第一个已经兑现了，因为第二个尚未兑现，所以她力劝查理马上向兰斯进发。"); 
		content.push("但军事领袖们却认为在卢瓦河上的英军尚未击退之前就先进入香槟，实在太危险。部队集中之后，开始围攻雅尔若和博让西。六月十二日，雅尔若被贞德和阿朗松公爵攻陷，萨福克公爵和他的兄弟均被俘虏，此后贞德就向博让西进军，它于六月十八日投降。"); 
		content.push("此时，塔波特勋爵和法斯托夫爵士正从巴黎率援军向南进发。他们听说雅尔若已经陷落，法斯托夫爵士就主张撤退，但塔波特却反对，就继续向博让西挺进。塔波特到了墨恩，与守兵会合，他听说博让西已经投降，就命令向帕泰退却。"); 
		content.push("英军在战场上的威望依然很高，所以当七月十九日法军追上塔波特后，不敢贸然进攻，阿朗松公爵就向贞德询问应该如何行动——她那时不在战场上。她高声回答说：“用你们的马刺！”她周围的人都感到困惑。他们问：“你说什么？是不是我们会给英军打败，必须拚命逃走呢！”贞德回答说：“不！是英军会给我们打得大败，拚命逃跑，所以你们必须要有好的马刺才能追上他们。”一切真如她所说一样。"); 
		content.push("英国大败，许多人被杀，塔波特和斯卡里斯勋爵均被俘虏。"); 
		content.push("在奥尔良解围之后，这个胜利接踵而来，所以在精神上的影响作用有如触电一样。现在已没有任何东西可以阻止贞德实现她的第二个目标——让查理在兰斯行“加冕”礼。"); 
		content.push("六月二十九日，法王和军队从日安出发。贞德作为前驱，所有城镇都开门欢迎她。只有特鲁瓦城表示抵抗，虽然乔治主张撤退，但贞德的威望却不可抵抗。在突击威胁之下，七月十日该城投降。接着沙隆和兰斯也投降了，七月十六日，查理进入兰斯，两天后举行了“加冕”礼，贞德全身甲胄，手执神旗站在祭坛旁边。她已经兑现了她的诺言，上帝的声音是必须服从的。"); 
		content.push("加冕典礼的精神效力无法估计。不仅对查理的朝代，而且对百年战争的后半期都是具有决定性的事件。正如佩罗依教授说的：现在查理是真正的法国国王了，而在过去，贞德却一直称他为太子。谁都不敢否认这个王权的合法性，因为现在国王的加冕礼是在一个几乎令人难以置信的“奇迹”环境中举行的。这次加冕使瓦卢瓦王室恢复了合法地位，而这在过去九年中都被人认为有疑问。而且从此以后，如果勃艮第公爵再效忠于贝德福德，那就不免犯了卖国罪。"); 
		content.push("如今对人民而言，贞德已经成了“天使”。到处有人歌颂她。许多人认为她是“圣人”，有人认为她能呼风唤雨，英国人却认为她是巫师，总而言之，她是属于超自然的。维斯孔蒂想请她去协助收复米兰公国的领土。阿马尼亚克伯爵请她决定克雷芒八世和马丁五世谁是真教皇。法国各地都纷纷承认查理是他们的合法国王。巴黎也已在控制之下，因为巴黎具有极大的政治重要性，所以若能在巴黎圣母院教堂敲起胜利的钟声，那么战争的胜负即可成为定局。贞德也许是出于灵感，已经认识到这一点，所以极力主张马上向首都进发。但查理却一点都不振作，他唯一的希望就是回到卢瓦河畔去过安静生活，而乔治又从旁煽动，因为此时他正与勃艮第公爵暗中勾结，想缔结一个无足轻重的休战协定。"); 
		content.push("此时，贝德福德担心巴黎不稳定，在增强兵力之后，于八月七日前进到蒙特罗，向查理发出了一封挑战书。八月十五日，两军在蒙特皮鲁伊遭遇。但贝德福德却不敢进攻，因为他担心部下一看到贞德的“神旗”就丧失斗志。同样查理也不想进攻，因为他受到乔治操纵，一心只想与勃艮第妥协。"); 
		content.push("当乔治在阿腊斯谈判时，法国的民族精神仍然继续高涨。照最严正的史家雷姆赛爵士的看法：若法军能勇敢冲入索姆河盆地，那么英国的一切统治就会迅速崩溃。不等谈判有结果，贞德于八月二十三日离开香槟，占领了圣但尼。查理于九月七日很勉强地跟着她前进了，虽然缺乏围攻工具，她却立即向巴黎发动了猛烈攻击。在圣奥诺雷门城外的壕边交战时，她被一枝十字弩箭击倒，被抬出战场之外。"); 
		content.push("尽管受了伤，她还是命令第二天继续进攻。可是查理却下了禁令，乘机与勃艮第公爵签订了为期四个月的休战协定。然后查理就命令贞德随他回到贝里。她把自己的甲胄挂在圣但尼教堂中，并于九月二十一日随军退回日安。军队在那里解散了。"); 
		content.push("尽管已经签订了休战协定，可是战争依然继续。因为英国援军都不敢向“圣女”挑战，所以贝德福德所处的地位日益危险。这时突然有好消息传来——这个“虚伪的女巫”已经落入勃艮第人手中。"); 
		content.push("乔治希望看管住她，使她不再活动，贞德感到这是不能忍受的，而且她更相信只有在武力威胁下才能获得和平，所以她从苏莱的宫中溜走。到了默伦，正当一四三一年复活节的那一周，那个“神音”就一再告诉她说她快被俘了，但哪一天却未明示，尽管有这种警告，她还是从默伦到了克雷皮昂，在那里她得知勃艮第公爵和阿伦德尔公爵正在瓦兹河北岸，并准备围攻香槟。五月二十二日午夜，她骑马前往香槟，第二天拂晓到达。她休息了一下，在五月二十三日下午五点钟时，再次出发侦察敌情，接着被敌人切断，终于被卢森堡的约翰部下俘虏。"); 
		content.push("贝德福德马上认识到贞德的被俘可以作为政治手段来抵消查理加冕的精神价值。为了获得政治上的主动权——就是使英王亨利六世又重新获得法国国王的合法地位——不仅要让亨利六世加冕为法国国王，而且还要证明查理的加冕无效。因为在查理的所有拥护者中，对其在兰斯加冕最直接负责者只有贞德一人，若在审讯中能把她定为异端和巫师，那么在公共眼中，查理的加冕也就丧失了意义。这是个很阴险的计划，他首先用一万法朗金币从勃艮第公爵的手中把贞德买了过来。第二步就她送到鲁昂去受审，并判决她是妓女，巫师和魔鬼的替身。这样一来，查理的身价就可以大大贬值，把一个有罪的私生子和一个无耻的巫师联系起来，这是很好的宣传资料。"); 
		content.push("一四三一年一月九日，审讯准备开始，但到二月二十一日，贞德才第一次被押上公堂受审。如法庭书记官曼琼所说：他们一开始就打算一定要把她弄死。实际上他应该说：他们是一定要迫使她招供。"); 
		content.push("主要被指控的罪状为异端和巫术，最主要的是她认为她自己的启示胜过了教会的判决。判决书这样说：如果教会对此不严加惩处，那么教会的全部权威都有被颠覆的危险；匹夫匹妇都会从各处起来，自称获得了上帝和天使的启示，到处散播谎言和谬误。所以巴黎大学也认为她散播毒素，足以使整个西方基督世界都受到污染。"); 
		content.push("五月二十四日，她在拷问之下支持不住，被劝诱画了供。四天以后，她又振作起来，“神音”也使她恢复了心灵力量。五月二十九日上午九点，她被押到鲁昂旧市场，被烧死了。当火焰和烟雾环绕着她时，英王的秘书约翰·特雷萨不禁哭喊道：“我们完了，因为我们烧死了圣人。”火刑之后，她的遗灰被扫集起来投进塞纳河。"); 
		content.push("在整个审讯过程中，查理七世都没有任何营救贞德的企图。甚至对他最表好感的史学家贝库特也找不出一点证据来为他辩护。此时塔波特还在法国人手中，如果查理警告贝德福德说：若贞德受到任何痛苦，将对塔波特作同样报复，那么毫无疑问她是不会被烧死的，贞德之死，在短时间内使法国的民族抵抗运动暂时进入低潮，趁此机会，英国人于十二月十三日在巴黎为亨利六世加冕为法兰西王。"); 
		content.push("一四三三年，乔治被推翻。一四三五年九月二十一日缔结了阿腊斯和约，勃艮第和奥尔良两党间长达二十五年的争端告终。和约使英国人大为怒恼，因为欧陆上若无同盟者支持，英国就不能再保持对法国的统治。虽然如此，和约对法国人并无太多利益。与勃艮第的战争结束之后，法国到处都充斥着复员军人，他们沦为土匪，号称“剥衣党”，因为他们把受害者的衣服都剥光。当时法国的无政府状态已经难以形容，凶杀、瘟疫和饥荒成为家常便饭。整个地区的人口可以全部消灭，情况变得如此恶劣，大规模迁移也开始了。最后，由于英法两方都精疲力竭，于一四四四年四月十六日在图尔签订了休战条约，期限到一四四九年为止。"); 
		content.push("在这五年中，法国却获得了喘息机会。在警备司令里奇蒙指导下，法国开始进行整军工作。一方面组成一支警察部队肃清匪祸；另一方面也准备了一支常备军，一旦休战协定被破坏，就能再与英军交战。法国政府颁发了一连串命令，逐步实行改革，第一道重要命令是在一四四五年公布的。依照命令，凡是变成土匪的军人都可以得到大赦，最坏的一部分被消灭之后，其余的编成了十五个团，都由选定的贵族指挥，选择的标准为可靠性和能力。每个团分为一百个小队。每小队有一名重甲步兵，一名骑步兵和三名马弓手。这些团组成国王骑兵，驻在指定城镇中，按时发饷，并遵守严格的纪律。"); 
		content.push("一四四八年的命令又组成了新步兵，号称“法兰西射手”，每五十家出一名弓箭手。一共召集了八千人，选择标准还是体格和品行并重。同时，在布儒兄弟指导下，炮兵也改组了，不久就成了欧洲最有效的炮兵。这些改革不仅结束了恐怖的无政府状态，而且也使国王手中有了强力工具。这使他既可以控制国内贵族，也可以对付外来敌人。他们建立了常备陆军制度的基础，这也是民族性君主政治的必要因素。"); 
		content.push("有了改革后的新陆军，查理七世就有能力结束这场长期战争。尽管亨利六世希望和平，但查理的臣仆却想要战争。当某个英国军官偶然触犯了休战条约，就使法国人有了借口，一四四九年七月十七日战端又起。英国此时还占领着诺曼底和吉耶讷。在诺曼底，因为人民都持敌视态度，所以英军只能躲在有城墙的城镇中，难以自保。法军利用火炮，很快就攻克了这些城市。"); 
		content.push("一四五○年四月十五日，战局达到决定阶段。在巴约附近的弗尔米格尼，英军在法军炮击之下丧失了秩序，被法军完全歼灭。接着巴约被围攻，而阿夫朗什和卡昂也被法军占领，七月六日，查理七世进入卡昂。接着法军又围攻瑟堡，英军虽作坚决抵抗，但于八月十二日仍为法军炮兵攻破。英国人在诺曼底的统治从此告终。"); 
		content.push("吉耶讷的克服就困难多了，因为它已被英国人统治了三百年之久，而且他们的统治比较温和，能为当地人民忍受，而且与英格兰的商业联系也比较密切。一四五一年春，杜鲁瓦伯爵（即奥尔良的私生子）率领六千人开进这个公国。六月三十日，他占了波尔多；八月二十日，又攻下了巴约讷。一四五二年十月，英国派塔波特去救援，他虽然已经年过七十，但仍充满活力。他在加龙河口领了三千人登陆，当地人民立即起来欢迎他，波尔多也开门放他进入。一四五三年夏天，他率领八千军队（加斯科涅人和英国人）去为卡斯提隆解围。面对着堑壕和火炮，七月十七日，他花了整整一个小时向法军突击，在败溃中负伤堕马，被践踏而死。他死之后，英国在法国领土的最后希望也随之完结。十月十九日，法军又占领了波尔多。"); 
		content.push("波尔多陷落后，以黑斯廷斯会战开始的英法战争也告结束。从此法兰西变成了真正的法兰西，英格兰也变成了真正的英兰格。在法国，到路易十一世（一四六一——一四八三年）时，终于消除了勃艮第的内忧，建立了王朝控制。在英国，玫瑰战争（一四五五——一四八五年）也杀死了许多封建贵族。一四八五年八月二日，理查三世死于博斯沃斯之后，英国统治权落于亨利七世（一四八五——一五○九年）手中。他是都铎王朝的第一人。"); 
		content.push("路易和亨利都是“资产阶级”国王：封建时代已经结束，工商业时代开始了，西方历史又向近代踏进了一步。从此以后，英法两国虽然继续对立，但“马上比武”的日子已经过去了。"); 
		content.push("从斯鲁伊斯会战到卡斯提隆会战，经过了长期搏斗，但奥尔良解围之战却是极大的转机。虽然在战争最后阶段，火药对英国在法国领土的丧失具有很重要的影响，但精神上若无圣女贞德刺激，那么历史路线可能仍然会完全不同。她的真正成就不仅是解救了奥尔良，把战争从香槟带到巴黎城外，而是她使法国人解除了失败已成定局的悲观心态。她使查理七世成为法兰西的理想领袖，她自己也就代替了法兰西的灵魂。查理虽然是个可鄙的动物，可是在她精神感召之下，法兰西王室却成了胜利的象征。如非查理本身软弱无能，而他左右又只顾私利，那么就象阿曼爵士说的，在她第一次攻击之下，就可能把英国人赶出法国了。她虽然以身殉国，但她的精神却永生而不能征服。"); 
		content.push("约翰·佩恩这样说：这位英勇的卢瓦农家女创造了法兰西民族。"); 
		content.push("在她之前，法兰西境内还是分成许多“部落”，在炮火洗礼之下，加上她的英勇领导，才终于将它们凝结为一个整体。这样，法兰西最后才成了一个真正的民族国家。"); 
		content.push("世界上有许多重大改变都是事后才为人所发现。虽然如此，查理七世感到胜利在握时，他也记起贞德来了。不仅要使她获得公正的评价，主要还是为了洗清他自己，不让历史记载说他是巫师的伙伴。一四五○年，他收复鲁昂之后，获得了有关这次审判的一切文件，于是他命令调查这次审判是否合法。但教皇尼古拉五世对此却置身事外，因为他的目的是调解亨利六世与查理间的关系，使他们合组十字军去对付土耳其人——这时他们已经逼近君士坦丁堡了。一四五五年，他的继任者加里斯都三世想劝说查理去对付土耳其人，同意纠正这次审判。一四五六年七月七日，宣布一四三一年的审判是违法的。贞德恢复了“圣女”地位，这是这场战争的尾声。"); 
		content.push("大事记（十七）：奥斯曼帝国崛起"); 
		content.push("在西面，拉丁王国夹在保加利亚人和塞尔维亚人之间；在东面，夹在尼西亚的希腊人和鲁姆的塞尔柱人之间。内部有威尼斯人和热那亚人争斗，加上拉丁及希腊教会的对立，在内忧外侮夹攻之下，它是不可能持久的。一二六一年，结束期来临了：在那一年，尼西亚的希腊皇帝迈克尔得到热那亚人支持，击败了威尼斯人，经过轻微抵抗之后于七月二十五日占领了君士坦丁堡。接着在圣索菲亚大教堂被加冕为迈克尔八世（一二六一 —— 一二八二年），这样希腊的拉丁统治大部分都被消除。为了巩固自己的地位，一二七四年，迈克尔同意成立一个宗教同盟，但却未能长久存在。"); 
		content.push("虽然如此，可是拉丁人占领时造成的损害却还是无法恢复，若非在一二五六年到一二六○年间，成吉思汗的孙子旭烈兀发动了伟大的蒙古入侵战，毁灭了鲁姆的塞尔柱人，否则这个复活的拜占庭帝国能否比拉丁王国拖更长时间都是疑问。蒙古人入侵时，有个土耳其人部落，本来安居在美索不达米亚，在酋长伊鲁什里尔领导下移到安纳托利亚。因为他们为塞尔柱苏丹服兵役，所以苏丹在埃斯基-谢希尔附近给了他们一块土地放牧，这在马尔马拉海东面，距海岸不超过一百英里。一二八一年，伊鲁什里尔逝世，他的儿子奥斯曼开始扩张领土——由于他的原因，所以这支种族称为奥斯曼土耳其，奥斯曼意译为东方人。由于帝国正陷于无政府状态，当安德罗尼卡三世（一三二○—— 一三四一年）在位时，外有保加利亚人，塞尔维亚人和鞑靼人侵略，内有外籍佣兵作乱，所以奥斯曼的发展颇为轻松。在此情况之下，一三二六年，奥斯曼攻占了布鲁萨，以后此地成了奥斯曼对欧洲作战的中心。几个月后他死了，由他的儿子奥克汗（一三二六 ——一三五九年）继位。"); 
		content.push("不久，奥克汗决定占领尼西亚和尼科美底亚。一三二九年他攻占了尼西亚，一三三七年攻占了尼科美底亚。然后他就改组陆军，在游方教士贝克塔什建议下，召募了一些基督教徒，号称“新军”。此时，色雷斯又再度被鞑靼人蹂躏，到一三四四年，帝国已经衰弱不堪，为了使奥克汗中立，皇帝约翰五世（一三四一 —— 一三八三年）把女儿狄奥多娜嫁给他。三年后，杜桑率领的塞尔维亚人威胁到帝国生存，奥克汗派了六千人马去欧洲帮助他岳父，击败塞尔维亚人之后他们撤回了。但在一三四九年，他们又出兵二万，将塞尔维亚人赶出了萨洛尼卡。一三五二年，奥克汗的长子苏莱曼又率领另一支远征军进入欧洲，在德莫提卡附近击败了塞尔维亚人。"); 
		content.push("似乎因为希腊人过于缺乏自卫能力才引起了奥克汗的野心。在此以前，土耳其人渡海进入欧洲，总是以同盟军和佣兵的身份出现，不是防卫帝国就是为了抢劫，或在内战中混水摸鱼。但到一三五六年，奥克汗决定派儿子苏莱曼去征服和占领欧洲。苏莱曼从西斯塔斯渡过了三万人的部队，第二年攻占了亚德里亚堡和德莫提卡。亚德里亚堡就被永久据守，其被占领的日期代表了奥斯曼土耳其人征服欧洲领土的开端。"); 
		content.push("一三五九年苏莱曼逝世，他的兄弟穆拉德继续据守亚德里亚堡。"); 
		content.push("两个月后奥克汗也死了，穆拉德就继承苏丹王位，就是穆拉德一世（一三五九 —— 一三八九年）。他继续推行其父的征服政策。一三六三年与热那亚人订了一个协定，由他们载运六万人的部队进入色雷斯。三年后，南塞尔维亚部队五万人来攻亚德里亚堡，遭其击败。这次胜利唤醒欧洲注意这个危险。虽然教皇力主组成十字军，但英法两国却正忙于百年战争，无暇对付这个基督世界的公敌。穆拉德还是继续推行征服政策，一三七一年九月二十六日，他在马里乍河边的哈曼里击败了南塞尔维亚王伏尔卡辛率领的七万大军。这次大败更使希腊人陷入毫无希望的境地，不久，约翰五世只好被迫承认苏丹为宗主。"); 
		content.push("奥斯曼人接着又获得了许多胜利，但在一三八六年，穆拉德从北塞尔维亚人手中夺取尼希时，北塞尔维亚国王拉扎尔——杜桑之子——却组成了一个大塞尔维亚同盟，一三八七年，在托普里卡河岸上获得一次伟大胜利，这次的胜利决定了骑墙分子的态度，克罗地亚人，阿尔巴尼亚人、波兰人和匈牙利人都纷纷加入他的麾下。为了解除这个威胁，穆拉德首先对付保加利亚人，把他们征服之后，就取道库斯登地尔，向旧塞尔维亚进军，在黑鸟平原与联军遭遇——这在乌斯库伯北面约五十英里。穆拉德布阵时，突然有位叫柯比利克的塞尔维亚贵族，乔装成逃兵，设法接近他，使他受了重伤。穆拉德的兄弟巴亚基德接管了指挥权，经过一场苦战——这是塞尔维亚史上最著名的一战——他击溃了联军。拉扎尔被俘，在穆拉德垂死的床前被杀害。奥斯曼人获得了一次完全的胜利；这是塞尔维亚帝国的滑铁卢。"); 
		content.push("直到一九一二年库马诺瓦之战时，塞尔维亚人才获得雪耻的机会。"); 
		content.push("巴亚基德（一三八九 —— 一四○三年）绰号“雷霆”，继承穆拉德为苏丹王，他是勇猛的战士，但却缺乏他哥哥的治国之术。一三九二年到一三九三年间，他在色雷斯境内实行毁灭性战争，到一三九四年被迫返回亚洲。"); 
		content.push("他不在的时候，拜占庭皇帝曼努埃尔二世（一三九一 —— 一四二五年）向西方救援。这次他成功了，教皇卜尼法斯九世发动了一支十字军，人数众多，据说有五万到十万人——多数是匈牙利人——他们在匈牙利国王希吉斯蒙以及勃艮第和讷韦尔两位公爵率领下集结在尼科波利斯。一三九六年九月二十八日，他们在那里被巴亚基德击溃。这对西方而言是奇耻大辱。"); 
		content.push("这次胜利之后，巴亚基德的唯一念头就是做君士坦丁堡的主人。"); 
		content.push("一四○○年，皇帝曼努埃尔获得博希考尔元帅的增援，他率领一千四百名重甲步兵驶入金角，恰好如期赶到，使加拉太免遭土耳其人攻占。曼努埃尔又访问英法两国寻求援助，一四○二年才启程返国。"); 
		content.push("曼努埃尔不在时，君士坦丁堡已完全被巴亚基德包围，处于孤立之中。最后在一四○二年，他决定突击攻城；但是刚刚开始就接到了蒙古酋长帖木尔的来信。帖木尔是个毁灭性的巨怪，他命令巴亚基德把所有攻占的城市土地完全归还希腊人。一三八六年，帖木尔在征服波斯之后，率领一支由蒙古人和土耳其人组成的大军在梯弗里斯河出现了。一三九四年，惊惧于他的西进，巴亚基德匆匆赶回埃尔津詹去抵挡他。但他发现帖木尔并无继续西进的意图，于是又回到欧洲。一三九八年，帖木尔征服印度北部并占领了德里。第二年他回到首都撒马尔罕，然后又出发前往阿勒颇，沿途不分男女老幼见人就杀。阿勒颇被夷为废墟之后，取道耶路撒冷前往埃及，但是因为蝗虫成灾，他的马无草可吃，只好回转。接着，他又攻入大马士革和巴格达。在每个攻占的城门口都堆成人头金字塔。"); 
		content.push("在大马士革时，帖木尔就发了这封信给巴亚基德。巴亚基德马上解了君士坦丁堡之围，率军回到亚洲。在安哥拉与帖木尔遭遇，帖木尔切断了他的水源，迫使他于一四○二年七月二十日接受会战。巴亚基德的军队被击溃，他本人成了俘虏，次年死于撒马尔罕。这次胜利之后，帖木尔继续向西运动，一路毁灭所有城市，屠杀一切居民。奥斯曼的首都布鲁萨被焚毁，尼西亚，盖姆利克以及许多其他城镇都被夷为平地。士麦拿经过十四天围攻也被攻陷，居民照例被屠杀尽净。"); 
		content.push("然后帖木尔从士麦拿返回首都撒马尔罕准备入侵中国。在准备之中于一四○五年逝世，享年六十九岁。"); 
		content.push("亚洲游牧民族的进攻使基督教世界受到极大震惊，西方国家听到帖木尔的胜利消息之后都感到欧洲的沦陷已经无可避免。但是后来得知他已经东撤，希望又复活了，至少基督国家似乎可以置身事外，而且若能组成联合阵线，一定可以击败奥斯曼人，并很容易的将他们赶出欧洲。机会是很大的，而且延续了十年之久。直到一四一三年，巴亚基德三个较大的儿子，苏莱曼，穆萨和穆罕默德间的继承战争才算结束。当穆罕默德重建苏丹国时，他在欧洲的领土已经缩小到只剩亚德里亚堡本身。如果基督教徒能够团结一致，好比希波战争中的希腊人一样，那么他们趁安哥拉之战的机会一定可以攻克亚德里亚堡。果真如此，那么奥斯曼在欧洲的势力就可能完全被消灭，因为亚德里亚堡是一个重心。"); 
		content.push("欧洲人却放过了这个天赐良机，在穆罕默德结束继承战争的同年，英王亨利五世却正与勃艮第公爵缔结同盟以争取法国王位。胡斯战争也同样正使中欧血流成河。更糟糕的是从一四○二年到一四五四年之间，意大利境内的米兰人，威尼斯人和佛罗伦萨人也在不断混战之中，所以一切对付土耳其人的努力都为之瘫痪。如果阿让库尔之战是在东方而不是西方进行，那么安哥拉之战——尽管是两个亚洲国家的战争，但在历史上却是为保存基督世界而进行的最具有决定性的会战之一。"); 
		content.push("穆罕默德一世（一四一三 —— 一四二一年）一生中都忙于在混乱中建立秩序。他是重建者而不是征服者。他的继承人穆拉德二世（一四二一 —— 一四五一年）却与他相反。因为帖木尔的入侵，许多土耳其人纷纷向西流动，所以他的兵力来源不成问题，在他的朝代结束之前，整个巴尔干都已屈服在其铁蹄之下。"); 
		content.push("一四二二年他开始围攻君士坦丁堡，但因为在卡拉曼尼亚发生了叛乱，不得不放弃这个企图。不久，皇帝约翰六世（一四二五 ——一四四八年）也同意向他纳贡。一四三○年，穆拉德重占萨洛尼卡，攻下了乌斯库巴，侵入了特兰西瓦尼亚，并于一四三五年围攻贝尔格莱德。四年后，为了获得西方援助，在佛罗伦萨会议中，约翰同意教会合并，结果到第二年，教皇才号召所有基督教国家共同对付土耳其人。匈牙利国王弗拉基斯拉夫接受了号召，于一四四一年命令匈牙利在特兰西瓦尼亚的总督把土耳其人赶出塞尔维亚境外。接着在库斯提尼查附近，土耳其人又遭受一次惨败，于是在一四四二年，穆拉德与匈牙利王之间订立了休战条约。不久，在尤里安大主教建议下——因为与异教徒之间的誓约可以不算数，由基督同盟破坏了条约。穆拉德大怒，引兵进攻，在瓦尔纳击败了联军。"); 
		content.push("一四四六年，他摧毁了科林斯地岬的要塞工事，蹂躏摩里亚，两年后又准备侵入阿尔巴尼亚，那是由著名的卡斯提特里奥塔据守的。"); 
		content.push("此时在教皇尼古拉斯五世指导下，匈牙利在黑鸟平原上集中了二万四千人的部队——包括匈牙利人，波兰人，瓦拉几亚人和日尔曼人。穆拉德放弃了入侵阿尔巴尼亚的计划，率领十万人去对付他。"); 
		content.push("一四四八年十月十八日会战开始，直到十月二十日才结束。结果穆拉德大获全胜，匈牙利贵族的精英共八千人伏尸战场之上。对匈牙利和西欧而言，这次失败可说是巨大的悲剧。此后多少年中，土耳其人对其在多瑙河北岸的敌人已经不必有所畏惧了。除海上交通以外，君士坦丁堡已经完全孤立，象已经熟透了的苹果，只等落下了。一四五一年，穆拉德死于亚德里亚堡城中，继承他的是儿子穆罕默德二世（一四五一 —— 一四八一年），绰号叫“征服者”。"); 
		content.push("第十八章：君士坦丁堡的陷落"); 
		content.push("一四四九年七月六日，皇帝约翰六世逝世，他的兄弟君士坦丁十一世继承帝位。君士坦丁一世的时代，东罗马帝国的领土包括全部巴尔干半岛（依里利亚除外），小亚细亚，叙利亚，巴勒斯坦，埃及和昔兰尼加等地，现在却只剩君士坦丁堡的一座孤城。约翰除了维持这个卑贱“现状”外没有做其他事，为了安抚敌人，当苏丹在瓦尔纳获胜之后，他甚至还派人去祝贺。拜占庭的教会和贵族也同样谄媚，至于拜占庭人民，米贾托维奇在《希腊末帝君士坦丁传》中说：“这个民族变得暮气沉沉，既不主动也无意志。在皇帝和教会面前，他们匍伏于埃尘之中；转过身来他们却挥拳顿足。上面是暴政和压榨，下面是仇恨和懦弱。无论朝野上下都充满了残酷和伪善风气，外表的虚伪代替了真正的文化，浮华的语言掩盖了真正的思想。政治和社会组织都同样腐朽，民族精神已经衰老，没有一点弹性。在虚假的爱国思想之下，大家都只重私利而忽视公益。"); 
		content.push("这种卑劣的状态，部分是由于多年来罗马想统一拉丁和希腊两个教会的企图造成的。拜占庭人民的心已经被这个神学问题占满，所以无法再容纳其他东西。尤其在那个时代，宗教又与政治不可分离，宗教问题就是政治问题，足以阻止建立战略同盟。而没有这种战略同盟，那么欧洲对抗土耳其人的东大门就象没有门闩一样。"); 
		content.push("虽然两个教会的对立始于五世纪，但直到十一世纪矛盾才变得尖锐。一○七三年，教皇格列高利七世说：“宁可让一个国家永远受伊斯兰教徒统治，也比让那些拒绝承认天主教权利的基督徒统治好一点。”仇恨发展到如此地步，在一四三九年，佛罗伦萨会议虽然同意教会合并，而且也获得君士坦丁堡的红衣主教伊斯多尔认可，可是在一四五二年十二月十二日，大公爵鲁卡斯·诺塔拉斯却宣布说：我宁愿看到这座城市落入土耳其人手中，不愿让它受拉丁支配。甚至在围攻时期，情况已经十分严重，史学家杜卡斯还在说：“即使有一个天使从天而降，对他们说只要肯与罗马教会合作，就可使该城不被土耳其人攻占，希腊人却还是会拒绝。”即使合并已被承认之后，西方国家对希腊人的援助也极为有限。"); 
		content.push("在金角北面，君士坦丁堡郊外，热那亚人在加拉太的殖民地在这次战争中始终严守中立，而其他国家的援助也都是用物质来换取的。日尔曼皇帝腓特烈三世只空谈而不动手。阿拉贡、那不勒斯和西西里的国王阿方索也一样。匈牙利虽然愿意援助，但却要求以希利维亚或美什布里亚两地作为交换条件。加泰罗尼亚国王则要求莱斯沃斯。只有威尼斯人，热那亚人和教皇真正给与了若干援助。威尼斯人和热那亚人是怕他们的贸易受到损害，而教皇则是因为合并已被承认：这被认为是值得红衣主教伊斯多尔和两百名士兵的！在基督教方面只有分裂和软弱现象，但土耳其人方面却是一支有活力的年轻民族，在坚强领导之下联合一致。苏丹穆罕默德二世（一四五一——一四八一年）是穆拉德二世和一位美丽的阿尔巴尼亚女奴的儿子，他也是东方历史上最著名的人物之一。一四五一年二月初他父亲死亡时，他只有二十一岁，他在马格尼西亚一听到这个消息，就用最快速度行动，越过达达尼尔海峡进入加里波利，然后赶到亚德里亚堡。他于二月九日到该城，立即被宣布为苏丹。"); 
		content.push("下述行为就可看出这个人的性格：他第一个行动就是溺死他的婴儿兄弟，第二个行动是杀死他所雇用的凶手，第三个行动是把这个孩子的母亲嫁给一个奴隶。他的外表很漂亮，身材中等，有一个长鹰钩鼻，似乎挂在嘴巴上，他的嘴唇红而且薄，半隐在长须下。似乎有点神经质，易怒多疑，他对朋友猜忌，而对敌人残忍。他被称为“饮血者”，君士坦丁堡被攻占之后，他把被处决的敌人人头都放在面对他的桌子上。他很少笑，偶然发笑的情形却是这样：一次他听说瓦拉几亚王子德拉库尔，因为他的使臣不肯在朝见时取下头巾，就把他们的头巾用钉子钉在他们的头上。他不禁莞尔发笑，因为他觉得很有趣，并且也立即采用这种毒刑。另一次，是当他听说德拉库尔把几千名土耳其俘虏都一一钉死，他又笑了，并且恭维说：“一个王子能做这样大的事，要想把他赶出去实在是不可能。”虽然如此，他却非常聪明，她的继母布兰科维奇也是文化水准很高的妇女，对他颇有陶冶之功。对一个土耳其人而言，他极其罕见地精通五种外语，能说、能读、能写——包括拉丁、希腊、阿拉伯、迦勒底和波斯文，甚至还有斯拉夫文。在他一生当中都忙于追求知识，极爱读书。他精通哲学，神学和占星术，而且也爱好波斯的诗词和艺术。正如芬雷所说：“他集青年人的英勇进取与老年人的审慎智慧于一身。”这种结合为他的军事天才和治国之术构成了智慧基础，在这两方面如果不是最出色的，也是很杰出的。历史上的伟大人物都是他的楷模，他对居鲁士、亚历山大、凯撒、屋大维、君士坦丁和迪奥多希的传记都有深刻研究。就象特塔迪说的：他是想征服世界，想比亚历山大和凯撒以及任何过去的人物更伟大。"); 
		content.push("从他用兵来说，主要的是靠数量取胜而不是依赖技巧。虽然他一再被匈牙利和斯康德堡——即卡斯特里奥塔——所阻止，而且也曾被罗德岛人和波斯人击败，但他的治军之术还不算太差。和许多其他苏丹不同，他总是亲自统帅军队，战争是他的生活也是他的梦想。一切都由他自己作决定，不受任何干涉，也要求部下保持严明军纪。就如吉本所说：“如果一个主人永远不忘记部下的过错，就没人敢不服从他的命令。”他精力充沛，能吃耐劳苦，而且神出鬼没。他常常化装微服出行，混在部队中偷听他们谈话，如果有任何人发现了他，那个人就活该倒霉了，即使是对他表示欢迎也难免不被立即处死。"); 
		content.push("一次他讲到自己的秘密准备时说：“如果我的胡子中有一根知道我的秘密，我也会把它拔掉，丢在火中烧毁。”他的计划总是很彻底，准备很周密；他的运动很快，失败了他从不气馁，而且从不让敌人有卷土重来的机会。他侵入欧洲各省区前后达二十次之多，使它们屈服于自己的意志之下，更重要的是他对炮兵技术十分精通，在历史上，他可以称得上是第一个真正伟大的炮手。"); 
		content.push("作为政治家时，他深居简出，使自己处于完全孤立的地位，让他的臣民感到他是超自然的权力——一个神。他也是第一流的行政家，机智而宽宏的统治者。他对所征服的地区也知道如何进行组织，他把次要的东西让臣民去处理，而对首要的东西却控制得很紧。"); 
		content.push("他在青年时代就把攻占君士坦丁堡作为志愿，所以即位之后马上就去实现这个理想。第一步，他宣布承认穆拉德与君士坦丁之间所订的条约，并特别表示出和平意图。其次，为了避免背面受到卡拉马尼亚酋长攻击，他首先将其征服——一四二二年，类似攻击曾迫使他父亲从君士坦丁堡解围而去。他又与威尼斯讲和，与匈牙利签订了三年期的休战条约，并且同匈牙利，瓦拉几亚和波斯尼亚建立了和平关系。吉本说和平是在他的嘴上而战争却在他心中，最后，他记得他父亲在瓦尔纳战役中为把部队渡过加里波利，每名士兵花了一个“杜卡”（约九先令）的通行费，决定不再受这种损失。当巴亚基德修建安纳托利亚-希萨要塞时，土耳其人已经成为博斯普鲁斯海峡亚洲海岸的主人，他现在决定还要做欧洲海岸的主人。一四五二年三月，他命令一支部队和五千名工人，在君士坦丁堡以北不远登陆，建立特强的罗米里亚-希萨要塞。希腊人称之为“割喉堡”。巴尔巴罗在他的围城日记中这样写道：这个要塞面海的一边特别坚固，绝对不可能被攻克，因为岸上和城墙中布满了炮台。在面向陆地的方向也非常坚固，但比起海上这面却略有逊色。六个月后工事完成了，君士坦丁堡与黑海各港口之间的一切交通完全被切断，也就使其丧失了来自乌克兰的主要粮食供给来源。于是穆罕默德率领一支部队——据说为五万人——出现在君士坦丁堡城外，目的是为了侦察敌情。一四五二年九月六日，他撤回亚德里亚堡去完成他的准备工作。"); 
		content.push("土耳其陆军分为三种不同类型的部队：（一）新军，（二）杂牌部队，（三）地方团队。新军已经成了正规常备军，人数在一万二千到一万五千之间，是十五世纪最精锐的部队。没有一个基督教国家，包括查理七世时代的法国，能拥有一支可以与他们相比的部队。从穆拉德一世的时代开始，他们的征募就是对基督教省区采取“血税”方式。每个省区每年都要担负一定配额，交出七岁到十二岁的男童若干，并且必须是体力和智力均优者。这些不幸的孩子就被强迫改信伊斯兰教，并接受极严格的训练。他们不准结婚，不准享受奢侈生活，也不准做生意和累积私产。他们是军事性苦行僧，当他们老到不能服役时，国家就给予抚恤金。第二种部队与“新军”完全不同，是由土耳其人和叛教的基督教徒组成的乌合之众，装备也非常低劣。第三种部队大部分是从安纳托利亚召来的，也只稍好一点。贝特朗登在他的游记中对土耳其陆军的情形和战术有详细记载。他说，奥斯曼的军人都穿着锁子甲，一直盖到大腿，头上戴着白色尖顶帽，饰有铁片。他们的武器为弓，剑和槌矛。土耳其军人对上级绝对服从。他们获得巨大征服效果的主要原因就是纪律严明。初发现敌军时，他们只是监视不动，然后突然的用强行军袭击敌人，他们在尼科波利斯就是这样。他们的战术也经常随环境而改变。当发现有利时机，他们会分成几个支队同时向敌军各部进攻。他们退却时更可怕，基督教国家的军队常常就这样被击败。当他们的将领或军官发现追击中的敌人已经秩序紊乱时，就把一个小鼓敲三下，马上依照情况同时实行反击。在会战中，他们也使用其他计策。他们会把火器射到敌人骑兵行列中，惊吓马匹。他们在正面常布列一大批强悍难驯的骆驼，他们把骆驼赶入敌人阵中，造成极大混乱。"); 
		content.push("比“新军”更重要的还有穆罕默德的炮兵。这些人主要都是基督徒。克里托布拉斯在《剑桥中古史》中说：那是火炮决定了一切。穆罕默德共有十二三个“大炮”连和十四个“小炮”连，每连有火炮四门。"); 
		content.push("他的最大火炮是在亚德里亚堡铸造的，铸造技师是个匈牙利人或瓦拉几亚人，名叫乌尔班。它的炮管分十二片，每片八英寸，总圆周九十六英寸，据计算其射出的石弹应该重达一千四百五十六磅。这个巨大武器需要六十头牛来拉曳，并且旁边有二百人一起才能保持正确行进路线，另外还有二百人在前面平路。每次装弹的时间为两小时，所以一天只能发射六到八次。据法朗西斯在《奥斯曼帝国史》中的记载，这门大炮后来爆炸并炸死了乌尔班。"); 
		content.push("围攻开始时，巴尔巴罗是参战者，他说在金角和马尔马拉海间，围攻军总数约为十五万人。佛罗伦萨军人特代迪说共有二十万人，有十四万人为正规军，其余则为强盗，土匪和其他随军发财者。（注：这些数字都不可靠）。穆罕默德的舰队不太有效，大致有一百四十五艘到三百五十艘战船，样式各有不同，大多数都是小船。"); 
		content.push("君士坦丁能够用来对付这个可怕敌人的，在君士坦丁堡城墙之外可以说是一无所有，在城内和金角港也只有一些佣兵和少数破烂的快船。虽然城市中有近百万居民，但当君士坦丁召集自动入伍的战士时，只有四千九百七十三人应召。尽管人民的表现如此怯懦，君士坦丁皇帝却英勇的准备开始进行这场无可避免的生死搏斗。"); 
		content.push("君士坦丁的第一步就是修补城墙，它们早已颓废不堪。除了加拉太这部分现在已落入中立者手中以外，这些城墙环绕整个城市，周长约十三英里。从地形上来说可以分为三部分：（一）迪奥多希二世的陆墙，是五世纪修建的，长四英里，南面从马尔马拉海和金门直到北面金角上的木门和布兰彻宫。"); 
		content.push("（二）海墙，沿金角这一面，从木门到卫城，大约长三英里半。"); 
		content.push("（三）海墙的延长部分，在马尔马拉海这一面直到金门为止，约长五英里半。"); 
		content.push("虽然上述海墙都只是单层建筑，不过陆墙却有三层：（一）内层高四十英尺，有一百一十二个碉楼，每个高约六十英尺；（二）外层高二十五英尺，也有碉楼；（三）前面有一道胸墙，由护城河内壁构成，护城河有六十英尺宽，十五英尺深。"); 
		content.push("在每道城墙间隔有二十码空地，内墙与外墙之间叫作“Peribolos”，外层与胸墙之间叫作“Parateichion”。"); 
		content.push("为了方便作战，陆墙又分为三个战术区域：（一）从金门到圣罗曼努斯门，（二）从圣罗曼努斯门到亚德里亚堡门，（三）从亚德里亚堡门到木门。莱库斯溪流过第二区，以西地区叫作“Mesoteichion”。"); 
		content.push("主要港口是金角，南北两边都有海墙保护，向博斯普鲁斯的出口有大铁链保护——这在第十二章已经说过——并且还用大木柱增强，在这后面集中着拜占庭帝国的舰队，围城战开始时，大约有二十六艘船，十艘是希腊人的，十六艘是威尼斯人的，由特维萨诺指挥，担负防御工作。"); 
		content.push("虽然城中适合兵役年龄的男子共有二十五万人之多，但君士坦丁能召集的战士还不超过五千人，外籍军人数量虽少却非常有价值，但也只使他的兵力增加到八千人。第一批到达的增援是教皇的代表伊斯多尔红衣大主教率领的二百人。他于一四五二年十一月驶入金角，可是他的到来徒然加深了东西间的仇恨。同年十二月十二日，依照佛罗伦萨会议的条件，他在圣索菲亚大教堂举行教会合并的庆典，结果在金迪纳乌斯（以后他做了大主教）鼓动之下，人民发生了公开暴动，群起表示反对。所以从围城战一开始，希腊人就宁愿牺牲其政治独立而不肯放弃宗教仇恨。（注：有一个因素对土耳其方面绝对有利。凡在已被占领的地区中，希腊正教的主教被承认在民事和宗教两方面是基督教社会的代表。）接着在次年一月，热那亚名将约翰·吉斯提尼亚尼也带了七百人，分乘两艘大船来到。与他同来的还有一位有经验的日尔曼炮兵专家，也是军事工程专家格兰特。"); 
		content.push("吉斯提尼亚尼的到来是具有重要意义的大事。不仅他带来两艘强大的战船和七百名精兵，其中有四百名装备了完整的盔甲，更重要的是他是这个时代的名将之一。他是一个高明的领袖，具有超人的精力，机智和勇气。当他把剑献给皇帝之后（表示效忠），君士坦丁就指派他为城防总司令，赋予指挥的全权——只比独裁者差一点。他到来之后，君士坦丁堡城中才现出一线希望。"); 
		content.push("此时穆罕默德已经把博斯普鲁斯的两个拜占庭小据点——塞拉皮亚和斯图迪姆——毁掉了，所有守军均被钉死。接着用燃烧硫磺的办法把普林基波岛要塞中的守兵熏了出来。到一四五三年四月五日，他出现在陆墙前，把部队分为四个军：（一）由扎甘指挥，监视加拉太，并在金角西端架桥，准备攻击木门。"); 
		content.push("（二）由卡拉雅指挥，攻击从木门到亚德里亚堡门之间的城墙。"); 
		content.push("（三）由伊萨克指挥，攻击从圣罗曼努斯门与金门之间的城墙。"); 
		content.push("（四）在莱库斯河谷，夹在（二）（三）两军之间，穆罕默德集中了精兵，由大将哈里指挥，这是主攻地点。为了监督作战，他把红金两色的御营帐幕，也设在这个地区后面。"); 
		content.push("君士坦丁也看出敌人主攻将要打击的地区，就把自己的指挥所也移到里。他把陆墙中段交给吉斯提尼亚尼负责。在北面，由博加尔迪兄弟，安东尼，保罗和格兰特等人负责。南面则由康塔利尼等人负责。其他方面的城墙和港口都只有极少守军，许多碉楼中只有三四名士兵守卫。"); 
		content.push("四月十二日，土耳其舰队在保加利亚叛教者巴尔托格鲁率领之下，已下锚于普林基波岛港中。大炮也已推进到了护城河边，面对着莱库斯河谷地区的城墙。伴随着击鼓声和几千人的紧张呼喊，有史以来第一次有组织的炮击开始了。米贾托维奇在《斯拉夫编年史》中说：自从开天辟地以来，在博斯普鲁斯海岸都没有听见过这样响的声音。虽然如此，这却是个非常缓慢的工作，要两个小时才能装好一发炮弹，所以一天只能发射七八次。"); 
		content.push("炮兵攻击持续了好几天，但实际效力却非常有限。直到有个匈牙利使者告诉伊斯兰教的炮手不要这样浪费弹药，而应集中火力攻击城墙的三角形地区。法朗西斯认为匈牙利人是希望君士坦丁堡被攻陷的，因为有位塞尔维亚隐士曾预言，除非这个“异端”巢穴被毁灭，否则基督世界将永远无法肃清土耳其人的祸害。虽然这个“基督徒”的帮助对土耳其人很有帮助，但是城墙被轰毁之后却迅速修好。所以到四月十八日，穆罕默德实在感到不耐烦，就命令对城墙和铁链封锁线同时发动总攻。"); 
		content.push("发动攻击时，土耳其兵喊着“Yagma！Yagma！”的口号（抢呀！抢呀！），在各种怪叫声中，他们冲向壕边。据《斯拉夫编年史》记载：“枪炮声，摇铃声，武器碰撞声，战士喊杀声，妇女的哭声，儿童的尖叫声，造成如此巨大的响声，大地都在发抖。城上城下到处都是浓烟，战斗人员最后彼此都看不清楚了。”但是吉斯提尼亚尼却已有了准备，他命令各种火器和弓弩一同发射，可怕的火力马上把攻击者赶回壕中。同时，诺塔拉斯大公也击退了海军攻击。穆罕默德对这次失败感到十分愤怒，他就要把自己人的死尸装在抛石机上抛进城去。部将力劝他不必如此，却很难发生作用。（注：这并不是一种新的观念，在一四二二年的卡罗尔斯坦围攻战中就用过这个办法，而且还加上了二千车粪便。）这次攻击失败两天后又发生了意外事件，引发一次惊人的海战。"); 
		content.push("三月，有三艘大型的热那亚战船，载运部队和弹药前往君士坦丁堡增援，在希俄斯岛边由于遇到逆风，延误了很久。他们在那里一直停到三月十六日，风向转南，才扬帆继续前进。中途又遇到一艘巨型帝国运粮船，就一同前进，于三月二十日上午十时望见了圣索菲亚教堂的大圆顶。"); 
		content.push("一听到他们接近的消息，穆罕默德马上命令舰队出海，击毁或捕获这些船支。他自己率领幕僚人员和大批部队也赶到加拉太海岸观战。他看见一百四十五艘土耳其战船划桨进攻，照他看这四艘基督徒的船只一定可以到手的。在君士坦丁堡的城墙和屋顶上也有千余人观战，他们的想法与苏丹也大致相同。"); 
		content.push("欢呼声中，巴尔托格鲁向敌船直进，但是因为风力极强，这些大型热那亚战船带着那艘运粮船，从他的舰队中硬撞过去，一路撞坏不少土耳其战船。接着当他们绕过希拉格里奥角时，因为风力减弱才被围住。苦战开始了。土耳其人想勾住他们向船上爬，纷纷被战斧砍落。火箭，希腊火瓶、标枪都向他们投掷，火器的弹丸也在甲板上打滚。这样苦战了两小时。穆罕默德在岸上大声喊叫，并时时装着要跃马下海，督促他的海军将领奋战。突然有一阵好风吹来，港口的锁链下来，四艘战船马上又冲破重围，进入了港口。"); 
		content.push("穆罕默德盛怒之下，命令处死巴尔托格鲁。诸将请求赫免。他就命令四个奴隶把他按平在地上，亲自用手杖重重地打了一顿。"); 
		content.push("虽然再度遭到挫败，可是穆罕默德的地位还是一点没有动摇。他看清楚最重要的是获得对金角的控制，一旦金角到手，他就可以威胁北面的海墙，迫使君士坦丁分散其微弱的兵力。所以他决定——也许是加拉太的某位热那亚人的建议——把他的一部分舰队从博斯普鲁斯海岸拖过一段陆地，运到一条在加拉太西面流向金角的溪中。他说做就做，马上动员了几千人，平整土地并建好一条木质轨道，上面涂上黄油。在炮兵掩护下，有七十多艘战船被拉上陆地，送入溪中，滑进了金角。这个出人意料的行动使希腊人大为惊恐。但他们发现敌船并未立即进攻，又恢复了勇气，决定对其进行夜袭，却受到激烈抵抗，大败而归，这是因为有个加拉太的热那亚人把这个秘密泄露给土耳其人了。此时，为了使两翼能够连接起来，穆罕默德又命令在这个角上建造一座浮桥，长二千英尺，宽八英尺，这也很快完工了。"); 
		content.push("现在拜占庭人感到彻底丧气了，有人建议君士坦丁皇帝为了个人安全还是逃走为佳。他静静听完之后回答道：“谢谢你所给与的一切忠告。但在这种危难之中，我怎能够舍弃我的信仰，朝廷和人民呢？世上对我又会怎样评论？我的朋友，求你们不要再向我说这种话。而且也希望你们永远不离开我，我也永远不离开你们！我决定在这里与你们死在一起！”说到这里，皇帝把头转向一边，因为早已热泪盈眶。在座之人无不掩泣。"); 
		content.push("君士坦丁的决心使防御获得了新生，可是情况还是非常危险。除非接济能够马上到达，否则敌人不攻城，迟早也会饿得受不了。所以在五月三日，用一艘小快船，由十二个人驾驶，冒充土耳其船溜了出去，想去寻找教皇所允诺开来的舰队，这是假设在北方海面上出现的。在这些日子中，炮轰始终未停，五月七日和五月十二日，土耳其军分别以三万人和五万人的兵力向圣罗曼努斯门的附近城墙猛攻，每次都被吉斯提尼亚尼击退，杀伤无数。"); 
		content.push("由于新的补充部队不断到达，所以土耳其人的兵力日益增多，现在却反而变得对守方有利了，因为穆罕默德的补给问题也已变得十分困难，除非他能在月底攻陷这座城市，否则就只好按旧例自动撤军。"); 
		content.push("他发现无法控制已被轰毁的城墙并阻止敌人修复它，结果在五月十八日的突击中，想出一个新的办法，使用巨型木楼——称为“攻城楼”——来作为掩护工具。木楼被拖到壕边，从那上面向城墙上发射出可怕的火力。吉斯提尼亚尼将火药桶滚入护城壕中，把它们炸毁了。苏丹惊叹说：“我为什么不把这个人争取到我们这边来呢？”他企图用贿赂收买他，但却无效。"); 
		content.push("硬攻和木楼都失败了，剩下来最后一个办法就是实行坑道爆破。"); 
		content.push("尤其是在亚德里亚堡门和卡里加里亚附近最为合适，卡里加里亚位于布兰彻宫附近，城墙只有一层。五月十五日开始挖掘坑道，直到五月二十五日，土耳其人作过好几次不同的尝试想炸毁城墙。但格兰特却是军事工程专家，每次都用巧妙手段，使敌人的企图成为泡影。他不是把敌人工兵炸死就是闷死，要不然就淹死。有时也派勇士钻入地下，用短刀，战斧将敌人杀死。（注：这可能是有史以来第一次在坑道中使用火药。）这样一再失败，而且又有谣言说匈牙利军队已从北面开来，教皇的舰队已从南面开来，结果使土耳其人的士气大为低落。甚至他们号称无畏的领袖也开始感到怀疑，他引诱君士坦丁皇帝有条件投降，但遭到拒绝，于是在五月二十六日（或二十七日）召集了军事会议，征询诸将意见。他的大将哈里一向反对围攻该城，现在力主放弃。但他的政敌扎甘却反对，他提醒苏丹说，亚历山大曾用更少的兵力征服了全世界。他激昂慷慨的说：“大王啊！你深知就局部而言意大利是四分五裂的；就全体而言所有法兰克国家也都一样。因此这些异教徒不可能联合一致来对抗我们。基督教徒永远不会联合一致的。他们之间经过长期争斗之后也会缔结和约，可是和平却从来不会维持太久。甚至他们尽管有同盟条约，却仍不能阻止彼此间对领土的争夺。他们总是互相猜疑。毫无疑问，他们想得多，说得多，解释得多，但是最后却做得很少。他们决定要做什么时，他们总是在开始行动之前就浪费了太多时间。假如他们已在进行什么事情，也决不可能持续太久，因为他们对进行的方法，彼此间也总是难免争执。所以，大王！不要放弃希望，请你马上下令，让我们继续攻城。”苏丹听完这番鼓励之词，不禁大喜，立即决定在五月二十九日，同时从陆海两面发动总攻。"); 
		content.push("炮轰持续不断的时候，穆罕默德决定了他的攻击计划，这是一次陆军和舰队的联合行动。舰队的目的还是和上次一样，只是用火力钉住海墙上的防御者，使他们无法向陆墙方向增援。他选择了三个主要目标：（一）夹在提克法尔·西莱与亚德里亚堡门之间的城墙。"); 
		content.push("（二）在莱库斯谷中，大约在亚德里亚堡门附近的城墙。"); 
		content.push("（三）第三军事门，大约在圣罗曼努斯门与金门的中间。其中又以前两个地区为决定点。"); 
		content.push("攻击将不分昼夜，不准中断和暂停，直到守军力竭之后，再发动最后突击就不会遭到太大的反扑。据说穆罕默德说：“我决定采取连续不断的攻击，把生力军陆续投入，消耗敌人使其不再有抵抗能力。”计划决定之后，他就命令舰队在海墙方面不断吸引敌方火力，并命令扎甘越过金角南边，攻击最北面的目标。最后，他开始集中大量物资：二千张云梯，铁钩（用来拉倒填补缺口的栅栏）和大量的柴薪（用来填充壕沟）。"); 
		content.push("在他感召之下，土耳其军队有如触电一样，马上开始行动，在五月二十七日到五月二十九日的两个夜间，他们营帐中灯火通明，构成一个光圈包围着整个城市。五月二十八日上午，苏丹首先视察了现由哈蒙指挥的舰队，然后骑马环绕全军，发现一切都准备好了。"); 
		content.push("当土耳其全军充满了热情和信心时，危城中的人们已经感到希望断绝了。五月二十三日，那艘勇敢的小船回来，报告没有找到任何增援舰队。这个消息使居民心中最后的希望火焰也熄灭了。于是到处都传说灾难的预兆已经显现：有人看见偶像在出汗，有人听到各种怪声，有人看到大教堂圆顶上有奇怪的亮光出现。"); 
		content.push("现在守军总数只剩下四千人，其余居民既然不能拿起武器杀敌，所以除了祈祷奇迹出现以外无事可做。可是在这种死气沉沉的环境中，仍有一个人能保持庄严和勇气。那就是君士坦丁皇帝——东罗马帝国开国和最后的皇帝，恰巧是同一个名字。在五月二十八日到二十九日夜间，他向部下（希腊人，威尼斯人和热那亚人都有）致词说：“我的朋友和兄弟们，让我们一起战斗，以求获得自由，荣誉和永恒的记忆！现在我把我的皇笏交给你们，希望你们能拯救它！王冠在天上等候你们，而在地上，你们的英名将永远为人所铭记。”大家都高呼道：“愿我们为信仰与祖国而死！让我们为上帝的教会和我们的皇帝陛下而死！”接着大家集合在圣索菲亚教堂，在啜泣和哭喊声中，在这个“圣智”教堂内，举行最后一次基督教弥撒。根据拜占庭的资料，埃德温·皮尔斯对这次仪式有如画般的记载（见《希腊帝国灭亡史》一书）：皇帝和所有能抽出时间的领袖人物全部参加了典礼。这个建筑中最后一次站满了基督教大人物。不用花多大精力就可想见当时的悲壮景象。教堂内部是基督教艺术家所能创造的最美丽的作品，尤其当这许多达官贵人高冠长剑地站在一起，更是显得庄严无比。除了勇敢的的拜占庭皇帝以外，军人和教士，君士坦丁堡人，威尼斯人和热那亚人也都参加了。所有出席者都知道浩劫即将来临，同时也都感到这么多年来，他们之间争持不下的仇恨是如何渺小。但是在这最美丽的教堂中，在这位最后的勇敢皇帝面前举行这种告别仪式，实在令人黯然神伤。如果说布莱斯先生对查理曼大帝的加冕和一个帝国的诞生所作的描写是历史上最生动如画的一页，那么这场在圣索菲亚大教堂中的最后的基督教礼拜仪式就可说是历史上最富悲剧气氛的一页了。"); 
		content.push("仪式完毕之后，君士坦丁皇帝就面对落日策马西行，他带着吉斯提尼亚尼和法朗西斯，在暮色中到了圣罗曼努斯门后方。因为守兵数量已太单薄，所以皇帝决定：由于人力不足以防守两道城墙，而且外层城墙并未全毁，决定坚守两层城墙间的“空场”。为了保证不让任何人离开，他命令把通向场中的一切“军事”门都完全封锁，在所有防御者各就各位之后马上上锁。所以大家必须死战到底——不是将土耳其人击退，就是战死在岗位上。"); 
		content.push("快到午夜时候，皇帝亲自巡视莱库斯河谷这段城墙。夜色黑暗有雾，有大雨点开始降落，突然之间，土耳其营中的灯火全灭。差不多直到五月二十九日凌晨一点半时都万籁无声。接着突然号声，鼓声和喊声同时大作：这就是全面总攻开始的信号。莱库斯地区是主攻方向，穆罕默德把部队分为三个梯队：杂牌军，安纳托利亚的民兵和新军——最差的在前面，最好的在后面。第一批人的目的就是为了消耗守军的精力和弹药。在大混乱之中，数以千计的杂牌部队冲过已经填满了一半的壕沟，把云梯架在栅栏上——这已经代替了外墙。于是马上遭到了各种射击武器，希腊火和沸油反击。混乱之中他们纷纷退了回来，可是后面却有“军士”组成一条督战线，用铁质的槌矛和链鞭强迫他们再攻上去。"); 
		content.push("最后穆罕默德撤回第一梯队，改派第二梯队上前，战况变得空前激烈。有些人甚至已经突入到了空场之内，但却被吉斯提尼亚尼赶出来，因为他的士兵全部装备盔甲，所以不易受到伤害，这次攻击失败之后，最后一万名“新军”才开始进攻。如巴尔巴罗所说，他们都是百战精兵，视死如归，象狮子般向城边奔去，吉斯提尼亚尼所率领这一小队精兵，马上就用刀剑、战斧、长枪、长矛去迎敌。先头的敌军被砍死无算。不久就发展成为激烈的肉搏战，双方相持不下，迟迟不分胜负。当这两支精兵拼死战斗之际，在北面约半英里远的地方却发生了意外事情，结果终于使这座城市沦陷。"); 
		content.push("在迪奥多希长城的三道墙与围绕提克法尔·西莱宫和布兰彻宫的单层墙之间有个小门，通常被称为竞技场门，一二○四年，伊萨克二世皇帝将它堵塞了，最近才重开。在这次攻击中，土耳其军冲过壕沟，占领了外围的空地，有五十多“新军”突然发现这个城门没有设防，从那里冲进来了，其他人也随之冲入。他们到了内层空场后，就从侧面攻击防御者，使城外的土耳其军可以爬上城墙。他们上城之后，就扯下“圣马克”旗，升上了土耳其旗。接着他们就开始抢劫这些宫殿。可是博加尔迪兄弟很快就重新收回失地，塞住了缺口，事情似乎已经平息。"); 
		content.push("但是命运之神偏偏与防御者作对，在莱库斯谷地的三次攻击被击退之后，皇帝高声向他部下喊道：“为了上帝，你们应勇敢作战！我看到敌人撤退时已经秩序纷乱！若上帝保佑，我们将获得胜利！”可是正当他说话时，突然一颗炮弹飞来，击伤了吉斯提尼亚尼。（注：五月二十七日，他已经负了一次伤）这次伤势很重，流血不止，极端痛苦之中，他要求到后方去治疗。虽然皇帝力劝他不要走，但是他实在痛得太厉害，所以拒绝了皇帝的要求。只好开了一个军事门把他抬回去。（注：他被抬回到他自己船上，送回巧斯。死于中途，埋在圣多米尼加教堂中，墓碑上还记载着他的英勇事迹。）威尼斯历史家认为君士坦丁堡的陷落主要就是由于这个偶然事件。他们说接着就发生了恐怖现象，于是城墙被攻破。因为他们憎恨热那亚人，似乎故意把一切责任都推在吉斯提尼亚尼头上。他撤回后方时曾引起相当混乱，这个说法也许是正确的。从穆罕默德有经验的眼光看来，对这种机会当然不会放过。所以在一个土耳其巨人哈桑领导下，“新军”又回过头来进攻。虽然如此，哈桑本人还是被击毙了，他的部下也被击退，由此可以证明守军的战力并未减低。事实的真象是：从竞技场门中冲入的土耳其军，因为发现退路已经被博加尔迪兄弟切断，就向南往亚德里亚堡门方向流窜，就又到了圣罗曼努斯门，从侧面攻击守军，这才使苏丹能够发动第五次攻击——也是最后一次——终于冲入了中间的空场。"); 
		content.push("攻击正在发展之时，后方有人喊着说城已经破了，似乎有人看到亚德里亚堡门附近的一个碉楼上已经插上了一面敌旗，所以谣言似乎得到了证实。虽然并非事实，可是恐怖现象却已发生，无法挽回了，有好几千敌军已经冲进空场。这时，皇帝正从另一段城墙上回来，发现这个情形，就打马向空场奔去，一面号召部下跟着他冲。法朗西斯在右，巴拉罗古斯在左，直向土耳其军冲去，边冲边喊道：“上帝不许我做没有帝国的皇帝！我要与我的城共存亡！”不一会儿他就被砍倒了。"); 
		content.push("他倒了，这个城也倒了，敌人从各方面涌入。到处都是惨象。虽然屠杀非常可怕，却比不上一二○四年那一次。男女老幼合计被屠杀了四千人左右，到中午时候，穆罕默德已经重新控制了他的部下，结束了这种疯狂状况。所有房屋都进行了有系统的搜劫，教堂被夷为平地，有五万多人（男女儿童）被俘为奴，无数书籍被毁灭和出卖（注：公共图书馆中据说藏书六十万卷，吉本引伊斯多尔大主教的说法，毁书一百二十万卷。）一旦秩序略为恢复，苏丹走进圣索菲亚大教堂，在那里避难的人民有数千人之多，均被收为俘虏。他命令一个伊斯兰教阿訇登了祭坛，把教堂献给伊斯兰教的“上帝”。于是再到处巡视一番，他看到这种凄凉的景象，不禁深有感触，口中喃喃念出弗尔都西的诗句：蜘蛛网挂在凯撒宫门前，枭鸟在阿夫拉西阿卜守望塔上了望。"); 
		content.push("为了娱乐起见，他从部下手中购买那些未能逃走降为奴隶的希腊贵族，当着他的面处以死刑，以此作乐。其中有诺塔拉斯大公和两个幼子。城市的残破情形可说是到了极点，留下来的人民寥寥无几，以后若干年中，穆罕默德经常从他地方移民来充实这里的人口。穆罕默德非常聪明，他对希腊正教表现出极大的容忍，指派金迪纳乌斯为大主教，虽然他取消了原有的封建制度，但却不干涉人民旧有的风俗习惯。这个政策很毒辣，因为他支持希腊正教，所以使东方与欧洲的西方永远分裂了。"); 
		content.push("这次浩劫的后果十分惊人，如哈拉姆所说：“一阵惊恐的感觉，或是一种自责的情绪，直刺基督世界的心脏”。这是很有道理的，因为君士坦丁堡的陷落使欧洲东面门户洞开。在蹂躏了依里利亚半岛和伯罗奔尼撒之后，穆罕默德转向塞尔维亚，虽然被匈牙利击败，可是哈拉姆这位英雄也以身殉，这对君士坦丁堡的不幸可算是一个报应。"); 
		content.push("其次，穆罕默德又重占了西门德拉，在波斯尼亚建立了属于他的地区，但又被摩尔达维亚的埃提尼四世击败。此后，他又占领克罗地亚，斯康德堡死后，他又决定侵入意大利，向罗马进军。但却未能如愿以偿，因为他在一四八○年没能攻下罗德岛，并于次年逝世。他留下来的这个帝国，从多瑙河延伸到塔拉斯河，从黑海延伸到亚德里亚海。这是他在物质上的收获，但是在精神上的收获更大，因为差不多两个半世纪中，即从一四五三年到一六八三年（约翰·索比斯基在那一年解了维也纳之围），欧洲政治的中心话题就是土耳其人。一五七一年奥地利的约翰在勒班陀击毁了土耳其舰队后，威尼斯人宣布魔鬼已经死亡了。"); 
		content.push("恐惧的原因不仅是土耳其人获得了胜利，而是经过一千年的勉强统一，基督教世界终于还是成了碎片——物质上和精神上都同样分裂了，教皇庇护二世，原名皮西欧·诺米尼，在为皇帝腓特烈三世做秘书时，对基督教世界这样评论说：“我认为前途毫无希望。基督教已经不再有元首：教皇和皇帝都没有获得适当的份量或服从；他们被当作傀儡和名义上的符号。每个城市都有自己的国王；几乎有多少宗室就有多少王子。用什么方法能够劝诱这无数的基督教统治者拿起武器呢？请看基督教世界！假如说意大利是和平的，我却不知道这个程度应该怎样计算。阿拉贡王与热那亚之间的战争仍然存在。热那亚将不对土耳其人作战：据说他们还向土耳其人纳贡！威尼斯人已与土耳其人签订条约。意大利不参加，那么我们不可能希望进行海上战争。你一定也知道，在西班牙有许多不同权力，不同政策，不同意志和不同思想的国王；但是这些“远西”的君王却不可能被吸引到东方去，尤其是他们正在与格拉纳达的摩尔人作战。法兰西的国王虽然已把他的敌人赶出王国；但他仍在困难之中，因为害怕英军会突然登陆，所以不敢把他的武士派往国外。"); 
		content.push("至于英国人，他们只想一雪被法国人赶出的耻辱，苏格兰人，丹麦人，瑞典人和挪威人都住在世界尽头，能看见的不出其国界之外。日尔曼人已经四分五裂，没有办法可以把他们团结起来。”第一，穆罕默德在欧洲建立了一个“土耳其”，使欧洲人面临奥斯曼问题。第二，君士坦丁堡的沦陷使两个教会的分裂成为定局，基督教的教义更难统一。第三，土耳其的征服不仅在文明的摇篮中把一切文明遗迹都毁灭尽净，而且也使欧洲部分失去了基督教自治权。东帝国的领土完全降级：在土耳其愚昧和野蛮的重压之下，把一切艺术，文学和音乐都毁掉了。田野荒芜，工业衰败，家庭生活被破坏，人民变成了禽兽，道德沦亡。"); 
		content.push("但是东方下沉时，西方却上升了。希腊人的流亡（在君士坦丁堡陷落前后）正如公元七○年耶路撒冷沦陷前后希伯莱人的流亡一样，对文化交流具有极大贡献。希腊学者走遍了西方各国，使智识阶级接受了他们的科学教育，同时也使荷马时代的神话再次获得一般人民的欣赏。建筑艺术变成了古典型式。西塞罗和维吉尔成了学者的老师，亚历山大和凯撒也成了军人的教官。"); 
		content.push("这些变化与印刷的发明相符。凡此种种对人性的复活——即所谓文艺复兴——具有极大影响。（注：虽然君士坦丁堡的陷落并不直接导致文艺复兴，可是拜占庭人把那些经典著作传到西方，使其没有被土耳其人完全毁灭，这对人类文明的未来命运是一个极大贡献。）西蒙德斯说过，浮士德是这个时代的伟大象征。浮士德是自愿把灵魂出卖给魔鬼的人，但是酬劳是他看见了荷马和亚历山大，并且得到海伦作他的新娘。"); 
		content.push("希腊人的理智光明刺穿了教皇和封建制度构成的黑幕。当君士坦丁堡的城墙垮蹋之时，罗马的精神堡垒也随之崩溃。封建制度也从此难以自保。这又使怀疑的尘埃散遍整个西方：结果宗教改革使财神战胜了上帝。"); 
		content.push("大事记（十八）：西班牙的收复和统一"); 
		content.push("比利牛斯山脉阻断了西班牙与欧洲其他地区的联系，并且一直受到摩尔人支配，直到一○三七年，才有斐迪南一世（一○二八——一○六五年）建立了卡斯蒂利亚王国，西班牙这才开始回归欧洲历史。在自称为“西班牙国王”之后，斐迪南开始设法加强基督教民众间的团结。他与莱昂的阿方索五世的女儿结婚，使莱昂和加利西亚都并入他的统治。接着他就进行西班牙史上称为“收复”的行动——重新征服摩尔人的领土。"); 
		content.push("他的成功相当可观，因为他已到了塞维利亚的门口，如果其他基督教王国支援他，那么整个西班牙可能都早已收复。虽然这些基督教国家不合作，他的儿子阿方索六世（一○六五——一一○九年）在一○八二年还是向南前进到了塔利发，并于一○八五年征服了托雷多——这是具有决定性的胜利。因为相信自己有全盘覆灭的危险，所以在安达卢西亚的摩尔人就向摩洛哥的阿尔姆德拉维德族（为柏柏尔人）的酋长尤素夫求援。尤素夫决定以主人而不是同盟者的身份出现。他冲进西班牙，征服了所有摩尔人，在一○八六年十月二十三日，在扎拉加击败了阿方索六世的军队。但是未能攻克托雷多。"); 
		content.push("在西班牙南部的奢侈环境中，阿尔姆德拉维德族人迅速丧失了战斗力。阿拉贡的阿方索一世（一一○四——一一三四年）在一一一八年占领了萨拉戈萨，一一二○年在库坦达，一一二六年在阿林索尔连续击败了他们。阿方索一世死于一一三四年，此后阿拉贡与加泰罗尼亚永久合并。一一三五年，他的养子阿方索七世（一一三五——一一五七）在莱昂加冕为卡斯蒂利亚王，并称为“西班牙皇帝和两种信仰的国王。”一一四四年，他攻占科尔多瓦，一一四七年，又向南到了阿美利亚，强迫摩尔王子们做他的属臣。他在一一五七年逝世后，卡斯蒂利亚和莱昂又分裂了。"); 
		content.push("一一四七年，法兰西和日尔曼的武士们组成了第二次十字军，在中途攻陷了里斯本并献给勃艮第公爵亨利的儿子阿方索·亨利，他就成了第一个葡萄牙国王。在一一二五年，阿特拉斯山地的阿尔摩哈德部落已经征服了非洲的阿尔姆德拉维德帝国，接着在一一四八年冲入西班牙，于十二世纪后半期征服了西班牙境内的阿尔姆德拉维德人，阻止了基督教国家的前进。一一九六年七月十八日，卡斯蒂利亚的阿方索八世（一一五八——一二一四年）在阿拉科斯被他们击败，受到惨重损失。教皇英诺森三世一再劝说西班牙境内的基督教国家联合起来共同对付他们的公敌。他的努力终于获得成功，阿拉贡，纳瓦拉，葡萄牙和卡斯蒂利亚等国组成了同盟，由阿方索八世指挥，并得到许多外国武士支持，于一二一二年七月十六日在托洛萨之战中击败了阿尔姆德拉维德人。这是一次完全的胜利，基督教徒在西班牙又重新获得支配权。"); 
		content.push("一二一四年阿方索八世逝世，一二一七年，卡斯蒂利亚的王位传给了他的外孙斐迪南三世（一二一七——一二五二年）。他使卡斯蒂利亚、莱昂永远合并，并且继续十字军的行动。一二三六年，他征服了科尔多瓦，一二四八年，在他的属臣格拉纳达的摩尔王协助之下攻占了塞维利亚。同时，号称“征服者”的阿拉贡国王詹姆士一世（一二一三——一二七六年）也在一二二九年占领了巴利亚利群岛，在一二三八年占领了瓦伦西亚，并在一二六五年占领了穆尔西亚。最后的这个行动使“重新征服”的行动告终：除了格拉纳达的摩尔王国和向西延伸到加的斯的一些港口以外，西班牙全境都已完全被基督徒“收回”。"); 
		content.push("重新征服的行动之所以会这样迟缓，一方面是由于西班牙人不团结，另一方面也是战争性质使然。几乎完全是游击战，缺乏组织、纪律和补给体系。会战次数极少，夹杂其中的只是不断的突袭，目的不是使敌人接受会战，而是为了抢劫和夺取战利品。因为双方都是骑兵，田野中的居民为了保护自己的安全，只好求助于城墙和堡垒，在如今的西班牙境内，还是随处可见这些城塞的遗迹。结果又回到城市国家的情形，每个城市多少能够自给自足，并由原始性的民主政府统治。"); 
		content.push("在托洛萨的伟大胜利之后，根本未作进一步统一的打算，甚至连松散的基督教国家同盟都不存在。事实上，到征服者詹姆士的儿子彼得三世（一二七六——一二八六年）时代，分裂现象就更明显。因为他是贝尼芳丹的曼弗雷德的女婿，所以代表那不勒斯和西西里的霍亨斯陶芬王室反对安茹的查理。安茹的查理于一二六八年在塔利亚科佐击败了康拉丁。一二八二年，西西里发动了反对查理的革命，教皇就将西西里的王冠送给彼得三世，他在该岛登陆，解了墨西拿之围，把查理的残部赶到了卡拉布里亚。这样，在意大利南部，阿拉贡人与王室的长期斗争自此开始。"); 
		content.push("此时西班牙境内的情况是这样：卡斯蒂利亚正在消化所征服的领土，并且忙于内战。阿拉贡所关心的是西西里，撒丁和那不勒斯，而不是西班牙本土。纳瓦拉的心在法国。葡萄牙已开始向大西洋投出希望的眼光。卡斯蒂利亚与莱昂已经合并，阿拉贡和加泰罗尼亚也一样，这是两百年的战争中向团结途中获得的进度总和。"); 
		content.push("从这时起差不多一个世纪之久，卡斯蒂利亚和阿拉贡都没有进一步的团结企图。卡斯蒂利亚的国王继承者多半是短命的和未成年者，阿拉贡则被其意大利野心牵制。在卡斯蒂利亚，直到残酷彼得时期（一三四九——一三六九年）结束，都经常处于纷扰和内战之中。亨利二世（一三六九——一三七九年）即位之后，秩序才渐渐恢复。"); 
		content.push("另一个重要事件发生于一四○六年，约翰二世（一四○六——一四五四年）继承了卡斯蒂利亚王位，因为他还是个孩子，所以他的叔父斐迪南被指派为摄政。他是卡斯蒂利亚约翰一世与阿拉贡彼得四世的女儿埃莉诺的儿子。这个指派的重要性基于下述事实：一四一○年，阿拉贡国王马丁一世（一三九五——一四一○年）逝世无后，为了继承人问题发生了长期争执。最后在一四一二年，由国会决定把王位献给斐迪南——照理本应献给卡斯蒂利亚的约翰二世，因为他是斐迪南哥哥的儿子，但是因为两国合并的机会尚未成熟，所以选择了斐迪南。虽然如此，当他成为阿拉贡的斐迪南一世（一四一二——一四一六年）之后，合并的工作已近乎完成。"); 
		content.push("约翰二世死后，王位由其子亨利四世继承，等他在一四七四年死后，就由女儿伊莎贝拉继承。她在一四六九年与表兄斐迪南结婚——他是斐迪南一世的孙子，约翰二世的儿子。约翰二世于一四七九年逝世时，阿拉贡王位就由斐迪南继承，他的妻子同时成为卡斯蒂利亚女王。"); 
		content.push("在这种双头统治之下，两个王国合而为一，现在除纳瓦拉和格拉纳达以外，西班牙全境都已统一。若非伊莎贝拉被迫再次进行“重新征服”运动，那么这次统一也许不会永久化。严格说来，这个运动始终不会完全停止，只是暂时搁置而已。一四一○年，当斐迪南还在摄政时，即从摩尔人手中夺回安特克拉。一四三一年又侵入格拉纳达，并赢得西格鲁埃拉之战。一四六二，经过多次围攻，直布罗陀要塞也割让给了卡斯蒂利亚。从那年起到一四七四年，由于卡斯蒂利亚又有内乱，所以暂时没有新进展。一四六六年，阿里·阿布尔·哈桑继承了格拉纳达的王位，次年，伊莎贝拉向他索讨每年的贡款，这是他父亲伊斯梅尔三世时代定下的例规。阿里的回答却是：“格拉纳达造币厂现在铸造的已不再是黄金，而是钢铁。”这就意味着战争，而这场战争却注定要把西方历史引入大西洋时代。欧洲的整个前途都将发生变化。"); 
		content.push("第十九章：围攻马拉加和征服格拉纳达"); 
		content.push("一四七九年斐迪南和伊莎贝拉开始对阿拉贡和卡斯蒂利亚实行联合统治时，两个王国只是名义上的联合。虽然依照结婚契约，所有国书都应由两人签署，钱币上也刻有两人的头像，可是两国的行政还是由二人分别处理，完全保持独立，所以两国在政治上还是分开的，要真正团结一致，必须依靠某种巨大的冒险，使他们处于同一单纯目标之下，从而忘记其他的私利和彼此的疑忌。这个目标对所有西班牙人而言应该非常重要，足以成为注意的焦点。"); 
		content.push("虽然宗教是重要因素之一，但单靠宗教还是不够。真正需要的因素是：一个领袖；统一的工具；以共同畏惧心理为基础的理由，因为畏惧有如磁石一样可以使人心团结。第一个因素可以在女王伊莎贝拉身上获得，她是狂热的天主教徒，也是注重实际的女政治家。第二个因素是教皇塞克都斯西世在一四七八年设立了单独的西班牙异教裁判所。按照戴维斯所著《西班牙的黄金时代》的记载：整个西班牙只有一个检察长，只有这个裁判所是两个王国间的唯一共同机关。在这方面超出了内争，也可以说是法律之间人人平等。第三个因素是对下一次伊斯兰教大规模入侵的惧怕心理，因为非洲从来不缺少战士。"); 
		content.push("伊莎贝拉不仅用人格支配了西班牙，而且她也代表了骑士时代的遗风，只有她能带动这个疯狂的民族，这是任何男性领袖做不到的。"); 
		content.push("瓦什在《伊莎贝拉传》中说：“她是一位女性十字军英雄，使文明发展和整个世界的前途都发生了变化。”对于她有许多夸大其辞的颂扬，下面克拉维耶所说的应该比较接近事实：“她是由各种不同英雄元素组成的一个奇特的混合物。她勇敢决断，但却毫不泼辣。她可以在一个晚上，口授命令，接着安坐下来刺绣一幅宗教绣品，或是象法兰西的安妮一样教训女儿。她在私生活方面非常简朴，在公共生活中却很会铺张。她是第一流的评论家，并且喜欢研究高深的哲学问题。她的思想果断明快，深蓝色眼睛使人感到温暖，能获得大家效忠。她又是一个奇怪的女人！热情，正直，坦白，也有点顽固。在世界上她只知道四种最优美的景象：战场上的军人，祭坛上的教士，床上的美妇和绞架上的盗贼。”（见《文艺复兴中的妇女》）。”至于第二点，虽然最后异教裁判所成了一种迫害工具。但正如戴维斯所说：这种“种族纯洁”的强烈要求，在世界上许多地方都一再如烈火一样爆发。而在西班牙，“种族纯洁”与“宗教纯正”却是不可分割的。此外他又说：作为一种皇家工具，用来统一国家和增强政府地位，这种制度的价值极大。这种说法也很易于了解，因为照一般情形来说，一个国家的伟大是与统治者的压迫成正比，只要这种压迫有个神秘根源或英勇目标。在西班牙境内可以找到这两种条件：神秘根源有圣罗耀拉（一四九一——一五五六年）创立的耶稣会，英勇目标就是游侠精神，“堂吉诃德”就是写照。"); 
		content.push("第三个因素此时也产生了配合作用，不仅对西班牙，而且对全体西方基督教国家也一样。因为奥斯曼帝国的扩张已经唤醒了西方人。"); 
		content.push("自从七一一年以来他们曾受到多次入侵。此时虽然土耳其人在多瑙河和亚德里亚海受到阻止，但谁都无法保证伊斯兰教徒不从非洲侵入西方，而从马拉加到摩洛哥只有一天航程。许多世纪以来，这种可能性一直使信仰基督教的西班牙人感到惊恐，因为西班牙是西欧的桥头堡，正象拜占庭对东欧一样，所以现在整个西欧也感到震惊。突然之间，在一四八一年十二月二十六日发生的意外事情使西班牙的统一成为可能。那一天，格拉纳达的国王阿布尔·哈桑因为对卡斯蒂利亚的内在条件认识错误，在狂风怒号的黑夜中袭击了龙达西北的设防城镇扎哈拉，杀死了守兵，将居民俘虏为奴。在过去七百年中，这样的突击已不计其数，但这回却是命中注定的最后一次。这次行动不仅使摩尔人从此衰亡，而且也导致了西班牙统一，并使一个新的帝国崛起了。"); 
		content.push("虽然这时斐迪南和伊莎贝拉对这次挑战尚无准备，可是基于主动精神，加的斯侯爵罗德里戈却马上采取了报复行动。一四八二年二月二十八日，突袭之下，他攻占了距格拉纳达西北面约二十五英里的阿哈玛镇。此时国王和王后正在法雅多利附近的美狄亚，听到了这个成功的消息后，马上想到格拉纳达会倾全力来对付侯爵，就决定赶紧进兵去支援他。"); 
		content.push("这个行动恰到好处，因为在三月五日，阿布尔·哈桑已经率领一支强大陆军出现在阿哈玛镇前面，但因为他来得过于匆忙，把他的攻城纵队留在格拉纳达没有带来。到了阿哈玛城下之后才发现城防实在坚强，无法硬攻，只有采取饥饿的方法围困。他正在围攻之际，听说援兵已在途中，所以在三月二十九日自动解围去格拉纳达搬取攻城纵队。当他再次赶回阿哈玛城下，刚刚将炮兵拖入阵地，斐迪南的军队也到了。因为害怕受到两面夹攻，结果只好再次解围撤去。五月十四日，斐迪南进入了阿哈玛，在那里集中了军队，七月一日，他率领四千骑兵和一万二千名步兵，出发去攻打安特克拉-格拉纳达大路上的洛雅城。他在途中遇伏，受到严重挫败，若非格拉纳达内部发生了政变，战争或许就此结束了。阿布尔·哈桑的王位被他的儿子博阿布迪尔篡夺了。"); 
		content.push("为了逃命，哈桑跑到马拉加他兄弟阿卜杜拉的宫中避难。此时，战争变成了游击形态，但不久这个二元王国又遭到另一次惨败。一四八三年春天，加的斯侯爵与圣地亚哥的大君一同从安特克拉出发去袭击马拉加附近地区，他们越过阿萨尔基亚山脉时，在山道中被敌人偷袭，遭到惨败，比斐迪南在洛雅受到的损失还重。虽然如此，这次胜利的最后结果却对摩尔人极端不利，没有这次惨败，战争还可能和过去一样无限制拖下去。格拉纳达的博阿布迪尔现在对他的叔父感到嫉妒和害怕，决定解决他。他集合了九千名步兵和七百名骑兵，企图攻占洛雅西北的卢塞纳，但是围城之际却又突然被加布拉伯爵偷袭，失败被俘。"); 
		content.push("这位伯爵发现俘虏的真实身份之后，马上送了一个紧急报告给在维多利亚的国王和女王。斐迪南赶回南面，在科尔多瓦召开军事会议。经过了激烈辨论之后，还是决定释放博阿布迪尔回国，条件是要他向西班牙臣服，并继续与他叔父作战。重要条款如下：博阿布迪尔可以获得为期两年的休战期，但每年应向西班牙纳贡一万二千金币，并应允许西班牙军队自由过境以便和他的父叔作战。如西班牙政府召唤，应随时入觐，还要以他的儿子为人质。博阿布迪尔对这些屈辱的条件完全接受。从此，格拉纳达帝国已经分裂为二，可以分别加以毁灭了。"); 
		content.push("从战略上来说，敌国分裂使斐迪南和伊莎贝拉获得了极其有利的机会，可以把西班牙境内的摩尔人势力彻底铲除。对这样一个机会，他们当然不会放过。可是他们现有的战术工具却实在太不适当。他们的战斗部队是封建式的乌合之众——勇敢、侠义、缺乏纪律而又疯狂。命令是用铃声传达，好比教士被召去做礼拜一样。战斗开始之前，双方将领先进行单挑，接着就是一场混战，而幸运和勇气就是决定因素，格拉维埃将军说过：“国家的历史也就是军队的历史。”这句话确有至理。摩尔战争中西班牙陆军的改变就可以代表这个时代的国家进步。这个时代终了之后，西班牙军人成为世界上最杰出的军人，直到罗克鲁瓦之战（一六四三年）为止。"); 
		content.push("伊莎贝拉的第一个问题就是要找到某种共同因素，使她能将部队组织成为单一的工具，因为根本没有真正的政治统一，所以就没有一种民族精神来作基础。这样就必须另有一套富有吸引力的思想才能号召。她和斐迪南决定用宗教动机来作为战争的精神基础——就是以十字军的思想来代替政治解放战争。最近奥斯曼人在东欧的成功对他们也颇有帮助。在阿哈玛被攻占前一年，穆罕默德二世已经占领了奥特兰托，使所有基督国家都大为震惊，到第二年，当教皇塞克都斯六世听到阿哈玛被攻陷的消息，感到十分高兴，就送了一面神旗和一个巨大的银质十字架给斐迪南夫妇以表庆贺。斐迪南在以后的每次战役中都奉着这两件礼物，以此作为精神寄托，每攻陷一个城镇，也一定把它们插在城中最高的地方供群众礼拜。此外，斐迪南和伊莎贝拉也经常到最前线的部队中活动，这也足以鼓励团结精神。如梅里曼所说，这是维持纪律，提高士气的最可靠方法。"); 
		content.push("从一四八三年以后，甚至可以说伊莎贝拉已经成了整个伟大事业的灵魂。这个事业以十字军开始，逐渐成为规模巨大的泛西班牙运动。到她的孙子查理五世皇帝时，建立了一个帝国，这是查理曼大帝之后无与伦比的成就。她在后方作准备时，斐迪南则在前方转战，在这场长时间战争中，她表现出是历史上最能干的军需总监。"); 
		content.push("虽然格拉纳达王国的幅员并不太大——东西二百英里，南北六十英里——但因为遍地多山，使补给非常困难，因此征服工作也变得异常艰巨。道路稀少，碉堡极多，因为大多数都建在山顶或峭壁上，所以在火炮发明之前，简直可以说根本无法攻克。这时火炮还在发展初期，非常笨重，必须有良好的道路才能通过。因为这些堡垒和补给困难才使过去的野战行动仅限于骑兵游击，很少能有永久性收获，所以“收复”工作进展极慢。因为骑兵对围攻战没什么用处，这是整个问题的症结，所以伊莎贝拉把注意力转到炮兵、工兵和步兵方面。"); 
		content.push("她采用三种不同的征募方法：（一）封建式征兵，因为他们是独立的，缺乏纪律，所以不太可靠。（二）她设法把新成立的保安警察逐渐转变成民族陆军。（三）雇佣瑞士佣兵，这是当时西欧最著名的精锐步兵。（注：他们成为西班牙步兵的模范，而西班牙步兵以后也所向无敌，在半个世纪中决定了基督世界的命运。）除这些部队以外，日尔曼，英格兰，法兰西等国也有大批志愿者加入她的十字军。"); 
		content.push("其中最著名的是英国的伍德维勒爵士，是爱德华四世的妻舅。"); 
		content.push("她的主要问题可以分为三大类：（一）攻陷堡垒，（二）补给围攻部队，（三）使城镇或堡垒附近地区变为焦土。第一项工作需要炮兵，第二项需要补给纵队，第三项需要大量的破坏工作者。为了建立一支强大的炮兵部队，她从法兰西、日尔曼和意大利聘请了许多技术人员。成立了兵工厂，制造火药和炮弹，不够就从西西里、弗兰德和葡萄牙等地购买。炮兵总指挥为拉米雷兹，他指挥的炮兵在当时欧洲是空前强大的。"); 
		content.push("最大的攻城炮有十二英尺长，口径十四英寸，是由二英寸宽的铁棒构成，用铁环和螺钉绞紧，可以发射铁弹、石弹和火球。火球从天空中飞过时，据目击者说会拖着一道明亮的尾巴，落在屋顶上常常就引起大火。这种大炮不能升降转动，装在设有车轮的木质炮架中，用牛牵引大炮越过最恶劣的地形时，必须修筑特殊的道路。这种工作需要使用大量工兵。据说在坎比尔围攻战中，仅为修建一条栈道就用了六千人。"); 
		content.push("补给纵队主要由驮运的骡子组成，据说达到八万匹之多。破坏兵团担负的工作更是令人丧胆，据说从战争第二年开始，为了这项工作，经常保持着二万人的预备队。他们负责拆毁农舍、谷仓和水磨（在这个小溪遍地的地区，数量非常之多），把一切农产品毁掉，使其成为一片废墟。"); 
		content.push("除了这些准备以外，伊莎贝拉还创立了两个新型的组织，一个是野战通信队（传骑），一个是医护组织。为负伤军人准备了许多帐幕，如梅里曼在《西班牙帝国的兴起》中说的，这是近代化野战医院组织的最早纪录。"); 
		content.push("大军集中在科尔多瓦，据说人数共为八万，驮兽的数字也一样多。约有一万到一万二千人的骑兵，两万到四万人的步兵，炮兵、工兵和破坏人员的数字则无法考据。只要考虑到地形的困难和计划的彻底，那么我们也许感到所需兵力还应更大——虽然这个八万人的数字实际上是有所夸张的。"); 
		content.push("除陆军以外，卡斯蒂利亚舰队对这次战争也有极大贡献。主要任务为切断非洲摩尔人对格拉纳达的援助。自从阿哈玛失陷之后，阿布尔·哈桑的第一个行动就是向摩洛哥求援。为了应付这个行动，伊莎贝拉早已命令卡斯蒂利亚舰队南下，不过却缺乏可供使用的适当海军基地。"); 
		content.push("总起来说，西班牙的战略是一种逐渐增强的消耗战略，其基础如下：（一）在格拉纳达南岸建立海军基地；（二）封锁海岸线，切断敌人与摩洛哥的联系；（三）使格拉纳达本身变为焦土。"); 
		content.push("在这种消耗战略掩护之下，就开始实行有步骤的围攻战。斐迪南是陆军总司令，他的政策是恩威并用。凡是自动投降的城镇和堡垒都可以受到温和的待遇；相反则会受到严惩。举例来说，贝尼马基茨是最先投降而又反叛的，再次被攻克时，他就把其中一百多名领袖人物都吊死在城墙上。其余人民均被卖为奴隶，城镇本身也被夷为平地。"); 
		content.push("普利斯科特在《斐迪南与伊莎贝拉》中对这个暴行这样评论说：“斐迪南通常总是采取人道的政策，那种政策对敌人更有效。而这种残酷的报复行动却只能激怒敌人，并不能使他们感到畏惧。”一四八五年，一切准备就绪，斐迪南这才开始出发进行第一次征服战争。依照消耗战略，两个最初的目标是占领马拉加和阿美利亚，以切断格拉纳达与非洲的联系。为了占领马拉加，需要进行两个远距离作战：（一）占领马伯拉，来为舰队获得基地；（二）占领洛雅和维勒斯-马拉加，以便被迫对马拉加实行围攻时，后方和左翼可以有安全保障，因为洛雅控制着马拉加与格拉纳达之间的道路，而维勒斯则控制着马拉加与阿美利亚之间的海岸道路。"); 
		content.push("为了夺取马伯拉，他于一四八五年五月首先围攻龙达，用炮兵将其摧毁。接着在一四八六年占领了阿罗拉，从那里取道卡尔塔马和柯因前进，夹攻马伯拉来迫使其投降。他以这里作为舰队基地，接着又围攻洛雅。洛雅被攻占之后，一四八七年四月七日，他从安特克拉出发，经过地形最困难的地区前进，于四月十七日到达维勒斯-马拉加城下。"); 
		content.push("阿卜杜拉此时正在瓜迪克斯，深知该城的战略重要性，就倾其全力前来解救，但却被加的斯侯爵击败，只好向格拉纳达退却。博阿布迪尔却闭门不纳，他只好退回瓜迪克斯，现在只有瓜迪克斯，阿美利亚和巴扎还对他效忠。四月二十七日，维勒斯向斐迪南投降，该城陷落之后，马拉加在陆海两面都受到包围。"); 
		content.push("从城市大小和重要性来说，马拉加只仅次于格拉纳达，而且除阿美利亚以外，摩尔人也只剩下这一个港口还勉强可以与非洲方面保持接触。居民约为一万一千到一万五千人，守兵约有数千，都是最精锐的非洲部队。周围有坚固的城墙环绕，另一个“卫城”控制其中，被称为“热那亚堡垒”，有一条“甬道”连接吉贝尔法罗堡垒。马拉加是准备用来抵抗围攻的，守将哈莫特，是阿卜杜拉的忠实部下。"); 
		content.push("斐迪南知道马拉加的居民很想投降，就命令加的斯侯爵与哈莫特谈判。但哈莫特拒绝投降，五月七日，斐迪南就在维勒斯下令拔营前进，在海岸道路上赢得了一次前卫战，随后到了马加拉城下。"); 
		content.push("他用对垒线工事封锁马加拉及其郊区，用舰队封锁港口，这样封锁就完成了。接着攻入郊区，并命令安特克拉的重炮兵加紧前进。在为炮兵赶修道路时，他又派人到阿尔赫西拉斯去搬运石质炮弹，从上世纪阿方索九世攻占该城之后，这些炮弹就一直堆在那里。更重要的是他又把女王请来了，她的出现有如圣女贞德一样，使军人激发了高度的英勇精神。这时，如圣希莱里所说：整个国家都激起了令人难以置信的英勇牺牲精神，好比十字军时代的欧洲一样，每个西班牙城市都涌起一片圣战的呼声，许多志愿投效的援军纷纷赶往前线。"); 
		content.push("炮兵到达之后，为了不毁灭城市，斐迪南又向城中人民发出了召降呼吁，提出了很宽大的条件，而他们要是拒绝，城市被攻陷之后，全城人民将被卖为奴隶。虽然人民都很想投降，可是哈莫特却毅然拒绝，并进行了一连串猛烈突击，使西班牙营地经常感到惊扰。此时阿卜杜拉也并未袖手旁观，他深知马拉加的重要性，从瓜迪克斯两次派出援兵。第一次增援在途中被博阿布迪尔击碎，他同时还派出使节去见斐迪南夫妇，献上阿拉伯名马和贵重的丝织品作为友善象征。第二支援军有部分冲过西班牙战线进入了马拉加城。但在此过程中却有许多人被砍倒，被俘人员中有一个对加的斯侯爵说他有机密大事要报告国王，加的斯侯爵信以为真，把他领入大营。他把另外一对男女误认做国王夫妇，从披风的衣折中抽出一把匕首，将这两人都刺伤了，他也马上被人砍倒。西班牙人用抛石机把他的尸体射入城中。"); 
		content.push("马拉加城内的情况急剧转劣，补给感到极大困难，因为有许多难民挤在里面。此时，炮轰仍在继续，当炮弹的补充逐渐感到缺乏时——这是当时攻城战中的一个极大难题——斐迪南决定发动突击。为掩护突击，他建造了一些巨型木质攻城楼，下面装着车轮，上面有吊桥和云梯。此外在拉米雷兹监督下，同时也进行坑道战。摩尔人拚命抵抗，还攻击了西班牙舰队，但都没有效果。最后一个地雷爆炸打开了缺口。"); 
		content.push("恐怖之中，马拉加人民有许多已经饿死，有不少也已逃往西班牙方面，剩下来的人力劝哈莫特投降。因为情况日益严重，哈莫特就把守兵撤入吉贝尔法罗，而让马拉古罗斯去与敌人谈判。他们马上派出由领袖公民组成的代表团去向斐迪南求和，但他拒绝接见他们，他说已经发出过两次召降呼吁都遭到了拒绝，所以现在他坚持必须无条件投降才能使他心满意足。共有三个代表团去求见，但都无法改变他的决心，于是在一四八七年八月十八日，马拉加自动开城放围攻者进入。"); 
		content.push("斐迪南严格禁止抢劫，第一个行动就是清除城内的死尸和垃圾，然后在最主要的伊斯兰教清真寺中举行大弥撒。最后他宣布毁灭这个城市。所有基督教叛徒都被处决，所有犹太叛徒都被烧死，其余人口都被卖为奴隶。其中三分之一被转运到非洲以交换同等数目的基督教俘虏；三分之一被出卖，其所得作为战费的贴补，其余三分之一则当作礼品分送——教皇分得一百名经过挑选的摩尔兵，那不勒斯王后分得五十名摩尔美女，葡萄牙王后也分得三十名。"); 
		content.push("马拉加被攻占次日，吉贝尔法罗要塞也投降了，斐迪南对自己的成功感到十分欣慰，不久他就领兵返回科尔多瓦，解散过冬。"); 
		content.push("马拉加的陷落使格拉纳达的被征服成为定局，因为这是一个主要港口，格拉纳达的补给和增援大部分都必须经过这里。为了完全切断摩尔王国与非洲之间的联系，一四八八年六月，斐迪南又开始进攻阿美利亚，用突击手段攻下，就先撤到杰恩，然后在一四八九年五月底，他又率领一万五千名骑兵和八万步兵去围攻巴扎。为了构筑一条连续的对垒线，六千工兵花了两个月时间。这次围攻的时间很长，当秋天到来时，斐迪南并不撤退过冬，而命令建筑茅舍式营房。因为伊莎贝拉主持的后勤工作非常良好，所以尽管瘟疫流行，西班牙部队却未受影响。力竭援尽之后，十二月四日巴扎投降了，斐迪南又表现出宽大态度，条件为所有佣兵允许保持其战争荣誉，有秩序的离去，其余居民可以自由留住城区或任意离去。"); 
		content.push("巴扎陷落之后，阿卜杜拉立即决定投降，交出全部领土，包括阿美利亚和瓜迪克斯。斐迪南立即占领了阿美利亚。根据推测，阿布尔·哈桑在几年之前即已为阿卜杜拉刺杀。现在斐迪南准备让阿卜杜拉仍然做傀儡国王，但他拒绝了，宁愿回到非洲，不久忧愤而死。"); 
		content.push("阿布尔·哈桑既已失踪，阿卜杜拉也已降服，所以斐迪南的最后一着就是占领格拉纳达。他派使节去要求博阿布迪尔投降。也许是博阿布迪尔不愿意，更可能是他已丧失自由，因为此时格拉纳达城已为败军残部占踞。他们决定坚守该城，因为战争是他们唯一的饭碗，而这个城的设防又极其坚固。"); 
		content.push("格拉纳达建筑在内华达山脚下，位于两座丘陵之上，下面流过两条小河——吉尼尔河和达罗河。小山顶上有两个要塞，称为阿尔罕布拉和阿尔拜辛。全城有城墙环绕，上面有许多碉楼，在阿尔罕布拉要塞和城墙外，延伸着一大片平原，充满了果园和麦田，由吉尼尔河灌溉。此时人口据说有二十万人之多，可能相当夸大。"); 
		content.push("召降被拒绝之后，伊莎贝拉开始准备围攻工具，而斐迪南在一四九○年春天开始毁灭城西的肥沃平原。直到秋天他还在继续这个工作，一共毁灭了二十四个城镇和要塞，烧毁了许多村庞大，把粮食和牲畜都一扫而光。等格拉纳达的补给来源完全断绝之后，一四九一年四月，他才率领八万人进到该城之下。他决定不管围攻多久都绝不撤退，直到该城投降为止。在巴扎围城战中，他得知兵营对保持兵力具有极大价值。所以他在格拉纳达西边六英里远的地方建筑了一座“新村”。据说采用罗马营寨的形式，这个行动使城中的摩尔人大为沮丧，因为这证明了斐迪南不攻陷格拉纳达决不撤走的决心。"); 
		content.push("此后格拉纳达的命运已经决定了。尽管城防工事十分坚固，但结果却只有两条路：不是被攻破就是饿死。伊莎贝拉亲临前线又使士气高涨。她日夜骑马巡视，亲自指挥工作，没有一件小事能逃过她的慧眼。她亲自分配粮食和营舍，安排运输路线，并凭着自己的智慧来激发军人们的勇气和良知。"); 
		content.push("九月，“新村”完工了（叫做圣-菲），博阿布迪尔大感惊恐。此时他已经恢复了权威，要求暂时停战谈判。这正是斐迪南夫妇最希望的，十月五日双方同意休战七十天并开始谈判。十一月二十五日获得了最后决定，条件非常宽大。在六十天之内该城自动投降，交出全部炮兵和要塞。摩尔人允许保留财产、衣服、风俗、法律和宗教，由他们自己的县长统治，那些县长又由西班牙王派的总督节制。凡是愿意回非洲的摩尔人，可以免费运送。一四九二年一月二日，该城投降，博阿布迪尔亲自献上锁钥。城门打开之后，斐迪南捧着那个银十字架进入了格拉纳达。"); 
		content.push("前后经过七百年的征战，“收复”工作终于完成，除纳瓦拉以外，西班牙已经合并成为一个伟大的基督教王国，其位置更是理想，便于建立新秩序，它不仅恰好夹在地中海与大西洋之间，可以同时向两面发展；而且在北面有比里牛斯长城做为天险，足以阻止外敌侵入，在南面与非洲只隔着狭窄的直布罗陀海峡，所以西班牙夹在旧大陆西部的两大洲之间，担负着哨兵任务。而且在形势上，西班牙也成了一种新世界体系的战略枢纽，准备代替在一四五三年失去的旧枢纽。这个时代中的欧洲再没有第二个国家形势上有这样大的便利，足以扩张成为一个帝国。这种扩张的血液已在其人民的血管中流动，爆发已在眼前。"); 
		content.push("从抽象观念上来说，西班牙现在已经是一个民族国家了，斐迪南和伊莎贝拉对摩尔人的宽大足以刺激民族精神的发扬。格拉纳达投降后有一件事可以表现出来：西班牙境内的犹太人被允许有两种选择，接受基督教洗礼或流亡他国。结果有许多犹太人自愿离去。"); 
		content.push("由于民族精神的胜利，又造成了不能容忍的态度。不仅要一个上帝，一个王室，而且还要一个种族。若非奥斯曼的威胁使所有基督教国家都象着魔一样，以及在被征服之后许多摩尔人撤回摩洛哥又使海盗的侵扰大为滋长，那么迫害异教徒的行为也许会有所限制。实际上，因为阿尔及利亚人的劫掠和捕奴事件日益增加，所以西班牙人更感到难以容忍。如贝特南德指出的：不管已经征服和未被征服，西班牙境内的摩尔人总是一个经常的威胁。只要有他们存在，那么这个含有未被消化的摩尔人和犹太人的半岛，最后就只能算一个“过渡”地区，好比如今的近东诸国一样。这是一种杂交国家，没有统一性，也没有民族性。这种国家只能作为被侵略或榨取的对象，没有本位的艺术、思想和文明，所以根绝摩尔人的运动尽管很残酷，但却无可避免，因为这是代表西班牙民族在灵魂、种族和血统上的要求。"); 
		content.push("马基雅维里是同一时代的人（一四六七——一五二七年），他尊称斐迪南为“新王”，认为格拉纳达的攻占是其帝业基础。但从战争中产生了更大的后果，这比其权力的巩固更重要。如梅里曼所指出，这不是一个时代的结束，而是另一个新时代的开端。在军事和政治两方面都开辟了一个新时代。军事方面，这是一个战争学校，欧洲最优秀的陆军就是从这里训练出来的。政治方面，自从圣城被征服以来，欧洲人民再没听过比格拉纳达被攻占更令人鼓舞的消息。正如普里斯科特所说：格拉纳达的陷落在整个基督教世界中激发了普遍感情，他们认为这对五十年前君士坦丁堡的沦陷要算是个反击。"); 
		content.push("但是更重要的却是当西班牙变成统一国家并置身欧洲强国之林的同一年—— 一四九二年 ——在伊莎贝拉的爱护和支援下，哥伦布（一四五一——一五○六年）为西班牙发现了新世界。"); 
		content.push("自从公元前三三四年亚历山大越过赫勒斯滂以来，西方历史上再没有比这更重要的事情。两者更不是偶然的巧合，当一个充满活力的民族达到成长阶段时，往往能做出惊天动地的大事。因此要了解这出世界上最伟大的剧本——新世界的发现——关键必须从隐藏在格拉纳达征服战后面的思想中去寻找。这是西班牙时代的开始，也是对抗伊斯兰教的最后一次十字军。"); 
		content.push("一切时机都已成熟。这个世界地理上的最大发现以及促使其完成的两个因素都与十字军有关。第一是土耳其人切断了欧亚之间的贸易关系。第二是圣路易的旧有信念，认为只要能与印度的大可汗发生接触，就可以说服他从后方攻打伊斯兰教徒。这两个因素又结合在一起，当葡萄牙航海家亨利（一四三三——一四六○年）提出第一点解决方案时，教皇尼古拉五世（一四四七——一四五五）就向他建议，只要他能经过“大洋海”（即大西洋）到达印度——据说那里的居民也信奉基督教——那么就可以劝说他们协助西方基督教国家对付土耳其人。所以就这个思想而言，战略问题的重点已由东地中海移到了大西洋，为了继续发动十字军和重开亚洲贸易航线都必须如此。"); 
		content.push("这种向西航行以达到印度的思想早就为地理学家所幻想，因为从没有人会想到在欧洲西岸与亚洲东岸之间隔着另一块巨大的陆地。此外，培根曾假设西班牙到亚洲之间的距离不会太远，一四一○年，红衣大主教皮耶出版的《ImagoMundi》一书中也引证他的理论。一四七四年，葡萄牙国王阿方索五世命令佛罗伦萨的著名天文学家托斯卡尼尼为他绘制海图，以说明西海航路的可能性。虽然托斯卡尼尼对环绕地球的赤道距离估算颇为正确，可他却把欧亚两洲的面积估算得太大，因此其间的距离也就相对减少，照他计算大约只有六千五百英里。这样就使中国的东海岸移到奥尔良的纬度，而日本——即马可波罗说的西潘哥——却在加纳利群岛正西方，只隔三千二百五十英里。"); 
		content.push("这就是这场大发现的背景，能够完成的主要原因还是因为哥伦布有眼光、有魄力和有无穷耐力，他是历史上最难了解的一个人物。现代学者对他的性格和成就至今还是没有定论。直到十九世纪末，一般看法都认为哥伦布是历史上的伟大英雄之一。可是从那以后，史学家从故纸堆中又发现他是个伟大的骗子，因为一切有关他的身世和早年故事完全都是虚构的。这事实上也自有理由，为了希望别人对他的伟大计划产生兴趣，所以他不能不自己标榜以增强个人地位。"); 
		content.push("实际上他并非贵族出身，是一个工人的儿子，一四五一年出生在热那亚。他首先继承父亲的职业，于一四七六年随同四艘商船从热那亚驶往英格兰，中途受到法国海军攻击。哥伦布虽然负伤，但却到了里斯本。从那里他到英国去过一次，于一四七七年又回到里斯本，并一直停留了七年。"); 
		content.push("也许当他留居里斯本时，向大西洋彼岸探险的思想已正式成形。"); 
		content.push("里斯本似乎最适于孕育这种思想，因为这里是葡萄牙人航海的总站。"); 
		content.push("里斯本也是所有航海故事的中心，这些故事对哥伦布的活跃幻想具有很大吸引力。他也通读一切有关海外“仙山”的书籍。这些书使他感到东亚与西欧之间很接近；这些有关东方财富的故事，造成了热烈的幻想，也坚定了他的决心。"); 
		content.push("也许是一四八三年，他向葡萄牙王约翰二世提出建议，结果被拒绝，次年他前往西班牙。两年之后，他到了西班牙宫庭所在地科尔多瓦。他向伊莎贝拉提出同样的建议，结果又被拒绝。一四八八年，他回到里斯本，遇到他的兄弟巴尔索罗缪，他刚从发现好望角探险航海中归来。为这个长达一万三千英里的航行所鼓励，又请他的兄弟到英法两国去向亨利七世和查理八世提出这个计划。"); 
		content.push("结果还是到处碰钉子，一四八九年他又回到西班牙。最后在一四九一年，他说服了美狄亚公爵相信他的计划是可行的。最后，女王伊莎贝拉说等格拉纳达被攻占之后愿意考虑这个计划。从这一点看来，她对这个计划已有几分相信，因为哥伦布提出的要求实在是夸张到了极点。他要求指派自己为大西洋海军上将，一切新发现领土的总督，而且对获得的一切财富都要按总值抽取八分之一。现在他心里最重视的还是十字军的思想——这也是遗传作用——格拉纳达陷落后不久，哥伦布上书斐迪南和伊莎贝拉，要求他们派他去印度，设法使大可汗的人民和国家皈依天主教。由于新获胜利增强了伊莎贝拉的信心，哥伦布的条件被接受了。"); 
		content.push("一四九二年四月十七日，他与西班牙政府签订了一个条约。西班牙国王和女王也用拉丁文（当时的国际通用文字）写了一封国书，要他转致大可汗。"); 
		content.push("一四九二年八月三日星期五上午，哥伦布率领三艘小船从帕罗斯扬帆出海：“圣玛利亚号”重一百吨，“平塔号”重五十吨，“尼娜号”重四十吨。全部水手总数为九十人，此外还有三十个人，包括著名航海家阿隆佐兄弟和精通七国语言的犹太人托里斯作为译员。八月九日到达加纳利群岛，在那里停留到九月九日才再度前进，这次是进入了未知的海域。十月十二日星期五上午二时看见陆地，在拂晓时正式登陆，可能是在瓦特林岛。哥伦布称之为圣萨尔瓦多，对来欢迎他们的土人，他很有意义的称之为“印地安人”。"); 
		content.push("他继续航行，于十月二十八日抵达古巴，他认为这应是中国大陆的一部分，也就是说已到大可汗的领域了。于是他派两个从者去寻找该国宫庭，并呈递伊莎贝拉和斐迪南的国书。接着他向东航行又到了海地，他以为这就是日本，定名为希斯潘洛拉，一四九三年一月四日他开始返回西班牙，于三月十五日到达帕罗斯。他被召往巴塞罗那宫中，得到了凯旋的荣遇。毫无疑问，大家都认为他的理论是正确的：古巴就是中国东岸，海地就是日本北端。所以已经找到了一条通往亚洲的海上捷径，比葡萄牙人想发现的更短。据马可波罗记载，这些地方充满了财富，所以这对夫妇国王简直喜极而泣，认为这些无限的财富是上帝的恩赐，作为他们在格拉纳达击败摩尔人的酬劳。"); 
		content.push("到底哥伦布是英雄还是骗子，这并无太大关系，事实总在那里，这个发现是人类历史上空前绝后的大事。现有的地中海世界就此崩溃，千年来的壁垒被摧毁。伊斯兰教徒不再能在地中海的两端出口处封锁这个世界。眼界放宽之后，人类的活动和思想也就开辟了新途径。地中海在许多世纪一直都是欧洲人的樊笼，现在已经锁不住了。"); 
		content.push("人类发现自己自由了，同时也增强了力量。当他们对新大陆扩展领土时，人类的权力也随之增长。简而言之，一种“新人类”已经诞生了。"); 
		content.push("从这时起，帝国开始带上近代殖民化色彩。基本统治原则是贸易而不再是抢劫和榨取。为了“独富”卡斯蒂利亚，伊莎贝拉对这些新发现的土地限制以塞维利亚为唯一贸易港口，于是这成了大西洋上的亚历山大港。一四九三年五月四日，教皇亚历山大六世在一幅世界地图上划定其著名的分界线。在亚述群岛以西约一百“里格”远的海面上，从北到南划一条直线。这条线以东属于葡萄牙，以西属于西班牙。印度属于葡萄牙，而美洲则属于西班牙——毫无疑问，这是历史上最宝贵的赐与。"); 
		content.push("虽然航海家的搜索早已在进行中，可是直到现在，旧世界才进入“发现的时代”。一四九六年五月五日，威尼斯人约翰·卡伯特获得英王亨利七世的授权状去寻找文尼兰（即维京人发现的大陆）。五月初他们从布里斯托尔出发，六月二十四日到了布里敦角岛。这就为不列颠帝国建立了基础。二十八年后，法国弗朗西斯一世命令维拉扎洛去搜索大西洋海岸，从佛罗里达直至纽芬兰，他就把这片领土命名为“新法兰西”。同时，东方的航线也在日益开拓之中，一四九七年七月九日，伽玛离开了塔古斯，绕过好望角，经过月岛（即马达加斯加岛），一共花了十个月十二天，到达印度的卡利库特，他回到里斯本时已获利六十倍之多。二十年后，一五一○年三月四日，阿尔布克尔克进入卧亚，这是欧洲人征服印度的开始，同时也征服了伊斯兰教世界的大部分。反攻已经开始了。"); 
		content.push("在这许多伟大的航海家当中，以葡萄牙的麦哲伦最勇敢。一五一九年九月二十日，他从圣卢卡出发，一共五艘船，由二百八十人驾驶。他绕过南美洲，中途损失了四艘船，自己也在菲律宾群岛的齐布遇害。可是他的遗志还是完成了。一五二二年九月六日，唯一幸存的“维多利亚号”回到了葡萄牙。一共剩下了十八个人，留下来讲述世界已被环绕一周的故事。"); 
		content.push("此时征服者也开始工作了。他们主要来自安达卢西亚和埃斯特雷马杜拉，他们的祖先在许多世纪以来都在与摩尔人斗争，现在他们抱着疯狂的热忱来进行自己的征服工作。科蒂斯（一四八五——一五四七年）率领着五百零八名陆军，一百零九名陆战队和十六匹马出发征服墨西哥。皮萨罗（一四七五——一五四一年）只带了一船人去征服秘鲁。似乎是宗教的狂势驱使这些人努力前进，并克服了不可想象的困难。"); 
		content.push("他们虽然非常残酷，但当他们征服之后也带来了文明。马匹、火药、钢铁、小麦、葡萄和橄榄都是他们带去的。他们创造了一个新世界，也使旧世界发生了改变。正如贝特南德所说：这真是奇事！美洲的发现，对伊斯兰教的最后一次十字军，对我们而言好比中世纪思想的最后“开花”，同时也是整个绵长的过去时代的总清算。这个世俗和理性的现代世界却是从这种宗教思想中产生出来的。而所有这些都是突然获得了生命，象一阵风一样，从哥伦布的航程中吹来。无限大洋的沉寂思想，在人类的心灵中唤醒了无限权力的奔放思想。假如不是格拉纳达被征服了，那么也许这些情形都不会发生。"); 
		content.push("大事记（十九）：西班牙与奥斯曼帝国争雄"); 
		content.push("一五一六年二月二十三日，西班牙的斐迪南逝世，由他的外孙查理继承，查理是斐迪南的女儿胡安娜和勃艮第公爵菲利普的儿子。在他父亲于一五○六年去世时，他已继承了尼德兰等地的遗产，现在成了查理一世，又获得了西班牙这块领土。此时西班牙内部又已变成无政府状态，秩序恢复之后，查理在奥格斯堡大银行家富格尔的支持下，于一五二○年被选为皇帝，就是查理五世，他就企图建立一个世界性的天主教帝国。这使他与法国发生了冲突——他们本就是西班牙人的世仇。因为双方都想支配意大利，就为了米兰和热那亚两公国——号称意大利的钥匙和门户——发生了争执。"); 
		content.push("由于这个问题，法王路易十二（一四九九——一五一五年）于一五一三年在诺瓦拉吃了一次败仗，使他在意大利的全部收获都丧失尽净。他死于一五一三年，继承者是弗朗西斯一世（一五一五——一五四七年），他马上又越过阿尔卑斯山，在马里尼亚诺击败了瑞士佣兵组成的军队，重新夺回伦巴第。到了查理的时代，战争仍然继续。一五二五年二月二十五日，弗朗西斯一世被击败，在帕维亚的决定性会战中，被朗洛瓦的皇家军队俘虏。不久，法王决定与土耳其人勾结，对伊斯兰教的海盗巴巴罗萨给与秘密援助，并暗示苏丹可以入侵匈牙利。这是法国东方政策的开端。"); 
		content.push("查理在帕维亚的胜利使整个的意大利都为之震惊，意大利人民希望能同时免受法国和西班牙侵略。于是教皇克雷芒七世（一五二三——一五三四年）劝诱法国和部分意大利诸侯联合组成柯涅克神圣同盟来对抗查理。为了报复这个行动，查理向罗马进军，一五二七年五月六日，在屠杀与抢劫之下，这个永恒的圣城再次受到蹂躏。接着他收买热那亚的海军将领多利亚从法国手中夺得了西地中海的控制权。"); 
		content.push("一五三○年二月二十四日，他从教皇手中接受了帝国皇冠和意大利王冠。此后，他终于可以自由地去对付土耳其人了。"); 
		content.push("当基督教君主们忙于内争之时，土耳其人乘机前进，但这一次却是向东发展。一五○二年，他们侵入波斯，这个国家的近代史是从第一位“夏王”伊斯梅尔（一四九九——一五二四年）开始的。一五一四年，在恰尔德兰平原，他在谢里姆一世（一五一三——一五二一年）手中受到决定性失败，结果美索不达米亚北部并入了奥斯曼帝国的版图。接着，谢里姆又进军叙利亚，在阿勒颇击败了马木鲁克人，把战争带入埃及境内。在整个阿拉伯都向他降服之后，哈里发伊斯兰教国就全部被苏丹国吸收了。"); 
		content.push("又和过去多次出现的情形一样，基督教世界又发生了恐怖现象，虽然教皇利奥十世（一五一三——一五二一年）一直努力想使帝国、法国和西班牙联合起来对付土耳其人，结果却毫无成就。谢里姆围攻了罗德岛，他于一五二一年逝世，继承者为苏莱曼一世（一五二○——一五六六年），在其统治之下，奥斯曼帝国的势力达到了颠峰。"); 
		content.push("一五二一年，他占领了贝尔格莱德并继续围攻罗德岛。一五二二年圣诞节那天罗德岛被攻陷，耶路撒冷的圣约翰武士就都逃往克里特和马耳他避难。这些胜利之后，接着就是弗朗西斯一世在帕维亚的失败，这就使基督教团结的任何可能性都化为乌有。在法国国王唆使下，苏莱曼率领十万人和三百门火炮入侵匈牙利。一五二六年八月二十九日，他在莫哈奇击败了匈牙利王路易二世。这一战使匈牙利从此丧失了独立地位，直到一九一八年为止。接着苏莱曼占领了布达，并于一五二九年到了维也纳。他未能攻克该城，退回了君士坦丁堡。"); 
		content.push("现在，奥斯曼帝国的版图已扩大到了极点。东南直抵巴格达，西面为阿特拉斯山脉；南面从亚丁起，北面到了布达。从伊斯特里亚海角到肯特的岩岸，土耳其舰队对基督教国家的海岸和全世界的商业都征收保护税。"); 
		content.push("奥斯曼帝国已经包围了地中海海岸线的三分之二，为了维持土耳其团结，海权甚至比陆权更重要。因为明确了解这一点，查理于一五三五年攻占了突尼斯，这是阿尔及利亚海盗和土耳其海军将领巴巴罗萨的根据地。为了报复，一五三八年，巴巴罗萨也向卡拉布里亚突袭，在普里维萨附近与热那亚海军将领多利亚遭遇。因为多利亚只愿打游击战，所以海战持续下去，直到一五四一年，查理为了保护米兰，不得不回头对付法国人，这才放弃战争。一五五六年，查理自动退位，由儿子菲利普继位，他最近刚与英王亨利八世之女玛丽结婚，帝国则由查理的幼弟斐迪南继承，所以事实上仍为西班牙的分支。"); 
		content.push("菲利普二世（一五五六——一五九八年）即位之日，他统治所及包括西班牙、尼德兰、弗朗什孔代、撒丁、西西里、巴利亚利群岛、意大利的大部分和最近发现的新世界。其后在阿尔坎塔拉之战（一五八一年）后，葡萄牙及其殖民地也都并入西班牙帝国的版图，而且除了名义以外，事实上他已控制了神圣罗马帝国。要统治这样广阔复杂的领土和民族，必须有共同因素，这就只能从宗教中寻求。所以他以“信仰的保卫者”自居，以此建立他的统一，他的绝对君权也成了一种新统治体系的楷模，欧洲王室都以他为榜样，直到法国大革命后才终止。"); 
		content.push("因为这种统一运动与宗教改革的精神相违背，所以战争不可避免，可是战争却是成本昂贵的事业，其意义为黄金，白银和信用。尤其当战争的目的只是为了宗教迫害而不是物质收获时更是如此。巧合的是，新世界的财富却恰好于此时流入旧世界，拯救了它的穷困，这样就蕴酿着一场激烈的变革，一四九三年，欧洲的金银存量估计总值为三亿三千四百万英镑，可是到十六世纪开始时，金银就逐渐由美洲和非洲流入，到一五三六年，已由涓滴变成了不断的溪流，接着变成了洪流，最后简直泛滥了。据戴维斯的估计，从一五三六到一六三六年这一百年之间，流入欧洲的金银总值为二亿五千万英镑。"); 
		content.push("因为宗教改革是向菲利普的宗教统一政策挑战，所以这些巨大收入都用于战争。财富虽然从西班牙流过，但是不仅未能使它变成沃土，反而将它化为废墟，在金银的泛滥退去之后，留下的是更尖锐的贫穷，不仅毁灭了西班牙的出口贸易，而且更使西班牙人民的精神倍受打击。此外，这也刺激了一种新文明，一种近代资本主义生活方式的成长。正好比亚历山大大帝把波斯帝国的存金放出来为希腊和罗马的资本主义铺路一样。由于战争的缘故，大量金银流入了热那亚，安特卫普和奥格斯堡等地的银行家手中。在尼德兰花费的金银使波罗的海诸国都繁荣起来，成为宗教改革中心。这些银行家，贸易家和商人把财神看得和上帝一样高，成为资产阶级文明的先驱。"); 
		content.push("从战略上来说，菲利普统一政策的轴线位于米兰与弗兰德之间。"); 
		content.push("米兰使他紧握西欧南部，弗兰德则使他可以控制西欧北部——法兰西，英格兰和波罗的海地区。只有从北面威胁法国才能使其远离米兰。此时在欧洲，西班牙所属的尼德兰实为最繁荣地区。虽然查理五世排斥异端足以引起宗教仇恨，可是假如不是破产的荷兰贵族相信“新教”是一种夺取教会财产的手段，那么公开的叛变也许不至于发生。一五五九年，尼德兰的摄政玛格丽特（查理五世的私生女）主张改革教会财政制度，这些贵族以奥兰治亲王威廉为领袖表示反对。他们成立了一个组织，西班牙人称他们为“乞丐”。纷扰之中，从法兰西、日尔曼、英格兰和日内瓦有大批“加尔文派”教徒如蝗虫一般飞入尼德兰，抢劫了四千所教堂，包括安特卫普大教堂在内。"); 
		content.push("正象戴维斯所说：加尔文主义是十六世纪的第三国际，菲利普担心这种祸乱会蔓延到西班牙境内，所以当一五六七年荷兰天主教徒起来自卫时，他就派阿尔瓦公爵率领一万名西班牙精兵去加以支援。自此叛乱演变成宗教战争，一直停停打打的拖到一六○九年，西班牙和“联合省”才签订了十二年期限的休战条约。"); 
		content.push("这种叛乱也可以说是一种劫掠和报复战争，马上在西班牙境内引起了反应。倒不是由于那里也有“新教”滋生，而是摩尔人的问题越来越严重，达到了格拉纳达陷落后的最高潮。一四九九年，西班牙对摩尔人所加的各种限制终于引起严重叛乱，接着就是一次镇压战争，结果是整个格拉达全境都被基督化，所有摩尔人不受洗礼就只能流亡出国。有许多人改信了基督教，但内心却仍然信奉伊斯兰教——这种人被称为“莫里斯柯人”。他们经常做伊斯兰教海盗和奥斯曼帝国的内应。法国人也暗中支持他们。"); 
		content.push("因为奥地利王室是苏丹的天敌，加上奥斯曼和伊斯兰教舰队控制着地中海，所以土耳其人当然也支持“莫里斯柯人”。结果是当菲利普在尼德兰作战时，一五六八年十二月，在西班牙境内有一个可怕的叛乱发生，许多基督教徒被杀害，或是被卖给柏柏尔人为奴以换取武器。第二年菲利普二世派他的异母弟弟约翰（一五四五——一五七八年）去削平叛乱。就结果而言，菲利普显得相当伟大，他把这些叛徒散置在西班牙北部，照料他们的福利，并免费教育他们的孩子。突然，约翰又被召回担负另一个更艰巨的任务——去为基督教世界夺回地中海的控制权。"); 
		content.push("第二十章：勒班陀会战"); 
		content.push("土耳其之所以能向西发展，并非由于武勇过人，而是因为基督教世界内部不团结。君士坦丁堡陷落之前，天主教和希腊正教之间的矛盾使合作成为不可能。如今在一百年后，宗教改革又使西方基督教世界分裂成两个激烈对立的阵营。在这种权力分裂之外，民族主义迅速成长，新世界财富大量流入，足以刺激“自利”国家的兴趣，它们重视自己的产业繁荣超过整个欧洲的安全。这些国家中，最值得注意的就是威尼斯和西班牙。"); 
		content.push("威尼斯为了保护贸易，在君士坦丁堡沦陷后就立即与土耳其签订了条约。由于商业利益，威尼斯竟如此短视，看不出他们在东地中海的领土（黎凡特）——威尼斯繁荣的主要来源——终究还是会与土耳其的膨胀相冲突，同时凭他们自己的力量也守不住。西班牙一五六○年在杰尔巴战败，接着在一五六三年，土耳其企图攻占奥兰，一五六五年他们又企图攻占马耳他，这样一来，不仅西西里和那不勒斯，而且连西班牙本土也都受到伊斯兰教入侵的威胁。简而言之，地中海东半部与威尼斯的商业利益具有密切关系，而西半部则与西班牙的战略安全具有密切关系，所以两国的观点也完全不同。"); 
		content.push("在莫里斯柯人叛变前三年，苏莱曼死了，继承人是他的儿子谢里姆二世（一五六六——一五七四年），这是奥斯曼统治者中最卑鄙的一个。一五六八年，为了从威尼斯手中夺取塞浦路斯岛，他设法与日尔曼皇帝马克西米利安二世（一五六四——一五七年）勾结，这个计划由他的宠臣纳西建议，他的海军主将比亚里——一个匈牙利背教者——和陆军主将穆斯塔法都赞成这个计划。但他的大宰相索柯里却是有远见的政治家，主张与帝国以及威尼斯都保持和平关系。他认为土耳其对这两个国家无需担心，最可怕的敌人是西班牙。而且他认为此时是攻击西班牙的最好时机，因为菲利普二世被国内和尼德兰的叛乱牵制住了，而且在欧洲没有一个盟国。此外，法国是与苏丹国友善的，帝国若无西班牙支持则根本无能为力，波兰正与俄罗斯交战，意大利则忙于内争，至于英国在一场土耳其与西班牙的战争中也是得多过于失的。所以索柯里反对进行这种冒险，主张应与威尼斯缔结同盟，支援西班牙境内的叛乱并趁机攻打西班牙。假如不是威尼斯突然遭到一次意外的灾祸，他的意见也许就会被苏丹采纳。一五六九年九月十三日，威尼斯兵工厂（是欧洲最好的）中的火药制造厂突然爆炸，并引起大火，损失相当可观。情报传到君士坦丁堡后不免更为夸大，说威尼斯的全部舰队均已化为灰烬（实际上只损失四艘船），所以塞浦路斯岛已不可能获得增援。根据这个不正确的情报，主战派获得了胜利。"); 
		content.push("马上开始了准备工作，一五七○年四月，土耳其人派使臣去威尼斯，要求他们交出塞浦路斯岛，理由是塞浦路斯原本是耶路撒冷王国的领土，所以应该归还土耳其。虽然该岛只有极少守军，可是威尼斯政府拒绝了，他们也知道拒绝无异于战争，所以立即向所有基督教国家提出求救的呼吁，因为威尼斯是个共和国，所以所有国王都憎恶它，又因为它是个海上强国，所以其他海权国家也都讨厌它，尤其是它过去曾与土耳其有过同盟关系，所以更难获得同情。只有一个人愿意听取呼声，就是教皇庇护五世（一五六六——一一七二年）。他认为这可以使自己的希望成为事实——成为一个海岸同盟领袖，以对异教徒发动一次新的十字军。他自己出资购置了十二艘战船作为一个舰队的核心，并力劝西班牙的菲利普二世参加。菲利普起初感到很勉强，最后才命令西西里和那不勒斯总督补给威尼斯舰队，而且命令自己的西西里舰队参加教皇和威尼斯联合舰队。"); 
		content.push("此时谢里姆在罗德岛集中了一支规模巨大的舰队，有一百五十艘战船和五十艘运输船，由比亚里和穆斯塔法指挥。一五七○年七月二十二日，他们在塞浦路斯的利马索登陆并围攻尼科西亚。这是除法马古斯塔以外岛上的第二个设防城镇。九月九日，尼科西亚被攻陷，守军被全部屠杀。接着又围攻法马古斯塔城，那里有七千名威尼斯守军，总督布拉加迪诺和军事指挥官巴格莱昂都具有坚强的抵抗决心，击败了敌人的每一次攻击，于是伊斯兰教徒只好回国过冬。在围城阶段，有一支强大的基督教联合舰队，有多达二百艘船集中在克里特岛的坎迪亚，因为内部意见不合，所以毫无成就。"); 
		content.push("在基督教世界中有决心，希望速战的人只有庇护五世。他在一五七○年七月召集了一个会议来起草基督教同盟宪章。他充分认识到基督教世界所面临的危险，他也具有领袖能力和相当的战略眼光。他认为若能够重获地中海控制权，那么在战略上，奥斯曼帝国将被切成两段，因为其非洲省区与欧亚部分就会分离。这样就可使土耳其不能再向西欧扩张。"); 
		content.push("尼科西亚的陷落使庇护深有感触，他认识到除非能给与威尼斯强大支援，否则法马古斯塔也会陷落，威尼斯就会被迫与土耳其媾和。"); 
		content.push("此时，会议还在往下拖，各方面都提出一些新难题。最后菲利普决心支持同盟，但他的代表在会议中坚持任命其异母弟弟约翰为同盟军统帅，而由教皇的海军将领科洛纳为副统帅。因为威尼斯怕受到西班牙控制，为了获得全体同意，又决定采取一种牵制的办法。虽然约翰是总司令，但一切重要决定仍然要得到各盟国部队主将的同意。不过约翰后来至少克服了这些困难的一部分。"); 
		content.push("一五七一年，约翰只有二十六岁。说起来巧合的是：阿贝拉会战时的亚历山大，汉尼拔在西班牙就任总司令以及罗迪会战中的拿破仑也都是二十六岁。他不仅英勇过人，而且虽然年轻也是颇具吸引力的领袖。梅里曼说他似乎使教皇的十字军精神人格化了，他的热忱能感人，使人暂时忘记一己私利而愿为共同目标牺牲。他似乎就是一○九五年的化身。"); 
		content.push("最后在一五七一年三月七日会议快到决定阶段时，西班牙首席代表格南维里大主教又提出了新难题。这未免使威尼斯政府感到灰心，于是派出使臣拉加佐尼去君士坦丁堡，希望能与土耳其人讲和。他于四月二十六日到达，谒见了大宰相，可是大宰相却不肯让步，坚决要求无条件投降。他说：“和平对你们而言比战争要好。你们不能与苏丹对抗，他不仅会占领塞浦路斯，而且连其他领土也难保。至于说基督教同盟，我们完全知道那些基督教王子对你们毫无好感。不要相信他们。假如你们能够附着苏丹的“马尾”，那么你们在欧洲就可以为所欲为，并享受永久和平。”听了这番富有诱惑性的说辞，拉加佐尼就回国了，但是在他到达意大利之前，神圣同盟却已宣布成立。这是五月二十五日的事情，所以谈判遂告中断。"); 
		content.push("这个著名条约也是后来许多条约的始祖，其重要条款如下：同盟为永久性的，不仅是为对付土耳其，同时也以阿尔及尔，突尼斯和的黎波里为对象。同盟的部队定为双排桨大帆船二百艘，其他战船一百艘，步兵五万人，轻骑兵四千五百个人和大量大炮。三月份均应准备就绪，以便开往地中海滨海地区或进行其他远征。受到土耳其攻击时，各盟国有协防义务。战费的一半由西班牙担负，其余一半的三分之二由威尼斯担负，另外三分之一由教皇担负。指导战争时，三国总司令都有独立发言权，但对已经决定后计划，则由统帅负责执行。皇帝，法国和波兰国王可有加盟权利，但对英国女王（伊丽莎白）则未提及，因为她不是天主教徒。一切征服领土均应照事先约定的办法瓜分，但阿尔及尔、突尼斯和的黎波里则完全留给西班牙。同盟国之间若发生争执，由教皇仲裁，未经全体同意，任何国家都不得与土耳其缔结休战、和平和同盟性条约。"); 
		content.push("尽管有这些条款，可是意图还是与决定发生了冲突。威尼斯希望利用同盟夺回塞浦路斯并击毁奥斯曼在地中海东部的制海权。菲利普二世则希望击毁土耳其在地中海西部的制海权并肃清伊斯兰教海盗。"); 
		content.push("他们虽然都加入同盟，彼此间仍然互相猜忌。只有教皇专心一志并且充满热忱。他具有大一统的观点，认为整个基督教世界都遭到了威胁，不仅是西班牙和威尼斯的私事。同盟的成立以及后来的成功都应归功于庇护五世一个人，因为他是同盟的心脏和灵魂。"); 
		content.push("六月六日，约翰从马德里出发，于十六日到达巴塞罗那。他发现安德拉德的支队已经集中在那里，就命令留在卡尔塔吉那的克鲁兹侯爵前去会合。二十日他们由巴塞罗那出发，二十六日到了热那亚。在那里又与多利亚的支队会合。八月二日驶到斯培西亚去装载部队，然后于九日停泊于那不勒斯。在那不勒斯，格南维里大主教把同盟战旗授给约翰。早在热那亚时他就已经接到教皇的来信，劝他不顾一切冒险一战。"); 
		content.push("在那不勒斯花了十天时间讨论计划和装载部队，然后他们于八月二十日启程前往墨西拿——这是指定的集合地点。约翰于八月二十三日下午到达该地，他与教皇的海军将领科洛纳和威尼斯七十五岁的司令文尼罗会晤。科洛纳于七月二十一日到达，文尼罗于七月二十三日到达。"); 
		content.push("此时在君士坦丁堡的谢里姆，因为攻占尼科西亚使他大喜大，认为先知的预言即将兑现：土耳其即将统治所有地中海岛屿，圣彼得大教堂马上就会象圣索菲亚大教堂一样落入他的手中。他用空前坚定的决心来推进对法马古斯塔的围攻，四月，他命令阿里把舰队集中在黑人桥，以拦截企图救援塞浦路斯的同盟舰队，同时也给与穆斯塔法的陆军以强大增援。"); 
		content.push("快到五月底时，对法马古斯塔重开炮击，并在该城河边获得一个入口。同时也尽量使用地雷，并燃烧一种叫“特扎”的植物，用毒烟来熏出守军。七月底，守军死了一半，火药已经用完，为了使该城免遭劫难，威尼斯主将决定作有条件的投降。穆斯塔法立即允许，八月一日该城投降。四天之后，穆斯塔法提出要求人质，因为这是降约上没有的，威尼斯人拒绝交出。他就杀死巴格莱昂和其他高级军官，布拉加迪诺则保留下来施以毒刑。首先割去他的耳鼻，然后活剥了他的皮，用稻草塞在人皮里游街。以后还把它送往君士坦丁堡，作为奴隶市场的装饰品。其他降卒都发配为摇船的奴隶。圣尼古拉大教堂被夷为平地，所有基督教坟墓都被挖开，但是为这次围攻土耳其人却付出了极高代价，据说损失了五万人。"); 
		content.push("因为同盟军并未尝试救援法马古斯塔，阿里就从黑人桥扬帆，蹂躏了摩里亚的威尼斯领土和查提、塞法罗尼亚等岛屿，并在科孚岛登陆，但被击退了，从那里他又驶往达尔马提亚海岸，在威尼斯咸水湖外出现。没有一艘战船去抵抗他，不久，他得知联军舰队集中在墨西拿，担心被封锁在亚德里亚海中，又转回头向科孚岛进发。他很感到满足，觉得已使敌人受到了最大损害。"); 
		content.push("盟军在墨西拿集中之后，约翰发现共有三百艘船只和八万人——其中三万人为陆军，五万人为海军和摇桨奴隶。海军舰队实力如下：西班牙舰队有双排桨大帆船九十艘，大型三桅帆船二十四艘，轻帆船五十艘。威尼斯舰队有双排桨大帆船一百零六艘，两种大型三桅帆船各六艘和二艘，轻帆船二十艘。教皇舰队有双排桨大帆船十二艘，轻帆船六艘。总的说来：共有二百零八艘双排桨大帆船，后又增加了十七艘；六艘中型帆桨船；二十六艘大型三桅帆船和七十六艘轻帆船，总数为三百一十六艘。发现威尼斯舰队缺少人员，约翰就命令用意大利步兵二千五百人和西班牙兵一千五百人去补充他们。文尼罗勉强接受了，因为这可能引起争吵。"); 
		content.push("因为常常发生争吵，纷扰无穷，约翰面对许多困难，决定采取快刀斩乱麻的手段，以图一劳永逸加以解决。他将部队进行了彻底改组，把各国人员混编在一起。这样不仅使各将领不能单独撤退，而且削弱了他们的权威，也就无异于提高了他自己的权威。这样就可以不再受原有的限制了。"); 
		content.push("除指定科格尼亚指挥陆军以外，他把各国海军集中在一起，象陆军一样分为三个战术分区——中央、右翼和左翼，另加前卫和后卫。"); 
		content.push("中央共有六十四艘双排桨大帆船，由他自己指挥，由文尼罗和科洛纳协助。右翼为五十四艘双排桨大帆船，由多利亚指挥，左翼为五十三艘双排桨大帆船，由威尼斯海军将领巴巴里戈指挥。前卫一共八艘双排桨大帆船，由西西里将领卡多那指挥。后卫共三十艘双排桨大帆船，由克鲁兹侯爵指挥。六艘中型炮船以两艘一组分给三个分区。大型三桅帆船和运输船另组一个支队，因为它们完全依赖风帆航行，机动性较差。轻帆船则分别配属各区，并奉命在后面行驶。"); 
		content.push("九月十日举行了一次军事会议。科洛纳和文尼罗主张立即进攻，多利亚和科格尼亚则主张推迟几天。但约翰早已决心主张进攻。于是骰子掷下去了——这是一场决死战。一切反对意见都到此为止，教皇的使者宣布举行誓师典礼，以上帝的名义鼓励大家雪耻奋斗。"); 
		content.push("九月十五日，笨重的大型三桅帆船从墨西拿驶出，双排桨大帆船于次日跟上。十天后到了科孚岛，才知道阿尔及尔海盗头子乌尔齐·阿里指挥的土耳其舰队曾攻击该岛，但未能攻占要塞。从俘虏口中，约翰得知乌尔齐已撤往勒班陀——位于科林斯湾中（也称为勒班陀湾）。因为这是个重要情报，约翰立即召集军事会议，经过激烈辩论，他决定立即前进，设法引诱敌人出战。这个决定十分勇敢，因为不仅苏丹的舰队控制着地中海，而且他的陆军也比同盟方面远占优势，所以一旦海军战败，一定会导致全面入侵。如斯特林-马克斯韦尔所说：很明显，只要一个错误行动就将造成大祸，而使欧洲沦陷于亚洲残暴征服者的脚下，但是反过来说，若采取懦弱政策以求免祸，结果还是一样危险。因为同盟可能瓦解，这些国家单独的海军更不是苏丹的对手。事实上只有进攻才能使同盟不至瓦解。这就是问题的核心。"); 
		content.push("九月二十九日，约翰率领了中央部队直向阿尔巴尼亚海岸上的戈美尼扎进发，在那里遇到前卫支队的一艘轻帆船，得知不仅乌尔齐在勒班陀，阿里的二百艘战船也停泊在那里。约翰不等大船赶上就命令在科孚岛的文尼罗和科洛纳全速与他会合。"); 
		content.push("为了了解下面的会战情形，对当时所用的主要战船形式应先作简略说明。双排桨大帆船是单层甲板的船只，长度从一百二十英尺到一百八十英尺不等，宽约二十英尺，深七英尺，可以用帆和桨来推进，但在会战时主要使用桨，短时间内可以达到六英里半的时速。西方的双排桨大帆船船首有五门炮，而土耳其的只有三门。西方的在两舷还有若干门四磅半的火炮，船板有三四英寸厚，划手上有木板保护，这些土耳其船都没有。双排桨大帆船有一根长十英寸到二十英寸的金属冲角，是一种可不受恶劣气候影响的战船。大型三桅帆船只能使用风帆，水线以上部分的高度等于全长的三分之一，有两层火炮甲板，可说是一座浮动要塞。处在两者之间的是中型帆桨船，它前面有炮台，载五十门到七十门火炮，另有四门二十管火炮掩护船腰。它比双排桨大帆船优越之处在于划手上面有一层甲板，帆为三角型，船头能抵挡炮弹。轻帆船只有一半甲板，用两个帆，可以用帆或桨行驶。运输船能装载一千名士兵和装备。"); 
		content.push("地中海的海军战术是首先争取良好位置，接着就是正面突击，迂回和登上敌船，与萨拉米等古代海战并无太多区别。总而言之，一切意图和目标就是在水面上打陆战。"); 
		content.push("从一五三○年查维斯的《海员宝鉴》一书中，可以引证一些有趣的记载：“如果你想登上敌船，应先让轻火器人员，尤其是顶层上发射。"); 
		content.push("投钩手应以索具或前炮台为目标。枪手应弹无虚发。船顶的人除投掷火药和柏油外，也应投掷肥皂和油脂，使敌人甲板溜滑。为了抵抗登船者，涂了黄油的长枪是最合用的。个人以刀剑和火枪格斗。另用长柄镰刀砍断敌人的帆缆。”“反过来说，如敌人登上我方的船只，那么长枪和刀剑是最好的抵抗武器。登船网梯是一种障碍物，当敌人攀登时，可以用长枪从下面刺击，迫使他们跳入海中。”“负伤者应立即送入舱下，因为他在甲板上会妨碍他人。死者应尽快投入海中，以免触目伤心，这样就使甲板上的每个人都是战士。”在勒班陀之战中，约翰创造了某些重要的改革。最重要的是他把中型帆桨船只用作前卫，其次是拆下双排桨大帆船上的冲角，使前炮可以更加自由运用。此外他也比土耳其人用了更多的火枪。为了激励士气，他命令把所有基督教的划桨奴隶都解除枷锁，给与武装，并告诉他们若能英勇作战，则可获得自由。"); 
		content.push("十月三日，除了大型三桅帆船以外，联军的全部舰队都集中在戈美尼扎。从那里前进，经过阿克兴古战场，于十月四日停泊在杜卡托角。当晚继续前进，但因天气恶劣，第二天大部分时间都耗在塞法罗尼亚岛的菲斯卡多港中。在这里，一艘路过的轻帆船带来了法马古斯塔失陷和布拉加迪诺惨死的消息。这个消息来得正好，使每个基督徒都义愤填膺，要为死者复仇。"); 
		content.push("在塞法罗尼亚，出现了意想不到的困难，几乎使远征行动失败。"); 
		content.push("在文尼罗的船上，一个西班牙军官侮辱了威尼斯人，结果引发斗殴，死了几个人。文尼罗大怒，未报告约翰就将那些西班牙人处死。这使约翰也勃然大怒，命令拘押文尼罗。这样很能使整个联军为之瓦解。"); 
		content.push("幸亏科洛纳很聪明地加以干涉，力劝约翰收回成命。虽然如此，约翰从此不再与文尼罗联系，一切都经由巴巴里戈转达。"); 
		content.push("受到恶劣天气的延误，直到十月七日星期六上午两点钟时，舰队才再度出发，绕过库特索拉利群岛。七点钟之后，约翰的旗舰“皇家号”与前面的多利亚支队会合，快要驶出帕特拉斯湾出口正北面小岛间的海峡。"); 
		content.push("九月二十七日，土耳其舰队已集中在勒班陀。十月三日或四日，阿里召开了一次军事会议。重要的参加者有陆军指挥官（实际上为陆战队）伯坦；前阿尔及尔总督巴巴罗萨之子哈桑；亚历山大总督西罗库；黑人桥总督哈梅特；新任阿尔及尔总督乌尔齐。根据侦探报告，阿里对敌军的实力和行动有完全的情报，因为苏丹命令采取攻势，所以会议决定迎击敌军。十月六日，土耳其舰队离开勒班陀要塞掩护，经过狭海，在加拉太岸边下锚——在勒班陀西面约十五英里。在那里阿里从侦探口中知道敌人正在菲斯卡多。"); 
		content.push("次晨拂晓之前，土耳其人即已开船，当约翰在斯科洛法角追上多利亚时，他们之间相距只有十英里。半小时后，在“皇家号”和多利亚旗舰“卡皮塔纳号”上的了瞭望员，发现东方有两艘船。接着有八艘船从地平线上出现，然后全部土耳其舰队都在望了。约翰马上命令放了一炮，并将同盟军旗升上旗杆——这就是发现敌人的信号。"); 
		content.push("号炮声中，所有船长都扫清船面开始备战。主要指挥官都换乘轻帆船到“皇家号”来，听取约翰的最后命令。仍然有人反对接战，因为在远离基地的地方作战，一旦失败将全军覆殁。但约翰决心已下，他向各位军官说：“诸位绅士，商议的时间已经过去了，战斗的时间已经来了。”说完就命令解散。"); 
		content.push("将领们各回本船之后，舰队就依照在墨西拿议定的战斗队形布阵，因为大型三桅帆船仍未赶上，所以兵力分配略有改变。巴巴里戈指挥左翼，共有双排桨大帆船六十三艘，约翰命令他接近安纳托利亚海岸行驶，以免受到敌人迂回。多利亚指挥右翼，共有船六十四艘。"); 
		content.push("他自己指挥中央支队，也是六十三艘。他又命令科洛纳乘教皇旗舰在左，文尼罗乘威尼斯旗舰在右，一同督战。克鲁兹的预备队，船数增到三十到三十五艘，奉命跟在中央支队后面行驶，假如前线有哪一部分支持不住就赶紧支援。六艘中型炮船分成三对，在三个支队前方行驶，相距约四分之三英里，以便在接触之前使土耳其舰队阵型混乱。"); 
		content.push("他的阵线总长六千五百码到七千五百码之间，摆开之后，他又坐上一艘快船去巡视舰队。他看见文尼罗正在船尾甲板上，友好的向他挥手，把旧嫌都消除了。于是每条船上的人员都跪下祈祷。甲板上甲胄闪亮。"); 
		content.push("联军准备之时，土耳其军也在准备。阿里把舰队摆成一个巨大的新月形，从海湾北岸一直伸到南岸，和约翰一样分为三个支队：他自己指挥中央，有八十七艘双排桨大帆船和八艘小双排桨帆船。右翼为西罗库，有五十四艘双排桨大帆船和两艘轻帆船。左翼为乌尔齐，有六十艘双排桨大帆船和三十二艘轻帆船。预备队有八艘双排桨大帆船和二十一艘轻帆船。"); 
		content.push("大约九点半时，双方舰队慢慢接近了。阿里拉直了他的新月阵线，因为他发现敌军前方的巨型炮船使他受到了突袭。因为出他意料之外，所以神智失常，伯坦劝阿里作背进运动以引诱敌人追击，这样可以使对方的阵线混乱——这是土耳其人惯用的伎俩。但阿里拒绝了，因为这与苏丹的命令相违。于是继续前进，土耳其人一路怪声高叫，突然他们看到一道闪光：约翰的部下都从跪姿站立起来，各就战斗位置了。"); 
		content.push("战斗开始时大约是十点半钟刚过，两支舰队的位置是这样的：联军左翼略向前，其左端距海岸尚有相当距离，因为巴巴里戈对海岸线不熟悉，害怕搁浅。在其右面，中央支队差不多是平行的。但因土耳其的左翼伸过了联军右翼，多利亚怕被包围，就将他的支队朝对角线方向外驶，这样在他的极左端与约翰的极右端之间出现了一英里多长的缺口。左翼和中央的四艘炮船都已经在前方四分之三英里的位置上，但右翼那两艘则仍在斯科洛法角附近。预备支队也到达其应有的位置，周围绕着轻帆船，以便接运部队往前线增援。此时，土耳其的右翼也比中央略为前进，而他们的左翼在乌尔齐指挥之下，也向对角线外驶以对抗多利亚的行动。这几个运动的结果使会战分成三个独立的部分。最先是巴巴里戈对西罗库，接着大约半小时后才是约翰对阿里，最后又隔了一小时才是多利亚对乌尔齐。"); 
		content.push("十点半时，土耳其右翼进入左翼两艘炮船射程之内，它们马上发出毁灭性的火力，使西罗库的支队发生了混乱，其右翼被迫向岸边退却。但因为他们对这里的海岸线极为熟悉，他们奉命靠近岸边以迂回巴巴里戈的左翼。巴巴里戈看清了敌人的意图，他知道那里的水深既能容土耳其船只行驶，那么他也可以活动，就命令船只也向岸边侧行，结果只有六七艘敌船到了他的后方，其余均被截断。此时，巴巴里戈的右翼在马可·基利尼指挥下尚未与敌接触，因为敌人左翼正想随着自己的右翼行动。抓住这个机会，基利尼调过他的部队，象一扇“正在关闭的大门”一样打击在敌人背上。同一时间，巴巴里戈的船只与五艘敌船缠在一起，矢石俱下中，他眼睛负了重伤。由于丧失指挥，一度引起混乱，更糟的是他的侄子康塔里尼刚刚接替指挥又马上被击倒了。最后纳尼接替了指挥权，与基利尼合作，把土耳其右翼的全部船只都赶到了岸边。土耳其人放弃船只，登陆逃走，追击之下全部被歼灭。所以联军左翼已经完全胜利了，没有一艘敌船能逃走，西罗库在重伤之后也做了俘虏。"); 
		content.push("大约半小时之后，约翰支队前面的炮船也发出了有效火力，把阿里的支队击散，分成了几个集团，他们拼命划船想躲避这种火力。此时约翰的支队则缓缓划进，在鼓角节奏下，保持着完整战线。大部分土耳其炮弹都从他们头上飞过。双方靠拢之后，彼此正面相对，因为联军船头的冲角已经拆除，所以炮手射击大感便利，使土军遭到优势火力轰击。阿里命令舵工向约翰的旗舰直撞过去，船上的冲角与“皇家号”的索架绞在一起。阿里的船上有四百名精兵，后面跟着十艘双排桨大帆船和两艘轻帆船，最近的用梯子用该船连在一起，以便兵力可以源源补充。约翰后面也跟着几只船，同样可以补充兵力。"); 
		content.push("沿着整个中央战线发生了全面战斗。以双方旗舰的格斗为中心，许多船只都分别靠拢了。阿里的士兵两次爬上皇家号，都被船上的三百名火枪手扫退，约翰的士兵也两次上了阿里的旗舰，同样被击退。"); 
		content.push("文尼罗把他的人员送往皇家号上增援，克鲁兹的预备队中又拨了二百名生力军来补充。差不多与此同时——将近一点钟——科洛纳已经击毁了伯坦的坐船（正在燃烧），就把他的船靠拢阿里的旗舰，用火枪扫射甲板。于是联军发动了第三次突袭，一颗弹丸击中了阿里的前额，他倒在划手中间的跳板上。有一个马拉加士兵发现了他，立即割了他的首级，大声高喊起来。于是土军全部瓦解，旗舰被俘，中央支队完全被歼灭了。"); 
		content.push("此时应该记住，大约十时三十分时，多利亚的支队正向南行驶，于是缺口愈拉愈大。同时，乌尔齐也采取了同样的行动，因为他有九十三艘船，而多利亚只有六十四艘，所以他的危险性较小。虽然乌尔齐的原有意图似乎只是迂回敌人右翼，但现在因为这个缺口出现，所以他又多了两条可以选择的路线：直向多亚支队进攻，从两面包围他；或把航向由南改为西北，钻入这个缺口，象亚历山大在阿贝拉会战时一样打击在敌人后背上。他是个能干的战术家，因为发现己方中央支队已面临危机，所以决定采取后一条路线。"); 
		content.push("他突然变换航向，拼命加速，从缺口中直冲约翰右翼。这是由墨西拿的“修道院长”吉斯提尼亚尼据守的区域。他夺取了这条船，把它拖在后面，并把敌旗升在自己桅杆上。"); 
		content.push("卡多那从预备队中率领八艘西西里双排桨大帆船赶来援救吉斯提尼亚尼，也受到乌尔齐十六艘船的攻击，发生了整个会战中最激烈的战斗。卡多那重伤，他的部下五百人中只有五十个人没有负伤。其他船只所受损失甚至更大。教皇的“佛罗伦萨”号，不仅所有武士战死，连所有士兵和奴隶也都死得差不多以。还有“圣-乔万尼号”也是战到不留一人。摇桨座上布满了死尸，该舰舰长也被两颗枪弹击中颈部阵亡，另外，萨伏依战舰“皮亚蒙泰莎”号的命运也如出一辙，同样损失了舰长以下所有的士兵和划手。"); 
		content.push("此时多利亚已经发现自己造成的大错，立即拼命赶回来应战。但是在他赶到之前，克鲁兹已经率领剩下来的预备队抢先赶到。同时，约翰在中央已经大获全胜，也立即集合了十二艘双排桨大帆船来帮助克鲁兹。乌尔齐不敢应战，悬着敌旗，率领十三艘舰船划过克鲁兹的船头，逃向圣毛拉，到夜幕将垂时，逃到了普雷韦扎，一共搜集了残部共三十五艘船，回到勒班陀。最初约翰想追击，但因天气又有转劣趋势，所以决定进入派塔拉斯港避风。他的舰队和捕获的船只于夜间到达。"); 
		content.push("停下之后，就有人指控多利亚有通敌嫌疑。据说因为他仇视威尼斯人，所以希望会战失败。实际上说他是被敌所乘更为合理。"); 
		content.push("不管怎样，这仍然是一次压倒性胜利。首先应归功教皇庇护五世，若无他的坚持，同盟根本不会组成。第二就是约翰，他使用炮船是个杰作。虽然它们太笨重，可是其强大火力已经证明桨划战船已经没落了。勒班陀在战术上是数量最多的一次伟大的双排桨大帆船会战，战术还是和古代差不多。此后，风帆和侧炮就代替了划桨和正面攻击。所以从海军史的观点来看，勒班陀代表一个时代的结束。最后，约翰混编他的部队也是成功主因之一，否则会战也许根本打不成。"); 
		content.push("损失非常惨重，这也是古代海战的惯例，因为一经接触即无法逃脱。双方战斗人员共十七万二千人——联军八万四千人，土耳其八万八千人。联军损失一万五千人（死伤淹毙都在内），沉船十二艘，被俘一艘。土耳其的损失估计为船只损毁一百一十三艘，被俘一百一十七艘，杀死三万人，俘虏八千人，淹死无数。基督教奴隶万五千人获得自由。此外，约翰还夺获了二百七十四门火炮和巨大财富，因为土耳其军将领身上都颇有细软。在阿里的船上搜到十五万枚金币，另一艘船上也有四万枚。"); 
		content.push("十月十七日，一艘叫作“天使”的双排桨大帆船开入威尼斯，报告了胜利的捷报。自从第一次十字军之后，从未引发如此的宗教狂热。"); 
		content.push("在基督教世界到处都传播着土耳其人被击败的佳音。教皇决定把这场胜利作为永久性节日来纪念，至今罗马仍然遵守这个规定。画家、雕刻家、诗人纷纷歌颂这次胜利，许多年后，这场会战仍然是基督教世界的话题。"); 
		content.push("惨败的消息传到君士坦丁堡，使伊斯兰教徒大感震惊，这时只要有五十艘基督教战船开到他们就会弃城而逃。这也是约翰所希望的明年会战能达到的目的。他回到科孚岛后，留下威尼斯舰队，自己于十一月一日回到墨西拿，解散舰队过冬。一五七二年五月一日，教皇庇护五世逝世。从此同盟丧失了活力。虽然如此，在该年六月，西班牙和教皇的舰队还是在墨西拿集合，准备与科孚岛的威尼斯支队一同进攻。"); 
		content.push("此时，谢里姆又建立了一支新舰队。有双排桨大帆船一百五十艘，此外他又加造了八艘炮船。但是船只都是赶造的，木材还发着青，火炮也没用，人员更是生手。假如同盟舰队能果敢进攻，无疑可以获得第二次大捷。但是事实却不如此。"); 
		content.push("又是法国人从中作梗，法王查理九世不仅在西班牙属地尼德兰制造叛乱，而且在一五七二年冬天，派了最能干的外交家阿克斯主教去君士坦丁堡，要他尽量促成土耳其与威尼斯和解。此外，查理又想控制阿尔及尔，这个威胁使菲利普二世不得不把约翰兵力的一半留在墨西拿。其余一半兵力与教皇支队一起改由科洛纳指挥开往科孚岛。接着进行了两次不成熟的作战，土耳其新统帅马尔齐都拒绝会战。"); 
		content.push("当同盟的三个成员国准备进行一五七三年的战争时，同盟本身却宣告死亡了。由于阿克斯主教的阴谋策划，一五七三年三月七日，威尼斯没有事先获得同盟国同意就私自与土耳其签订了和约。整整一个月后和约才公开发表。此时约翰正在那不勒斯，得知这个消息之后，马上就扯下同盟军旗，改升西班牙国旗。"); 
		content.push("勒班陀会战并未能使奥斯曼帝国的海权折脊，也未能收复塞浦路斯，更未能使西班牙获得地中海的控制权。虽然是头等的战术胜利，但因为同盟解体，在战略方面，仍然是苏丹成了胜利者。但是从精神上来看，这却是一场具有决定性的会战，自从一四五三年以来，整个东欧和中欧一直笼罩在恐怖黑幕之下，现在黑幕已被卷开，使整个基督教世界认清了一个惊人事实——土耳其人不再无敌于天下了。从此时起直到一六九七年，萨伏依的欧仁亲王将苏丹穆斯塔法二世的陆军赶入台斯河，最后根绝了土耳其对欧洲的威胁为止，其间虽然有过多次起伏，可是苏莱曼时代的最高国威却始终未能恢复。他的朝代成为土耳其权力顶点的标志。勒班陀一战打破了土耳其权力的基础。"); 
		content.push("大事记（一）：英格兰与西班牙争霸"); 
		content.push("自从发现新世界和绕过好望角到达东印度群岛的航线之后，欧洲商业重心西移，此后就逐渐远离地中海地区而趋向大西洋海岸。因此，西班牙、葡萄牙和英格兰以及后来的联合省、法兰西，为了世界贸易和新发现地区的主权，变成了互相竞争的劲敌。从这时起直到现在，帝国的发展都是趋向于海外殖民，而帝国的斗争则趋于海权形式。"); 
		content.push("斗争的第一阶段发生于英格兰与西班牙之间，起初两国是很和平的。一五五八年十一月十七日，英国的伊丽莎白一世（一五五八——一六○三年）继承异母姐妹玛丽皇后（菲利普二世之妻）成为英国女王时，英西两国还是同盟，正共同对抗法国。第二年，两国间的友谊似乎仍很坚定，所以在签定《卡托-康布里西斯》条约之前进行谈判时，菲利普还准备替伊丽莎白收复加来，这是于一五五八年一月六日被吉斯公爵从玛丽手上夺去的。接着他又向伊丽莎白求婚，但遭到拒绝。"); 
		content.push("菲利普如此热衷于支持英国，完全基于自私的立场，他的政策针对的是苏格兰的玛丽女王（一五四二——一五八七年），她是英国亨利七世的曾孙女，也是苏格兰詹姆士五世与吉斯的玛丽所生的女儿。"); 
		content.push("按天主教的眼光看来，她是英国王位的合法继承人，一五五八年四月二十四日她又与法国的弗朗西斯二世（一五五九——一九六○年）结婚。此时，她的舅舅吉斯公爵正在法国当权，利用玛丽，他想把法兰西、英格兰、苏格兰和爱尔兰联合成一个伟大的吉斯帝国。这对西班牙将是一个致命打击，所以从一五五八年以后的十二年中，菲利普都是不惜一切成本扶助伊丽莎白以确保其王位，以此作为玛丽的对抗势力。对西班牙来说，友好的英格兰具有极大重要性，因为英格兰恰好位于西班牙到尼德兰间的海上交通线侧面。反之，自从加来丧失之后，只要尼德兰控制在西班牙手中，那么英格兰对本国海面的控制也不安全。在菲利普和伊丽莎白的整个时代，西班牙和英格兰的政策始终受到这两个战略问题影响。"); 
		content.push("尽管有菲利普支持，伊丽莎白的地位还是很危险。她不想出现对外战争，因为英国本身由于新旧教派的对立，在政治上是不稳定的。"); 
		content.push("但是英国的加尔文派教徒却一心只想支持大陆上任何地区的同一教派，希望新教能发扬光大。此外因为英国已经成为海权国家，并且也是日益发达的商业国家，所以英国的反西班牙派认为应用舰队向西班牙在新世界的专利挑战。坎顿说：“英国军人和海员都跃跃欲试想向西班牙挑战，但女王对他们的呼声置若罔闻。”不过虽然如此，伊丽莎白的权力却不够强大，无法完全制止他们活动。"); 
		content.push("伊丽莎白即位不久就突然发生了新变化：一五六○年十二月五日，弗朗西斯二世逝世，继承者是他的兄弟查理九世（一五六○——一五七四年），并暂由他的母亲凯瑟琳摄政。一五六一年八月，玛丽回到苏格兰。一五六七年，她在苏格兰暗杀了第二任丈夫达恩利勋爵，接着被迫退位，并于一五六八年逃往英格兰避难，从此被伊丽莎白拘禁到死。这些演变，加上反西班牙派在英国得势，使菲利普改变了对玛丽的政策。因为玛丽已不再是吉斯家族的直接工具，所以菲利普现在不再站在伊丽莎白这边，反而利用玛丽来当作制造反伊丽莎白阴谋的支柱，在这方面他也得到教皇庇护五世支持，他在一五七○年开除了英国女王的教籍。"); 
		content.push("除了这些政治变化以外，经济冲突更使西班牙怒恼。普利茅斯的约翰·霍金斯开始抢劫非洲的运奴贸易，这本是西班牙王室的专利买卖，因而这种不合法的生意能获取极高利润，所以英国女王居然与霍金斯合伙，把她自己的一艘船耶稣号借给霍金斯使用。一五六七年十月二日，霍金斯从普利茅斯出海，另有伴船两艘，即米尼翁号和朱迪斯号，朱迪斯号由弗朗西斯·德雷克指挥。霍金斯首先开往几内亚海边，在那里他捕获或购买了五百多名黑人，然后驶往西印度群岛，秘密地把他们卖给西班牙殖民者。途中他进入圣胡安港寻找饮水和掩蔽，并在港口设防，不让西班牙船只进入。这时新上任的新西班牙总督恩利基斯也率舰队到来。因为正有风暴发生，恩利基斯担心翻船，就与英国人谈判，答应只要让他入港就决不侵犯英国人，并让他们补给粮水之后自行离去。几天后，恩利基斯却突然向霍金斯开火。经过一场战斗，耶稣号不得不放弃，可是另外两艘船逃走了，于一五六九年一月回到普利茅斯。"); 
		content.push("当霍金斯向祖国返航时，又发生了另外一次比较严重的事件。许多年来，西班牙船只来往于西班牙与弗兰德之间时，经常受到胡格诺派私掠船拦劫。其中有许多人是普利茅斯市长霍金斯的兄弟威廉的部下。为了不把英国女王牵扯进去，他们的船上都挂着孔代的旗帜——就是奥兰治的威廉。在一五六八年，这种私掠船有五十艘，其中属于英国人的不下三十艘。十二月，一群私掠船把一个西班牙支队赶进了福伊，普利茅斯和南安普顿等英国港口。船上所载的金条属于热那亚银行，准备交付给在安特卫普的阿尔瓦公爵——菲利普在尼德兰的主将。伊丽莎白将其没收，并获得热那亚人同意借为己用。为了报复，阿尔瓦把留在尼德兰的英国船只和货物一律没收，伊丽莎白也不甘示弱，照样没收了留在英国的西班牙船只和货物。此时又传来耶稣号丧失的消息，更激起了英国人的怒火。于是英西两国分道扬镳，菲利普支持英国的天主教徒，而伊丽莎白也开放英格兰供荷兰新教徒避难。"); 
		content.push("此时，奥兰治的威廉（一五五九——一五八四年）已经建立了一支舰队，到一五六○年，有十八艘船可以出海了。这是另一个海权的开始，在下世纪中，荷兰舰队远涉重洋，在许多地区建立了殖民地。"); 
		content.push("他们对现实的影响立竿见影，一五七二年，他那些号称“海上乞丐”的水手捕获了三百艘船。因为他们缺乏避难港口，伊丽莎白又暗中准许他们使用英国港口。直到一五七二年，他们突袭了布里尔并将其变成极其坚固的基地。从此，尽管天生厌恶叛徒，伊丽莎白的政策却是尽量鼓动尼德兰的叛乱。这不仅是为了消耗西班牙国力，而且也是预防荷兰人在失望之余把国家主权献给法兰西国王。危机变得非常严重，虽然阿尔瓦反对公开宣战，菲利普却十分愤怒，就在一五七一年支持所谓莉多菲阴谋，目的是要用阿尔瓦所部六千人来支持英格兰境内的天主教叛乱，杀死伊丽莎白，使玛丽复位，并在英国重建天主教信仰。这个阴谋被查觉并被扑灭，唯一结果只是使仇恨加深。"); 
		content.push("为了增强自己的地位，一五七二年四月，伊丽莎白又与法国的母后缔结了对西班牙的防御同盟。但是同盟却并未能达到目的，因为这时法国的胡格诺派把查理九世争取到手了，伊丽莎白担心法国会占领低地国家，就又倒向西班牙方面。凯瑟琳生怕胡格诺派会把法国拖入对西班牙的战争，于八月二十四日制造了圣巴特罗缪屠杀。估计在这次事件中，法国人死了五万人之多。这样又使吉斯家族在法国当权，伊丽莎白只好与菲利普重开谈判恢复从一五六八年中断的贸易关系，到一五七三年春天，两国又恢复了正常关系。"); 
		content.push("一年后法王查理九世逝世，继承者是他的兄弟亨利三世（一五七四——一五八九年）。一五七六年三月，勒班陀会战的胜利者，奥地利的约翰被任命为尼德兰总督。他一到就发现西班牙军队正在叛乱中，而他们的暴行又激起了当地人民的反抗。因为知道伊丽莎白正用金钱接济叛徒，他就力劝菲利普侵入英格兰。但是菲利普的财政状况也正十分紊乱，所以他派贝尔纳蒂诺去安抚伊丽莎白，并重开在伦敦的西班牙大使馆，这是一五七二年已经封闭了的。"); 
		content.push("使臣到达英国之后不久，约翰死了，镇压尼德兰叛乱的责任就由帕尔马公爵法讷斯接替。他也是当时名将之一，勒班陀会战中的老兵。经过一连串卓越战役，他收复了布鲁日，根特，安特卫普和尼德兰南部多数地区。失望之余，叛乱份子把他们国家主权献给了亨利三世的兄弟阿朗松公爵。"); 
		content.push("虽然菲利普仍不肯向英国公开宣战，可是教皇格列高利十三世（一五七二——一五八五年）却几乎迫使他不能不采取行动。教皇先后对爱尔兰准备了两次远征。第一次在一五七八年，完全流产了；第二次在一五八○年，有少数西班牙人参加，在爱尔兰登陆之后不久即被全歼。一五七七年，德雷克率领五艘船进行周游世界的航行。他一路突袭了瓦尔帕莱索，抢劫了塔拉帕卡，捕获了最大的运宝船火神号，他还驶入旧金山湾，以伊丽莎白女王的名义将其收为英国领土，定名为“新阿尔比恩”。一五八○年九月他才返回英国，带回大量的赃物，在他的旗舰金鹿号的后甲板上，由伊丽莎白封他为爵士。"); 
		content.push("德雷克正在进行环球航行时，又有重要事件发生，对英西两国的关系产生了极大影响。葡萄牙的年轻国王塞巴斯蒂安突然爆发了古代骑士的狂热，于一五七八年侵入北非，八月四日，他在克比尔被杀，全军覆没。他没有子嗣，由他的伯父亨利红衣大主教继承，亨利又没有子嗣，而且已经七十七岁。在他后面，又有一大群要求继承王位的人。其中最合法的是西班牙的菲利普，而最孚人望的却是安东尼奥，他是贝雅公爵路易的私生子，而路易则是葡萄牙王伊曼纽尔的儿子。");
