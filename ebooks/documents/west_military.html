		content.push("君士坦丁堡围城战使利奥威名大振，于是他立即开始进行一系列改革运动，随之产生了一个新的东帝国。在那个时代，他不仅是一位卓越的将领，而且也是最伟大的政治家：除了知道怎样赢得战争以外，也知道如何赢得和平。他发起的改革运动可以分为三大类：军事的，民性的和宗教的，几乎可说是无所不包。军队完全革新了，并建立了一支警察部队；司法制度完全改革了，秩序与法律又重新建立了；全部财政制度也已改组，所有农、工、商业一律受到鼓励。因为他认识到不可能在意大利诸省也同样推行这种改革运动，所以他决心让意大利自生自灭。这个决定发生了三方面的效果：(一)使罗马无法拒抗伦巴第人侵略，(二)使他自己的宗教改革易于实行，(三)上述两点使他与教皇之间发生了冲突，并使东西两教会间的距离越拉越大。"); 
		content.push("（注：虽然完全分离是在一○五四年，可是自从君士坦丁大帝迁都拜占庭后，这种趋势即已无法避免。而自从八世纪中叶以来实际上已经分离了。）说来奇怪，利奥是在与伊斯兰教接触后才拟定了他的宗教改革方案。一个有求知欲的人决不会耻于向敌人学习。他发现伊斯兰教成功的主要原因是他们有高度的精神力量，有严格的纪律，最重要的是他们的“一神”思想，有疯狂信仰，只有一个上帝，既无对手也无合作者。于是他决心改革基督教，消灭教会特权，禁止他们崇拜偶像和出卖神符，因为这些手段正是神棍们用来迷惑群众和聚敛金钱的最有效工具。"); 
		content.push("于是立即引起了极大纷争，这是个非常复杂的问题，不仅有宗教意义，而且更有政治意义。当时的教会和寺院拥有广大田庄，并且是免税的，教育权也掌握在他们的手里，教会人员数量估计在十万人左右，这样巨大的人力不事生产，使农业和工业都受到严重影响，同时也使军队感到兵源缺乏。此外，帝国的亚洲各省都崇拜偶像，所以更感困难。"); 
		content.push("第一道禁止崇拜偶像的敕令直到七二六年才公开发布，马上引起了极大震动。教庭立即表示否认，结果直到利奥在七四○年六月十八日逝世时，基督教史上差不多都把他当异教徒看待。虽然如此，这次争端无论对和平和战争都同样具有广泛影响，拜占庭帝国已经获得新生，使它在以后三百年中能继续保持活力。在这个时期内，它变成了一个文化蓄水库，而西欧却注定了要从这里汲取文化的源流。"); 
		content.push("所以利奥和查理同为历史伟人，若是利奥丧失了君士坦丁堡，查理在图尔战败了，那么整个历史均将改观。他们之间相隔一千五百哩，可是他们的生活和事业却是互相配合的。他们都是生于忧患，都对一个共同敌人赢得了伟大胜利，一个人拯救了东方，而另一个人则在西方创造了新的帝国。"); 
		content.push("大事记（十二）：西欧帝国的复兴"); 
		content.push("七五一年，“矮子”丕平获得教皇扎迦利批准，废除了年幼无能的塞德里克三世，自立为法兰克王——他在十年前继承他父亲“铁锤”查理做了宫相。不久，教皇司提反二世为他重新加冕，并授以“罗马副执政”的头衔。墨洛温王朝终于灭亡。丕平为了感谢教皇授与他的特权，开始向伦巴第人进攻，从他们手中夺回拉韦讷教区并送给教皇，这样就建立了一个教廷国家，一直延续到一八七○年。"); 
		content.push("七六八年九月二十四日，丕平逝世，继承者是他的两个儿子查理和卡洛曼。卡洛曼在七七一年死后，查理就成为法兰克王国的唯一统治者，即以后历史上尊称的查理曼大帝。此人身材魁梧，心胸广阔，他的伟大思想就是使所有西方民族统一成为巨大的基督教帝国。他将一生奉献于这个使命，到他晚年，这个大帝国已经从波罗的海一直延伸到台伯河，从易北河和波希米亚森林一直延伸到大西洋和比利牛斯山脉。为了对这个巨大地区的这许多桀敖不驯的民族维持统治权威，查理曼有系统的利用要塞据点。在每个地区他都建立一些碉堡，利用它们作为机动兵力的运动枢纽。他对军队重质不重量，因为军队主体是装甲骑兵，所以贫穷阶级可以免除战争负担。他编练的步兵也不象过去那种乌合之众，而是一支拥有良好装备的部队。他们所使用的是刀剑、长矛和弓弩，而不再是棍棒和农具。此外，每个“伯爵”都必须向骑兵供给盾牌、长枪、刀剑、弓箭和匕首等装备。查理曼也认识到如果一支军队必须靠搜掠食物维持生活，而且又无攻城能力，就不可能真正具有机动能力，所以他又组成了另外两支独立的部队，一个是攻城部队，另一为补给部队。"); 
		content.push("从这些变化中，我们看到一种新军事秩序的首次开花，这就是封建制度，基督教国家生根成长时，必须靠封建制度来作为安全保障。"); 
		content.push("但因为教会为永恒的主宰者，封建国家最多不过代表暂时性权威，所以必须使战争也与和平时期一样，一切都完全依照教会的规律进行指导，这样宗教的支配权才算完整。这种支配权的斗争产生了中世纪的战争思想——认为这是上帝的考验。宗教并不禁止战争，也不企图取消战争，因为战争被认为是人类天性的一部分，是原罪之果，也是教会权力的支柱。所以战争应使战士基督化（高贵化）和限制作战时间。因为战争教导人类如何勇敢死亡，所以战争是英雄主义的学校，这是一种异教观念；但因为死亡也是永生之门，所以战争又应该是正义的学校，否则死亡就会永不超生，这却是基督教的思想。所以传统军人一定要变成理想中的基督教骑士。正如莱基所说：要把古代战士拥有的一切力量和火焰都与基督圣人的温和人道结合在一起。虽然这种理想是幻想的产物，在实际生活中不一定能实现，可是却经常成为后世的楷模。"); 
		content.push("战士被“高贵”化之后，第二步就是用禁令和法规来限制其活动。"); 
		content.push("对于这个目标，首先就是建立“上帝之和平”，这是在九九○年第一次被听说的名词，目的是保护教堂、教士、朝圣者、妇女和农民，使其不受战争蹂躏。此外牲畜和农具也在保护之列。维持和平的工具就是宗教制裁——开除教籍和停止教权——虽然收效甚微，但多少有点功效，因为至少在基督教国家看来，侵略者应算是罪犯。"); 
		content.push("在战争“贵族”化之后，又带来了另两个更大的限制，第一是因为只有位高钱多的人才购置得起甲胄装备，所以战争变成了贵族的专利品。一旦双方都穿上甲胄，就必须进行接近战斗，因此用弓箭的战争被限制住，结果死伤数字大大降低。这个时代的战争，常常只是小队的装甲骑士间的冲突。他们通常进行单挑，目的是为了显示本领而不是要毁灭对方。他们只要把对方挑下马来就行，并不想杀人，反之俘虏对手之后还可以勒索赎金。结果是战斗时间很短，一场比武之后，酬劳就是赎金。"); 
		content.push("第二是教会限制使用弩类武器。这些劲弩类武器具有使战争“大众”化的趋势。这些武器的起源已不可考，但似乎在十一世纪初即已开始使用。在长弓出现之前，这在投掷武器中算是最厉害的。一一三九年，第二次教廷会议宣布除非对异教徒，否则禁止使用这种武器，不然就会受到诅咒，因为这是上帝痛恨的武器，不适于基督教徒使用。可是尽管如此，这类武器还是非常普遍地被使用，只有英格兰例外。"); 
		content.push("检讨这个时代的战争艺术，必须认清上述这些限制，虽然象阿曼爵士所说，查理曼大帝即位对战争艺术的发展是一个新纪元，可是这个纪元的本质却具有浪漫色彩。欧洲幻想的英雄是一个国王，一个战士，一个骑士：骑士时代萌芽了。"); 
		content.push("查理曼的征服使这种浪漫主义输入了现实生活。他超出了民族性国王的狭窄限制，自认为具有神圣使命，要把整个日尔曼世界变成一个基督教帝国，所以他要求自己的权威应同时具有神授的和世俗的形式。正如布尔教授指出的：如果基督的教诲是要征服世界，那么追求政治权力应与传播信仰作为共同目标。所以需要两种力量：精神的和世俗的力量。精神力量已经存在，世俗力量则尚待创造。一个偶发事件使世俗力量产生了，当时代要求彻底变革时，经常会出现这种情形。"); 
		content.push("七九九年四月，教皇利奥三世因为被指控犯了通奸和伪誓罪，逃到位于帕德博恩的查理曼宫庭求救，查理曼派人把他送回罗马并使其复位。这个行动触怒了反教皇派，所以八○○年秋天，查理曼到意大利去调解纠纷。圣诞节那天，他穿着罗马副摄政的袍子走进圣彼德大教堂，跪在祭坛前，这时利奥从祭坛上取下一项皇冠戴到他头上。所有群众一致欢呼：“查理·奥古斯塔斯万岁！上帝为他加冕！他是罗马的伟大皇帝！他带来了和平！”欢呼之后，利奥就把这个本应属于拜占庭皇帝的称号献给他，宣布他是皇帝兼奥古斯塔斯。所以基督的生日也成了新的西罗马帝国的诞辰。（注：理论上来说，在八○○年只有一个罗马帝国，直到八一二年，拜占庭皇帝才正式承认查理曼的合法地位。于是恢复了两个皇帝共同统治一个帝国的旧局面。不过事实上却是两个分立的帝国，东为拜占庭帝国，西为法兰克帝国。）这次突然加冕使查理曼本人也感到惊异，虽然法兰克历史上并未说明理由，但可以猜到利奥这样做是为了报答查理曼对他的恩德。虽然事实真象不过如此，但却使查理曼从法兰克国王的地位高升到了基督教世界的共主。许多年来，只有教皇是信仰的唯一代表，但此后皇帝至少暂时同样享有这种权威了。所以这次加冕的后果十分巨大，如布莱斯所说，这是中世纪的中心大事。"); 
		content.push("查理曼死后，帝国亦随之瓦解。这是受到两场巨大的种族侵略的影响：一个是九世纪维京人的来到，另一个是十世纪马扎尔人的入侵。维京人是斯堪的纳维亚来的海盗。马扎尔人是一种乌拉尔-阿尔泰民族，他们在八九五年占领了上提萨河地区。这个行动把南北斯拉夫和东西斯拉夫分隔开来，结果使欧洲历史受到极大影响。在九○七年到九五五年之间，他们是中欧的祸害和恐怖的根源。"); 
		content.push("这些外敌入侵使西法兰克又回到无政府状态，撒克逊，巴伐利亚，法兰克尼亚，士瓦本和图林根都分别由其自己的公爵统治，虽然这些公爵都想自立为王，但他们还是心有余而力不足。这种无政府状态一直延续到九一八年，日尔曼名义上的国王康拉德一世（一九一一——九一八年）把王冠献给了“捕鸟者”亨利（九一九——九三六年），他是撒克逊公爵“光辉”奥托的儿子，只有他有资格应付目前的混乱局面。"); 
		content.push("亨利是个天生的军人和能干的政治家，他征服了士瓦本和巴伐利亚，兼并了洛林，逐退了斯拉夫人和马扎尔人，终于统一了整个日尔曼。他在九三六年死亡时，继承者是他的儿子奥托一世（九三六——九七三年），也被称为“大帝”，他与英格兰王阿瑟斯坦有妻舅关系。"); 
		content.push("他于九五五年在奥格斯堡附近的莱希费尔德击败了马扎尔人，接着强迫最强大的斯拉夫国家波希米亚向他称臣。九六一年，教皇约翰十二世把他请到罗马，想求得他的帮助。九六二年二月二日，约翰在罗马为他加冕，经过惯常的礼仪之后，罗马公民宣誓未得皇帝同意之前，将来不得选举教皇。这样就使日尔曼和意大利的主权归并到一个日尔曼王子手中，从此后世所称的神圣罗马帝国就开始了。这是查理曼帝国的延续，但象布莱斯所说，这不仅是一个继承者，而是为西方帝国奠定了第二个基础。"); 
		content.push("在这些事件发生之前，海上的游牧民族维京人也已扫遍西欧的海岸和河川。虽然他们第一次入侵发生在查理曼大帝时期，但直到他逝世后，这种祸害才日趋激烈。在八五○年，斯堪的那维亚的全部男性都下海了，以后的半个世纪在欧洲历史上是最黑暗的时代。"); 
		content.push("维京人的入侵一直远达诺夫戈罗德、西西里、冰岛和格陵兰，使查理曼首创的军事组织受到了广泛刺激，因为装备恶劣的民兵毫无用处，必须要由职业军人应付，加之只有骑士才能追得上入侵者，所以军事权力逐渐转入贵族手中。经过了这场大乱之后，欧洲变成了完全封建式社会，以堡垒和骑士为基础，只有阿尔弗雷德国王（八七一——九○○年）在英格兰采取了另外一种手段：虽然他也倚赖要塞，可是他却不用骑兵，而是建立了一支舰队，用他们自己的战船击败了维京人。结果使英国人继续依赖步兵，而欧陆上早已将骑兵作为主要兵种。"); 
		content.push("发生了多次的入侵，对未来历史最具影响力的只有两次，一次是对英格兰，另一次是对法兰西北部的入侵。这两次入侵开始都是抢劫性的，接着是移民而最后发展成征服，对英格兰的入侵开始于九世纪末，结果在克努特王（九九五——一○三五年）统治下，英国与丹麦合并成为斯堪的纳维亚帝国的一部分。对法兰西北部的入侵开始于八九六年，有个维京人叫罗洛或罗尔夫来到法兰西。他与“无知者”查理对抗了相当长时间，到九一一年，由于查理无法击败他，就跟他订立了《圣-克莱尔条约》，把塞纳河下游地区割让给他，条件是他接受基督教洗礼并向查理称臣。这就建立了诺曼底公国，到九三三年扩展到了不列颠边界。于是诺曼底与英格兰的斗争就开始上演。"); 
		content.push("出现这个高潮的原因可以这样表述：按照许多史学家推测，在一○○二年，为了使诺曼底港口不给丹麦入侵者作为避风港，英王阿瑟雷德二世迎娶了诺曼底的理查二世——罗洛的曾孙——的女儿埃玛。接着在一○一三年，当丹麦王斯韦恩入侵英格兰时，阿瑟雷德和他妻子以及两个儿子阿尔弗雷德和爱德华就逃往诺曼底，并受到理查的友善招待。几星期后，斯韦恩死了，阿瑟雷德乘机返回英格兰，斯韦恩的小儿子克努特发现自己准备并不充分，就率舰队返回丹麦，去召募新的生力军。一○一五年，克努特回到英格兰，在四个月之内，他在韦塞克斯已建好了坚强基地。次年，阿瑟雷德死亡，对抗丹麦人的战争由埃德蒙继续指挥，他是阿瑟雷德前妻埃尔夫吉芙所生的儿子。经过六次会战，一○一六年埃德蒙在阿辛顿遭到决定性失败，只好与克努特议和。条件为埃德蒙仍保有韦塞克斯，而泰晤士河以北的全部英格兰则属于克努特。这只是暂时性的解决，因为到十一月三日，埃德蒙又死了，为了避免战祸再起，西撒克逊地区决定承认克努特为英格兰的共主。埃德蒙的两个儿子埃德蒙和爱德华被克努特放逐，为了逃避暗杀，他们逃往匈牙利避难。"); 
		content.push("第二年，为预防诺曼底的理查借口保护他的外甥——阿瑟雷德与埃玛所生的两个儿子，克努特又与理查签订和约并与埃玛结婚。"); 
		content.push("克努特的帝国包括英格兰、丹麦和挪威三个王国，他在一○三五年逝世后，与查理曼一样由他的三个儿子瓜分。斯韦恩分得挪威，哈特克努特分得丹麦，哈罗德要求英格兰。斯韦恩和哈罗德都是克努特与埃尔夫吉芙的私生子，只有哈特克努特是他与埃玛所生的合法儿子。所以就继承关系来说，英国王位应由哈特克努特继承比较合理。"); 
		content.push("此外还有其他候补者，就是埃德蒙之子和阿瑟雷德与埃玛所生的儿子。前者还在匈牙利，一时无法返回，后者仍在诺曼底，不过理查二世已于一○二八年逝世，继承者罗伯特一世也已在一○三五年逝世。"); 
		content.push("现在这个公国的主人是个八岁的孩子，他名叫威廉，以后虽被称为“征服者”，但这时尚无力过问阿尔弗雷德的事情。"); 
		content.push("为了解决继承问题，在牛津举行了一次全国代表大会，经过多次辩论，哈罗德终获当选但却未加冕。利用混乱情况，在弗兰德的博杜安五世支持下，阿尔弗雷德在英格兰登陆。他在向伦敦前进途中遇到韦斯克斯公爵戈德温。戈德温本是克努特的主要副手，他假装对阿尔弗雷德表示欢迎，到夜里却把他和其随从一网打尽，阿尔弗雷德被送往伦敦，哈罗德立即用最野蛮的手段将他弄瞎，不久就死了。哈罗德于是再次当选国王，并获得大家承认。埃玛被放逐出国，到博杜安那里去避难。"); 
		content.push("一○四○年哈罗德逝世，全国代表大会选举哈特克努特为王。之前他对英国王位并未提出强硬要求，因为丹麦受到挪威威胁，此时斯韦恩已死，挪威王位在一○三六年由“好人”马格努斯继承。接着挪威与丹麦双方订立条约，约定双方死后若无后嗣，则应由对方继承其王位。这之后哈特克努特才能把注意力转到英格兰方面。一○四七年六月十七日，他在三维治登陆，立即受到人民欢迎。"); 
		content.push("因为哈特克努特无子且未婚，所以在一○四一年，他邀请异父兄弟，就是还留在诺曼底的爱德华回到英国。这就等于暗示他为未来的继承人。一年后的六月八日，哈特克努特死了，在他下葬之前，所有英国人都自愿选择爱德华为王。但直到一○四三年四月三日（复活节星期六），才在温切斯特由艾德西格大主教为他加冕。"); 
		content.push("爱德华不仅有半个诺曼人的血统，而且完全在诺曼人的环境中长大，在一○一三年以前他一直住在诺曼底。他的后人都是诺曼人，也受到诺曼教会包围。结果英格兰不久即分为两个党派：一个是亲英党，领袖为戈德温，另一个为亲诺曼党，领袖为利奥弗里克和施瓦德。为了增强自己的地位，戈德温又让第三个儿子托斯蒂格迎娶博杜安五世的妹妹朱迪丝为妻。一○五一年，政治危机开始发生，戈德温和他的儿子西万、哈罗德、托斯蒂格、里奥夫万和吉尔斯均被放逐出国。"); 
		content.push("亲诺曼党得势不久发生了一个事件，注定要使英国的历史轴线改变方向。爱德华的表弟诺曼底公爵威廉现在已经二十四岁，他到英国访问。据说他带了一大队人马前来，爱德华对他招待颇周，送了很多礼物给他。如果对当时英格兰的情形加以分析，爱德华不仅没有儿子，并且曾宣誓永保童贞，所以这次访问似乎不仅是礼节性的。很可能他们讨论过继承问题，所以威廉回国时，对英国的王位也许已经得到了某项默契。"); 
		content.push("尽管如此，可是到第二年，情况又完全变了。戈德温回到英国，受到人民拥护，爱德华被迫把他的公爵封地归还给他。此外，据说所有亲诺曼的法国人都被排除。也就是说这是亲英党的一次全胜，继承问题又随之而来。不过戈德温本人却命中注定做不了国王，在一○五三年就死了。他的韦塞克斯封地由哈罗德继承，至于诺森布里亚封地则在两年前由托斯蒂格继承。照亲英党政策来看，唯一合乎理想的继承人应该是阿尔弗雷德·爱德华，他是埃德蒙的幼子，他的哥哥已死。一○五四年决定把他召回英国。经过一番延迟，到一○五七年，他才携妻子——其子埃德加还是婴儿——返回祖国。这样一来，似乎继承问题已经解决，可是命运却偏不如此。他回国后没过几天即不幸死亡。正如英国编年史上所说，这，对这个可怜的国家也是一个极大的不幸。"); 
		content.push("第十三章：黑斯廷斯会战"); 
		content.push("威廉的绰号本是“私生子”，后来却成了“征服者”和“大帝”。他是诺曼底公爵罗伯特一世与阿丽特的私生子。（注：阿丽特是法莱斯一个制革匠的女儿。罗伯特死后，她又与坎特维尔子爵赫鲁文结婚生了两个儿子，一个是巴约主教阿多，另一个是莫尔坦伯爵罗伯特，他们与威廉均为同母异父兄弟。）一○二七年九月，当他只有七岁时，他的父亲前往圣地朝圣，在回家途中病死在尼西亚，这是一○三五年七月的事情。此后威廉经常处于危险之中，可是一等他长大成人，马上就显出本领。他在二十岁时，由于获得法王亨利一世的帮助，在卡昂附近击败了他的叛臣，摧毁了他们的堡垒，直到一○六四年，他都在不断进行战争，对象包括不列颠人，他的臣下和法国国王。他成功的主要原因是他具有伟大的个性，坚强的意志和不变的目标。他是铁腕人物，决不容忍反对意见；他的意志就是法律，无论君主、臣子或是教皇，他一概不肯让步。他是伟大的行政家和能干的军人，他的战略基础是打击敌人的城塞，用恐吓而不是攻击手段来进行征服。在他手中，破坏和毁灭是具有决定性的武器，即使看到手无寸铁的农民惨遭杀害也毫不动容。"); 
		content.push("在《盎格鲁-撒克逊编年史》中可以读到这样的记载：“他对敬爱上帝的好人非常温和，但对违反其意志的人则极其严厉。因为他严厉而又粗暴，所以没人敢违拗他的意志。他把主教和教士赶出教堂并投入监狱，连他自己的兄弟（阿多）也不放过。他所做的一切中最令人难忘的是维持了良好治安。任何诚实的人携带大量财物，在他的王国中可以安全旅行而不必害怕危险。不管为什么，民众都不敢互相斗殴。”另外有一种关于他的说法这样说道：“在当时所有公爵中，这位国王的智慧总是超人一等。同时有着伟大的灵魂。他从不畏惧困难和危险，决不因此而却步。他对任何事物的真正意义都有明确认识，所以当时诸王均非其对手。”为了加强自己的地位，他决定与弗兰德的博杜安五世缔结同盟，于一○四八年向他的女儿玛蒂尔达求婚，虽然次年教皇利奥九世以血缘太近为由反对他们结婚，但六年后教皇尼古拉二世承认了这个婚姻的合法性，条件是由他们两人在卡昂捐献两座修道院。"); 
		content.push("“承认”的第二年，由于亨利一世死亡，威廉的战略地位大大增强。继承亨利的是其幼子腓力一世，由博杜安任监护人。因为法国国王已成为其岳父的囊中之物，所以威廉可说是非常幸运地成了法国未来的主人。"); 
		content.push("一○六四年，威廉用野蛮手段破坏了曼恩并兼并了这个伯爵领地，接着发生了一个意料不到的事件，使他可以向英格兰的王位提出最强硬的要求。起因就是韦塞克斯公爵哈罗德访问法国，他现在已是爱德华的主要大臣。"); 
		content.push("这个传奇故事有两种不同说法：一个是普瓦捷的威廉的记载；另一个是马姆斯伯里人威廉的讲述。普瓦捷的威廉的记载内容是这样的：爱德华一向喜爱威廉，把他当自己的兄弟和儿子一样对待，因为觉得自己死期将至，为使威廉能继承王位，特地派哈罗德去谒见威廉，要他宣誓承认过去的诺言。哈罗德渡过海峡时遇到风暴，被迫在庞太海岸登陆，在那里落入盖伊伯爵手中，被投入监狱。威廉知道之后，命令将其释放。于是哈罗德向威廉效忠，并发誓做到这样四点：（一）爱德华在世时，他愿作威廉公爵的代表。（二）爱德华死后，他愿意倾全力扶助威廉登基。（三）他愿在多佛堡垒自费为威廉担任警卫。（四）在英国其他地区，只要威廉愿意，他也愿意担负警卫和供应补给。"); 
		content.push("另外一个威廉的记载又不同了，其内容如下：从博山姆——过去是韦塞克斯的一个重要海港——哈罗德出海钓鱼，受风暴袭击漂到法国，被送入监狱。他为了获得自由，就高价买通一个人去报告威廉公爵，说英国国王有重要旨意要他来亲自传达。"); 
		content.push("威廉立即命令他的臣下盖伊释放了哈罗德。当时威廉正征讨布列塔尼，就带哈罗德同行。此后哈罗德充分表现出他的能力和勇气，深得威廉欢心。他还主动向威廉宣誓效忠，表示拥戴。为了表示感谢，威廉又把女儿（此时不过十一岁）许配给他。"); 
		content.push("这两种记载都不无可疑。就前者来说，当时哈罗德在英国实际上已是一人之下万人之上，所以他不太可能会同意担负这种任务。如果他真是以重要使节身份出访，那么他一定携有“护照”，盖伊拘捕他就不合法了。至于第二种说法更可能是这样：威廉听说哈罗德的不幸遭遇之后，他是出于自己的宗教立场去救哈罗德出狱。可一旦哈罗德落入他手中，他当然也不肯轻易放过他，必须等哈罗德宣誓效忠后才让他回国。"); 
		content.push("不管事实真象如何，这个宣誓却是真实的。因为以后威廉对教皇、皇帝和全世界公开提出他的要求，而哈罗德却不敢反驳。原因是他无法反驳抓在威廉手中的证据。但哈罗德回国不久就面临一个民族性危机。人民反对他，更反对他的誓约。他的兄弟托斯蒂格接收诺森布里亚公爵采地也不孚人望，一○六五年十月，托斯蒂格与国王在布伦特福德巡游时，当地贵族起来反对他，把他废掉，而把采地献给莫卡——他是利奥弗里克的孙子，埃德温（梅西亚公爵）的兄弟。莫卡接受了贡献，到北安普顿与埃德温会合在一起。在牛津，哈罗德与叛徒相遇，希望调和双方关系，结果他失败了，并且被迫放逐他的兄弟托斯蒂格。托斯蒂格和妻子只好逃到博杜安处避难——这是他的妻舅。"); 
		content.push("这对哈罗德是一个沉重打击，他使戈德温家族内部发生了分裂，而增强了其劲敌利奥弗里克的势力。尤其是迫使托斯蒂格投入博杜安的怀抱，而博杜安正好是威廉的岳父和同盟者。"); 
		content.push("这次爱德华也花了很多力量平叛，因而更促其早死。十二月间他还在伦敦举行圣诞庆典，到二十八日病就很重了，不能参加威斯敏斯特大教堂新厦的落成典礼。一○六六年一月五日，将死之前，他请哈罗德照顾他的妻子，外国籍随从和整个王国。他死后被匆匆埋在大教堂中，接着英国代表大会就在伦敦开会，讨论继承问题。（注：所谓代表大会是由贵族组成，代表人选为公爵主教等人。他们讨论国家大事并代行最高法院职权。）当时讨论的详情不得而知，但结果是他们决定选择哈罗德为国王（注：这些代表们并非不知道哈罗德立有誓约，但因为他的出身并非王族，所以他无权对王位提出保证，所以誓约被视为无效。）这时正需要一个强有力的国王，因为王国正处在危险之中：威廉在诺曼底；哈罗德·哈德拉达在挪威（他是斯韦恩的继承人）；托斯蒂格在弗兰德；坎莫尔在苏格兰，他是托斯蒂格的至交。如果当时在会议中有人考虑埃德加，那也毫无疑问无法通过，因为他还是未成年的孩子。反之哈罗德不仅年富力强，而且最近在对威尔士人的战争中也显示出他是个能力很强的将领。加上先王爱德华的遗命，所以这个选择当然更是非他莫属。于是哈罗德被请到威斯敏斯特大教堂，由约克大主教伊德雷德为他加冕。"); 
		content.push("爱德华死亡和哈罗德当选的消息很快传到威廉那里，他立即决定用武力报复这个奇耻大辱并获得继承权。但在动手之前，必须使全世界认定他的宣战合乎正义。他派使臣去谒见哈罗德，正式要求他实现誓言。当时各方面的战略形势可以这样分析：威廉的形势最好，这也理所当然，因为自从在卡昂附近获得第一次胜利后，他的政策就一直是对内加强国力，对外求得安全保障，从这方面来说，他的运气也非常之好，从须德河到卢瓦河间的港口不是在他自己手中就是在同盟国手中。在东面，他与弗兰德人订立了同盟，在西面征服了布列塔尼，在南面占领了曼恩。在巴黎又有位好友摄政，这当然只能归之于运气。在一六○○年——即亨利一世逝世那年—威廉的劲敌安茹的杰弗里也死了，他的公国被两个侄子分占而发生了内战。这就是说当他准备征服英格兰时可以不必担心安茹的干涉。"); 
		content.push("最后，哈罗德嗣位后也使他的国际地位大大增强了，因为欧陆舆论都是一边倒地同情他而鄙视哈罗德的行为。"); 
		content.push("若与威廉作个对比，那么哈罗德的情形可以说是不能再坏了。英格兰并不团结，哈罗德又不具有王室血统，所以不能获得神秘支援。"); 
		content.push("北方两个最大的诸侯埃德温和莫卡可能都不拥护他。事实上，当威廉动员时，莫卡就拒绝承认哈罗德的王权。哈罗德被迫到约克去争取莫卡支持，他采取的手段是与莫卡之妹伊德吉丝联姻。直到他于四月十六日（复活节）返回伦敦时才被公认为全英格兰的国王。"); 
		content.push("在战术方面，哈罗德的情形也同样糟糕，只要比较双方的军事制度就很清楚了。英国有两种部队：一种是民兵，一种是（亲兵）私人卫士。民兵的征召方式是每五“牛皮”一个人为原则，所谓“牛皮”相当于一百二十英亩面积。每个地区为士兵提供四先令军饷和两个月粮食，或是折算为二十先令。亲兵本来是国王，公爵和贵族的私人卫士，到哈罗德时代已经发展成为一支小型常备职业性的部队，在战争中的主要目的就是增强民兵的抵抗力。虽然单以数量而论，这两支部队大致能够应付普通危机，但是民兵却散布在英格兰各地，在短时间内很难集中，而且一旦两个月的粮饷用完，没有任何形式的补给体系存在。最近加收了一种新税，结果闹得民怨沸腾。虽然亲兵和民兵的大多数都骑马，但在战场上却都是徒步作战。一○五五年，赫里福德公爵拉尔夫对威尔士人进行过一次乘马战斗，结果遭到惨败，以后就不再使用了。（注：这次拉尔夫的骑兵是被弓箭手击败的，骑兵若无弓箭手支援，绝对不能对抗弓箭手。这个教训花了三百年时间才被学会。）在武器方面，最重要的是长矛、标枪、双刃剑和笨重的长柄丹麦战斧——其起源很明显是在船上使用的武器。弓箭虽然也作为锻炼项目，但在战争中却很少用到。盾牌有两种形状——圆形和风筝形的。头盔和铠甲自备，财力充足的人都使用它们。"); 
		content.push("哈罗德面临的另一个困难是爱德华已经解散了他继承的那支小舰队。所以结果他既没有舰队，而在一○六六年，除了征发渔船和商船并强迫征用水手外，也没有其他方法来建立舰队。如斯坦顿教授指出的那样，舰队的动员是非常迟缓的工作，而且能停留在海上的时间也很短，因为根本缺乏任何补给体系。反过来说，在一○六六年初，威廉似乎也没有适合装载马匹的船只，所以也必须加以建造。他面临的所有严重困难中真正可怕的是如何渡过英吉利海峡。"); 
		content.push("诺曼人的军事制度完全不同。每个伯爵或主教各有其独立领地，一旦有事，他们必须将一定数量的骑士供给公爵使用，数量也由公爵决定，其装备和补给也都由他们供给。诺曼人的军事权力基础就是这种重甲骑兵，在威廉进行的多次战役中，他们发挥了高度技巧和纪律。其主要武器为长枪，刀剑和锤矛，盔甲的装备大致与英国人相似。马姆斯伯里的威廉对诺曼人这样概括说：“他们是好战的种族，生活中几乎不能没有战争，首先对敌人进行猛烈冲击，若硬攻不成也会使用计谋，甚至不惜用金钱收买。他们对主人非常忠诚，但如果被触怒，他们也会反叛。”诺曼步兵由长枪手和弓箭手组成，弓箭手使用的是较短的诺曼弓或十字弓，威廉是个杰出将才，他对欧陆战争中的一切工具都有研究，他不仅知道如何执行纪律，也知道在战场上如何补给军队。英国人的防御实际上几乎完全不使用堡垒。（注：十一世纪中的多数堡垒不过是在山丘上建筑一些栅栏。直到英格兰被诺曼人征服之后，才有大批石质堡垒出现。）而威廉对其本国和被征服地区都用堡垒作为扼守据点。这使他能用极少数兵力据守辽阔的地区，从另一方面来说，就可以集中大量兵力用于野战，在他那个时代，两三千人的部队已经相当巨大了。"); 
		content.push("决定向哈罗德挑战后，威廉立即认识到这次战争已非封建性的（即统主对臣下或臣下对统主之间的战争）而是国际性的战争，所以必须使其具有国际基础。因为那时两个最大的国际权威就是教皇和皇帝，所以必须获得他们的许可，最好是支持。所以，他的第一个步骤就是同他们谈判，同时派代表到欧洲主要国家去游说。他的顾问是博学的兰弗朗克，凭着巧妙的外交手段，赢得了副教皇海德布兰德的支持（后来他就是教皇格列高利七世），他又说服了教皇亚历山大二世为日尔曼人祝福，并赐威给廉一面“神旗”。日尔曼皇帝亨利四世也答应必要时给与援助。丹麦王斯韦恩也答应援助，但未能遵守诺言。虽然哈罗德对这些外交活动应该有所风闻，但他却并未派人去教廷为自己辩护，听任他们对他进行缺席判决。"); 
		content.push("威廉也认清所需兵力将比较巨大，专靠诺曼底的人力是不够的，但根据封建时代的法律，他无权命令臣子从事海外征战。威廉便在利勒博讷召开了一个伯爵大会，设法刺激他们的冒险精神，要他们按领土比例准备船只。"); 
		content.push("最后，他指派妻子玛蒂尔达在他出国期间摄政，另由罗杰组成一个委员会为她辅弼。"); 
		content.push("有了教皇的批准为后盾，威廉的行动就能吸引许多冒险家，因为征服英格兰这样广大而富庶的国家，可以使军人获得空前的发财机会。有许多贵族的幼子都缺乏土地，所以这也是他们创业的良机。因此在法兰西地区以及其他地方有许多人愿意投效在威廉麾下。这些地区为布列塔尼、曼恩、弗兰德、法兰西中部、勃艮第、阿基坦以及南意大利，有许多都是当时各国的知名人士。过去从未有过这样多贵族集中在一起，这似乎是为十字军时代开了风气之先。"); 
		content.push("差不多当诺曼贵族正在利勒博讷集会时，托斯蒂格因为在哈罗德的当选中一无所获，所以也离开弗兰德到诺曼底来了。他获得威廉的允许，可以回到英格兰去。但这个允许的实际意义并不清楚，因为威廉的准备还只是初级阶段，不等到时机相当成熟，托斯蒂格是不能发生任何重要作用的。比较可能的是，因为托斯蒂格无力给他的随从发饷，加上他在怀特岛保有田产，所以他决定亲自到那里去尽可能搜集财物。五月，他率领六十艘舰船从欧洲大陆出发，在怀特岛登陆，在那里获得了金钱和补给，接着就继续骚扰苏塞克斯和肯特海岸。在三维治他强征了一些兵员，但他一听说哈罗德已从伦敦动身来征讨他，马上就将人员装上船，又驶向亨堡。他在那里登陆，却被埃德温率领的北部民兵袭击，受到惨重失败，只带了十二艘船逃走。他逃往苏格兰寻求卡莫的庇护。"); 
		content.push("这对威廉和哈罗德而言都是出乎预料的。可是对即将来临的黑斯廷斯会战却具有重大影响。因为这使哈罗德感到威廉的入侵马上就要发动了，结果是哈罗德过早地对陆海军下达了动员令。据说听到托斯蒂格在三维治登陆的消息，他就已经集中了一支“空前”强大的陆海军兵力。也就是说他下达的是全部动员而非局部动员令。这种动员必须要有相当时间才能完成，动员完成后，他把民兵沿苏塞克斯和肯特海岸展开，把舰队集中在怀特岛。这样一直拖到九月八日，兵员的合法服役期限（四十天）已满，粮食和金钱也用光了，他被迫解散民兵和舰队。所以当威廉准备上船时，海峡上却门户大开，等着他去进攻。"); 
		content.push("所以如果托斯蒂格不来这次突击，哈罗德也许就不会过早进行全部动员。若他能拖延一个月时间再下动员令，那么英格兰是否被征服也许就是一个疑问。所以好运总是站在威廉那边。"); 
		content.push("刚刚解散兵员，哈罗德马上就得到一个惊人的坏消息：挪威国王哈德拉达（一○一五——一○六六年）已经与托斯蒂格勾结在一起，开始入侵英格兰北部。很明显，托斯蒂格在苏格兰避难后已去访问过挪威，劝说哈德拉达侵入英格兰，并根据哈迪克努特与马格努斯所订的条约要求英国王位的继承权。不过更可能是由于威廉已经准备入侵英格兰，所以哈德拉达也想趁火打劫。（注：哈德拉达在当时也是名将之一，曾在东罗马帝国军中服务。）哈德拉达在卑尔根附近，从松恩峡湾起程，共率三百艘船只驶到设得兰和奥克尼，接着向南旋转，在泰恩海岸与托斯蒂格会合。他烧抢了斯卡波罗，绕过斯朋角进入亨堡，再沿奥斯河驶到雷卡尔——在约克之南约十英里。他让陆军登陆向约克前进。到距该城约两英里远的福尔福德门，与埃德温和莫卡两人率领的约克郡民兵遭遇。九月二十日，双方发生激战，这在英国古诗中曾经有详细描述。结果英军大败，死伤枕籍。"); 
		content.push("哈罗德听到哈德拉达侵入的消息后，立即率领“亲兵”和一些尚未解散的民兵——几乎都是骑马的——日夜兼程向北方赶去。二十四日他进入塔德卡斯特，第二天当挪威王正在与那两个公爵谈判投降条件时，突然袭击了入侵军，在斯坦福桥上进行了一场苦战，几乎全歼敌军。哈德拉达和托斯蒂格都死了，据说战斗结束之后，所余敌人还不到二十船。哈罗德允许哈德拉达之子奥拉夫率领他们回挪威去。当然，哈罗德方面的损失也同样惨重，维塔里斯在一一二三年到一一四一年之间写作他的编年史，他说在那时还看到这个古战场堆着大量白骨。"); 
		content.push("这两次战斗的重要性决不可以低估，因为都发生在黑斯廷斯会战之前，相隔不到一个月时间，而且也使哈罗德的兵力大为减弱。依照斯坦顿教授的意见，埃德温和莫卡所受的损失是那样严重，所以使他们在十月初的紧急关头不能发生有效作用。对这两位公爵，他这样评论说：“他们经常被认为是不爱国的，因为在黑斯廷斯会战中他们置身事外。不过他们为了对抗当时北方最伟大的战士已尽了全力。黑斯廷斯会战发生时，其损失实际上不可能恢复。”这当然是实情，不过更重要的事实却是：不管他们忠诚也好，奸诈也好，但毫无疑问哈罗德的亲兵却完全是骑马的，而他们二人的民兵却可能不是。所以当哈罗德听说威廉登陆之后，照我们推测，他一定又兼程赶回南面，而徒步步兵当然无法赶上他。此外马姆斯伯里的威廉还有一种解释，虽然并不可靠。他说：“斯坦福桥之战后，哈罗德命令埃德温和莫卡两人把战利品护送到伦敦去，他自己则迅速赶往参加黑斯廷斯会战。因为他获得胜利之后不免骄傲，觉得胜利已经在握了。”所以这样看来，比埃德温和莫卡在福尔福德的损失更重要却是斯坦福桥一战使哈罗德的精兵也受到了严重损失。"); 
		content.push("当托斯蒂格在苏格兰避难和哈德拉达准备入侵之际，威廉也正忙于建造一支舰队和征召陆军。因为他精力过人，所以到八月中旬，差不多一切都准备好了。所有军队集中在戴夫斯河的沿岸和河口。至于他们的正确力量却很难估计。普瓦捷的威廉说陆军约五万人，而朱密日的威廉则说所造船只总共为三千艘。这是不可能的数字，拉姆塞爵士认为这个数字可以用十来除。（注：其他比较可靠的估计认为最多不过六七千人。）唯一可靠的标准是他们在圣瓦勒利上船和在佩文西登陆时，都只用了一天时间——大约十二个小时。从这个事实来推测，那么威廉的陆军总数应不超过五千人，加上水手和非战斗人员，总数也不过七八千之间。柯贝特估计为二千名骑士和三千名步兵，而骑士中有一千二百人来自诺曼底（见《剑桥中古史》）。即使如此，这么多骑士要在如此短时间内上下船也是很困难的，除非他们携带轻便跳板才行。从巴约挂毯上可以看到船只的样式，似乎并没有这种跳板，所以这还是个谜。"); 
		content.push("现在再研究所需船只的数目。我们知道这时维京人用的船只，平均每船可坐四十人。同时假设巴约挂毯是可靠证据，那上面表示一艘船可载运十匹马。再假设每船用五个船员，那么每艘船就可用来载运十匹马或三十五名士兵。因此一共需船三百四十三艘。再假设为载运粮食、酒、武器、工具、帐幕、额外的马匹和非战斗人员，需要增加一百艘，于是总数应是四五○艘左右。这个数字可能相差不远，因为马姆斯伯里的威廉说：在一一四二年，格洛斯特公爵罗伯特用五十二艘船，载运了三百五十名骑士和马匹。"); 
		content.push("八月十二日以后，整整一个月天气异常恶劣，北风使舰队无法开出戴夫斯河。九月十二日风向才转西。威廉立即利用机会将船只移到索姆河口的圣瓦勒利，从那里渡过海峡的距离可以缩短。但随后风向又转北，只好再次等待，这使威廉感到十分困难，因为他已很难维持部队纪律。最后到九月二十七日，风向转南。他立即命令陆军上船，这个工作进行得十分迅速，到夜幕低垂时，一切都装载好了。他命令每艘船桅上都挂一盏灯，而在他的旗舰莫拉号上（他的妻子送给他的）挂一个大灯，所有各船都跟随它走，大概午夜时候，他们开船了。第二天——一○六六年九月二十八日星期四——上午九点，他们在佩文西登陆，这里就是罗马人说的安德里达。军队下船后，第二天前进到黑斯廷斯，这是伦敦通往海岸大路的终点。他在那里建立了一个木寨，巩固自己的基地，接着开始向四乡骚扰以搜集补给。"); 
		content.push("威廉登陆时，哈罗德正在约克休息部队和庆祝胜利。十月一日，他在那里接到这个令人讨厌的坏消息。假设他立即命令召集民兵，他也知道除非放弃伦敦以南地区，这些人才来得及在他到达伦敦时与他会合，共同在苏塞克斯作战。所以他在十月二日决定立即赶回伦敦，他以最快速度走过这两百英里，大约在十月五日或六日才到了首都。"); 
		content.push("他在那里停留到十一日，尽量集中从各地调来的部队。依照普瓦捷的威廉记载，说他计划对敌人进行一次突袭或夜袭，为防止敌人逃走，他先派出一支总数为七百艘战船的舰队去封锁敌人的退路。维塔里斯很合理的将这个数字减到十分之一。"); 
		content.push("哈罗德应采取的最好战略应该是这样——如果换了威廉，他一定会这么做：留在伦敦不动，等候所召集的全部部队到齐再作战，一方面在伦敦以南地区实行坚壁清野，来把威廉饿垮。可是哈罗德缺乏耐性，易于冲动。此外，拥护他的部下有许多都是南部居民，如果现在开始破坏他们的家园，很可能会影响他们的忠诚。此外，他似乎也有轻敌心态。他在伦敦集中了陆军，其核心是他自己的亲兵——现在已经相当残破——和他的两位兄弟吉尔斯和里奥夫万的亲兵。其余则为各地民兵，其中包括外地的武士，都是在这五六天内赶到的。所以他的兵力素质并不太差，认为他们是乌合之众的说法并不确切。至于实际数量已不可考。斯帕茨在《黑斯廷斯会战史》中估计约六七千人，但因为在斯坦福桥一战中已经受到了相当损失，而埃德温和莫卡的部队也不在内，同时动员时间又是如此短促，这个估计似乎过高。所以似乎可以减为五千人甚至四千人较为合理。据弗罗伦斯记载：哈罗德领兵离开伦敦时最为敏感的是：（一）在福尔福德和斯坦福桥两次战斗中，英格兰的勇士牺牲了不少；（二）他还有一半兵力尚未集合完成。此外他在黑斯廷斯和威廉相遇时，其全部兵力只有三分之一完成了战斗队形。这也暗示他的前进速度还是太快，使多数步兵都追赶不上。而且马姆斯伯里的威廉也说：他到达黑斯廷斯时所带兵力“很少”，在十一世纪，即便是四千人也算是一支大军。（注：这是个有趣的问题，值得加以讨论：哈罗德从约克到伦敦（十月二日——六日），平均每天走四十英里；但他从伦敦到黑斯廷斯（十一日——十四日），平均每天却只走十九英里。这证明他为了照顾徒步人员而不得不减低速度。如果他让步兵完全留在后面，在十二日就可能已经赶到黑斯廷斯，也就能使威廉受到突然袭击，不过他的数量是否足够强大，能否击败敌人，那又是另一个疑问了。）十月十一日，哈罗德从伦敦出发，经过六十英里行军，在十月十三日到十四日间的夜里到了现在的巴特尔镇所在位置，宿营在一个高地附近，这里有棵“古老苹果树”可作标志。普瓦捷的威廉说：“英国人占领的位置是森林附近的一座小山。他们从森林里出来后就立即下马休息。）朱密日的威廉却说：“他们骑马行走一夜之后，清晨出现在战场上。）如果突然袭击是哈罗德的目的，那么很可能他是在森林中宿营，第二天清早才占领这个“古老苹果树”阵地。"); 
		content.push("依照马姆斯伯里的威廉和魏斯记载，哈罗德的部下在十月二三——十四日夜间一直在饮酒高歌；而诺曼人则在忏悔罪恶和领受圣餐。英国人在强行军后，毫无疑问非常口渴，而诺曼人在战斗前祷告也是寻常之事。不过用常识判断，英军，尤其是步兵，一定睡得象木头一样；威廉在获得了敌军来到的情报后，一定处于惊慌之中，为会战作各种准备。哈罗德的计划又如何呢？是象上文所说的那样想突袭威廉还是仅仅采取消极防御的态势，封锁到伦敦的道路来等候敌人的攻击？哈罗德进行的当然是纯粹的防御战，可是他如此决策却似乎是不得已的，因为他到达战场的时间没能如他希望的那样早。天黑之后，他离黑斯廷斯还有七英里，若事先并无日间侦察而贸然进行夜间攻击，那就实在是一种疯狂行为。在这种环境中，唯一可使威廉受到突然袭击的时机，就是在拂晓向他进攻，那么英军在午夜后就应该立即前进。哈罗德也许考虑到这一点，可是部队过于疲惫，使他不可能采取这种行动。根据以往经验，他应该知道速度是突袭的基础。在一○六三年的威尔士战役和斯坦福桥战役中，都是以闪电般的行动来达到突袭目的。所以在这次战役中，他的原有意图可能仍然如此。仅仅守着这个阵地并不能使入侵者退出英格兰，因为威廉在弓箭手掩护下可以将陆军再装上船，改在其他地点登陆。所以占领这个阵地既不能钉住威廉，又不足以强迫他进攻。不过威廉还是进攻了，他的行动是如此迅速，结果在哈罗德列好阵形之前就到了。所以受到突袭的人不是威廉，反而成了哈罗德本人。换句话说，哈罗德的部下也许睡得太熟了。"); 
		content.push("现在详细介绍一下哈罗德的阵地：巴特尔以北的高地——韦尔登山——与一个山脊连接，有一部分被教堂的建筑物占据。中间是一个颈部，现在的巴特尔公路就从这里通过。山脊最高点就是教堂，从那里起，地势开始向东西两面平缓下降。在南面，坡度在四百码之内降低了一百英尺，达到阿斯顿溪源头。溪流上有许多水坝将其变成鱼塘。从阿斯顿向南延展，在教堂东南面约半英里就是特尔海姆小山。"); 
		content.push("在山脊北面，颈部的坡度相当险峻，可以构成难以逾越的军事障碍。"); 
		content.push("而在一○六六年，高地的流水已将这里切成峡谷，上面为丛林掩盖。"); 
		content.push("此外在山脊北面距教堂三百码远处，在西面沿着一条小溪，在东面为黑斯廷斯与塞德尔斯科姆大路的交叉点，坡度又急剧下降，对骑兵也构成有效障碍。"); 
		content.push("哈罗德很可能首先把他的两面军旗插在山脊的最高点，一面是韦塞克斯“龙旗”，另一面是他的将旗，号称“勇士旗”。会战结束时，这面将旗倒在教堂东面七十码的地方。哈罗德自己可能占领了峰顶，而将亲兵列在两侧，两翼则主要由民兵组成。因为这里最易受到骑兵冲击，所以由他本人指挥。哈罗德阵容的详情不得而知，不过撒克逊人正常情形下都是构成一个“盾牌墙”——这是一种方阵，肩靠着肩，盾靠着盾。对抗仅用剑，矛和斧的步兵十分有效，而用步兵对抗骑兵突击，这也是唯一有效的阵形。"); 
		content.push("在战术方面，哈罗德的问题在于维持一个连贯正面，并防止“盾墙”两侧受到迂回。所以他占领的阵地很可能长达六百码，夹在教堂两边小溪与黑斯廷斯及塞德尔斯科姆两条道路交点之间。这样他的两侧都可以得到险陡地形保护。如果哈罗德的方阵是十人纵深，第一列每人平均占两英尺正面，其后九列，都是每人占三英尺正面，以六百码正面计算，其总兵力应该是六千三百人。若是十二人纵深，则应为七千五百人。这个数字与斯帕茨的估计——六到七千人——颇为接近。"); 
		content.push("黑斯廷斯会战是在十月十四日上午九时开始的，所以威廉应该很早就出发了。他离特尔海姆山差不多还有六英里的距离，他的阵形就展开在山地北面。所以若把集合、行军和布阵时间都算上，那么他可能在上午四点三十分到五点钟之间就已经动手了。他的战斗队形分为三部分：左、中、右。左翼主要为不列颠人，由布列塔尼伯爵阿兰指挥；右翼是威廉的法国和其他国家的佣兵，由布洛涅的尤斯塔斯率领。中央为诺曼人，由他亲自指挥。在他前面飘扬着教皇的“神旗”。"); 
		content.push("每部分又分三个“梯队”或线：第一线为弓箭手，第二线为重装步兵，最后第三线为骑士。所以从战术上看，这种战斗队形与罗马军团极为相似，只不过最后一列老年兵改为骑兵。"); 
		content.push("上午九点钟，号角齐鸣之下，会战开始了。诺曼人缓缓地向坡上进攻，直扑山顶的英军“盾墙”。从地形来看，威廉的中央部队应该是沿黑斯廷斯大路西边进攻，以哈罗德的军旗为目标，左右两翼则向外展开以延长攻击正面。此外左翼在尚未爬坡之前必须先渡过阿斯顿溪。"); 
		content.push("两军中央部分逐渐接近，诺曼的弓箭手开始放箭，但因为是向上发射，所以多数箭矢不是碰着敌人的盾牌就是从他们头上飞过。依照普瓦捷的威廉记载：英军的抵抗十分英勇，用长矛、标枪、战斧和石块等各种武器向敌人投掷，如雨点般凶猛。不久双方的喊杀声就被武器的碰撞声和垂死的呼叫声所掩盖。很长时间内，战况都空前激烈。"); 
		content.push("哈罗德的部队占有地利，他们始终能保持密集队形，维持一条不可突破的正面。此外，防御者的武器也很容易穿透攻击者的盾牌和铠甲。普瓦捷的威廉说：英国人不仅能英勇抵抗接近的敌军，而且也使较远的诺曼弓箭手受到相当损失。如果此话当真，就可证明诺曼的弓箭手和步兵对这个‘盾墙’似乎都无能为力。"); 
		content.push("下面的记载可以证明这一点，因为普瓦捷的威廉没有举出什么理由，突然这样说：步兵和不列颠骑士们突然产生了恐惧现象，在英军前面四散逃跑。不久公爵的全军就都有溃逃的危险。这可能是诺曼左翼兵力上坡时出现了困难，于是英军右翼（或其一部分）突然进行了一次反击，把不列颠的弓箭手和步兵都赶下山坡去了，因而使后面的骑士也随之溃散。接着威廉的中央兵力发现左翼方面已经没有掩护，也就开始退走，接着右翼也跟着往后退。"); 
		content.push("现在哈罗德的机会来了，可是他却未能掌握。常有人批评他在会战中未能始终严格维持“盾墙”。如果他能如此，也许足以使他不至失败，但还是不能使他获胜。如果他能抓住这个机会，就应该下令全面进攻，从黑斯廷斯大路的两侧斜坡上冲下去，这样几乎毫无疑问就可把诺曼的弓箭手和步兵完全歼灭。当然，诺曼骑兵还是可以逃走，不过失去步兵的掩护后，他们就只能一直退到黑斯廷斯的营塞才能获得安全保障，所以胜利就会属于哈罗德，这个机会的决定性足以迫使威廉放弃战役，退出英格兰。"); 
		content.push("当诺曼人左翼的恐惧现象开始影响中央部分的士气时，又发生了一个意外事件，哈罗德的反攻几乎能够全面成功。"); 
		content.push("在最初攻击中，威廉处在后方，似乎当中央部分正面被突破时，他在混乱中掉下马来，于是到处喊叫说他已被击倒。对威廉而言，这应该是会战中最紧急的关头，因为在古代和中世纪战争中，丧失主将可使整个指挥体系完全解体，所以常常立即导致失败。这正象现代战争中军队参谋组织突然消失了一样。不过这次虽然是异常寻常的危险，但却只是暂时的。因为威廉迅速骑上另外一匹马，把头盔往脑后一推，以便大家能看清他的脸。混乱恐怖中，他高声叫喊道：“请大家看着我，我还好好活着！上帝保佑我，我会获得胜利！”此时在左面，可以假设是在阿斯顿溪附近，英军的反击也遭到了困难，于是诺曼中央兵力掉过头来将追击者切断，杀死了其中一部分。普瓦捷斯的威廉说有几千人，不过即便受到这个损失，英军总数似乎并未减少。"); 
		content.push("诺曼人把阵形重新编好之后，接着继续进攻，这次是由威廉亲自领导的，也就是说骑士已经移到前面，而步兵则退到后方。从这时起，又是好几个小时，在全线上都展开了激烈战斗。骑士们分成小队冲锋，想用长矛突破‘盾墙’。虽然如此，一切企图都还是失败了。"); 
		content.push("因为无法突破盾墙，威廉就使用一个在东方和拜占庭战争中常用的诡计。他决定用“佯退”手段引诱敌人离开山坡。"); 
		content.push("因为可以假设诺曼人对此并无经验，所以这种作战多少是种冒险。比较适合的战场可能在右面，因为撤退首先会使威廉的部队退入谷地，再退往山上，当追击者登山时，就可以居高临下加以迎击了。"); 
		content.push("而且在这个方向撤退，又可以使他的中央兵力攻击敌人侧翼。很明显，这是一种纯粹的骑兵战斗，所以战斗进行时，步兵都已事先撤回安全地带。"); 
		content.push("当然，上述种种都不过是猜想。因为普瓦捷的威廉说的仅仅是下述这样一段：“他们认识到要战胜这样集中的强敌，绝对难免受到严重损失，于是诺曼人决定诈败撤退，因为刚才的撤退已使他们获利。"); 
		content.push("野蛮人相信胜利在握，开始欢呼并向我们辱骂，威胁着要把我们全部歼灭。他们一共有几千人，向前迅速追击，以为我们又象上次一样是真的败了。可是诺曼人突然回转马头，切断了追击者，将其围歼，无一人能够生还。这样的诡计用过两次，都获得极大成功。”有人责备哈罗德不应自己投入这个陷阱，但这却无可厚非。因为他的部队纪律可能很松懈，一切行动都是自发的。而现在的战术情况又和第一次反击时完全不同。上一次面对的是步兵，而这次却是骑兵，所以他们不可能追上敌人。（注：关于这些前进还有一个解释也不可忽视。因为在所有古代战争中，投掷的武器不过是标枪和箭。通常很容易用完。"); 
		content.push("其补充方法就是设法将敌人逐退，而在其放弃的区域中拾回那些枪箭。）虽然普瓦捷的威廉说：尽管经过两次诈败和对追击者杀伤后，英军仍然很顽强，难于克服。不过毫无疑问，其左翼已经大为减弱，为增强士气，哈罗德就把他的大旗从山顶移向左方。此时，威廉似乎已在准备进行最后突击，并命令他的弓箭手使用“高仰角射击”——就是说要他们把箭朝天上射，以便越过己方骑兵而垂直落在敌人头上，这样可以诱使盾墙后的英军举起盾牌。会战的最后阶段开始时已经暮色苍茫。可以假设到这时英军的矢石也已用尽，人员也已经疲惫不堪。"); 
		content.push("真正情形如何，大部分只能靠猜测，最可能的情况应该是：夜色瞑瞑之际，哈罗德有一只眼睛受了箭伤，不久就被砍倒。因为他的两个兄弟都已战死，所以已无人可以接替他了。接着，已经削弱的英军左翼在尤斯塔斯攻击之下首先崩溃，全部盾墙也就开始溃裂，于是英军有些骑马，有些徒步，向西和西北逃走，诺曼军似乎是由尤斯塔斯领先追击。虽然如此，在恐惧之中还是有一部分英军——可能是哈罗德的亲兵——仍然临危不乱，退到那个颈部坚守下去。因为他们是如此勇敢，所以尤斯塔斯命令部下后退。过了一会威廉亲自到了，立即取消了这个命令，催促人员上前。他们冲散了英军，在暮色中继续追击，冲过了颈部以西的谷地，一直冲到一个叫作马尔弗斯的地方。差不多天全黑之后，威廉才回到主战场，发现哈罗德的尸体已被剥光，并被砍杀得面目全非。他把尸体搬到自己营中，后来埋在海岛上。"); 
		content.push("对于威廉，普瓦捷的威廉这样评价道：“他支配着整个会战，制止自己的士兵逃走，鼓舞他们的精神，与他们并肩作战。他命令他们跟着自己走，而很少命令他们走在他前面。由此可以了解他是如何以身作则和如何给他们勇气。他骑的战马倒了三匹之多。”不幸的是，对他那个英勇的对手，却没有人来同样加以赞扬。"); 
		content.push("会战后两天，威廉回到黑斯廷斯。五天后他占领了多佛。当他把多佛的要塞加强之后，就出发前往坎特伯雷，然后，他经过兰哈姆，锡尔，韦斯特勒姆到了戈德斯通。在那里到达伦敦-黑斯廷斯大路，他派一群骑兵北上，焚毁了南华克。主力则向西经过吉尔福德和米歇尔德福直到巴辛。在奥尔斯福德，他似乎从奇切斯特或朴茨茅斯方面获得了增援，因为会战之后，他的舰队已开往该地。接着他向北扫荡，从兰伯恩直到瓦林福德。他的军队从那里渡过泰晤士河，绕过奇尔特恩斯，再向南到了小伯克翰斯德。在那里，威廉遇到了伦敦城的代表，他们愿意献城投降并请他为王。"); 
		content.push("从他进军路线来判断，贝林认为威廉的兵力不可能多于八千到一万人。而且他没有太多时间从事蹂躏工作。因为从坎特伯雷到小伯克翰斯德相隔三五○英里左右，如果他允许军队分散进行广泛骚扰，那么在七个星期内不可能走完全程。所以，除了行军沿线，对东南地区而言，受其蹂躏的程度似乎很轻微。"); 
		content.push("大家劝他早登王位，威廉最初还假意推辞，最后当然接受了。于是他派一批精兵先进城，修建筑现在叫做“伦敦塔”的建筑物。一○六六年圣诞节那天，他在威斯敏斯特大教堂，由约克伊德雷德为他加冕。他对英格兰王位的要求终于兑现了。"); 
		content.push("以后三年，威廉一直忙于剿平叛乱，尤其是诺森布里亚地区，每次战役，他都有系统地进行破坏，所以到一○六九年，这个王国中有三分之一地区差不多都变为废墟。同时，为了防卫和据守这些地区，他在每个要点上都建一座堡垒。到一○七○年，他觉得地位已足够巩固，这才解散佣兵，两年后他侵入苏格兰，强迫卡莫投降。一○八七年九月九日，他在芒特围城战中负伤殒命。就此刻而言，他在西欧是最强大的君主。"); 
		content.push("对英格兰而言，黑斯廷斯会战不仅是在其本土所进行的一次最具决定性的会战，而且也是其历史中最具决定性的一次。事实上，再没有其他会战比它重要。英格兰本是一个组织松懈，纪律涣散的国家，现在却在坚强的中央集权政府之下变成了完整的统一王国。这位国王深通治国之道，明白如何把封建制度和个人政府合而为一。威廉对地方制度是一切沿其旧习，他掌握的却是整个国家。"); 
		content.push("他是封建诸侯出身，也曾反叛过他的主上。所以他深知法兰克封建制度的内在弱点，决定不让它在英格兰重演。他要使英国成为一个不可分割的整体，所以他不准任何人做他对法兰西国王所做过的事情。虽然他也因为军功原因而将土地赏赐给他的臣下，可是所有人民却只准向他一个人宣誓效忠。一○八六年，他在索尔兹伯里召开大会。所有与会群臣都一致宣誓只向他一个人效忠。他的国外政策也与国内政策同样精彩。虽然他尊重教会制度，可是却拒绝教皇对国王具有政策指导权。他拒绝教皇格列高利七世的“统一领域”要求，声明必须经他同意，教皇的权力才可在英国获得承认，当一○八○年教皇要求他向教廷宣誓效忠时，威廉也立即加以拒绝。"); 
		content.push("只比查理曼大帝的加冕略逊一筹，威廉在黑斯廷斯的胜利在中世纪历史上是一件最重要的大事。查理曼的加冕让西欧和中欧的许多分散民族在共同王权之下获得了统一趋势。威廉在黑斯廷斯的胜利则切断了英格兰与斯堪的纳维亚间的连系，使其与更富庶的西欧合而为一。所以这不仅结束了维京人对西欧的支配，而且也使西欧获得了新伙伴。当东部欧洲在伊斯兰势力压迫之下行将崩溃之际，威廉的胜利对西方世界却具有巩固作用。"); 
		content.push("大事记（十三）：伊斯兰势力的衰颓与拜占庭帝国的中兴在西方，罗马帝国的思想与基督教国家产生了共存关系，在政治上获得了新生，使欧洲能够抵挡伊斯兰教势力的攻击。反之与此同时，东方的伍麦叶王朝却被阿拔斯世系所终结——他们自称为阿拔斯的后代，阿拔斯是穆罕默德的长叔。在哈里发迈尔万二世（七四四—七五○年）朝中，他们的反抗终于演变叛乱。阿拔斯的第四代子孙依曼在呼罗珊起兵，他在七四七年死后，他的兄弟阿布尔继续指挥这场叛乱。七五○年，阿布尔在大扎布经过十一天苦战，终于击败了迈尔万的军队，自立为哈里发。他胜利之后，就对伍麦叶家族大开杀戒，显要者只逃出一人，就是阿卜杜勒，他逃往西班牙，于七五六年建立了科尔多瓦的伍麦叶王朝。"); 
		content.push("伍麦叶王朝沦亡之后，伊斯兰教世界的领导权就由叙利亚移到了伊拉克，这个变化也使阿拉伯人的优势告终。"); 
		content.push("本来，伊斯兰教国家的军人是从阿拉伯部落中召募的，现在大部分均为阿拉伯籍的佣兵代替，于是阿拉伯人与被征服民族之间的界线就被破坏了。虽然如此，阿拉伯人的宗教，语言和文明对这个新的伊斯兰教国家却具有支配作用。在伍麦叶时期，伊斯兰教的统一事业兢兢业业的维持着，但是到阿拔斯朝代就崩溃了。每个省区的总督都成了独立统治者。阿拔斯王朝的第二位哈里发曼苏尔把首都迁到巴格达，从此波斯人的影响日益明显。许多高官都是波斯人，其中最显赫的是巴默塞德家族。直到八○三年，这个家族才被第五代阿拔斯哈里发灭绝——这位哈里发就是伟大的哈伦（七八八——八○九年）。尽管他已丧失了西北非和外河中地区，但在伊斯兰教编年史上，他的王朝是最卓越的一个。《天方夜谭》中有许多秩事都以他为主人翁。关于他也有无数传闻。他曾与同时代的查理曼大帝通信，同意将“圣陵”置于耶路撒冷并由他加以监护。"); 
		content.push("尽管他的统治充满光荣，但哈伦却已认识到其伊斯兰教帝国非分裂不可，因为在八○二年，他准备把帝国分给他的两个儿子。虽然如此，他在八○九年死亡之后，内战还是立即爆发。呼罗珊事实上已经独立；埃及也脱离了羁绊。在哈里发穆塔辛（八三三——八四二年）朝，又采取了一个要命的政策，就是几乎完全召募土耳其人当兵。他们也和罗马军队一样，以后可以任意废立哈里发。布瓦席德自称为萨珊王朝的后代，于九四五年进入巴格达。在土耳其近卫军拥护之下，他被宣布为哈里发。差不多一个世纪之中，哈里发都是他们的傀儡。"); 
		content.push("直到伽色尼王朝和塞尔柱人出现之后，情形才有所改变。"); 
		content.push("当这些变化使伊斯兰教世界改观之时，拜占庭帝国也为许多困难所烦扰。在国内，他们没有公认的皇位继承原则。在国外，经常在欧洲和亚洲这两个空间极大的正面上面临战争威胁。自从八○二年埃琳娜女皇逝世之后，拜占庭帝国就陷入无政府状态，直到八六七年，巴西尔一世（八六七——八八六年）才结束了这种状况。"); 
		content.push("巴西尔出生于八一二年，是马其顿农民的儿子，因为他英俊勇武，所以在八五六年引起了皇帝迈克尔三世（八四二——八六七年）注意，被任命为侍从武官。他逐渐得势，为了消灭对手，他在八六六年把皇帝的叔父凯撒巴尔达斯搞掉了。然后他设法与他的主人共享皇权。不久皇帝又宠信一个臣子，巴西尔失宠了，怨怒之中他又暗杀了迈克尔，自立为帝。这样就建立了“马其顿”王朝，这使帝国获得了一百年的繁荣和光辉，并延续达两百年之久。"); 
		content.push("皇位继承秩序稳定之后，就有了采取循序渐进的外交政策之可能，结果就是内在的安定导致了向外扩张，因此发展成一种对抗伊斯兰教的十字军，而伊斯兰教国家现有的无政府状态对这种发展也大有帮助。"); 
		content.push("巴西尔死于八八六年，从这时起到罗曼努斯二世在九五九年登基时为止，保加利亚帝国在西美昂（八九三——九二七年）统治下达到了顶峰，九二三年他包围了君士坦丁堡，到此时，他的统治范围已从亚德里亚海一直延伸到黑海；从喀尔巴阡山脉一直延伸到色萨利。他弃用可汗的称号，自称为保加利亚和希腊的“沙皇”。"); 
		content.push("受到这个强大势力威胁，巴西尔的继承者利奥六世（八八六——九一二年）和君士坦丁七世（九一二——九五九年）都不断与保加利亚人进行战争，此外又加上了从俄罗斯方面来的“北方人”的威胁。九四一年，基辅的瓦兰吉亚王子伊戈尔也围攻君士坦丁堡，但是当他的舰队被希腊火焚毁了一部分后，他还是撤退了。（注：在九世纪中叶，伊尔曼湖周围的斯拉夫和芬兰部落都向罗斯地方（瑞典或其一部分）的“北方人”进贡。到八五九年他们赶走了北方人。不久，他们之间又发生内哄，北方人的势力转盛。罗斯的三个王子——留里克，辛努斯和特鲁弗——接受他们的邀请卷土重来，奠定了未来俄罗斯帝国的基础。留里克建都于诺夫哥罗德，位于涅瓦河——沃尔霍夫河——洛瓦季河——第聂伯河这条大水道旁边，这条水道连结波罗的海与黑海。瓦兰吉亚人（即俄罗斯人）由这条水道向南发展，变成了拜占庭皇帝的卫士。以后他们的首都才迁到基辅。）尽管在欧洲方面如此不利，可是帝国的东疆却推进到了幼发拉底河。这也为罗曼努斯二世（九五九——九六三年）的名将福卡斯奠定了光荣胜利的基础。九六一年，他收复了克里特岛，这是在八二六年丢失的。"); 
		content.push("罗曼努斯死于九六三年，留下两个幼子巴西尔和君士坦丁，由他们的母亲狄奥法诺摄政。因为他们过于年幼，所以福卡斯自立为皇帝，为了巩固地位，他又与狄奥法诺结婚。他仍然继续向外发展，获得了一系列胜利。九六五年他攻占了塔苏斯，并收复了塞浦路斯岛。"); 
		content.push("九六八年，他出发入侵叙利亚，占领了霍姆斯，的黎波里和因布兰等城并围攻安提阿，九六九年十月一十八日他攻陷了安提阿。这次重要胜利之后不久，狄奥法诺买通了他的部将季米塞斯，九六九年十月十日到十一日夜间，季米塞斯暗杀了福卡斯，但随后他又把狄奥法诺囚禁在一个修道院内，并自立为帝，号称约翰一世（九六九——九七六年）。"); 
		content.push("在他统治初年，季米塞斯忙于镇压国内叛乱并与保加利亚人和俄罗斯人作战。他在两次大规模会战击败了保加利亚人，在九四七年，他和亚美尼亚缔结同盟，并出发去解放耶路撒冷。从安提阿向南前进，他一路占领了大马士革，太巴列，拿撒勒和凯撒城。在的黎波里他遭到一次挫败，于是在九七五年九月撤回安提阿。九七六年一月十日，他死在君士坦丁堡。"); 
		content.push("继承他的是罗曼努斯的两个儿子巴西尔二世（九七六——一○二五年）和君士坦丁八世（九七六——一○二八年）。两人分别在九六○年和九六一年加冕。君士坦丁八世几乎完全不过问政事，而巴西尔二世年方十九岁，帝国的行政权就都交到宦官巴西里奥斯手里，巴西里奥斯似乎想把巴西尔变成他的傀儡。接着就是内乱，其中最严重的是巴尔达斯·福卡斯发动的，他在九八七年被部队拥立为帝。巴西尔获得了他的郎舅基辅的弗拉基米尔王子协助，借给他一批瓦兰吉亚佣兵，在阿拜多斯击败了叛军。"); 
		content.push("解除了内在危险，巴西尔首先除掉巴西里奥斯，接着又对小亚细亚的封建大地主进行无情清洗。他们不仅威胁到他的权威，更破坏了帝国统一，把人民分成了富有和贫穷这样两个对立的阶级。巴西尔同情贫穷阶级，赢得了中下阶层的支持，地位大大增强。九九五年他又战胜了伊斯兰教徒，但他在东方的最大成就是兼并了亚美尼亚大部，并将它变成一条坚强设防的疆界。在他统治期的其他时间中，主要是忙于讨伐保加利亚沙皇萨穆伊尔（九七六——一○一四年）。"); 
		content.push("九九六年，他开始进行征服战争，到一○○○年，再度征服了保加利亚。战争一直拖到了一○一四年，在规模巨大的贝拉斯扎会战中，保军才被全歼。这次胜利使巴西尔获得了“保加利亚人的屠夫”的外号。一○一八年战争才结束，以后一个半世纪（一○一八——一一八六年）之内，保加利亚人一直是拜占庭皇帝的臣民。一○二五年十二月，正准备发动海上远征以求收复西西里的巴西尔逝世了。"); 
		content.push("第十四章：曼齐刻尔特会战"); 
		content.push("巴西尔二世统治期间，拜占庭的光环璀璨夺目到了登峰造极的程度。从查士丁尼一世之后，帝国的国威从未如此强盛。可是这也和查士丁尼的帝国一样，五十年后就变成了满目疮痍的废墟。巴西尔征服事业的弱点在于其纯军事性。他获胜后留下来的是一片巨大的残破地区，人口几乎灭绝，成为胜利后的真空。虽然如此，若继承者是象利奥三世那样有才能的军人政治家，那么帝国也许仍然可以获得新生。"); 
		content.push("可是帝国却落入了一连串老人，纵欲者和妓女的手中——于是雌性统治盛行开来。之所以后来一次大败导致全盘崩溃，原因正在于这一时期。这种崩溃的戏剧性和激烈性，完全可以同亚德里亚堡会战后的情形相比。"); 
		content.push("布塞尔在《罗马帝国史》中说：在这一时期，“罗马的制度”已在无声无息中解体。大致说来，这是一个和平时期，政权都掌握在宦官奸臣之手，他们唯一要做的就是制止革命和叛乱发生。巴西尔逝世之后，君士坦丁八世成为独裁者。他对外软弱，对内暴虐，这样的个性汇集在一个人身上，可说是再坏也没有了。他为许多寄生虫所包围，弄瞎所有可能的反对者以及任何有才能的人。军事和国务都交给宦者处理——他认为这些人虽然也能阴谋造反，但却至少不能篡位做皇帝。巴西尔在世时曾企图限制贵族权力，他却引诱贵族作恶。当他觉得自己死期将至时，就把他的女儿佐伊，一位中年的荡妇，嫁给一个贵族。他死去之后，这个人就继承皇位，即罗曼努斯三世（一○二八——一○三九年）。接着就是长达二十九年的雌性统治。在最初阶段，新皇帝为了收买人心，对教会，宫庭和人民都不惜给以慷慨布施。到处充满欺诈和淫佚之风。佐伊首先把她的大姐狄奥多拉禁闭在修道院中；接着又认一位银行家迈克尔为义子，以后又成了她的情夫。最后，她毒死丈夫，在他死亡那天和迈克尔结婚，这就是迈克尔四世。迈克尔四世在一○四一年死亡后，她又收认他的侄儿，就是迈克尔五世。当了四个月皇帝之后，迈克尔五世也被废除，眼睛被弄瞎，关进修道院中。佐伊现在已经六十二岁，还与一位老情人结婚，就是君士坦丁九世（一○四二——一○五四年）。因为此人不愿与他的老妻希勒莱娜分离，于是君士坦丁堡的人民就有机会看到了一幕奇怪的喜剧，一个皇帝坐在两个皇后之间——一个是妻子，一个是情妇。"); 
		content.push("从以上所述荒唐事迹中，可知当时的朝政已经败坏到何种程度。"); 
		content.push("当帝国在精神方面已经低级得无以复加时，又受到南意大利的诺曼人侵扰。他们首次在那里出现是在一○一七年，有一批诺曼人去耶路撒冷朝圣回来后，就移殖于卡拉布里亚。他们先是充当拜占庭皇帝和教皇的佣兵，后来却变成了征服者。一○四二年，他们的酋长之一“铁臂”威廉自称阿普利亚伯爵，差不多与此同时，另外又有个酋长在阿韦尔萨立国。同时，东方又出现了新的入侵入者——塞尔柱土耳其人象潮水般涌入帝国。他们所以能那样容易地侵入，是因为内在的崩溃和诺曼人在意大利以及帕兹纳克人在多瑙河上的牵制有关，但更重要的却是拜占庭在对外政策方面犯了严重错误。"); 
		content.push("几个世纪以来，拜占庭帝国与伊斯兰教国家之间经常处于战争中，而在十一世纪，伊斯兰教国家也跟东帝国同样衰颓。可是塞尔柱人的入侵却使伊斯兰教的精神复活，结果帝国的东疆再次受到威胁。"); 
		content.push("从高加索山地到幼发拉底河上游，拜占庭帝国都与亚美尼亚接壤，所以拜占庭本来应该支持这个基督教王国，将其作为缓充国对待。可是拜占庭非但不支持亚美尼亚，反而想去毁灭它。这并不是因为亚美尼亚人与塞尔柱人有什么同盟关系，而是因为亚美尼亚很富裕，可以进行劫掠。"); 
		content.push("第一个要命的步骤是巴西尔二世在一○二二年采取的，他强迫亚美尼亚国王约翰同意在死后把领土让给拜占庭。到一○四五年，君士坦丁九世用极其毒辣的手段强迫国王加什克照办，交出首都阿尼，并解散亚美尼亚民兵——此时还有五十万人的实力。虽然马太是个亚美尼亚人，可是他对其国家所经受的灾难却并未言过其实。他说：“亚美尼亚是由无耻荒淫的‘希腊’人亲手送给土耳其人的。"); 
		content.push("他们毁灭我们的王室，解散我们勇敢的贵族，取消了一切可供自卫的工具。可是他们达到目的之后，我们自己又怎样呢？他们既以保护者自居，可是率领他们军队的将领却都是宦官。”他接着又说：“每当他们发现一个优秀的战士，不是把他眼睛弄瞎，就是将他投入海中。他们使孩子变成宦官，不仅让他们穿上铁甲，而且还把他们打扮得象女人一样。”君士坦丁占领亚美尼亚之后，经过大事掠夺和取缔了他们的一切自卫能力后，又采取了一个更糟糕的行动。因为几年来大事挥霍之下，拜占庭国库已经空空如洗，为了节省费用，他又将亚美尼亚境内的拜占庭驻军撤回，使亚美尼亚根本无力抵抗任何外来攻击——攻击马上就来了，一○四九年，塞尔柱人开始入侵，不过几年时间，土耳其的统治已由喀什噶尔发展到君士坦丁堡附近。"); 
		content.push("一○三四年，在塞尔柱的孙子图格里尔和查加尔领导下，这个凶猛而具有毁灭性的民族越过奥克萨斯河，进入呼罗珊。图格里尔继续西进蹂躏伊拉克，克曼沙，哈马当和阿塞拜疆等地，于一○四九年到了已经丧失自卫能力的亚美尼亚。他前进到凡湖以西的阿德赞，这个城市已经没有城墙，所以很快就被夷为平地。据说一共屠杀十五万人——男女老幼都有。（注：虽然数字可能夸大，但阿德赞却是个富城，据马太说，城中有八百座教堂。）在卡佩特隆与拜占庭军进行了一次不分胜负的战斗之后，图格里尔在喀尔斯打败亚美尼亚人，接着就围攻曼齐刻尔特城。（注：这是阿尔索纳斯河上的第一个重要城市，具有非常坚固的防御工事，周围环绕着许多花园。）因为无法强行突入，图格里尔运来一门巨型攻城机——巴西尔二世也曾用过——需要四百人将它拖进阵地。曼齐刻尔特的总督看到了之后大感震惊，马上悬重赏征求勇士去破坏它。有个法兰克籍的佣兵自告奋勇应征。他把一封信缚在长枪尖上，在衣服下藏了三瓶燃料，骑马从城里向攻城机冲去，塞尔柱人以为他是军使，并且以为他可能是由好奇心所驱使才向机器奔去，所以未加阻止。可是出乎他们意料的是这个人突然把燃料瓶向攻城机掷去，立即燃烧起来，他又马上奔回城去。图格里尔只好放弃围攻，因为城上的射击武器太多，其威力使他望而却步。其中有一架投掷器，总是将一头死猪投入塞尔柱人营中，城上的公民就高喊“啊！苏丹，你只要娶这只母猪做老婆，我们就把曼齐刻尔特送给你作嫁妆。”一○五○年，佐伊皇后死了，四年后君士坦丁九世也死了。继承他的是女皇狄奥多拉，这是一个没用的老妇人，一○五六年，迈克尔六世继位，第二年他被伊萨克一世废除。伊萨克一世一直统治到一○五九年，接下来就是君士坦丁十世，他死于一○六七年。在这个逐渐衰颓的时代，似乎没人能认识到帝国已快到穷途末路了。由于宫廷完全控制了一切，结果，多少年来使帝国能够保持团结一致的优良文官制度绝灭了。外表的奢华日盛一日，交通和边防却开始腐朽。乡村人口日益减少，终至于无法征募士兵。结果不是将每单位减少人员，就是大量利用佣兵充数。过去，皇帝因为有钱，还可以买到欧洲最好的军人为他们服役，可是到君士坦丁十世时，为了省钱，军队素质不免相当低下。装备补给也不为人所注意，城防工事更是荒废。尽管在军事方面如此精打细算，但帝国的财政情形仍然每况愈下。因为君士坦丁九世挥霍无度和教堂的垄断，国库完全空了。最后由于司法制度被破坏，各省人民感到民不聊生，纷纷投靠大地主以求庇护，结果又使这些贵族们势力日增，几乎完全不受中央统治。"); 
		content.push("这时，帝国的东方各省受着塞尔柱人煎熬，西方各省也遭受匈牙利人蹂躏（他们已攻下贝尔格莱德），古兹人和帕兹纳克人也渡过多瑙河向南进展，使萨诺尼卡以北地区完全变为废墟。可是君士坦丁十世却如闲人一般袖手旁观，坐看帝国化成灰烬，最后他勉强率领一军进入色雷斯，赶散了古兹人，为了补足军中缺额，他又召募了许多半野蛮的古兹人，而他们却最为反覆无常。"); 
		content.push("西方各省遭受侵袭之际，东方的大祸又到了。图格里尔在一○五五年已攻克巴格达并征服了摩苏尔和戴比基尔。一○六五年，他的侄子（查加尔的儿子）阿斯兰继位。他生于一○二九，是能力高强的领袖。他重用贤相——伟大的尼札姆，奠定了新伊斯兰教国家的基础，而这更是未来奥斯曼土尔其帝国的基础。"); 
		content.push("阿斯兰把伊比利亚王国（即今乔治亚）夷为废墟，接着就围攻亚美尼亚首都阿尼城。据说城中有一千座教堂，挤满了难民。一○六四年，阿尼城陷落，很明显是由于内奸出卖或使用诡计的结果。接着按惯例进行屠杀，杀人有如割草一样。芬莱对于这些发生在乔治亚和亚美尼亚的战役这样说：“塞尔柱人为了使自己变成被征服地区的主人，采取了一种计划。目的明显是绝灭广大平原上的农民，使这个地区让牧民占用。所有乡村，农庄和种植物都被烧光，水井也被填塞，一切耕种只限于城镇附近。这种政策不久就使小亚细亚许多地区的农人感到不安，不等他们侵入就先自动跑了。他们的推进是如此迅猛，所以在君士坦丁十世时，他们甚至已经推进到加拉提亚、霍诺尼亚和弗里基亚等地区了。”（见芬莱所著《希腊史》。）这就是一○六七年君士坦丁十世临死时的情况。他指定皇后欧多西亚为三个儿子的监护人——他们是迈克尔七世（一○六七——一○七八年），安德罗尼库斯一世（一○六七——一一八五年）和君士坦丁十一世（一○六七——一○七一年），他要皇后立誓——因为她已四十八岁——不再下嫁第二个丈夫。可是和多数拜占庭人一样，诺言从不为人遵重。依照马太记载，等她丈夫一死，欧多西亚马上就和戴奥吉尼斯姘居，不久这个本被判定谋害王子的罪人就变成了她的丈夫，就是罗曼努斯四世（一○六八——一○七一年）。这个选择可说不幸之至，因为罗曼努斯虽然是勇敢的军人，但是个性急躁，此外又不为军队所信服——这时军队的纪律已坏到极点——因为他偏爱本国部队，所以也是瓦兰吉亚近卫军痛恨的对象。罗曼努斯是卡帕多西亚省的宗族出身，这个省已被土耳其人侵占。所以他刚一即位，就决定集中其“国际”性杂牌军（包括瓦兰吉亚人，马其顿人，斯洛文尼亚人等等）与敌人决战。使事情变得更恶劣的是他出发之后，皇后和她的儿子迈克尔七世就开始密谋反对他，似乎是他的独裁个性已使她难以忍受。罗曼努斯以后的失败与皇后的阴谋关系很大。"); 
		content.push("尽管帝国有许多缺点，但是也有特长。帝国的军事组织要比任何邻国都远为优越，否则就不可能维持这样长时间。首先应该指出，从利奥三世开始直到一二○四年十字军大掠君士坦丁堡时为止，其组织是固定不变的，而其他欧洲和东方国家的军事组织却都在不断变革，所以都缺乏安定性。造成这种现象的原因有好几个：（一）帝国财源充足，（二）君士坦丁堡是个无比强大的要塞，（三）最重要的是毛里斯和利奥六世两位皇帝分别在五七九年和九○○年写了《战略学》和《战术学》两本教范，使战争艺术“教条”化。毫不夸张的说，直到十九世纪，在西欧都没有出现过如此优良的军事教范。"); 
		content.push("因为拜占庭帝国采取绝对保守政策，所以就自然产生了军事安定性。从查士丁尼时代起，拜占庭陆军的战术和战略，其基础都是防御性的。帝国整个领域分为若干军区，每个军区都有一些重要的要塞，有良好的道路连络，另有高度组织的机动部队提供支援。许多世纪以来，使帝国能够抵挡野蛮民族侵袭的主要就是依靠这种防御体系，而并非依赖将帅的天才或士兵的勇气。入侵者通常都攻不下这些要塞，加上他们缺乏适当的补给体系，必须靠抢劫维持生存，但当他们分散兵力抢劫时，又必然无法对抗有组织部队的攻击。所以拜占庭的战略与十八世纪的沙克斯元帅极为相似。这位元帅从不寻求会战，反之他总是避免会战，一旦受到威胁就躲进要塞中。当敌人围攻时，他却处于绝对安全的地位，而当敌人因为缺乏补给不得不解围而去寻找新的“给养地”时，他就趁敌人搜劫食物时将其歼灭。虽然总的说来拜占庭军队跟敌人相比总是少数，但因为他们自给自足，而且又有要塞做为基地（可以保护补给库），所以他们常常可以在攻击地点集中优势兵力。"); 
		content.push("拜占庭陆军的组织和训练都以这种战略为基础，跟现代陆军一样分为两大种类——行政部队和战斗部队。行政部队具有高度组织，其中包括行李部队，补给部队，战斗工兵和救护队等。（注：每个营配有一名军医和六到八名担架兵。）每十六人有一辆车装运干粮以及箭簇等补给物，另外有第二辆车装有一个手磨，一把斧头，一把锯子，一把伐木刀，一个筛子，一柄木槌，两把锄头，两柄十字镐，一个大藤盖，一个釜锤，以及其他设营用工具等。除了车辆以外还有一匹驮马，当步兵被迫把车辆留在后面时，这些马匹可以驮运八到十天的干粮以供急用。"); 
		content.push("战斗部队则分为骑兵，步兵和炮兵三种。骑兵戴钢盔，穿锁子甲，携带圆形盾牌，使用的武器为弓、枪、剑、斧、锤矛。步兵组织为十六人一组，十组一连，三连为一营。营又分轻重两类，重步兵披甲携盾，所用武器为枪、剑和斧，轻步兵几乎完全由弓箭手组成，装备有一张弓，一壶箭四十枝和一柄战斧。炮兵使用的是各种投射武器，发射的东西有石块、大箭和火球。所用投射机械本身也分轻型，中型和重型三种形式。"); 
		content.push("尽管有这样完善的组织，但是本国籍兵员的征募却经常成为难题，所以通常用外籍佣兵补充缺额。在九、十、和十一这三个世纪中，有许多土耳其人曾在拜占庭入伍。一切指挥都是公式化的，所有将领完全照书本行动。但这并没有泥古不化的弊病，因为利奥在《战术学》中列举出各种不同的战例，不仅针对不同地形，而且针对不同的敌人也都有详细规定。伊斯兰教徒和土耳其人都缺乏组织能力，其战斗方法几乎永远不变，因此可以很安全的依照一种定型战术作战。"); 
		content.push("通常骑兵分为三条战线：一条战斗线，一条支援线和一条预备线。在两翼还有支队保护侧翼和威胁敌人侧翼。在骑兵后面就是重步兵，排成十六列纵队，第一列在前进时把盾牌连锁起来，然后各列把盾牌顶在头上，好比罗马人的龟阵一样。重步兵后面是弓箭手，他们的箭要从前列头上发射过去。一旦敌人被骑兵冲锋所突破，扰乱或分散时，重步兵就以纵队实行突击，投掷枪矛，并用剑斧肉搏，而由箭矢构成的箭幕则从他们头上飞过。所以在他们的战术中，骑兵与步兵，突击和投射之间都有密切配合。但骑兵很少进行追击，尤其在对付土耳其人时更是如此。因为他们虽然缺乏人力，但却具有极高的机动能力。"); 
		content.push("毫无疑问，即使在一○七一年，这个组织的完整仍然与巴西尔二世时差不多。不过尽管陆军虽能保持其活力，但却已经腐化，因为四十年的宫廷政治，加上管理失当和吝啬，所以士气已经消沉。他们缺乏的并非勇气，组织和战术技巧，而是纪律、士气和信心。陆军已经变成了高度组织的真空——是一个臭蛋的硬壳。"); 
		content.push("如果这种内在腐化能够予以改革，那么土耳其人将永无成功希望，因为塞尔柱人的战斗部队根本无组织可言。他们主要是骑马弓箭手，每群人各有自己的酋长，彼此间时常发生战斗，即使对苏丹也不例外，所以连苏丹的地位也岌岌可危。如劳伦特所说：“这种自由成性的土耳其真是幸运之极。一次偶然失败或是赃物分得比平常少一点，马上就有散伙叛变的危险。”芬莱也说：“他们的政策只有两个目的：（一）尽量抢劫以使部下发财，使自己的名誉增加，使部队扩大。（二）尽最快速度使乡村人口减少，成为赤地，以便可以永久放牧。伟大的苏丹阿斯兰非常了解这种破坏性战争，要与拜占庭帝国的精兵进行一连串会战，很难获得成功机会。"); 
		content.push("罗曼努斯在弗里基亚匆忙集中军队时，一般情况有如上述。此时阿斯兰正宿营过冬。当罗曼努斯正拟向沼地以北的来坎都斯省进攻时，阿斯兰突然拔营，将部队分为两支，一半向南一半向北。听说北面那支部队已经侵入潘塔斯和正在抢劫新凯撒城，罗曼努斯就把辎重留在塞巴斯特，越过山地，突然打击了土耳其部队，逼迫他们放弃赃物和俘虏。然后他转向南方，越过塔努斯山地，进入阿勒颇地域，接着取道亚历山大港回到波丹都斯。"); 
		content.push("他在那里听说有另一群土耳其人已从要塞之间侵入，正在毁灭阿摩利姆周围地区。于是罗曼努斯回头对付他们，但是他们退却得十分迅速，所以无法加以拦截，只好继续向西前进，于一○六九年一月回到君士坦丁堡。"); 
		content.push("不久他打算展开第二次战争，但是由于法兰克佣兵在亚美尼亚军区哗变，只好中途停止。将叛乱荡平之后，他进入卡帕多西亚，因为土耳其人正在凯撒城附近抢掠。他援救了这个省区，渡过幼发拉底河，以前进到凡湖畔的基拉特为意图。他正在包围该城时，派出去的野战军却战败了，得胜的土耳其人向伊康涌入。罗曼努斯首先回到塞巴斯特，接着向南行军，在赫拉克里亚截住敌人，虽然迫使他们放弃了胜利品，但是土耳其人还是突围而出，逃往阿勒颇。第二年，因为诺曼人攻击阿普里亚境内的巴利姆，罗曼努斯亲往援救，把东面的军事交给伊萨克一世的侄子曼努埃尔负责，其司令部设在塞巴斯特。曼努埃尔前进与苏丹的妻舅阿里什交战，不幸战败被俘。可是阿里什正在筹划反叛苏丹，就请曼努埃尔作他的顾问。曼努埃尔说服他去访问君士坦丁堡，并与罗曼努斯缔结同盟。阿里什这样干的时候，阿斯兰要求拜占庭引渡，在对方拒绝之后，他又出兵犯境，攻占了曼齐刻尔特城，并继续围攻埃德萨，直到围攻不下才撤回波斯。"); 
		content.push("于是展开了皇帝的第四场战役，也是送命的一次。直到此时，虽然成功并不显赫，却至少功过相抵，更重要的是这些战役证明拜占庭的军事组织要比土耳其人高明很多，只要将领和部队效忠，那么只要行动时能小心谨慎，根本没什么值得他害怕。不过他却并不谨慎，更可怕的是，尽管他是无畏的猛将，部队也有良好的训练和装备，但他们却缺乏忠诚，这就是酿成大祸的根本原因。"); 
		content.push("曼齐刻尔特城的陷落使他大为愤怒，一○七一年初，罗曼努斯又如风暴一样卷到塞巴斯特。在那里他集中了相当数量的部队，如果部队纪律良好，也许一切都会一帆风顺。可是事实上却完全相反，士兵开始抢劫居民，马上就出了问题。他最先想严明纪律，结果使日尔曼籍佣兵发生了叛变。经过努力说服，勉强使他们跟着走。他从塞巴斯特前进到迪奥多希奥波利斯，在那里开始考虑作战计划。他相信苏丹此时仍在波斯境内，而且在自己作准备时，一定还会继续滞留在那里，所以他决定先收复凡湖西北岸的基拉特和其北面三十英里处的曼齐刻尔特作为对波斯作战的基地。为达到目的，他把军队分为两个主要纵队：一支由法兰克佣兵组成，由卢塞尔指挥，以攻取基拉特为目标，另一支由他亲自指挥，以攻占曼齐刻尔特为目的。这两个城镇均有土耳其驻军。"); 
		content.push("阿曼爵士责备罗曼努斯因为违背了利奥六世在《战术学》中列举的一切规律，所以才会失败。但是战术错误却并非失败的主因，而是其部下不忠加上情报错误。"); 
		content.push("当罗曼努斯决定作战计划时，苏丹并不在波斯，而是在叙利亚。"); 
		content.push("他得知拜占庭皇帝已经到了亚美尼亚，尽管自己的部队很少，但仍然决定取道摩苏尔和霍伊向东北前进去迎击。在摩苏尔他与曼齐刻尔特守军相遇，在那里又搜集了大约一万四千人的土耳其人和库尔德人，接着继续前进到霍伊。（注：他的行军速度很快，所以兵力可能不超过四万人。）此时，罗曼努斯为了增援卢塞尔，已命令乔治·特拉罕诺特斯率领大批拜占庭重步兵前往，接着又分遣许多支队，其中有一支部队据说多到一万二千人，到乔治亚去搜集补给。此外他还围攻曼齐刻尔特并且占领了该城。"); 
		content.push("在凡湖东方一百二十五英里远的霍伊，苏丹暂停下来以等待阿塞拜疆方面的增援到达。等援军到达之后，他向西进发，可能是沿着凡湖南侧去援救基拉特。他的前卫似乎使卢塞尔和特拉罕诺特斯受到了突然袭击。因为当苏丹在八月十六日到达基拉特城下时，他们不仅不向拜占庭主力方向退却，反而将部队撤往马拉提亚。他们这样干是为了军事原因还是出于阴谋，现在已无法确定。但他们在匆忙中或者是故意不把他们撤退的情况报告罗曼努斯。"); 
		content.push("一旦占领基拉特，阿斯兰立即向曼齐刻尔特挺进，与此同时，罗曼努斯却撤出曼齐刻尔特向基拉特前进。但是阿斯兰知道敌人正在接近，而罗曼努斯却不知道敌军主力已在亚美尼亚境内。结果是拜占庭的前卫部队突然发现自己面对着一支更占优势的敌军，于是立即遭到惨败，被迫向主力位置逃走，罗曼努斯这才知道土耳其全军就在附近，马上命令卢塞尔和特拉罕诺特斯二人赶紧与他会合，可是他们做不到（也许是不愿如此），因为他们早已向西运动，与他越隔越远。"); 
		content.push("尽管兵力已经减弱，罗曼努斯并不害怕，他对胜利仍极具信心，所以苏丹提出和谈要求时，他严词拒绝——因为塞尔柱人从来不想与拜占庭人进行正式会战。他向苏丹使者说：除非苏丹亲自到他帐中求降，并保证此后再不犯边，否则他绝不考虑和平。因为这种条件让人无法接受，所以会战就无法避免了。"); 
		content.push("八月十九日，也可能是二十五日——前一个日期比较可靠，拜占庭皇帝从营地中引兵出来排成战斗队形。他自己指挥中央部分，其中包括近卫军和首都卫戍部队。右翼由卡帕多西亚将军阿利亚特指挥，左翼由布伦尼乌斯指挥。右翼由古兹骑兵和基普恰克佣兵所组成，左翼则是帕兹纳克骑兵。在后方他用雇佣军骑兵组成一条强大的预备战线，包括日尔曼人和诺曼人等在内。这支部队由杜卡斯指挥，他是凯撒约翰·杜卡斯之子，此人正是皇帝的死对头之一。"); 
		content.push("土耳其苏丹把军队的调度权交给太监将军塔劳格并下了一道简短的命令——“不胜利就砍头！”阿斯兰本人把自己的弓箭放在一边，只携带一口剑和一柄锤矛，他把马尾巴编成辫子，穿上白袍，涂上香粉，然后说：“我打败了，这里就是我的坟墓。”拜占庭军的主力为重步兵和骑兵，土耳其方面则为轻骑兵。"); 
		content.push("会战还是按惯例展开：土耳其马弓手急驰前进向敌人发射箭雨，但并不进行接近作战，这样一来，罗曼努斯的基普恰克部队和帕兹纳克部队已有相当数量开始逃跑。拜占庭骑兵也尽其可能冲锋，因为马匹死伤不少，所以罗曼努斯命令重步兵前进。他们秩序良好，战绩颇佳，因为他们不仅把土耳其人赶回了营地，而且赶得更远。虽然如此，但这却是不明智的行动，因为白天将尽，而且土耳其也有无限远的土地可供后撤。可是罗曼努斯除非能冲到某个地点，足以使人马获得饮水供应，否则必将被迫后退，而到那时，必然会遭到反攻。"); 
		content.push("天快黑了，罗曼努斯命令退却，由于受到敌人的猛烈反攻，所以被迫转过身来迎击敌人。当前排回头与土耳其人搏斗时，杜卡斯却故意拒绝服从命令，不仅不进行支援，而是一直往营地退去，使前军背面失去掩护。于是土耳其的轻骑兵立即绕过敌人侧翼，集中全力攻击其右翼的右后方并将其击溃赶出战场。接着他们打击在中央部分的暴露右翼和北面，迫使他们与左翼分离，也可能是牵制中央部分而让左翼自行退去。总之，中央部分已经完全孤立。虽然如此，他们还是英勇苦战，直到夜幕完全降临为止。罗曼努斯也显出无比勇气，但是他胯下战马被杀了，而自己也负了伤，被敌人所俘虏。这时中央部分才被突破，被杀得片甲不留。"); 
		content.push("罗曼努斯的惨败几乎可以与公元前五三年克拉苏在卡尔亥的失败相提并论，但在战术上并不完全相似；因为罗曼努斯的追击虽然有勇无谋，可是尽管伤亡惨重，但若非杜卡斯的阴谋，那么他还是可以退回营地。这场失败注定要使历史转折，在当时很少有人能认识到这一点。吉本说：“拜占庭作家痛悼一颗无价明珠的损失，但是他们却忘了，在这个决定命运的日子中，罗马的亚洲省份已经无可挽回的牺牲了。”一○七一年八月二○日，即血战的次日，罗曼努斯被送到了阿斯兰面前，阿斯兰却用最高礼节招待他，于是双方签订和约，条件为偿付赎票费一百五十万拜占庭金币，以后每年还要偿付三十六万拜占庭金币，期限为五十年。（注：每个金币价值约十到二十先令）。他释放了罗曼努斯，可是其不幸却未结束。因为被俘之后的短时间内，撒凯约翰·杜卡斯在君士坦丁堡已经夺取了政权，他强迫欧多西亚皇后进入修道院，自称为其文弱无用的侄子迈克尔七世的监护人。罗曼努斯立即集合了少数部队去讨伐叛徒，可是在多西亚被击败。奸贼杜卡斯一直追到阿达纳才将其俘获，用非常残酷的手段弄瞎了他，不久即因伤重殒命。但在死去之前，罗曼努斯还记得苏丹的侠义行为，为了忠于自己的信用，尽量搜集了一些金钱送给苏丹。"); 
		content.push("阿斯兰知道和约已经失效，就继续侵入小亚细亚，但在一○七二年他却被刺杀，由他的儿子马立克沙继位。土耳其人造成的毁灭情形是难以形容的。劳伦特引证当时权威人士的记载可为佐证：“土耳其人经过之后，留下来的废墟的破坏程度，简直难以想像。当他们所到之处，无论人兽都无活口，只要驻留一个星期，饥饿就足以迫使他们撤出最繁华的地区。他们走后，留下来的是一片荒原，树木都被砍倒，到处都是残断的尸体，城镇也都被付之一炬。”在阿摩利姆，据说被屠杀了十万人，在塔齐被杀者为十二万人，被出卖为奴者十五万人——而毁灭仍在继续进行之中。全部地区都人烟断绝。“土耳其人经过了一次之后，劫后余生者都变成惊弓之鸟，不敢再回去。他们不再相信他们的城墙和山岭，就都挤到君士坦丁堡城中，而瘟疫又向他们大肆荼毒。不过几年之内，卡帕多西亚，弗里基亚，比提尼亚和帕夫拉戈尼亚等地的希腊籍人口已经丧失了一大部分。”劳伦特又说：“一言敝之，小亚细亚的人口在土耳其人面前消失了。人民不是远走高飞，就是闭关自守，否则就藏到半岛中央高原的山地中。从新凯撒城和塞巴斯特到尼西亚和萨迪斯，所有谷地和平原都完全变成了真空。土耳其人撑着帐幕，带着羊群在这里自由来去，采取“轮作”的方式，正如他们在沙漠中逐水草而居的情形一样。”亚洲军区的丧失使拜占庭帝国失去了最佳的兵力来源地，此后只能依靠雇佣兵了——法兰克人，土耳其人，帕兹纳克人，俄罗斯人和伦巴第人，这些人是可以买卖的。结果发生了一连串叛乱和内战。一○七八年，迈克尔七世被废，取而代之的是尼斯福鲁斯三世。接着，阿列克塞又起来反抗尼斯福鲁斯，由于部分日尔曼佣兵叛变，他得以进入君士坦丁堡。一○八一年四月一日，全城被洗劫，第二天阿列克塞即位称帝。"); 
		content.push("阿列克塞是个能干而机警的外交家，若非受到诺曼人阻碍，也许可以有所作为。一○七一年，阿普利亚公爵罗伯特·古斯卡德攻占了巴利姆——即巴里——于是拜占庭在南意大利的统治结束了。十年之后，他突然产生了夺取皇冠的野心，在一○八一年春占领了科孚岛，十月又占领杜拉佐。他把军队交给他儿子博希蒙德指挥，击败了阿列克塞，挺进到色萨利境内，直达拉利萨。不久，帕兹纳克人也在巴尔干起事，一直骚扰到菲利普波利斯和亚德里亚堡的城墙下。由于各方面都受到压迫，所以拜占庭帝国不再有自卫能力，从一○八一年以后，逐渐将其政治重要性让给西方诸国。在这场决定命运的曼齐刻尔特会战之后不过二十四年，中世纪的欧洲就开始向伊斯兰教的亚洲发动了第一次伟大反击。"); 
		content.push("大事记（十四）：十字军对伊斯兰势力的反击"); 
		content.push("曼齐刻尔特惨败之后，拜占庭皇帝迈克尔七世向基督国家的超级元首教皇格列高利七世（一○七三年——一○八七年）提出要求援助的呼吁。他需要西方佣兵保卫君士坦丁堡，但并不想夺回圣地。可是格列高利七世却认为这个呼吁是实现自己三大理想的天赐奇缘。这三大理想是：（一）使东方教会服从罗马教廷统治，（二）使基督教国王承认为宗教的忠仆，（三）发动征讨伊斯兰教异端的十字军。格列高利是克吕尼运动的标准产物，这时正与日尔曼皇帝亨利四世（一○五六——一一○六年）为授爵权发生争执。所以，他除了宣传十字军的观念以外，实际上完全不能有所作为。虽然如此，这个观念却继续发展下去，在感情冲动之中，逐渐发展成一种群众运动，结果那个要求佣兵的最初呼吁反而不为人所注意了。"); 
		content.push("一○七六年，格列高利对亨利处以开除教籍之罪，并宣布教皇是基督的代表，有废除皇帝的权力。三十年前，亨利三世审判过格列高利六世，现在格列高利七世却在审判亨利四世。可是胜利不过昙花一现，一○八四年亨利又复位了，而格列高利在一○八五年五月二十五日却死亡于流放之中，继承他的是维克多三世，一○八八年又由乌尔班二世继位（一○八八年——一○九九年）。"); 
		content.push("此时，东方的阿列克塞一世（一○八一——一一一八年）正被诺曼人和帕兹纳克人骚扰，就与土耳其人暂时讲和，到一○九四年这些战争都结束了，亚洲各省的收复似乎又有希望了，因此他又向乌尔班求援。与迈克尔一样，他要求的是派遣佣兵帮助他对付土耳其人而并非为了收复圣地。"); 
		content.push("这一次恰好欧洲承平已久，于是这些基督教国家就热情地迎接伊斯兰教徒的挑战。如布里教授指出的，这是有史以来第一次两个全球性宗教面对面站立，每个都有囊括宇宙的雄心。心里的钟声已经敲响。自从格列高利四世（八二七——八四四年）以来，每代教皇对与伊斯兰教徒间的战争都表示过积极兴趣。到现在，大致说来所有世俗权力都已受到教皇控制，所以根据天授神权理论，教皇有资格担任基督徒世界的公认军事领袖。一○九五年十一月二十七日，在克勒蒙会议上，乌尔班二世正式宣布发动第一次十字军。他宣布说：“伊斯兰教徒在东方的胜利和成功，对所有基督教国家而言都是莫大的耻辱。"); 
		content.push("东方教会曾一再求援。圣地是一切基督徒所仰望的，是基徒教的合法领地，现在却受到异族的侵占和奴役。所以基督教国王们应该彼此之间不再战争，掉转武器同上帝的敌人作战。他们应该拯救圣地和圣城，击退对基督教的侵略，毁灭伊斯兰教徒的一切攻击力量。这是一场神圣的战争，凡在战争中丧失生命的人可以直接进入天国，赎免其一切罪恶。”这个决定传到阿列克塞耳中，使他大吃一惊，因为他最不想要的就是十字军。西方基督教国家对东方分立者的厌恶程度甚至比对伊斯兰教徒还有过之。他也认为十字军其实都是野蛮人，并不比土耳其人和帕兹纳克人好多少。希腊史学家比基拉斯这样说：“在西方人看来，十字军是代表一切高贵性质的伟大运动，而且是以纯粹宗教动机为基础。当欧洲人自以为是为基督教和文明进行自我牺牲时，东方人却只注意到这群不识字的野蛮人，可能会把基督教省区和罗马帝国洗劫一空，而这些自命为信徒的人会因为痛恨教派分立而对基督教的教士加以残杀。所以同样自然他们会忘记这个运动的原始起因是受到宗教目的的刺激。”所以这个西方历史中的最大冒险刚一开始就存在着内在弱点，并且注定必然会分裂和失败。对阿列克塞而言是一个战略问题，即确保拜占庭帝国作为抵挡土耳其人的屏障。对乌尔班而言是一个思想问题，就是使教会统一并确保圣地以供朝圣。不过在乌尔班的宗教目标后面，也又隐藏着更为迫切的战略原因。"); 
		content.push("虽然西方基督教国家对伊斯兰势力的反攻是由“铁锤”查理首开其端，可是直到十一世纪才开始有了比较认真的发展。比萨人和热那亚人首先把伊斯兰教徒赶出了撒丁岛，并赢得了第勒尼安海的控制权。"); 
		content.push("差不多同一时间，诺曼人也开始在意大利南部获得立足点，到一○八六年，他们在那里站稳之后就企图征服西西里，一○九一年他们才完成这个任务。同一时期还有两个其他成就：一○八五年，卡斯蒂利亚的阿方索六世攻占了托雷多，这在整个伊斯兰教世界中都产生了反应。一○八七年，热那亚人和比萨人联合起来向突尼斯的伊斯兰教首都马赫迪耶发动了一次远征。他们攻占了该城，把停在港口的伊斯兰教舰队付之一炬，也就赢得了意大利共和国的舰队优势，这是西方向东方发动反攻的先决条件——不仅要运输军队，尤其要运输补给。这种可能性对比萨，热那亚和威尼斯等城市的商业兴趣具有很大吸引力。在过去许多年中，他们早已与叙利亚、埃及和拜占庭帝国都有贸易往来，所以如果东方有基督教殖民地，对意大利的商业而言是有百利而无一害的。"); 
		content.push("另外一个主动因素是在克吕尼运动的刺激下，到耶路撒冷集体朝圣的风气大盛，所以在塞尔柱人侵入期及以后，在西方出现了普遍的反土耳其宣传，足以激起激烈的战争心理。所以当阿列克塞提出求助要求时，这个大反攻在战略，商业和心理三方面的机会都已成熟。此外在人口方面也有其理由：自从公元一○○○年以来，法兰西和弗兰德的人口已经增加，到十一世纪，饥荒、旱灾和传染病常常肆虐，这就更使人幻想在遥远的地方是如何富庶和繁荣。"); 
		content.push("乌尔班的号召立即获得了热心反应，在以后六个月中，有许多传教士，包括“隐士”彼得在内，把教皇的呼吁传到法兰西各地。乌尔班也到处旅行，向每个人提出诺言：对国王而言，可以廉价收购其臣下的土地；对贵族而言，东方有新土地可以抵补其所出卖的土地；对商人而言，在十字军的装备和补给上可以发财；对人民而言，只要入伍即可获得自由，不用再做农奴；对教士而言，只要从军就可以不必再守清规，对所有人类而言，在他们的统帅——耶稣基督——无畏的旗帜下，获得超自然的永恒生命。"); 
		content.push("这些诱惑性宣传使每个十字军都几乎可以获得两个世界中的最好东西，因此在所有西方地区都有人从军，尤其在法兰西，更是发展成为伟大的民族运动。因为并未指派最高统帅，所以当十字军云集君士坦丁堡时，他们并不是一支统一军队而只是一个同盟。许多领袖人物互相对立，注定行动将会全盘失败。这些领袖中比较重要的有：（一）维蒙德瓦伯爵于格，他是法王腓力一世的兄弟。"); 
		content.push("（二）图卢兹伯爵雷蒙，其所率兵力最大。"); 
		content.push("（三）诺曼底的罗伯特，他是征服者威廉的儿子。"); 
		content.push("（四）弗兰德的罗伯特二世。"); 
		content.push("（五）布永的戈弗雷。"); 
		content.push("（六）洛林公爵和他兄弟博杜安与尤斯塔斯。"); 
		content.push("（七）塔兰托的博希蒙德，他是群雄中最能干的一个，并带着侄子坦克雷德同往。"); 
		content.push("中世纪史书上所称的十字军数字，实际上完全不可置信，因为当时为了号召和宣传，当然不免夸张。这些部队只可能是中等规模，否则就不可能沿途获得补给。斯蒂芬森教授在《十字军史》中大致估计进入小亚细亚的部队总数应为二万五千到三万人。"); 
		content.push("在君士坦丁堡，阿列克塞要求每位十字军领袖向他宣誓效忠，但只有戈弗雷一人勉强答应。其余的十字军将领均对“希腊人”嗤之以鼻。最后一切准备就绪，在一○九七年五月十四日，十字军开始展开对尼西亚的围攻。六月十九日该城投降，十字军进一步进攻奥龙特斯河边的安提阿城。"); 
		content.push("七月一日，他们在多利留姆赢得第一次会战。因为伊斯兰教徒此时已经太弱，不敢冒险作战。博杜安首先开始作领土要求，他在幼发拉底西亚建立了一个拉丁国家，自称埃德萨伯爵。一○九八年六月三日，靠内应攻下了安提阿，可是刚刚占领该城，十字军马上就受到卡波格哈包围。因为他们已经如此危急，所以尽管大家都互不相让，还是公推博希蒙德为统帅。巧合的是他们在六月十四日发现了“圣矛”，于是士气大振，博希蒙德决定冒险一战。这一战击败了卡波格哈，战后博希蒙德成了安提阿王子。"); 
		content.push("他们在安提阿滞留了六个月，直到一○九九年一月十三日，雷蒙、坦克雷德和诺曼底的罗伯特才开始向耶路撒冷进发。在的黎波里，加入了戈弗雷和弗兰德的罗伯特。于是他们继续向南推进，所率兵力可能约为一万二千人，六月七日，他们宿营在耶路撒冷城外。七月十五日，他们用强攻突入圣城，城内居民受到无情屠杀。他们在“圣陵”教堂中庆祝胜利，戈弗雷被宣布为圣陵的保护者。"); 
		content.push("这样，十字军总算达到了目的，但是主要原因却是自从一○九二年伟大的塞尔柱苏丹马立克沙死后，伊斯兰教世界就不断发生混乱和内战，所以无力抵抗外侮。他们胜利之后也并未能征服其他地区，只能对某些区域进行军事占领。此外，博杜安一世（一一○○——一一一八年）虽被推为“共主”，但事实上不过是名义上的元首，安提阿王子、埃德萨伯爵和的黎波里伯爵都不受他节制。至于大马士革，埃摩萨、哈马和阿勒颇等城镇仍保留在伊斯兰教徒手中。不过内争未息之前，伊斯兰教徒对基督教地区最多只能加以骚扰。攻陷耶路撒冷之后，接着又相继发生了两件大事：一是占领了雅法，使意大利商人获得了港口，如果没有这个港口，十字军可能无法获得补给。第二是军事上的“骑士团”制度的建立。"); 
		content.push("从十一世纪初叶开始，为了帮助患病和贫穷的朝圣旅客，在耶路撒冷建立了圣约翰医院。在此基础上，于格·德·佩恩提出了新思想：派一批骑士专门负责保护朝圣旅客。在博杜安二世（一一一八——一一三一年）时代，这些骑士被允许住在所罗门圣殿中，就被称为“圣殿骑士”。不久，圣约翰骑士也采用类似组织，于是这两个“骑士团”——圣殿和医院——迅速发展，成了这个王国中的重要军事组织。以后又创立了其他“骑士团”，最著名的是一一九一年创立的“条顿骑士团”。（注：这也是现代勋章勋位的由来）。"); 
		content.push("伊斯兰教内部的分裂一直延续到一一二七年，那时摩苏尔总督赞吉开始向叙利亚扩张其统治权。在三年之内，他征服了哈马和阿勒颇，一一四四年圣诞节那天又征服了埃德萨，埃德萨当时的统治者是约瑟林二世。两年后他被刺杀，其子努尔丁继位。在西欧，埃德萨的陷落被视为头等灾难，其直接后果就是第二次十字军运动的发起。这是由克雷沃的圣伯纳德发起的。在他号召之下，日尔曼的康拉德三世和法兰西的路易七世于一一四七年春率领十字军出发。他们在前往小亚细亚途中都曾遇到灾难，可是路易用了迂回路线，康拉德则由海上，终于都率领残部到了圣城。在那里，他们与博杜安三世（一一四三——一一六二年）联合并决定围攻大马士革。伊斯兰教方面据守该城的是穆吉，他设法挑拨西方人和叙利亚的法兰克人之间的感情，并用贿赂使法兰克人放弃围攻。第二次十字军运动就这样自动崩溃了，康拉德于一一四八年回国，路易于一一四九年回国。这次失败又使努尔丁重新发动攻势。一一四九年，他击败了安提阿的雷蒙，第二年又征服了基督教徒手中的埃德萨剩余地区。一一五四年，他占领了大马士革，这是叙利亚的门户。在他的身边带着一个十六岁的男孩，名叫萨拉丁（一一八三——一一九三年）——就是下一次决定性会战中的英雄。"); 
		content.push("第十五章：哈丁会战"); 
		content.push("一一四八年，十字军未能攻克大马士革，而且根本没有收复埃摩萨、哈马和阿勒颇的企图，主要原因在于：（一）他们对战略和围攻技术太外行，（二）他们彼此间互相妒嫉和争吵。可是对尤里安皇帝而言，大马士革是“东方的眼睛”；对阿拉伯人而言是“大地的新娘”，要了解这些其重要性，首先应研究叙利亚的战略价值。"); 
		content.push("叙利亚和巴勒斯坦可以分为四个地形区：（一）浅水海岸平原，（二）在东面为多山高地，（三）由奥龙特斯河，利坦尼河和约旦河构成的深谷，（四）河流以东为大沙漠的西面边缘。阿颇勒以北地区都是山地，而在死海以南则均为沙漠。所以若能从阿曼努斯山地到亚喀巴湾将所有四个地形区占领，那么叙利亚和巴勒斯坦即很容易防守。此外，只要能坚守该地，就能使亚历山大——巴士拉（即幼发拉底河谷）一线以北地区与埃及完全分开。这四个地区可说是天然要塞，一侧临海，位于南北两个伊斯兰教地区之间。"); 
		content.push("从北到南有三条交通线经过：（一）沿海岸线，（二）从奥龙特斯河直到利坦尼河和约旦河，（三）沙漠中的道路，从阿颇勒经大马士革，安曼到亚喀巴。十字军（法兰克人）的最后失败，最大原因就是没有注意到对这三条交通线的控制。经由这些路线，叙利亚可以和埃及连成一体，南北两个伊斯兰教势力能够合流。如果十字军能控制住它，那么哈丁会战可能不会发生，整个十字军历史可能都要改写。"); 
		content.push("在前一个大事记中已提到十字军从来没有真正征服这个地区，他们能做的只是占领其中一部分。这一部分，一侧临海，使他们能从海上获得补给，另一侧由一连串要塞保护。从南到北，这些堡垒中最著名的是：（一）亚喀巴湾上的埃拉，即亚喀巴城；接着是蒙特勒伊和摩押的卡纳克。（二）其后是一条链状要塞，阻塞着通向约旦河的隘路：其中有博福尔，新堡，波伏瓦，萨菲特和加斯蒂勒。（三）隔了一个缺口，最后是阿卡尔，克拉克和蒙费朗等要塞，监视着黎巴嫩。"); 
		content.push("补给靠海，防御靠要塞，这就是十字军战略的基础。只要这些堡垒能够坚守，而威尼斯人和热那亚人又能控制地中海，那么他们所需要的就只是对人力进行补充。这些人力不仅用于据守要塞和提供在要塞间地区活动的机动性野战部队，更重要的是维持十字军的血统。因为缺乏欧洲女人，所以原来的十字军人员很快就与当地人民混血。但事实上很难办到，因为新来者本是为拯救自己的灵魂才来参加战争。"); 
		content.push("当能够占领的土地已经攻占，其中的优秀分子就回国了，留下的全是坏蛋，不断与过去的居留者发生争执，那些人现在的心理早已是经济重于宗教，需要的是和平而不是战争。照圣伯纳德的看法，第二次十字军的组成是个奇迹，因为他向犯罪的人们呼吁，这是得救的无上机会，一切罪恶都一笔勾销。所以他们只有空洞的目标，而且也无纪律可言。"); 
		content.push("虽然缺乏数量，控制和纪律，但有两个因素可以弥补这些弱点：（一）盔甲，法兰克人在这方面是远比对手优越，（二）他们也有疯狂的勇气。这两个优点使他们累次击败数量远占优势的伊斯兰教部队。据说在一一七七年，有一次，三百七十名骑士用冲锋击溃了二万六千名敌人，即使真实数字为二千六百人，也要算是难得的杰作。他们在战术上的唯一缺点就是未能认清步兵和骑兵应有合作必要。这两者若能合作，他们通常总能获胜，不然的话，除非第一次冲锋就获得成功，否则就常常遭受失败。努尔丁在一一五四年占领大马士革以后的作战，上述一切就是当时的一般战略形势。"); 
		content.push("大马士革位于沙漠中的道路上，从那里可以建立通往埃及的交通线，唯一能阻扰交通之点就是卡纳克。所以由此看来，只要叙利亚的伊斯兰教徒能够占领埃及，或是与埃及缔结同盟，那么就可以从南北两端向耶路撒冷王国施加压力。努尔丁对这一点非常了解，所以此后十五年中，争夺埃及是其主要目的。他的最大困难却在宗教方面：埃及的伊斯兰教徒是什叶派，他们拥戴法蒂玛哈里发，憎恶叙利亚的逊尼派和巴格达的哈里发，其憎恶程度并不亚于对基督徒。十字军方面也深知这一事实。解决问题的第一个步骤就是巩固伊斯兰教徒在大马士革附近的地位，一旦目的达到，努尔丁就与耶路撒冷国王阿马里克一世（一一六三——一一七四年）相对了。两个人都是能干的将才。"); 
		content.push("阿马里克一世每年都能得到开罗的法蒂玛哈里发的津贴。一一六三年，埃及总督萨瓦尔被叫作迪哈姆的政敌驱逐，逃到努尔丁那里，迪哈姆拒绝继续给予阿马里克津贴，于是阿马里克就向埃及进攻并击败了埃及军。可是迪哈姆却放水淹没自己的国家，迫使阿马里克撤退。"); 
		content.push("努尔丁派萨拉丁的叔父希尔库赫率军护送萨瓦尔回到埃及，此时萨拉丁就随着叔父一起作战。"); 
		content.push("萨瓦尔感到希尔库赫的控制太严厉，就又逃往耶路撒冷，一一六七年，阿马里克又迫使希尔库赫退却。接着进行了一系列战役，希尔库赫终于逐渐在埃及站稳。一一六九年三月二十三日，希尔库赫死去三天之后，法蒂玛哈里发选择他的侄子萨拉丁为继承者。从这时起直到他的主公努尔丁死亡时为止，萨拉丁的所作所为都是为了扩充自己的势力。"); 
		content.push("在中世纪历史中，萨拉丁是真正的伟人之一，因为他是那样伟大，所以连但丁的《神曲》也歌颂过他。他是库尔德人，父亲是纳赛尔，是努尔丁的大将，希尔库赫的兄弟。"); 
		content.push("萨拉丁大约在一一三七年到一一三八年间，出生于底格里斯河上的特克里特。萨拉丁是简名，原文应译为“世界的繁荣和信仰”。他天性好学，文人气质重于军人——爱好下棋和做诗。在青年时代，他非常不情愿地随同叔父参加第一次埃及战役，因为他爱好和平甚于战争。在一一五四年到一一六四年间的大部分时间中，他都在大马士革与文化界人士交往。他是虔信的伊斯兰教徒，对基督教具有疯狂的反对心理，而当大任降临在他身上时，他却能泰然处之，并冷静接受。"); 
		content.push("从指挥艺术上看他非常谨慎，是个战略家而不是战术家，对部下非常宽厚仁慈，以行政才能而言，更是大大超出了他所处的时代。不过最值得欣赏的还是他的人性，他对敌人经常表现出骑士风度，直到今天仍然是东方浪漫文学中的主角。在那时，法兰克人认为违背诺信并不有损荣誉，所以他这种风度就更显得难能可贵。"); 
		content.push("尽管法蒂玛朝廷不断对他制造阴谋，努尔丁也对他表示妒忌，可是萨拉丁还是在埃及占稳了地盘。但是直到一一六九年他在达米埃塔击败了阿马里克和拜占庭皇帝曼努埃尔一世（一一四三——一一八○年）的联军之后，他的地位才算彻底稳固。接下来，他对重新统一伊斯兰教势力采取了第一个决定性的步骤。一一七一年，他取缔了法蒂玛的伊斯兰教国，使埃及在精神上接受巴格达哈里发统治。正如兰普里在《萨拉丁传》中所说：从此耶路撒冷王国在两面都受到同一权力所控制军队的夹攻。当时的作家贝哈也同样证明了这个说法。（注：贝哈是萨拉丁的秘书。他所著《萨拉丁传》是一本标准著作。）他对达米埃塔远征这样评述道：“当法兰克人了解到这次战争的真实情形之后，就眼睁睁看着苏丹在埃及稳定了权威，他们也料到他将会占领他们的土地，使他们的家园变成废墟，将他们过去的一切统治都化为乌有。”这种观察太正确了，当一一七三年努尔丁命令萨拉丁围攻卡纳克时，贝哈又做了这样的解释。“因为这些要塞距离埃及很近，而且挡着通往埃及的道路，阻止了交通往来。所以苏丹的目的是要使这条路线变得自由畅通，使两国（叙利亚和埃及）之间交通不再受到阻碍。”卡纳克对萨拉丁一直有如芒刺在背，因为只有在这一点，十字军可以切断沙漠中的道路。"); 
		content.push("一一七四年发生了两件大事，使政治情况出现了激烈变化。第一个事件是五月十五日努尔丁死于大马士革，因为他的儿子马立克只有十一岁，所以必须要有人摄政。虽然萨拉丁是公认的理想人选，可是埃米尔穆卡达却捷足先登。阿马里克立即注意到这是天赐良机，可以此削弱萨拉丁的势力，于是他出发前往巴尼亚斯以争取这位摄政的合作。接着第二个事件发生了——阿马里克在途中得了痢疾，被迫返回耶路撒冷，于七月十一日病死。对法兰克人而言，他的死实在是莫大的损失。因为王室的唯一王子就是阿马里克的儿子博杜安，只有十一岁，而且患着麻疯病。可是此外更无其他选择。于是贵族们只好拥戴他为王，七月十五日，他加冕称为博杜安四世。接着就是摄政的问题，争论了几个月后才同意由的黎波里的雷蒙三世担任国王的监护人。"); 
		content.push("此时萨拉丁正在埃及忙于内务，等这些事解决之后，他就出发，于十一月二十六日到达大马士革。由于他先声夺人，马立克和他母亲已背弃了摄政埃米尔穆卡达，逃往阿颇勒。萨拉丁认为最重要是首先使自己成为叙利亚的主人，然后再对付法兰克人，所以他的第二个步骤就是着手攻占阿颇勒。"); 
		content.push("被选为执政时，雷蒙本是具有超强能力的人，而且也正年富力强。当地贵族和医院骑士团都拥护他，可是新来者和圣殿骑士团却反对他。圣殿骑士团在一一七五年以雷诺为大师。雷蒙及其拥护者都反对冒险，而反对派们却主张进攻。因为国内有两党对立，所以这个王国迅速走上了灭亡之路。"); 
		content.push("因为埃及已经丢失，所以雷蒙的首要任务就是阻止萨拉丁获得阿颇勒，以此来巩固其对叙利亚全境的统治。一一七五年年初，他出发前往霍姆斯以切断萨拉丁与大马士革之的交通线。他达到了预期目的，萨拉丁发现交通线受到威胁，就立即放弃了对阿颇勒的围攻，向南运动以巩固基地。他压迫雷蒙后退，然后于九月回到埃及，重新部署防务。"); 
		content.push("虽然在一一七六年双方暂时没有交战，可是却发生了另外一件重大事情，这件事对基督教方面产生了极严重的后果，并且也注定整个十字军运动最后非失败不可。截至此时，尽管法兰克人与君士坦丁堡之间不断有摩擦发生，可是大部分由于曼努埃尔皇帝在安纳托利亚的力量日增，并且经常给与必要的援助，所以十字军才能够守住其在巴勒斯坦的据点。在安纳托利亚的拜占庭人从北面威胁着叙利亚，只要这个威胁存在，那么在叙利亚境内的伊斯兰教徒就无法集中全力对付法兰克人。"); 
		content.push("因为出现了一个塞尔柱人的安纳托利亚苏丹王国，所以情况变得更为复杂。这个王国的统治者现为基里吉·阿斯兰二世。努尔丁在世之日，这个苏丹国一方面受他威胁，另一方面又受拜占庭威胁。可是努尔丁死后，基尔吉就开始不安守本分了。曼努埃尔决心将他击毁，这样可以使自己的战略地位更加优越。他正向基尔吉的首都柯尼亚前进时，九月十七日，他在麦利奥塞法伦要塞附近的山路中突然遭到敌人包围，终于全军覆没。"); 
		content.push("这场惨败对拜占庭人和法兰克人的影响都同样严重。对拜占庭人而言，这是第二次曼齐刻尔特之战；对法兰克人而言，也就注定了最后的覆灭。因为没有拜占庭人帮助，法兰克人根本就没有那么多人力来守卫巴勒斯坦。所以曼努埃尔的失败也是伊斯兰教徒的胜利。"); 
		content.push("（注：库格勒尔说，麦利奥塞法伦之战决定了整个东方的命运。果真如此，那么也应列为世界史中的决定性会战。）当曼努埃尔进行这场要命的战役时，耶路撒冷王博杜安的麻疯病也更厉害了，因为到一一七七年，他就是成年人了，雷蒙不能再行摄政，为了解决继承人问题，十月，他的姐姐西贝拉与蒙费朗的威廉结婚，做为她的丈夫可以作为继承人，不料他却在一一七七年死亡，而西贝拉在他死后生了一个遗腹子。所以一旦博杜安去世，继承人是小孩子的机会也很大——这是那些贵族们不希望的事情。"); 
		content.push("十一月，萨拉丁越过埃及边界，在包围阿斯卡隆之后，直向耶路撒冷进发。可是在十一月二十五日，他的军队在努姆纳附近的隘路中受到突袭，全被击溃。萨拉丁仅以身免，骑了一匹骆驼飞速逃回开罗。虽然从战术上来说他这次是完全失败了，但是从战略上来看却算不了什么。因为埃及的资源是那样巨大，所以不久他就召募了一支新军，于一一七八年又回到叙利亚开始发动新的战争。但还是未能获得决定性战果，到一一八○年，双方都对战争感到厌烦，于是由博杜安建议，终于缔结了为期两年的休战协定。差不多与此同时，违背了伯爵们的愿望，博杜安勉强同意他的姐姐西贝拉与盖伊结婚，这是一位从法兰西新来的骑士。他是个懒弱愚笨的青年，毫无个性和决断力。"); 
		content.push("这更增加了国内两派之间的摩擦。"); 
		content.push("危机重重之中，法兰克人又失去了他们的最强大盟友。九月二十四日，曼努埃尔皇帝逝世，继者者是他儿子阿列克塞，只有十一岁，由其母亲摄政。因为她是拉丁籍出生者，所以为人民所厌恶。一一八二年，安德罗尼卡率领群众起事反对皇后。愤怒之中，君士坦丁堡城中的拉丁人都被屠杀。不久皇后和她儿子也被刺杀，安德罗尼卡自立为帝。称帝之后，他担心这次大屠杀会引来西西里人报复，为了保护东疆不受攻击，安德罗尼卡就与萨拉丁讲和，条件为萨拉丁与他缔结同盟，共同对付塞尔柱人，而他就容许萨拉丁自由对付法兰克人。"); 
		content.push("曼努埃尔之死已使萨拉丁无北顾之忧，所以法兰克人此时应注意的就是小心不要破坏休战条约。萨拉丁的为人颇为正直，肯守信用，他不会破坏条约。不幸的是法兰克人中却有人素来不尊重荣誉。此人就是雷诺，他做过努尔丁的俘虏达十六年之久，一一七五年被释放之后，由他据守卡纳克要塞，正在大马士革到麦加之间的大路上。依照条约，伊斯兰教和基督教的商人都可以自由使用这条大路。可是在一一八一年夏天，雷诺却突然对过往麦加的商队横加攻击，抢夺他们的货物。于是萨拉丁宣布休战条约已被破坏，除非获得赔偿，他不拟续订条约。博杜安认为萨拉丁的要求颇为公正合理，立即命令雷诺归还所抢货物。可是他却抗不服从。因为他现在是新来者和圣殿骑士的领袖。这样战祸就无可避免了。"); 
		content.push("一一八二年五月，萨拉丁又从埃及出发，一路且战且走回到大马士革，从那里进向摩苏尔。他未能攻下该城，但巩固了在耶基里赫的据点。一一八三年五月，他回到阿颇勒。八月又回到大马士革。现在他的权力已达颠峰，从迦太基到巴格达，他成了最强大的王子。"); 
		content.push("一一八二年，当萨拉丁在摩苏尔附近作战时，博杜安病势已很沉重，他已经没有手指，没有脚趾，也快瞎了。在他母亲和妹妹的逼迫之下，他勉强同意指派盖伊为摄政。这对这个王国而言还不算是最不幸的事情，因为在此同时，雷诺又抓住萨拉丁不在的机会，实行他蓄谋已久的计划，就是袭击伊斯兰教在红海中来往于埃及、印度和阿拉伯之间的商船。此外他还有更疯狂的念头，想毁灭麦地那的伊斯兰教先知墓地和麦加的克尔白大清真寺。为了想进行这样疯狂的冒险，他在死海岸边建造了一支舰队，把船拆开运过沙漠，到亚喀巴湾再组装起来。接着他一方面围攻埃拉——这个城在一一七○年被伊斯兰教徒占领——另一方面命令舰队向红海实行突袭。首先攻击艾达布——在努比亚海岸，面对着麦加。接着麦地那和麦加的港口也被洗劫。这些意外来临的袭击使伊斯兰教世界处于恐怖和震惊之中。但是这种成功只是昙花一现。因为埃及总督，萨拉丁的兄弟马立克一听说这个消息就立即率舰队出海。不久后，不仅收复了埃拉，而且也毁灭了突袭舰队。对法兰克人来说最不幸的是祸首雷诺居然逃走了。萨拉丁发誓要使雷诺逃脱不了报复，九月，他侵入巴勒斯坦。九月二日，他渡过约旦河，前进到耶斯列河谷，发现他正面对盖伊率领的军队。对盖伊来说幸运的是有人力劝他不要向数量占优势的敌人进攻，虽然他自己的确很想进攻，但终于听信了忠告。果然敌人由于缺乏补给，到十月八日，又渡过约旦河退回去了。"); 
		content.push("最后，博杜安终于认清了盖伊的无能，由于获得雷蒙和其他贵族的支持，取消了他的摄政权，并立他的外甥博杜安（即西贝拉与前夫所生的儿子，现在才六岁）为继承者。此时，萨拉丁还在一心要向雷诺报复，决定突袭卡纳克，于十一月二十日突然出现在该城之下。突袭的结果出人意料，因为在那一天，阿马里克一世的幼女（即博杜安的异母妹妹）伊莎贝拉正在与托隆的韩福瑞举行婚礼。毫无防备之下，雷诺和他的骑士们越过堑壕退入堡垒，由一个骑士据守着桥头，后面就有人把桥板锯断。下面发生的事说明当时战争的奇特性质。雷诺派人送了一块礼糕给萨拉丁，请他分享喜宴。萨拉丁也严格命令弓箭手和炮兵，不要射击婚礼的礼塔。这次围城战未能成功，十二月四日萨拉丁又返回大马士革。"); 
		content.push("萨拉丁还是要向雷诺寻仇，所以到一一八四年秋天，萨拉丁又在卡纳克城下出现。但他仍然无法攻入这个特强要塞，加上耶路撒冷方面又有援兵开到，所以他只好再次撤退。对法兰克人而言，一一八五年是悲剧的开始。在叙利亚和巴勒斯坦境内，到处都是旱灾和饥荒。"); 
		content.push("博杜安也知道自己死期将近。为了准备后事，他在年初召集所有贵族开会，获得他们的同意，又命令雷蒙摄政。并规定如果他的外甥夭折，则一方面仍由雷蒙继续摄政，另一方面由教皇、皇帝和英法两国国王共同决定他的继承人。为了使他的外甥能确保继承权，他又请大主教希拉克略在他生前为这个孩子加冕。三月，博杜安四世死亡，雷蒙开始摄政。他看到由于饥荒的缘故，战争决无任何成功希望，所以雷蒙很聪明的与萨拉丁谈判，建议双方签定休战四年的条约。这也正合萨拉丁的心愿，因为这样可以使他将粮食卖给法兰克人，重新打开与地中海各港口之间的贸易联系，并获得时间来加强对封建诸侯的控制。虽然如此，他却明白看出和平不会永久化，迟早双方不免一战，不过他也知道时间拖得越长，对他越有利，因为敌方内部已经出现裂痕，所以其力力量会逐渐减弱。这时，耶路撒冷内部的冲突已经非常激烈，内战似乎一触即发。"); 
		content.push("过去，由于那位麻疯国王颇有政治家风度，凭着他的调处，冲突没有达到爆发点。现在他死了，今后国事前途就寄托在大家对摄政的效忠程度上，而他权威的来源就是那个儿童国王。这种情况是不可能持久的。一一八六年八月底，博杜安五世在阿克里死了，首相约瑟林立即与大主教希拉克略、雷诺、圣殿骑士团大师、吉拉德等人决定发动政变。为了使雷蒙不能作梗，约瑟林劝说雷蒙到太巴列去召集贵族会议来执行博杜安四世的遗嘱，而他自己则迎奉国王遗体回耶路撒冷。接着他又将盖伊和西贝拉召回耶路撒冷，表面上是参加丧礼，实际上却是背着雷蒙为西贝拉加冕，这样依照封建时代的法律，盖伊也就自动成为国王了。"); 
		content.push("他们匆忙召集党羽，西贝拉和盖伊到达之后，这四个阴谋者（似乎以吉拉德为主谋）就命令关闭耶路撒冷城门，并派人防守城墙。在圣陵教堂中，希拉克略为西贝拉加冕，大主教就向西贝拉说：“夫人，你是女流之辈，必须要有男人在你身边帮你治理国家，所以你应该使你的丈夫为王。”于是盖伊跪在她面前，由她加冕。"); 
		content.push("雷蒙发现受骗之后，以合法摄政的身份，召集他的拥护者到纳布卢斯决定所应采取的路线。他们的决定是为伊莎贝拉加冕，这样就可使她丈夫韩福瑞变成对立的国王。但韩福瑞却怕大任降在他身上，逃往耶路撒冷，自愿向盖伊称臣。雷蒙失望之余，宣布解除他的从者对他的效忠誓言，于是这些人也就象韩福瑞一样到耶路撒冷去投降了。"); 
		content.push("雷蒙本人却拒绝效忠。"); 
		content.push("既然内乱尚未平息，当然最好不要破坏对外和平，盖伊当然也不想这样做。虽然如此，紧张关头之际，又是多事的雷诺挑起了战祸。"); 
		content.push("接近一一八六年终时，他又突然袭击了从开罗到大马士革的大商队，杀害了随护人员，并抢劫了货物。"); 
		content.push("萨拉丁立即向盖伊提出质问，他也命令雷诺释放商队。可是雷诺却称在自己的堡垒中他是主人，可以为所欲为，而且同意与萨拉丁签订和约的人不是他而是雷蒙。他还向萨拉丁的使臣说：“要你们的穆罕默德归还东西好了。”苏丹听到这些狂言不免大怒，他发誓一定亲手杀死这个狂徒。接着他就宣布向基督徒发动圣战。一一八七年三月，他向卡纳克进军，将雷诺的领地夷为废墟，同时保护另一支正从埃及出发的商队通过。"); 
		content.push("休战状态破坏了。安提阿的博希蒙德立即单独与萨拉丁续订条约。雷蒙也采取同样态度，休战范围包括他自己的领土和他妻子的加利利领地，其主要要塞是太巴列，此外，雷蒙又认为在盖伊统治之下，这个王国必然完蛋，于是决心推翻盖伊自立为王。为了达到目的，他采取了一条极其危险的路线，与萨拉丁通信并获得他支持。情况已经很恶劣，而雷蒙的死敌吉拉德又劝诱盖伊召集民兵，不去进攻萨拉丁，反而去进攻雷蒙——他此时正在太巴列的堡垒中。萨拉丁听到了这个消息，就派兵去救援雷蒙，接着他自己集中大军在潘尼斯（约在加利利海以北三十英里处）。此时，盖伊也在拿撒勒集中兵力。在那里，巴莱恩力劝他放弃攻击太巴列，因为围攻太巴列，萨拉丁必然会来援救。他劝盖伊派使节去向雷蒙游说，把他争取回来。盖伊也都表示同意。他们正在讨论之时，雷蒙与萨拉丁之间又发生了一个微妙的问题。萨拉丁想派一支部队去抢劫阿克里地区，要求雷蒙让他借道路过加利利。这却使雷蒙感到左右为难。如果他拒绝，将丧失萨拉丁的支持。如果同意，则将被开除基督教籍。最后，他建议若萨拉丁所做的不过是一次十二小时的示威行动，并且不伤害基督教的土地和人民，那么他可以同意这次“突击”。萨拉丁也表同意，于是在五月一日，他的一千七百名骑兵鱼贯通过太巴列，向正西方奔去，一路秋毫无犯，到黄昏时才转回来。这时，盖伊的使节团也出发了，最先只有九十名骑士，中途又增加了四十名，由吉拉德和医院骑士团大师率领，在希弗里亚附近遭遇到示威的伊斯兰教徒。吉拉德立即夸大其辞地派一个使者回拿撒勒城报告说：他已击败伊斯兰教徒，城里的人现在要做的就是快来收拾战利品。然后他才开始向敌人冲锋，结果大败，许多小队都被歼灭，包括医院骑士团大师在内。他自己幸免于难，这对基督教方面实在是极大的憾事。不久，由拿撒勒城里出来的战利品收拾队也被伊斯兰教徒杀得大败而归。"); 
		content.push("现在雷蒙心里感到非常恐慌，因为长此以往，他必然会被人当作叛教者。所以他抓住这个偶发事件作借口，与萨拉丁断绝关系，并愿与盖伊讲和。他留下妻子埃希瓦公主防守他自己的堡垒，自己则再度加入基督军。"); 
		content.push("盖伊的军队有一千二百名骑士，大约二千名本地轻骑兵和将近一万人的步兵，其中多数为叛教的伊斯兰教徒。为了集中这样一支巨大的兵力，所以境内几乎每个堡垒的守兵都已抽调一空。萨拉丁的军队现在宿营在太巴列附近，他的实力已不可考，但可能比盖伊的兵力强大，而且几乎全部是骑兵。他的位置就战术而言是很危险的，因为他背靠加利利海。如果他被击败，将是死路一条。但是基督徒若被击败，则可逃入要塞。萨拉丁首先围攻太巴列，埃希瓦立即向她丈夫求救。于是在阿克里召开了战争会议，盖伊和雷蒙二人也在这里见面，双方言归于好。吉拉德和雷诺力劝盖伊向萨拉丁进攻；虽然悠关雷蒙的切身利害——他的妻子正受到围困——他却反对此举。他认为这是萨拉丁的诱敌之计，一旦进攻必将坠入陷阱。在数量上他们不如敌人，而且现在正是一年中最热的季节，水源极感缺乏。所以他说：“让萨拉丁拥兵城之下，而我们却应一直采取守势，等到有利时机再发动反攻。”尽管他的话合乎常识，雷诺和吉拉德却指控他是内奸，于是他的忠告被摆在一边。当盖伊命令把兵力集中在希弗里亚时，骑士们马上欢声雷动，因为他们为了表现侠义精神，都想急于救助的黎波里伯爵夫人，于是心智都丧失了平衡。他们一路走一路高呼：“快救的黎波里伯爵夫人！”七月二日，他们到达希弗里亚。宿营之后，雷蒙又去向国王苦劝说：“陛下，我求你放弃援救太巴列。尽管我自己的妻儿都在那里遭受围困，但是我宁可眼看亲人都死在那里，却不愿意丧失了我们这个王国。从这里到太巴列只有一条小溪，没有一支军队可以在那里活命。你前进不久，伊斯兰教徒就会向你狙击，迫使你停止。"); 
		content.push("你若向他们进攻，他们就会退往山地，使你无法追上。如果你停在那里，就必须被迫宿营，那么人马会无法获得水源。没有水多数人都会渴死，第二天全都会变成伊斯兰教徒的俘虏。”因此盖伊也就同意不再前进，可是到了午夜，吉拉德又秘密进入国王帐幕，对他说：“陛下，你不要相信这位伯爵所说的话，因为他是内奸，他希望你丧失荣誉。”接着他力劝盖伊改变他的决心，因为盖伊不敢得罪这个推他为王的人，所以吉拉德获胜了。可是当他高兴之时，却不知大祸即将临头。"); 
		content.push("如果十字军略具战略常识，他们将不会向太巴列前进。因为要想使太巴列获救，其办法还是和一个世纪以前完全一样，那就是拜占庭皇帝毛里斯和利奥拟定的作战方法，这是一种积极防御，以要塞和反击为基础。可是现在要塞已经无人据守，而攻击战略的要点不是击败敌人，而是如何在黑夜之前到达水源地——加利利海。水成了一个决定因素，但是中间却可能隔了两万名敌人。"); 
		content.push("一一八七年七月三日拂晓，他们从希弗里亚向东前进，内心充满忧惧。他们把甘甜的水井留在后面，进入了吐拉恩山区，这里距太巴列约二十英里，到处都是石头，焦干的丘陵，草木不生，这也是他们自杀的场地。"); 
		content.push("萨拉丁听说他们正在前进，非常高兴，不禁高呼道：“真是天从人愿，这正是我们所希望的！”他马上派遣一支轻快部队去把敌人钉在沙漠中，他们向十字军前卫进攻，其余部队则绕过了他们向敌人主力挺进。这支前卫是由雷蒙率领，和他一起的有巴莱恩和历史学家艾诺尔，他对这次战斗有非常详细的记载。天热得要命，灰尘使人窒息。不久所有的饮水都喝光了，于是这些精疲力竭的人开始挣扎。情况变得如此严重，所以雷蒙疾驰回到盖伊身边，催他们赶快前进。他警告说除非能够赶快到达约旦河或是加利利海，否则全军都完了。尽管心中仍然怀疑雷蒙可能是内奸，但这位国王还是催促他的部下快走。同时还派出传骑去催促后卫（由圣殿骑士团，医院骑兵和步兵组成）跟上。当得知后卫已被敌人弓箭手阻止时，盖伊本人也就停在马勒斯卡西亚村废墟附近。雷蒙怒恼之余，不禁大哭道：“啊呀，啊呀，上帝呀！战争已经完了，我们都是死人，王国已经完了！”虽然前卫继续向前推进了数英里，可是主力已经完全力竭，就宿营在一个丘陵的斜坡上，在山峰上有两个小圆丘，以后就称为“哈丁双角”。哈丁村就在山下，在马勒斯卡西亚北面约几英里。十字军都无法入睡，因为整夜之中，他们口渴得非常痛苦，而且不断受到攻击。箭不停地呼啸飞来，黑暗中到处可以听到“安拉最伟大！”和“只有安拉一位真神”的呼声。更糟的是伊斯兰教徒又在草丛中放火，用烟雾来熏。"); 
		content.push("第二天上午，萨拉丁仍然不肯接战，他用七十匹骆驼满载着箭矢补充他的骑弓手，这种射箭的攻击持续不断。贝哈这样记载说：“那一天有过激烈苦战，为许多年来所仅见。”此时，雷蒙率领他的前卫继续挺进，与国王的主力完全脱节。而国王为了保护步兵，将他们撤到中央，让骑士向敌人的弓箭手冲锋。这样使队形发生了混乱，有个步兵爬上山坡，在恐怖中突然高喊：“救命呀！救命呀！”于是全部秩序都丧失了，恐怖之中，人们都随在他后面向山坡上爬。盖伊要他们下来，却毫无效果，他们只是哼着要水喝。最后，他率领一群骑士占领他们附近的阵地，在中央，盖伊树起了“真十字架”。士气马上恢复了，他们纷纷跑下山来。所有人混合在一起，有步兵，骑士和弓箭手，在人群中簇拥着这个“神圣标志”。同时，后卫也挤上来了，结果是使秩序更为混乱。虽然如此，有许多骑士——尽管他们所受的痛苦有过于步兵——仍然没有丧失精神。萨拉丁的幼子阿弗达此时正在他父亲身边，对这些骑士们的英勇冲锋有下述记载：“我看看父亲，发现他也非常紧张，他脸色发白，把长须握在手中。”当骑士们的冲锋终于被击退之后，这个孩子高声叫道：“我们已经把他打垮了！”萨拉丁回答说：“安静一点，除非国王帐幕倒了，否则不能算是击败了他们。”正在这时，国王的帐幕倒下了！盖伊已经失败，因为此时雷蒙和其前卫残部也被赶回来了，于是全军都被包围。成千的士兵举起武器，向十字架祈祷，疯狂的要求奇迹出现。于是盖伊转向雷蒙，要雷蒙救他脱险。的黎波里伯爵就集中尚骑在马上的骑士，其中包括安提阿的幼王依贝利的巴莱恩以及西登的雷诺，向包围他们的伊斯兰教徒冲锋，杀开了一条血路。伊斯兰教徒方面记载说：“的黎波里伯爵和他的随从，判断情形已经无可救药，决定采取死里求生的办法，向伊斯兰教徒冲锋。伊斯兰教徒的将军是萨拉丁的侄子奥马尔，他看出这是拼命的突击，感到自己抵挡不住。所以他命令让开一条生路，放敌人逃走。”现在就要终场了。贝哈的记载如下：“伊斯兰教徒从四面八方把敌人围住，用箭压迫他们，用剑拦着他们。有一队敌人逃走，但被伊斯兰教徒追上，无人能够脱身。另外一批人爬上了哈丁山。伊斯兰教徒把他们围在核心，四周点火燃烧，无可奈何之下，他们为了免死才纷纷投降。”这些人已经疲惫到了极点，所以一个伊斯兰教徒可以用一条帐幕索子拖着三十多个基督徒。在被俘者中有国王盖伊，国王的兄弟阿马里克、雷诺、韩福瑞的义子，雷蒙的儿子和吉拉德等人。此外比人员被杀和被俘更严重的损失就是“真十字架”的丧失。阿拉伯史学家艾马德这样评述：“这个大十字架被拿到国王面前，许多异教徒为它而死。它被举起时，这些人都跪下磕头。他们曾用金珠去装饰它，在重要的日子都要背着它同行，在战斗中也以防卫它为第一责任。这个十字架被掳要比国王被俘更使他们伤心。”（注：雷蒙逃回的黎波里。不久以后也忧愤而死。一说是被人暗杀的。）会战之后，萨拉丁把那些最高贵的俘虏都请到他的帐幕中去，因为盖伊已经渴得痛苦不堪，所以萨拉丁很有风度地请他坐在身边安慰他，并送了一碗冰冻果汁，国王饮下之后就把它转送给雷诺。萨拉丁突然发怒，厉声说：“你并未得到我的允许而将杯子传给他，所以我不能饶恕他。”接着他责备雷诺不该犯下许多罪行，但雷诺却不怕死，也厉声回骂。萨拉丁就用弯刀砍他，卫兵跟着上前砍下脑袋。盖伊吓得发抖，但是萨拉丁却说：“一个国王不杀另一个国王，不过这个人的不义和无礼却是到了极点。”对于这场决定性会战，伦西曼先生在《十字军史》中如此评论道：“东方的基督徒以前也曾遭受过惨败。他们的国王和王子也做过俘虏，但是俘虏他们的都是小国的君主，而且所获得的胜利也很有限。可是在‘哈丁双角’上，王国集结的空前大军却全被歼灭。神圣十字架也丧失了。而胜利者也是整个伊斯兰世界的共主。”七月五日太巴列也投降了，英勇的的黎波里伯爵夫人被允许安全离去。对萨拉丁而言，事实上已不再有什么可以抵抗他了，那些强大的要塞现在都已变成无人防守的石堆。人民都欢迎征服者进驻。七月十日，阿克里被占领。由于天助，康拉德（西贝拉前夫之弟）正好从法国赶到，带来三船骑士，所以泰尔城侥幸守住了。阿斯卡隆于九月四日自动开城投降，那天发生了日全蚀，更使耶路撒冷的居民失魂落魄。萨拉丁不想使耶路撒冷城受损，因为该城对伊斯兰教徒正如对基徒教徒一样也是圣城。所以他向居民提出条件，只要他们开城投降，就允许他们自治。尽管该城的防御很糟糕，可是居民们却英勇的拒绝投降。"); 
		content.push("在这之前不久，与雷蒙同在哈丁逃出的巴莱恩曾要求萨拉丁发给他安全通行证，以便他进入耶路撒冷城去接回妻儿同去泰尔。萨拉丁答应了，但条件是只准在圣城中停留一天，并从此以后不再与苏丹为敌。虽然如此，巴莱恩入城之后，教会却赦了他的背誓罪，于是他就负起守城之责。这时城中挤满难民，关起城门，准备死守。这使萨拉丁不能不攻城，九月二十日，他到了耶路撒冷城下。当城市面临饥饿威胁时，教会开始求和，尽管巴莱恩曾经背信，可是萨拉丁的要求还是温和到了极点。每人只要交纳十块金子即可买得自由，两个女人或十个孩子可作一个男人计算。没有黄金的穷人，只要交纳三万个拜占庭铜币，则可换得七千人自由。耶路撒冷人接受了条件，在十月二日签定了降约，萨拉丁也于该日入城。"); 
		content.push("现在就可以看出萨拉丁的伟大灵魂。当年十字军攻入该城时（一○九九年）滥行抢杀，伊斯兰教徒死者达七万人之多。萨拉丁却能以德报怨，他命令开放耶路撒冷城内外的市场，以便居民可以出卖东西换钱来赎取自由。当时仍然有几千人缴不出钱。萨拉丁的兄弟萨伊福就要求苏丹从这些人中选出一千人赐给他作奴隶。他的要求被允许之后，萨伊福就把这一千人都释放了。接着，大主教和巴莱恩也作了同样要求，萨拉丁也同样应允，于是又有一千人获得自由。最后萨拉丁说：“现在轮到我了。”他派人在耶路撒冷的街道上宣布说，所有老年人，凡出不起钱的也都可以自由离开。于是他们从圣拿撒勒门出去，从日出走到天黑才走完。这样伟大的风度真可叹为观止。"); 
		content.push("哈丁会战是一次惨败，使十字军永远不能再恢复其原有地位。因为这是在“真十字架”之下打的，这是基督世纪的最高象征。如果这一战获胜，就可以说是上帝的胜利。但结果却是伊斯兰教徒战胜了，使多数基督教徒感到这是世俗力量战胜了精神力量。所以萨拉丁的胜利打击了整个十字军运动的基础，也使教廷权力的基础发生了动摇。从此以后，十字军变得日益世俗化，因此世俗权力不肯接受教廷的教条，也不肯接受教皇对天命的解释了。结果，世俗权力又开始利用十字军来作为他们向外侵略的工具，这样更使教皇的权威受到打击。从此教皇只能在不同王权之间的夹缝中讨活。"); 
		content.push("上文说过，从第一次十字军开始时，目标就已混乱不堪。对乌尔班二世和西欧一般人民而言，十字军的意图是帮助基督世界收回圣地；对多数骑士而言，是为了要在东方获得土地；而对拜占庭皇帝而言，是要确保君士坦丁堡并从土耳其人手中收复亚洲各省。第二个目标挤走了第一个，而第三个目标又与第二个完全相违背。所以萨拉丁在哈丁获胜的消息传到君士坦丁堡之后，伊萨克皇帝就派使节去见萨拉丁，一方面祝贺他的胜利，另一方面要求将基督教的圣地归还希腊正教。"); 
		content.push("因为拜占庭人和法兰克人的差异是如此巨大，结果毁了整个十字军运动，不再以解放圣地为目的，也使拜占庭帝国在政治上暂时被封杀。盖伊在阿克里集中兵力准备向哈丁前进的同一个月中（一一八五年六月），西西里的威廉二世也攻占了杜拉佐，再前进到萨诺尼卡，占领之后大肆屠杀那里的居民。接着他向君士坦丁堡进攻，结果在穆西诺波利斯附近被击败。这次入侵的影响是拜占庭皇帝安德罗尼卡一世被废并被拷打致死，继承他的是伊萨克二世，到一一九五年，伊萨克二世又被他的兄弟篡位，弄瞎双眼被禁闭起来。他的兄弟自立为帝，就是阿列克塞三世（一一九五——一二○三年）。"); 
		content.push("此时，第三次十字军（一一八九——一一九二年）又已经无声无息过去了。到一一九八年，教皇英诺森三世当选，又号召组成第四次十字军。因为西欧几个主要大国的君王对英诺森的号召都没有兴趣，结果这次十字军的指挥权落入了丹多罗（一一九三——一二○五年）手中。这个全瞎或是半瞎的威尼斯总督，已经八十高龄。他对其所能使用的工具根本上就未加考虑，却派船将十字军运往当时伊斯兰教权力的中心埃及。但十字军集结在威尼斯时，发现他们同意交付用来雇船的钱并未筹齐，于是威尼斯总督提出一个条件，要他们在出发前往埃及之前，先为威尼斯收回达尔马提亚海岸边的扎拉城，这个城最近脱离了威尼斯控制，落入匈牙利人手中，虽然教皇威胁要开除他们和威尼斯人的教籍，可是他们还是同意了条件。扎拉被围攻陷落了，教皇虽宣布了革除教籍令，但不久又自动收回。"); 
		content.push("这时拜占庭的王子阿列克塞·安基卢斯出现了，他是废帝伊萨克二世之子。他正在姐夫菲利普那里避难并要求援助。因为菲利普没有可以直接援助他的力量，就派使臣到扎拉去要求威尼斯总督和十字军扶助伊萨克复位。阿列克塞许诺说，若能做到这点，他将使东方重受西方教会统治，并愿担负埃及远征费用二十万马克。因为这个建议对威尼斯大为有利，丹多罗就设法使十字军接受了，条件是一旦伊萨克复位，十字军即继续向埃及进攻。于是签订了征服君士坦丁堡的条约。一二○三年四月七日，十字军开始出发。六月二十三日，他们到了博斯普鲁斯。他们首先攻占金角北岸的加拉太，控制了铁链，并确保金角的出口，接着船只驶入港内，于七月十七日开始攻城。阿列克塞三世弃城逃走，瞎了眼睛的伊萨克从牢狱中被释放出来，再登帝位，他的儿子阿列克塞（四世）也一同摄政。丹多罗和十字军扎营在城外，等候阿列克塞偿付其所应允的二十万马克。双方正谈判时，在一二○四年初又节外生枝。阿列克塞三世的女婿，阿列克塞·杜卡斯发动叛乱，再度废除和禁闭了伊萨克二世，并将阿列克塞四世绞死，自立为阿列克塞五世。"); 
		content.push("现在十字军认为他们对帝国再无任何义务，于是他们在三月与威尼斯总督订了一个分赃条约。接着开始从陆海两面攻入君士坦丁堡。"); 
		content.push("这座城市顽强抵抗了一些日子，结果在一二○四年四月十三日被攻陷。阿列克塞五世逃走，全城遭到穷凶极恶的抢杀达三日之久。据当时目击者维拉杜安记载说：“抢获的赃物是那样多，简直没有人能说出数量是多少。自从世界创立以来，从未在任何城市抢得这样多赃物。”从此，经过差不多一千年的存在后，拜占庭帝国开始变成法兰克人的封建帝国（一二○四——一二六一年），同时威尼斯的殖民帝国也建立了。"); 
		content.push("对于这场不光彩的抢劫行动，教皇英诺森三世（一一九八年——一二一六年）并非不乐意看到。虽然他曾激烈反对征服东帝国，可是一旦既成事实，他也很高兴，认为这是征服了一个异端民族，并使东西两教会合而为一。虽然如此，第四次十字军无论就哪方面来说，对教廷和整个十字军运动都是绝对有害无益的。更糟的是，不但不能使欧洲免遭亚洲威胁，反而自毁长城。许多世纪以来，东帝国都是一个最大的堡垒，足以使亚洲人望而却步。经过这次致命打击之后，帝国再不能恢复元气。从政治上来说它已经不再存在。尽管如此，经过一个世纪的时间，十字军却使西欧产生了一种团结精神，这是过去所从未有过的，而且今后也永远不会被忘记。他们把许多种族联合起来，刺激民族团结观念的产生，也使他们之间产生了民族仇恨，总而言之，加速了民族国家的成长。人民变得具有民族自觉性，法兰西开始变成强国，英格兰在被征服之后也早已如此。从摩尔人的混乱中，西班牙和葡萄牙也变成了大国。条顿骑士团的十字军运动也为普鲁士奠定了基础。在十字军出现之前，神圣罗马帝国的最大贡献就是使其分崩离析的臣子可以获得一点统一团结的影子。到十字军时代，在中世纪的教廷的光辉照耀之下，这个影子可以说是完全消失了。"); 
		content.push("在英诺森三世统治下，教皇的权力达到了最高点，对西方世界而言，他是“万王之王”。他曾经对菲利普·奥古斯都皇帝的大使说：“对君王而言，权力只能限于地面，但对教士而言，权力却可及于灵魂。"); 
		content.push("因为灵魂高于肉体，所以教权高于王权。君主有他一定的领域，教皇却统治世界。”这种精神独裁制度的建立，毫无疑问又会导致财政控制权的冲突。在第一次十字军运动中就产生了两种财政工具：一个是赦罪卷，一个是什一税。乌尔班二世曾在整个基督世界中广泛发售赦罪卷，从此成为一个主要财源。一二一五年，又对所有捐助十字军的人给予“十全赦免”。更赚钱的是什一税。一一四六年，法国的路易七世对其统治下的一切牧师科以什一税。哈丁之战以后，理查一世和菲利普·奥古斯都也立即创立了“萨拉丁”什一税。卜尼法斯八世也宣布罗马教廷对一切教会财产具有“绝对权力”。也就是说，他可以根据需要抽取财产的百分之一，十分之一，甚至任何部分。"); 
		content.push("这样就发生了自从罗马衰亡以后的第二次大革命，从这次革命中产生了现有的经济和财政文明。由于金钱的需要，出现了犹太人的银行，意大利商人和军事阶级。因为金钱不断流通，而捣乱份子又到东方去了，留下来的市民可以在家里过着和平生活。经济繁荣之后，许多过去的奢侈品又变成必需了。泰尔人教会西西里人炼糖和织丝。大马士革的钢铁需要日增，此外还有小米、柠檬、杏子、西瓜、棉纱、洋纱、香粉、地毯等，另外还有热水浴。"); 
		content.push("繁荣产生了闲暇，有了闲暇智慧也重新醒来。许多史书（编年史）出现了。亚里斯多德的著作从西班牙传入西欧，而西班牙又得自君士坦丁堡。医学和数学知识也大有进步。观象仪、日晷、六分仪和航海罗盘都是这个时代开始采用的。"); 
		content.push("知识的增长又引发思想上的怀疑主义。十字军也眼看着异端时代来临，例如韦尔多教派，保罗教派和阿尔比教派等。哈丁会战中奇迹也破产了，如果“真十字架”都不能保证胜利，那么还有什么可以保证胜利呢？社会秩序改变得非常迅速，有些是十字军运动直接造成，有些则是受到它的刺激。人们的宗教信仰开始动摇，并使教会与世俗权力发生了冲突。本来想使教会不受王权控制，结果却产生了更专制的王权，那就是教廷本身。在十三世纪，教权更是一落千丈，因为不用十字军去对付异教徒，反而用它来对付基督教中的异端，所以非常令人失望。当一二五五年教皇亚历山大四世号召组织十字军去对付日尔曼皇帝的儿子曼弗雷德时，马太·帕里斯在《英国史》中就这样评论说：“真正的基督徒听到了这个消息之后感到十分惊异。因为他们杀基督徒所受的奖赏和杀异教徒一样。这种宣传的激烈只徒然使人感到可耻和可笑。”另外一个影响也必须提及，这可能是所有影响中最重要的。十字军运动激发的冒险精神，开始引起了旅行和发明的风气。因为武力在圣地没能获得成功，就希望能以游说取胜。一二五二年，圣路易派遣方济各派的威廉去谒见中亚细亚的大汗，希望使蒙古帝国皈依基督教。想法虽然似乎很荒唐，但却能刺激方济各派和多明我派的传教工作，也使威尼斯商人的足迹远达中国的长城。这些人在发现亚洲之后，燃起了经济上的幻想，最后成了发现新世界的动力。"); 
		content.push("大事记（十五）：西西里帝国的瓦解和英法崛起"); 
		content.push("十字军释放出的力量，任何教皇都控制不住，而第一次十字军的宗教精神已经被第四次十字军的金钱主义取代，并非偶然的，主要是由于十字军已经把战争从君王的私事变成了商业行为。其结果是内争减少了，西方人民又可以把主要精力用于和平的职业方面——也是世俗事务。这样就导致了商业城镇，市民自由，公民性民兵，商业贸易，手艺，行会（基尔特）和市场等因素的成长，从此就有了一定的货币制度和共同的度量衡单位。此外建立了许多大学，有沉思的哲学家（如阿贝拉尔[一○七九——一一四二年]、阿奎纳[一二二七——一二七四年]），有经验主义科学家（如马格努斯[一二○六——一二八○年]、罗杰·培根[一二一四——一二九四年]），还有上文说过的基督教异端。"); 
		content.push("从这许多变化中产生了民族国家观念，并开始逐渐取代了教皇至上的观念——这是从格列高利七世开始，直到英诺森三世才勉强达到的目的，可是最后又被他们自己宣传的主义所击败——历史换了一条新的航线，终于使这艘西方基督世界统一大帝国的大船碰到了宗教改革的礁石。虽然如此，从英诺森三世于一二一六年逝世时算起，到一五一七年马丁·路德把九十五条宗教改革建议钉在维滕贝格教堂大门上为止，中间还隔了三个世纪。这三个世纪是战争的世纪，在这期间，神权封建秩序逐渐演变成民族皇权制度。"); 
		content.push("第一场战争是由教皇国家的地理位置引起的，教皇国有如楔子一样插在两个西西里和帝国北面领域之间。出于安全考虑，英诺森三世与皇帝奥托四世（一一九八——一二一八年）发生了争执。英诺森三世有法兰西腓力二世撑腰，而奥托四世也得到英格兰的约翰（一一九九——一二一六年）支持。一二○八年，英格兰被剥夺了宗教权利，一二○九年，约翰又受到开除教籍的处分，腓力就趁机发动讨伐约翰的十字军。但是在一二一三年，因为约翰向教皇投降，所以入侵被取消。第二年，约翰又与奥托联合起来共同对付腓力，七月二十七日，奥托在布汶遭受到决定性失败，这使约翰进退维谷。结果在一二一五年，英国的伯爵们强迫他发表《大宪章》。虽然教皇宣布这个文件无效，并对这些贵族开除教籍，但对英国而言，幸运的是约翰在一二一六年死了，内战终于没有发生。"); 
		content.push("奥托在一二一八年逝世，两年后，英诺森的保卫者，西西里王腓特烈被加冕为皇帝，就是腓特烈二世（一二二○——一二五○年）。"); 
		content.push("他生于一一九四年，是霍亨斯陶芬皇帝亨利四世的儿子。此人具有超凡的人格和卓越的能力，被称为中世纪的最后一个皇帝和新欧洲的第一个皇帝。虽然他曾向英诺森保证永远不使西西里与帝国合并，可是教皇死去不久，他马上开始努力使南北意大利都并入其统治下。一二二七年，这个行动使他与教皇格列高利九世（一二二七——一二四一年）发生了冲突。因为他答应发动一次十字军却没有兑现，于是教皇开除了他的教籍；一二二八年，还未获赦宥，又组织了十字军，所以受到双重开除教籍处分。在没有教皇和骑士团支援的情况下，腓特烈率领一小队骑兵单独向圣地出发。凭着高明的外交手腕，他占有了耶路撒冷，伯利恒和拿撒勒。一二二九三月十八日，他自己加冕为耶路撒冷国王，这是个惊人的成就。几乎完全没有流血，他就获得了自第一次十字军以后其他历次十字军从未获得的成功。"); 
		content.push("他在一二二九年回国，发现教皇的部队正侵略他的南面王国，将他们逐退之后，他于一二三○年与教皇在圣杰尔马诺签署和约。他把宫廷设在巴勒莫，不久就成了欧洲最文明的国家，也是中世纪世界最伟大的学术中心。"); 
		content.push("教皇与帝国间的和平并未维持太久，当腓特烈想去征服伦巴第时，教皇一次开除他的教籍。腓特烈就宣布他所持的理由也是所有其他统治者的理由，如果这次教皇帮助叛徒击败他，那么其他君王不久也会受到同样待遇，不过只是时间早晚的问题。以后，教皇诋毁他是“反基督者”，“瘟疫国王”。说他曾经公开表示：“整个世界曾受过三个大骗子欺骗，那就是耶稣基督，摩西和穆罕默德。”“相信上帝能创造万物，能够使处女生子的都是大笨蛋。”这些指控即使夸大，也可以表示时代已经改变到了什么程度。"); 
		content.push("不久格列高利死了，继承者是英诺森四世（一二四三——一二五四年），他宣布废除腓特烈的帝位。腓特烈也实行报复，劝说其他统治者不要捐助教皇，因为他是为大家而战。他的呼吁对象是欧洲而非基督世界。腓特烈死于一二五○年，他的儿子康拉德四世死于一二五四年。他的儿子康拉丁（一二五四——一二六八年）接替他为西西里国王。教皇亚历山大四世（一二五四——一二六一年）决定不让这个可恨的霍亨斯陶芬王室继续统治下去，设法使日尔曼境内发生连续不断的内战，其激烈程度为加洛林王朝战乱后所仅见。一二六五年，康拉丁出发去收复其在意大利的遗产，教皇克雷芒四世（一二六五——一二六八年）请法国国王的兄弟查理来帮助他，以西西里和那不勒斯为奖赏。查理接受了。一二六八年八月二十三日，康拉丁在塔利亚科佐遭到决定性失败，八星期后他在那不勒斯被杀。这样霍亨斯陶芬皇室灭绝了，虽然如此，斗争一直延续到一二七三年——在这一年，哈布斯堡的鲁道夫被承认为日尔曼王并当选为神圣罗马皇帝，条件为不干涉意大利。一二七八年，在马希弗尔德之战中，他从波希米亚的奥托卡尔手里夺取了奥地利，并在多瑙河谷中建立哈布斯堡王朝的基础。它一直延续到一九一八年才灭亡。"); 
		content.push("这场长期斗争的效果十分不幸。因为靠用精神权力以达到纯粹政治目标，所以教廷的威信扫地。帝国丧失了意大利，在好几代人中，由于教皇党和皇帝党对立，所以祸乱频生。由于查理的野蛮统治，诺曼西西里的光荣文明大部分化为乌有。日尔曼方面，因为分裂成为许多领地和城镇，所以政治上的统一不再有可能性，在以后许多世纪中，它都不过是一个地理上的名词。"); 
		content.push("唯一得到好处的是法兰西。一一五二年，安茹的亨利与阿基坦的埃莉诺结婚时，法兰西路易七世（一一三七——一一八○年）的王室领土所包括的不过只是塞纳河和卢瓦河中游部分。两年后，亨利成了英格兰的亨利二世兼诺曼底公爵时（一一五四——一一八九年），路易七世一面对着从切维厄特山地伸展到比里牛斯山脉的安茹帝国，另一面则是巴巴罗萨统治的神圣罗马帝国。法兰西夹于两强之间，动辄要仰人鼻息。"); 
		content.push("路易的儿子和继承人腓力二世（一一八○——一二二三年）——号称奥古斯都——首先兼并了一些城镇地区以巩固本土，接着就开始调整其不能忍受的态势。他用外交手段赢得了维蒙德瓦，又从英国的约翰手中争夺诺曼底。一二○四年的加来堡围城战决定了这个公国的命运。接着他征服了曼恩、图赖讷、安茹和普瓦图，一二○六年占领了布列塔尼，赐给彼德。一二一三年，他又侵入弗兰德，在次年击败了奥托皇帝（见上文）——这是他事业的顶峰。一二二六年，他的儿子路易八世征服了朗格多克。以后香槟，拉马什和昂古莱姆也都并入版图。英国人唯一保留的省区只有加斯科涅。因为用吞食手段扩张，所以在中世纪中，法国从来没有象英国那样统一。尽管并入法国版图，但是各大采邑仍能保留其原有的大部分独立权。虽然如此，在“好人”腓力四世统治下（一二八五——一三一四年），他却一反封建君主作风，成了一个万民爱戴的国王，这就导致他与教皇间的斗争不可避免。他和英格兰的爱德华一世（一二七二——一三○七年）都不肯接受教皇统治，认为自己对国内教会有课税权。当卜尼法斯八世（一二九四——一三○三年）象格列高利七世一样准备强迫对“世界各国”执行权力时，腓力就将其拘禁起来，不久他就死了。为了使继承的教皇不敢效尤，一三○五年，腓力诱使枢秘大主教会议选举加斯科涅人德戈为教皇，就是克雷芒五世（一三○五——一三一四年）。他留驻亚威农，开始了七十年的“教会巴比伦俘虏时期”。"); 
		content.push("在上述这些战争中，大部分由于十字军运动，广泛的军事改革开始生根。一方面，由于西方骑士与东帝国的巨型要塞和设防城市进行了接触，自己也建筑了一些巨大的要塞，例如巴勒斯坦的卡纳克和克拉克堡垒等，所以筑垒的风气也传遍了西欧和中欧，到十四世纪，几乎每个地区都在封建堡垒控制之下。另一方面，城镇的财富日益增加，与他们为了供给十字军而发行公债有关，这又产生了城市自卫队和创立了专业化的佣兵，最著名的是守城弓箭手。因为封建骑士对挖掘，埋置等技术完全外行，所以围攻专家和各种战争机械的需要日益增加。"); 
		content.push("佣兵制度发展的另一个原因是由于十二世纪末开始使用“板甲”，到十四世纪发展到最高程度。这使战争成本大大增高，只有全身装甲的人才能算是真正的战士，所以凡有钱买得起甲胄的人，就获得了国际性商业价值，可以高价拍卖他的“服务”。与这些拿薪水的专家和全身甲胄的佣兵作一对比，那么封建式的民兵似乎是不太划算的买卖。"); 
		content.push("由此又引起另外一个变化。雇佣军人，只要能够发饷就可以无限期留在战场上，反之，封建性贵族和骑士只能集中四十天就要解散。"); 
		content.push("在法国腓力三世（一二七九——一二八五年）和英国爱德华一世的时代，为了能延长作战时间，军人发饷成了普遍现象。不管召募来源如何，全部陆军都变成了有给制的士兵。常备的正规军逐渐代替封建骑士，职业军人阶级开始出现，在法国称为“Routiers”，在意大利称为“Condottieri”。这些职业战士自己编成部队，以最高价格拍卖他们的“服务”，因为他们只为军饷打仗，所以他们是反封建的，他们与其主人之间并无所谓荣誉规律束缚。这类军人的鼻祖首推日尔曼人罗杰，他在一三○三年编组的“卡塔兰大连”受过安德罗尼卡二世皇帝雇用。"); 
		content.push("虽然“百年战争”开始时，除热那亚的弓箭手和划船战士以外，法英两国的陆海军都是分别从两国臣民中召募的，可是不久之后，佣兵的使用变成了普遍现象。普瓦捷之战以后，爱德华三世率领他的英国部队返回英格兰后，许多法国佣兵就开始失业，他们不肯解散，变成盗匪以维持生活。正是由于这些佣兵才使百年战争变得如此恐怖。这是一个十分矛盾的现象，战争很快变成了民族性的，可是军人却是国际性的，各国人都有，在各种不同社会阶级的领袖之下，随时准备以最高价出卖“服务”。"); 
		content.push("除这些军事上的变化以外，在政治方面也有一个最重要的改变同时成形了。英格兰在爱德华一世统治之下，“国会”变成了一个法定制度。由于贸易发展，商人阶级的重要性日益增加。因为爱德华要依赖商业社会来筹措国家经费，所以他们就要求政府降低封建性质。在英国，下议院与各郡的骑士和市民代表之间具有密切合作。但在法国，贵族却歧视市民阶级，不愿与他们合作，直到一三四三年，法国才有第一个国会出现。到一四八四年才有了“三级会议”的名词出现。所以到十四世纪开始，帝国已经只剩下空名，教廷也一蹶不振；英国已经变成一个近代化意义的民族国家，而法国却还是一个中世纪意义的民族国家。在西欧各地，知识阶级都觉醒了，主要是由于研究亚里斯多德的著作，逐渐使人相信个人的智慧和信仰是可以独立的。这对教廷的政策是极大的打击。举例来说，但丁（一二六五——一三二一年）在《帝王论》中就主张建立一个全球性王国，但却主张直接臣属于上帝而不是教皇。如果不受阻挠，这些变化的结果将会怎样是很难断言的。因为从一三三七年到一四五三年间发生于英法两国之间的百年战争，对西方的几个最先进的国家，有些产生了阻碍作用，另一些又产生了推进作用。"); 
		content.push("第十六章：斯鲁伊斯会战和克勒西会战"); 
		content.push("爱德华三世于1312年11月13日出生于温莎，是爱德华二世的儿子，他的母亲——法国的伊莎贝拉——是查理四世的姐姐，查理于1322年继承其兄腓力五世为法王，所以爱德华是查理的外甥。1325年，为满足伊莎贝拉的要求，爱德华二世将阿基坦公国交给他的儿子统治，查理四世也欣然同意，因为他可以获得移交费六万利弗尔。"); 
		content.push("9月10日，这位年轻的王子接管了这个公国，变成查理的属臣，象他的父亲、祖父和曾祖父与前几代法兰西国王的关系一样。十五个月之后，爱德华二世被迫退位，于是在1327年1月13日，他的儿子——当时只有十五岁——被拥立为英王，于1月29日加冕，就是爱德华三世。"); 
		content.push("差不多一年以后，查理四世逝世，留下妻子和一个女儿，没有儿子。他的妻子虽有孕在身，但是1328年4月1日又生下一个女儿。此时腓力四世的侄子，瓦卢瓦的腓力——即查理四世的堂兄弟——以继承人仅限于男性为由获得法兰西贵族议会承认，于5月29日在兰斯加冕为法兰西王，就是腓力六世。"); 
		content.push("他当选的消息传到英国，伊莎贝拉大感不悦，因为他的儿子在卡佩世系中是“长房”，更有理由获得法王的继承权。为了争夺权力，在腓力加冕之后，英国派使节团前往巴黎为爱德华提出继承权要求，并对腓力的篡位表示抗议。但英国宫庭却没有贯彻这项要求的实力，所以抗议也只是一纸空文。不久，腓力利用英国的弱点进行报复，他也派出使团到伦敦对爱德华说：在所有臣子中只有他还没来朝贺，希望他也照办。英国政府采取了敷衍政策，所以给了一个模糊的答复。"); 
		content.push("腓力马上派出第二个使节团，带去了最后通牒，说如果爱德华不向法王宣誓效忠，那么阿基坦领地将予以没收。这个威胁使爱德华不能不就范，因为这时他并没有保卫他的公国的能力。1329年4月14日，他回信给腓力说一等他国内的困难情形略有改善就渡海来朝。6月6日，他如约入朝，在亚眠大教堂正式成为腓力的臣子。"); 
		content.push("这种较量其实已经触及百年战争的主因——事实上与法国王位继承权并无直接关系，反倒主要是由于爱德华身为阿基坦公爵所造成的不正常臣属关系。对普通法国臣子，法王可以用威胁手段迫其就范，但是因为爱德华身兼英国国王，如此待他，难保不会引发大规模国际战争。换句话说，从法理上来说国王可以做另一个国王的臣子，但事实上国王就是国王，彼此是平等的，进一步说，只要爱德华还是阿基坦公爵，那他不仅还是法国国王的属臣，而且可以在法国境内为英国保持一个桥头堡。而且除非他诚心臣服，否则并无任何道义束缚可以限制他尽量扩张这个桥头堡。腓力也明白，如果他不能把英国人赶出阿基坦，那么为了他自己的利益，必须坚持爱德华的臣属关系应该越紧密越好。同样，爱德华也明白，如果他不能完全取消这种臣属关系，为了自己的利益，则应使其尽量只保持有限形式。最后当腓力命令没收吉耶讷时，如佩罗教授指出，正是走向对爱德华宣战的道路。"); 
		content.push("于是爱德华就以王位继承权要求者的姿态出现，因为在封建冲突中他居于劣势，而在王朝斗争中他却可以与对方平起平坐。"); 
		content.push("除了封建性事务，还有其他因素搀杂在一起，终于使冲突成为定局。在这些因素中，比较重要的是在十三世纪神圣帝国已经崩溃，而教庭自从迁到亚威农之后也日渐式微，所以英国与法国之间，无论在世俗和精神方面都已丧失平衡力量，没人给他们排解纷争。另外还有苏格兰问题。1295年，苏格兰与法兰西缔结了同盟关系，法兰西也利用这个关系来牵制和削弱英国人。对弗兰德的关系也一样，1328年卡塞尔之战以后，这个地区也已完全与法兰西国王发生了联系。虽然爱德华无法破坏同盟，但却想出一个很聪明的方法来削弱它，就是使弗兰德的纺织工人必须依赖英国羊毛。"); 
		content.push("所以总的说来，百年战争的起因不仅限于王朝和封建问题，而是由那个时代中的各种条件造成的。教皇的权威处于消亡之中，帝国的影响已趋湮灭；王国开始兴起，贸易逐渐成为王国之间的主要竞争手段；制海权的问题开始出现；从十字军时代产生的骑士精神也已演变成了好勇斗狠的风气；而最重要的却是西欧太小，不能供两个强国发展。这一切因素，以爱德华的继承权面目出现，造成了百年战争，成为中世纪的一大浩劫，尽管带来了愚蠢和灾难，但却为更加伟大的英格兰和法兰西撒播了种子。在这场长期斗争中，严格说来并没有一次真正伟大的决定性会战，可是战术性胜利并不少见，尤其是在战争开始和将要结束时更为突出。"); 
		content.push("爱德华被迫在亚眠向腓力表示臣服之后，法国政府赢得了第一个回合，因为英国的软弱使他们受到鼓励，就想赢得第二个回合。这就发生了爱德华宣读誓词的内容问题，事实上它固然不象其他法国诸侯宣读的那样“正确”，但与爱德华二世，爱德华一世和亨利三世等宣读的并无太多差异。仅是简单的臣服，而无效忠的意义。于是没有经过进一步磋商，法国政府于 1330年7月28日命令爱德华到法国宫庭当面解释他的“臣服”是否具有效忠意义。"); 
		content.push("此时英格兰的伯爵们正在造反，反抗伊莎贝拉和她的男宠莫提美尔。爱德华对母亲训政也十分厌恶，就与这些贵族同心协力废了他的母后，并在特布恩将莫提美尔处死。因为国内混乱，他无力拒绝法国人的无理要求，于是在1331年3月30日写信给腓力说：“我们承认在亚眠的宣誓具有效忠意义。”四天后，他又亲自访问法国，在短暂逗留中，腓力认为这个书面承诺可以令他满意，于是两国间又恢复了友善关系。问题似乎解决了，腓力就着手准备参加十字军，因为欧洲正在宣传这种运动。虽然如此，没过多久这场巨大火灾的第一个火花就被点燃了——不是在海峡那边，而是在特威德河以北（指苏格兰）。"); 
		content.push("当罗伯特·布鲁斯——1314年班诺克本的胜利者——于1329 年6月7日逝世后，苏格兰王位就传给他的儿子大卫，他还只是五岁的小孩，依照1328年5月订立的《北安普敦条约》，被爱德华承认为苏格兰王。这个条约也规定过去在苏格兰有领地被没收的人，除三个人例外其余都应该予以发还。"); 
		content.push("1331年11月，大卫在斯科尼加冕，爱德华的宠臣巴利奥尔就出发去收复他失去的领地。（注：他是约翰·巴利奥尔的儿子，在1291年，爱德华一世强迫苏格兰人接受约翰为国王）。1332年7月31日，他率领一小队士兵和弓箭手侵入苏格兰，8月11日他在都柏林莫尔击败了苏格兰的摄政，获得了惊人胜利。此时，爱德华得知大卫正接受腓力的补助，就废除了他本来喜欢的这个《北安普敦条约》，率兵北上包围贝尔维克，并于1333年在哈里登丘陵彻底击败了苏格兰人。大卫逃往法国，受到腓力的优待。腓力表示除非爱德华撤出苏格兰，否则他拒绝停止援助苏格兰人。"); 
		content.push("情况恶化之后，教皇本笃十二世自告奋勇出面调解。1335年11月，他劝说爱德华和大卫同意短期休战，以此作为调处他们争端的第一步。不久他又对腓力说，希望能获得全面和平，否则十字军行动只好延期。这却使腓力大为恼火，因为他早已决定领导这次冒险，为了对爱德华施加压力，就不由分说命令本来集中在马赛准备输送十字军前往圣地的舰队开往诺曼底，好象准备介入战争支援苏格兰一样。"); 
		content.push("这个行动马上使英格兰有了反应。英国议会认为英国有受到入侵的威胁，便于1336年9月投票表决筹募战费，同时命令舰队集中在英吉利海峡。对这个反挑衅的答复是腓力把部队开到吉耶讷边界，并于1337年5月24日采取决定性行动，宣布没收吉耶讷。"); 
		content.push("此时发生了另一个意外事件，加速了战争爆发。1332年，腓力的妹夫罗伯特被指控毒死了妻子，被判剥夺爵位财产，流放出国。他首先在海纳德避难，但腓力宣布谁收留他就对谁兵戎相见，罗伯特只好在1336年底渡海赴英，爱德华待以殊礼，他劝说爱德华反抗腓力，并再次提出对法国王冠的要求。如果以阿基坦公爵的身份，爱德华受到誓约束缚，他不能支持罗伯特反对其合法国王，不过如宣布腓力的继位不合法，那么他就可以无所顾忌了。工具是现成的——就是他对继承权的要求。所以1337年11月1 日他派林肯主教去巴黎，带去一份最后通牒，在文件中他称腓力为法兰西的“自立为王”者。虽然他尚未立即要求法国王冠，可是这种称呼就表示腓力是篡位者，所以他在亚眠的宣誓已无遵守价值。所以，在1337年秋天爱德华赢得了第三个回合，这场从1328年以来已经冷却的冲突现在升温到了沸点。"); 
		content.push("如果按现在的字义解释，要征服法兰西——就是说要加以占领——应该不在考虑之列。不仅因为十四世纪的法兰西王国是个巨大而繁荣的国家，而且差不多有两千万左右的人口。但在1377年，经过1348到1349年间的黑死病后，英国人口只不过三百七十万人而已。面对这个优势，我们却应记住在法国仍然保持着封建制的战争思想，就是以精选人员为基础，而不是依赖广大的人力。虽然法国骑士在数量上也多于英国，但纪律却较差，而且仍然认为步兵在战场上出现是有辱尊严的。"); 
		content.push("与法兰西作一对比，英格兰是个比较统一的王国，爱德华有一个好得太多的财政制度，可以使他方便地召募和维持兵力。为了赢得会战，他唯一需要关心的就是击败法国骑士。法国人的封建战术还是设法将敌人挑下马来加以生擒以便勒索赎金，而爱德华却比较注重“杀伤”。在思想上，他的战术要比封建式更为“近代化”一些。由于他的祖父从威尔士人那里学会了使用长弓，这种兵器使他可以把“火力”当作战术基础，而不仅限于冲力。把这些因素综合起来，那么在战术上法国人是处于劣势的。但由于法国面积巨大，连相当长期的占领都不可能，当然更不必说永久占领。"); 
		content.push("遵照他祖父在1297年拟定的计划，爱德华决定经过低地国家进攻法兰西，目的是牵制腓力的兵力，使他不能夺取阿基坦——就是说把战争拉向北线。虽然与弗兰德伯爵路易缔结同盟是无需考虑的问题，但利用金钱收买——总数为三十万弗罗林——他赢得了布列塔尼公爵约翰三世、莱茵河上巴拉丁伯爵雷格那德和巴伐里亚的路德维希皇帝等人的支持。此外，他又与海纳德、海尔德兰、林堡、尤里尔斯和布拉班特等诸侯签订了条约。"); 
		content.push("此时，弗兰德的路易——本是法国人——为了表示对腓力的效忠，已经在坎德萨岛上——在斯鲁伊斯下方——设置了一支强大守军，足以阻碍英国与低地国家之间的海上交通。爱德华就以这事为借口，派出远征军去攻占该岛。1337年11月11日，在箭雨掩护之下，德比公爵和曼尼率领部队在该岛登陆并毁灭防御工事。百年战争自此开始，一直延续了116年之久。"); 
		content.push("同时，为了使弗兰德内部发生混乱，爱德华禁止英国羊毛输出。"); 
		content.push("由于这个原因，弗兰德人在根特的纺织业公会领袖阿特维尔德领导下推翻了路易伯爵，并与英格兰缔结了商业同盟。这次成功之后，皇帝路德维希也责备腓力霸占了某些本来属于帝国的封地，并要求他把法兰西王国交还给其合法主人——英格兰的爱德华。最后，皇帝又任命爱德华为帝国总督，统治莱茵河以西各省，并要各省都向他效忠。"); 
		content.push("为了扩大同盟圈子，爱德华已经负担了巨额战争债务。此时腓力却不声不响忙着对英吉利海岸作战。他利用诺曼底人、西班牙人、不列颠人和热那亚人的舰队扫荡海峡，早在1336年，英国到加斯科涅之间的商船就已经要采取护航的方法了。1337年，海峡中各岛及怀特岛都遭到蹂躏；次年，朴茨茅斯、普利默斯和南安普敦都被焚毁。1339年5月，黑斯廷斯的大部分也被焚毁，到7月底，法兰西和热那亚的联合舰队不仅使多佛、三维治、温切尔西和拉伊等地受到巨大损失，而且也更紧密地控制着海峡，没有一艘离开英格兰的船只不被抢劫，人员不是被杀就是被俘。这些损失中的最著名的是克里斯托弗号和爱德华号两艘大船，都是运送羊毛前往弗兰德的。同时在吉耶讷，拉彭尼城自1338年4月被围，到1339年也沦陷了。"); 
		content.push("为了挽回颓势，并且使自己所借的重债能有所保障，1339年7月16日，爱德华发表了宣言，送给教皇和各枢密主教，提出他对法国王冠的要求。其次他在维尔沃敦和布鲁塞尔与他那些并不太热心的同盟军会合，一共约为15000人。为了向他们表示决心，他正式宣布撤消对腓力的臣属关系，将这场封建性斗争转变成王朝战争。接着为了表现真正的侠士精神，他率领四十骑长枪兵以最高速度前进，去破袭位于斯卡伯河和斯海尔德河交点上的蒙塔格纳要塞。他未能攻下要塞，又继续挺进，去破袭在康布雷附近的屠恩列维克。"); 
		content.push("因为对秋季战役没有准备，腓力就在圣康坦召集贵族开会，而爱德华则前进到康布里西斯，沿路蹂躏。当他于9月25日到达马可营时，腓力已经移到佩罗讷。10月18日，他从那里致书向爱德华挑战，请爱德华自己选定任何“公正的战场”，以便进行正常会战。但爱德华却退向拉卡培里附近的弗拉门戈纳，腓力也跟进到布伦菲沃斯。10月23日，两军准备会战。爱德华准备还是象在哈里登丘陵时一样采取防御行动，并无攻击意图，腓力与他的顾问商量一番，认为这天星象不利，所以也等候对方进攻。结果双方都按兵不动，到傍晚时，爱德华退往阿韦讷，11月1日回到布鲁塞尔。这就是爱德华为争取法国王冠进行的第一次战役，结果虽未流血，但所费不少。他已举债三十万镑，并糟踏了教皇的美意。此时在加斯科涅，法国人已经攻占了巴约和伯尔涅，而波尔多也受到直接威胁。"); 
		content.push("虽然如此，爱德华却并不灰心，为了使他与弗兰德人的关系“合法化”，因为他们还是应该效忠于法国王室的，所以在1340年1月25日，他公开宣布自己兼任英法两国国王，并且在他的御甲上，把百合花标志扣在狮子旁边。弗兰德人解除了向腓力效忠的誓词，承认爱德华为法国国王。2月21日，他回到英格兰。"); 
		content.push("回国之后，爱德华最迫切的问题就是筹措金钱以继续战争，但是不等议会通过新的战债，他又准备返回弗兰德。因为腓力已在那里向爱德华的同盟军发动攻势，两军正在斯海尔德河对峙。此时，教皇也未停止活动，在腓力主使下，他对背叛的弗兰德人宣布给予开除教籍的处分。为了安抚他们，爱德华写信给他们说只要他一过海峡，就会从国内带来一批教士为他们做弥撒，不管教皇怎么说。"); 
		content.push("为了不使敌人重返欧陆，腓力集中了一支强大舰队，由海军将领库尔特、贝胡切特和热那亚海上职业军人巴巴内罗三人统率，监视英吉利海岸，防止爱德华渡过海峡。如果他敢冒险，就将他活捉。当消息传到英格兰之后，虽然违反本意，爱德华还是听了忠告，暂不出发，等到在奥威尔所集中的同样强大的舰队准备就绪后再渡过海峡。"); 
		content.push("一切准备就绪，而且西风也开始吹拂，于是大约在1340年6月22日星期四一点钟左右，爱德华上了战船托马斯号，全部舰队都出发了。〔注：这种船为两头稍平的宽底船。现在还叫作“雄鸡船”〕可能一共有船147艘，分三个支队，分别由莫莱爵士、亨廷顿公爵和阿伦德公爵三人统率，爱德华亲任最高统帅。跟着的还有一个运输船团，以补给仍留在根特的菲莉帕女王的宫庭。"); 
		content.push("星期五快到中午时分，他们驶近弗兰德海岸，可以看见集中在斯鲁伊斯港中的法国舰队——依照当时的历史家弗罗萨特记载——桅杆好象树林一样。6月28日，在写给儿子康沃尔公爵的信上，爱德华估计敌人的实力为190艘战船，共有人员35000人。虽然时间还早，由于潮汐关系，英国舰队并未驶向东面十英里远的斯鲁伊斯港（注：这个港口已经淤塞，现在的斯鲁伊斯是一个内陆城市），而在布兰肯堡下锚，另外派一队骑兵上岸侦察敌人。他们回来报告说：敌方舰队中有十九艘特别巨大，其中有一艘就是被俘的克里斯托弗号。"); 
		content.push("6月24日星期六拂晓时，双方舰队都准备采取行动。巴巴内罗是个职业军人，力主进攻，但那两位法国海军将领却坚持要在港内进行消极防御。最后采取了一个折中方案，法国舰队前进到港口坎德萨岛附近（注：该岛现已与大陆连接），而巴巴内罗则率领他的快速支队出海迎敌。一旦到港口之后，把最大的船放在前面，因为他们的侧翼有安全保障，为了使正面不被突破，他们又用铁链和绳索将前排船只联在一起。在船上顶层的堡垒中准备好了石块和投掷武器。在前列中有克里斯托弗号，上面载满了热那亚弓箭手，在附近又有爱德华号、凯瑟琳号和攻瑰号，这三艘船也都是从英国人手中俘虏来的。"); 
		content.push("爱德华的舰队也分三列，最大的船只在前，由莫莱爵士指挥。每三艘船中，一艘载着重装甲兵，两艘载着弓箭手，互相间隔，似乎有些船上还装有原始火炮和抛石机。后方还有一个预备支队，也由弓箭手负责，另有三百名重装甲兵奉命保护装载妇女的船。"); 
		content.push("因为爱德华握有主动权，他对风向、潮汐和日光都可以等待，直到中午过后，潮流合适了，于是斯鲁伊斯会战开始了。"); 
		content.push("军乐声中，莫莱爵士背对太阳直向法军前列冲去，一面高呼：“圣乔治，前进！”另一面则高呼“法兰西！”当英国船只在锚地撞上法国舰队之后，英国弓箭手就不断发箭以掩护装载重装甲兵的船只，后者抓住敌船之后就跳过去，用肉搏战肃清敌人。从船顶投下大批石块，打击那些在下层交战的人员。大船克里斯托弗号、爱德华号和玫瑰号马上都被英国人夺回，卸下法国旗，升上了“雄狮与百合”英国旗，弓箭手们马上驾着克里斯托弗号去攻击热那亚快船。法国人在战斗中也表现出其传统勇气，据说有整船英国兵都被石块击毙。但是决定性的兵器却是弓箭，在多数情形中，都是它们扫清了法国船只的甲板。"); 
		content.push("会战之前，爱德华曾从布鲁日和邻近城镇中召集拥护他的人前来助战。依照弗罗萨特等史家（但非全体）的记载，他们都欣然应召而来。他们乘着小船从后面攻击法军。巴巴内罗认为大事已去，率领他的二十四艘快船向公海逃走，躲过了这场屠杀。"); 
		content.push("第一列战败之后，法军放弃了一切希望，第二和第三两列人员在恐怖中纷纷下小船逃走，人多船少，挤在一起，许多都翻了。虽然如此，这场血战还是继续打到日落时才停止。按照爱德华自己说的，直到深夜才将法国的三列舰队都全部歼灭。"); 
		content.push("爱德华在托马斯号上停了好几天，奏乐设宴庆祝胜利。他登陆时，为了使自己的诺言兑现，让三百名教士列队游行，到阿登堡的圣母大教堂举行盛大弥撒。其次，他又前往根特去看望菲莉帕女王和她新生的儿子，根据他的出生地，给孩子取名为根特的约翰。"); 
		content.push("说起来似乎很奇怪，这次胜利从战术上看可算是英国舰队有史以来所获得的空前胜利。但是对斯海尔德河的战役却并无太大影响。他本应在战略方面扩张这一战果，可是爱德华并不如此，反而决定围攻图尔奈，很明显是由于他有诺言在先，为了使弗兰德人承认他为法兰西国王，这个城市也是代价之一。7月23日，他把司令部设在柯尔泰与图尔奈之间，并开始围攻图尔奈。此时，腓力的陆军扎营在亚耳与阿尔芒蒂耶尔之间。腓力并无急于进攻的必要，因为事态发展对他有利：在加斯科涅，他的部队正在迅速进展，在苏格兰，苏格兰人也已收复珀斯。图尔奈的围攻进行了差不多两个月，并曾用火炮轰击。因为缺乏金钱，已无法使这些杂牌部队再团结一致，爱德华被迫解围而去。9月25日，他勉强同意签订了《埃斯普里切休战条约》，有效期到1341年6月22日为止。"); 
		content.push("斯鲁伊斯会战的重要性并不在于对爱德华第二次弗兰德战役的影响，这次胜利使英国人直到下一代都能完全保有海峡控制权。若非如此，那么战争可能不会拖这么久，而在心理上具有决定意义的克勒西会战甚至可能不会发生。"); 
		content.push("11月30日，爱德华回到英格兰，到1341年，当他在苏格兰的战事日趋恶劣之际，大陆上又发生了一件大事，迫使他不能不向南看。4月，布列塔尼公爵约翰三世死了，没有子嗣，于是又发生了继承权的争执。争这个位置的有两个人：（一）查理，腓力四世的侄子，他曾经与约翰的侄女结婚；（二）蒙特弗伯爵约翰，约翰的异父兄弟。腓力支持前者，爱德华则希望成立一个盎格鲁-不列颠同盟以对抗法兰西-苏格兰同盟，所以支持后者，结果使英法之间又发生了新的战争，一打就是二十年。依照雷姆赛爵士的说法，这使百年战争变得有可能了。"); 
		content.push("虽然腓力并未正式参加战争，但他的儿子诺曼底公爵和他的兄弟阿朗松伯爵却与查理合作。11月21日，他们迫使南特投降，并侥幸俘获了约翰。但他们没想到约翰的妻子伯爵夫人却具有“男人的勇气和狮子的雄心” （弗罗萨特的说法）。她可算是圣女贞德的先驱，她对埃讷邦堡垒的英勇防御，是百年战争中的大事之一。这激起了爱德华的侠义精神，1342年5月，当伯爵夫人面临最后关头时，爱德华派曼尼爵士率领三百名骑士和二千名弓箭手去救援她。曼尼解了该城之围，但后力却不够强大，不敢冒险向内陆推进。所以在北安普敦公爵和罗伯特率领之下，又派了一支部队前往。罗伯特在凡内重伤殒命，而9月30日北安普敦公爵却在莫莱克斯苦战获胜。这次胜利使爱德华受到了鼓励，于是10月23日，他渡海到达布列斯特，决定他的第三次战役准备在布列塔尼进行。还是和上两次一样，仍然毫无结果，1343年1月19日，在马勒斯托伊特签订了一个为期三年的休战协定，包括苏格兰、海纳德和弗兰德都在内。"); 
		content.push("双方都利用这个休战期来推动自己的利益。教皇克雷芒六世看到最后解决的希望已经化为乌有，就劝说双方于1344年10月到11月间，在亚威农举行会议。在会议中，爱德华首先提出对法国王冠的要求，接着再谈生意。他要求扩大吉耶讷的范围和完整的主权——解决一切臣服关系。"); 
		content.push("虽然腓力的顾问们力争阿基坦的没收无可更改，可是腓力却同意归还这些领地——包括爱德华现在占领的地区在内——甚至于扩大范围，但唯一条件却是必须臣属于他。"); 
		content.push("因为双方都不肯让步，所以战争继续下去，爱德华决定从布列塔尼和吉耶讷两面同时攻击法兰西。1345年6月，蒙弗特伯爵（他已从法国逃回）和北安普敦公爵被派往布列塔尼，不久，德比公爵也乘船前往波尔多。爱德华听到阿特维尔德的统治权已经发生动摇，所以在7月5日也出发前往斯鲁伊斯。7月7日，他在斯鲁伊斯遇到阿特维尔德，可是阿特维尔德返回根特时却被刺杀。7月26日，爱德华又回到英国。"); 
		content.push("9月，蒙弗特伯爵死在布列塔尼，而北安普敦公爵也没有很多成就就宿营过冬了。反之，在南面的德比公爵却比较成功，原因是他采取温和手段获得民心。他攻下了伯格拉克，在一次卓越的作战中解了奥伯罗彻之围。在这些成功之后，安格拉姆和许多其他城市都开门迎降。于是他回到波尔多，去渡过1345——1346年间的冬天。"); 
		content.push("这许多损失使腓力不能不采取行动，1345年底他召集了诺曼底、皮卡迪、勃艮第、洛林、普罗旺斯和朗格多克等地的民兵，集中在图卢兹，由诺曼底公爵指挥。1346年初春时节，这位公爵出发了，4月间开始包围“锥石”要塞——在加伦河和罗特河的交汇点上——由许多英军据守。这个要塞非常坚强；不久这次围攻就变成了整个战争中最著名的一战。一直压迫到8月20日，公爵却突然解围而去。因为那天从北面传来惊人消息，说爱德华已经再次侵入法兰西。德比——现在升为兰开斯特公爵——也听说英王登陆的消息，认为“锥石”已经安全了，就率兵向桑顿基和普瓦图进攻以牵制法军并与爱德华相呼应。"); 
		content.push("从斯鲁伊斯回国之后，爱德华马上开始组织一支新军以推进加斯科涅境内的战争，因为从过去的经验上他知道封建式民兵不适合欧陆战争，所以他决定用所谓委派制度（即相当于配赋制）来召募一支精兵，这种制度他的父亲和祖父也都偶然使用过。依照制度，每个地区的地方官和召募委员首先造出一份全部地主名册：凡地租价值五镑的地主就应负责担负一名弓箭手；十镑的负责一名骑马步兵；二十五镑的负责一名重装甲兵，至于最大的封建地主则应供给整队人员。例如理查负责供给了十四名骑士、六十名骑马步兵和八十二名弓箭手。牛津公爵负责供给了二十三名骑士、四十四名骑马步兵和六十三名弓箭手。地主们自己不能服役的，可以自由寻找替代人，如果交不出人来则处以罚金。弓箭手一镑，骑步兵三镑六先令八便士，重装甲兵六镑十三先令四便士。弓箭手是从自由农民中召募的，自由农民阶层是处在农奴之上的。（注：英国自从被诺曼底征服之后，就以射箭作为‘国技’，所有自由农民均有弓箭，所谓自由农民实际上是一支常备民兵。）法国人因为缺乏有训练的本国弓箭手，只好雇用热那亚人和其他十字弩手。"); 
		content.push("这里对“长弓”也应略加说明。这种兵器一直支配着法兰西战场直到阿让库尔之战为止，此后就迅速被淘汰了。这是爱德华一世从南威尔士学来的。长弓是用六英尺的榆木制成，箭长三英尺。与诺曼底人的短弓相比是一个威力远为强大的武器，又比“十字弩”轻便得多，它的箭能透过双层锁子甲。1298年，爱德华一世首先在法尔基克以华莱士所率领的苏格兰人为对象来试验这种兵器，结果效力非常惊人。爱德华在班诺克本却未使用，结果被布鲁斯击败，1332年在都柏林莫尔之战中，长弓又再度被英格兰人学会。"); 
		content.push("这一战是由爱德华、巴利奥尔等人为收复失地而与苏格兰的摄政唐纳德交战的。英格兰的总兵力为500名骑士和1000名到2000名弓箭手。唐纳德所指挥的据说有 2000名骑士和二十万步兵（这是过份夸大的数字）。"); 
		content.push("因为明白认识到数量上处于劣势，所以英国人首先乘黑夜向唐纳德进攻。但是拂晓之后，他们发现敌人已经严阵以待，就在一个丘陵地的斜坡上占领阵地。除四十名骑士以外，其余完全下马，排成方阵，弓箭手在两翼向前伸出。唐纳德完全没有注意这些弓箭手，直向中央冲锋并突入敌阵。于是两翼的弓箭手向内旋转，发射出非常强烈的“火力”，结果苏格兰军秩序大乱，几乎被全歼。英军上马追击，大获全胜。1333年，爱德华在哈里登丘陵之战中也是采用这种战略。此后约一百年，这一直是英国人的基本战斗模式。"); 
		content.push("爱德华把兵力集中在朴茨茅斯，依照雷姆赛爵士记载，这支兵力共有3680名英格兰弓箭手，3500名威尔士兵（一半弓箭手一半长矛兵），2743名骑马步兵和1141名重装甲兵（骑士），总数约一万人。"); 
		content.push("这是一支有纪律有组织的精兵，由国王发饷。在战术方面，他们较优于法军。因为在英军方面，“火力”和冲力已经结合在一起，而法军却完全只靠冲力。爱德华的战术是防御性的，而腓力的则是攻击性的。"); 
		content.push("爱德华是先用弓箭使敌军丧失“组织”和“士气”，然后再加上冲锋来竟全功。腓力还是跟哥特人一样，从头到尾都以冲锋为主，而每次冲锋，秩序都会比前一次更混乱。因为在摧毁敌人组织和士气的阶段，骑兵很少担负决定性任务，所以爱德华通常总是命令重装甲兵的大部分下马组成方阵，以抗拒敌人的骑兵攻击和保护弓箭手。他的正常阵形是分为三个“单元”，两个单元下马在前，中间有一个间隔，另一个单元在后，骑马或准备乘马作为预备队。弓箭手则从前排两单元侧翼成角度伸出。若有可能，这个外翼总是倚托一个障碍，例如森林、河川或村庄。为了自卫，弓箭手都就地挖掘堑壕，并在阵地前面插上铁头栅栏。因为这些障碍物再加上“箭火”，法国骑士总是避开弓箭手而向下马的重装甲兵冲锋，当他们冲过来时，弓箭手就从两侧加以袭击。552年在塔吉纳之战中，也是使用这种战术。此外，专门攻击下马的重装甲兵也有另外一个理由：依照骑士规则，攻击步兵对骑士来说有失尊严，而且步兵也没有“绑票”价值。通常在胜利后，对敌人的步兵一律加以屠杀，以免他们变成土匪。在十四世纪根本就没有收容俘虏的集中营。"); 
		content.push("爱德华在作军事准备的同时也发动了宣传战，他诋毁腓力是想彻底根绝“英语”，这个宣传文件在英国各地散布着。此外，他拒绝教皇调解，凡此种种都使腓力看出大规模入侵已经迫在眉睫。所以腓力致书苏格兰王大卫，请他不要丧失打击英国人的良机。"); 
		content.push("1346年7月11日，一切准备就绪，远征军出发了。依照弗罗萨特记载，原定目标为加斯科涅（因为英王知道“锥石”要塞中的英军的处境非常窘迫，所以决定亲率大军去解围）。正当渡海之时，却有一位流亡的诺曼底人戈德弗雷向爱德华进言说如在诺曼底登陆将更为有利。因为诺曼底省是世界上最肥沃的地区之一，而诺曼底人久不习武事，而且其全部骑士必已随其公爵去围攻“锥石”。爱德华接受了这个忠告，命令舰队向科唐坦半岛的圣瓦斯特-拉-霍格驶去。究竟他的真正战略目的是什么还是很难猜透。正如阿曼爵士指出的那样，从爱德华对克勒西战役的指导就可证明他并没有任何合理计划，所以可以得出结论：这次远征不过是一个“骑士式的冒险”，或者是故意深入法国以激怒腓力。"); 
		content.push("第二天，7月12日，爱德华在圣瓦斯特-拉-霍格登陆，为了卸载在那里停留了六天。7月18日，他开始向瓦洛涅进发，取道卡朗坦、圣洛和丰特奈，于7月26日到达卡昂。爱德华本意是让那个要塞闭关自守，但这个城却没有城墙，于是遭到彻底洗劫。爱德华命令把所有负伤人员和战利品都送上船，这时他的舰队已移到奥恩河口，但舰队却突然叛变，并已扬帆回国。似乎这一丧失纪律的事件反而帮助爱德华解决了他的战略问题。因为没有交通线，他不可能再留在现有位置，如果向南去和兰开斯特公爵会合，一定会迎头撞上诺曼底公爵的优势兵力，所以只能向北。惟一可行的路线是再向东走，以便在弗兰德建立基地。"); 
		content.push("他7月31日从卡昂出发，于8月7日到了埃尔博。他发现在鲁昂的桥已经拆断，就前进到塞纳河西岸寻找渡口。8月13日他到了巴黎附近。在行军时，他的军队对所过地区都采取极其野蛮的蹂躏手段，而法军却在塞纳河东岸干看着。他到达了普瓦西，修复了那里的桥梁，于8月16日强渡塞纳河，并挺进到格雷塞。此时，腓力非但不阻止他渡河，而且使巴黎的人民感到震惊的，却是腓力反而向圣但尼退却。"); 
		content.push("从格雷塞，爱德华再用强行军向北行进，于21日到达艾莱尼斯，该地在索姆河以南约十英里处。在那里，他的侦探发现阿布维尔的所有桥梁和徒涉场不是被破坏就是有法军据守。腓力已经到了亚眠，他的兵力也一天比一天强大。"); 
		content.push("因为不能在阿布维尔渡河，爱德华就向阿舍昂纳推进，于8月23日到达那里。他悬赏征求能为他指点徒涉场的人。有个蒙斯村的土著叫作戈宾的跑来应征，他说在阿布维尔以下十英里远有个叫作“白醋牛肉”的徒涉场，在落潮时可以渡过。因为腓力跟踪而来，所以一分钟也不能耽搁，爱德华于午夜出发，在8月24日清晨到达该地。他停了一两个小时等待退潮，接着在弓箭手掩护下，全军强渡过河。等腓力赶到，潮水已经涨起，隔断了他的进路。当天晚上，爱德华到了努瓦耶勒，第二天上午继续退却，到达克勒西森林和克勒西村。此时，腓力回到了阿布维尔，并从那里的桥上渡过了索姆河。"); 
		content.push("到达克勒西后，爱德华决定接受会战。据他本人说是因为已经到了他祖母遗留的地区，所以决心保卫它。此外他也发现这里适合发挥他的战术。另外有些作家认为他是被迫战斗，否则士气即将崩溃。这种说法却不可信，因为克勒西距弗兰德只有三天行军距离，而腓力在他后面又隔了一天的行军距离。"); 
		content.push("因为猜到腓力一定会采取从阿布维尔到埃丹的道路前进（事实的确如此），而且除非绕到敌人的左面（这是不合骑士风度的），否则必定被迫进行正面攻击。爱德华选择了一个阵地来等候敌人，并且同时适合他的战术和兵力。这是夹在克勒西村与瓦迪科特之间的一个平缓高地，今天还是和当年一样的景象。（注：作者曾访问过这个古战场，发现村庄的位置还是与十五世纪地图所标示的差不多。）在高地东面——就是爱德华最理想的作战正面之前——有个洼地，称为“克勒西谷地”，在它的另一面就是艾斯特里村，在它南面为芬坦村，在阿布维尔-埃丹大路的西面。从芬坦村有一条小溪梅耶向西流经克勒西，在它南面就是克勒西大森林。从克勒西到瓦迪科特的距离约多于三千码。"); 
		content.push("爱德华的陆军还是照习惯分为三个单元，两个在克勒西-瓦迪科特大路东面高地的前沿，中间留了一个空隙，后面一个单元可以假设是在大路上。右前方这个单元——就是靠近克勒西的这个——名义上由威尔士亲王指挥，他还是个十七岁的年轻人，所以实际负责指挥的是华威克和牛津的哈尔科特两位公爵，左面则由北安普敦和阿伦德公爵指挥。爱德华亲自指挥第三个单元，将指挥所设在靠近克勒西这一端的一个磨坊里，那个磨坊所在的圆丘直到今天还可以看见。为了保护右翼，爱德华掘了一连串浅壕，在右前方的正面上也掘了堑壕。"); 
		content.push("弓箭手的部署还是像上文所述与正面成斜角。外面两个侧翼与克勒西与瓦迪科特两个村落相连接，里面两个侧翼则掩护中间的空隙，构成一个Ｖ字指向东面。"); 
		content.push("依照弗罗萨特的记载，右面一个单元约有800名重装甲兵、 2000名弓箭手和1000名威尔士人。左面为800名重装甲兵、1200名弓箭手。后面为700名重装甲兵、2000名弓箭手，共计8500人。虽然兵种的区分不一定正确，但总数似乎还合理，因为在圣瓦斯特-拉-霍格登陆时，爱德华的战斗兵力不过一万人。"); 
		content.push("在战线后方，爱德华在森林附近设立了一个大辎重场，把所有的行李车辆和马匹都集中在这里，据说爱德华还有三门火炮，可能位于弓箭手一翼。摆阵完毕之后，爱德华由两位公爵随护，骑马缓行视察部队，鼓励大家努力作战。接着他们奉命吃午餐，吃饱休息之后再列成阵势，大家都坐在地上，将头盔和弓箭放在前面，当敌人到达时，他们的体力和精神都能很充沛。");
