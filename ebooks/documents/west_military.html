		content.push("当摩洛哥危机正使国际关系发生震动时，在英国又发生了一场海军恐慌症，这是考文垂兵工公司的穆里勒尔先生鼓动起来的，结果使英国政府、反对党和人民都大为震惊。因为是如此不合理，所以费歇尔才决定把真实情况向英王提出报告。一九〇七年底，他向国王如此报告：“在本年（一九〇七年）三月中，这是一个绝对事实：德国既未建造一艘‘无畏’舰，同时在十八个月之内也未准备建造一艘战列舰或大型巡洋舰。德国战列舰的一半都只能与英国的装甲巡洋舰相提并论。事实上，现在英国有七艘‘无畏’级战舰和三艘‘无畏’级战斗巡洋舰（照我的看法，后面三者是‘无畏’级中最好的），一共有十艘已经建造完成或正在建造之中。而德国在本年三月，却还连一艘‘无畏’舰都没有。我们有驱逐舰一百二十三艘，潜艇四十艘。德国却只有驱逐舰四十八艘，潜艇一艘。德国海军部长蒂尔皮茨上将在其最近的秘密报告中说过，英国的海军实力现在要比德国强四倍。当然，我们将使英国海军永远保持这样的实力，但我们并不想向全世界公布。”以后在一九〇九年三月二十一日，费歇尔又致书艾希尔勋爵说：“由于四年来的不懈努力，我们现在已在国内水域部署了两个装备完整的舰队，德国即使把所有的战舰都动员起来并投入战斗，也比不上我们两支舰队中的任何一支，我们有着无比的优势......这种优势在几年内是不会改变的......你可以安心睡大觉了！德国并未疯狂造舰来与你作战！不，他们日夜担忧的是第二次‘哥本哈根轰击’，他们知道无论皮特或俾斯麦都会这样做的！”虽然反对党领袖巴福尔先生明知这些事实，可是在一九一〇年一月的大选中却故意对德国展开了激烈攻击，以此促成人民的恐德心理，而为保守党争取选票。他宣称英国处于危险之中，海军实力不够充足。他说：“我可以向你们确证，多数国家一致认为英德之间的斗争已经无可幸免。”自由党的丘吉尔先生反驳说：“保守党对海军的态度简直可耻。这种政策是想造成不合理的恐慌现象，并且毫无理由的制造两大民族之间的对立情绪。”海军问题的关键是：英国每个政府的政策都是促使英国人民只注意到英德两国间的海军扩张关系，而并未考虑德国除了对英战争以外，还有其他有关海军的想法。英国完全忽略了假如德国与法俄两国之间发生战争时其海军情况将会如何，可是这种情况却正是一九〇〇年以来德国海军政策的支配因素。蒂尔皮茨说过：“我们应能把俄国舰队封锁在波罗的海之内，同时又能阻止法国舰队进入波罗的海。”以下数字是从一九〇九年到一九一四年各强国建造新舰的费用比较（单位为英镑），看完即可一目了然：| 年份 | 英 国 | 法 国 | 俄 国 | 德 国 || 1909 |11,076,551| 4,517,766| 1,758,487|10,177,060|| 1910 |14,755,289| 4,977,682| 1,424,013|11,392,851|| 1911 |15,148,171| 5,876,659| 3,215,396|11,701,899|| 1912 |16,132,558| 7,114,878| 6,897,580|11,491,187|| 1913 |16,883,875| 8,093,064|12,082,516|11,010,883|| 1914 |18,876,080|11,772,862|13,098,613|10,316,244|一九一四年，奥意两国建造新舰的费用分别为四百零五万一千九百六十六镑和三百二十三万七千镑。若加在德国的数字上，就可知道当战争爆发时，协约国花在造舰上的金钱要比同盟国方面多两倍半，而法俄两国的总和也比德国差不多大了两倍半。所以若说德国的海军扩建足以威胁英国，实在是无稽之谈。可是自从一九〇九年以来，这却经常成为宣传的对象。真正的原因并非德国海军威胁了英国，而是象巴福尔向怀特先生所抱怨的，德国的商业船队逐渐抢走了英国的生意，而德国的工业生产也快要超过英国了。若这种情况听其发展下去，那么英国经济就有崩溃的可能。"); 
		content.push("一九一〇年五月六日，爱德华七世逝世，由他儿子乔治五世继位。但是在他加冕之前，一九—一年六月二十二日，在摩洛哥又发生了另一次激烈的意外事件。法国政府希望能完全控制摩洛哥，就以保护侨民为借口而占领了非斯。虽然德国政府仍然不知道一九〇四年的密约，但却认为法国违反了阿尔吉西拉斯条约，于是立即派了一艘炮艇“豹”号到阿加迪尔去保护德国在摩洛哥的侨民和商业利益。劳合·乔治此时还是英国财政部长，就在伦敦市长官邸中发表了一篇激烈的演说，几乎触发了战争。但是到十一月，终于还是获得了和平解决，结果法国在摩洛哥获得了自由处置权，而德国分得了法属刚果的一部分。这却不能使意大利满足，因为担心法国的下一个步骤就是占领的黎波里，它就以保护商业和侨民的“正常”借口向土耳其宣战，侵入的黎波里，并占领佐泽卡尼索群岛中的罗德岛等岛屿。"); 
		content.push("现在就从西欧再说到东欧，因为帝国的发展在那一方面也走上了同样危险的道路。"); 
		content.push("自从在远东方面被日本挫败之后，俄国又回过头来向西发展，因为它现在是法国的盟国，是三国协约中的一员，所以向这方面的发展就要比一八七七年的情形有利得多。俄国的目的是在欧洲重建权力平衡，第一是清算土耳其，第二是在精神上削弱奥匈帝国，第三是进一步在物质上削弱德国，企图使用的工具就是巴尔干国家，尤其是塞尔维亚和保加利亚。塞尔维亚已于一八七八年获得了独立，但保加利亚仍为土耳其的属国，这是保加利亚人所不满的。一九〇八年十月五日，斐迪南亲王公开宣称他的国家是个独立王国。接着，奥匈帝国又兼并了波斯尼亚和黑塞哥维那两州。"); 
		content.push("这是俄国不能放过的好机会。俄国政府立即向巴尔干诸国发动宣传，告诉他们如再不停止内争，共御外侮，那么就有被奥匈帝国逐个吞并的危险。结果组成了“巴尔干同盟”，当意土战争发生时，它就认为这是牺牲土耳其以求扩张的最好机会。"); 
		content.push("一九一二年八月八日，当意土战争快要结束之际，黑山向土耳其宣战，保加利亚、塞尔维亚和希腊也都陆续加入。马其顿被塞尔维亚攻占，希腊占领了萨诺尼卡，保加利亚在屡次击败土军之后，前进到君士坦丁堡以西不到几英里远的地方。十二月三日，双方同意休战，但直到一九一三年五月三十日才在伦敦签订了和约。可是和约签订之后，巴尔干诸国因为分赃问题而发生争吵。未经宣战，保加利亚就向塞尔维亚和希腊进攻。罗马尼亚也加入了战争，还有土耳其——现在由恩维尔帕夏所统治——也乘机收复了亚德里亚堡。结果保加利亚终被制服，八月十日签订了《布加勒斯特条约》，结束了第二次巴尔干战争。土耳其在欧洲的领土只剩下了亚德里亚堡和君士坦丁堡两座城及其周围地区，包括加利波利半岛。"); 
		content.push("虽然两次巴尔干战争几乎已把土耳其完全逐出了欧洲，可是对俄国而言第二次战争却是个挫败，因为它瓦解了巴尔干同盟。虽然如此，这却使欧洲处于紧张的情势之中，于是另一场危机又一触即发，从而足以使俄国当局可以继续执行其对奥政策。豪斯上校是美国威尔逊总统的无任所大使，他早就认识了这一点。一九一四年春天，他去访问柏林，在向美国总统的报告中有这样一段：“整个德国都象充了电一样。每个人的神经都很紧张。只要一个火花即可引起全面爆炸。"); 
		content.push("只要英国一表示同意，法俄两国就会与德奥两国打起来。”俄国所担心的就是英国会不同意。俄国驻英大使贝肯多夫写信给俄国外长萨扎诺夫说：“若不能离间英德关系，那么英俄协约就无法维持。”俄国担心的是时间的延误。奥匈帝国皇帝约瑟夫已经八十四岁，其皇储斐迪南大公是反对大塞尔维亚运动的主心骨。俄国决心不惜一切成本使南斯拉夫倾向俄国而不是奥匈帝国。这就是一九一四年六月二十八日，奥匈帝国皇储夫妇在萨拉热窝被刺时的情形，于是战乱时代终于来临。"); 
		content.push("依照塞尔维亚驻德国代办波吉施维奇说明：“塞尔维亚早已获得俄国保证，说这一次它决不背弃塞尔维亚。此外更重要的是，俄国也告诉塞尔维亚说，对德奥的战争早已决定了，仅仅因为英法自愿被牵入战争，所以这个皇储被刺事件才能算是发动战争的有利借口。实际上，战争本身不过是奥塞两国之间的局部冲突而已。如果英国外相格雷爵士向俄法两国表示英国对冲突不感兴趣，并保持以后的完全自由行动权，那么这场欧洲战争也许根本不会发生——并且无须告诉德国。但是这些当然是有一个假设，那就是英国并未受到严重束缚以至于完全无法退出。”很不幸的，不仅英国而且是整个世界都已作茧自缚。在秘密外交掩护之下，一九〇四年的“协约”已经变成了无法解脱的秘密军事同盟了。"); 
		content.push("七月二十三日，奥匈帝国的最后通牒送达贝尔格莱德，时限是四十八小时，为了阻止俄国采取行动，英外相格雷力劝塞尔维亚政府全面屈服，但是萨扎诺夫的想法却完全不同。他宣称这种最后通牒是史无前例的侵略行为，认为唯一避免与德国发生战争的方法就是使柏林当局认清其所面临的是协约国的联合力量。于是俄国下令部分动员。"); 
		content.push("德国方面表示说，这个问题应由奥塞两国之间单独寻求解决，任何其他强国的干涉都足以引起无法计算的后果。德国是夹在法英俄之间，形势极不利于全面战争，可是就象德国白皮书所指出的：“如果俄法两国继续帮助塞尔维亚以危害奥匈帝国的生存，其结果将是奥匈帝国的逐渐崩溃，以及所有斯拉夫民族都归顺于俄国的旗帜之下，条顿民族在中欧就会无法立足。在俄国的大斯拉夫主义压迫之下，精神上已经削弱了的奥匈帝国就不再具有同盟的资格，那么德国也更难抵抗东西两面日益增加的压力。”所以德国毅然决定支持其同盟国。"); 
		content.push("七月二十五日，塞尔维亚对奥匈帝国的最后通牒提出了答复，虽然措词恭顺，但因内容不完全，所以被奥匈帝国拒绝。于是奥匈帝国下了总动员令，并于二十八日向塞尔维亚宣战。俄国也立即下了总动员令。二十九日，德国首相会见英国驻柏林的大使戈森爵士，说如果英国保持中立，一旦战胜法国之后，德国允许尊重法国的领土完整。"); 
		content.push("英国拒绝了他的建议。"); 
		content.push("七月三十一日，德国驻圣彼德堡大使奉命把最后通牒送给俄国政府，要求它在十二小时之内停止动员，否则德国即将动员。因为俄国拒不作答，八月一日德俄两国进入战争状态。法国也下令进行总动员。"); 
		content.push("八月二日，意大利宣布中立（奥匈帝国直到八月六日才向俄国宣战），英国外相格雷通知法国政府：如果德国舰队在英吉利海峡攻击法国，英国舰队将出面干涉。此时，早在八月二日，德军的骑兵巡逻队已经越过卢森堡国界。下午七点二十分，德国驻比利时大使把一个通牒交给比利时政府，要求准许德国部队在比利时境内享有自由通行的权利。如果比利时表示同意，战后德国将维持比利时的独立和领土完整。答复期限为十二小时，结果被拒绝。"); 
		content.push("八月三日，比利时国王向英国国王提出私人呼吁，要求保护他的国家。下午六点四十五分，德国向法国宣战，九个小时之后，又向比利时宣战。最后，到八月四日下午三时，英国外交部才命令戈森爵士向德国政府要求保障比利时中立，这是有条约保证的，应该加以尊重。德国首相贝特曼－霍尔维格回答说：“仅仅为了一束废纸，大不列颠竟愿意与同一种族的国家交战。”八月四日午夜，英国向德国宣战。"); 
		content.push("德国首相所说的话常被人批评，可是对一八三九年的条约而言，大致上却是正确的。这个条约即使不是一束“废纸”，也只不过是一张“灵符”；其中并未规定英国应负的责任，也未规定一旦任何国家侵入比利时领土时，英国就有派遣部队参战的义务。正如后来（一九一五年三月八日）英国《泰晤士报》指出的：即使德国不破坏比利时的中立，英国的“荣誉和利益”也还是会逼迫它与法俄两国联合一致对德作战。如果该报编者再加上一个补充说：“以及国会所完全不知道的秘密外交和秘密义务”，那么其说法也许会更加正确。"); 
		content.push("第五章：马恩河会战和坦能堡会战"); 
		content.push("以奥塞两国之间的不幸事件为起点，这场战争迅速发展成为世界冲突。其所以如此，是因为所有强国都包括在内：日本和土耳其分别在八月二十三日和十月二十九日加入协约国及同盟国方面。一九一五年五月四日，本是三国同盟一份子的意大利也改变中立状态最终加入协约国方面。一九一七年四月六日美国向德国宣战之后，南美洲和世界其他地方的许多国家也都随之向德国宣战。战争变成了真正的全球性战争，没有一个比较强大的国家可以置身事外来充当仲裁者（意大利加入协约国之后，罗马尼亚和葡萄牙也加入了，而保加利亚却加入了中欧同盟。希腊本想保持中立，但当联军占领萨诺尼卡之后，它就被迫加入了协约国方面）。"); 
		content.push("对这样一场规模巨大的冲突，本书限于篇幅，因此对所有周边性的战事都无法详述，虽然其中许多都有巨大的历史影响。此外，作者也特意保留相当的篇幅，在叙述第一场决定性会战之前，先分析主要交战国在战前的军事理论，尤其是德法两国，因为他们是战术步伐的决定者。若不先了解这些理论，那么下述事实即无法解释：尽管在战争开始后六个星期之内德国即已遭到惨败，而战争却仍然拖到了一九一八年十一月才停止。因为战争拖得太久，引起许多并发症，终于使历史轨迹发生了根本转折。"); 
		content.push("在此以前的四十年是军事理论的滋长时期，因为在这个时期，工业文明有了极大进步，对现有的科学时代而言，工业文明虽非摇篮，但至少可算是保姆。在这个时代的无数军事理论家当中，最杰出的要算是布鲁赫，因为他探索到了战争问题的根本。这是一位波兰籍银行家兼经济学家。一八九七年，他出版了一部分析现代战争问题的巨著，书名为《从技术，经济和政治关系研究未来战争》。一八九九年英国有节译本问世，是斯特德编辑的，书名改为《战争可能发生吗？》布鲁赫认为，战争的起因就是文明，因为在十九世纪末，人类文明已经快要通过农业时期而进入工业时期，所以战争性质当然也会随之改变。他说：“当你要应付的是一套全新的思想，那么总是谈论过去又有何益？只要把一百年前的情况与现在作个对比，就完全清楚了。在铁路、电报、轮船等发明之前，每个国家多少都是一个和谐的、自给自足的和闭关自守的单位。现在一切都变了。由于生活需要，国与国之间的互相依赖与日俱增。所以战争的首要任务就是使对方受到经济封锁。军人的地位下降，而经济家的地位却上升了。”所以战争已不再是一个有利的上诉法庭。而过去把战争当生意看待的观念也完全荒谬不经。从今天来看，战争是一种疯狂的土匪行为——自己抢劫自己的家产。"); 
		content.push("他又说：“战争结果的表面象征就是弹夹式来复枪的引用。由于自然演化，军人们已经完成了屠杀机器，最后终于会使他们自己归于毁灭。”他对现代战争的描写可说极为正确，因为那正是十七年后的真正景象。他对这次战争本身的预测也同样准确：“最初是屠杀程度日益增加，达到了无比可怕的程度，终至于无法推进部队使会战获得决定性结果。他们起初还以为仍然是在旧有条件下作战，尽量尝试使会战能获得决定性结果，最后才学会了教训，从此永远放弃这种企图。战争已不再是肉搏——在这种斗争中，作战双方互相考验物质和精神实力；现在却变成了一种僵持局面，双方都互不相下，彼此对峙，虽然可以互相威胁，但是谁都不能进行最后而且具有决定性的进攻。这就是未来的战争——不是战斗，而是饥馑；不是人员的杀伤，而是国家的破产和整个社会组织的崩溃。在下一次战争中，所有人都会进入堑壕。这将是一场伟大的堑壕战争。对军人而言，圆镐将和步枪一样成为不可或缺的武器。所有战争必然会具有围城战的性质，军人们可以随意进行战斗，可是最后决定权却操在‘饥饿’手中。”他想象中的战争是三国同盟对两国同盟；在战场上的兵员总数将达一千万人；战场是如此辽阔，将使指挥成为不可能；骑兵会丧失作用，刺刀时代已经过去，而炮兵将成为主要兵种。"); 
		content.push("虽然他的预言对下一次战争有很正确的描写，可是布鲁赫却并未能使他的理论得出合乎逻辑的结论。如果他的分析是对的，进一步说，唯一不可能的就是战争决不会永远保持静止状态。要使他的预言完全灵验，必须使那个时代的条件永远不变，可是自从进入二十世纪之后，就连续出现了许多新发明，注定要使战争的革命变得更为完整，这些要比公元前三千年人类学会利用骡马更重要。"); 
		content.push("在这许多发明当中，有两个对战争的命运具有决定性影响，那就是内燃机和无线电报（其他重要发明有：一八七六年贝尔发明的电话；一八八四年帕尔逊发明的蒸汽涡轮；一八八八年邓洛普发明的轮胎；一八八八年巴特尔发明的无限轨道牵引机。此外在本世纪的初期，卢瑟福和索迪开始研究原子核理论，这是原子弹发明的起源）。"); 
		content.push("从商业应用上来说，一八七六年，奥托博士首先发明了气体引擎。九年后，戴姆勒对加以改良，并把一具内燃机装在脚踏车上，这是第一部用石油推进的车辆。以后就用到四轮车辆上，到一八九五年就开始举行第一次汽车竞赛。从巴黎到波尔多再回到巴黎，优胜者以平均每小时十五英里的速度走完了七百七十四英里的全程。最后才是一个最具革命意义的大捷。一九〇三年十二月十七日，在美国北卡罗来纳州基蒂霍克的伏魔山上，O.莱特坐上了一架飞机，在天空中飞行了十二秒钟。六年后，布莱里奥乘一架单翼机，在三十一分钟内飞过了英吉利海峡。经过三千年时间，代达罗斯的神话终于变成了现实。"); 
		content.push("在半个世纪之内，产生了一种新的“势力”，注定可以改变战争的面貌。"); 
		content.push("第二个重要发明——无线电报——其最初的理论形式，是在一八八七年由赫兹创始。他证明出在某种条件之下，一个电流火花可以发生某种效应，使其变成电波从空气中传播出去。这个发明引起了马可尼的注意，他终于发明了一种实用工具，可以检测出这些电波。这个工作很有成效，在一八九七年他发明了无线电报，传输了九英里，到一九〇一年，这个距离就增加到了三千英里以上。"); 
		content.push("这两个新发明，使战争进入了新的境界，这种巨大变化是火药和蒸汽的成就无法望其项背的。内燃机不仅在道路运输方面造成了革命，结果也使陆战方面同样发生了革命，更重要的却是解决了飞行问题，使战争进入了第三度空间。至于无线电报则更使战争进入了第四度空间，因为从各种意图和目标来说，无线电的传导能力不仅消灭了空间，而且也消灭了时间。这样就开辟了两个新的战场——一个是天空，一个是以太。"); 
		content.push("这两大变化，加上其他数十种较次等发明的结果，以及在冶金、化学、电力、生物等科学方面的巨大进步，产生了一种伟大的动力，若把煤炭和蒸汽所产生的力量作一对比，那真是小巫之于大巫。要夺取权力的是心灵而非物质，是思想而不是行为，尤其是一种幻想。新的物质出现了，新的能源被开发了，新的人生观也成形了。从心智，精神和物质上来说，整个世界都在蜕变之中——这个程序注定要把工业革命转变成为技术文明。"); 
		content.push("因为与非军事方面的进步脱节，所以军人们未能看清这一点。他们不能看清由于文明日趋技术化，军事权力最后也一定要跟着走上这条路：因此下一次战争与其说是军队与将军之间的冲突，不如说是工厂与技术家之间的冲突。由于科学的不断进步，所以战争不可能静止不动。即使是具有远见的布鲁赫先生也没有看清这一点。"); 
		content.push("很少有几个军人象他那样具有远见，而就算能够象他一样有远见，但也还是没有认清科学加上工业的力量，早已使他们手中握有如此强力的武器，若能加以适当组合，则足以阻止纯粹消耗战争。大多数军人都喜旧厌新，虽然如此，他们却对运动战思想具有信心，就这一方面而论，多数军人的意见都与布鲁赫的想法相反。譬如说，一九一二年，法国一位著名军事学家巴杜尔少校这样写道：“如果法德之间发生战争，我们认为不会有堑壕会战。象普列文和奉天会战的情形，在法国陆军参加的战争中是永远不会出现的。”一九二三年，黑尔将军在其所著《炮兵》中发表的见解，更足以代表法国军人对战争的一般看法：“战争一定是短促的，而且充满了快速运动，机动为主要部分，是一场运动战。会战主体为双方步兵间的决战。陆军应该是一支人力的而非物质的陆军。炮兵仅为辅助兵种，重炮兵并不重要，让一支军队拥有过于笨重的炮兵实在毫无意义。”这一派异端的领袖为福煦将军，格朗梅松将军和朗格鲁瓦将军，这个学派的激烈思想只有回教徒可以与他们相比。他们的主要原则就是认为对子弹的唯一答案就是精神——这简直是义和团式的巫术（杜皮克上校的《战斗研究》一书对这种思想的形成大有功劳。他过份夸张了精神因素在战争中的价值。对于短兵相接的古典战斗，他的理论是绝对正确的，对于使用火枪和刺刀的时代，还可以勉强应用，到了来复枪时代，就要误尽苍生了。可是一八七一年以后，他的书在法国陆军中却成了圣经）。福煦引证德·梅斯特里的妙论说：“只有当一个人自己认为会战失败了，才是真正的失败，因为从物质方面来说，会战是不可能失败的。”福煦又补充道：“所以只会在精神上失败。反之，会战也可以在精神上来求得胜利，所以我们可以把这个格言引伸如下：只有当一个人不承认自己被击败了，那么会战才会胜利。”（见福煦所著《战争原理》）。"); 
		content.push("与这种狂言相配合，福煦又相信“任何火器的进步，其最终结果都只会增强进攻方的力量。”所以在会战中，可以遵循的唯一原则就是“进攻”！他似乎完全忽视了拿破仑的遗训：要想使进攻有利，一定需要炮兵。"); 
		content.push("可是德国的总参谋长（一八九———一九〇五年）施利芬伯爵，对此却有一部分认识，为了使进攻能胜过防御，他增加了德国陆军的重炮数量。但是他却并未认清单靠重炮本身还是不够的，因为只有以火炮为中心建立一种新型的战斗组织，才可以获得真正的优势。日俄战争之后，这也是各国陆军所面临的一个最重要的战术问题，而且也并非模糊不清的问题。"); 
		content.push("以上就是第一次世界大战的战术背景，这是看不见的一方面，至于显而易见的背景则有这些：普法战争之后，法德两国的参谋本部都周期性修改他们的训练教范，而在一九〇五年以后，在其内容中所表现出的战术思想，几乎完全是以进攻为基础的：上刺刀的突击仍然是公认的进攻方法。各国的教范之间当然也具有若干差异，主要是受民族和传统思想的影响。从性格方面来说，德国人厚重而有条理，法国人迅速而谨慎。法国遵照拿破仑的遗训，认为在进攻中为不使敌人发现，在获得有关敌方的情报之后，即应采取迂回路线，在会战中达到选定地点，进行决定性打击。德国则主张在发现敌人位置之后，应直接向其前进，一方面进行正面进攻，另一方面同时包围其侧翼。他们的体系是斯巴达式的，组成一个向前推进的“人墙”，缺乏总预备队。法国的体系是罗马式的，用较重的后方支援较轻的正面。德国人虽然认识到正面是无法攻入的，但却还是要进攻，以将其固定。法国人相信侧翼的进攻总是可以先下手为强，而对正面的进攻则并不能如此。简而言之，因为德国人是讲组织的，所以他们相信计划，而以暴力来支撑。法国人却是注重发展个性的，所以相信应巧妙的配合地形。德国人认为法国人的方法会造成混乱，所以他们将其信仰寄托在将领和计划上。法国人认为德国人的方法会造成重大伤亡，并且会磨钝进攻者的刀锋，所以他们将其信仰寄托在个别士兵的主动精神上。"); 
		content.push("至于步兵战术方面，德国主张用密集的火线开始进攻，不断向前推进，直到敌人火力发生效力的地点，然后用枪弹来打击敌人的阵地；接着向前爬行到距离敌方八百码到四百码的地方，以获得火力的优势。接着继续前进，直到一百码远的时候，才上刺刀冲锋。如果这种最后的前进被证明是不可能的，那么最后的前进运动应在黑夜中进行，然后在拂晓时发动突击。法国的理论基础就是杜皮克的思想：在控制火力之下，前进到距离敌方四百码远的地方，据他们的意见，认为到此时瞄准射击已不可能，所以损失可以减低，于是就开始上刺刀冲锋，以攻占敌军阵地。"); 
		content.push("双方的参谋本部都研究过日俄战争中的炮兵战术。法国认为一切说明日本炮兵优势的报告都不免夸大其辞。德国则明白了炮兵决斗和步兵进攻在会战中实在是一件事而不是两码事。对于所有非直接支援步兵进攻的火炮，双方都承认间接瞄准的利益；但是就整体而论，德国人却不喜欢进行有庇护的射击，他们认为自己的炮兵比起法国来占有数量方面的优势，若能从无掩蔽的阵地上，所有火炮同时向敌军发射，则可迅速击碎敌人。主要差异还是他们对榴弹炮的见解。普列文会战以后，德国已经采用了轻榴弹炮；而在奉天会战之后又采用了重榴弹炮。法国却不欢喜榴弹炮，认为他们的七十五毫米野炮已经完全够用了。他们认为重榴弹炮过于笨重，不适用于运动战。虽然德国声称这种重型炮弹对部队士气具有重大影响，可是法国却回答说：德国部队需要噪音来刺激，而法国部队则不然——因为他们太聪明了。"); 
		content.push("以上就是一九〇五年到一九一四年的战术思想全貌。对比起来，在德法两军中，当然还是德军对日俄战争的教训学习得比较多。但是双方却都错过了其主要教训——在防御中是枪炮弹占上风，所以其自然后果就是野战工事。双方也都没有认清，除非在下一次战争中，一击之下即可获胜，否则由于火力的缘故，一场百万大军的战争（不是千百人之间的战争），必然会变成堑壕战争，而在堑壕战争中，其必然结果正是炮兵和弹药的大量增加。"); 
		content.push("| \ | | 法 | |英| | 俄 | |比| | 塞 | | 德 | | 奥 ||步兵师| |六二| |六| |一一四| |六| |一一| |八七| |四九||骑兵师| |一〇| |二| | 三六 | |一| | 一 | |一一| |一一|虽然武器的设计各有不同，但一般说来，标准是大致相同的。几乎所有的运输车辆都还在用马拖，卡车还只刚刚开始使用，宣战之时，英国军政部一共只有八十辆。不过，较高级指挥官和参谋人员却已自由使用摩托化车辆。飞机的使用只限于极小的范围内：德国陆军只有飞机三百八十四架和飞艇（即可以驾驶的汽球）三十艘；法国人有飞机一百二十三架，飞艇十艘；英国人有飞机六十三架；这些飞行工具主要都用于侦察方面。若与过去的陆军作一比较，也许最重要的差异就是一九一四年的陆军拥有组织良好的师属有线通信连，而且也备有无线电收发报机。"); 
		content.push("法德两国的作战计划除了都是以进攻思想作为基础以外，其余则毫无相同之处。至于法军方面，尤其值得详加分析，因为这是一个典型例证，足以说明在拟定作战计划时应该避免哪些事情。"); 
		content.push("一九—一年六月二十九日，梅西米将军在卡约政府中担任了军政部长的职务；在四个月之内，他是第四个担任这个职务的人。三天后，他第一次会晤米歇尔将军和格朗梅松上校。米歇尔将军是最高战争会议的副议长，也是预定的战时总司令。格朗梅松上校是参谋本部的作战局长。这两个人关系极坏，而在米歇尔背后也正酝酿着一个政治和财政方面的阴谋，而这种阴谋正是法国民主政治种下的祸根。"); 
		content.push("米歇尔将军的观点是认为一旦德法两国发生战争，德国很可能会做这两件事：（一）在动员现役部队的同时也动员其预备役部队。"); 
		content.push("（二）其主力前进线将通过比利时方向。所以他主张法国必须同样动员预备役部队，而作战计划的重点应以阻扰敌方的前进为原则。他建议的兵力分布如下：在里尔与阿维斯尼之间四十九万人；在伊尔松与勒泰尔之间二十八万人；在蒙梅迪与贝尔福之间三十万人，在巴黎附近则控制预备队二十二万人；一经判明德军计划之后，这支兵力即可用来增援上述任何方面。"); 
		content.push("因为好几种原因，这个计划与法国参谋本部的思想格格不入。其中比较最重要的就是当预备部队与现役部队混合时，将要延迟进攻作战的进度；但是不能忽视的是，从一八一三年以来，预备役制度的创始者德国就一向采取这种混合办法。梅西米知道这一点，而且也知道在最高战争会议中有三位议员——加利埃尼将军，杜贝尔将军和杜朗将军——是反对米歇尔的。为了排除米歇尔，七月十九日他召开了一次会议，由于大多数议员都投票否决动员预备役的问题，所以他就对米歇尔说因为同僚对他都已经失去了信任，他应该要求辞职。在这个最高战争会议中，只有米歇尔一个人认清了将来的情况和知道如何应付，可是却被开除了。现在梅西米就要寻找一个继任人选。"); 
		content.push("他首先想到加利埃尼将军，但因为他投票反对米歇尔，所以就被摆在一边；接着又征求鲍将军的意见，却被拒绝。于是他才转而要求霞飞将军出任该职，霞飞接受了任命。霞飞从来没有指挥过一个集团军——甚至连在纸面上都没有过这种机会——而且对参谋本部的工作更是一无所知。他要求任命福煦将军为总参谋长，但因为福煦是个天主教徒，所以未获允许。梅西米说他之所以选择霞飞，是因为他具有坚强、有力和高傲的人格，一种明白而略微迟缓的智慧，一种并不太迅速的决定力，以及临危不乱的冷静态度。尽管这些话说得很漂亮，可是梅西米本人却只是参谋本部人员的工具——是他们控制着陆军，所以事实真象似乎是这个不负责任的团体故意把霞飞推向前面，因为如佩森将军所说，他对所应做的事情简直毫无所知，所以很容易使他完全成为参谋本部的傀儡，对他们的要求完全同意。从参谋本部的观点来看，霞飞是个理想的傀儡。"); 
		content.push("霞飞是里韦萨尔特地方一个皮匠的儿子，出生于一八五二年。他是一个标准的法国农民——羸弱而不具幻想力、固执、刻苦、讲求实际。他知道自己的缺点，而且设法隐藏它们。他很少写或是宣读一份备忘录。他是心灵简单，热衷于简单的解决办法，所以他的幕僚对他所要应付的问题，总是拟出简单的大纲。作为统帅而言，他是一个战略性的真空，他的参谋本部就盘踞在这个真空之中。虽然如此，以一个战斗农民的身份，他却拯救了法国，因为他从不推卸责任，是一个拥有巨大勇气和蛮性的人。虽然在战争之前，他选择了自己的部下，可是一旦宣战之后，这些人都使他失望，于是他毫不客气地整批加以撤换。在一个月之内，从八月二日到九月六日，有两个集团军司令，十个军长和三十八个师长都被撤职，也就是说相当于他所指挥的高级将领的半数。"); 
		content.push("当时法国参谋本部所主张的理论就是“质量乘以速度”，这对霞飞的“牛性”也恰好非常适合。进攻成了他的唯一选择，受他影响，他的政治主人法利埃总统在一九一二年这样宣称说：“我决定毫不犹豫直向敌人进攻，只有进攻才适合我们军人的思想。”所以霞飞成了一个军事神秘主义学派的工具，这是一个柏格森主义的组织，是皮埃尔夫对法国参谋本部的刻薄称呼。他说：“这个组织的思想基础是反对和不信任智慧，而赞成直观式的神秘主义。”这些军事神秘主义者也就是霞飞的头脑，所有战争计划都出自这里。内容极为单纯，代表进攻至上的神秘主义思想。这也代表了波那尔将军的思想，此前的两个作战计划——第十五号和第十六号——都由他负责拟定。"); 
		content.push("波那尔是个饱学之士，但也是拿破仑的盲目崇拜者；因为他是个书呆子，所以获得了当代战略大师的美名。他的头脑充斥着拿破仑的说，无法使他的知识与正在变化的条件相配合。他的思想仍然充满了“菱形队形”和“营方阵”等观念，而对铁路、机关枪和速射炮等因素却毫无认识。他的基本思想就是力求简单。因为照他的设想，德国将集中大约十个军的兵力于图勒与埃皮纳勒之间，其正面宽度约为六十英里到八十英里。所以为了对付他们，唯一必要的途径就是构成一个由八十万人组成的营方阵——各集团军分为三线，第一线一个集团军，第二线三个集团军，第三线一个集团军。第一线集团军应与敌人进行正面交战，在其掩护下，第二和第三线集团军即开始进行迂回运动。这是“大象”式的耶拿机动，而波那尔却深信他已经发现了致胜的秘诀。"); 
		content.push("霞飞的这批少壮派采纳第十六号计划为基础以拟定他们的第十七号计划。其基础是两个假设。第一是德国最开始不会把预备部队和现役部队同样用在第一线上，所以其兵力在数量上不够同时向比利时和洛林进攻。第二是假设法军在进攻时是无法抵抗的，所以唯一要做的就是把法军集中在梅济耶尔和埃皮纳勒之间，然后直接向前开去。在这种思想后面又有“炼铁业公会”的支持，因为他们坚持认为洛林铁矿必须加以保护。"); 
		content.push("霞飞盲目采纳了这些思想，虽然他说他深信德国不会使用其预备役部队或通过比利时前进，可是话虽如此，在回忆录中他又说：“我们对他们在一九一三年十月九日所拟定的动员计划是早已知道的；我们知道在这个计划里已决定对预备役部队应和现役部队同样使用。”此外他又说在他手里有一张德国参谋本部在一九〇五年演习中使用的地图，表示德军曾研究用其右翼通过比利时的运动。此外一九〇六年的一个大规模图上演习计划中也表现出同样的意图。为了证明法国参谋本部的思想是正确的，一九一三年，布亚特中校伪造了一个文件，假装是在火车上捡到的。它表示德国在第一线不会使用预备役部队，而德军前进的路线是在默兹河右岸，以梅济耶尔为目标。"); 
		content.push("尽管事实上霞飞公开以拿破仑自居，可是就他本人而论，简直可说是毫无计划可言。他说：“从来没有一个书面拟定的作战计划。我除了决定集中所有兵力以发动进攻以外，没有其他预定观念。所以我决定只把研究限制在集中方面，使其可以适应任何作战计划。”虽然如此，在我们看来，他采取的集中计划完全与他的理想相背。其内容如下：（一）第一集团军，司令为杜贝尔：集中在沙尔姆－阿尔什－达内地区，司令部设在埃皮纳勒。五个现役军，四个师和两个骑兵师：总数二十五万六千人。"); 
		content.push("（二）第二集团军，司令为德·卡斯特瑙：集中在圣文森特桥－米里库尔地区，司令部设在新堡。五个现役军，三个师和两个骑兵师：总数二十万人。"); 
		content.push("（三）第三集团军，司令为鲁弗利：集中在圣米耶尔－当维勒尔地区，司令部设在凡尔登。三个现役军，三个师和一个骑兵师：总数十六万八千人。"); 
		content.push("（四）第四集团军，司令为德·朗格勒：集中在瓦文库尔－巴勒杜克－伏瓦地区，司令部设在圣迪济耶。三个现役军和一个骑兵师：总数十九万三千人。"); 
		content.push("（五）第五集团军，司令为朗雷扎克：集中在格普雷德－叙普河－肖蒙－波尔西昂地区，司令部设在勒泰尔。五个现役军，五个师和一个骑兵师：总数二十五万四千人。"); 
		content.push("（六）骑兵军：军长为索尔德，集中在梅济耶尔，共三个师。"); 
		content.push("（七）右翼侧卫：集中在沃苏勒，共三个师。"); 
		content.push("（八）左翼侧卫：集中锡索讷，共三个师。"); 
		content.push("以上就是法国参谋本部所决定的兵力分配，并由霞飞批准执行，他的想法是，一旦宣战之后，第一集团军即应前进到巴卡拉－萨尔堡之线，第二集团军就应前进到沙林堡－萨尔堡之线以压倒敌人。"); 
		content.push("对手方面的计划虽然也同样是进攻性的，但内容却完全不同。一八九一年，施利芬伯爵接替老毛奇出任德军总参谋长，到一九〇五年他就修改了原有计划，把它完全推翻了。毛奇的想法是对俄国进攻，而对法国防御；但是当俄国在日俄战争失败之后，局势发生了变化，施利芬决定只留下十个师和局部区域部队以监视俄国，而集中其他一切力量来对付法国。他所采用的大战术并非象许多作家想象的那样，不是“坎尼”式而是“洛伊森”式的。他对法军兵力集中情形所作的估计简直和实际情况一样准确。所以他决定把七个集团军集中在克雷菲尔德－莫尔豪森之线，而以蒂永维尔－梅斯之间为中心。在梅斯以北为五个集团军，以南为两个集团军。前者共有三十五个半军，支援他们的有七个骑兵师，十六个国民兵旅和六个补充师，后者共有五个军，支援他们的是三个骑兵师。"); 
		content.push("接着他就计划以斜行队形前进，而以梅斯为枢纽。左翼方面预定最先与法军主力接触并把他们钉住，若不可能，就向后撤退以引诱敌人向莱茵河前进。同时，右翼方面则通过比利时，从西南面绕过巴黎，然后再向东前进，一直打击在法军的后背上，驱赶他们向德国和瑞士边界溃散。为了使这一翼有足够强大的兵力，他又决定当这个巨大的旋转运动进行之际，再从左翼方面抽调两个军来予以增援。"); 
		content.push("这个计划为他的后任所采用，分析这个计划时，有两个重要因素必须加以注意，这也正是施利芬的大战术的主要着眼点：（一）右翼在作战时所经过的地区都是便于进攻的，其兵力强度以足够包围安特卫普、那慕尔及巴黎等地为原则，而巴黎又是法国的铁路中心和法国陆军的补给基地。"); 
		content.push("（二）左翼的作战地区都是便于防御的，其兵力强度以能引诱法军走入歧途，并认为是值得进攻的目标为限度。其任务是纯防御的。"); 
		content.push("一九〇六年，施利芬把这个计划交给他的后任小毛奇，这是德皇威廉二世亲自选定的，因为他以为单靠“毛奇”的威名已经足以吓坏那些邻国。这就揭示了德国高级指挥当局的最大弱点，在法国是政治性腐化，在德国却是皇室性的朽烂。和一七六三年以后的情形一样，德国陆军在一八七〇年以后已经获得了常胜的美名。威廉二世继位之后，就开始创立一支专为检阅摆样子的陆军，这也是他最热衷的玩具。他不能容忍真正有价值的军人，把这些人都摆在一边，专门任命皇亲贵族去担负高级军职——这些银样蜡枪头的将军对战争可说是一无所知。小毛奇便是这些活宝之一，他未在参谋大学中毕业，在他的服役经历中，大部分时间都在充当他叔父和皇帝的副官。一九一四年，他已经六十八岁了。他的一切都模仿其叔父，殊不知老毛奇的参谋制度早已过时了。照他看来，军队是由参谋组织来指挥的，而实际上相当于总司令的他本人（只差一个名义而已），却自以为是象赛跑中的发令员一样，他所要做的只是把旗子一挥，以后的事情就听任那些将军们自己做主。他不主张应有执行方面的控制，甚至连接触都不需要，以后就可以看出，他和部下之间的联系可以说糟糕到了极点。"); 
		content.push("毛奇虽然接受了施利芬计划，但却把它的性质完全改变了，尽管如此，在一九〇六年到一九一四年间，德国又新增了几个军。在俄国方面，他大致还是依照施利芬的老计划，一共保留着四个（现役的和预备的）军，一个预备师，一个骑兵师和一些国民兵部队，共计约二十万人。但是在西线方面，他就不仅把两翼之间的兵力比例作了彻底调整，而且在增强右翼之后，他的思想也就变成了“坎尼”式而非“洛伊森”式的了。（注：施利芬在晚年，思想上也似乎有一些改变。他好象在一九一二年曾考虑到沿整个正面——从比利时直到瑞士－都同时发动进攻。不过到临终时，他还是回到了他那个伟大的计划。他的最后遗言是：“你们要注意增强右翼。”）德国的作战处长塔本上校说过：由于技术原因，例如铁路等，毛奇才被迫作此改变。这种解释颇有疑问，因为真正的原因似乎是那些亲王为了增强他们集团军的实力，对毛奇施加压迫。"); 
		content.push("一九一〇年，他取消了从左翼抽调两个军增援右翼的计划，并将这六个补充师集中在梅斯附近。最后当新编成九个师之后，他把其中一个师加上从东线抽回来的一个师增加在右翼方面，而把其余八个师都增加在左翼方面。这样德方七个集团军的最初兵力部署如下：（一）第一集团军，司令为克鲁克将军，司令部设在格里芬波赫。一共为七个军，三个骑兵师和三个国民兵旅。应前进到艾克斯－拉－夏佩勒，然后再到布鲁塞尔。总计三十二万人。"); 
		content.push("（二）第二集团军，司令为比洛将军，司令部设在蒙茹瓦。一共为六个军，两个骑兵师和两个国民兵旅。应攻占列日，然后其右翼前进到瓦夫尔，左翼前进到那慕尔。总计二十六万人。"); 
		content.push("（三）第三集团军，司令为豪森将军，司令部设在普罗姆，一共有四个军和一个国民兵旅。应向西前进使其右翼达到那慕尔，左翼达到吉维特。总计十八万人。"); 
		content.push("（四）第四集团军，司令为符腾堡公爵，司令部设在特雷弗。一共为五个军和一个国民兵旅。应向西前进使右翼达到弗拉梅，左翼达到阿尔隆以北的阿特尔特。总计十八万人。"); 
		content.push("（五）第五集团军，司令为德国皇储，司令部设在萨尔布吕肯。"); 
		content.push("一共为五个军，一个师，两个骑兵师和五个国民兵旅。左翼留在蒂永维尔，而右翼则前进到弗洛伦维尔。总计二十万人。"); 
		content.push("（六）第六集团军，司令为巴伐里亚的鲁普里赫特亲王，司令部设在圣艾弗尔德。一共为五个军，三个骑兵师和四个补充师。应前进到摩泽尔河并进攻法军将他们钉住。总计二十二万人。"); 
		content.push("（七）第七集团军，司令为施林根将军，司令部设在斯特拉斯堡。一共为三个军，一个师，两个补充师和四个国民兵旅。应前进到默尔特河或向洛林实行反攻。总计十二万五千人。"); 
		content.push("虽然施利芬计划的外观没有变动，可是其实质却完全改变了，因为左右两翼的比重已经与过去完全不同。原有计划中是右翼方面五十九个师，左翼方面九个师。现在的计划是右翼方面五十五个师，左翼方面二十三个师。用百分比来表示：施利芬计划中的比例为一百比十五；而毛奇计划中的比例为一百比四十二。而且施利芬的原意是当法军在阿尔萨斯和洛林两州被纠缠住之后，即将两个军调往右翼，这个比例就更由一百比十五降到一百比九了。因此左翼方面必须被迫向后移动。"); 
		content.push("现在的新计划显示出的是两翼攻势，位于南面的左翼本应引诱敌军向东前进，以使北面的右翼更便于旋转来打击敌人的后背；现在却反过来向西推进，这是与原意完全相反的。这既非坎尼又不是洛伊森。无论称其为哪一种，都足以使汉尼拔或腓特烈大帝在地下顿足。"); 
		content.push("这个巨大的德军方阵组成之际，外表颇为坚强，可是其内在结构却十分脆弱。在遥远的东普鲁士，普里特维茨将军正集中其比较微弱的兵力准备阻止俄国乌合之众的冲击。反之在巴黎方面却充满了混乱和不协调。五月，梅西米将军再度出任军政部长，据说他只是经常打电话询问消息和给与一些没有意义的命令，而完全没有感觉到他在此时此地的重大责任。七月三十一日，除了财政问题以外，没有讨论其他问题。八月二日，法国开始动员；八月三日，霞飞召集各集团军司令开会。他还是保持其含蓄态度，只向他们空泛的说明，准备采取的进攻路线大致为两个联合进攻。一个在洛林境内，另一个在凡尔登－图勒之线以北。八月四日，他在维特里设立了总部；此时毛奇尚在柏林，后来才到了科布伦茨。"); 
		content.push("当霞飞召集其集团军司令开会时，马尔维茨将军指挥的德国骑兵军已在盖默尼希越过了比利时国界，八月五日，德军要求列日守军投降，但遭到勒芒将军拒绝。第二天，德军的突击失败了。第一集团军的军需总监鲁登道夫将军开始负责指挥进攻。八月七日，他的部队从要塞间渗入并攻进该城。八月十二日，德军把一些四百二十毫米榴弹炮送上前方，要塞被击破。到十六日，列日完全落入德军手中。"); 
		content.push("此时，杜贝尔指挥的法国第一集团军的一个支队已经进入莫尔豪森。到八月七日，在比利时边界已经发现德方五个军的番号，朗雷扎克就向霞飞报告，说德军的意图很可能是要沿默兹河左岸作战。他获得的答复是：“如果这样就更好了。”霞飞仍然深信德军主力留在提昂维尔和梅斯地区。所以在八月八日，他命令第一和第二两个集团军准备进攻。这就是说他全部兵力的三分之一是准备攻入洛林的。进攻在八月十四日发动，当时依照原定计划，鲁普里赫特亲王的第六集团军就向后撤退。"); 
		content.push("此时，朗雷扎克仍持续不断的向霞飞提出警告，说德军主力是在比利时方面，但是毫无效果。直到八月十五日霞飞才说：“这个假想开始变成事实了。”到十八日，他已经感到相当困惑，就新成立了一个洛林集团军，由莫努里将军任司令，以保护第二集团军的左翼。至于第一集团军的右翼则早已受到阿尔萨斯集团军的保护，这是在八月九日成立的，其司令为鲍将军。"); 
		content.push("虽然霞飞并不太明白，可是第一和第二两个集团军的地位却已笈笈可危，如果鲁普里赫特能继续后退，那么这种危险就会大大加剧。"); 
		content.push("可是在其充满雄心的参谋长德尔曼辛根上校——这是第六集团军的真正指挥官——劝说之下，鲁普里赫特获得了上级允许，抽出六个补充师，加上第七集团军（早已由他指挥），于八月二十日向法军发动了反攻。法方第一和第二两个集团军本来已经不知不觉走进了陷阱，现在却被他推了出来，使他们向南锡和默尔特河退却。这是对施利芬－毛奇计划钉下的第一颗棺材钉。因为现在形势已经如此不平衡，所以毛奇只好放弃用左翼充当右翼预备队的计划，而代之以两面包围的计划。结果是从八月二十五日到九月七日，德方第六和第七两个集团军在法方的设防地区自己撞成了碎片。施利芬早就提出过警告，叫他们不要从这个地区进攻。"); 
		content.push("当鲁普里赫特和德尔曼辛根正破坏德国的战争计划时，霞飞却在“暗杀”他的将军们。因为进攻已经失败，所以必须寻找一批替罪羊来为梅西米将军顶罪。八月二十四日，梅西米写信给霞飞说：“我认为和一七九三年的情形一样，只有两种惩罚方法，就是撤职和死刑。"); 
		content.push("你要想胜利，就得拿出最迅速、野蛮而具有决定性的方法。”对法国而言可说是万幸，八月二十七日，梅西米被免职了。"); 
		content.push("在鲁普里赫特发动进攻的前两天，德方第一、第二和第三集团军开始通过比利时向前推进，比军的大部分向安特卫普退却。于是施利芬－毛奇计划又钉下了第二颗棺材钉，因为克鲁克将军奉命把第三预备军留下来监视安特卫普。也就是说其兵力减少了三万五千余人。当他们前进到那慕尔之后，第三颗钉又钉下去了：因为为了围攻该城，第二集团军留下了近卫预备军，第三集团军留下了第十一军和第七预备军的一个师。八月二十一日，德国第二集团军与法国第五集团军接触，而克鲁克现在由比洛指挥，奉命向西南前进，而不再向西前进——这是第四颗钉子，因为如果他不改变原定方向，就不会在蒙斯与英国远征军一头撞上，而会迂回过去，这样就可能将英国远征军歼灭。八月二十二日，德军到了松布耳河。"); 
		content.push("在这个事件发生前两天，霞飞似乎突然看到了一线光明，他说：“德军的运动已经清晰可辨。”可是从他的行动看来，他对德国这个从比利时境内辗过的巨大车轮的可怕性质，仍然只有模糊不清的概念。他并未企图击碎前进中的德军右翼，却命令第三和第四两个集团军进入阿登山地，以切断德军与其基地间的联系，并命令在他们左面的第五集团军与英国远征军合作（其最后部队正要登陆），以挡住正在向前冲击的潮头。"); 
		content.push("法方第三和第四两个集团军原先指定的目标是阿尔隆和新堡，而他们的前进又与德方的第四和第五两个集团军遭遇。接着就是阿登之战，照德国的说法，叫作隆维和新堡之战。在这一战中，法国第四集团军受到严重挫败，八月二十四日，第三集团军退到默兹河后面。和在洛林的攻势一样，进攻完全失败了。"); 
		content.push("此时，法国第五集团军在朗雷扎克指挥下也到了松布耳河。八月二十二日，在正面与比洛的德国第二集团军遭遇，而右翼方面又受到豪森的第三集团军进攻。结果发生了查利瓦会战，德方则称之为那慕尔会战，朗雷扎克被迫后退，而约翰·弗伦奇爵士的英军则撤往蒙斯。在那里英军被隔断，在受到克鲁克第一集团军的进攻之后，于二十四日被迫继续后撤。这一天的全部情况是整个法军左翼都在撤退，而整个德军左翼则在默尔特河下游地区，从图勒到南锡，然后再到圣迪耶之间，自动撞成了碎片。"); 
		content.push("为了了解此后西线方面的发展，首先必须探讨东线方面的情形。"); 
		content.push("俄国的原定计划是想用第一集团军来挡住德军，而集中第三、第四、第五和第八集团军向奥地利发动猛烈进攻，第二集团军则留在华沙作为预备队，第九集团军留在圣彼得堡以阻止可能侵入的德军。刚刚动员之后，为了协助法国，这个计划又匆匆加以改变：第二集团军奉命向东普鲁士运动，以求与第一集团军合作，而第九集团军则顶替了预备队任务。这样俄军分组成为两个方面军：（一）西北方面军，总司令为吉林斯基将军，包括第一集团军和第二集团军，司令分别为连年坎普夫将军和萨姆索洛夫将军。"); 
		content.push("（二）西南方面军，总司令为伊凡诺夫将军，包括第三、第四、第五和第八集团军。全部俄国陆军由尼古拉大公统率。"); 
		content.push("第一集团军位于维尔纳地区，第二集团军位于纳雷夫河上。第一集团军包括第三、第四和第二十军，另有五个骑兵师作为支援。第二集团军包括第二、第六、第十三、第十五和第二十三军，另加三个骑兵师。"); 
		content.push("俄方第一集团军约为二十万人，第二集团军约为二十五万人，所以在数量上远比现在据守东普鲁士的德国第八集团军占优，但是在素质和指挥方面却完全不是德国的对手。此外，德国的铁路体系无论在哪一方面也都远比俄国优越。"); 
		content.push("虽然从日俄战争战败之后，俄军已经有了相当进步，可是俄国人的本性却无法改变，他们对一切都缺乏思考，而且任何事情都能使他们遭到突袭。俄国的将领们能力都很差，更糟糕的却是他们都迫切希望与敌人进行战斗。参谋人员的效率低到令人难以置信的程度，比如以第二集团军而论，他们的参谋人员就“只有罗盘而无地图”，由此可见一斑。诺克斯将军是英国的军事武官，他曾与这个集团军一同行动，他说：“有个少不更事的少年与我同行，他是华沙一家巧克力糖厂的小厮，他之所以能荣任第二集团军的参谋，是因为他会画讽刺画。”原有的施利芬计划是在一九〇五年拟定的，当时俄国正是力量最弱之时。其基础就是维斯瓦河的天然形势——大致象一个巨大的“S”。其中心为华沙，北端顶点是但泽，南端顶点是克拉科夫，而在这个“S”大弯中，北部为索恩要塞，南部为桑多梅日要塞。"); 
		content.push("以这个形势为基础，施利芬开始拟定计划。因为他假设俄军主力会集中在华沙与桑多梅日之间，所以决定面对敌人构成一个较弱的正面，而两端则依托两个强力集团：南端为奥匈军，应向卢布林前进，北端为德军，应向普图斯克进攻。因为他估计俄军在部署兵力时要花六七个星期的时间，所以他认为能够坚守到他击败法军为止，此后即迅速从西线把兵力调过来，然后再打一场真正的“坎尼”式的大规模会战。"); 
		content.push("到一九一三年，上述情况已经改变，因为俄国在日俄战争中所损伤的元气已经恢复了一大部分。此外他们也已经增强了西部铁路体系，所以毛奇认为俄国的动员时间一定可以缩短，这是正确的。因此他决定在东线也需要一个具有适当组织的集团军——就是第八集团军。他给这个集团军分配有下述兵力：第一军，军长为弗朗索瓦将军；第十七军，军长为马肯森将军；第二十军，军长为舒尔茨将军；第一预备军，军长为贝洛将军；第三预备军，军长为摩根将军；第一骑兵师，师长为布里赫特将军；加上三个国民兵旅，以及在东普鲁士境内的所有要塞部队。全部兵力均由普里特维茨将军指挥，当优势巨大的俄军前进时，他所奉到的指示是退往维斯瓦河左岸。"); 
		content.push("刚一宣战，奥匈帝国的总参谋长康拉德将军就向卢布林发动了进攻，但被击退到伦贝格，此时，普里特维茨把他的十六万人（不包括国民兵在内）部队作了下述的部署：（一）从安格堡到波罗的海，在安格拉普河和普里格尔河以南，用第一预备军，第十七军和第一军防守正面；对普里格尔河以北沿德伊姆河地区，他指定由柯尼斯堡的要塞部队负责。"); 
		content.push("（二）从约翰尼斯堡到索恩，并以德意志艾劳为基地，他使用第二十军。目的是保护补给军队的铁路。并用索恩和格劳登茨的要塞部队来支援。"); 
		content.push("当普里特维茨将军正在据守这条防线时，连年坎普夫采取了真正俄国人的姿态，不等其后勤部队完成动员，就在八月十七日越过国界。他在斯塔鲁普仑击退了德国前卫部队，并在贡宾南击败了德国第八集团军的左翼。此时，他的补给体系失灵了，而铁路的轨道也由宽变窄。四天后，萨姆索洛夫也进入了东普鲁士。八月二十二日他占领了威伦堡，二十三日又占领了什奇特诺和赖登堡。他的前进情形更为混乱。德国人对此有这样的描写：“全军从比亚威斯托克前进时即缺乏粮食补给。甚至尚未到达纳雷夫，行军纪律即已经糟糕到了极点，从那条河到普鲁士边界，俄军纵队必须越过河流徒涉而过。部队的神经都极为紧张，见到飞机就开枪，甚至还射击自己的汽车。高级指挥官对敌人的行动简直毫无所知。各军长所知道的情报最多只限于邻近目标，例如，对连年坎普夫集团军的任务，他们就一点都不知道。”第一和第二两个集团军的各部队之间根本毫无合作可言。第二军所奉命令是要在两个集团军之间前进，但却与两边都失去了接触。又有人认为形成这种缺乏团结现象的原因是萨姆索洛夫与连年坎普夫二人有私怨。但更加合理的解释，却是俄国骑兵本就缺乏效率。尤其是哥萨克人，实际上与土匪无异。"); 
		content.push("德国第八集团军在贡宾南的挫败虽然不过是个战术事件，却引起了最惊人的战略后果。"); 
		content.push("第一，连年坎普夫本来快被击败了，转败为胜之后就十分高兴，坐下来欣赏胜利，由此可见俄国人的心理是何等古怪，这可以引证目击者诺克斯将军的叙述：“B先生问连年坎普夫是否可以上床睡觉，他回答说可以，但最好不要脱衣服。他躺下一个小时之后，连年坎普夫却把他叫醒，他站在床边微笑着说：“现在你可以脱下衣服了，德国人已在退却中。”就象诺克斯评论的，这才不是脱衣睡觉的时候，而应该尽最大努力与退却中的敌军保持接触。"); 
		content.push("第二，因为萨姆索洛夫相信第八集团军已被击溃，他就对敌人完全不作警戒，与连年坎普夫也失去了接触，直接向德意志艾劳挺进，以求切断普里特维茨与其基地的联系。"); 
		content.push("第三，当普里特维茨知道敌军前进的消息之后大惊，命令全军向维斯瓦河撤退。由于格鲁伦特将军和霍夫曼将军的忠告，他才取消了这道命令，这对德国而言可谓万幸，因为俄国第二集团军距离维斯瓦河比德军更近。于是他决定向萨姆索洛夫左翼进攻。在八月二十日黄昏时分下达了如下命令：第二十军应集中在霍亨斯坦。第一军和第三预备军应利用铁路运往第二十军右翼。柯尼斯堡要塞守备部队据守普里格尔－德伊姆之线。第一预备军和第十七军则向正西撤退。"); 
		content.push("说也奇怪，贡宾南的挫败加上普里特维茨的神经过敏，使这个事件注定要改变这个会战的整个结果。不仅在东线，而且连西线也受到了影响。"); 
		content.push("当在科布伦茨的德军总部听到贡宾南挫败的消息之后，接着又收到普里特维茨准备向维斯瓦河退却的命令副本，虽然这合乎原定计划，但结果就象鲁登道夫所说的那样“足以招致覆灭”。德国当局决定作两点更改。第一是为第八集团军寻找一位新指挥官，第二就是增强其兵力——这点留待下文讨论。他们首先打电报给兴登堡将军，要他接替普里特维茨的职务。兴登堡是个老军人，生于一八四七年，参加过一八六六年和一八七〇年的两次战争，现在退休住在汉诺威。他的回电是：“我已准备就绪。”同一天（八月二十二日），也送了一封信给鲁登道夫，通知他已经被任命为兴登堡的参谋长。在瓦夫尔与那慕尔之间找到了鲁登道夫。他接到通知就立即上了汽车，高速赶到科布伦茨。他报到之后，毛奇就把东战场的情况详细向他解释。此后应鲁登道夫的要求，对普里特维茨发出了下述训令：“第一预备军，第十七军和柯尼斯堡守备部队的预备队主力都应停止不动。第一军不应在盖瑟茨豪森而应在舒尔茨将军附近位置下车，即德意志艾劳以东某处。从索恩、库尔姆、格劳登茨和马尔堡等要塞的守备部队中应尽量抽出兵力，送到斯特拉斯堡和勒岑堡等地。"); 
		content.push("这样在东普鲁士的西南面就组成了一个强力集团，足以发动进攻；而北面的部队或是继续向西南方向退却，或直接向南前进，以协助对俄国第二集团军的作战。”鲁登道夫并不知道，由于格鲁伦特和霍夫曼二人的建议，第八集团军正在采取与上述命令类似的措施。"); 
		content.push("这些命令发出之后，鲁登道夫赶在汉诺威与兴登堡会晤，并一同前往马尔堡，于八月二十三日下午到达。在那里他们才知道情况已经改变。退到维斯瓦河后面的决定已经放弃。他们也得知连年坎普夫的军队仍然没有积极行动；第二十军左翼方面的第三十七师曾受到猛烈进攻，正在撤退之中；萨姆索洛夫的追击命令是用明码拍发的，也已被截获；更主要的是从一位被俘的俄国军官身上找到了吉林斯基的作战计划。兴登堡在回忆录中说：“这告诉我们，连年坎普夫的集团军准备从北面越过马祖里湖，前进到茵斯特堡－安格堡之线。进攻目标为假设躲在安吉拉普河后面的德军，而第二集团军则应越过勒岑——普特斯堡之线以进攻德军侧翼。”此时，萨姆索洛夫缓缓向西运动，正面约宽六十英里。从左到右，他的兵力分布如下：第一、第二十三、第十五、第十三和第六这五个军。第二军现已为第一军代替，第一军则已编入第一集团军。这个行动加大了两个集团军间的空隙，而萨姆索洛夫为了使补给较为方便起见，又命令他的左翼前进到新乔治维斯克－姆瓦瓦－索尔道的铁路线上，这就把他的右翼拉得离连年坎普夫更远了。"); 
		content.push("鲁登道夫的慧眼马上就注意到了这个空隙，并决心利用这个弱点。他决定留下一道单薄的屏障兵力以牵制连年坎普夫，然后集中其余一切力量打击萨姆索洛夫。他在回忆录中这样写道：“从八月二十四日到二十六日，会战计划逐渐成形了。最大的问题就是能否真正把第一预备军和第十七军从他们面对连年坎普夫的位置上抽出来，使他们加入第八集团军，一起打击纳雷夫集团军。这完全要连年坎普夫自己来决定，如果他知道如何充份利用其在贡宾南的胜利而迅速前进，那么我的计划就会成为泡影。”“我们逐渐发现连年坎普夫只是缓慢前进。所以这两个军可以逐渐抽出，使其向正南方运动，以比绍夫斯堡－赖登堡为目标。”“接着，在第一骑兵师和第一预备军保护下，第十七军向南经过施芬贝尔移到比绍夫斯坦。它已经通过第一预备军的后方，八月二十六日，又从比绍夫斯坦前进到了比绍夫斯堡。第一军在施芬贝尔之南，也向塞堡方向移动。现在只留下了第一骑兵师在施芬贝尔附近和南方面对着连年坎普夫。在二十六日这一天，这个师的第一骑兵旅也奉到命令，抽出来从鲁塞尔前进到森斯堡。所以从八月二十七日以后，在马尔湖到普里格尔河之间地区，一共只有两个骑兵旅面对着俄军。而连年坎普夫的部队却有二十四个兵力强大的步兵师，另外加上好几个骑兵师。”“在这一线，这两个军正在俄方纳雷夫集团军后面行军，从赖登堡直达奥尔什丁。在行军中，他们的后方对着连年坎普夫的集团军，毫无适当的保护，其间所隔距离不过两三天行程。当会战在二十七日真正展开之后，连年坎普夫的巨大兵力始终有如一朵具有威胁的雷雨云，挂在东北面的天空上。”这个计划具有高度的果敢和良好的判断，其结果不仅使这场会战成为第一次世界大战中最卓越的一个，而且也有极大的战术决定性。"); 
		content.push("鲁登道夫说；“一位将军要能够‘负重’，而且需要坚强的神经。"); 
		content.push("文人们常有这种想法，以为战争好象算数问题一样，由已知来求未知。实际上完全不是这样。在这种斗争中，物质力量和心理力量交织在一起，而数量居于劣势的一方尤为困难。这种工作中包括许多人员，其个性和观点都各有不同。其中唯一已知的常数就是将领的意志。”这些话都是至理名言，它们告诉我们，当指挥艺术发展到其最高形式时，所代表的就是意志和思想的结合，而不仅是简单的计算问题。"); 
		content.push("八月二十六日进行的是两个作战。当第二十军的一半兵力加上戈尔茨将军率领的国民兵在中央挡住萨姆索洛夫的主力时，（一）第一军和第二十军的另一半兵力在乌斯道进攻俄军左面，并将俄方第一军击退。（二）从北面，第一预备军和在其左面的第十七军则进攻俄方第六军，在比绍夫斯堡击退了其中的一个师。现在两翼都已肃清，就可以对萨姆索洛夫的中央兵力——第十三军、第十五军和二十三军——实行两面包围。"); 
		content.push("当这个向心运动进行之际，萨姆索洛夫正与第十五军在一起，监督他们前进。虽然他对其他部队一点消息来源都没有，可是据诺克斯将军所说，他感到烦恼的却是没有接到他太太的来信。当他听说第一军受到进攻的消息，马上按剑而起，要赶去看看实际情形如何。"); 
		content.push("第二天，当连年坎普夫还在缓缓地向柯尼斯堡前进时，进攻仍在继续。萨姆索洛夫的左面开始发生巨大混乱：在赖登堡的部队已经发生了恐慌现象，而在中央部分，当第十三军的许多人到了奥尔什丁之后，获得的印象好象已经进了柏林一样。"); 
		content.push("那天黄昏，在德军左面，第一预备军占领了瓦尔腾堡，这在奥尔什丁东北，相距约八英里。其左面的第十七军接近比绍夫斯堡，而在它的右边，第一军仍在乌斯道附近，准备向赖登堡前进。萨姆索洛夫的中央兵力在奥尔什丁与栋布鲁夫诺之间缓缓向前推进。"); 
		content.push("对八月二十八日的作战，鲁登道夫的命令如下：第一军应占领赖登堡，第一预备军和第十七军应放弃对俄国第六军的追击，向西南前进至巴森海姆，以进攻俄方第十三军右翼。此时第二十军也应采取攻势，而戈尔茨的国民兵则进攻霍亨斯坦。他的想法是，当德军中央部分进攻时，其两翼则分别向威伦堡集中以包围俄军的中央部队。"); 
		content.push("虽然在八月二十八日上午会战开始时对德军不利，但到了下午，霍亨斯坦被攻占了，其后不久，第一预备集团军也到了奥尔什丁以南，而第一军则在赖登堡以北，控制了俄军中央部分的左翼。第二天，俄方第一军又在战场上出现，当他们向德方第一军后方进攻时，曾使德军右翼方面一度感到情况紧张。不过当这个两面包围向萨姆索洛夫的中央逼拢时，它也被击退了。"); 
		content.push("终点已经快到了。八月三十日，俄军中央部分已被包围，到三十一日——就是兴登堡所说的“收获之日”——他向德皇发出了下述电报：“我诚惶诚恐的报告陛下，昨天对俄军大部已经完成了合围。敌方第十三、第十五及第十八（即第二十三军）三个军已被击毁。我们已经收容了六万人以上的俘虏，其中包括第十三军和第十五军的军长在内。火炮都遗弃在森林中，现在正在收缴。战利品极多，现在无法准确估计。在我们包围圈之外的俄国第一和第六军也受到重大损失，现在正通过姆瓦瓦和梅希涅茨迅速溃逃。”当散布在森林中的德军营地内响起一片“洛伊森会战”赞美诗般的歌声时，萨姆索洛夫由五个参谋人员陪伴，在黑夜中徒步向俄国边界逃走。因为体力不济而落后，最后终于失踪。他的命运不详，不过大家都相信他已经自杀了。"); 
		content.push("这样就结束了这场伟大的会战。鲁登道夫称之为坦能堡会战，坦能堡是一个小村庄，在乌斯道北面，一四一〇年，波兰人和立陶宛人曾在这里击败了条顿武士，所以鲁登道夫命名的意义，是认为这一战报了“九世之仇”。虽然对战争并不具有决定性影响，但如果德军战败，则战争的轨迹可能会完全改变。话虽如此，它对西战场的间接影响却仍然非常巨大。"); 
		content.push("在西线，对整场战争而言，也许最足以影响法德两国命运的日子莫过于八月二十五日这天。在这一天，法国总司令作出了决定，而德国的指挥官因为受其部下强迫，也作出了一个决定。这个人就是德军总部的作战处长塔本上校。"); 
		content.push("塔本相信在西线已经赢得了伟大而具有决定性的胜利，因为东普鲁士的情形使他感到烦恼，所以认为应立即派兵加以增援。这个建议与毛奇的原有意图也是相符的，他本来就主张只要兵力可以抽调时，应立即从西线调出六个军送往东普鲁士。原定从左翼，中央和右翼三方面各抽出两个军。因为塔本认为现在已经可以抽调兵力了，毛奇就向鲁普里赫特和皇储征求意见，但他们都激烈反对，他就决定只从第二和第三两个集团军中各抽调一个军。塔本此时就以电话通知鲁登道夫，说已有三个军和一个骑兵师奉命增援第八集团军。鲁登道夫说已经无此需要，但塔本却回答说：“这些部队是可以抽调的。”第二天他又与鲁登道夫通电话，告诉他只有第十一军和近卫预备军（现在都正在围攻那慕尔）和第八骑兵师是可以抽调的，而第五军在西线还有需要。"); 
		content.push("鲁登道夫告诉他，这些部队已经赶不上正在进行的会战，所以不必调动他们（鲁登道夫非常担心从西线右翼抽调部队会影响全局。所以他说如果毛奇一定要送援兵来，就应该从左翼方面抽调）。"); 
		content.push("似乎这些谈话内容根本上未向毛奇报告，所以结果他还是命令第二集团军抽出近卫预备军，第三集团军抽出第十一军和第八骑兵师。"); 
		content.push("毫无疑问，选择这两个集团军的主要原因就是因为他们的司令不是皇族。尽管事实上他们的兵力已经抽得够多了：第三军和第九预备军调往安特卫普，第七军调往毛布基，另外在吉维特和布鲁塞尔又留下了一些守兵。总的说来，这个具有决定性的右翼，现在已由三十四个师减到了二十五个师，若加上死伤的数字，已经损失其原有实力的三分之一了。"); 
		content.push("当施利芬－毛奇计划正在自动毁灭时，法国人对此当然还是一无所知，由于他们的第十七号计划已经完全崩溃，而部队又屡战屡败，已使巴黎城内发生了极大恐慌。虽然如此，在八月二十五日那天，当法国内阁举行会议时，总理维亚尼还在高谈财政问题和意大利与阿尔巴尼亚的关系。在这种枯燥无味的讨论中，梅西米跳起来高喊道：“还谈什么阿尔巴尼亚，十天之内德军就要打到巴黎了！”这才决定成立一个集团军来保护首都，并撤换梅西米所不喜欢的米歇尔将军，改以加利埃尼将军为巴黎卫戍司令。两天之后，梅西米又去职，而由米勒朗出任军政部长。"); 
		content.push("到底是谁最先想到组成一支防御部队来保护首都，这个问题现在很难获得正确答案。加利埃尼说，他在八月二十五日下午三时以前提出了这个建议，而霞飞则说这个命令是那天上午七时下达的。很可能这个命令在内阁开会以前就已经发出了，因为通常内阁会议开会的时间不会那样早。命令的内容是：“如果我军不能获胜而被迫后撤，至少应用三个现役军组成一个集团军，开入巴黎的设防地区，以确保它的安全。”这个命令收到的时间似乎是在上午十一点三十分。"); 
		content.push("依照霞飞回忆录的记载，此时他也想到了相似的路线。因为在八月二十五日黄昏，他决定成立一个新集团军，位于英军外侧，以便迂回德军右翼。兵力包括第七军和由阿尔萨斯调来的一个师、由巴黎防区调来的两个师、以及由洛林集团军调来的两个师。以后他又说在下午九时才接到军政部长在上午七时发出的命令，并且说：“我的想法是成立一个集团军，以便在亚眠地区实行迂回，而军政部长的决定是要派三个军去防卫巴黎地区。二者之间并无实际联系。”也许这是真话，在那天黄昏，他颁发了第二号“一般训令”（并未注明时间），内容摘录如下：“由于无法执行原定计划中的进攻运动，未来作战应以在我方左翼方面累积兵力进攻。这支兵力将包括第四、第五和不列颠等集团军，以及从东线调来的新部队。至于其他集团军则应尽量牵制敌军，时间越长越好。”“一个新成立的集团军，包括由铁路运来的部队（第七军，四个师，或许还要加上其他现役军）应于八月二十七到九月二日之间在亚眠的正面组成，位置在杜马尔顿－蓬里约至柯尔比之间，或是在索姆河后面，在皮基尼与维勒尔－布勒通讷之间。这个集团军应完成准备，以便大致朝圣波尔－阿腊斯或阿腊斯－巴波姆方向进攻。”这个集团军被称为第六集团军，司令为莫努里将军，于次日成立。"); 
		content.push("第六集团军成立那天，克鲁克进攻在勒卡托的英军，将它赶出了阵地，但没有追击。霞飞在此时却认识到，弗伦奇的两个军若被歼灭，那么第六集团军预定中的迂回运动将不可能实行，所以他命令朗雷扎克的第五集团军——八月二十七日，它位于瓦兹河正南——发动反击，以减轻英军所受到的压力。此时，毛奇却仍盲目地停留在科布伦茨——距离战场在二百英里以外—一对八月二十八日的行动下达了下述训示：法军战斗的目的就是为了争取时间，以配合俄军进攻。所以德军应尽量迅速向巴黎前进，不要让法军有恢复的时间，阻止它成立新部队，尽量破坏法国的防御手段。"); 
		content.push("第一集团军应前进到塞纳河下游，向瓦兹河以西前进。"); 
		content.push("第二集团军应直向巴黎进发。"); 
		content.push("第四集团军应前进到埃皮纳勒。"); 
		content.push("第五集团军应前进到凡尔登并围攻该要塞。"); 
		content.push("第六和第七两个集团军则阻止敌军向洛林和阿尔萨斯前进。"); 
		content.push("“如果敌军在埃讷河，或者后来在马恩河进行顽强抵抗，那么可能就有放弃向西南方前进而改向南方旋转的必要。”施利芬－毛奇计划还是保持着，但其中却充满了疑窦。"); 
		content.push("同时，当克鲁克发现法军左翼正向南和西南方向退却时，自己得出结论，认为寻找“这支部队的侧翼”并将它赶出巴黎之外具有重要的决定性。他建议比洛，第二和第一两个集团军应“向内旋转”。他刚这样干，毛奇二十七日的训令也到了，在训令中发现并未包括此项运动。但他却并未改变原有方向。八月二十九日，第一集团军与达马德将军的支队在它的右翼接火，同时也听说敌军在亚眠和莫勒伊下火车的消息。比洛与朗雷扎克之间进行了吉斯－圣康坦会战。这又不具决定性，法军溜走了，德军也未追击。此时英军也继续退却。霞飞与弗伦奇会晤，但却没有意义。因为直到此时，霞飞的参谋长贝尔瑟洛将军还未能充分了解德军威胁法军左翼的重要性。"); 
		content.push("同样，克鲁克也不了解法军从亚眠威胁其右翼的重要性。因为他对胜利是如此有把握，所以他甚至没有向上级报告这项威胁的存在，又回到他的“向内旋转”的观念。八月三十日上午九时三十分，他正准备进行这种运动。到下午五点五十五分，他从无线电中知道比洛已经击败法军，法军正在退却。八月三十一日，第二集团军将要休整了。"); 
		content.push("下午六点三十分，比洛发来电报，要求第一集团军合作。其内容如下：“为了获得充分胜利，第一集团军若能以绍尼为枢纽向内旋转以达拉费尔－拉翁之线，实属必要。”因为这与他自己的想法完全符合，克鲁克马上表示同意，并向总司令部报告：“第一集团军已向瓦兹河旋转，三十一日将前进到贡比涅和努瓦永，以扩张第二集团军的战果。”毛奇现在把总部设在卢森堡，对此也表示同意。他的回电说：“第三集团军已向南进到埃纳河并向南追击。第一和第二集团军所采取的运动与总司令部的意图相符。”就象比洛指出的：“这个命令非常重要。它似乎完全没有注意到从二十九日以来，敌军已开始在亚眠、莫勒伊、蒙迪迪埃和鲁瓦下车，而且这支重要兵力也早已在亚眠以东的维勒尔－布勒通讷地带进攻了第一集团军右翼。”所以这次的过错应由克鲁克负责，他对这个进攻根本就没有报告。第二个应负责的就是毛奇，他距离战场一百五十英里以外，跟在柏林没什么区别。"); 
		content.push("这些重要变化发生时，施利芬－毛奇计划可说从本质上和外表上都已经完全告终。八月六日，基钦纳爵士出任英国军政部长。他听说弗伦奇的意图是退到巴黎西南，大感震惊。因为这无异于放弃会战。"); 
		content.push("于是伦敦与前方之间展开了电报战，基钦纳本人匆匆赶往法国才予以制止。八月三十一日，德国第一集团军向内旋转的运动被一架英国飞机所发现，而其位置也由一份俘获的命令所证实。这个重要消息立即报告给了霞飞。"); 
		content.push("第二天，九月一日，迅速展开了一连串战斗，这就是历史上说的马恩河会战。当然，若法方第六集团军未成立，这个会战可能不会发生；但是下述说法也同样正确，如果克鲁克不向东旋转，那么第六集团军的四个师——第七军的两个师和第五十五师、五十六师——可能很容易被扫到一边。"); 
		content.push("在这一天，霞飞要求军政部长把首都置于其直接指挥之下。他命令莫努里退向巴黎，把他自己的司令部移到巴尔并下达第四号“一般训令”，其内容的重点是：“第五集团军逃脱敌军对其左翼的包围之后，第三、第四和第五这三个集团军应重整攻势。假如环境许可，第一、第二两个集团军中的部分兵力也应在适当时机内予以召回，共同参加进攻。巴黎要塞地区的一切机动部队也都应参加这个全面行动。”这道命令虽然措词含混，但还是明确暗示准备从巴黎发动反攻。"); 
		content.push("之所以措词含混，部分是因为霞飞对英军的行动没有把握，弗伦奇还在撤退之中。此时在德军方面，虽然已经知道法国正匆匆把部队向巴黎集中，可是毛奇仍然指示比洛把他的左翼向东移动以支援第三集团军。这就使他与第一集团军之间的距离拉得更远了。"); 
		content.push("第二天，九月二日，英军仍继续撤退，克鲁克已放弃追击，把第三和第九两个军调到沙托－特里来援助比洛。他采取行动之后，又马上接到毛奇的命令，内容是：“我军的意图是要从西南方面把敌人赶出巴黎。第一集团军应梯次跟在第二集团军后面，并负责保护我军侧翼。”克鲁克在《向巴黎进军》中这样评论道：“最高统帅部似乎仍然坚信，对一切在首都要塞线以外的作战，都不必把巴黎守军计算在内。”他不但没有停下来，担负其侧卫的新任务——他已经到了第二集团军的前面，相隔一天的行军距离——反而把毛奇的命令摆在一边，继续向沙托－特里推进，也就是说离巴黎是越来越远了。"); 
		content.push("当莫努里将军退向巴黎时，霞飞又向集团军司令们下达了密令，告诉他们应大致站住约讷桥－梅里－阿尔希－布利安－茹安维尔之线，然后采取下述行动：从南锡和埃皮纳勒的部队中抽出两个军来增援右面。"); 
		content.push("在这时，全线进攻。"); 
		content.push("在蒙特罗与默伦之间，用所有可以动用的骑兵掩护我方左翼。"); 
		content.push("要求英军参加这次行动：（一）据守从默伦到瑞维西之间的塞纳河防线。"); 
		content.push("（二）当第五集团军进攻时，英军也应从防线正面出击；同时巴黎守备部队应向莫城方向采取行动。"); 
		content.push("命令中的唯一要点就是退到茹安维尔，也就是放弃凡尔登，这是一个总枢纽，所有在左方的行动都是绕着它旋转的。假如这个要塞被放弃，那么霞飞的正面将被切为两段，那么任何从巴黎的出击都不能挽回局势。对霞飞而言幸运的是，在八月三十日接替鲁弗利出任第三集团军司令的萨拉尔将军对这道命令置之不理，他不但没有撤回右翼，而且坚守凡尔登，只把左翼向后撤了十五英里，直到它面向正西为止。这样使第三和第四两个集团军之间产生了一个缺口，德国皇储的第五集团军就从此渗入，并进行侧面进攻。"); 
		content.push("这份九月二日的密令说明霞飞心中还是盖着一层迷雾。虽然如此，当毛奇在卢森堡稳坐不动时，霞飞却不断在采取行动。至少他是有为而不是无为，感谢萨拉尔的努力，终于使他对周围的情况逐渐有所了解。他的右翼还坚守着凡尔登，而中央部分也未被击退，那么把左翼向前旋转不也是可能的吗？他刚刚注意到这个侧翼时，有两件事相继发生：（一）他命令德斯佩雷代替朗雷扎克出任第五集团军司令，他可能是法国诸将中最能干的一个。（二）他开始注意到加利埃尼。说来奇怪，直到此时，霞飞还没有把自己的意图告诉加利埃尼，因为某些无法解释的理由，加利埃尼在这一天只接到霞飞的第四号“一般训令”。加利埃尼立即考虑到把第六集团军推进到莫城。快到正午时，他才第一次知道克鲁克向东旋转，于是他要求关于莫努里集团军的指示，并建议把该集团军推进到马恩河以北，并向奥尔克河前进。霞飞回答说，他这部分兵力从现在起随时都可以向东北方推进，威胁德军右翼并鼓励英军士气。可是此后，霞飞心中又突然萦绕厚密的疑云，他写信给米勒朗说：“作为联军的一部分，我们的职责是坚持下去，争取时间，并尽量牵制住强大的德军。所以我的决定是多等几天再发动会战。休整我军兵力，准备与英军和巴黎要塞的机动守备部队一同展开最后进攻。”这些话的意义就是先进行一场消耗性战斗，继之以一次进攻，时间则未定。此时克鲁克撞上来了。他在九月四日的命令是：“第一集团军在明天仍继续越过马恩河行军，迫使法军向东退却。假如英军抵抗，也应将他们击退。”同时，比洛相信法方第五集团军也已在溃败之中。"); 
		content.push("尽管有这些乐观的看法，在第二天，卢森堡方面却又开始表现出神经质现象。德军总部决定把第七集团军的司令部和两个军从左翼调到右翼。此时克鲁克仍继续前进，在他的右翼，他的第四军已与莫努里的巡逻队接触，使他相信在他们后面不会有太多兵力。"); 
		content.push("在联军方面，并不象霞飞所设想的那样，认为会战尚有几天时间，而实际上已经迫在眉睫。霞飞仍然想防守，又成立了一个新的第九集团军，由福煦任司令，位于第四和第五集团军之间，这样他才转回到进攻观念，于下午十二点四十五分用电报向弗伦奇询问，英军是否已经准备就绪，能否于明日参加会战。同时他也发了同样的电报给德斯佩雷。"); 
		content.push("霞飞告诉加利埃尼和莫努里，应与弗伦奇保持接触，他们就于下午三时到默伦的英军司令部去访问他。恰好弗伦奇不在，只好暂时与弗伦奇的参谋长默里爵士约定：当九月五日第六集团军进向莫城时，英军应向后退以腾出必要空间；在九月六日或七日，英军应在其右翼旋转达到朝东的位置，其左端与第六集团军连接。当法国第五集团军守住正面时，英军与第六集团军应进攻德方第一集团军的右翼。"); 
		content.push("弗伦奇回来后批准了这个计划。但不久之后，他的副参谋长威尔逊将军又带来了一个完全不同的计划。其经过如下：德斯佩雷也希望与弗伦奇会晤，就启程前往布内。下午三时，他在那里与威尔逊会晤了——弗伦奇已经离开。他向威尔逊解释说，德方第一集团军现在有如挂在半空中，其交通线是暴露着的，而且也与第二集团军失去了接触。他建议采取下述行动：（一）九月五日，第五集团军应沿塞查恩到普罗万之线，并准备向塞查恩到康塔松的正面进攻。"); 
		content.push("（二）第六集团军应前进到奥尔克河，并向德方第一集团军的侧翼和后方进攻。"); 
		content.push("（三）英军应与法军合作，填补第五和第六集团军之间的空缺，其轴线指向蒙米赖，而右翼则由康尼奥的骑兵加以掩护。"); 
		content.push("他立即把这些建议用电报报告霞飞，而威尔逊则去见弗伦奇，弗伦奇却感到犹豫不决。当电报到达时，加利埃尼也用电话告诉霞飞，说他已经准备行动，但英军的合作却是必要条件。半小时后，即晚上十时，霞飞发出第六号“一般训令”，其要点为九月六日应向克鲁克集团军的暴露侧翼进攻。主要条目如下：（一）第六集团军应越过奥尔克河，并向沙托－特里方向前进。"); 
		content.push("（二）不列颠集团军在强吉－库隆比耶正面，面向东方，并准备向蒙米赖方向进攻。"); 
		content.push("（三）第五集团军，在康塔松－埃斯泰尔奈－塞查恩正面，并准备从南向北进攻。"); 
		content.push("（四）第九集团军掩护第五集团军右翼，并据守圣共沼泽边缘。"); 
		content.push("（五）第四集团军坚守原地，并与第三集团军保持接触。"); 
		content.push("（六）第三集团军的右翼退守，其中央和左翼则应进攻正在阿戈讷河以西行军中的敌人。"); 
		content.push("真是奇怪，理论上这又是一个“坎尼”式的计划。当法军中央部分——第五、第四和第九集团军——在一个大口袋中挡着德方的第二、第三和第四三个集团军时，法军的两翼则向兰斯合围。左翼为法国第六集团军和不列颠集团军，右翼为第三集团军。前者向东进攻德方的第一集团军；后者向西进攻德方的第五集团军。"); 
		content.push("那天夜间，加利埃尼命令莫努里在弗伦奇决定合作之后即马上准备进攻。"); 
		content.push("在法军总部，一切都活跃起来。而毛奇本来是一向严格遵守其叔父的不干涉主义，但当他接获报告，说法军正陆续用火车运往巴黎时，开始怀疑这种主义是否适用。他对右翼的安全很感焦急，于九月四日下午七时命令塔本用电报发出下述命令：“第一和第二集团军仍应面对巴黎东面。第一集团军在瓦兹河与马恩河之间应占领在沙托－特里以西的马恩河各渡口；第二集团军在马恩河与塞纳河之间应占领在诺根与梅里之间的塞纳河各渡口，上述两地也包括在内。”九月五日上午七点十五分，第一集团军接到这个命令。上午十一时，指挥担负第一集团军侧卫的第四预备军的格罗瑙将军怀疑敌军集中在他西面，就向蒙提昂山地进攻，使法方第六集团军的前卫受到突袭，他们是当天上午才前进的，当即被赶了回来。这样就展开了马恩河会战的序幕。照法国方面的看法似乎还嫌太早，因为联军仍未完全准备就绪。"); 
		content.push("接着就是一场顽强的战斗，当格罗瑙发现他在数量上处于劣势时，就回撤了六英里，但法军并未追击。克鲁克听到这个消息之后，即立即调转第二军——军长为林辛根将军，命令他赶往增援。"); 
		content.push("作出这个决定之后不久，毛奇的一位参谋赫希中校到达克鲁克的司令部。克鲁克原先一向以为在他左方的各集团军都在乘胜前进，现在听说因为法军正用铁路把部队从东面向巴黎调动，所以第五、第六和第七这三个集团军都已暂停前进，而且更有考虑全线撤退之必要时，不免大吃一惊。"); 
		content.push("此时，霞飞对弗伦奇的意图深感焦虑，于下午二时亲自到默伦去访问他，在向弗伦奇解释英军的合作必要后，霞飞在结束谈话时强调说：“元帅先生，法国要求你支援。”弗伦奇想用法语回答，却辞不达意，于是向旁边的一位英国军官说：“糟透了，我说不出来。告诉他凡是他的人能做的事，我们的人也都能做。”这样就建立了最后合作，霞飞就向部队发出下述文告：“我们马上就要参加一场会战，国家命运系于此战。应该告诫所有人，撤退已经结束，现在应该竭尽努力向敌人进攻并将他们赶回去。凡是不能前进的部队，应不惜一切代价守住他们已经攻克的地区，宁死在原地而不退让。在我们面临的环境下，任何示弱行为都不能容忍。”九月五日，以格罗瑙对莫努里集团军领先部队的突击为开端，马恩河会战注定要延长达七天之久，从凡尔登到森里斯，整个西线都是战潮起伏，缠斗不休。包括许多战斗，此处详细分析的仅限于德军右翼方面——可分为奥尔克之战，大小莫朗河之战和“缺口”之战。"); 
		content.push("先说奥尔克之战，九月五日的战斗在第二天由林辛根继续进行，他于上午五时到达特里波尔。尽管这个军刚刚进行了长距离行军，他在六小时之后就把它投入了战斗。不久，沿着法国第六集团军的整个正面展开了激战（此时莫努里似乎一共指挥了十五万人）。"); 
		content.push("尽管战斗颇为激烈，克鲁克还是未能认识到情况的严重性。虽然如此，因为接到林辛根的紧急求援报告，他又派阿尔宁将军的第四军前进，于九月七日清晨到达。但是到这一天情况就变得很危急了，于是克鲁克命令另外两个军——第三和第九军——也掉过头来（注：在九月六日黄昏时，从一个战俘身上找到了霞飞的命令，德军才知道进攻的严重性）。从以后的事实来看，这个命令具有决定命运的后果。"); 
		content.push("因为这两个军召回之际，他们为了掩护第二集团军右翼正与法国第五集团军作战。他们一撤退，不仅暴露了这个侧翼，同时也增大了两个集团军（第一及第二）之间的宽广缺口。此外，如比洛所指出的那样，他们的撤退也提高了法方第五集团军的士气。"); 
		content.push("克鲁克撤回第三和第九军的决定，事先并未与比洛和毛奇磋商。"); 
		content.push("这不仅是因为他已经不再归比洛指挥，而且毛奇也已经失去了一切控制。从九月五日到八日之间，德国最高统帅部对这两个集团军没有发布任何命令。"); 
		content.push("这一天，莫努里的地位也已十分危险，于是加利埃尼搜罗了巴黎的出租汽车一千二百余辆，赶运援兵给他。九月八日，莫努里企图迂回敌人右翼，但是并未成功。等第三和第九两军快要到达时，克鲁克决定在次日迂回法军左翼。他认为可以获得迅速的胜利。但是命运之神却作了不同的判决，在这长达三百英里的战斗正面的其他部分又出了新的乱子。"); 
		content.push("奥尔克之战开始时，克鲁克的第三军（军长为洛肖将军）和第九军（军长为奎斯特将军），正在继续执行毛奇的命令，保护第二集团军右翼。突然遭到了意料之外的猛烈轰击。他们完全不知道战事已经逆转。他们本来认为法方第五军已被击败，现在却又向他们攻来。洛肖和奎斯特匆匆调动兵力迎击，不久沿全线都展开了激战。这两个军面对德斯佩雷左翼的三个军——第十八、第二和第一军，而法方第十军则在右翼作战。法军在这一天之内大约进展了一英里，但到夜幕低垂时终被阻止，奉命挖掘堑壕。第二天他们继续向蒙米赖方向进攻。"); 
		content.push("虽然比洛自己的部队守住了，但是情况却很严重，有退到小莫朗河后面的必要。九月七日夜里，德军开始退却。也就是说放弃了毛奇九月四日的命令。直到九月八日，法军才又与德军接触。到此时，第三和第九两军已经接到克鲁克召回他们的命令，开始向奥尔克河转进。在这一天，法军进行了几次正面进攻，均被击退，到九月八日夜里，法方第十八军的军长德·莫德胡伊将军在蒙米赖以西攻占了马尔榭。如泰格先生在《马恩河战役》中指出的那样，这个成功具有极大的重要性，因为这使得蒙米赖陷于无法防御的形势。由于这个城已经受到西面敌军的完全控制，比洛就命令第七和第十两个预备军退回到马尔格尼一线，这个阵地是自北向南的。也就是向东退了十公里，使德方第二集团军的右翼改为向西而不是向南。从此比洛与克鲁克之间的缺口再无填塞的可能性了。"); 
		content.push("对德军而言，其最大的胜利机会就在于能否突破福煦第九集团军的正面，它沿着圣共沼泽，从维伦纽夫直达松米苏。若能突破该正面，即可迂回第五集团军右翼，迫使它撤退。九月六日，豪森将军发动第三集团军进攻福煦。九月八日凌晨三时，他突袭了福煦的右翼，将它逐回，并占领了弗里康皮诺瓦，但却未能达到突破的目的。虽然据说福煦曾这样霞飞向报告说：“我的右翼受到强大压力，我的中央已经后退，不可能作迂回运动。情况极佳。我正在进攻中。”事实真象并非如此。当然，他曾连续发出进攻和反攻的命令，但结果毫无作用，因为他的士兵已经精疲力竭。"); 
		content.push("当莫努里迫使克鲁克把他的整个集团军都吸引到奥尔奎河时，德斯佩雷也强迫比洛向东北面退却，这时弗伦奇率领他的三个军，谨慎小心的爬进了克鲁克与比洛之间的缺口，不知不觉地创造出所谓“马恩河奇迹”。又如彼埃尔夫所说：“弗伦奇挽救了局势，自己却还莫明其妙。”九月六日，弗伦奇开始向一个几乎是真空的地区前进。因为在前一天夜间，克鲁克已经撤走了第二军，到六日清晨，第四军也随之撤走。在英军前面留下来的只有马尔维茨将军的骑兵军的两个师，以及一些轻步兵和自行车营。弗伦奇还是慢慢探路前进。第三军（军长普尔特尼）在左；第二军（军长史密斯－多林）在中央；第一军（军长海格）在右。第二天，比洛撤退，而克鲁克的第三和第九两个军也奉命北进，于是英军第二和第三两军渡过了大莫朗河，而第一军则滞留在罗祖瓦附近。在战史中从来没有比这次更需要速度的，可是弗伦奇虽然是骑兵出身的军官，却并未催促其部下赶紧前进。九月八日，经过一些抵抗，英军渡过了小莫朗河，并继续向马恩河前进。在三天之内，英军一共只前进了二十五英里。因为它已站在德方第一和第二两个集团军的缺口中，所以只要再向前一步，即可切断德军头部与身体之间的联系。"); 
		content.push("霞飞看清了这一点，所以在那天下午八时七分，命令第六集团军把德军控制在奥尔克河，而英军则应在诺根与拉费尔特之间渡过马恩河，并进攻克鲁克的左面和背面。同时也指示第五集团军应掩护英军右翼。"); 
		content.push("此时，在卢森堡的毛奇在做什么呢？因为他接获的情报都足以使他感到异常焦急，他就命令赫希中校去访问右翼方面的五个集团军，以获知其正确情况。这时，他和他的幕僚都没有想到有全面退却的必要。虽然情况如此严重，对赫希有给予书面训令的必要，可是他却只接到口头的命令。他说：“总参谋长授权给我，如必要时，可以命令五个集团军退到弗斯勒河后面沿阿戈讷以北的高地。在必要时，我有全权以最高统帅部的名义发布命令。”赫希并非乐观主义者，他于九月八日上午十一时离开卢森堡。他首先访问第五、第四和第三集团军，于下午七点四十五分才到了设在蒙特莫尔的第二集团军司令部。在那里他与比洛会谈，比洛相信第一集团军的撤退已经无可避免，他自己也已经决定撤退第三集团军。"); 
		content.push("九月九日上午七时，赫希出发前往齐兹，那是第一集团军司令部的所在地，虽然相隔不过二十五英里，可是因为沿途受到部队运动的影响，直到正午才到达。他一路看到的都是混乱和丧失秩序的现象，这其实是一支撤退中的军队后方常见的现象，但却增强了他的悲观思想，好象局面已经无可挽回。他发现克鲁克不在司令部，就与他的参谋长库尔将军谈论当前的情况。这时，第二集团军方面有个电报送来，说他们已经撤退了。赫希知道第一和第二两个集团军之间的缺口已经宽达三十英里以上，而且英军也已进入了缺口。他就想到毛奇的授权，命令第一集团军撤退。这个行动事先并未获得克鲁克批准，虽然事实上他就在附近不远。"); 
		content.push("赫希获得过这样的授权是毫无疑问的，但是这里却有个极重要的关键，他只能向克鲁克本人下达命令。他并没有这么做，由此可见德国的参谋本部军官具有太大的权威，简直越过了指挥官的权力。克鲁克似乎始终没有见到赫面，而当他知道这个命令之后，却无条件的接受了，尽管他本人有较好的判断，也许是不敢违抗这个伟大的参谋本部。虽然他并不知道在他右面的法军已经打算撤退，但是却应该已经注意到缺口中英军的进展实在迟缓而且缺乏联系。假如他不理会赫希的口头命令，而遵照“若有疑惑即应出击”的原则行事，那么不仅可能击退莫努里，而且也足以使英军的行动瘫痪，并诱使比洛与他一同前进。如戈尔里茨在《德国参谋本部》中所说，这正是塞德里兹在佐恩多夫采取的行动，可是这类事情在威廉二世的时代似乎不会发生。"); 
		content.push("所以施利芬－毛奇计划是参谋本部拟定，也是它指导的，而最后也终于断送在它手中。其主要原因是因为指挥艺术已经腐化。九月十一日，毛奇到前线视察各集团军司令部，这还是这场战争中的第一次。他回去后就患了重病，不久就由法尔肯海因将军接替了。"); 
		content.push("坦能堡会战和马恩河会战都是决定性会战——坦能堡会战是战术性的，而马恩河会战则为战略性的。坦能堡会战除了提高兴登堡的地位，使德国参谋本部认为迅速击败俄国是一件比较容易的事情以外，再无其他战略结果。但反过来说，这一战若是俄国战胜，那么对德国和欧洲的影响就可能十分惊人。对比说来，马恩河会战在战术上却只能算是局部成功，但其战略结果却十分巨大，所以艾德蒙爵士在他的大战史中，认为霞飞的胜利是世界上决定性会战之一，似乎并非夸大其辞。这就是说德国已经失去先击败法国再转身对付俄国的唯一机会。"); 
		content.push("原因之一，就是布鲁赫预言的机动战争迅速退化成围城战。在无限多的堑壕掩护下，主动权由参谋本部手中转到了双方工业能力上。"); 
		content.push("这种能力较弱的方面，如俄国那样，机动战争的机会虽已减少，但还有可能。在这种能力较强的方面，例如英国和法国，这种机会就完全不存在了。所以在西线的决定性战果逐渐不靠军队而要靠工业来寻求；此外还有制海权，可以保护和切断工业的资源补给。如布鲁赫预言的那样，最后的仲裁者将是“饥饿”。"); 
		content.push("更深入一层，在施利芬计划中还有一个基本的判断错误，如果德国人早知道了，可能会阻止它投入战争——除非能够获得英国的支援或使它确保中立。这个错误是从其两面战争的对象产生的。如果冲突只限于法俄两国，那么德军若能依照施利芬计划，那么在六个星期之内是可能把法国击碎，然后再设法与俄国寻求和平妥协的。可是在一九一四年八月，德国在西线的敌人已经不只是法国，也包括英国在内。虽然在这种环境中，英军可能与法军同归于尽，可是英国的领土完整却并不因此受到影响。这就引到一个重要的问题，不管施利芬计划如何成功，它是否能使战争就此结束，似乎有待考虑。历史的答案是“否”！正好比拿破仑时代一样，英国仍然会继续打下去，直到它再建立另一个同盟，获得胜利为止；要不就是英德双方都已面临经济崩溃，一个依照英国传统路线的和平谈判可能会结束战争。"); 
		content.push("还是象过去一样，当英国投入一场欧陆战争时，历史教训就会告诉我们：只要它仍然控制海洋，其疆界就是不可进攻的，并且海上的交通也就能够确保。在这种情况下，一个欧陆国家，不管其陆军兵力如何强大，却还是无法从英国手中夺取主动权。一九一八年，德国失败了一次；一九四五年，它又失败了一次，都是没有认清这条真理，实在可悲。"); 
		content.push("大事记（六）：战术僵局以及目标的改变"); 
		content.push("马恩河会战之后的作战使战争的方向有了彻底改变。双方首先都从南面调动兵力来增强自己的北面，以求迂回对方的北翼。但是到了海峡边的新港后，这个奔向大海的竞赛终于结束。这时大家才发现，弹夹式来复枪已使防御者如此强大，使攻击者到了接近敌人之时，不要说是战斗，连求生存也非依赖堑壕不可。就象布鲁赫所预言的那样，结果就是围城战。"); 
		content.push("可是双方对围城战却都没有准备，尤以英国为甚。他们的装备完全不适合这种任务，他们甚至用罐头改制手榴弹，用野炮的弹壳改制迫击炮。抛射机又开始使用，是用木材制成的木质火炮，发射的是填满炸药的油桶。不久堑壕线就彼此相接，互相支援。虽然付出巨大成本，用突击手段攻下一段正面还是有可能的，不过由于堑壕体系的纵深日益增加，加上铁丝网，不久就使突破变得完全没有可能。所以在坦克出现以前，圆镐和有刺铁丝网已经打败了枪炮。在西线已不再有机动性，从而演变成僵持局势。"); 
		content.push("此时在东线方面，奥军在惨败之余退到杜拉杰克河，所以在九月十五日，兴登堡奉命只留下极少数兵力据守东普鲁士，而把大部分兵力都移到奥军左翼。他照办了，并于十一月一日升任东线总司令。但是他的兵力还是太弱，不足以获得决定性胜利，俄军再度前进，打到西里西亚附近，并重占东普鲁士的一部分。这使德皇大为震惊，就对法尔肯海因施加压力，要他停止西线作战以增援兴登堡。到十一月，当伊普雷地区的战斗在弗兰德泥沼中陷于停顿之际，他就可以这样做了。"); 
		content.push("要拯救奥匈帝国，必须把俄军赶出喀尔巴阡山地。基于奥匈帝国总参谋长康拉德元帅的建议，决定在戈尔利采与塔尔诺之间突破俄军正面，然后向东旋转达到俄军左翼的后方，以切断其交通线。在东线战场这是个可行的计划，因为俄军正面只有微弱的堑壕防御，几乎没有铁丝网，而只有少数前哨兵力加以据守。"); 
		content.push("一九一五年五月二日上午六时，经过四小时炮击，德奥联军开始进攻，突破了俄军正面，并俘虏了十四万敌人。但是因为道路已经变成泥沼，所以追击变得十分迟缓，直到八月五日，俄军才被迫撤出华沙，接着又放弃了柯弗诺和格罗德诺。到九月底，以被俘一项而论，他们即已损失三十二万五千人和三千门以上的炮火。俄军被迫退到里加－地文斯克－平斯克－塔罗普－捷尔罗维兹之线。虽然还没有被迫退出战争，但是却已衰弱不堪，以至于在一九一六年，中欧同盟方面已经可以任意选择他们的攻打目标。"); 
		content.push("因为此时土耳其已加入德方，所以俄国的处境就更为恶劣。要了解此事的前因后果，必须回溯战前的历史。"); 
		content.push("一八八三年，为了增强两国同盟的实力，德国把戈尔茨将军借给土耳其，帮助他们重整军队。两年后，达达尼尔海峡的防御都已完成现代化。二十年后英法协约成立时，英国当时的海军总参谋长费歇尔爵士就开始研究达达尼尔海峡的问题。他的结论是，即使有陆军支援，要强行通过这个海峡依然“十分的冒险”。以后在一九〇六年和一九一一年，新成立的英国陆军参谋本部也一再研究这个问题，结论是：“由于突然袭击是不可能的，所以任何在加利波利半岛登陆的企图都过于危险而不应加以批准。”由于英俄缔结协约，所以土耳其更趋向德国。为了安抚土耳其，英国派了一个海军代表团前往君士坦丁堡。为了对抗起见，一九一三年德国也派了一个军事代表团赴土耳其，由桑德尔斯将军率领，共有军官七十人。一九一四年八月二日，德土之间签订了攻守同盟条约。接着土耳其即动员陆军，并在达达尼尔海峡布雷。"); 
		content.push("这个条约签订不久，马上发生了意外事件。当时英国造船厂正为土耳其海军建造两艘军舰，英国政府却将其征用。此时在地中海内又有两艘德国军舰——“戈本”号和“布勒斯劳”号——经过连续冒险，避开了法英两国舰队，于八月十日进入达达尼尔海峡，向君士坦丁堡驶去。土耳其政府并未加以拘禁，而只是名义上由土耳其政府购买，以补充英国所征用的两艘军舰的缺额。这个事件比其他任何因素更能决定地中海的战争命运。因为如此，九月英国派遣一个海军支队去监视达达尼尔海峡，英国海军代表团在君士坦丁堡也不再停留，开始撤退。单独留在土耳其的德国军事代表团成了真正的主人，于是联军方面认为土耳其参战已成定局。果然没过多久，在十月二十九日，一个土耳其海军支队在德国人指挥下闯进黑海，炮击敖德萨、塞瓦斯托波尔和狄奥多西亚等地。次日，俄国驻君士坦丁堡大使要求发给回国护照，而英国政府则要求土耳其政府在十二小时内应命令德国军事代表团撤退。由于土耳其不理会这个最后通牒，俄国于十一月二日对土耳其宣战；十一月五日，英法两国也采取了同样行动。这就是说英法两国想从南面接济俄国的希望从此完全断绝了。"); 
		content.push("土耳其陆军共有三十六个师，以桑德尔斯为总司令，以施伦道夫将军为参谋长。兵力分布如下：第一集团军下辖十三个师，以君士坦丁堡为基地，在加利波利半岛驻有一个师。第二集团军下辖六个师，驻在小亚细亚海岸，其中有一师在达达尼尔海峡的亚洲对岸。第三集团军下辖十一个师，驻在小亚细亚，预定向高加索进攻。两个师在也门，两个师在美索不达米亚，两个师在汉志。最后，土耳其一共编成七十个师的新军。"); 
		content.push("虽然军械和弹药俱感缺乏，从巴尔干战争后两方面都没有获得充份补充，但是恩维尔帕夏却决定发动两个战争——一方面在高加索对付俄国，另一方面则对付埃及。第一个目标是想确实占领巴库油田，十二月，恩维尔亲率第三集团军向卡尔斯前进。虽然名义上有十九万人，但实际只能供给六万六千人的战斗兵员。他的补给很糟糕，而且也没有有组织的运输工具，所以只好沿路就地取食。出发之前，恩维尔对桑德尔斯说，一旦占领巴库，他就准备经过阿富汗向印度进军。"); 
		content.push("可是他在山地中被俄军和大雪所阻，于一九一五年一月五日被迫撤退。到一月二十三日，由于饥寒交迫，他的军队减少到十二万四千人。虽然如此，他的前进却使俄军总司令尼古拉大公非常烦恼。一月二日，他要求英国军事代表团向基钦纳勋爵建议，看能否对土耳其安排一场海军或陆军的示威行动，以迫使土军撤出高加索战场，改善俄国的情况。这是一个很温和的请求，但是却引出了一场混战，这是大英帝国有史以来所进行过的一次成本最高的会战。"); 
		content.push("第六章：萨里巴伊尔与苏弗拉湾会战"); 
		content.push("当英德两军比翼竞走，在新港达到终点之后，双方极力寻求的机动战争突然被圆镐制止了。基钦纳勋爵说：“我不知道应该怎么做——这根本不是战争。”可是不幸得很，这正是战争，每个二等兵都知道这个事实。但是大臣们却不是二等兵，这种僵持局势使他们大感震惊，他们纷纷只责备那些将领。丘吉尔是当时的海军大臣，他说：“面对这个死结，一切军事艺术都哑口无言。指挥官及其参谋人员，除了正面攻击以外，更无任何其他计划，他们的一切经验和训练都使他们拒绝接受其他计划。除了消耗政策以外，并无其他政策可言。”十二月三十一日，英国财政大臣劳合－乔治也说：“我看不出有任何迹象表明我们的军事领袖正在考虑什么计划以使我们摆脱现有的不利地位。”军人变得越沉默，政客们就越是高谈阔论。但是因为当时英国政府没有一个战略指导机构，所以没有一位阁员知道他的同僚有些什么想法。就象威明斯海军上将说的：“这些领袖人物，对所有技术问题都一无所知。他们以为只要他们说一句‘做这个’，那么这个就做好了，这真是错不堪言。”结果又如何呢？罗伯生将军提供了如下答案：“军政部长的目的，是想在西线获得决定性战果。海军部长则主张对达达尼尔海峡进行远征。印度事务大臣只注意美索不达米亚境内的战斗。殖民大臣则特别重视非洲的几场小规模战争。财政部长劳合－乔治先生则希望能从法国抽出大部分英军用于中东战场。”这时，在弗兰德平原的英国陆军已经失去了一半人员，而且在国内也没有受过训练的补充兵能够增援。"); 
		content.push("在这许多政治解决方案中，说也奇怪，达达尼尔海峡的建议却比马恩河会战发生的时间还要早。八月二十日，希腊首相韦尼泽诺斯先生获得了希腊国王君士坦丁的批准，愿意把希腊的一切陆海军资源交给协约国使用。但是英国外长格雷爵士却担心此举会激怒土耳其，所以拒绝了。尽管如此，八月三十一日，丘吉尔先生却与基钦纳勋爵讨论这个问题。第二天丘吉尔又要陆军总参谋长派两位军官与海军部指派的两位军官共同研究这个问题，并拟定一个计划，使用适当的希腊陆军以夺占加利波利半岛，好让英国舰队可以进入马尔马拉海。这就是达达尼尔海峡冒险行动的诞生。费歇尔勋爵反对这个想法，并主张应在波罗的海登陆。但因为他的作战需要陆军部队，而基钦纳却抽不出兵力来，所以达达尼尔计划又走红了。不过此时希腊却表示除非保加利亚对土耳其宣战，否则它将拒绝参加。于是这个计划暂被搁置。"); 
		content.push("但十一月有两师澳大利亚部队到达埃及，丘吉尔又开始动脑筋，他命令那些装载部队的运输船暂留在埃及不动，以便运载他们去参加远征行动。此时，他又发动了一次毫无意义的战争行动。十一月三日，即英国大使离开君士坦丁堡后两天，英国海军奉海军部命令炮击达达尼尔炮台。要塞指挥官杰瓦德说：“这次的炮击使我受到了警告，使我认识到应将空闲时间用来增强防御。”此后，丘吉尔就沉醉于占领君士坦丁堡的思想中，因为这是土耳其唯一的兵工厂所在地。从纯战略观点来看，这是很高明的想法。但是若无一支强大的希腊陆军支援，则完全是纸上谈兵，因为英国没有能力进行两面战争，而英国陆军在装备和训练两方面也都不够资格在加利波利这种战场作战。丘吉尔说这是达到胜利和平的最短路线，因为他只想中特等奖，对于工具的不适当，他从来没有考虑到。所以不能不同意诺斯的看法，他说：“发动达达尼尔作战的全部责任都应由丘吉尔负担。”凯斯将军也说：“如果他不向政府提出这个计划，他们也许永远不会注意。”罗伯生已在十二月出任英军总参谋长，他也说丘吉尔强迫政府接受他的达达尼尔这张王牌，可是政府却不知道如何去打。结果不列颠帝国不是卷入而是被推入了这场会战，其惨败程度几乎可以与萨拉托加会战相比。"); 
		content.push("一九一五年一月一日，有两个报告被提到新成立的战争会议加以讨论：第一个是由会议秘书汉基中校提出的，第二个是劳合－乔治先生提出的。汉基认为通过土耳其是打击德国的最容易路线，而假如黑海重新通航，小麦价格就会大跌，并且可以空出三十五万吨的船只。"); 
		content.push("劳合－乔治主张东线作战应以奥匈帝国为主要对象，并以萨诺尼卡为基地。但是这个建议被搁置，因为它要求相当数量的部队。"); 
		content.push("第二天，驻俄大使转来尼古拉大公的要求，同时也报告英国内阁，说在高加索的俄军十分危急——事实上危机却快要过去了。并未经过更进一步考虑，基钦纳就用电报回答说：“请向大公保证，英国即将对土耳其采取示威行动。”同时，费歇尔也向丘吉尔提出了一个大而无当的计划。他强烈支持对土耳其的攻击，认为应立即采取行动。他主张从德军对面抽出七万五千人，在贝西卡湾登陆；另外在亚历山大勒塔派一支部队登陆，并对海法进行示威式佯攻。费歇尔又说：希腊应在加利波利半岛登陆，另外应诱使保加利亚向亚德里亚堡进军；而罗马尼亚也应与俄国和塞尔维亚一同进攻奥匈帝国。最后，斯徒蒂将军应同时率领军舰强行通过达达尼尔海峡。"); 
		content.push("丘吉尔对这种大而无当的战略视若无睹，而只想用老式战舰冲过达达尼尔海峡。他用电报向正在达达尼尔的海军中将卡登征询意见说：“你认为单用军舰强行冲入达达尼尔海峡切实可行吗？”一月五日，卡登回答说：“我不认为达达尼尔可以冲过。但若使用大量船只进行大规模行动，也许可以强行通过。”这些对丘吉尔而言已经够好了。尽管费歇尔、亨利·杰克逊和劳合－乔治都激烈反对，但因为不需要另外抽调部队，丘吉尔看出一定可以争取基钦纳的支持。果然在基钦纳同意之下，这个计划成为定案。"); 
		content.push("一月十三日，丘吉尔在战争会议上提出他的计划，并且指出：若攻击没有进展，那么炮击可以停止，而舰队也可以驶离。这样就获得了政府的通过。两天后，他用电报通知卡登：“越快开始行动越佳，继续完成你的计划。”一月十九日，他又发电报给尼古拉大公，告诉他英国政府已经决定攻击达达尼尔海峡。最后在一月二十八日，战争会议再次开会，虽然费歇尔仍然反对，并强烈主张波罗的海计划具有更大价值。可是基钦纳却认为海军的攻击更为重要，巴福尔也认为他想不出更好的办法，格雷更以为这可以解决整个巴尔干的态度问题。"); 
		content.push("所以决定一个陆军士兵都不用，由海军强行冲过达达尼尔海峡并攻占君士坦丁堡。所以这个建议进入了行动阶段并已公开。因为当时英国驻巴黎大使伯蒂勋爵这样写道：“达达尼尔远征行动本来只有内圈人士知道，现在已不再是机密。”当海军攻击正在安排之时，萨诺尼卡计划又复活了，虽然仍被否决，但却引发了新问题：对海军是否仍应使用陆军部队来加以支援？于是当二月十六日战争会议检讨该项问题时，又决定增派第二十九师。这样就奠定了陆军攻击的基础。三天后，基钦纳又说他无法抽出第二十九师，建议改用在埃及的澳新部队代替。但丘吉尔现在却认为至少需要五万人的兵力，而且首次坚持说：“单靠舰队并不能使达达尼尔海峡畅通以供商船来往。”二月二十四日，劳合－乔治问他，是否海军攻击失败，陆军还应进行陆上攻击，他却回答说：“不”。"); 
		content.push("考虑到这个行动是如此冒险，加上它的成功完全依赖突然袭击，那么下一个步骤就真可说是自杀：舰队奉命在二月十九日和二十五日对达达尼尔要塞进行了两次炮击。土耳其方面受到了严重损失，所以在二月二十六日，英海军的水手和陆战队分成人数五十到一百的小队，很轻松的登岸，把西迪艾巴尔要塞的所有火炮都爆破了，此外对亚洲海岸的两个炮台也采取了同样手段，付出的代价为一死六伤。在二月二十三日，利姆诺斯岛也已被英国陆战队占领，希腊对此提出出抗议，英国政府答复说这是军事需要。德国入侵比利时也使用过同样的借口。炮击开始时，在加利波利半岛上只有土耳其第九军，在亚洲方面也只有第三师。但是土耳其人马上认清了这个即将来临的危险，到四月四日，两岸分别都获得了增援：加利波利方面为第五和第七两个师；亚洲方面为第十九和第十一两个师。"); 
		content.push("英国政府本来决定不用陆军，可是后来又决定使用；等到决定使用之后，突然又决定不用陆军而只用海军执行攻击。在轰击次日，基钦纳通知在埃及的陆军指挥官马克斯维尔将军，命令伯德伍德中将率领的三万澳新部队准备在三月九日左右乘从英国派出的运输船只，协助海军占领任何夺获的要塞。这样在二月二十四日，战争会议突然认清，因为丘吉尔的急躁已经使这场作战变成了无底洞。正如英国官方历史记载的：“如果达达尼尔的成功可以为协约国赢得巴尔干，那么一旦失败，也会产生相反的作用。炮击已经引起全世界的注意，为了不列颠的威望，行动实有贯彻之必要，不管代价如何高昂。丘吉尔先生认为英国有绝对的必要，“应该贯彻执行达达尼尔攻击。”三月四日，英军企图进行进一步登陆，但却遭到强烈抵抗，所有扫雷工作都遭到由探照灯所指导的强烈火力。三月五日，“伊丽莎白女王”号等军舰对海峡狭窄部分的炮台开始进行间接炮击，一直持续到三月十二日，每发炮弹都使土耳其感到危险即将降临。"); 
		content.push("炮击仍在进行之际，第二个大错又铸成了，这一次应由俄国负责。三月一日，希腊首相韦尼泽诺斯通知英国政府，说他准备用三个师的兵力在加利波利半岛登陆。在这种环境下，这个协助可算是奇迹。但当英国政府把消息告诉沙皇时，他却在三月三日回电说：“俄国政府不能同意让希腊参加在达达尼尔海峡的作战，因为这必然会引起复杂的后果。”问题的中心是谁将获得君士坦丁堡，因为英国已经答应俄国可以在战后分得赃物，所以俄国不愿意再让希腊分享。三月七日，韦尼泽诺斯内阁垮台，当三月十二日英军停止炮击时，这个政治把戏的内幕也公开了。"); 
		content.push("当俄国作出这种自杀式的拒绝时，英国战争会议又召开了。基钦纳还是拒绝派遣第二十九师。三月五日，他接到伯德伍德中将的电报，内容是：“我非常怀疑海军若无协助是否能强行通过海峡。”基钦纳这才改变决心，对陆军攻击负起完全的责任，并接管在萨伊德港的海军陆战师。三月十六日，第二十九师启程。"); 
		content.push("这个决定已经迟了三星期，现在又继之以另一个错误。基钦纳决心派遣第二十九师之后，就开始寻找一位总司令。他选定了汉密尔顿将军。汉密尔顿是一位具有相当战争经验的军人，忠诚，有骑士风度，具有想象力和文人气质，但却缺乏激励部队行动的能力。当基钦纳与他讨论情况时，只是这样说：“舰队一旦通过，君士坦丁堡就会自动陷落，那么你将不仅是赢得了一场会战，而是赢得整个战争了。”虽然如此，他却未给予任何具体指示，只把一份过时的地图给他，并命令汉密尔顿在三月十三日赶紧启程。"); 
		content.push("汉密尔顿于三月十七日到达利姆诺斯的穆兹罗斯港时，发现罗贝克也在这一天代替卡登出任海军司令，并且得知当第二十九师在英国装船时，并未采取适当措施，以致在下船时不能依照战斗序列立即开始行动。所以这些运输船上的部队必须下船，重新调整装载次序，因为在穆兹罗斯无法进行这种行动，所以必须改往亚历山大港，也就是说又要迟误三个星期的时间。"); 
		content.push("基钦纳勋爵选定汉密尔顿指挥这次远征时，丘吉尔却不等联合作战准备完成，即用电报通知卡登：“我们建议你应考虑到是否有用最大量的炮火在决定性射程之内压倒狭窄部分的炮台之必要。”所以二月十九日到二十五日之间所犯的错误又重复了一遍。攻击是三月十八日开始的，结果三艘战舰驶入尚未扫清的水雷区中被炸沉。罗贝克就报告海军部，说他决定把下一次攻击时间延到四月中旬，到那时陆军也准备就绪了。事实真象就象凯斯将军说的：“三月十八日受到惨重损失之后，他再也不敢冒险进行另一次海军攻击，所以欢迎陆军的合作，希望联合作战能使舰队不再蒙受危险而获得成功。”当土耳其人正拼命构筑工事时，第二十九师在亚历山大港下船。"); 
		content.push("这才发现其装备只适于在道路良好的地区进行机动战争，缺乏火炮、弹药、医院设备和堑壕工具。对保密则更不讲究：汉密尔顿将军的一位幕僚收到伦敦发来的公文，是用普通邮件寄送的，收信人写着“君士坦丁堡野战部队。”三月二十二日，英方高级人员在“伊丽莎白女王”号上举行了会议。汉密尔顿将军说：“我们坐下来之后，罗贝克就说他已经十分明了，若无陆军协助则决不可能通过该海峡。”企图在布莱尔登陆的计划被取消了，因为得知那里已经筑有堑壕工事。结果决定在半岛的“脚指”部分登陆，也就是说英军在前进时要通过一条隘路——其两侧不是山地而是海水。"); 
		content.push("在这个最困难的作战中，使用的兵力如下：船只人员骡马车辆第二十九师（亚历山大港）15176493962692澳新军（同上）30257849201271澳新军（穆兹罗斯）54854688147法军第一殖民地师（亚港）22167623511647海军陆战师（萨伊德港）12100071390347合计8475056164813104此时——三月十八日到四月二十五日之间——在英军第一次登陆之前，土耳其已经有了充足的时间来在敌军可能侵入的滩头上进行种种设防准备。可是直到三月二十六日，桑德尔斯元帅才被指派为半岛地区土军总司令，在那一天他就到加利波利半岛来接管指挥权。他发现部队是成单线分布，就把他们改编成三个集团。第五和第七两个师位于上沙罗斯湾，第九和新组成的第十九师位于半岛南部，第十一师和不久即将到达的第三师则留在亚洲方面的海岸上。虽然这些士兵的装备极差，但他却欣赏他们的战斗价值，英国人则不然，他们忘记了普列文之战的教训。坎伦吉塞尔将军这样说：“土耳其兵，被称为‘阿斯卡尔’，都是安纳托利亚人和色雷斯人，教育程度很低，但勇敢可靠，在物质方面极易满足，对上级绝对服从。他毫无保留的追随其领袖。土耳其人极愿为有魄力的领袖效死，当他们在强硬的手腕领导下趋向一个具体目标时，在良心上会感到极度安慰。”虽然作战的最终目的是占领君士坦丁堡，但眼前的任务却是强行通过达达尼尔海峡最狭窄的部分——在欧洲方面为基利德巴尔，在亚洲方面为查那克。其间海峡宽度缩到一千六百码，在这个腰部北面，就是那加拉，也就是古代的阿拜多斯，那里的潮流并不太强，所以是历代名将渡海之地。公元前四八〇年，薛西斯在这里建造他的大浮桥；公元前三三四年，亚历山大也在这里渡海；—一九〇年的巴巴罗萨和一三五六年的奥克汗也一样。希罗就是从这里游过赫勒斯滂，多年之后还有诗人拜伦。"); 
		content.push("窄海的西面就是加利波利半岛。在北面的布莱尔，其宽度不过四千六百码；但从苏弗拉角到阿克巴希北面却增宽到十二英里左右，在加巴丘陵与埃杰阿巴德之间，又减到四英里半，然后再放宽，最后再削尖到赫勒斯角。这一块舌形地区，大部分多山而破碎。到处都被高岩深谷分割，最高点为阿齐巴巴，比海平面高出七百英尺。"); 
		content.push("刚开始宣战时，设有要塞的地方只有布莱尔、达达尼尔出口处和狭窄部分。后面两个地方的防御火炮多达一百门以上，其中只有十四门是现代化的，但都缺乏弹药。基利德巴尔和查那克的炮台还是一四六二年由穆罕默德二世修筑的，工事十分坚强，所以在三月十八日的炮击中，“伊丽莎白女王”号的十五英寸重炮也不能使它们受到太重损失。只有一条道路，从加利波利到埃杰阿巴德。所以与君士坦丁堡之间的主要交通线都由海上通过，全程约十二小时。以上就是这个战场的简述。"); 
		content.push("汉密尔顿爵士的计划是以对布莱尔和库姆卡莱的佯攻为掩护，（一）对赫勒斯角方面分五点登陆，从东到西，在莫尔托湾的S滩头，在赫勒斯角两侧的V及W滩头，在西岸的X及Y滩头。（二）同时另以一支部队在加巴丘陵正北登陆，其目的是进到埃杰阿巴德，以攻击抵抗赫勒斯登陆的土耳其军后方。"); 
		content.push("计划不错，但成功要靠执行，这却要求有最强力的领导和大无畏的精神。若能如此，此次很可能成功，因为以后才知道土耳其的海岸防守部队实力是微不足道的。当英军在四月二十五日登陆时，在阿齐巴巴以南只有两个步兵营和一个工兵连；在Y滩头没有一个人；在W及V两个滩头只有两个连；在S滩头只有一个排；在X滩头上只有十二个人。此外只有V及W两个滩头有铁丝网和机关枪保护。"); 
		content.push("很不幸，虽然勇气可嘉，但是领导方面却并不如此。在VW两个滩头发生了严重迟误，而在X滩头则登陆兵力太弱。在V滩头因为载运部队的“克莱德河”号搁浅，又受到土军的顽强抵抗，所以相持到四月二十六日。在Y滩头，两千人没放一枪就上了岸，在十一个小时之内他们没有受到任何阻扰，可是自己却完全陷入混乱之中。虽然并未遭反抗，可是却并未向克里西亚前进，而是上船撤退了。"); 
		content.push("此时，澳大利亚及新西兰部队也在加巴丘陵以北登陆，这个地点以后就称为澳新湾。他们的登陆可算是完全的突然袭击，一直透入三英里半的距离，可以望见窄海部分海水发出的闪光，这是整个会战中他们所达到的最远点。在此他们遭到了凯末尔的攻击，丧失秩序向后溃退，于是伯德伍德将军建议全面撤退。这个要求立即遭到汉密尔顿拒绝，他回答说：“你已度过难关。现在你要做的就是挖掘，挖掘，挖掘，直到你获得安全为止。”这是一个不祥之兆，因为挖掘的意义就是突袭已告结束，所以全盘作战已经失败了。在加利波利半岛的石质土壤中，奠定了不列颠历史上最大悲剧的基础，这也正是亚历山大出发东征时所选定的起点。"); 
		content.push("登陆已经成功，但是目标却未能达到，于是侵入战进入第二阶段：就是一系列无谓的正面攻击——其无希望程度和高昂代价与西线一样。在澳新军地区，据守的全部面积只有四百英亩，直到八月六日都没有进攻。但在赫勒斯方面连续进行了三次代价极高的战斗，主要是由于第二十九师师长亨特－韦斯顿过份乐观轻敌的缘故。这就是被称为克里西亚的第一、第二和第三次战斗（到五月二十四日，这方面的部队合编为第八军）。"); 
		content.push("第一次战斗发生在四月二十七日到三十日之间，计划得很糟糕，结果造成了混乱，损失官兵三千余人。接着土军在五月一日发动了一次坚决的反攻，但也被英军击退。接着在五月六日到七日，发生了第二次战斗。到五月八日，还是和第一次一样的结果，损失达六千五百人之多——约占作战人数的百分之三十。五月十九日，土军又再度攻击，这一次是在澳新军地区方面，结果土军损失了一万余人，而澳新军损失了六百人。接着继续进行了第三次克里西亚战斗。除七十八门火炮以外，还加上舰队火炮的支援，第八军再次进攻还是受到了惨重损失，一万六千人中损失了官兵四千五百人；法军也损失了二千人。"); 
		content.push("海军陆战队第二旅一共只有七十个军官，却有六十个死伤；兵员共一千九百人，死伤也在一千人以上。所有这些攻击都以阿齐巴巴为目标，因为英军设想它可以控制窄海。但事实并非如此，这是战后才由凯斯上校发现的。英军力竭之余，军事行动暂时停止。"); 
		content.push("英军登陆后第二天，意大利背弃了三国同盟，依照伦敦条约而投入协约国方面。五月二十三日，它向奥匈帝国宣战。"); 
		content.push("六月二日，汉密尔顿用电报向基钦纳报告说：“似乎土耳其即将动员二十五万人来对付我们。”这个夸大的数字使英国政府颇感震惊，六月七日，新成立的“达达尼尔委员会”开会，讨论下述三个方案：（一）听任现有情况发展，不了了之。（二）放弃远征并撤出这个半岛。（三）派遣大量增援部队。在基钦纳和丘吉尔两人的联合压力下，终于采取了第三个方案。最后决定增派五个师，而丘吉尔则建议这支部队应用来占领布莱尔地岬。这个建议遭到拒绝，因为罗贝克将军认为沙罗斯湾中德国潜艇的威胁太大，所以不能冒险。"); 
		content.push("伯德伍德也反对在更北面地区登陆，而主张从澳新军地区发动规模巨大的攻击，因为这个地区的条件足以引诱任何人努力奋战。英国官方历史引述目击者的描写如下：“正午的太阳发出强光；几乎找不到一点树荫。堑壕中的饮水供给很少，几乎不够解渴。无人地带的死尸臭味弥漫在整地区。尘土飞扬成了尘雾，尽管有医师的预防措施，到处都是巨大的苍蝇（部队称之为“尸蝇”），几乎每吃一口饭都要吞入不少细菌。只要打开一听罐头，马上就会围满苍蝇。在吃饭和睡觉时，若能有一小块纱帐遮掩，那在堑壕中简直就是价值连城。”当大家同意把这五个师中的三个组成一个新的军时，汉密尔顿就要求任命拜恩将军或罗林生将军为这个第九军的军长——他们都是能力优秀的军官，正在法国服役。但是却有人反对，因为他们都比马洪将军资历更浅，而马洪正在第九军中任第十师师长。所以最后选定斯特福中将。这个选择可说是炒能再糟了。他已经六十一岁，慈悲软弱且毫无能力，在南非战争中曾任布勒尔爵士的军事秘书。他从未指挥过部队，而且还是个病人。"); 
		content.push("这些安排进行之际，汉密尔顿将军却又没有好好保持军队的精力，而于六月二十一日、六月二十八日和七月十二到十三日，在赫勒斯地区又连续发动了三次伤亡惨重的无谓攻击。结果英军损失了官兵七千七百人，法军损失了官兵四千六百人——大约相当于一个整师的有效兵力。"); 
		content.push("一旦上述增援已经成为定论，汉密尔顿就开始考虑下一步计划。"); 
		content.push("第一，他明显发现澳新湾的宽度和纵深都太有限，不足以容纳五个师展开。为了获得比较大的空间，他决心另派一支部队在苏弗拉湾登陆，以扩大其作战基地。苏弗拉湾在澳新军地区北面五英里。他准备同时进行两个密切配合的进攻，以占领从基利奇丘陵－科亚基姆丘陵－加巴丘陵之间的高地为目的。"); 
		content.push("从纸面上看来，这个计划又很不错。因为不仅已知苏弗拉湾地区只有轻微的防御，而且如果土耳其人受到了突袭，英军就只要越过四英里远的开阔平原即足以占领周围的山地，东北面是提基丘陵，海拔九百英尺；东面为安纳法尔塔山嘴，海拔三百五十英尺，北面是基利奇丘陵，海拔六百五十英尺。若在二十四小时内能够占领这些高地，那么面对澳新军的土耳其军右翼就可能受到迂回。这样就可使伯德伍德的澳新军必然占领科亚基姆丘陵（九七一高地）——这正是窄海的钥匙。"); 
		content.push("为了进行这个两面攻击，汉密尔顿手中能运用的兵力为两个军——澳新军和第九军。澳新军辖第一和第二两个澳大利亚师和一个澳新联合师。第九军有第十、第十一、第十三、第五十三和第五十四共五个师，后两师是配属给该军的。此外，在赫勒斯地区还有第八军，由第二十九、第四十二、第五十二和海军陆战师组成，法军另有两个师——总兵力为十三个师。他选定穆兹罗斯、伊姆罗兹和米提林尼为前进基地，并把自己的总部设在伊姆罗兹岛上。"); 
		content.push("他决定在八月六日进攻，因为那天夜里没有月亮。决定作战计划如下：第八军用攻击手段牵制其正面的土军，伯德伍德首先向“孤松”佯攻，吸引敌军离开萨里巴伊尔高地，接着即向这些高地发动突击，预定在八月七日拂晓以前占领九七一高地、Q高地和库鲁克巴伊尔。为了这次攻击，第十三师暂时配属澳新军。"); 
		content.push("其次，在八月六日夜里，使第十和第十一两个师在尼布鲁尼希角以南登陆。第十一师应在八月七日拂晓以前占领拉拉巴巴、苏弗拉角和基利奇丘陵、巧克力高地和W高地以及提基丘陵。至于第十师的两个旅则在七日拂晓时前进，直奔安纳法尔塔缺口，威胁九七一高地及其附近的土军右后方。"); 
		content.push("这个计划彻底错了。澳新军的兵力已经消磨得太厉害，而他们要经过的地区又特别困难。其次，第十师和第十一师都只有一半训练程度，而所要经过的地区却是丛林遍地。只有高度训练的轻步兵，在优秀军官领导之下，才能在这种地区进行成功的夜间前进。可是汉密尔顿却缺乏这样优秀的人员和军官，所以他的计划从纸上看来很精彩，但实际上却无异于赌博。"); 
		content.push("直到七月二十二日，斯特福将军才知道这个计划，汉密尔顿向他解释说：对巧克力高地和W高地，必须在拂晓之前用突然袭击加以占领，而且必须要有果敢活跃的领导。最初斯特福将军接受了这个计划，但后来又开始犹疑了，可能是由于马洪将军认为它过于复杂了。"); 
		content.push("他指出他的炮兵不够用，他发现他的全部兵力都计划在ABC三个滩头登陆，而这些位置都在尼布鲁尼希角之南，于是他不顾海军方面的忠告，劝说汉密尔顿把A滩头移到湾内缺口正北的地方。后来的事实证明这也是一个错误。"); 
		content.push("剩下的错误就应归咎于汉密尔顿本人——就是保密过度。没有一支部队知道要求他们干什么，直到八月六日黄昏才开始分发地图。除海陆军将领以外，没有一个人知道目的地是哪里。从物质和心理两方面来说，这场会战都有盲人瞎马的味道。"); 
		content.push("登陆的安排事先有非常慎重的准备，包括四百吨的饮水运输在内。可是因为过于注意，所以斯特福及其幕僚的全部心思都只注意到登陆本身，而没有精力去考虑登陆滩头之后的前进。占领巧克力高地和W高地的重要性几乎完全置之脑后了。连汉密尔顿本人也是如此，因为他在七月二十九日给与第九军的最后训令中这样写着：“你的主要目标为确保苏弗拉湾，假如你发现只要用一部分兵力即可以达此目标，下一步你才应尽全力协助澳新军，向比雅克和安纳法尔塔前进，帮助他们攻击三〇五高地（即九七一高地）。因为在巧克力高地和绿高地都有敌军炮位，可以威胁澳新军的侧翼和后方，所以在不影响主要目标达成的原则下，应提早占领这些高地，这对攻占三〇五高地大有裨益。”坚持认为登陆就是主要目标，这实在是个极大的错误，也是最后惨败的根本原因。因为登陆只是手段而非目的。"); 
		content.push("最后的错误就是斯特福对指挥作战完全没有认识。他根本没有随部队一同登陆并把司令部建立在岸上。他决定留在船上，在七日这天完全没有离开。"); 
		content.push("如果说汉密尔顿的任务是够困难的，那么桑德尔斯的任务就更困难了。虽然他一直都担心敌人会在布莱尔登陆，但他却认为英军的目标是占领科亚基姆丘陵，所以在苏弗拉湾登陆也有可能，同样可能的是在加巴丘陵以南登陆。他命令坎伦吉塞尔上校率领第九师在那里驻防。在八月，他的兵力分布如下：三个师在库姆卡莱；三个师在布莱尔；三个师在澳新军正面，由艾沙德指挥；两个师在加巴丘陵；五个师在赫勒斯地区。在苏弗拉他只派了一支小部队，称为安纳法尔塔支队，由一位巴伐利亚军官维尔默少校指挥，共为三个步兵营，一个工兵连，一个骑兵中队，十九门炮和一个劳工营。维尔默少校是一位非常优秀的军官，马上认识到他的支队兵力太弱，不足以抵抗英军登陆，所以他能做到的就是使入侵军占领安纳法尔塔的时间延迟三十六小时到四十八小时。此后就必须等待增援。他展开了一个前哨的屏障线并据守下列地点：基利奇丘陵——加利波利宪兵二连。"); 
		content.push("十号高地——布劳沙宪兵三连。"); 
		content.push("巧克力高地和绿色高地——第二十一团第一营的三个连。"); 
		content.push("拉拉巴巴——第三十一团第一营中的一个连，并在尼布鲁尼希点设置一个哨点。"); 
		content.push("预备队布署在巴卡巴巴——W高地上，横跨苏弗拉湾通到安纳法尔塔－萨吉尔的小路。他一共有一千五百余人，面对他的敌人却有二万五千人之众。"); 
		content.push("八月六日下午二点三十分，在赫勒斯正面开始的联合作战对这场会战最具有决定性。但是第八军军长却并遵照命令只进行牵制性攻击，他居然愚蠢地企图攻占克里西亚和阿齐巴巴。结果失败了，在四千人中差不多损失了二千人。"); 
		content.push("两个小时后，澳新军也开始攻击孤松的土耳其军阵地。虽然成功了，但却引来了不幸的结果。这使艾沙德恐惧，他要求坎伦吉塞尔的第九师派两个团来增援。他们到达后即增援库鲁克巴伊尔，第二天上午它就受到了英军攻击。"); 
		content.push("当土耳其人的注意力集中在孤松时，英军方面有两个纵队，分别由约翰斯顿将军和寇克斯将军率领，于下午七点三十分出发，企图攻占九七一高地与战舰山之间的萨里巴伊尔岭。且不说这是不可能的，而行动本身也是够复杂的。巴特利特说：“攻击的对象是现代战争条件中前所未有的。人们要在黑夜和这种未开发的地区爬过遍地荆棘的山地，即使在平时的演习中，要使部队于指定时间之内到达萨里巴伊尔山岭的顶峰，也是极端艰巨的任务”。"); 
		content.push("约翰斯顿率领的右面纵队，由船上探照灯造成的阴影掩护，向圆桌岭前进，在拂晓时到了卡普克巴伊尔。纵队的一部分迷了路，其余的也都混乱不堪。此时，左面的寇克斯纵队沿海岸向上，再向右转，试图达到九七一高地和Q高地，却走错了路，中途受到狙击和延迟，人员都疲乏不堪。于是整个行动都成为泡影，在参战人员一千二百五十人中死伤了六百五十人。"); 
		content.push("这些行动进行之时，八月七日上午五时三十分，凯末尔得知英军部队已在杜鹃花山嘴站住了脚跟——在库鲁克巴伊尔的正西面，就命令他的预备师——第十九师——去占领主岭。同时，艾沙德也派坎伦吉塞尔的两个团去据守同一山岭从库鲁克巴伊尔到九七一高地的那一段。坎伦吉塞尔匆匆命令一个巡逻队向前，并于上午七时左右到了库鲁克巴伊尔。此时，桑德尔斯也认识到危急时刻已经来临，可是仍然担心主要打击会指向布莱尔，就用电报通知据守该地的菲兹伯伊提高警觉。之后才决定必须增援萨里巴伊尔，于是在凌晨一点三十分又命令菲兹伯伊用最快速度送三个营到南面。"); 
		content.push("此时，约翰斯顿的右面纵队略为恢复了秩序，于七日上午十点三十分派五个连的兵力，在陆海军的炮击掩护下，前进向库鲁克巴伊尔攻击。但是当坎伦吉塞尔的人向他们开火之后，攻击马上崩溃了。这次失败，加上寇克斯左面纵队过于疲惫，完全不能行动，于是指挥作战的戈德雷将军命令暂停攻击直到八月八日为止。到八日再进攻时，约翰斯顿应占领库鲁克巴伊尔，而寇克斯则应占领Q高地和九七一高地。"); 
		content.push("寇克斯的兵力共十三个营，他把它们分为四个纵队，目标如下：第一纵队——库鲁克巴伊尔的北面斜坡。"); 
		content.push("第二纵队——Q高地的南面峰顶。"); 
		content.push("第三纵队——Q高地的北面峰顶。"); 
		content.push("第四纵队——阿布杜尔萨曼山嘴和九七一高地。"); 
		content.push("当第四纵队在凌晨三时前进时，差不多立即被阻住。第一和第三两个纵队因为兵力过于分散，所以根本无法前进。第二纵队前进想与廓尔喀部队第六团第一营联系，他们已在正面前很远的地方占领了一个阵地，但人员十分疲惫，已经无法到达那里。第六团第一营的营长阿兰森少校在空等他们不来之后，决定单独进攻Q高地。经过一番苦战，他在山顶下方约一百英尺的地方占领了一个立足点，然后掘壕固守。可是戈德雷将军对这个卓越的成功却一无所知，并于下午二时命令暂停行动直到次日。"); 
		content.push("次日凌晨三点三十分，约翰斯顿命令前进。虽然发动较迟，使他感到惊异的却是未遭抵抗就到了峰顶。马龙中校率领威灵顿营的两个连开始挖掘工事。据英国官方历史记载：“这些人员精神颇佳。在他们右边，从逐渐变亮的天光中，隐约可见澳新军地区敌线后方的道路和小径——现在终于达成了迂回目的。在他们前方即为狭窄海面，海水发出闪光。这正是此次远征的目标，胜利似乎已经近在咫尺。”土耳其人放弃库鲁克巴伊尔的原因已不清楚，但因为他们仍然据有战舰山和Q高地，所以当天色拂晓之后，土耳其人对马龙这支小部队的侧翼发动了猛烈进攻。这两连英军沉着战斗并坚守着他们在山顶上的暴露阵地，直到几乎全部阵亡为止——包括他们英勇的领导在内。"); 
		content.push("虽然如此，戈德雷将军仍决定在九日再行进攻。他放弃了所有占领九七一高地的念头，而把目标限于从卡鲁巴伊尔到Q高地之间的主岭，约翰斯顿攻击卡鲁巴伊尔，而寇克斯攻击Q高地，在这两个要点之间，由鲍德温将军指挥第十三师的第三十八旅负责攻击。三支部队都应保持密切合作。"); 
		content.push("夜幕低垂之后，鲍德温沿一条未经侦察的小路前进，经历了长时间的停顿和迟误，最后发生了混乱。后来发现这条小路的终点是直抵一块悬岩之下，部队又必须退回来。此时，约翰斯顿的前进部队已与敌人发生激战，因为鲍德温迟迟不出现，他和寇克斯也都放弃了攻击。因为阿兰森的增援部队又走错了路，所以他又是单独进攻，在炮击停止之后，他就到了山顶。可是当第二次炮击开始时，就恰好打在他这支小部队头上，迫使他们又退回原有位置。他对这次不幸事件这样描写道：“炮兵准备射击发出了巨大吼声。山顶似乎是笔直的，有如从下面高地中跳出来的那样。我发现如果炮击终止时就攻向山顶，完全有可能到达。我把三个连放在堑壕中与我的人合在一起并告诉他们，一看到我举起红旗向前跑时，大家就应该跟随前进。我看了看表，恰好五点十五分。我从未见过这样的炮兵准备：堑壕被炸成了碎片，命中率准确得惊人，而我们正好在弹着点的正下方。到五点十八分还未停止，我怀疑我的表是否不准。五点二十分炮声停了，因为危险如此巨大，所以我又等了三分钟。然后我们手挽着手向前冲，这是一次最完美的前进，情景十分壮观。在山顶我们遭遇土耳其人，利马汉德倒了下来，一把刺刀穿过他的心脏。接着我腿上也挨了一刀，在以后十分钟内，我们都在进行激烈肉搏，我们口咬拳打，并且用步枪和手枪当棍棒。最后土耳其人转身逃走，我感到非常骄傲，因为整个半岛的钥匙都已握在我们手中，对于如此巨大的战果，我们的损失按比例来说似乎不算太重。我看见了下面的海峡，在通往阿齐巴巴的道路上有迫击炮和运输车辆。我四周一看，发现并未获得任何支援，但是我仍然决定对在我们前面败逃的敌人追击。我们向埃杰阿巴德的方向冲下去，但只走了大约一百英尺，突然遭到我方海军的炮击，于是发生了可怕的混乱（海军否认是他们开的炮，一共是六颗十二英寸的炮弹，据说打死了一百五十人）。这是个可悲的惨剧，很明显他们把我们当成了土耳其人，所以我们必须立即撤回。情形十分恐怖，第一炮击中了一个廓尔喀兵的脸，到处都是鲜血、肢体和尖叫声，我们都跑回山顶，然后又退到原有的旧位置。”这样就结束了萨里巴伊尔岭的战斗，在这一战中英勇牺牲都白费了，其混乱程度仅次于苏弗拉湾登陆。就如桑德尔斯所说，这场作战是会战中政治和军事的顶点。但苏弗拉湾与萨里巴伊尔之战不同，因为并未面临不可克服的障碍，所以是可以成功的行动。可是因为将领能力太差和部队水准恶劣，结果还是失败了。"); 
		content.push("八月六日下午九点三十分，第十一师的第三十二和第三十三两个旅，在师长哈默斯利将军率领下，在漆黑中接近了B滩头，发现这里没有设防。到晚上十时，已经有四个营登陆，并无一人阵亡，但都疲倦不堪，因为他们已经站了十七个小时。拉拉巴巴已被攻占，已经打通了达到十号高地的道路，但是因为没人知道它的正确位置，所以结果还是一事无成。此时，第三十四旅在西特韦尔将军率领下进入了苏弗拉湾，但是驳船向A滩头前进时，在距离岸边五十英尺远的地方触礁。这使登陆行动大受阻碍，直到拂晓之后，大批人员才完全登陆。"); 
		content.push("使事态更糟的是，第十师（师长为马洪将军）本应在A滩头登陆并以占领基利奇丘陵为目标，可是其中有一部分却在C滩头和A滩头以北发现的一个新滩头登陆了。所以它的组织被破坏，发生了混乱。"); 
		content.push("接着就是接二连三的矛盾命令，而土耳其军的狙击手，也如一七七七年的美洲来复枪手一样百发百中，使入侵军受到很大损失。这样一拖就是好几个小时。直到天快要黑了，英军才开始攻打巧克力高地，天黑之后，这里和绿高地的西半部都被攻占。此时在左翼方面则没什么成就，除了在基利奇丘陵获得一个立足点以外，周围所有山地都还在土耳其人手中，可是第九军的兵力中还有过半数尚未参加战斗——共有二十二个营——虽然如此，那些参加战斗的部队却已经损失了军官一百人和士兵一千六百人，比土耳其用以对抗他们的总兵力还要多。"); 
		content.push("不仅陆军方面的计划全面崩溃了，而且海军方面的所有计划，包括火炮、弹药、饮水、补给、车辆和骡马等的卸载，都发生了全面延误和混乱现象。饮水实际上储量颇丰，但却无处寻找；那些把水壶中的水喝干了的人简直渴得发疯。许多士兵留在滩头，用刺刀在帆布水管上挖了小洞，从那里饮水。"); 
		content.push("坎伦吉塞尔对登陆的叙述可以代表土耳其方面的看法：“苏弗拉湾中塞满了船。我们发现共有十艘运输船，六艘军舰和七艘医护船。在陆上我们看见一大堆混乱的部队，好象被扰乱的蚁群一样。任何地方都无战斗进展。”英国官方历史记载说：“在八月七日一整天中，总司令部对苏弗拉湾的作战完全没有加以控制。他们这种无为的态度，从事态看来，可算是世界战争史中的奇迹之一。唯一可能的解释就是过分自信。”汉密尔顿爵士听到十号高地尚未占领的消息之后为什么不立即赶往苏弗拉呢？史学家说：“若他能如此，并坚决命令部队立即前进，那么第一次世界大战的时间可能会相当缩短。”总司令坐在岛上等候消息；斯特福军长则坐在船上，对他的部队已经上岸的事实感到十分高兴。这两位将军都以看赛马的姿态来观看整个作战的胜负。这种指挥艺术虽然不可理喻，但有一部分却是受了老毛奇思想的影响！就是当会战开始之后，最需要指挥之时，指挥官却反而采取不干涉的态度。"); 
		content.push("当汉密尔顿和斯特福两位爵士将军正在等候电话铃响时，土耳其方面的主将却十分活跃。上午六时，维尔默少校用电话报告桑德尔斯元帅，说敌人在许多军舰掩护之下已在尼布鲁尼希角登陆。土军总司令听到这个消息，马上就断定布莱尔已经安全了，敌人的目标是九七一高地和库鲁克巴伊尔，并立即指示菲兹伯伊率领他的三个师中的两个——第七和第十二师——向南增援。同时他命令在亚洲对岸一切可以抽调的人都赶往库鲁克并渡海到欧洲方面来。他也命令第八师从克里西亚向北移动。他感到十分焦急，因为这些援兵没有一个能在三十六小时到四十八小时之内赶到。那么在这段时间中，维尔默这点微弱的兵力能够挡得住敌人的侵入吗？——这就是主要问题。很明显答案似乎是“否”！这时来了一个报告使他略感安慰；下午七时，维尔默少校向他报告说：“敌方部队一整天都在继续登陆，估计现有兵力至少有一个半师。但并未进行任何积极的进攻。就是说敌军的前进极为迟缓。”这个报告的意义就等于可能获得了二十四小时的时间。"); 
		content.push("八月八日上午十时，维尔默的所部兵力大致分布如下：加利波利宪兵三连在基利奇丘陵山脊上，一千一百人和五门山炮在巴卡巴巴和W高地之间。另有两个炮兵连在提基丘陵山岭的东边。离他最近的增援是从布莱尔调来的三个营，正宿营在图森库利以东两英里的地方，也已经由于强行军而感到疲惫不堪。"); 
		content.push("八月八日是星期天，也是整个会战中最关键的一天，可是对第九军而言却是个休息日，因为英军总司令与他们已经完全脱节，所以在上午十时五十分，他还向斯特福发出了下述电文：“你和你的部队已经有了卓越成就。请转告哈默斯利，我们对他的迅速有力的前进寄与了厚望。”“卓越”和“迅速”？！天下还有如此荒唐的事。除了已经登陆以外可说是一事无成。而更糟的是，斯特福也是无能为力。就象英国官方历史上所说的：“八月八日英国军队之所以一事无成，主要就是因为缺乏坚决的领导，不仅在岸上如此，在军部甚至总司令部中也是一样。”接着它又记载说：“经过了平安的一夜，八月八日上午绝对沉寂。天空万里无云，日光强烈无比。敌方的炮声完全不响。除了在基利奇丘陵偶有一两响枪声外，可说完全没有战争噪音。在缺口附近的沙丘中挤满了休息的部队。海水中有许多人在裸泳。斯特福将军和他的参谋长都留在“水仙’号军舰上，仍未上岸。”因为总司令部始终未接获消息，就决定派阿斯皮拉尔上校——即后来英国官方战史的编撰人——到岸上考察实际情况。他于上午九点三十分出发，发现整个海湾中都是一片太平景象。他上了“水仙”号，遇见了斯特福，斯特福的精神极好。他说：“好呀！阿斯皮拉尔，士兵们已经有了很卓越的成就！”阿斯皮拉尔回答说：“但是并未达到山地。”斯特福回答说：“是的，但是他们已经上了岸！”他又补充说，准备在明天命令部队进行新的前进。阿斯皮拉尔在这番对话之后，就用无线电将下述报告拍发给总司令部：“刚刚到了海岸，发现一切都平静无事。没有枪声，没有炮声，显然也没有土耳其人。第九军正在休息中。我确信黄金时机已经丧失，并认为情况已经颇为严重。”当阿斯皮拉尔在岸上时，英军总部接到土耳其部队正在提基丘陵以东前进的消息，这才催促斯特福前进。他把命令转达给各位师长，但是却补充说：“因为缺乏适当的炮兵支援，我不希望你们攻击有强大部队据守的堑壕阵地。”所以当然又是一事无成。"); 
		content.push("最后，汉密尔顿爵士才决定亲自上岸督战，但因为驱逐舰一时走不开，所以直到下午四点三十分才能成行。他首先到“水仙”号上去，发现斯特福的态度非常“愉快”，因为在这位将军看来，一切都十分顺利。此外，斯特福又告诉他说：他决定暂缓占领基利奇丘陵，直到明天上午再说，因为这个行动可能会引发一场正规会战。汉密尔顿在日记中这样写道：“我很想对他说，我们所希望的正是一场正规会战。"); 
		content.push("但是却忍着没有说出来。”接着，他决定去视察哈默斯利的司令部，但是斯特福却故意托辞不想陪着一同去，他表示自己不太舒服，刚从海岸上视察回来（实际只走了四百码），希望能让他的腿休息一下。"); 
		content.push("在哈默斯利司令部中，汉密尔顿看到的是混乱的和平。他在日记上这样记载着：“一个得胜的师正在这里休息，据说在接获通信十二小时之后还不能行动。”他命令他们立即向提基丘陵进攻。可是乱糟糟的，一时又找不到各单位。正当他们调动之时，从布莱尔方面赶来的第一批土耳其增援部队，虽然已经疲惫不堪，却还是占领了山顶。"); 
		content.push("这样一来，突然袭击的机会完全丧失了，两支相当的兵力在战场上开始互相对峙。"); 
		content.push("就象坎伦吉塞尔说的：“八月八日整整一天，胜利女神一直把大门敞开着，可是斯特福却偏不进去。没有一个人前进。简直是一片和平景象，好比童子军露营一样。”“同时在同样的日光照耀之下，土耳其方面的第七和第十二两个师，却分别从各方面用强行军赶往增援。他们能够如时到达吗？正在阿拉法尔塔等候着的元帅却心急如焚。”英军总司令外表固然也很威猛，可是对自己心里想说的话却哑口无言；反之，桑德尔斯元帅却象烈火一般活跃。在拂晓前就骑着马到处搜寻援兵，他找到第七师的一个幕僚，告诉他该师和第十二师都还落后很远。他遥望着前面的战场，感到十分焦急，在敌人与他站立的地点之间，高地上有四百名守兵，基利奇丘陵上有三百名守兵，两者之间则一个人也没有。那天黄昏时，他从维尔默方面得知菲兹伯伊仍未到达。他马上把菲兹伯伊找来，菲兹伯伊说他的部队太疲倦，在八月九日上午以前无法攻击，这时桑德尔斯怎么做的呢？他立即将其撤职，并命令凯末尔指挥在阿拉法尔塔地区中的全部部队，因为他认为凯末尔是一位“勇于负责的领袖。”八月七日和八日是危机之日；而八月九日和十日却是决定之日。"); 
		content.push("经过许多前后矛盾的命令之后，哈默斯利终于奉命在九日上午五时攻占阿拉法尔塔山嘴，而马洪则应占领提基丘陵。第十一师的攻击以混乱开始，也以混乱收场。当第三十二旅的领先营正向前进攻时，土耳其的援兵却从山岭另一边涌出，一经冲突之下，该营即在混乱中被击退。尽管已经延迟了四十八小时，可是不到半个小时之内，提基丘陵的竞走就已经输定了。"); 
		content.push("第三十三旅的攻击的混乱程度也只是稍好一点。当他们前进时，遇到一大堆丧失了士气的逃兵，于是在阿斯马克迪尔停下来挖掘工事。此时在基利奇丘陵方面，第十师的攻击部队在前进了短距离之后也停下来构筑工事。现在，斯特福将军终于在岸上建立了司令部。汉密尔顿说：“当我走到基利奇丘陵的坡下，找到了斯特福，他正在忙于指挥一连工兵为他自己和军部建筑一些可以防御流弹的营舍，他对这个工作十分认真，据他自己说，因为我们可能会在这里停留很长时间，所以工作还是认真一点比较好。”第二天，已经登陆的第五十三师也奉命投入战斗，准备收复九日丢失的镰刀山，并攻击阿拉法尔塔山嘴。一共进行了两次攻击，但都失败了。"); 
		content.push("阿希米德·巴特利特对于这两天的战斗这样评论：“似乎没人知道各旅和各师的司令部在哪里。部队到处寻找饮水，参谋到处寻找他们的部队，而土军的狙击手到处寻找攻击对象。"); 
		content.push("我昨天看见有一名土军的地方，今天却已增加到了十人。他们只留下相当少的部队在堑壕中，大部分都躲在丛林里——是炮火打不到的——来等候我们攻击。他们的狙击手在树林丘陵之中偷偷前进，一发现有利目标即加以攻击，而他们自己几乎完全没有损失。”这一天，凯末尔也向英军进攻。八月九日，他已阻止了第九军，并于十日进向库鲁克巴伊尔。他侦察地形之后，决定夺回杜鹃花山嘴。上午四点五十分，大批土军从天而降，扫过了敌方的前进堑壕，占领了山顶和农庄，此后这次进攻也失去了力量。到八月十日，结束了萨里巴伊尔和苏弗拉湾会战。英军的损失有多大呢？在五万不列颠部队中，死伤及失踪总数共为一万八千人。八月十二日，阿希米德·巴特利特感慨道：“我们已经再次登陆，并且另外又挖了一个坟场。”会战的其余部分可以简述如下：斯特福撤职，代替他的是拜恩将军，这本是原先汉密尔顿所要求的人。基钦纳勋爵现在说：“这是一场年轻人的战争！”可惜已经迟了六个月。可是汉密尔顿却留任原职，虽然他对这次惨败实在和斯特福负有同样的责任。他在八月二十一日到二十二日之间，在苏弗拉湾又进行了一次无谓的正面攻击，在作战人员一万四千三百人中又损失了五千三百人。"); 
		content.push("英国失败的立即后果是保加利亚陆军在九月二十五日动员。十月十四日，保加利亚向塞尔维亚宣战，于是基钦纳勋爵决定从达达尼尔地区抽出两个师转用在萨诺尼卡方面。可是风云突变，马肯森率领着九师德奥联军越过了多瑙河。乌斯库布于十月二十二日陷落，尼希于十一月二日陷落，比托拉于十二日也落于德军手中。塞尔维亚变成废墟，德军的火炮和弹药纷纷流入君士坦丁堡。"); 
		content.push("十月十四日，汉密尔顿被召回英国，代替他的是门罗爵士，他于十月二十八日在达达尼尔登陆。两天后他即主张把英军全部撤回。这个建议使首相阿奎斯大为震惊。到十一月二日，他决定把战争指导权交给“战争小组委员会”负责，其人数为三个以上，五个以下。早在一年多以前他就应作如此更改。十一月四日，基钦纳被派往达达尼尔作实地视察，他获得的结论也是非撤不可。此时虽然巴福尔已代替丘吉尔出任海军大臣，可是丘吉尔却力主再向狭窄部分进行一次海军攻击，虽然此举毫无战略意义。虽然明知徒劳，但他仍然坚持不肯放弃。他好象觉得只要强行通过窄海就算是大功告成。他却没有认清，现在德国与土耳其之间的通道已经打通，当舰队炮击君士坦丁堡之后就再也无事可做了。同时他也不知道德国土耳其方面正在准备一场大规模的进攻，并且想使用毒气。不过这一点他却应该可以猜到。"); 
		content.push("十一月二十七日，一阵大风雪扫过半岛，时间长达七十二小时，暴露中的人员被冻死者数以百计。单是苏弗拉地区，在三天之内就冻伤了五千多人，被溺毙和冻死的多达二百人以上。这场风暴加速了危机的来临，尽管门罗将军估计在撤退时，留在半岛上的人员和物资的损失可能有百分之三四十，但是经过多次争论之后，战争委员会还是首先决定撤出澳新军地区和苏弗拉湾，后来又决定连赫勒斯也包括在内。前两个地方的撤退是在十二月二十日执行的，赫勒斯的撤退则在一九一六年一月九日进行，结果没有死一个人。这也是这场会战中唯—一次成功的行动。英军登陆总人数为四十一万人，法军七万人，损失了二十五万二千人，包括死亡、负伤、失踪、被俘、病死和因病后送的人都在内。土耳其方面的损失总数也达二十一万八千人，其中有六万六千人死亡。留在半岛上的物资数量是极其巨大，几乎花了两年的时间才把这个地区整理清楚。"); 
		content.push("这样就结束了英国历史上的最大悲剧之一，可与公元前四一五年的叙拉古围城战相比，因为其根本原因都一样，即民主制度无法指导一场战争。正如丘吉尔指出的那样：“没有一个人有权发出明确而横蛮的命令，可以获得毫无疑问的尊敬。权力分散在许多重要人物手中，他们在这个阶段成了统治阶级。”劳合－乔治也说：“没有协调的努力，没有完整的行动计划。也没有重视时间的观念。”可是更糟的却是没有判断力，对问题本身没有明确的战略分析，对战术要求没有适当计算，在未来目的与眼前手段之间没有真正的平衡配合。若非如此，那么很明显，唯一实际可能的解决就是不作正面突击，而只仰赖突袭。这个行动也许可以分为两部分：在一个果敢的指挥官率领下，在布莱尔或其附近，用一支规模小而训练精良的部队登陆，这样就打进了后门。紧接着就使海军强行通过达达尼尔海峡——这是前门——并炮击君士坦丁堡。虽然这样行动有点象赌博，但是对突然袭击而言每每都是如此，在这种情况中，这样冒险也值得一试。如果一开始就失败了，可以立即停止，那么威望上的损失最多不过相当于实际失败的几分之一。"); 
		content.push("再说到这场作战，若有果敢善战的指挥体系，是否可以转败为胜，转危为安呢？这是一个重要问题，因为其答案足以显示当时流行的指挥体系具有根本上的弱点。"); 
		content.push("和一七七七年的伯戈因一样，汉密尔顿被要求担负一个最困难的任务。也和伯戈因一样，他的主人是一个经常辩论中的团体，而且所有成员对战争都完全是外行。而且也和伯戈因一样，他是一位运气不佳的将军，不过所谓幸运与否，实际上大部分都是性格的副产品。"); 
		content.push("在最初登陆时，缺乏突袭的因素并非汉密尔顿的过错，对海军支援的缺乏，他也不应负责。如果海军将领对他们的战舰也敢和一般海军少校们对他们的潜水艇那样冒险，那么在四月二十五日到八月七日之间，只要肯付出相当代价，海峡的狭窄部分随时都可以突破。费歇尔勋爵曾大声疾呼道：“在海军输掉之前，陆军能够赢得战争吗？”但是当决定进行海军攻击后，作为一个良好的参谋人员，他应该支持他的长官（丘吉尔），不管他个人是如何反对。只要一读他的回忆录，就知道费歇尔是民主人士的气味重于海军将领的。他所缺的正是丘吉尔式的权威，能够说“做”和“再做一次！”但是没有海军部的支持，只有具有拿破仑式的决心的人才会说这样的话。"); 
		content.push("作为军人，汉密尔顿是布尔战争以前时代的标准产物。在这个时代，英国人把战争当作一种绅士行为，团体精神取消了主动精神，军人精神已经与运动员精神合而为一。布尔战争以后，英国陆军也成立了参谋本部，大部分以德国为楷模。他们也接受毛奇的观念，认为一旦开始行动，主动权就应完全交给下级指挥官。但是土耳其总司令桑德尔斯元帅几乎总是身临前线，勇于负责的时候，汉密尔顿却安坐在司令部中，如同局外人一样的评论这场会战，他在日记上这样写着：“今天的总司令是被包在棉被中的，从作战开始以来，我还是第一次进入步枪火力射程之内”，他写这段话的时候，会战已经快四个月了！应该追问，为何他自己不解开这个被包呢？为什么他不学桑德尔斯，亲自指挥并强迫敌人接受他的意志呢？他这样写道：“与斯特福争论了一个多小时。”“我是否被资深的马洪所掣肘呢？”桑德尔斯并没有为菲兹伯伊所束缚，他把他撤职，并派凯末尔来代替。在Y滩头，汉密尔顿看到情形不佳，但他却不采取行动。他说：“我不能强迫他们行动，那不在考虑之列。”为什么不考虑？胜败关头真是千钧一发，在苏弗拉湾之战，他变成了他那个岛的囚徒，而桑德尔斯和凯末尔却到处活动。关于凯末尔，英国官方战史说：“在历史上很少有一个师长发挥过如此巨大的作用，在三次不同的机会中，他的影响是如此巨大，不仅决定了会战的胜负，甚至决定了整个作战的成败和一个国家的命运。”反之，对汉密尔顿的作茧自缚，上述评论也同样正确。"); 
		content.push("若能以突袭为基础，这场会战可能成功，那么后果就会非常惊人：俄国可以得救；巴尔干诸国会保守中立或积极合作；塞尔维亚不至于被占领；土耳其会被击败；当西线僵持不决时，从东线却已经把德国包围了。不仅俄国可以支持下去，而且如坎伦吉塞尔所说，“若无加利波利的失败，俄国革命也许不会发生。”此外，在马其顿、美索不达米亚、埃及以及以后的巴勒斯坦，也都不至于再发生长时间的战争。这些战斗吸收了大量的联军兵力，若是加上巴尔干各国的陆军，那么联军在必要时，也许可以集中两百万的兵力来对付奥匈帝国。因为这个帝国早已陷于两面作战之中，那么可能在一九一六年秋季之前就会崩溃。"); 
		content.push("大事记（七）：战争的进展（一九一五年 —— 一九一八年）"); 
		content.push("虽然这只是个推想，但却并非不可能，因为君士坦丁堡之于德国，正好象美国内战中查塔努加之于南方邦联一样。一九一五年八月八日，也就是斯特福在苏弗拉湾登陆后的一天，德国海军上将蒂尔皮茨这样说道：“从昨天开始，在达达尼尔已经发生了激烈战斗。情况颇为紧急。如果达达尼尔沦陷，那么世界战争的结局可能将对我们不利。”因为上述种种原因，所以没人会反对卡尔森在英国国会下院中对加利波利撤退事件的评价，他说：“这是此次战争中已经发生过的最大灾难。”在协约国方面，英国实为战略重心，中欧同盟要赢得战争，必须设法将英国赶出协约国——这又要求先击败法俄两国，并赢得中立国的支持，这样，当盟友失败之后，不列颠政府将无法组成另一个新联盟。所以不列颠的问题就是努力使这个联盟不致瓦解崩溃。过去为了达到这个目标，英国采取的手段可以列举如下：封锁敌人、补贴同盟国、在分散及牵制作战中使用其小规模英国陆军。现在，虽然英国仍然是协约国的银行兼兵工厂，可是从战争开始起，它并未充分使用封锁手段，而陆军也并未作为牵制兵力使用，而是运往西欧战场。虽然如此，一旦僵持局势已经形成，不列颠政府就不再坚持这种新的大陆政策，而又重新回到了传统政策——牵制与分散。"); 
		content.push("甚至在达达尼尔冒险之前，英国就已决定发动两个辅助作战：一个是在埃及，以保护苏伊土运河；另一个在波斯湾，以确保在阿巴丹的英波石油公司的设备。后来又加上对萨诺尼卡的远征。这些牵制行动迅速发展成大规模作战。到一九一七年，当俄国垂危之际，联军方面的人力问题也就达到了危机的顶点。第一个作战已经变成了巴勒斯坦战役，英军使用的兵力达到三十四万人；第二个作战成了美索不达米亚战役，英军的兵力大约为四十万人；第三个作战成了马其顿战役，联军方面一共用了六十万人，其中有二十万二千为英国人。在这三个战役中，大英帝国一共损失了十七万四千五百人（包括战死，负伤，和病死者），此外还要加上加利波利战役所损失的二十一万四千人。"); 
		content.push("无限制浪费人力是战争拖延的主要原因，更重要的却是迟迟未能完全封锁中欧强国。这是因为不列颠政府受到一九〇九年《伦敦宣言》的束缚，而这个宣言又是以一八五六年的《巴黎宣言》为根据的。它把禁运品分为两大类：一种是绝对禁止的，就是军用品；另一种是有条件禁止的，包括运往敌国供军用的粮食和饲料。因为无法判断后一种物品是否经过中立国家运往德国，所以从战争开始，英国的封锁就已受到阻碍。一九一四年八月二十日，英国第一次宣布修改《伦敦宣言》，十月二十九日又第二次修改。这些修改使进入德奥两国的货物大受影响，为了报复，一九一五年二月四日德国政府宣布从二月十八日起，用潜艇封锁大不列颠和爱尔兰周围的一切水域。从政治上来看这是一种愚行，因为英国的政策本来已经触犯了各中立国，尤其是美国，可是这种潜艇封锁却毫无疑问改变了中立国的敌对方向，使所有与英国做生意的中立国都对德国大为不满。后来的事情更产生了增强作用。五月一日，一艘美国商船被击沉，一个星期之后，“卢西塔尼亚”号被鱼雷击沉，更使中立世界为之哗然。"); 
		content.push("由于这个事件引起的反应，英国政府乘机于五月十五日宣布对所有进出德国的货物都当作禁运品。这才建立了完全的封锁。同时，德皇看到美国大起反感也颇感震惊，就命令停止一切对客船和中立国船只的攻击。如果美国从此禁止军需物资输出，也很可能迫使协约国就范，因为他们的工厂都已无法满足其军事需求。"); 
		content.push("德军右翼在新港被阻时，西线的正面很象一个很大的舌头，在海峡与孚日山地之间向西突出，顶部在香槟附近。对一九一五年而言，霞飞的计划是想用一场两面攻势来切断这块舌头：英军应从阿图瓦向东攻击，而法军则应从香槟向北攻击，他们的攻击轴线预定在圣康坦以西。在整个战争中，这一直是法国的基础战略；依照这个战略，在一九一五年发生了以下各次会战：第一次香槟会战（十二月二十日－三月十七日）；苏瓦松会战（一月八日－十四日）；新夏佩勒会战（三月十日－十三日）；费斯蒂贝尔会战（五月十五日－二十五日）；第二次阿图瓦会战（五月九日－六月十八日）；罗斯会战（九月二十五日－十月十五日）；第二次香槟会战（九月二十五日－十一月六日）。这些会战的成就最多不过是使这个巨大的突出部凹陷了一点而已。"); 
		content.push("因为在俄国战场已经面临冬季，而联军在西线的突破企图屡次失败，在法国也产生了失败主义思想，所以到一九一五年年底，法尔肯海因决定再次把德国的主力重点移到西线。他的计划是一方面重新展开潜艇作战，另一方面同时打击凡尔登要塞，因为法国人认为这是不可能突破的据点，所以他就故意选定它作为目标。如果他把这个要塞攻下来了，就足以使法国人已经颓丧的精神从此一蹶不振，这样将导致法国崩溃，从而使英国陷于孤立地位。"); 
		content.push("一九一六年二月二十一日，凡尔登会战展开。和过去所有对堑壕阵地的正面攻击一样，还是不能达到突破目的，一直拖到七月十一日，德军一共损失了二十八万一千人，而法军为三十一万五千人。这场会战开始后的一个星期，德国也开始发动潜艇战，最初的成功颇为惊人，好象德国终于找到了一种足以迫使强敌就范的武器了。但是到三月二十日，当来往于福克斯东－第厄普之间的邮船“苏塞克斯”号未经警告就被击沉之后，美国政府就向德国提出威胁——除非德国修改其潜艇战的规则，否则将与德国断绝外交关系。这个威胁使德国很害怕，就同意限制其潜艇只攻击纯军事目标。七月七日，英国政府也宣布完全废除《伦敦宣言》。"); 
		content.push("虽然凡尔登会战阻止了联军的春季攻势，可是俄法英三国仍然同意采取联合行动。六月五日，由勃鲁西洛夫将军在东线首先发动攻势。英国在五月三十一日在日德兰海外进行了一次虎头蛇尾的海上会战，五天之后，基钦纳勋爵在海上失事死亡，这个消息在他们的精神上多少产生了一点刺激作用。到六月二十日，奥军向俄军投降人数已达二十万，可是在六月十六日到二十三日之间，勃鲁西洛夫却受到德军的强大反攻，终于被迫退却。虽然如此，这场攻势仍然发展下去，直到八月十七日。到此时，俄国损失已超过一百万人，并且由于流血过多已经面色苍白了。"); 
		content.push("勃鲁西洛夫的攻势发展到最高潮时，七月一日，经过大规模准备和长达七天的事先轰击之后，法英两军（英军现在由黑格爵士指挥）在索姆河上发动了拖延良久的攻势。于是互相消耗的会战再度开始，一直打到十一月十八日，双方损失都在六十万人以上（包括死伤被俘都在内）。八月二十七日，罗马尼亚也向中欧强国宣战，两天后法尔肯海因被免职，由兴登堡出任德国总参谋长。十二月六日，布加勒斯特向德国投降。"); 
		content.push("索姆河会战结束之后，所有正面都完全形成了僵持局势，似乎交战双方已经没有在战场上寻求决定的可能性了，于是在伦敦、柏林和维也纳等方面都在开始考虑和平谈判。艾斯奎内阁已经摇摇欲坠，十二月七日终于倒台，起而代之的是劳合－乔治，他却是激烈的主战派。五天后，德国和它的同盟国提出了四份性质相同的通牒，表示他们愿意考虑和平建议。可是从随后发生的事实看来，德国的诚意似乎颇有疑问。十二月十八日，美国总统威尔逊向各交战国发出普遍性的通牒，要求他们正确说明什么目标才能使他们满足。一九一七年一月二十二日，威尔逊在对美国参院的讲演中，又宣布其“不要胜利的和平”的主张。德国既不接受美国总统的号召，又不愿将阿尔萨斯和洛林让给法国，以收买法国使其退出战争，反之德皇威廉二世却于一月三十一日，命令自二月一日起开始进行无限制潜艇战。在这个愚行之外，此时美国人又得知德国曾怂恿墨西哥与日本缔结攻势同盟以对付美国。这些事情都使美国人怒发冲冠，二月三日，华盛顿与柏林断绝了外交关系。此后和谈虽然仍在继续，可是却已经失去了现实意义。"); 
		content.push("德国当局怎么会如此愚蠢呢？因为在柏林，大家都认为俄国的士气已经到了崩溃的边缘，而潜艇战所引发的恐怖若能继续增大，也许就能使英国马上屈服，美国虽然强大，在军事方面却还是来不及发生作用。实际上，德国所应采取的办法，是首先等俄国崩溃，再集中全力于西线，并同时发动全面的潜艇战。"); 
		content.push("德国对俄国的研判是正确的。一九一六年年底，圣彼得堡开始出现不安状况。十二月二十九日，俄国皇后的宠臣拉斯普廷被人暗杀，从此俄国的情况开始急转直下。一九一七年三月八日，圣彼得堡发生了骚动，面包店被抢劫。十一日，部队出动维持秩序，但他们却不向群众开枪，反而射杀了自己的长官，与暴民携手合作。在俄国首都驻有部队十九万人，可是从禁卫军开始，叛乱象野火般迅速蔓延。到十二日，革命已经不可避免，群众闯入皇宫，公共建筑被烧毁，监狱被打开，囚犯被释放。三月十五日，尼古拉二世宣布退位，三天后由罗夫亲王组成临时政府。勃鲁西洛夫被任命为总司令，克伦斯基任司法部长。五月，克伦斯基转升军政部长，七月又升任首相。三月二十二日，各同盟国政府都正式承认了这个临时政府。"); 
		content.push("三月革命之后，战争范围继续扩大。四月六日，美国对德国宣战，差不多与此同时，德国政府却用一节密闭的火车车厢，把列宁送回了俄国（列宁原名为弗拉基米尔·伊利奇·乌里扬诺夫，生于一八七〇年，死于一九二四年）。在第一次世界大战中，这是两件最重要的大事，注定要改变世界的政治轴线。"); 
		content.push("从瓦伦斯在亚德里亚堡战败之后，一九一七年四月六日是欧洲历史上第二个重要日子，而美国总统对此似乎有一种神秘的预感。四月一日夜里——即他向国会宣读宣战文告的前夕——他与纽约《世界日报》的柯布先生作了下述谈话：“战争会使我们已知的世界翻转。只要我们不参加战争，中立主义还有优势，假如我们加入协约国方面，那么世界就会失去和平的基础，而进入战争时代。”“就是说我们也和旁人一样的丧失了理智，不再有是非的考虑，也就是说半个地球上的大多数人民都会发作战争狂，放弃冷静的思考，集中精力进行毁灭。”威尔逊又说美国的宣战，其意义相当于德国已被击败，而且是相当惨重的失败，所以结果将是一种指定的和平与胜利的和平。"); 
		content.push("他又说：“这也就是企图以战争的标准来重建一个平时的文明，到战争结束时，全世界已经不会有旁观的中立国，而都是交战国了。”他更进一步说：“一旦领导这个民族进入了战争，他们就会永远忘记所谓‘容忍’是怎么回事。要战斗你就必须野蛮和残忍，而这种野蛮残忍精神也会渗入我们民族生活中的每根纤维，使国会，法庭，站岗的警察和大街上的市民都受到感染。”美国总统又说，任何人都要符合这种精神，否则将受到惩罚。"); 
		content.push("若非美国公众的情绪已经被宣传煽动达到了白热化程度，威尔逊也许就不会强行采取这个决定命运的步骤。此时，俄罗斯已经有五分之四退出了战争，而德国已经可以自由的集中全力在西线采取攻势，若无美国支援，英法两国势必被迫转入防御，可是德国虽倾全力，仍然难以对联军正面进行决定性突破；加上自五月开始，英国海军部已经采取了护航的办法，开始控制住了潜艇的狂潮，所以很可能由于美国的调停，在列宁尚未在俄国上台之前，就已经先开始谈判和平了。"); 
		content.push("（四月份联军船只的损失为一百六十九艘，开始采取护航制度之后，从四月起到年底为止，船只平均损失已经降到每月七十五点五艘，而且没有一艘运兵船被击沉。）英国工党领袖麦克唐纳也很怀疑美国的参战是否明智。八月十七日，他致书豪斯上校和美国总统，其中这样说道：“我们人民中的大部分都欢迎美国加入战争，但是却有少数人对此深表遗憾。他们的理由可以表述为这样两点：（一）他们认为并不需要美国的军事援助以迫使任何强国寻求合理的和平。（二）他们认为美国若能置身于战争之外，那么对和平可以有更多贡献，并对和平解决可以有更好的影响。”此外他又说：“当你以为可以获得没有胜利的和平时，历史却证明，一般国家都是有胜利而无和平。”许多年后，在一九三六年八月，丘吉尔也发表过类似意见：“美国最好是管自己的事情，而置身于世界大战之外。如果你们没有投入战争，那么协约国在一九一七年的春天可能已与德国媾和。若我们在那时媾和，俄国就不会崩溃，共产党也就不会出头。同样，意大利也不会产生法西斯主义。而德国若不签订《凡尔赛条约》，那么纳粹主义也就不会在德国生根。如果美国能置身于战争之外，所有这些‘主义’就都不会在欧洲流行，而国会式的政府也都能安然无恙。英国若能在一九一七年年初即获得和平，那么至少可以拯救一百万以上的生命（包括美英法等国在内）。”既然俄国已经实际上退出了战争，而美国还只是名义上参加，所以英法两国应该采取的最聪明办法，就是在正面采取防御，尽量节约人力以等候美国发挥力量。可是他们并不如此，反而决定从阿腊斯向东以及从兰斯向北发动一场联合春季攻势。从联军的准备行动上，德国人猜透了他们的意图，为了便于扼守西线以等待东线的援军到达，德军撤出了巨大西线舌形地带的顶点，退到了“齐格飞防线”——即联军方面所称的兴登堡防线。这个巨大的堑壕体系，从阿腊斯附近一直延伸到苏瓦松以东几英里远的地方。撤退使联军的联合攻势计划完全失去了意义，结果引出两个孤立的会战——阿腊斯会战（四月九日—五月十五日）和第二次埃讷河会战（四月十六日—二十日）。阿腊斯会战使英国付出了死伤十五万八千人的代价；而第二次埃讷河会战在尼维尔将军指挥之下，结果也是不了了之，使法军损失了十八万七千人。尼维尔是一九一六年十二月接替霞飞的。更糟的是接着发生了广泛的叛变，也就是说从这时起，法军必须放弃任何进攻思想。五月十五日，贝当将军代替了尼维尔。接着在东线也发动了所谓克伦斯基攻势，从六月二十九日开始，到了七月十八日即完全被德军所粉碎，从此再无俄军的攻势。"); 
		content.push("在索姆河会战之前，黑格爵士曾主张应在弗兰德平原寻求决定性会战，如今为了吸引德军远离丧失了士气的法军，并占领在奥斯坦德和泽布勒赫的德军潜艇基地，他就决定首先攻占梅西讷岭，然后在伊普雷正面实行突破，并进向布鲁日和根特。"); 
		content.push("五月二十一日，在二千二百六十六门火炮和十九颗地雷（装着一百万磅的炸药）的掩护下，梅西讷会战开始了。到六月十四日占领了梅西讷岭。接着在七月三十一日，经过十三天轰击，又展开了一系列战斗，就是第三次伊普雷会战。战场是一片已经耕种的沼泽地，炮击使它变成了一个大泥潭，攻击部队都被它所吞蚀，直到十一月二十日，会战才以二十四万四千八百九十七人的损失而告结束。八月底以后，对这场战术上已没有可能性的会战还是不肯放手，实在是不可饶恕的愚行，也足以表明黑格的头脑是何等僵化。因为从那个月二十日以后，法军的元气已有相当的恢复，并且足以在凡尔登发动进攻，这场进攻一直持续到十二月十五日，还是象以往一样受到了重大损失。"); 
		content.push("在意大利方面，在十月二十四日到十一月四日之间，意军在卡波雷托会战中也受到重创，损失了三十万五千人，其中有二十七万五千人被俘。为了防上意大利崩溃，英法两国部队又纷纷向意大利增援，到十一月二十日，黑格又在康布雷向德军发动了新的攻击。在这场会战中，并未进行事先炮击，而且也是首次大量集中使用坦克。开始时获得了惊人的成功，可是到十二月五日，由于缺乏预备队，终于还是失败了，但仅损失了四万五千人。到一九一七年年底，英国由于流血过多已经面色灰白，法国在精神上已经支撑不住，意大利几乎退出了战争，而美国还不能对战争作出足够贡献。此时在十一月七日（旧历为十月二十五日，故称为十月革命），列宁和托洛茨基在圣彼得堡取得了政权，并推翻了克伦斯基政府。一个月后，当俄德两国间的战争被搁置时，沙皇的大帝国也开始瓦解。一九一八年一月二十二日，乌克兰宣布独立，二月九日依照第一次《布列斯特－里托夫斯克条约》，得到德国承认。接着在一月十六日到五月三十日之间，立陶宛、拉脱维亚、爱沙尼亚、白俄罗斯、格鲁治亚、阿塞拜疆、亚美尼亚、北高加索和哥萨克亚（由顿河和库巴高加索人合并组成）也都纷纷宣布独立。为了迫使布尔什维克政府屈服，并停止托洛茨基的滔滔雄辩，二月十八日德军恢复了对俄国的进攻，布尔什维克派大为恐慌，立即表示愿意接受和平。三月三日双方签订了第二次《布列斯特－里托夫斯克条约》，依照条约，俄国政府承认芬兰和乌克兰的独立，割让库尔兰、立陶宛、波兰、巴统和卡尔斯——后面二者割让给土耳其，将海陆军复员，并停止一切在德国境内的宣传工作。五月七日，俄国又与罗马尼亚签订了《布加勒斯特和约》。"); 
		content.push("当俄国陷于无政府状况时，威尔逊总统正在考虑和平，并于一月八日向美国国会提出解决战争的十四点计划，后来又加了四点。这些思想是具有崇高理想的，很适合一个厌战世界的幻想，并且使德国获得了以谈判的和平来结束战争的机会。可是德皇和他的大臣们却拒绝加以考虑，部分是因为威尔逊虽然口唱和平高调，却又主张对德国应加以严惩。现在既然战争已经只剩下一个方面，德国最高统帅部就决定在美国开始大规模行动之前先击毁法英两国。既然不愿接受十四点——这本是唯一实际可行的路线，就象鲁登道夫指出的那样，俄国的崩溃使德国人感到如释重负，所以每个人都想进攻，而担心防御会使敌人不断变强。此外，封锁的绳索也已经快使德国窒息，只有进攻才能迅速打破这种封锁。"); 
		content.push("德国最高统帅部的错误并不是不应该决定进攻，而是在选择目标时应该选定已经士无斗志的法国人，而不应选择顽强的英国人。"); 
		content.push("一旦当七十个师的援军由东线调来之后，德国的计划就是从皮隆尼南北两面的英国第三和第五两个集团军的地区实行突破，在达到渗透目的之后，就把右翼向北旋转，切断英法两军之间的联系。"); 
		content.push("三月二十一日，在雾气与毒气的掩护下，展开了“凯撒会战”，其发展是如此成功，所以到了二十六日，为了应付这种情况，福煦被任命为联军“协调者”。虽然如此，到四月五日，这次进攻的动量开始自动减少，德军攻占了一块巨大的舌形地区，其顶点在亚眠以东九英里处。在索姆河地区受到挫折之后，四月九日，德军又对横跨里斯河的英国第一集团军发动了强有力的攻击。四月三十日这又渐成尾声，使德军占领了另外一个突出地带。"); 
		content.push("只是在这两次会战流产之后，德军当局才决定再向埃讷河上的法军发动攻击。五月二十七日凌晨一时，第三次巨大的进攻展开了序幕，德军攻下了榭芒山岭，到二十八日夜间，在兰斯与苏瓦松之间，向南又构成了一个巨大的突出部。六月三日，德军在沙托-特里达到了马恩河，暂停到了六月九日继续进攻，到十四日又告顿挫。七月六日，德军发动了最后一次攻击，这一次是在兰斯的东西两面，但是联军拼命坚守，使德军颇少进展。"); 
		content.push("为了阻止德军继续向巴黎进攻，福煦决定对这个突出部的西面实行反攻，七月十八日，他从维勒尔－柯特里特向东进攻，到八月二日，已经迫使德军退回到兰斯－苏瓦松之线。从三月二十一日到此时为止，双方所受到的损失都已在百万人左右。对德国而言，这种损失是绝对的，因为这是无法补充的；可是现在却已有超过一百万人的美军在法国登陆了，而他们正以每个月二十五万人的速度源源流入法国。所以鲁登道夫说：“这些美国人现在成了战争的决定性因素。”可是赢得决定这场战争的会战的却并非美国人。"); 
		content.push("第七章：亚眠会战"); 
		content.push("亚眠会战，也就是法国人所说的蒙迪迪埃会战，是第一次世界大战中最具决定性的会战。它不仅使西线德军从此崩溃，而且也打开了战术上的僵持局面，在解决这个问题的同时造成了战术方面的革命。"); 
		content.push("虽然如此，如果一九一四年的德国陆军，在组织方面能以速射野战炮和机关枪作为真正核心——这是二十世纪初的支配武器，而不是以弹夹式步枪为核心——那是十九世纪末的支配武器，也许就不会形成这种僵持局面。法国也就会象后来在一九四〇年一样迅速被打垮。在一九四〇年，德国使用的是另外两种具有支配能力的武器——坦克和飞机。可是在第一次世界大战中，双方都缺乏这种高度的组织力，结果使子弹为圆镐争取到了足够时间，构筑出足以防御子弹的堑壕，并降低了火炮的威力。只是到了这时，各国陆军才开始增加火炮和机关枪，以达到防守或突破堑壕正面的目的，但因为堑壕和障碍物阻碍攻击而有助于防御，所以就象布鲁赫预言的那样，防御成了较强的作战形式。"); 
		content.push("为了克服这种攻守之间的差异，第一种解决方案就是使用猛烈的炮兵准备射击以摧毁堑壕和障碍物（铁丝网）。虽然一般说来，这种办法可以保证最初阶段的成功，但却使战场弹坑遍地，使轮动车辆难以通行，而没有车辆，攻击部队就无法补给，所以虽然炮弹能够削平堑壕和铁线网，结果还是一样。（英军的准备射击在弹药消耗量上迅速增加：胡基会战（一九一五年）共用炮弹一万八千颗；索姆河会战（一九一六年）用了炮弹二百万颗；阿腊斯会战（一九一七年）用了二百十六万颗；梅西讷会战（一九一七年）用了三百五十万颗；第三次伊普雷会战（一九一七年）用了四百三十万颗），此外，即使这种炮战非常成功，但无疑会使攻击者留在一个突出地区——在战术上这是一种不利形势。所以虽然火炮的威力大大增加，可是其毁灭方式却使炮击变成了静态作战，不能在运动战中担负决定性的任务。（在第三次伊普雷会战中，前进的部队和火炮，都象山地战一样，其补给要依赖骡马驮运。）进一步说，凸凹不平的弹坑也使防御者的机关枪更能发挥威力。所以最后的结果是炮兵的火力不但不能打破僵局，反而使这种僵局变得更加牢固。"); 
		content.push("既然火炮不能解决问题，一九一五年四月二十二日，德国就在伊普雷地区第一次施放氯气，这就是毒气战的开始。虽然最初也颇有成效，但因为毒气很容易用防毒面具等降低危害，所以问题依然没有解决。（在一九一五年年底，德国首次使用光气弹，在一九一七年夏季又开始使用窒息性毒气，称为“蓝十字”毒气，以及芥子气，又称“黄十字”毒气。芥子气是非常强烈的起泡液体，威力相当可怕。美国在战争中由于毒气死伤的人数为七万四千七百七十九人，占全部死伤数字的百分之二十七点三；而其中只有百分之一点八七是致死的。）到战争末期，双方都希望用打击对方精神层次的手段来获得决定成果。双方都使用飞机攻击平民，但这只不过是个陪衬，虽然它预示了一个可怕的将来，可是在整个第一次世界大战中，制空权却始终没有长足发展，无法获得决定性成果。（英国一共遭到一百十一次空中攻击，共投弹八千五百颗，总重量超过三百吨，杀死一千四百一十三人，伤三千四百零七人，毁灭财产总值三百万英镑。在德国方面，共死了七百二十人，伤一千七百五十四人，损毁财产总值一百一十七万五千英镑。）所有这些解决方案都是瞎撞，因为对问题的实质并不了解。问题的实质不是单纯摧毁堑壕和铁丝网，而是要降低枪弹的威力，也就是使敌方步枪和机枪不能发生作用，并且不是缓慢而是要立即起作用。"); 
		content.push("很明显，答案就是能够防御子弹的装甲，而不是增加弹药的数量——不管是子弹、炮弹、炸弹和毒气都一样。战争刚一开始就有人已经想到了这一点，在英国有斯温顿上校等人，在法国则有埃蒂安纳将军。"); 
		content.push("他们认识到虽然个别士兵无法进行装甲，但是他们却可以象舰船上的水手一样，用装甲车辆运载，因为这种车辆必须越野行动，所以应该使用履带而不是车轮。这就是坦克思想的起源。一九一六年九月十五日，在炮火连天的索姆河战场上，坦克第一次出现了。"); 
		content.push("实际上，这种解决方案古已有之，以最近的过去而言，布拉肯布里上校在一八七八年七月的《十九世纪评论》杂志中就发表过一篇论文，题目是《装甲野战炮兵》。这篇文章的内容值得详细引述，因为它很明显地预言了“坦克概念”。"); 
		content.push("简单说来，布拉肯布里上校的理论大致是这样的：普列文会战的主要教训，就是说无论何种部队，只要躲在掩蔽物后面，而敌人位于其前方，那么实际上这个部队就立于不败之地。炮兵火力的效力是射程越短就越有效，所以若在接近地域，炮兵的毁灭威力即可实际歼灭敌人。但因为步兵的威力也已经大大增强，所以又不能使炮兵进入步兵的歼灭射程内。因此最后的问题就是如何保护火炮不受子弹的威胁。布拉肯布里上校建议用轻薄的甲板帮助炮手对抗步兵火力，炮兵可以安全地坐等攻击，不等敌人到达炮位即先将其摧毁。炮兵不必再担心被敌军俘获，我们应该建立一种新的战术体系，假设炮兵无论发现其前方出现什么都不必逃走。如果双方炮兵对战，那么哪方面能够不怕敌人的霰弹和步兵火力就可以压倒对方。如果我们能够避免损失中的百分之九十，就是被俘的危险，那就可以不顾任何意外了。军舰有装甲对抗重炮，同样，野战炮兵也能用装甲对抗步兵火力和榴霰弹。最近，步兵的火力变得日益强大可怕，所以野战炮兵迟早都要采取这种防御手段。如果我们给炮兵加上这种防御装甲，而这却是骑兵和步兵所无法享用的，就可使炮兵拥有巨大的威力，使战场上的战术受到严重影响。这种发展将有如日夜循环一样自然。我们希望英国应该为其他国家作出榜样。（事实上，英国却没有注意他的思想，而德国在一八九〇年和一八九九年的秋操中都试验过他的观念。）布拉肯布里的建议中还有个特点，就是他认识到“会战中的目标实为精神方面的效果，因为死伤并不能使敌人退却”——这就是“坦克概念”的灵魂。他也象腓特烈大帝一样看清了“前进就是征服”，因为持续不断的前进具有可怕的精神效果，“刺刀学派”的思想与此并无二致，在原则上也是合理的，但是在一九一四年的条件下却根本没有可能性。可是一九一四年到一九一七年的“炮弹学派”却始终没有认清现实，他们一直不知道问题的核心不是把敌人的阵地变成废墟，而是要让火炮能够在敌方步枪和机枪火力之下前进。要想使火炮能够持续不断前进，不是要使它拥有压倒性的毁灭能力，而是要能彻底打击敌人的士气。这正是坦克——自动推进的装甲炮兵——所获得的成就。自从有火器以来，陆军即面对两个难题：（一）如何调整运动与火力的关系，（二）如何调整运动与保护的关系。现在坦克都能使其获得解决——用机械动力代替肌肉，增强了陆军的机动性；用装甲防御枪弹，又增加了安全；军人不必自己携带武器，也不必用马匹拖运，所以也增强了攻击力。因为坦克使军人在动态中获得保护，又使他能够在静态中战斗，这就是把海军战术用到了陆战之中。"); 
		content.push("坦克的第一次正确使用，是在一九一七年十一月二十日的康布雷会战中。在这次会战中，没有使用炮兵进行准备射击。坦克在步兵的前面前进，有如一条由机动装甲炮台构成的锁链一样。除了少数修改以外，这种战术一直维持到战争结束，使伤亡比例大大减低。虽然这次会战证明对战术僵局已经有了真正的解决办法，可是由于缺乏预备队，在战术上还是失败了。直到亚眠会战，才又大规模使用这种方法，终于获得了完全成功。"); 
		content.push("与“装甲战”同时发展成形的又有“空中战争”——这是最具机动性的战争，也是由于僵持局势而促进了发展。最早飞机的使用几乎仅限于炮兵火力指导；其次为空中照相，用以测绘特种炮兵堑壕地图。这些任务也引发了空中的战斗，但是直到一九一五年夏，德国方面才有在螺旋桨叶之间装置机枪的弗克尔式单翼战斗机出现，开始有了系统的空战。在罗斯会战中才开始有轰炸炮兵阵地以及其他目标的尝试。"); 
		content.push("接触性的巡逻在索姆河会战中首次使用。在梅西讷和康布雷会战中，开始对堑壕和炮兵阵地进行低飞攻击。一九一八年四月一日，英国正式成立了独立的皇家空军，代替了原有的皇家飞行团。空军的进展十分惊人：一九一四年，皇家飞行团只有军官一百六十五人，士兵一千二百六十四人，共有六十三架飞机飞往法国。到一九一八年夏天，皇家空军共有官兵二十九万一千一百七十五人，飞机二万二千架，其中有三千三百架在第一线。这是当时世界上最强大的空军。"); 
		content.push("当研究从八月八日到十一日发生于亚眠的这次最伟大的决定性会战时，对上述这些战术发展必须先记在心头。"); 
		content.push("到六月底，英军在亚眠的地位是已经大有改进，指挥第五集团军的罗林生将军——战败后改称第四集团军——决定第四澳大利亚师应该占领哈米尔村和柯尔比以东的一片森林。七月四日，在与第五装甲旅合作下，这些目标依照计划完全攻占，而且损失极为轻微。（这一战使英国装甲军大大出名。）所以次日罗林生又向黑格建议进行一场规模更大的类似作战。因为心里本就有这样的腹案，所以黑格又于七月十二日向福煦（两天前他刚刚升了法国元帅）建议，发动一场攻势推进在亚眠以东和东南两方面的战线，从而使亚眠和重要的亚眠－巴黎铁路不再受德军炮火威胁。福煦表示同意，于是在次日，罗林生奉命拟定计划。他于七月十七日提出计划，到二十三日获得福煦和黑格批准。"); 
		content.push("这个计划就是哈米尔攻击的扩大，目的是进行有限的前进，以达到四月丢失的原有亚眠外围防线，在第四集团军方面是从亚眠－鲁瓦公路上的勒奎斯尼尔起，通过凯克斯村直到索姆河上的梅里库尔以东不远的地方。"); 
		content.push("在等候黑格批准计划时，罗林生在七月二十一日在设于弗利克斯库尔的司令部中召开了一个会议。出席者有他的三位军长：加拿大军军长居里中将、澳大利亚军军长莫拉希中将、第三军军长巴特勒中将，还有骑兵指挥官卡瓦拉中将，以及空军和装甲军的代表。在会议中又把原有观念扩大了一些，所使用的坦克营由八个增加到了十二个。接着在七月二十六日，福煦下达了正式作战命令，开头一段是这样的：（一）作战目标是使亚眠和巴黎－亚眠铁路摆脱战斗，并击败和逐退位于索姆河与阿夫尔河之间的敌军。"); 
		content.push("（二）为了达到目标，由于进攻在北面有索姆河掩护，所以应尽量向鲁瓦方向推进。"); 
		content.push("虽然目标还是一样，但却已不仅限于推进到亚眠外围防线，因为鲁瓦位于勒奎斯尼尔东南八英里处。同时也决定以八月八日为“零日”，七月二十八日，福煦再次扩大这个计划，把迪贝尼将军指挥的法国第一集团军拨给黑格指挥，并指定用它在罗林生的右面进攻。最后在八月五日，黑格又召开了一个会议，使作战目标发生了彻底改变。不仅在法国第一军右方的第三集团军也包括在进攻部队之内，而且罗林生所奉的命令也改为向亚眠外围防线以东前进，为了便于使法国第三集团军在蒙迪迪埃与努瓦永之间前进，他又奉命占领鲁瓦－绍讷之线，把敌军逐回到哈姆——在绍讷东南十五英里。为了协助他，骑兵军也交由他指挥。"); 
		content.push("在攻击发动前三天，突然使攻击深度增加一倍，这当然使各位军长没有充份时间来改变原先已经拟定的详细命令——这是第一次世界大战时，所有进攻计划中都不可或缺的。所以现在必须适应一种过去从未料到的情况。此外福煦和黑格两人似乎也从未考虑到，当计划扩大时战场的性质也会随之改变。"); 
		content.push("在索姆河以北，地面都为山岭沟壑所分割，对坦克构成严重的障碍，但是所要进攻的距离却很短，因为亚眠外围防线在起线之东，相距不到五千码。在索姆河以南直到亚眠外围防线，中间都是坦克的理想战场，而德军只有微弱的防卫。但是再往前进，就是一九一六年索姆河战场的法军部分，那里堑壕遍布，到处都是弹坑。不仅坦克和步兵都很难通过，而且对敌人的机关枪手而言却是个理想的防御地区。"); 
		content.push("所以当攻击深度伸展到鲁瓦－绍讷－索姆河之线时，攻击者就要面临两个不同的作战：（一）是有计划的，就是进入亚眠防线；（二）是没有计划的，就是如何从那里继续前进，越过索姆河旧战场以达鲁瓦－绍讷之线。因为后者是不能冲过的，所以需要强大的步兵和坦克预备队来赢得它。但是因为这种兵力不在预算之内，所以象康布雷会战一样，亚眠会战实际上也是“一天”作战。"); 
		content.push("八月八日这天，罗林生将军指挥的兵力如下：左面为第三军，一线展开的有第十二、第十八、第五十八等三个师，第四十七师在最左端巩固该军左翼，而美军第三十三师充当预备队。中央为澳大利亚军，前线上并列着第二、第三、第四这三个师，至于第一和第五两个师则充当预备队。右面为加拿大军，前线上为第二和第三两个师，而由第一和第四两个师充当预备队。此外还有骑兵军，其中包括第一、第二、第三这三个骑兵师；第五空军旅，下辖六个战斗机中队，八个侦察机中队和三个轰炸机中队。装甲军的第三、第四、第五旅和第十营作为总预备队；另外还有第十七、第三十二和第六十三这三个师也由他指挥。"); 
		content.push("攻击正面从南面的莫勒伊直到北面的昂克尔河。从莫勒伊到亚眠－鲁瓦公路，由法军第三十一军负责，从亚眠－鲁瓦公路到维莱－布勒特努－绍讷铁路，由加拿大军负责；从这条铁路到索姆河由澳大利亚军负责；从这里到昂克尔河由第三军负责。"); 
		content.push("第一天的会议，大致说来是准备用加拿大和澳大利亚两个军作为攻击主力，而法英两个军则在他们左右两方构成防御性侧翼。这个战场又分成三道目标线：（一）绿色线为所有部队的第一目标，（二）红色线为各军的第二目标，（三）蓝色线和蓝色点线分别为澳加军的第三目标。在第一线准备暂停二小时，以便第二波攻击军跟上，并越过第一波进攻。"); 
		content.push("装甲部队分配如下：第四装甲旅（第一、第四、第五和第十四营）配属加拿大军；第五装甲旅（第二、第八、第十三和第十五营）配属澳大利亚军；第十营配属第三军，第三装甲旅（第三和第六两营）配属骑兵军。"); 
		content.push("这些坦克营装备的坦克，其性能见附表。第三和第六坦克营各有四十八辆中型惠比特式坦克，除第一和第十五营各有三十六辆V型星式坦克以外，其余各营都有三十六辆V型坦克，另有六辆预备坦克作为损毁的补充。共有三百二十四辆重型坦克和九十六辆中型坦克，加上四十二辆预备坦克；此外还有九十六辆补给坦克（改装后的IV型坦克），二十二辆火炮运载车也改装为补给车，所以总共是五百八十辆履带车辆。此外还有第十七坦克营，装备十二辆装甲汽车，由第五装甲旅指挥，参加澳大利亚军作战。"); 
		content.push("附表：一九一八年八月八日所用装甲车辆的性能性能Ⅳ型Ⅴ型Ⅴ型星式中型惠比特式火炮运载车增强型普通型增强型普通型增强型普通型长度26.5英尺26.5英尺26.5英尺26.5英尺32.5英尺32.5英尺20英尺30英尺重量28吨27吨29吨28吨33吨32吨14吨34吨乘员1官7员1官7员1官7员1官7员1官7员1官7员1官2员1官3员武器2门6 磅炮+4挺刘易斯机枪6挺刘易斯机枪2门6 磅炮+4挺霍奇基斯机枪6挺霍奇基斯机枪2门6 磅炮+4挺霍奇基斯机枪6挺霍奇基斯机枪4挺霍奇基斯机枪1挺刘易斯机枪引擎105马力105马力105马力105马力105马力105马力2个45马力105马力最高速度3.7迈3.7迈4.6迈4.6迈4.0迈4.0迈8.3迈3.0迈平均速度2.0迈2.0迈3.0迈3.0迈2.5迈2.5迈5.0迈1.75迈行动半径15英里15英里25英里25英里18英里18英里40英里15英里跳越能力10英尺10英尺10英尺10英尺14英尺14英尺7英尺11英尺这样的兵力分配足够保证进到亚眠外围防线有余；但若想在八月九日越过亚眠外围防线再前进到鲁瓦－绍讷之线则嫌不足；因为各师和坦克在八日这一天都要参加战斗，所以必须加以重组，然后才能在九日进行有体系的前进。八日这一天的攻击兵力过于强大和密集。各师正面在开始时平均为二千二百五十码，在结束时为三千码。如果时间许可，这些正面是可以放宽的，若能如此，也许可以抽出两个师和两个坦克营作为总预备队（加在原有三个师之上）。进一步说，若骑兵军及其坦克营也能保留到八月九日再投入战斗，那么在这一天就可以有生力军五个步兵师、三个骑兵师和四个坦克营继续参加战斗了。"); 
		content.push("这个继续向前推进是极为重要的，因为要想保持攻击的动力，就不仅应击败敌方第一线部队，而且还要在他们的预备队赶到之前使他们继续往后溃败。把已经溃败的敌军赶到尚未溃败的敌军头上，这是使后者组织崩溃和士气瓦解的最确实有效的方法。"); 
		content.push("德军与这次会战有关的是两个集团军——第二集团军和第十八集团军，第二集团军的司令为马尔维茨，第十八集团军的司令为胡蒂尔将军。第二集团军的正面从英国第三军左翼的莫尔德附近到莫勒伊以南半英里远的圣休伯森林。第十八集团军的正面从圣休伯森林到努瓦永，与法军第三集团军的右翼相对。第二集团军在前线有十个师，有四个师充当预备队；第十八集团军在前线有十一个师，预备队四个师。"); 
		content.push("在英军第四集团军的正面，采用的战术和康布雷会战一样。坦克集结在步兵起线后方一千码处，在“零时”以前，用飞机噪音掩蔽，前进到起线，到了零时，在徐进弹幕（这种方法是一九一六年在索姆河会战中开始使用的）的掩护下（由集团军炮兵的三分之一担负发射。"); 
		content.push("其余三分之二的炮兵则轰击敌军炮兵阵地）领导步兵前进。因为法国第一集团军只有极少量坦克，所以当法军第三十一军前进时，炮兵从零时起仍对敌方堑壕和炮兵阵地进行连续四十五分钟的轰击。英国第四集团军一共可以使用八百架飞机，而法国第一集团军则有一千一百零四架之多。因为在会战开始之前，德国方面两个集团军总共只有飞机三百六十五架，所以联军握有制空权。除了在会战中继续保持制空以外，皇家空军还要担负下述任务：与攻击部队合作，轰作和扫射敌方地面目标，对前进部队补给弹药，轰炸绍讷、鲁瓦、内勒和皮隆尼等地的铁路中心以及索姆河上的渡口。"); 
		content.push("为骑兵军和第三装甲旅指定的任务，是一有机会即从加澳两军领先步兵之间通过，迅速前进以夺占亚眠外围防线，然后坚守等待接替兵力到达，接着再向东南前进到鲁瓦－绍讷之线，切断敌军的交通线，并使法军的前进更加容易。"); 
		content.push("这是个疯狂的任务，受到装甲军军长和参谋长的激烈批评，他们认为坦克和战马是无法合作的，因为坦克不怕子弹，而马匹则不然。"); 
		content.push("他们提出一个帮助法军的较好的方法：首先保留两个中型坦克营，等步兵和V型坦克达到突破目的之后再让他们前进，从维莱－布勒特努到罗西耶尔，转向右面最后到达蒙迪迪埃东南。罗林生将军却认为这个迂回运动过于冒险，决定仍维持其原有任务。");
