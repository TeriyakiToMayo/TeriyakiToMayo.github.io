		content.push("维拉尔斯在奥格斯堡首先击退了马格内夫的进攻，然后再于9月20日在赫西施泰特使斯泰罗姆遭受决定性失败。路易也立即放弃了奥格斯堡，退回宿营过冬，虽然季节已经太迟，不适宜继续作战，可是维拉尔斯仍然劝巴伐利亚选帝侯再进行一次突击维也纳的企图，因为匈牙利的叛乱正使奥地利人感到头痛。但是这位选帝侯不肯听从，双方发生了激烈争吵，结果维拉尔斯被召回法国，而由一位能力极低的马尔辛元帅代替。同时，塔拉尔元帅占领了老布赖萨赫，11月间又占领了兰道，这使法国本土与在巴伐利亚境内宿营过冬的4万法国部队之间的交通情形大为改善。到1703年终时，奥地利已经困难到了极点，利奥波德只好把欧仁从意大利境内召回，并将拯救帝国命运的重责全部交托给他。"); 
		content.push("不过同盟方面也有两件有利的事情，可以部分抵销这些灾难。第一是葡萄牙与法国脱离了关系，第二是萨伏依背叛了法国。第一件事应归功于英国驻里斯本大使梅休因父子。他们巧妙地使用外交手段，再配合维哥突袭的心理效果，使葡萄牙的彼得二世转移到联军方面，于5月签订了《梅休因条约》。依照条约，葡萄牙同意接受英国的布匹以交换葡萄酒，而同盟则同意派一支英荷联军前往里斯本，并宣布拥立查理大公为西班牙国王。"); 
		content.push("至于萨伏依，维克多·阿曼达斯对法国的诚恳一向都表示怀疑，而且觉得法国越强就越不可靠。当旺多姆要求把图林交给法军占领时，他就决定倒向联军方面，于10月25日与皇帝签订了条约。这个事件的重要性在于：至少就目前而论，奥地利的南面侧翼有了安全保障。"); 
		content.push("尽管有这些重要收获，可是在1703年秋天，情况还是非常危急，所以马尔波罗警告说除非他的部下肯服从命令，否则他就不再指挥下去。10月12日他写信给荷兰代表吉尔德马森说：“我认为这是我的责任，也是为了同盟国的公共利益，我必须告诉你，根据过去的一切经验，我们知道我军殊少成功的主要原因是缺乏纪律。除非这一点能有所改善，否则将毫无希望。”随后他回到英国去思考来年的计划。"); 
		content.push("现在马尔波罗已认识到在未来的战争中，法国的企图必然是要把皇帝逐出战争。这个目的达到之后，他们就可以将大部分兵力集中到尼德兰。作为预防措施，马尔波罗的任务就是设计一个战略，一方面拯救皇帝的危难，而另一方面又能为荷兰人所接受，如果不行，那么至少应能瞒住他们。前两次战役的经验使他认识到，因为法军的战线和要塞是如此坚固，所以要想在尼德兰获得迅速胜利似乎是不可能的。所以他认为唯一可行的途径就是把军队移到多瑙河上游阻止法国人和巴伐利亚人向维也纳进攻。他明白那里是主要的决斗战场，而且也认识到荷兰人永远不会同意他到那里去，而且即使他们同意，这种运动也还是非常危险。不仅距离遥远，一支大军很难迅速通过，而且这种运动还包括越过法军中央部分的侧翼，而马尔波罗手中的唯一掩护兵力就是路易的那支小部队，他们现在驻在斯托尔霍芬，显然不能胜任这个任务。所以这次行军的最后目的，不仅应使在摩泽尔河和阿尔萨斯境内的法军蒙在鼓里，而且同样也不能让荷兰人知道，否则他们马上会大感惊恐。"); 
		content.push("此外，为了遵照《梅休因条约》的规定，他决定派罗克护送查理大公率领一支远征军先去里斯本，他们登陆之后，罗克的舰队即应继续进至利维拉，利用萨伏依的陆军，并与法国境内的叛军联合起来向土伦进攻，以击毁该港的法国舰队，并把法军向南方吸引。（差不多在1704年2月底，罗克和远征军到了里斯本，军队登陆之后，大公即被宣布为西班牙的查理三世——这就是前后历时八年的半岛战争的开始。罗克的舰队进到土伦，但他发现萨伏依公爵不能拨出任何部队来参加联合行动，于是就回到直布罗陀海峡。在那里他接受了强大增援，使舰船数量增加到五十艘以上，就决定进行一次他一直想干的冒险勾当——攻占直布罗陀。8月4日略经困难之后终于达到了目的，因为这个岩岛的防御并不坚强。三星期之后，他在贝莱斯马拉加的海外击败了图卢兹率领的法国救兵，这支舰队也有五十艘战船。这一战使英国人赢得了地中海的控制权，在此后的战争中，法国对英国在地中海的优势再没有作进一步挑战。）到底是谁最先提出应在多瑙河进行主力攻击的事实已不可考。寇克斯在《马尔波罗公爵回忆录中》说：“作出这个决定的是欧仁亲王，马尔波罗曾与他密商全盘战役计划。”这种说法似乎不确切，因为那时马尔波罗和欧仁还未相识，而且没有通信作为这种说法的佐证。已知的事实是，在1703年8月，马尔波罗1704年的战役计划是取道摩泽尔河侵入法国，同时在那年秋天，他接到帝国大使拉蒂斯瑙伯爵的许多通信，指出如果没有帮助，维也纳的丧失将成定局。虽然如此，似乎直到1704年3月，马尔波罗还是坚持他的摩泽尔河计划。1月，他又通过海牙与荷兰当局商谈，他们担心联合省会失去掩护，所以强烈表示反对。他于2月回到英国后，继续接到拉蒂斯瑙伯爵的紧急呼吁。最后到4月，拉蒂斯瑙直接送了一个备忘录给安妮女王，说：“因为巴伐利亚选帝侯已经获得了法国的大量援军，所以帝国的处境已经十分困难。所以请陛下命令马尔波罗公爵迅速增援。”此后马尔波罗才开始提到这种观念。最后多瑙河战役计划终于代替了那个摩泽尔河计划，新计划的一部分就是启用欧仁亲王代替斯泰罗姆，奉皇帝之命他应前进到日尔曼战场与马尔波罗和路易并肩作战。"); 
		content.push("马尔波罗对这个计划极力保密。1704年4月21日他回到联合省。"); 
		content.push("他于5月10日到了马斯特里赫特，在那里他发现情况是这样的：面对他的维勒鲁瓦部队位于米海根之线以内（即安特卫普-迪斯特-那慕尔之线）。只有柯基尼斯伯爵率领1万人看守摩泽尔河。在维也纳周围所有帝国陆军约为3万人，在乌尔姆有巴伐利亚选帝侯和马尔辛元帅率领的45,000人监视着他们。在4月，有1万多法军取道霍伦萨尔，越过黑森与他们会合。巴登的路易正率领3万人驻在斯托尔霍芬，不足以阻止敌军援兵前进，欧仁手中只有1万人，但并未设法阻止敌人前进。为了掩护这支增援部队并保护法国与巴伐利亚之间的交通线，塔拉尔率领3万人布置在斯特拉斯堡和基尔。"); 
		content.push("尽管敌军的兵力分布已经很难对付，但最大的困难还是荷兰人。"); 
		content.push("为了使自己不受他们牵制，在离开英国之前，马尔波罗首先决定所有由英国发饷的部队均应由他本人直接指挥。这是一个重要决定，因为他一告诉荷兰代表说未来的战役将在摩泽尔河进行时，他们马上就开始阻止他。虽然如此，他还是把联合省的防务和7万人的兵力交给奥费奎尔奎将军，然后把他自己部队的第一个集中点定在科伦以西二十英里处的贝德堡，时间是5月16日。"); 
		content.push("他指挥的部队总数为90个骑兵中队和51个步兵营，其中分别有19个中队和14个营连同火炮38门是由英国人组成的。他从贝德堡写信给英国驻维也纳的代表斯提普尼先生，要他向皇帝报告他进军多瑙河的意图，但却嘱咐不要让荷兰人知道。5月18日，他检阅了部队，两天后就向莱茵河进发。5月23日他进入波恩。他在那里得知维勒鲁瓦已经渡过马斯河，正在骚扰胡伊，马尔辛也已经获得增援。而奥费奎尔奎却发挥了主动精神，正在输送援兵给他。帕克对这次进军有如下记载：“我们时常连走三天，有时四天，然后休息一天。通常总是凌晨三时开始行军，每天走四个里格或四个半里格（一里格约合三英里），大约在晚上九时到宿营地。因为我们在同盟国中行军，所以有指定官员为我们的人马供应一切必需品。我们到达之前，这些东西就都已经预备好了，所以军人根本无事可做，除了撑帐幕、煮东西以外就是躺下来休息。的确，从来没有哪次行军比这一次更有秩序和纪律，人马也不疲倦。”5月25日，马尔波罗和他的骑兵到达科布伦茨，四天后他的步兵也赶上来了，于是不向摩泽尔河前进，全军越过两座浮桥，改向美因茨进发。照帕克记载，所有人都感到莫明其妙，法国人也一样，他们猜测敌人是向菲利普斯堡进军，因为最近在那里造了桥。6月3日，骑兵在获得部分日尔曼部队增援后，在拉登堡渡过了尼卡尔河，6月7日，不再向菲利普斯堡前进，全军从魏斯罗赫转向辛泽姆。现在最后行动已经无法保密了，马尔波罗这才把他的真正意图告诉荷兰当局。"); 
		content.push("法将塔拉尔本在兰道等候，以便当他在菲利普斯堡渡过莱茵河之后予以迎击。所以听说他调换方向之后不免大吃一惊，而法国宫廷在巴黎获得消息之后的反应也一样。现在黑森保护着右翼，马尔波罗开始直向劳芬前进。"); 
		content.push("6月10日到达蒙德尔斯海姆，欧仁亲王和巴登的路易也在那里会师。6月27日进入金根，开始分配职务，决定由巴登的路易与马尔波罗一起作战，而欧仁则控制莱茵河，以防维勒鲁瓦和塔拉尔增援巴伐利亚部队。马尔波罗的兵力总计约7万人，分为200个骑兵中队，96个步兵营和48门火炮，在前进了250英里之后，才终与敌军接触。"); 
		content.push("敌军共约6万人，由马尔辛和选帝侯指挥，正在乌尔姆东北25英里处的迪林根挖掘工事。欧仁只率3万人留在斯托尔霍芬一线，面对着留在斯特拉斯堡的维勒鲁瓦所部约6万人。"); 
		content.push("6月30日，马尔波罗进到巴尔默色芬，7月1日又到了阿姆迪根，位于要塞多瑙沃特以西约15英里。多瑙沃特是一个重要据点，他必须赶紧加以占领，因为一旦占领该地，他就可以到达通往讷德林根的道路以开辟另一条新的交通线，并且也可以在多瑙河上占领一个桥头堡以打通到奥格斯堡和慕尼黑的道路。若想对多瑙沃特实施围攻是不可能的，因为这必须花费好几个星期时间。而且当马尔波罗围城时，塔拉尔不仅可以切断他的交通线，而且还可以打击他的后背，并与马尔辛等人前后夹攻。早在6月30日，选帝侯已匆匆派了德·阿佐元帅率领14,000人经多瑙沃特到达舒伦堡，这是一个卵形小山，正好控制着这个要塞。"); 
		content.push("既然不能围攻，所以马尔波罗决定实行突击，尽管部将反对，因为经过15英里行军后，部队一定已经疲惫不堪，可是他仍然命令于7月2日攻下舒伦堡。他认为如果赶紧攻击，不仅可以使德·阿佐损失二十四小时的时间，而且在这段时间内马尔辛和选帝侯也可以在迪林根渡过多瑙河，进到北岸以增援舒伦堡。从战略上来说，整个问题的关键就是马尔波罗到多瑙沃特的距离要比马尔辛等近10英里。因为这等于在行军上占了半天便宜，所以他决定不听诸将劝告，将攻击日期定在7月3日。"); 
		content.push("7月2日清晨，英军前卫开出阿姆迪根，道路漫长而糟糕，一直走到正午才到了多瑙沃特正面的沃尔-尼茨河，架桥搁误了三小时。为了使德·阿佐误以为在7月3日以前他不会遭到进攻，所以就在这里架设营帐。此时，马尔辛和选帝侯为了支援多瑙沃特已开始前进，而德·阿佐则忙着挖掘战壕。"); 
		content.push("马尔波罗的攻击计划既简单又大胆。他决定从西面攻击舒伦堡，这是它最强的一侧，不仅因为这一面与他最接近，而且因为这边也受到多瑙沃特的保护，是敌人认为最安全的一面。他集结了两个纵队，左面一个主要为英国步兵，负责突击工事的西北顶点或把它攻破，若不可能，则用激烈的攻击把德·阿佐的预备队吸引住，以便为右面纵队开路。右面这个纵队在马格内夫指挥下从多瑙沃特与舒伦堡西南顶点之间前进，以便从后方攻击这个阵地。"); 
		content.push("上午五时，马尔波罗的炮兵开火了，但是直到过了一小时又一刻钟之后，戈尔中将才率领左纵队前进，6千人共分三线，以8个营为支援，8个营为预备队，只有35个骑兵中队。据当时一个目击者的叙述，经过如下：“我们前面的斜坡是如此险陡，所以当敌人（英军）纵队开始前进时，就失去了踪影，等到再看见他们的时候，距离我们的堑壕只有两百步了。他们前进的速度，加上他们的喊杀声，真是气势惊人。当我听到之后，命令我方也冲锋以掩盖他们的声音，使其不对我们的部队产生恶劣影响。英国步兵奋勇攻来，一直冲上防壁，但是我军的抵抗勇气也可与他们相等。第一次攻击历时一小时以上，对激战的情形很难叙述。双方都在进行极其惨烈的肉搏，死伤枕藉，这种地狱般的惨状真是难以形容。”这次突击被击退了，英军退到丘陵以北的谷地中。接着第二次突击和第三次突击也一样，虽然如此，攻击者花了重大的代价，却达到了他们的目的，这就是吸引住了德·阿佐的预备队，也就是说为右翼纵队打开了通路。"); 
		content.push("多瑙沃特的守军指挥官，本应防守连络要塞与旧堡（古斯塔夫所建）之间的掩护防线，这恰好挡着舒伦堡的西南侧翼，现在他却反而把兵力撤入主要要塞。这不仅便利了马格内夫的前进，而且因为地形关系，舒伦堡的守军也无法了解这些运动，此外，德·阿佐也认为他已稳操胜算，因为到夜幕降临时，将有强大增援从奥格斯堡开到。现在已快到夜间7点钟，沿着丘陵南面，只有内坦科特一个团的兵力成单线布防。柯罗尼记载道：“大约在傍晚7点半，他们到达距我方侧翼枪弹射程内的地域，我方几乎没人认为这种事情可能发生。我突然注意到我方步兵作了一个很特殊的行动，突然立即停火了。我向四周一看，想发现行动的原因，就看到有几列步兵，穿着灰白制服，在我方左翼出现了。因为他们停着不动，从衣服和方向上来看，我相信这是我们的援兵到达了，其他人也都与我的判断相似。”这时，马尔波罗开始进行最后一次突击，敌军夹在两条火线之间，终于崩溃了。最后，那35个中队的骑兵也发动追击，于是敌军损失惨重，大败而逃。这样就结束了这个十分冒险的会战，这也证明了拿破仑所说的，在战争中没有冒险就没有胜利。一共花了一个半小时就结束了，等会战结束之后，选帝侯的援兵才赶到，但只能坐看德·阿佐被歼灭，他一共损失了1万多人。马尔波罗的损失也很惨重——死1,400人，伤3,800人。"); 
		content.push("会战的结果也可以与其战略和执行的冒险程度相称。多瑙沃特陷落了，通往讷德林根的道路和多瑙河上的桥梁都已到手。同时获得了一条退却路线和一条进入巴伐利亚的前进路线。听到战败的消息之后，这位选帝侯立即拆毁莱希河上的桥梁并在奥格斯堡掘壕固守。马尔辛向塔拉尔求援，塔拉尔于7月1日已经渡过莱茵河，7月16日，正要围攻维尔林根时听到这次惨败的全部消息。7月22日他解围向乌尔姆前进，于7月29日达到。这个运动立即使欧仁处于极其困难的地位，因为本来他应追踪塔拉尔，但同时又要监视维勒鲁瓦。于是他向北前进，于7月27日到达到图宾根，目的是想欺骗维勒鲁瓦，使他相信他不是在追踪塔拉尔。接着他在斯瓦比亚丘陵中失去踪影，率领全军向多瑙沃特进发。"); 
		content.push("重要桥梁到手之后，这场惊人会战的第二幕也展开了。因为塔拉尔已快到了，所以最重要的就是设法引诱巴伐利亚选帝侯出战——这也可以证明马尔波罗的情报很完善，当法军越过莱茵河两天之后，他就已经获得了消息。因为巴伐利亚选帝侯拒绝会战，加之塔拉尔仍在战场上，所以马尔波罗也不能进行围攻，于是他在7月8日渡过莱希河，开始蹂躏巴伐利亚，对居民采取恐怖手段，使他们纷纷向他们的选帝侯要求保护或和平。7月13日，在选帝侯夫人劝诱之下，选帝侯已经准备讲和，可正当此际又听说塔拉尔到了。所以他继续战斗下去，但却很愚蠢地分散其大部分兵力来保护他的领地。这对联军而言当然是一个具体的利益，但现在塔拉尔已接近，秋天也快到了，而英国国会在11月又将集会，所以马尔波罗必须赶紧获得一场胜利。为了达到这个目的，马尔波罗必须摆脱马格内夫的牵制，因为他智力迟缓，而且也难以信任，所以他假装同意围攻因-格尔斯塔特。7月31日，他写信给欧仁亲王说出其计划大纲：他应派遣一个支队去协助马格内夫围攻因-格尔斯塔特，而欧仁和其余兵力则与马尔波罗会合，不仅是为了掩护围攻，而且更要引诱塔拉尔、马尔辛和选帝侯的联军进行会战。"); 
		content.push("8月10日星期六，塔拉尔及其同盟军开始向北运动，想在迪林根渡过多瑙河。第二天，欧仁从他设在姆斯特的营地——距多瑙沃特只有两小时行军里程——写信给马尔波罗说：“敌人已经行军了。可以判断其全军都会在劳恩根渡过多瑙河，迪林根平原上已经挤满了部队。所以我决定在今夜命令步兵和一部分骑兵，开进到我在多瑙沃特前方所指定的一个营地。一切的关键就是速度，希望你明天赶来援助我，否则恐怕会太迟了。”马尔波罗立即出发去支援他的同僚。"); 
		content.push("此时塔拉尔已经进到赫西施泰特，沿多瑙河向下行军，距迪林根约5英里，在那里听到马尔波罗与欧仁会合的消息。因为马格内夫不在一起，选帝侯（名义上的总指挥）就假设马尔波罗会退向讷德林根，于是力主攻击。塔拉尔却怀疑这个建议，只同意采取折中方案——向下游前进三英里，到达布伦海姆村略西的一个位置；他们在8月12日到了那里。然后他们就自己安慰自己，认为胜利已经在握，幻想马尔波罗会被迫撤退。正如泰勒在《马尔波罗战史》中指出的，他们不相信欧仁和马尔波罗会那样不遵重战争规律，对一支占有坚强阵地而且数量占优的敌军，居然敢于发动正面攻击。那天夜间，在法巴联军营地中，胜利的情绪达到了高潮，谁都相信马尔波罗和欧仁一定会撤退。"); 
		content.push("法巴联军的营地设在一个平缓高地的坡顶，在一条叫尼贝尔的浅沼溪流以西，相距约一英里。右翼倚在布伦海姆村，接近多瑙河，塔拉尔的司令就设在那里。有一条泥泞的毛威尔小溪通过该村。在尼贝尔河左岸向上游约一英里半是安特格瑙村。再进一英里半是奥布格瑙村，马尔辛的司令部设在此处。奥布格瑙以西又隔一英里半，就是在破碎地区中的鲁特青根，那是选帝侯司令部所在地。所有这些营地被这四个村庄（或堡垒）所保护，而尼贝尔河在布伦海姆和奥布格瑙两个村庄前方又构成了一道护城河。从防御观点来看，这是一个坚固的阵地，右翼有多瑙河，而左翼则有森林和丘陵掩护。"); 
		content.push("8月12日拂晓，马尔波罗用望远镜观察敌军营地，照米勒报导：“大约下午一点钟时，我们可以看见敌人在扎营，从布伦海姆到鲁特青根都可以看见他们的营帐。”双方兵力的确切数字已不可考。"); 
		content.push("米勒估计联军为52,000人，法巴军为60,000人，丘吉尔在《马尔波罗传》中估计联军为步兵66营，骑兵160中队，火炮60门（马尔波罗本人所说的数字为65营），共为56,000人；而法巴军为步兵84营，骑兵147中队，火炮90门，共约6万人。"); 
		content.push("当法巴军营都已安寝之时，联军方面却正忙碌不堪。8月13日凌晨两点钟。联军每部分各组成四个纵队，前面有40个中队骑兵，开始沿小路向西进发，一小时后利用已架好的桥梁渡过基塞尔溪。这时黑暗而且有雾，欧仁在右而马尔波罗在左，炮兵和工兵则沿大路向赫西施泰特前进。在塔夫汉小村西面不远处的莱亨小溪略停了一下，以便收回前哨兵力，共为20个营和15个中队，包括3个英国步兵旅在内。"); 
		content.push("他们构成九个纵队在左面前进，由寇特斯勋爵指挥。继续前进到施韦林根，又停顿了一次。马尔波罗和欧仁带了大约40个中队的骑兵前进到沃尔佩茨特塔滕以北的高地去侦察敌情。现在已经六点钟，再过一个小时，雾升起了，敌人这才惊醒过来，放了两炮。"); 
		content.push("突袭可说非常成功，直到现在，两位法国元帅和选帝侯还沉醉在他们自己的假设中，仍认为敌人非撤退不可，所以首先还是判断这是掩护主力退却的行动。甚至到大约7点钟时，塔拉尔写信给路易十四还是说敌人已经撤退。直到敌军仍不停止前进时，塔拉尔才突然认识到真象，立即下令准备战斗，接着法巴阵营中就紧张万分。据当时目击者的报导，对这次突袭有如下记载：“首先放号炮召回采集补给的部队，战鼓雷鸣中，大家都来不及拆营，赶紧在营前列阵。在忙乱中大家都感到混乱和害怕，那些突然听到号炮归来的人也都没有斗志。敌人的突然出现使指挥官神经失常，尤其是已经进入宿营过冬的期间，都在收拾抢来的财富。对这样一场大规模会战，如果事先毫无准备，那当然居于不利地位。”大约八点半钟时，联军进到了敌军炮火射程之内，英国炮兵也开始还击。此时，塔拉尔匆忙决定了他的计划，因为时间太短不能变更部署，就转而采取防御。除两翼有良好的保护——多瑙河和森林丘陵，而且四英里长的正面上又有沼泽式的尼贝尔河，他的部队与选帝侯及马尔辛没有照习惯联成一线，而分为两个独立的部分，这是时间仓促的缘故。"); 
		content.push("塔拉尔决定：他自己防守右翼，从多瑙河到奥布格瑙村为止（不包括该村本身），马尔辛守中央，选帝侯则在左翼。他还决定左翼和中央都应尽量接近尼贝尔河右岸，阻止敌军任何渡河企图。至于右翼则退后1,000码，以便让敌军左翼渡河后，可以受到布伦海姆和奥布格瑙两面火力的夹击，然后法国骑兵再从正面加以突袭，就可以把敌人逐入沼地中。虽然这个计划有许多地方可以批评，可是考虑到时间仓促，那么这个计划如果用来对付一般普通的敌人，似乎也算合理。"); 
		content.push("依照这个计划，塔拉尔又把兵力分配如下：（一）布伦海姆，用9个营步兵担负防守，以7个营支援，而以11个营充当预备队，留在该村后方。"); 
		content.push("（二）在布伦海姆与奥布格瑙之间展开了44个中队的骑兵（共5,500人），分为两线，以9个步兵营和4个中队的龙骑兵支援。"); 
		content.push("（三）在左面，把马尔辛的骑兵32个中队，再加上14个营步兵，布置在奥布格瑙。"); 
		content.push("（四）在奥布格瑙的左方为32个中队和17个营——也属于马尔辛。"); 
		content.push("（五）最后由选帝侯指挥，共51个中队和12个营，布置在鲁特青根，其中一部分留置左后方。"); 
		content.push("马尔波罗和欧仁从侦察结果看出敌军是右翼强于左翼，所以，还是和在布伦堡一样，他们决定攻击右翼，因为这就可以获得突袭的效果。因此他们获得一个这样的概括思想：欧仁应努力攻击敌人左翼以分散敌军注意力，而马尔波罗乘机对右翼进行决定性打击。"); 
		content.push("马尔波罗又发现塔拉尔对防御兵力的分配很有能力，其枢纽在布伦海姆和奥布格瑙两个村庄。如果不能对这两个村庄中的守军加以牵制，那么当他前进时就不免要冒极大危险。所以他决定使用相当强大的兵力攻击这两个村庄，以使敌方步兵忙于自卫，这样当他在两个村庄之间前进时，他们就不能向侧翼实行反攻。如能攻下两村当然最好，否则也应控制住他们，不让他们的牙齿合拢。此外，因为他不知道在渡河时是否会受到阻击，所以他将采取的战斗队形也是不合常规的。"); 
		content.push("他把部队一共分为四线：第一线为17个营的步兵，以占领右岸为目的；第二线和第三线分别为36个中队和35个中队的骑兵，负责主力突击；第四线为11个营的步兵，据守尼贝尔河左岸，以便在突击失败时可以掩护骑兵撤退，在左翼有寇特斯纵队，任务是突击布伦海姆。"); 
		content.push("最后，他命令工兵在河上修建五座桥梁，并修补那座已被破坏了的桥梁。"); 
		content.push("欧仁的纵队在沃尔佩茨特塔滕以西的丘陵森林地区艰难前进时，寇特斯已经肃清了布伦海姆以东尼贝尔河左岸的敌人，把法军赶出了磨坊，占领了河的右岸。接着他就和他的纵队在接近布伦海姆村的一个谷地中前进，前方的高地上有敌炮五六门，他们在几个小时中都以破釜沉舟的决心忍受着炮击。双方炮兵对战达四小时之久，这时为了鼓舞士气，马尔波罗命令牧师举行一次礼拜。而且在法军炮手可以完全看得见的情况下，他为了以身作则，亲自纵马缓行于队列之中。一颗炮弹飞到他马前，使所有人大惊失色，因为在一瞬间，他在烟尘中已经完全消失了。"); 
		content.push("到了十一点，因为欧仁方面没有任何消息传来，马尔波罗很感焦急，不断派骑兵到右翼去探听消息。泰勒对当时的情况有很生动的描写：“太阳照耀在田野中，农作物显出金黄的颜色，与红色和蓝色的军服、闪亮的钢铁相映成趣。两军军乐相对吹奏，互相起伏呼应。隔着这条沼泽式的河流，炮火横飞，人马单独的或是成群的被击倒，负伤的人慢慢地向后方运送。因为现在已是正午，天气炎热异常。时间已过了一半，而联军的死伤数字已达两千人，这时欧仁的副官才从遥远的右方跑来。时机到了。”十二点半，马尔波罗转向他的将领们说：“先生们，各就各位。”十五分钟后，寇特斯命令他那领先的英国旅，由罗威率领向布伦海姆突击，在他掩护之下，右面的部队就扑向尼贝尔河。罗威命令一直等他用剑砍在法军的栅栏上时，大家才准放枪。他前进到距离敌军三十步以内时，他自己和所属部下的三分之一都已被敌方火力击倒。可是这个旅仍继续挺进。浓烟之中，布伦海姆的法军守将克莱姆·波尔特中将（侯爵）感到恐慌，就召集他的支援兵力7个营，不久更丧失理智，又召集预备队11个营，这额外的12,000人都挤在这个小村中，有许多人简直无法动弹。所以这一大堆部队对塔拉尔已不再有价值了，而正在坚守的塔拉尔却正在盼望他们援救。虽然如此，第一和第二次突击还是被击退了。接着法国的近卫军——这是他们最优秀的骑兵——也从布伦海姆两翼前进，但不久也被联军击退。在北面侧翼，他们遇到了巴尔米斯上校，他用5个中队击败了敌军8个中队。"); 
		content.push("正准备进行第三次突击时，马尔波罗突然叫停，因为他发现他的目的已经达到，法军已经被固定在村中。此外，他的先头步兵已经过了尼贝尔河，骑兵主力也正在渡河。"); 
		content.push("当激战在布伦海姆周围展开之际，在奥布格瑙又发生了危机。在这方面，一共10个营的兵力由霍尔施泰因-贝克亲王率领，已经前进到了该村，但却被守军击退。守军由布南维里侯爵率领，一共9个营，包括爱尔兰旅在内，就是绰号“野鹅”的部队，当霍尔施泰因-贝克的兵力在混乱中向尼贝尔河上败退时，马尔波罗的中央右翼就暴露在敌方攻击之下。此时，马尔辛在奥布格瑙的后方正集结了大量骑兵，准备从这个缺口打击对方中央的右翼，情况已经严重到了极点。"); 
		content.push("马尔波罗认识到这一点，立即亲自驰往该地，并派一个副官去通知欧仁，要求他马上派弗格尔的骑兵旅来掩护这个缺口。虽然欧仁本人正在最恶劣的地形中进行着最激烈的战斗，情况也同样紧急，但他立即答应了这个要求。当马尔辛的骑兵向尼贝尔河冲击时，弗格尔就恰好打击他的左翼，并把他们击退了。这个冲锋也救了霍尔施泰因-贝克，于是他再次前进，这次把布南维里的步兵赶到奥布格瑙村，并把他们围在那里。现在联军可以自由地从他们面前经过，并攻击敌人的骑兵。"); 
		content.push("虽然马尔波罗对这一点看得很清楚，因为到下午三点钟时，布伦海姆和奥布格瑙这两个堡垒已经丧失了攻击力，可是在一般人看来，胜利却似乎已经属于法军。白天的时间所剩不多，欧仁正与选帝侯作殊死战，但是毫无进展，如果联军再不前进，就会被迫后退，法军骑兵现在还大部分完整无缺，所以如果在他们面前退走，结果无异于溃败。但是马尔波罗却深知，只要欧仁能够坚持下去，那么胜利就是他的，因为许多法国步兵都被封锁在这两个村庄进行纯粹消极的防御，所以中间的门户洞开，这就注定了塔拉尔的覆亡。"); 
		content.push("虽然欧仁明知在他的正面不能获得决定性胜利，但也知道除非他能坚持，否则马尔波罗就无法获得胜利。所以这两位名将间的合作非常默契，到四点钟时，马尔波罗的全部中央兵力都已渡过了沼地，于是他又改变了攻击队形。把骑兵分为两线摆在前面，步兵也分为两线摆在后面。在决定点上，他展开了压倒优势的兵力，因为塔拉尔的兵力不过五六十个骑兵中队和步兵九个营，而他的兵力却分别有90个中队和23个营。他一直等到了四点三十分，听到欧仁已经攻到鲁特青根周围时，才让整个中央部分开始行动。直到这时，塔拉尔才认识到敌人心里在想什么。他把预备队9个营展开在奥布格瑙以南以阻止联军前进。马尔波罗也立即命令三个汉诺威营和一些炮兵去对抗他们。经过一番苦战，这3个营被击退了，马尔波罗的骑兵也全线随之退回。"); 
		content.push("现在可说是塔拉尔的最后机会，但他的骑兵却未能配合。"); 
		content.push("大约在下午五时三十分，马尔波罗命令炮兵用葡萄弹向这英勇的九营敌军扫射，在火力掩护下，他命令再次全面前进。鼓号齐鸣中，分成两线的骑兵高举着军旗用整齐的行列向敌人前进。突然间他们加快速度直向敌人冲去。"); 
		content.push("敌人的大多数骑兵都产生了恐慌现象，胡乱放了一阵枪后就拨转马头向战场外逃跑——包括近卫骑兵在内。有些逃往霍施塔德，有些逃向多瑙河，有30多个中队冲下了险陡的河岸，到达了低湿的河边。"); 
		content.push("此时那9个营的步兵已全部被歼，不留一人。帕克的记载说：“第二天上午我骑马从那里经过，还看到他们成排地倒在那里。”法巴联军此时已经崩溃。塔拉尔虽向马尔辛等求救，但也枉然，因为此时欧仁正猛攻鲁特青根村周围。他的求救更使马尔辛和选帝侯产生了全面危急的念头，于是在右翼尚未遭到迂回之前下令退却。现在已经7点钟，马尔波罗暂时收住缰绳，匆匆地用钢笔在一张酒店帐单背面写了一个短简给他妻子：“我没有时间多说，但请你报告女王，让她知道她的陆军已经获得了一次光荣的胜利。塔拉尔元帅和其他两位将军都已被俘，而我仍在追击中。送信者是我的副官帕克上校，他将当面把会战的经过讲给她听。”十天内这个捷报送到了温莎宫。"); 
		content.push("写完这封信后，他的骑兵仍在追击溃退的法军，而欧仁也在追击马尔辛和选帝侯，于是马尔波罗把注意力移到布伦海姆。这里的敌军27个营仍在寇特斯和增援的阿克尼勋爵监视下。克莱姆·波尔特疾驰向多瑙河逃走，落入水中淹死了。到9点钟，他的部下都投降了，会战遂告结束。"); 
		content.push("至于这一战的代价，联军的损失为死4,500人，伤7,500人，其中包括英军2,000人，相当于原有兵力的百分之二十。依照米勒估计，敌军的损失共为38,000人，包括战死、溺毙、负伤、被俘和逃亡都计算在内。对选帝侯和马尔辛未能作进一步追击，并非马尔波罗的错误，因为他手里已没有预备队，夜色已深，而他还有15,000名俘虏和无数战利品，使他难以处理。"); 
		content.push("马尔波罗对这次压倒性胜利感到得意扬扬，也的确应该如此。8月14日，他写信给他爱妻说：“这是一次空前的伟大胜利”。不错，布伦海姆会战已使路易十四的伟大计划为之破碎。这也决定了欧洲的命运，正如丘吉尔所说：“它改变了世界政治的轴线。”如果马尔波罗这一战失败了，那么巴伐利亚选帝侯就会代替哈布斯堡王室而继承帝位，慕尼黑就会压倒维也纳，而帝国本身也会变成法国的附庸。现在却是选帝侯被逐出国，国土也被奥地利兼并。同样重要的是布伦海姆一战也击毁了斯图亚特王室的阴谋，如果法国统一了整个西欧和中欧，那么英国毫无疑问将陷于孤军作战的困境。"); 
		content.push("对英国而言，自从阿让库尔会战以后，布伦海姆会战是他们在国外赢得的第二次最伟大胜利。它打破了法国陆军的常胜威名，使他们陷入耻辱和嘲笑之中。从1704年以后，路易十四所寻求的就只是光荣的和平而已，虽然战争继续拖了八年之久，加上拉米莱斯（1706年）、奥登那德（1708年）和马尔普拉克特（1709年）三次胜利，使马尔波罗的声名更为大增，但路易的目的却是一致的，就是赶紧结束战争。最后到1711年，英格兰为了恢复贸易也呼吁和平。1712年1月29日开始谈判，1713年4月11日，在乌特勒支签订了一系列和约。法国保住了在上莱茵河左岸的领土，在默认法西两国永不合并的条件下，菲利普大公被承认为西班牙和印度群岛的主人，称为菲利普五世，路易总算打破了哈布斯堡包围圈，完成了黎塞留和马萨林两位首相的工作，也使法国获得了安全保障直到1792年为止。此外，他也承认英国的新教继承权。西属尼德兰割让给奥地利，以后被称为奥属尼德兰，此外还有那不勒斯和米兰，一直保持到1866年。联合省也分得了某些边界要塞，萨伏依也升格为王国，并获得了尼斯和西西里，以后在1720年，这个岛又与撒丁交换。在所有分赃者中，最后还是英国人分得了最大部分：从法国方面获得了阿卡迪亚、纽芬兰和哈德逊河附近地区——这也是法国势力在北美被逐出的开始。从西班牙方面获得了直布罗陀和梅诺卡，这保障了其海权在西地中海的地位。此外，英西两国又签订了一个极有利的商约，其中最重要的条款是英国获有往西属美洲输入黑奴的专利权，为期30年。在《乌特勒支和约》签订之后，英国在海洋上和在世界市场中都获得了优越的地位，正如马汉少将所说：“不仅在事实上，而且也在其自觉之中。”特里·威廉教授却说：“这个伟大而无声的海权革命的完成却是因为马尔波罗的陆军在欧陆的胜利和外交上的成功。因为马尔波罗认识到海军战争是同盟国对付路易的全部努力中的一部分，所以在1702年到1712年之间，英国海权的基础都是以任何敌人不能击败它为原则。”但是革命还要往下深入，这是由于有英格兰银行的机构和国债，才能使英格兰用黄金和钢铁来赢得战争。威廉的战争前后达九年，共值三千万镑以上，而西班牙王位继承战争则拖了十二年，共值五千万镑左右。在总数八千万镑中的一半，是用租税来支付的，其余则完全靠借贷。这个办法的发明，就是预支未来的繁荣来救济现在的贫困，所以战争从此就用负债方式来作为基础。伦敦银行家在政治权力上所获得的地位日益增高，远远超过了地主，这个帝国的疆界已经变成了海洋，其命运也就逐渐把握在他们手中。"); 
		content.push("大事记（五）：莫斯科帝国的兴起"); 
		content.push("现在有两个新势力开始踏上西方历史舞台，这就是俄罗斯与普鲁士。第一卷的大事记（十三）已说过，俄罗斯的历史开始于公元十世纪中叶。此时，“北方人”占领了伊尔曼湖地区，并在诺夫哥罗德建立了留里克王朝。接着第二个重大事件迅速发生了：这就是基辅大公（九八○——一○一五年）强迫瓦兰吉亚人和他们征服的民族皈依基督教。基辅大公曾与东罗马皇帝巴西尔二世的妹妹安妮结婚，所以选择了希腊正教。这次皈依实为俄罗斯与西方文化的首次真正接触，但是由于采用了希腊正教，就与天主教的欧洲处于敌对的地位。"); 
		content.push("一一四七年发生的事件使整个俄罗斯历史都改变了，这就是苏兹达尔王子多尔戈鲁基在莫斯科建立了一个军事殖民地。莫斯科在过去只是个部落性村庄，现在逐渐变成了大俄罗斯的中心，这使整个东斯拉夫民族的历史途径开始与欧洲分道扬镳，而且因为在战略上，莫斯科地区有如陆海间的岛屿一样，缺乏可供防御的疆界，出于安全需要，不仅建立了一个军事化国家，并且也进一步导致向所有方向的领土扩张。此外，这也使东西两个斯拉夫民族之间发生了明显的分裂；东斯拉夫以莫斯科为中心，而西斯拉夫则以维尔那为中心。一二○四年十字军攻占君士坦丁堡之后，拜占庭帝国日益衰颓，所以到了十三世纪，东斯拉夫民族与欧洲之间的接触就更是大受限制。"); 
		content.push("接着发生的大事就是蒙古鞑靼人的来临，这是由成吉斯汗的孙子拔都和侄子速不台率领的。一二二四年发生了卡拉会战，一二三八年又发生了奥卡和西特会战。在这三次大规模会战中他们都击败了俄罗斯骑士。除了诺夫哥罗德城以外，在这个阶段几乎所有俄罗斯境内的重要城镇无一不被劫掠一空。虽然不久后成吉斯汗建立的这个庞大帝国已经崩溃，可是拔都的“金帐汗国”却已在伏尔加河下游的草原上站稳了脚根。拔都以萨莱（在现在的斯大林格勒附近）为首都，控制着俄罗斯，此后一百余年，俄罗斯完全与西方文明脱节了。"); 
		content.push("向鞑靼人投降之后，俄罗斯的王子们就成了他们的税吏和警察，这个职业非常有利可图，所以弗拉基米尔大公伊凡·卡利塔（即“钱袋”之意）的实力日增，终于兼并了莫斯科，压倒了一切政敌。在他的朝代，首要大事就是从弗拉基米尔迁都莫斯科，不久莫斯科就变成了重要的首都。虽然如此，尽管鞑靼人的势力已经丧颓，可是其控制依然严密。帖木尔出世了，他在一三九○年到一三九四年之间击败了鞑靼人，削弱了其对俄罗斯的控制。以后，莫斯科大公才又恢复了与拜占庭帝国的接触，直到一四五三年帝国灭亡为止。虽然以后一个世纪中，他们与西方又完全失去了接触，但是由于在一四七二年，莫斯科大公伊凡三世（一四六二——一五○五年）与东罗马最后的皇帝君士坦丁十一世的侄女结婚，莫斯科就成了希腊正教的圣地，而大公也变成了拜占庭凯撒的继承人。伊凡宣布摆脱鞑靼人的统治，自称为沙皇，在他的时代是一面努力摆脱鞑靼人的枷锁，一面扩大莫斯科的统治。他使公国的领土增加了一倍，并聘请意大利人到他的宫中充当顾问。其中一个就是米兰的苏拉里，克里姆林宫就是他建筑的。"); 
		content.push("伊凡三世于一五○五年逝世之后，莫斯科人的扩张工作就由他的儿子瓦西里三世（一五○五——一五三三年）继续。接着就是他的孙子伊凡四世（一五三三——一五四六年），绰号“恐怖伊凡”，因为他的罪恶和暴虐即使以沙皇的标准而言也是不正常的。他是个完全的独裁者，把臣民都变成卑劣的奴隶。他曾与克里木可汗交战，克里木可汗于一五七一年火烧莫斯科城。在一五五七年到一五六○年之间，他征服了利沃尼亚。在征服了顿河流域的哥萨克人之后，他又越过乌拉尔山脉，进军到额尔齐斯河和鄂毕河之间的地域。他是具有人类智慧的野兽，是历代沙皇中最伟大的一个，也是后世所有斯拉夫暴君的楷模。"); 
		content.push("在他的时代，西方人也重新发现了俄罗斯。一五五三年，在英王爱德华六世时期，威洛比爵士和理查乘了三艘船去寻找通往中国的东北水道。到了白海海岸之后，其中有一艘船由理查指挥进入了白海。"); 
		content.push("他在德维纳河口登陆，无意中发现他已经进入了莫斯科大公国的境内。他到了莫斯科，受到伊凡的良好招待，回来之后，玛丽女王就派特使去莫斯科，与沙皇谈判开展两国贸易。由于白海每年都有几个月封冻期，为了获得比较便利的航路，伊凡于一五五七年侵入利沃尼亚，接着就与波兰发生了一场持续七年的战争（一五六三——一五七○年），瑞典和丹麦两国各为其利益也都参加了。"); 
		content.push("贸易使西方接近俄罗斯，而战争也使俄罗斯接近西方，于是从十三世纪开始的孤立状况终被打破。效果立即显示出来，不到十六世纪开始，担心亚洲人入侵的旧心理在欧洲又重新觉醒了。西欧海权国家的政策是与俄罗斯展开贸易关系，而东欧诸国则希望将它限制在野蛮界线外，不让西方的思想和工艺来增强其力量。波兰国王对英俄贸易协定大感震惊，不惜向伊丽莎白女王抗议说：“为了基督教世界的利益所以反对把军火输入该国，因为俄罗斯是所有自由国家的公敌。”一五八○年，伊凡在狂怒之下杀掉了他的长子，等他在一五八四年逝世时，由次子谢奥多尔继位。接着是三十年的无政府状态。谢奥多尔死于一五九八年，留里克王室就此结束，而波兰也于一六○五年占领了莫斯科。八年后，波兰人又被赶走，于是首都市长的儿子米哈伊尔·罗曼诺夫（一六一三——一六四五年）被选举为沙皇，婚姻使他也可以跟前朝扯得上关系。这就是罗曼诺夫王朝的建立，这个王朝一直延续到一九一八年七月十六日为止。"); 
		content.push("在米哈伊尔时期，与波兰的战争仍时断时续，到他的继承者阿列克谢（一六四五——一六七六年）在位时，若非瑞典国王查理十世出面干涉，那么俄罗斯可能已经兼并了白俄罗斯。查理的干涉并非由于安全需要，而完全是因为军事野心。"); 
		content.push("查理是古斯塔夫国王的侄子，于一六五四年继承瑞典王位。在思想上他是一个纯粹的军人，即位不久就进攻波兰，这导致勃兰登堡，俄罗斯，丹麦和荷兰等国都被卷入旋涡，发展成为第一次大北方战争。受到勃兰登堡选帝侯的援助，查理征服了大部分波兰，并开始与小俄罗斯（乌克兰）的哥萨克人缔结同盟关系。阿列克谢遂与波兰媾和，共同对付查理。一六二一年，利沃尼亚已为瑞典人夺占，现在阿列克谢就企图夺回。最后到一六六一年，瑞典与俄国终于签订了《卡尔迪斯和约》，利沃尼亚又交还瑞典人。但因为波兰拒绝这个条约，所以俄波战争再次爆发，一直拖到一六六七年，双方签订了《安德鲁索沃条约》，不仅斯摩棱斯克交还沙皇，而且他也获得了包括小俄罗斯直到第聂伯河为止的地域。这就向西方前进了一步。"); 
		content.push("《卡尔迪斯和约》使瑞典成了波罗的海的主人，在查理十一世时期（一六六○——一六九七年），情况一直没有变化。在战胜丹麦之后，查理在晚年专心致力于国内的和平复兴工作。他于一六九七年逝世时，他的儿子只有十五岁，就是查理十二（一六九七——一七一八年）。他继承的这个帝国包括整个斯堪的纳维亚半岛（挪威除外），芬兰，卡累利亚，因格利亚，爱沙尼亚，利沃尼亚，西波美拉尼亚，维斯马，不来梅和维尔顿，以及大多数波罗的海中的岛屿。所以瑞典人不仅控制了波罗的海，而且除涅曼河和维斯杜拉河以外，所有流入波罗的海的大河河口也都在其控制之中—包括涅瓦河、杜那河，奥得河，易北河和威悉河在内。这个帝国看上去固然威势赫赫，但是已经潜伏着内在的毁灭种子。在东面挡住了俄罗斯向波罗的海的发展；在南面受到帝国和勃兰登堡威胁，在西方也受到丹麦和挪威威胁。"); 
		content.push("阿列克谢于一六七六年逝世，继承者是他的儿子谢奥多尔（一六七六——一六八二年），到一六八二年他的异母弟弟彼得（一六八二——一七二五年）继位，这就是历史上的彼得大帝。虽然他是强迫俄罗斯接受西方文明的首要功臣，但罗曼诺夫王朝的头三个沙皇亦功不可没，因为他们使西方思想达到了俄罗斯可以触及的地方。虽然如此，彼得即位时，俄罗斯仍然只是个野蛮国家，土地和人民都是沙皇的私产。绝对没有自由，法律可以买卖，租税无异于抢劫，腐化，酗酒和暴力成为家常便饭，各种无法形容的罪恶是普遍现象，迷信流行并被西欧人当作地狱看待。在阿列克谢时代有个叫柯托希金的人逃往瑞典避难，他这样描述当时的俄罗斯：“俄罗斯人粗鲁无能，除了骄傲、无耻和撒谎以外再未受过其他教育。他们不愿将孩子送往国外留学，怕孩子们知道国外的生活方式和宗教以及自由的幸福后，就会乐不思蜀。”对彼得大帝的一切改革，以及他强迫执行的方法，必须以这种落后的背景为评判标准才算公正。同样，对于他在波尔塔瓦击败查理十二的胜利，也应以此做为评价的准则。"); 
		content.push("第五章：波尔塔瓦会战"); 
		content.push("《彼得大帝传》的作者瓦利索斯基说：“彼得就是俄罗斯，他的血肉、脾气和天才、美德和罪恶......我从未见过一个民族的集体性格，无论好坏，会这样汇集在一个人身上，使其注定成为一种英雄典型。”彼得生于一六七二年五月三十日，体型方面英俊威严，精神上则是强弱互现的混合体，他有亚洲人的狡猾和斯拉夫人的阴险。他冲动，粗鲁，野蛮，并且缺乏自制力。他玩世不恭，生活放浪，有时懦弱，有时勇敢。虽然易怒多变，可是他却具有坚定的决心，只想使自己的国家变成半欧洲式的强国。他不怕疲乏，不动感情，这也许是他决心的源泉。凡是吸引他注意的东西，他马上就能学以致用。他学会了使用航海罗盘，刀剑，木工工具，甚至牙科手术钳。他亲手造过船，教练士兵，有时还自己煮羹，整理床铺以及为大臣拔牙。他经常微服私访，而且很少有一天不酗酒。他最大的乐趣就是把女伴们灌醉和亲自鞭打罪犯。但总的说来，他却是俄罗斯沙皇中最伟大的一位，完全凭意志力和令人无法忍受的野蛮，迫使其臣民勉强接受了西化。"); 
		content.push("因为他的臣民都是那样保守和愚蠢，若非他这种半野蛮的组织家，那么西方化将毫无成功希望。"); 
		content.push("彼得继承了两大任务：一是确保俄罗斯的疆界，尤其是在南面和西面，使其免受敌人攻击。二是巩固对俄罗斯人民的统治。他的先辈对这两个任务已经作了部分解决，但是直到一六六七年《安德鲁索夫条约》签订之后，数百年来的俄波对立才暂告结束，这样一来，这两个工作就可以分别迅速的展开了。再者到一六八六年，依照《莫斯科条约》，俄波两国又建立了同盟关系，这才使彼得在一六九六年可以从土耳其人手中夺占亚速。这是莫斯科对土耳其赢得的第一次胜利，使彼得的威望大大提高，于是他决定派遣大规模的使节团遍访西方各国，要与他们合作共组反土耳其的十字军。"); 
		content.push("一六九七年三月二十一日，大使节团出发，他自己化名为彼得·米哈伊洛夫，装扮成水手，以便研究造船术并与普通人进行自由交流。这次旅行使他游遍了日尔曼，奥地利，法兰西，荷兰和英格兰，在英国他还曾在德普特福德的一个造船场工作。他在回国途中正拟取道威尼斯，突然听说国内“射击军”发生叛乱的消息。他立即改变方向向克拉科夫进发。随后又听说叛乱已经平定，就在拉瓦暂停，与萨克森选帝侯腓特烈·奥古斯都一起盘桓了几天。该选帝侯于一六九七年已被选为波兰国王。（注：著名的萨克斯元帅就是其私生子）在他的宫廷中与彼得签订了同盟条约，准备参加第二次大北方战争，这使俄罗斯开始变成半欧洲式的强国。"); 
		content.push("这个重大事件的起源是这样的：在瑞典国王查理十一时期，有位利沃尼亚的贵族帕特库尔被夺去了地产，他就逃往萨克森。一六九八年，他劝这位选帝侯与丹麦和俄国缔结同盟来瓜分瑞典。当奥古斯都与彼得讨论这个问题时，彼得马上认识到向波罗的海发展比向黑海更为有利，立即同意参加。他们拟定的计划如下：先由丹麦的腓特烈四世把查理十二的兵力引向西面；然后萨克森和俄罗斯就同时侵入波罗的海各省区。时机似乎非常有利，因为查理十一已于上一年去世，现在瑞典的政权握在一个十六岁的孩子手中。"); 
		content.push("欧洲的漫游使彼得认识了西欧的内在优势，他回到莫斯科的当天夜里，在本性冲动之下，决定立即开始一个新时代。他从外表做起，第二天就把所有大臣召集在一起，让他们的外表先西化一下。他拿剪刀把他们的长胡子全部剪光。接着为了教训那些射击军士兵，让他们知道叛乱是不划算的，在以后六个星期中，亲自对他们施以酷刑，自己动手砍杀和拷打。不久他又进行另外一种改革，不准俄国人穿传统服装，而改穿西欧式服装。然后他把皇后叶芙多基娅关进修道院，把莫斯科大街上一个卖面包的女人作为宠姬。他又设法与土耳其媾和，在一七○○年七月，俄土之间签订了为期三十年的休战协定。八月八日，一听到和约签字的消息，马上命令他的军队侵入利沃尼亚。但是对奥古斯都和彼得而言可说不幸之至，他们对查理十二的能力未免低估了。虽然查理十二实际上不过是个大男孩，可是他却立即证明他是历史上为数不多的名将之一。"); 
		content.push("查理十二出生于一六八二年六月十七日，个性很特殊，是个游侠之士，也是个狂醉之徒。他以战争为生活，他热衷于战争的困难和冒险，甚至超过胜利本身。前途越是无望，情况越是恶劣，他反而越是起劲。他的城府极深，不可测度。他的自信是无限的，而他的自欺能力也是无限的——照他看没有什么目标是他不能达到的。敌人的数量优势，敌军阵地的强度，自己部队的疲惫，装备和补给的缺乏，恶劣的道路，泥泞、雨雪、冰冻、烈日，一切的一切，在他看来都是上帝故意设置的障碍，以此来考验他的天才。没有什么能阻止他，任何危险和困难都只能鼓励他更向前进。他精神高昂，但也颇有自制力，言而有信，对纪律颇为重视。他在战场上能使部下把他当作神话中的英雄看待，对他的领导无比信任。他的无畏精神非常特殊，精力极强，此外他也具有战术慧眼，一眼就能看出敌人战线或阵地的弱点，然后立即象雷霆一样向那里打击。对这样一位奇才，奥古斯都和彼得却把他当小孩看待，一心只想瓜分他的领土。"); 
		content.push("为了获得对欧洲的天窗，彼得率领四万人，由戈洛夫金元帅指挥，于十月四日到了纳尔瓦，一等到攻城炮赶到就开始围攻。据说围攻部队环绕要塞前进，好象一只猫绕着一盘热汤一样。（见克鲁齐夫斯基所著《俄国史》。）该城被占领之后，俄军立即接获了一个惊人消息。他们本以为查理还在与丹麦人纠缠，想不到他却已经率领“无数”大军，迅速向纳尔瓦前进了。彼得并不知道西面的战事已完全不如计划中那样发展。腓特烈四世相信自己的强大舰队可以守住海峡，不让瑞典人渡过，在四月已经侵入荷尔斯泰因。谁知在英荷海军的友善示威行动掩护之下，查理已经迅速溜过了这个狭窄海峡，并侵入西兰。这个果敢行动直接威胁到哥本哈根，丹麦不敢再战，于八月十八日签订了《特拉温特和约》，结束了战争。"); 
		content.push("摆脱了丹麦牵制，查理立即向东进攻。十月六日，到了爱沙尼亚的皮尔瑙，本拟解救里加——该城正受到萨克森人压迫；但是当他听说纳尔瓦正受到围攻，马上转向北面，在温堡停留了五星期以集中兵力，十一月十三日再度前进，十一月十九日就到了拉格那，距离纳尔瓦只有九英里。直到此时彼得才知道敌人已经接近，这个突袭来得太快，使他感到无比恐惧，就指定德·克鲁伊亲王任总指挥，自己却与戈洛夫金元帅先溜走了。尽管敌军在数量上占有五比一的优势，查理还是镇定自若，第二次他只率领八千人，在风雪掩护之下进攻，他大声呼喊道：“这是天赐良机，风雪在我们背后，敌人无法看清我们的人数是如此稀少。”半小时后他已攻入外围，俄军马上弃城而逃。"); 
		content.push("这次胜利之后，查理就在多尔帕特宿营过冬；他是想等春季解冻之后再攻击奥古斯都。虽然有人批评他不追击彼得，可是从战略上看，他的想法是正确的，因为如果他继续向莫斯科追击，结果将让奥古斯都有了切断其交通线的自由，这才是真正愚蠢的行为。查理留下一万五千人防守波罗的海诸省，到一七○一年六月，他就出发进行波兰会战。七月八日，他在烟雾掩护之下渡过了杜那河，在杜那蒙德击溃萨俄联军三万人，并蹂躏了库尔兰。"); 
		content.push("一七○二年一月，他又开始向华沙进发，于五月十四日占领该城；七月二日，在克里索击溃了萨波联军。三个星期后，他只握着一根手杖，站在克拉科夫城下，凭着惊人的勇气攻占了该城。一七○三年四月二十一日，他在普乌图斯克再度击败萨克森军。六月六日，他宣布废除奥古斯都，另行指派斯坦尼斯拉斯为波兰国王。在这许多次会战中，他在数量上总是处于一比二或三的劣势。"); 
		content.push("查理在波兰境内作战时，彼得的神经恢复了正常，又侵入了因格里亚。一七○二年一月七日，在埃勒斯特弗，用突袭击败了施利芬巴赫将军指挥的瑞典军；七月十八日，又在哈默尔斯多夫用突袭击败了另一支敌军。获得这些成功之后，他于十二月十一日占领了诺特堡镇，并改名为施鲁斯堡（意即“钥匙城”）。"); 
		content.push("彼得征服了这个具有历史意义的涅瓦河口，在九世纪瓦兰吉亚人曾经过这里，向南挺进到诺夫哥罗德。次年五月十六日，他建立了圣彼得堡，终于达到了自己的目的，向欧洲打开了一扇天窗。"); 
		content.push("一七○四年春天，在蹂躏了因格里亚之后，彼得又包围多尔帕特和纳尔瓦。多尔帕特于七月二十四投降，纳尔瓦于一个月后被奥格维将军——在俄军中服役的苏格兰人——攻陷，居民全遭屠杀。彼得现在希望媾和，但是查理却不理他，到一七○五年，彼得决定援助奥古斯都，六月份奥格维出现在普乌图斯克城下。瑞典将军列文豪普特便退向里加，俄军在占领库尔兰之后，在格罗德罗宿营过冬。"); 
		content.push("一七○六年一月，查理突然在东波兰出现，但是在格罗德罗的奥格维拒绝出战。同时，奥古斯都从格罗德罗进入波森，企图摧毁莱因斯科尔德将军指挥的一支小规模瑞典部队。这个目的一旦达到，可以打击查理的后背，而奥格维也可以从前面加以夹击。计划完全失败了，因为在二月三日，莱因斯科尔德在弗劳施泰特——在格洛高以北——击败了萨克森军，于是彼得命令奥格维放弃重炮和辎重，撤过已经封冻的涅曼河。查理一直追到平斯克，才又撤回伏尔海尼亚，这才使彼得松了口气。他把部队留在这里，然后赶回萨克森，想从根本上解决奥古斯都。"); 
		content.push("查理及其陆军在帝国的心脏部分出现，使欧洲各国宫庭都大为震惊。英格兰和大同盟因最近刚刚获得了拉米伊会战的胜利，所以他们怀疑瑞典人是受路易十四世的收买而赶来捣乱的。马尔波罗公爵被派往莱比锡与查理会晤。他得出结论，认为查理并无帮助法国人的意图，所以主张维也纳政府设法敷衍他。结果是在一七○六年九月二十四日，选帝侯的代表在德累斯顿与查理签定了《亚特兰施泰特和约》，于十月二十日得到奥古斯都批准。依照其条款，奥古斯都废弃与彼得的同盟条约，并承认斯坦尼斯拉斯为波兰国王。如今彼得已处于孤立地位，又希望与查理言和，但是查理却拒绝与他通信，所以彼得只好准备独力作战。他的计划是避免决战，而把敌人引入一个残破的国家，并依托“冬将军”来完成剩下来的事。如《彼得大帝传记》所说：“沙皇是要使用全部的俄国来对付瑞典人，而时间，空间，寒冷，饥饿都是他的堡垒。”在一七○七年春天彼得就开始工作，成群的鞑靼人和卡尔梅克人，被送入波兰直到西里西亚边界，他们到处蹂躏，许多村镇都被烧为赤地，包括拉维奇和利萨在内。同时对莫斯科的防御和克里姆林宫的要塞工事也都加紧修补和增强；情况已经紧张到了极点，所以莫斯科人谈论的除了战斗与死亡以外，简直没有什么其他话题。这丝毫不足为怪，因为查理的威望已经到了顶点，除了极少数清醒的观察者以外，整个欧洲都预测他可以摧毁沙皇，并在克里姆林宫受降。"); 
		content.push("九月初，查理率领骑兵二万四千人和步兵二万人从西里西亚出发，装备之精良和兵力之强大，在他指挥过的部队中是绝无仅有的。"); 
		content.push("彼得听说他开始前进之后，就把主力三万五千人集中在格罗德罗，骑兵则在明斯克以供支援。查理在维斯杜拉河边的斯鲁普斯停留了四个月之久，正确原因已不详，可能是想等冬季封冻，使道路凝固和河流可以越过时再前进，因为俄国人已把一切桥梁都破坏和烧毁了。查理留下克拉索将军率领八千人驻在波兰，以支援斯坦尼斯拉斯的不稳定政权。接着在一七○八年元旦，他渡过维斯杜拉河，向立陶宛进发，但是他并未采取通过普乌图斯克-奥斯特罗文卡-沃姆扎的大路，而是经过马祖里的森林和沼地前进。一般的看法是他想找一条过去没有任何军队走过的路线。"); 
		content.push("彼得听说他来了，就匆匆赶到格罗德罗。查理在一月二十六日接获了这个报告，他立即率领骑兵九百人加速挺进，冲开了俄军守护涅曼河桥梁的骑兵二千人，一直冲入这个要塞，才发现彼得已经两个小时之前溜了。从格罗德罗，查理转向东北，到了维尔亚河上的斯摩戈尼，再转东南，到了拉多斯科维奇——在明斯克以北——他在那里宿营直到六月。现在摆在他面前的有两条路：（一）收复波罗的海沿海各地，（二）继续追击彼得。对瑞典人而言很不幸，他采取了后一条路线，而彼得却以为他会采取前一条路线，所以已开始把那些可能同情敌人的居民撤往内地。在多尔帕特等地，老幼病危的居民也都在隆冬之中被装上雪橇运往内地，以补充俄国的奴工营。"); 
		content.push("六月十七日，查理在拉多斯科维奇拆营前进，六月二十九日，在鲍里索夫强渡别列津纳河。接着在七月四日，他在瓦比斯河上与缅什科夫和舍列梅提夫率领的俄军遭遇，并在霍洛维琴附近将他们击败。"); 
		content.push("虽然如此，俄军却打得很精彩，自从纳尔瓦围攻以后，他们已经学到了不少经验，可是不幸得很，查理对敌人却依然那样轻视，所以他一点新东西都没学到。查理从霍洛维琴前进到第聂伯河边的莫吉廖夫，七月八日该城投降。"); 
		content.push("查理在莫吉廖夫时，乌克兰的酋长马泽帕派代表来见他。（注：此人本为一个波兰贵族的私生子，在青年时期在波兰宫廷中任侍卫，因为诱奸王后，被裸体绑在马背上，放逐于乌克兰草原中。为哥萨克人收留，到一六八七年被选为他们的酋长。）马泽帕建议，若查理肯保护乌克兰独立，他就愿意出三万哥萨克部队支援查理。此时的乌克兰在名义上分属波兰和俄罗斯，可实际上却是完全独立的。在过去俄国、波兰和鞑靼人之间的战争中，它经常是一个决定性因素。在土耳其战争中，马泽帕曾为彼得担负通信任务，并且对他很友善。但是现在却被彼得的改革运动吓坏了，担心最后会导致他们丧失独立。所以查理登场之后，他就决心倒向瑞典人这边。查理认为这是解决其补给问题的一个良策，因为乌克兰在水草、作物、牲畜等方面都很富饶，所以他接受了马泽帕的建议。因为他在莫吉廖夫还有相当数量的补给，可以使他的部队维持一些时日，所以决定在那里等候。一方面列文豪普特已从里加出发，带来兵力一万一千人，一个补给纵队和一个炮兵纵队，另一方面也等候乌克兰的反叛爆发。他的个性是不耐久等，六月十六日，他越过第聂伯河，前进到索日河上的切利科夫。彼得和俄军的主力于是从高尔基进到姆斯季斯拉尔夫。查理又转向北面，九月九日在多布里遇到俄军。经过两小时战斗，俄军撤退，瑞典军跟踪追击，直到位于鞑靼斯克的俄国边界；从那里往前看，使瑞典军感到了惊慌，因为除俄国村庄正在焚烧中的烟火以外，看不到其他任何东西。"); 
		content.push("有生以来第一次，查理开始犹豫不决。他召集了一次军事会议，在会议中，莱因斯科尔德将军主张慎重，建议等待列文豪普特到达，因为现在补给纵队是不可或缺的，并劝他退往利沃尼亚宿营过冬。但查理拒绝考虑撤退，更不幸的是，当会议正在进行时，他接到了马泽帕的急报，要求他立即前进不要延迟，否则马泽帕的部下有一部分就会变心而倒向沙皇那边。这个呼吁立即决定了问题，查理不再等候列文豪普特——他此时已经到了第聂伯河上的希克罗夫的附近，相距六十英里以外——而决定向南前进，以便与马泽帕会合。他认为只要自己在那里出现，这个计划就不会失败。计划的确切内容已不清楚，不过据阿德勒菲尔德所著《查理十二战史》中的记载，情况如下：双方同意当瑞典军在塞沃里亚——夹在杰斯纳河与索日河之间的地区——宿营过冬时，马泽帕应动员其哥萨克人，并与白俄罗斯和顿河流域的哥萨克人缔结同盟，此外还有卡尔梅克人，若可能还应联合克里木境内的鞑靼人。同时，他应从白俄罗斯和乌克兰等富饶地区搜集补给。"); 
		content.push("照阿德勒菲尔德判断：“这个计划若能顺利进行，即迫使沙皇向北退到莫斯科附近和伏尔加河地区，那里的经济状况远不如南方富饶，很难供养他那样大规模的陆军。而且尽管在数量上他们处于优势，却不敢在野战中与瑞典军进行正面交锋，所以这样可使瑞典统治任何地区。在军队缺乏补给的状况下，沙皇的力量必然会自动崩溃或向征服者投降。”与这个过分乐观的作战配合，波兰国王斯坦尼斯拉斯和克拉索将军也各率一个纵队进入了俄罗斯，斯坦尼斯拉斯到了基辅，克拉索则到了斯摩棱斯克。雷贝克将军率军一万二千人从芬兰侵入因格里亚，并将焚毁圣彼得堡。阿德勒菲尔德说：“所有计划都很具体，任何有理智的人只要对它们略加分析，就一定会认为瑞典人必然成功。”这种说法与事实实在差得太远。不仅因为查理是个性情冲动的人，从来不愿完全依照计划行事，而且如拿破仑指出的，在这场会战中，他几乎违背了一切战争原则：他没有集中兵力；放弃了作战线；切断了与基地之间的联系；并在敌军正面作侧进运动。除了进攻思想以外，查理几乎毫无计划可言，而且尽管马泽帕的情况是如此迫切，但不等候列文豪普特，从战略上来看仍然是个愚蠢行为。自此以后，查理在行动上都表现出他已经心智失衡了，一方面是他对自己的过分自信，另一方面是过于轻视敌人。"); 
		content.push("早在五月间，列文豪普特在里加奉命准备一万一千人的部队，一个炮兵和弹药纵队和一个补给纵队，份量足够支持他自己的部队达十二个星期，或支持全军达六个星期之久。接着在六月初，他又奉命进到别列津纳河，但命令到得太迟，所以他在七月以前无法出发。而等他出发时也没有接到通知，并不知道查理已经向南移动以与马泽帕会合。当列文豪普特于九月二十八日到达希克罗夫之后才大吃一惊，因为查理早已南进，并命令他越过第聂伯河和索日河，向乌克兰境内的斯塔罗杜布前进。"); 
		content.push("列文豪普特觉得这道命令简直是一份死刑判决书，因为在这两条河之间驻有大量俄军，但是他除了服从以外别无选择。他散发了一些假情报，溜过第聂伯河，并于十月九日到了列斯那，距离索日河上的普罗普斯克只有几英里。在那里他受到攻击，在激烈战斗掩护之下，补给纵队冲到了普罗普斯克。到夜幕将垂时，他的情况已经变得如此严重，只好焚毁火炮和弹药车，让多数疲惫人员骑在马上撤入普罗普斯克。他发现已无法把补给纵队送过索日河，也命令将其焚毁，以后他一直进到索日河，找到一个徒涉场，渡过了该河。十月二十一日，他终于与查理会合了，但是原有的一万一千人已经只剩下六千人。"); 
		content.push("此时在北方，雷贝克也同样遇到了灾难。他于九月出发并已渡过涅瓦河，但是当他接近圣彼得堡时，却发现该城的防御十分坚强，是他不可能攻克的，就被迫退到维堡，在途中损失了三千人，六千匹马和所有辎重。这样一来，阿德勒菲尔德认为极有希望的全盘计划已经覆灭了。三支辅助部队已有两支被各个击破，而查理及其主力则被孤立在乌克兰边境。"); 
		content.push("查理现在的希望就寄托在马泽帕身上，希望他能鼓动乌克兰的哥萨克人造反，并提供战争必需的补给品。但是由于最近瑞典军累次战败，对马泽帕的部下发生了很大作用，于是计划被泄漏给了沙皇。"); 
		content.push("十一月六日，查理到了霍基小镇，马泽帕率领一千五百名哥萨克人来与他会合。第二天，斯塔罗杜布的守将斯科罗帕德斯基上校立即把查理来到的消息报告彼得。彼得就马上命令缅什科夫用最快速度，赶在瑞典军前先占领马泽帕的首府巴杜林，他于十一月十三日完成了这个任务。据阿德勒菲尔德记载：“损失相当可观，因为那里储存有大量火炮，弹药，铜铁，更重要的是大量的补给品。”五天后，马泽帕被废，斯科罗帕德斯基上校被指派为酋长。叛乱成为泡影，于是瑞典军的处境就好比沙漠中湖沼一样，各方面水源都已被切断。不过更糟糕的情况还在后面，因为欧洲恰好碰到一次严冬，使不幸的瑞典军更难以应付。"); 
		content.push("查理于十一月十五日到了杰斯纳河，发现俄军已经据守对岸，但他一点都不害怕，用木筏把部队渡过河去并击败了敌军。接着，他又到了苏拉河上的罗姆内，在那里他的饥军获得了丰富补给。此时，俄军采取与敌军平行的运动，占领了苏米和皮索尔河上的列别丁，每天都获得哥萨克人的增援，更不断的袭击瑞典军的搜粮人员。"); 
		content.push("十二月，圣诞节前不久，开始封冻，冬季的寒冷程度是当时整个欧洲的人民从未经历过的。波兰的海封冻，法国的罗讷河也结了冰，连意大利威尼斯的运河也被冰块塞满。在中欧，果树都被严霜冻死；在乌克兰平原，天气冷得可以让飞鸟冻僵掉到地上，酒坛中的酒都冻成一整块。"); 
		content.push("虽然查理在罗姆内住得很舒服，但是俄军就在他附近，对他的虚荣心是一种侮辱。彼得对敌人的心理是很了解的，他就制造了一个陷阱。当时加地亚兹镇驻有四营瑞典军，他就把大部分兵力开向那个方向，同时另派一个强大支队，命令他们一等查理离开罗姆内即设法攻占该城。尽管天气严寒，查理听说加地亚兹受到威胁，就不听诸将忠告，亲自领兵救援。接着俄军攻占了罗姆内，并纵火焚烧加地亚兹并撤出该地。查理到达之后，发现有三分之一的建筑物都已被烧毁，已缺乏足够房屋来屯驻部队。"); 
		content.push("在从罗姆内到加地亚兹的行军中，瑞典军人受到的痛苦是无法形容的，他们衣食两缺，冻死者在三千人左右，另有许多人被冻伤而丧失了作战能力。不过查理还是意气风发，并且也能以身作则，与士卒同甘苦，在他看来，任何可怕灾难都不过是其传奇的另一章。一月初，为了报复罗姆内的丧失，他又攻占了维普里克小镇。到二月底，他只用四百人又在克罗斯罗库兹克击溃了俄军七千人，然后在奥波赞那亚用三百人击败了五千人。在这两次战斗中，可以说都是他的英名把敌人吓败了，而并非靠真正的力量。"); 
		content.push("二月底，天气解冻，春季的泥泞使双方几个月都不能进行积极活动。彼得前往沃罗涅什去检阅黑海舰队，而查理则宿营在夹在皮索尔河与沃尔斯克拉河之间的鲁迪斯切。当列文豪普特加入时，他的全军约有四万一千人，现在已经减到两万，其中还有两千人是跛子，火炮减到了三十四门，剩余的火药也大部分损毁。虽然如此，查理对他已经完成的工作似乎感到十分满意，四月十一日，他写信给波兰王斯坦尼斯拉斯说：“我和我的军队都处于非常良好的条件之下。”但他的首相皮普尔伯爵所讲的故事就完全不同了。差不多与此同时，他写信给妻子说：“军队所处的情况，其可怜程度已经无法形容。”到一七○九年春季，情况已经恶劣不堪，瑞典诸将都力劝查理返回波兰。查理不听劝告，因为他认为最后胜利是有把握的。最近他已命令斯坦尼斯拉斯率领克拉索的军队来与他会合，同时他也与扎波罗热的哥萨克人约定，要他们从南面攻击俄军，而且他还希望鞑靼人能帮助他。查理的心思只要一句话就可说明：当他决定要做什么时，不是说已经完成就是说一定会完成。拿破仑说过：“将军决不可纸上谈兵，这是他所能做的最糟糕的事情。”意思是说一切计算必须以事实为基础，而不可以幻想作基础。从来没有一位将军象查理这样沉溺于自己的幻想中而不能自拔。他经常进行规划，给自己远大前景，这些规划都是其幻想的表现，几乎毫无现实意义。他寻找的不过是自我表现的借口。虽然如此，尽管有这些幻想，但却必须争取时间，因为斯坦尼斯拉斯还在九百英里以外。更重要的是补给已快用完，为了补给和增强自己的地位，他拒绝了诸将劝告，决定围攻波尔塔瓦——这是一座设防的小镇和仓库，位于基辅-哈尔科夫大路上，靠近沃尔斯克拉河西岸，这条河是南北流向的。他的炮兵已不适用，弹药多已损坏，兵力也不够进行完全包围，而缅什科夫的俄军八万人就在附近，只要一听到枪声即可赶来，可是查理对这许多不利因素却一律不加考虑。五月二日围攻开始时，查理看到该城在听到第一声枪响时并未投降，不禁骇然道：“什么！俄国人真是疯了，竟会照正规方式来进行防御！”六个星期以后，俄军还是没有投降。围攻开始之后，缅什科夫的军队就进到了沃尔斯克拉河的东岸，正对着波尔塔瓦，掘壕相望，在它对岸也有一支瑞典的掩护部队。此时，彼得本人正忙于削平扎波罗热哥萨克人的叛乱，这是马泽帕鼓动起来的，必须等他们在第聂伯河中各岛上的巨大水上要塞被攻陷之后，彼得才能与他的军队会合。到六月初他才达到目的。于是他决定：（一）派遣突击部队去限制敌人搜劫补给，（二）用佯渡沃尔斯克拉河达到波尔塔瓦南面的行动为掩护，而突然把主力送到该河西岸，达到波尔塔瓦以北的位置。"); 
		content.push("这个计划在六月十七日开始执行。围攻进行之际，瑞典军的地位继续转劣，直到情况已经变得十分紧急，查理才求教于列文豪普特，他又劝查理退过第聂伯河，并与波兰保持接触。查理还是不听。六月十七日是查理二十七岁生日，一清早被彼得发动的佯攻噪音惊醒，就在列文豪普特随护下，骑马向沃尔斯克拉河上寻视。他们接近敌人达到了火枪射程之内，先是列文豪普特的坐骑被击毙，接着查理脚上也中了一枪。他拒绝下马，仍然继续侦察敌情。回营后才发现从脚跟到脚趾整个脚掌都被贯穿。伤势是如此严重，使查理不能亲临战场，而在这时，他的出现却是最需要的，所以对瑞典人而言这是一个最大的不幸。"); 
		content.push("听说查理负伤之后，彼得本来一直都以避战为原则，现在却决定接受会战，为吸引他的敌人到开阔地带，他在黑夜掩护之下，撤出了他从六月十七日以来在波尔塔瓦以北建立的设防营地，而向下游移动，在距离该城两英里内的地方另建了一座新营地。和前一个营地完全一样，采用长方形的形状，东面位于沃尔斯克拉河边，南面有一个有溪流穿过的森林掩护。查理负伤卧病时收到下述消息，斯坦尼斯拉斯和克拉索都被牵制住了，不能离开波兰；而苏丹也不会直接或间接越过鞑靼人的地域来援助他。现在已经非常明显，查理既然拒绝解围和撤退，为了避免饥饿和失败，唯一出路就是进攻。六月二十七日，他召集了军事会议，指定莱因斯科尔德元帅代为指挥，命令他在第二天向俄国营地进攻。此时，列文豪普特认为应集中最大数量的兵力进攻，主张应该首先解除围攻，但查理并不同意，于是留下二千人监视这个要塞，二千四百人保护行李，一千二百人留在西岸以防俄军攻击侧翼。结果莱因斯科尔德剩下来的兵力一共只有一万二千五百人，一半步兵，一半骑兵，步兵的弹药是那样缺乏，所以奉命在攻击中只准使用刺刀。此外，除四门轻炮以外，决定把其余全部火炮都留在后面。这似乎是一种绝望的计划，但也并不尽然，因为查理的战术并非以数量或火力为基础，而是以速度和冲力为基础；他的目的总是乘会战刚刚开始就进行一个决定性打击，使敌人马上丧失平衡。象亚历山大用骑兵突击来对付纪律和领导较差的部队一样，查理的攻击方法也一再获得成功。不过这次却注定要失败，不仅因为俄军占有数量优势，更因为俄军的纪律和领导都已经大大进步，最主要是由于查理负伤，瑞典军的统一指挥已不复存在。"); 
		content.push("据说莱因斯科尔德并无计划，这是可以理解的，因为查理并无交出统帅权的意图，他指定这位元帅为总指挥时，实际上最多不过把他当副手看待。必须了解这一点，否则对波尔塔瓦会战就无法加以解释。查理有一个非常具体的计划，或者可以说是一个攻击思想，虽然并非书面的东西。不过在说明这个计划或思想之前，首先应该了解战场的情况。"); 
		content.push("上文说过，彼得的设防营地是个大长方形，东面面向沃尔斯克拉河，所以对这一面不可能加以攻击。在南面，因为又是森林又是溪流，所以也无法加以攻击，至少不适宜进行这种突击。在营地西面向西有一片相当宽广的平原，平原外为一片森林。在这个森林与营地南面的那个森林之间，有一个开阔的缺口。要想从波尔塔瓦方向来攻击营地，必须通过这个缺口，所以彼得也早有准备，在这里建立了六个碉堡来加以阻挡。此外，为了进一步限制这个缺口的交通，他在会战时又向南面增建了四个碉堡，与原有的六个形成直角。也就是说在战术上把这个缺口分成了两条甬道。"); 
		content.push("若不是查理而换了另外一位将军，那么对突破这个缺口一定会采取有秩序的方法，先用炮兵摧毁这些碉堡，然后再打开进入这个战场的门户。查理却一件工具也没有，他不是一位“轰击”将军，而是一位“突击”将军。所以他的意图是准备先不消灭这些碉堡而冲过缺口；其次用突击手段击散碉堡后面的敌军，最后把部队迅速向右旋转，把击溃的敌军赶进他们的营地，而瑞典军就跟踪追入。假如没有负伤，查理可能达到他的目的，因为在会战过程中，他会纵马驰骋于战场上，从这一点到那一点，亲自指挥一切。现在他却被迫躺在一个马驮的担架里，他的习惯性活动因此大受限制。这个结果也为阿德勒菲尔德所注意，他对这次会战的评论如下：“简而言之，这一天的情形与往常完全不一样，国王未负伤前总是来去如飞，到各处激励士气。所以他的负伤实为一切不幸的根源。因为他躺在担架中，当然不能迅速来往传达命令，所以在这一天，实际上并无真正的指挥，最后部队开始发生混乱，每个人都各行其是。”也许有人要问，为什么副帅莱因斯科尔德不能代理指挥呢？答案是否定的，因为在查理惯用的作战形式中，一切成败的基础就是主将的个性和战术眼光，莱因斯科尔德能代替查理的程度，决不会比帕尔梅尼奥能代替亚历山大的程度更高。若明白这样的背景，那么就可以充分理解这次会战的混乱性质。集中了他的一万二千五百人后，为了在拂晓时能突袭敌人，在六月二十七日午夜，莱因斯科尔德先前进到一个面对这个缺口的地方；但是不幸得很，尽管瑞典人已经很谨慎的实行保密，可是彼得对这次运动还是已经风闻，并已把相当数量的骑、步兵展开在这些碉堡后方。"); 
		content.push("拂晓，瑞典步兵分成四个纵队前进，在那四个尚未完成的碉堡两侧分开，后面即为骑兵，分成六个纵队。但是从那一天会战的情形看来，似乎他们采用的攻击队形中有一个中央步兵纵队，由列文豪普特率领，两翼方面，左为斯帕莱将军的步兵纵队，后面是克鲁兹将军率领的一半骑兵，右翼为罗斯将军的步兵纵队，后面是施利芬巴赫将军率领的另一半骑兵。左翼向四个未完成碉堡的西面前进；右翼则向其东面前进。查理和莱因斯科尔德都跟左翼在一起。（注：中央纵队的进攻路线没有记载，可以假设是在左翼的右方或后方。）这四个碉堡有如分水岭一样，所以会战立即发展成为两个独立行动。并未经过太多困难，左翼部队就把碉堡后方的俄军击退了，尽管碉堡中不断发射枪炮，可是俄国步兵却已溃散，而骑兵则直向沃尔斯克拉河边逃走。"); 
		content.push("在这次攻击中，可以感觉到有查理的出现，因为瑞典军都能不顾碉堡火力而奋勇冲过其间的缺口。但是右翼方面的情形则完全不同，因为罗斯企图用白刃战方式把每个碉堡逐一攻陷，却不知道学习国王的榜样从缺口冲过。结果是罗斯所部损失惨重，更糟的是他与全军其余部分脱节了。彼得注意到了这一点，立即派伦塞尔将军率领一万人去把他切断。差不多与此同时，因为施利芬巴赫将军是个骑兵军官，他对查理的战术也许比罗斯要更了解一些，他认识到罗斯的错误，就由巴姆菲尔德上尉陪同，驰马去见国王，准备把情况向他报告，但是很不幸，他碰到了伦塞尔的巡逻队并被俘虏。不久，罗斯看到有一大批部队向他前进，就派芬克上尉去察看。芬克看到施利芬巴赫将军与他们一起，就误认他们是瑞典军，于是也落入敌手。接着罗斯的部下就全被包围了。"); 
		content.push("这些不幸事件正在发生之际，瑞典军左翼已经进入平原，查理命令他们暂停在敌人的营地与碉堡之间。查理遥望伦塞尔的俄军，误以为是罗斯的部队，就派加伦克鲁克将军回去命令马泽帕，率领所部和炮兵来协助和支援对敌营的攻击。照阿德勒菲德所说，“国王在上午会战开始时就作出决定，假如他等待炮兵一起前进，将损失很多时间，从而影响其冲过碉堡线的计划。”加伦克鲁克走近伦塞尔的部队时才发现他们是俄军，就匆匆跑回报告国王，不久查理才知道罗斯已经被俘，他的部下非死即逃。"); 
		content.push("似乎在此之后，立即发生了整场会战中一件争论最多的不幸事件。当罗斯被围，查理已在平原上列阵之际，列文豪普特率领的中央纵队也已突破碉堡线进入平原，正打算向彼得营地的西面前进并准备发动冲锋。此时，据他自己说，从“国王的一个忠仆”手中接到了命令，叫他停止前进。虽然他感到震惊和迷惑，因为他相信胜利已在掌握之中，但是他还是无条件服从了。是谁发出这个命令却始终搞不清楚，莱因斯科尔德和查理都否认有这么回事。事实真相也许是这样：在整个会战中，查理和莱因斯科尔德经常轮流发命令，而在瑞典左翼初期胜利之后就开始出现混乱，于是各种互相矛盾的命令就在战场上前后追逐着。"); 
		content.push("一旦列文豪普特停止前进，最后的机会也就稍纵即逝。瑞典军最初获胜之时，彼得差不多已吓得要逃走了，罗斯的被俘又使他恢复了勇气，现在他看到查理还正在准备，就命令集中一切可用的火炮来对付瑞典军的最后突击。查理却决定不等马泽帕和炮兵到达而立即发动打击，因为他一向相信“趁热打铁”。对查理而言，不幸的是这块铁已经冷了，因为彼得神经已恢复正常，当查理等候罗斯时，他已经把四万人的部队从设防营地中拉了出来，在差不多一百门火炮支援之下摆成了战斗队形。"); 
		content.push("查理还是毫不畏惧，仍然命令前进，结果四千名瑞典步兵在两翼骑兵掩护之下立即向敌军冲去，他们冲锋时旁若无人，而且也获得了相当成功。接着敌人炮兵登场了，瑞典步兵在猛烈炮火之下，终于无法保持秩序。差不多一半瑞典步兵被炮火击倒，其余则被俄军的人海所吞蚀。大约正午时会战结束。"); 
		content.push("彼得战斗中表现得非常英勇，三次被枪弹击中，一颗穿过帽子，一颗穿过马鞍，一颗擦过颈边的十字架。查理也和平常一样亲冒矢石。他的担架兵和随从人员共二十四人，死伤了二十一个，担架也被炮弹击碎。他被移到一匹马背上，匆忙随众逃出战场。几小时之后，瑞典军的残部又在原有营地中集合起来，原有的一万二千五百人中，死伤三千人，被俘二千八百人。被俘者中有莱因斯科尔德元帅，四位将军和五位上校。俄军的死伤数字一共约为一千三百人。彼得大喜过望，甚至没有马上追击正在撤退中的敌人，而是先设宴庆功，并请俘虏中的高级人员一同参加，直到下午五点之后，才命令加里津亲王开始追击。"); 
		content.push("查理把残余兵力集中起来，从沃尔斯克拉河向第聂伯河退却，六月二十九日到了两河的交点皮里弗罗茨拉村。他们发现一切船只和架桥材料都已经被俄国人破坏或移走，但他们还是扎成一些木筏，使查理，马泽帕和一千余名骑兵渡过了第聂伯河。查理留下列文豪普特指挥残余部队，他自己率领这些随护骑兵，在创伤许可的限度之内，尽量加速退向布格河，然后再进入聂斯特河湾，在那里受到土耳其的优厚招待。此时，列文豪普特企图越过沃尔斯克拉向黑海进发，但当他发现无法达成这个任务时，就于六月三十日，率领一万二千余人向缅什科夫作了有条件投降。"); 
		content.push("彼得听到这个投降的消息后写信给阿普拉克辛海军上将说：“现在，凭上帝保佑，圣彼得堡的最后一颗奠基石也已安放好了。”他派了一部分兵力到里加，另外一部分前往波兰与斯坦尼斯拉斯作战，自己则进入基辅。他在圣索菲亚大教堂举行了一次庄严的感恩礼拜。主教普罗科维奇致辞说：“我们的邻国听到这个消息之后，他们会说，瑞典陆军和瑞典的权威，所冒险侵入的不是一个国家，而是一个巨大的海洋！他们跳下去就失去了踪迹，好比铅块被水吞噬一样。”这真是一个预言，未来的俄罗斯征服者都有机会尝试这种味道。"); 
		content.push("继波尔塔瓦之后发生的会战，却几乎把彼得赢来的东西都输光了。对他那个伟大对手所犯的错误，彼得似乎一点教训都没学会，并且还犯了使查理惨败的同样错误——在缺乏交通和补给情况下深入敌境。他本应听其自然，不必理会，可是却偏偏命令他的大使向土耳其政府要求引渡查理和马泽帕。土耳其认为延长俄瑞战争对他们是有利的，同时查理也表现出他的外交天才不亚于军事天才，在他鼓动下，土耳其政府于一七一○年十月把俄国大使投入监狱，并命令首相梅希米特率领二十万大军直压俄罗斯边界。"); 
		content.push("情况变得如此严重，到一七一一年三月，彼得向土耳其宣战，六月，指挥俄军的舍列梅提夫将军发现土耳其人的焦土政策已使其人员无法获得给养。接着，彼得亲自与他会合在一起。他也和查理一样愚蠢，决定继续前进。七月十六日他到了雅西。到这里后，补给困难开始使他吃不消，所以听到土耳其大军将至的消息，他不退回到普鲁斯河准备挖壕固守，部队因饥饿原因减少到三万八千人。八月十一日，土耳其首相领兵十九万人直扑俄军营地，但被击退了。假如他能一直加以围困，那么彼得不出数日将被迫投降。莫斯科国境内必将发生叛乱，而全部历史过程都要改写。但是土耳其却反而与彼得开始谈判，结果是准许彼得撤军，条件为割让亚速，拆除塔甘罗格等要塞，不再干涉波兰的国事，并给与查理自由过境回国的权利。查理本来还在为梅希来特拟定作战计划，听到这些条件不禁大怒，指控他为奸贼，要求将其撤换。结果战争时谈时打，一直拖到一七一三年。土耳其苏丹因为担心近卫军反对，就要求查理离开土耳其。可是他毅然拒绝了，二月一日，他在一个河湾受到土耳其人包围，想把他俘获为人质。在八小时内，他手下总共不到四十个人，防御着一座未设防的房屋，面对一万二千名土耳其军和十二门炮，他杀死了敌军二百人——有十个直接死在他的剑下——才力竭被俘。此后土耳其又继续与俄国谈判，于七月十六日签订了《亚德里亚堡和约》，使两国间的争端获得了最后解决。"); 
		content.push("一七一四年九月二十日，查理终于离开了土耳其，几乎单骑走过了奥地利和日尔曼。十一月，他突然在施特拉尔松德出现。在一七一五年整整一年中，他以超人的英勇防御该城，面对汉诺威、俄罗斯、普鲁士、萨克森和丹麦联军作战。十二月二十三日，施特拉尔松德城变成了一片废墟，他又逃回瑞典，召集了一支军队继续作战。直到一七一八年十二月十二日才在挪威的腓特烈斯顿要塞被围，在堑壕中被枪弹击毙。这就是古今战史中一个最奇怪的英雄的结局。"); 
		content.push("瑞典现在已经力竭，在一七一九年九月，为了继续对俄作战，与汉诺威、普鲁士、丹麦三国签订了和约，把不来梅、维尔顿割让给了汉诺威，把斯特丁割让给普鲁士。接着瑞典又英勇的打了两年，才真正打不下去了，这才开始与俄国谈判。结果到一七二一年八月三十日才签订了《尼斯塔德和约》，结束了第二次大北方战争。依照条约，俄国获得了利沃尼亚，爱沙尼亚、因吉里亚、芬兰的科刻索姆省和维堡要塞。瑞典从此丧失了巨强的地位。"); 
		content.push("波尔塔瓦会战的意义，不仅是两个邻国间的一般战争，而是两大文明——欧洲与亚洲——的角力，所以尽管当时很少有人注意，可是俄国在沃尔斯克拉的胜利，却注定了是西方世界近代史上的大事。这使瑞典丧失了北欧的统一权，使乌克兰的独立告终，使斯坦尼斯拉斯失去了波兰王位。俄罗斯在本质上是个亚洲国家，现在却已在东欧获得了立足点。"); 
		content.push("但就当时而言，波尔塔瓦会战的重要意义却是建设性多于破坏性。彼得由此明白他的主要任务就是建立一支正规陆军和一支波罗的海舰队，以此维持在欧洲的地位。波尔塔瓦会战进一步向他指出，要维持这样的兵力，就必须进行财政改革，而要进行这样的改革，必须采用欧洲式的行政制度来代替东方式的旧制度。正如克鲁契夫斯基在《俄国史》上所说：“他的主要立法改革都属于波尔塔瓦以后的时代，所以战争是一个主要因素，使他把国家的行政制度化。他本人原来只是一个造船家和军事组织家，现在却走上了全盘改革的道路。”克鲁契夫斯基又指出：“因为彼得所有行动的推动力都是战争，所以其一切工作的起点都是军事改革，而最终目标则为财政改革。彼得开始工作时，只想改革国家的国防制度，以后才推广到国家的内政制度。”所以假如他在波尔塔瓦会战中被击败，那么这些伟大的计划将永远不会成形。对欧洲最明显的预兆，是在他有生之年一共建立了正规陆军二十一万人，再加上十九万非正规部队的支援，并建造了一支舰队，共有大型战船四十八艘，其他小船七百八十七艘。好比波斯王薛西斯的大军一样，在西方的东面地平线上，闪耀出一股可怕的杀气，成为亚洲人另一次入侵的预兆。所以波尔塔瓦也可以说是马拉松的倒影。"); 
		content.push("除了这些重大改革以外，从彼得思想丰富的脑海中，也涌出了无数小改革：例如禁止强迫婚姻，把妇女从绣房中解放出来，为莫斯科铺路，设立医院，医疗学校和卫生检查制度，采用新的字母，开发铁、铜和银矿，用镰刀收获作物。他要学的是西方的效率，从来不考虑成本。"); 
		content.push("人民的野蛮程度和他本人的坚强意志迫使他采用恐怖高压手段。"); 
		content.push("象瓦利索斯基所说：“彼得大帝是一个工厂也是一座军营，因为他让俄国充斥着官吏，劳工和军人。”一七○八年，他派奴工四万人建造圣彼得堡，他们死在涅瓦河的沼泽中后，他马上再派去四万人，后来又送去四万人。这种暴虐手段引起了许多反抗，在一七一三年，他又采取告密的办法，对诽谤沙皇者进行告密的人都可以获得奖励。这也是赤卡和克格勃的始祖。据说在他的时代，俄国人口减少了百分之二十。"); 
		content.push("他审判和执行儿子的死刑时，他的野蛮兽性达到了顶点。《生活杂志》在一七一八年一月对当时的圣彼得堡这样描写道：“城里人人自危，好比是一个刚被抢劫的地方，每个人不是告密者，就是被告密者。”人民遭到车裂和炮烙之刑，割掉舌头、耳朵、鼻子是常事。他的儿子阿列克谢备受毒刑，屈打成招，由一百二十七位审判官判了死刑。他似乎是被活活打死的。"); 
		content.push("彼得使这种野蛮兽性与欧洲的效率结合成一体，这样就产生了俄罗斯，不仅是一个帝国，而且也是一个半欧洲式的强国。其正式生日是一七二一年十月二十二日。那一天，为了庆祝《尼斯塔德和约》，在圣彼得堡的特罗伊萨大教堂举行了庄重的感恩礼拜，彼得被宣布为“祖国之父，彼得大帝和全俄罗斯的皇帝。”这时他的版图已从波罗的海延伸到鄂霍茨克海，从北极圈到里海边的阿斯塔巴德。这些都是波尔塔瓦会战以后的收获。莱布尼茨说：“你可相信，这里的革命已使许多人产生了恐慌。大家都认为沙皇在欧洲已是无敌的了，好比一个北方的土耳其人。”查理十二在波尔塔瓦被击败之后，整个欧洲也都被击败了。在胜利的第二天，莫斯科人就占据了小俄罗斯（东乌克兰），从而第一次在欧洲获得了立足点。欧洲又面临着一个新威胁，亚洲又开始运动了，但这一次，蒙古骑士穿的却是西方的盔甲。"); 
		content.push("大事记（六）：普鲁士的兴起及其扩张"); 
		content.push("普鲁士，更合适的称呼应为勃兰登堡-普鲁士王国——是十七世纪第二个新兴强国。但是其起源也和俄罗斯一样，应该上溯到第十世纪。同时也和俄罗斯一样，其扩张是由于军事上的需要，因为普鲁士是一个内陆国家，四周都受到敌国包围。"); 
		content.push("公元九一九年，萨克森公爵亨利建立勃兰登堡作为对抗斯拉夫人的堤防。接着开始了一场大规模的殖民运动，在接下来的三个世纪，易北河和奥得河之间的全部土地都并入了日耳曼版图，变成基督教世界的一部分。一二二六年，斯普雷河地区也被兼并，并建立了柏林城。同年，波兰的马索尼亚公爵要求条顿骑士团的领袖萨尔扎使原有的普鲁士人皈依基督教。这些普鲁士人本是一个斯拉夫民族，住在维斯杜拉河与涅曼河两河河口之间的地区。结果在一二三一年到一三一○年之间，这个后来被称为东普鲁士的地区被征服，埃尔宾（即埃尔布隆格）、戈尼斯堡和但泽等城镇都已建立起来。原有的普鲁士人大都被灭绝，代之以日耳曼移民。一三一三年，条顿骑士团总部就以马林堡作为永久性根据地。"); 
		content.push("结束传教任务之后，由于汉萨同盟丧颓、斯堪的纳维亚国家的联合以及波兰亚盖沃王朝的兴起，条顿骑士团一蹶不振。一四一○年，他们在坦能堡战场上被波兰人惨败，从此再也没能恢复。七年后，勃兰登堡侯爵由纽伦堡城主腓特烈·霍亨索伦继承。一四六六年，依据《索恩永久和约》，普鲁士分为两部分：西普鲁士包括但泽在内变成了波兰的一部分；东普鲁士仍归骑士团所有，但臣属波兰。最后在一六一八年三十年战争爆发时，东普鲁士与勃兰登堡永远地联合成为一体，十七世纪的新普鲁士也由此诞生。"); 
		content.push("三十年战争结束了日尔曼的中世纪文明，也创造出法兰西与日尔曼对立的局面，这个局面使全欧都受其影响达三百年之久。当战争在一六四八年结束时，法兰西变得强大而集中，日尔曼却已分崩而力竭。不过勃兰登堡虽已丧失其人口的一半以及全部工业和贸易，但普鲁士却完整无恙。因为英吉利海峡阻止法国向北发展，而比利牛斯山脉又阻止其向南发展，所以法国就只好向东以日尔曼为侵略对象。从一六四八年《威斯特伐利亚和约》签定之日到一七○四年法兰西在布伦海姆受到决定性失败为止，日尔曼西部一再受到入侵。布罗伊说过：“路易十四派他的军队屡次渡过莱茵河，甚至连一点借口都不需要。结果使对方的爱国心被唤醒。杜伦尼的士兵当然不知道在他们的蹂躏下，日尔曼人的心里已经埋下了仇恨的种子。”这是日尔曼民族主义的起源，正好象法兰西民族主义是在百年战争中培养出来一样。"); 
		content.push("一六四○年十二月腓特烈·威廉继承勃兰登堡侯爵时，这种民族主义就从这里油然而生。"); 
		content.push("腓特烈·威廉首先设法使他那残破领地能够吸收新的人口，他表示，所有移民都可保有完全的宗教自由，因此有数以千计的荷兰人、法国人以及其他民族纷纷移入勃兰登堡，后来他们就变成“真正土生的普鲁士人”了。其次，他认识到一个国家的权力是以战斗力作为衡量标准的，他的父亲在一六三七年已经建立了一支小型常备军，他加以扩大，使人数达到二万五千人。他把这支兵力当作外交和战略工具使用，阻止了东普鲁士落入波兰和瑞典手中，一六七五年他在菲尔贝林击败了瑞典，此后他在历史上就被称为“大选帝侯”。他死于一六八八年，由儿子腓特烈继位。一七○一年一月十八日，腓特烈在戈尼斯堡（即“王城”之意）自己加冕为普鲁士国王，就是腓特烈一世。一七○二年五月，作为共同对付法国的大同盟的成员之一，腓特烈出兵一万四千人，后来增加到四万人，这些部队在布伦海姆，拉米伊，奥德纳尔德和马尔普拉凯诸次会战中都作出了贡献，虽然普鲁士从《乌特勒支和约》中所获甚微，但是腓特烈的军队在西班牙王位继承权战争中，却实在具有相当影响，所以到一七一三年战争结束时，勃兰登堡-普鲁士人民就成了崭新的普鲁士民族，对法兰西也成为一个经常存在的威胁。"); 
		content.push("《乌特勒支和约》签字之前两个月，腓特烈一世死了，他的儿子腓特烈·威廉（一七一三——一七四○年）接替了王位。他当时只有二十四岁，是一个具有伟大历史重要性的人物。与他同时代的彼得大帝完全一样，具有勤勉，暴戾和野蛮的个性，态度很象操场上的小班长。他在政府各部门都厉行节约，把这个王国的财政整理得有条不紊，并将四万名南日尔曼人移殖到东普鲁士地区。他的吝啬对一个绝对专制的君主而言可以说是史无前例的，所以他才有财力把陆军从五万人扩充到八万人。兵员的来源是强迫服役，或者用绑票方式猎取。"); 
		content.push("军官的来源，是强迫所有适合服役年龄的贵族都必须进入军校受训，结训后进入部队服务。陆军力量的基础还不是数量，而是纪律和训练，训练是如此野蛮，所以他的儿子认为实际作战也许比在军营生活还要舒服一点。他的唯一消遣就是巨人榴弹兵团，为了组织成这支部队，他不惜到各国绑票，远至爱尔兰，在欧洲任何地方，只要个子太高就不会安全，甚至在意大利的迎神赛会中，表演的大个子必须用链条锁上。身材高大的妇女也会被他们抢去，以便与这些榴弹兵配合。"); 
		content.push("他随时随地都精力充沛，王后为他生了十四个孩子，其中第四个孩子生于一七一三年一月二十四日，取名为卡尔·腓特烈，后来在历史上被称为腓特烈二世或腓特烈大帝，他父亲对他的态度极不正常，正如彼得大帝对阿列克谢一样。他不准他多吃东西；一七三○年，他企图把他绞死，以后又判处他死刑，当群臣反对时，他又在儿子眼前把他的好友卡特射死。一七四○年五月三十一日，腓特烈·威廉逝世，临终时许多人在他周围唱诗：“我赤裸裸的来到这个世界，也赤裸裸的离去”，他还勉强挣扎着说：“不，不能完全赤裸，我要穿上军服。”腓特烈二世发现他现在统治的是一个效率极高的国家，拥有充满财物的府库和欧洲训练最优良的陆军。但是普鲁士在战略形势上十分脆弱，没有天然陆疆，并且被强大的邻国所包围。在这种环境下，为了维持强国地位就必须向外扩张，但是扩张需要借口，即使很勉强也不要紧。腓特烈马上发现有一个现成的借口，就是奥地利的王位继承问题。"); 
		content.push("约瑟夫皇帝在一七一一年逝世，没有儿子，他的兄弟查理继位，就是查理六世。查理也没有儿子，所以在皇族间商定了一项原则。依照这个原则，查理的女儿玛利亚·特蕾莎应比约瑟夫的女儿玛利亚·阿玛莉亚拥有优先继承地位。阿玛莉亚于一七二二年成为巴伐利亚选帝侯查理·艾伯特的妻子。经过长期谈判，欧洲所有的重要国家都承认了这个原则，只有巴伐利亚例外。一七四○年十月二十日，查理六世逝世时的情形就是这样。"); 
		content.push("认识到这个协定非常脆弱，而欧洲诸国又四分五裂，意见分歧，并且知道奥地利亚毫无战争准备，腓特烈就一面动员陆军，一面派戈特尔伯爵去维也纳，说他承认特蕾莎的继承权（一七四○——一七八○年），必要时准备以武力协助她，条件为由他占领西里西亚。奥地利拒绝了。十二月十六日，腓特烈命令军队越过西里西亚边境，向布雷斯劳挺进，这就是奥地利王位继承战争的开端。特蕾莎立即向其他国家求援，但他们的地位都并不比腓特烈高。一七四一年四月十日，施维林元帅在莫尔维茨大败奥军，战争这才走向全面化。巴伐利亚的查理·艾伯特为了争取帝位，也侵入波希米亚；法国为了称雄欧洲，越过莱茵河而成为巴伐利亚的同盟国；萨克森人和萨伏依人也参加了对奥地利的进攻，而英国和荷兰则准备进攻法国以间接支援奥地利。"); 
		content.push("五月十七日，腓特烈在霍图西采再次大败奥军，并与法国缔结同盟。"); 
		content.push("在英国督促之下，特蕾莎向他求和，把下西里西亚割让给他，以便此后可以集中全力对付法国和巴伐利亚。腓特烈随即退出战争，萨克森人也采取了同样行动。"); 
		content.push("摆脱了普鲁士和萨克森的压力之后，特蕾莎准备兼并巴伐利亚以抵补西里西亚的损失。隆冬之际，她迫使法军退出布拉格。一七四三年六月二十七日，英国和汉诺威联军在莱茵河上的代廷根又击败了法军。腓特烈对此颇感震惊，因为他知道奥地利的胜利足以导致普鲁士衰亡，一七四四年九月，他又加入战争并入侵奥地利，但被陶恩元帅击败。法国慢慢地又转入优势，一七四五年五月十一日，萨克斯元帅在丰特努瓦击败了英军，接着在一七四六年七月二日又在劳非获胜。"); 
		content.push("此时，腓特烈已被迫退出奥地利，奥地利和萨克森的部队跟踪追击，进入了西里西亚，到了一七四五年六月四日，在霍亨弗里德堡普军又被击败一次。不过在这一年的十二月十五日，布伦海姆会战的老将利奥波德率领的奥萨联军在凯瑟尔斯多夫遭到惨败。这一战具有足够的决定性，迫使特蕾莎再次向普鲁士求和。这也合乎腓特烈的意愿，为了不让法国坐收渔人之利，他并不想在奥地利人身上寻求完全的胜利。"); 
		content.push("一七四五年圣诞节那天，奥普双方在德累斯顿签订和约。西里西亚和格拉兹都割给普鲁士，条件为腓特烈支持特蕾莎的继承权。这样，他获得了一万六千平方英里的土地和一百万人口，回到柏林之后，他就自称为“大帝”。"); 
		content.push("虽然战争又拖了三年，腓特烈却完全置身事外。最后，除奥地利以外，所有交战国都感到疲倦，一七四八年十月到十一月之间签订了一个总和约，就是《艾克斯拉沙佩勒和约》。依据和约，腓特烈兼并的土地获得了保证，虽然还有少数极小范围的领土调整，但大致同意恢复到战前的状况。虽然腓特烈对其侵略结果颇感欣慰，但实际上这个和约只导致了暂时的休战。"); 
		content.push("第六章：罗斯巴赫会战和洛伊森会战"); 
		content.push("虽然卡莱尔称其为“最后的国王”，但腓特烈大帝却是一种独特的君主，仿佛是古代暴君或文艺复兴时代的意大利王子，而不象他这个时代中行将崩溃的专制帝王和正在兴起的立宪君主。"); 
		content.push("他既是军人也是文人，并且把哲学与战争相结合——在他的许多著作中充满了自我表现和自我矛盾，很难发现其真正个性。比如说很少有伟大的军人象他这样铁石心肠，敢于挑起战争，但是也很少有人能象他那样对战争具有彻底的认识，知道用这种手段来达到目的何其危险。他在《军事条令》中这样写道：“如果不是对胜利者和失败者具有同样致命的危险，那么凭借这样的部队（他的部队）就足以征服世界。”在他的诗句中这样描写战争：“铜头巨怪，战争之魔，为的只是嗜血和毁灭。”虽然如此，他却坚持说：“我们不应讥讽战争，而是应该铲除战争，好比医生铲除热病一样。”虽然在他内心深处是谴责战争的，但他对和平的思想也非常具有讽刺意味。从各种资料来看，他确实承认战争是“原罪”。有一次他与教育部长舒尔茨谈话，舒尔茨说过去大家都相信人性是罪恶的，现在却又以为人性是善良的了。腓特烈的回答却是：“啊！我亲爱的舒尔茨，你并不认识这个该死的人类！”以国王的身份而言，他心胸广阔，热爱自由。他说：“我同我的人民已经达成了令双方满意的谅解。他们说他们想说的话，我做我想做的事。”他对所有宗教派别都一律大度包容，因为他相信每个人都可以“经由他自己的道路进入天堂”。他开放言论自由，取消严刑逼供，发展科学研究，免费给穷人供食，为数千名老妇开办养老院，但却不让她们白吃，而是让她们从事纺织，这可以表现出他讲究经济的个性。虽然如此，有时他会十分野蛮。有一次他说，获得情报的最好方法就是抓住一个富人，让他换上穷人的衣服，将他送往敌国，同时威胁说：“如果在规定期限内不回来，就烧了你的房子，把你的妻儿剁成碎块。”他有如一个由精灵和马基雅维里混合形成的怪物，由雷神之槌在火神的铁砧上锻炼成形。"); 
		content.push("除了亚历山大——可能的话再加上查理十二——以外，在古今所有名将中，腓特烈是最具进攻意识的。柯林在《战争的演变》一书中作了如下评论：“腓特烈二世呼吸的空气中只有进攻精神，无论何种情况，在任何作战中，即使面对优势敌军，他也总是采取攻势，他自己就是后续力。”有一次他说，凡是不主动进攻而坐以待敌的军官都要加以处罚。他总是采取攻势，而且几乎总是先下手为强。他说：“我们部队的整个力量完全寄托在攻击上，如果没有真正必要的理由而放弃攻击，那才真是蠢蛋。”他不喜欢长期战争，不仅因为成本太高，而且军人的水准也会日益低落，应该明白在十八世纪，进攻成功的主要基础就是士兵在操场上的技巧（也就是运动的技巧）。此外，他也认识到因为战争足以决定国家命运，而建军的第一个目标就是要让士兵吃饱肚子。所以补给才是一切作战的基础。战争拖得越长，补给就越感困难。虽然如此，因为他也跟查理十二一样总是不顾一切地进攻，结果常常遭到惨败，大有得不偿失的味道。"); 
		content.push("拿破仑对腓特烈大帝的评价很有意思，他说：“越是危急关头，越显出他的伟大，这是我们所能说的最好的赞誉之词。”“使腓特烈显得杰出的，不是他的运动技巧，而是他的胆大妄为。他所做的事情，有很多是我所不敢做的——他会放弃作战线，有时好象完全不懂战术。”“在七年之间，普鲁士凭一国之力挡着欧洲三个最强大的国家。"); 
		content.push("这不是普鲁士陆军的力量，而是腓特烈大帝一个人的功劳。”探讨他的历次战役，就可发现使他如此伟大的原因不仅是他的勇敢精神，而且他对当时的战术条件也具有超乎常人的认识，同时知错能改。他认识到那个时代的战术迟缓而又笨拙。自从他开始其毕生事业时起，他就决定以机动和迅猛的火力作为他的战争体系的基础，这也是当时的战术所缺少的因素。他曾说过：“一个普鲁士步兵营就是一个活动的炮兵连。他们的装弹速度极高，使火力可以比其他任何部队都高出三倍以上。仅此一点就使普鲁士军占了三比一的优势。”虽然有此说法，不过在他早期的作战中，更多的是倚重刺刀，但他不久就发现了自己的错误，所以在后来各次会战中，都是全力发展枪炮的威力。"); 
		content.push("他是一个伟大的炮兵专家，首创了第一支真正的骑炮兵部队，从1759年以后的三十年中，在欧洲只有普鲁士拥有骑炮兵。因为奥地利总是采取防御，火线常常位于山顶，而预备队则在山后方，所以他也主张更多地使用榴弹炮。奇怪的是他从未认识到训练有素的轻步兵的价值，尤其是在科林会战中，使他遭受失败的主要原因就是奥地利的轻型步兵，这就使人有些疑惑不解了。"); 
		content.push("以他的小战术为基础，腓特烈进一步发展出其特有的大战术。过去，由于部队调动异常迟缓，所以总是进行正面交战，这也是十七和十八两个世纪的通病。不过腓特烈却认识到一个重要因素：如果自己一翼的机动性远比对方优越，那么等对方慢慢把兵力部署好之后，就可以立即转向它的一个侧翼，重新展开攻击敌军，使对方来不及调换正面。这就是其大战术的精华，说起来好象非常简单，似乎很容易模仿，但事实上除非攻击方具有优越的机动性，否则不易成功。因此拿破仑说：“他的‘斜形战斗队形’只是对不善运动的敌人才有效果。”腓特烈对这种战斗队形作了如下解释：“你面对敌人缩回一翼，并增强准备进攻的另一翼。利用后者的兵力，尽量对敌军的一翼进行侧面攻击。十万人的大军，如果在侧翼只受到三万人攻击，也可能在极短时间内被击溃。这种部署的优点可以概括如下：（一）一支规模较小的部队可以与较强大的敌人作战，（二）在一个决定点上攻击敌军，（三）如果你被击败，那只是你兵力的一部分，你还有四分之三的完整兵力可以掩护你撤退。”为了获得最高程度的机动性和迅猛的火力，腓特烈主要就是靠操练，有关这一点曾有许多无稽之谈。虽然那是非常严格，甚至有点野蛮，但是腓特烈之所以这样做，不过是将其作为一种达到目标的手段。不过他对那个时代的军人也的确不太尊重。在他的《军事条令》中这样说道：“一支军队的大部分都是游手好闲的人，除非将领们不间断地监视，否则这个由人组成的机器就会自动崩溃，那么所谓纪律之师就只剩下一句空话了。”他又说：“如果我的士兵都开始自己思考，那就没人肯当兵了。”此外他还说：“军人所应做的就是要具有‘团队精神’，就是承认他自己的团队是举世无双的。因为军官总是要领导他们走向最危险的地方，而他们这些人又不受荣誉感支配，所以必须使他们害怕军官更甚于眼前的危险。”虽然他发表了这些高见，可是他对部下却并非不慈爱，有时他的态度也是很友善亲密的。有一次，一个逃兵被押到他面前，国王问他：“你为什么离开我？”这个掷弹兵回答说：“陛下，说老实话，我们的情况太糟了。”腓特烈开玩笑说：“好吧，今天让我们再打一仗，如果我失败了，明天我们大家一起逃走好了。”随后就把逃兵送回原部队并且不加处罚。"); 
		content.push("虽然后来这种普鲁士式的操练被人当成一种战争艺术，可是腓特烈本人却从未如此解释。拿破仑说过：“有一次在波茨坦宫前阅兵，他看到法国、英国和奥地利的年轻军官对这个斜形战斗队形极感兴趣，不禁掩口而笑。”事实的真象是：除非有腓特烈的精神，否则这种腓特烈式的操练并无用处。只要从他的《军事条令》一书中摘录几条就可以知道他并非只是一位操典专家：我们注意的主要目标应为敌人的军队。（原书四十九页）在战争中，狐狸皮有时和狮子皮同样必要，因为当实力失败时，狡计却反能成功。（原书第五十二页）这是战争中一条永远的公理——确保自己的侧翼和后方，而设法迂回敌人的侧翼和后方。（原书第一○一页）骑兵得胜的一翼，不要让敌方骑兵能够再度集合，而应保持良好秩序向他们追击。（原书第一一八页）如果毫无理由地让士兵流血，这是非人道的屠杀。（原书第一二○页）虽然对伤患应该立即加以帮助，但却不可忘记杀敌的责任。（原书第一二一页）如果还有任何事尚未完成，那么就不可自以为一切都已完成。"); 
		content.push("（原书第一二二页）我的错误是对我的军官有利的，因为他们确信，我一定会竭尽努力来加以改正。（原书第一二六页）会战有一条定理，就是强迫敌人干他本来不想干的事，因为你的思想刚好与他对立。凡是他不想做的也就是你最希望他做的。（原书第一二六页）虽然腓特烈需要和平，而且在《艾克斯拉沙佩勒和约》签订之后他也说过：“从今以后，除非为了自卫，我连一只猫都不会加以攻击。”可是他却没能认识到使他获得成功的侵略行为的含意。这使奥地利怀恨，法国畏惧，于是两国捐弃旧嫌准备采取联合行动。对腓特烈而言很不幸，特蕾莎的首相考尼茨亲王却能认识到这一点。他认为腓特烈的侵略已经使法奥之间的对立传统过时了，所以他向女王建议设法要求法国协助收复西里西亚，而以奥属日德兰作为报酬。特蕾莎采纳了他的建议，考尼茨就开始游说法国宫廷。他首先指出如果法奥两国继续争斗，那么只会使腓特烈一人得利。第二，由于俄国女皇伊莉莎白极欲吞并东普鲁士，而只要用马格德堡作为代价就可以收买萨克森，用不来梅也可以收买瑞典，所以如果以奥属日德兰为交换条件，法国同意支援奥地利的话，就可以组成一个七千万人的大同盟，从而把普鲁士和它的四百五十万居民从地图上抹掉。虽然这个建议与法国的传统政策相违背，但是法国宫廷中真正有权势的幕后人物蓬皮杜夫人——曾受过腓特烈侮辱——竭力帮忙。但是在获得最后同意之前，英国却采取了行动，使危机急转直下。"); 
		content.push("英国正与法国忙于进行“不宣而战”的殖民地战争，因为担心汉诺威的安全，不惜重金收买俄国，要他们将重兵集中在西部边界以保障汉诺威的安全。"); 
		content.push("腓特烈一听到考尼茨谈判的风声，马上就企图拉拢英国，表示愿意保障汉诺威的领土完整。英国政府立即接受了他的主意，因为与俄国女皇谈判的协定尚未批准，所以英国政府中途取消了谈判。接着在1756年1月，英普两国缔结了同盟，因为是纯粹防御性同盟，所以并不影响腓特烈对法国的条约义务。虽然如此，腓特烈却早已认识到一旦战争发生，侵入汉诺威必将是法国计划的一部分。最后在5月，为了对抗这个《威斯敏斯特条约》，法奥也签订了《凡尔赛条约》，也是防御同盟的性质。因此到1756年夏天，欧洲就分化成为两个敌对阵营：一边是英国和普鲁士，一边为法国和奥地利，外加俄国、瑞典和萨克森的支持。"); 
		content.push("对奥地利而言，考尼茨计划是一个胜利，但是对法国而言却是一个乔装的灾难。奥地利王位继承战争已经证明了法国海外殖民地的脆弱地位，在俄亥俄和印度，英法之间早在进行着“不宣而战”的殖民地战争。所以如果欧洲再爆发新的战争，那么法国必然是主要成员，那么其海外帝国的大部分就会化为乌有。后来果然如此。腓特烈从间谍方面获得消息，得知俄国女皇正鼓动特蕾莎加强军事准备，他认为如果等她准备好了再开战，对普鲁士将大为不利，所以决定先下手为强。他说：“让敌人骂我是侵略者，这是小事，但却不能让整个欧洲先联合起来对付我一个人。”虽然普鲁士的地理位置使腓特烈采取的内线作战方式在这个环境中非常有利，但普鲁士却缺乏可供防御的边界，而且面对敌军，他的兵力处于一比三的数量劣势。在南面，如果奥地利与萨克森携手，他们距离柏林就只有四十英里；在北面，如果瑞典军集中到施特拉尔松德，相距就在一百三十英里以内；在东面，如果俄国人渡过奥得河，相距只有五十英里；在西面，如果从哈里附近进入普鲁士，那么法军到柏林也只有一百英里之遥。不过其中却有一个薄弱环节：这些国家的军队还停留在不同的准备阶段，奥军尚未与萨军合作，俄军还没有越过波兰的荒原，瑞典人也还没有渡过波罗的海，法国人也没有渡过莱茵河。"); 
		content.push("7月，腓特烈要求维也纳保证在波希米亚境内集中的奥军不是用来对付普鲁士的。结果只得到闪烁其辞的答覆。腓特烈决定不再等候，他留下11,000人防御瑞典，26,000人防御俄国，37,000人防守西里西亚，而亲自率领70,000人，于1756年8月29日，突然不宣而战侵入了萨克森。9月10日占领了德累斯顿。于是腓特烈封锁住皮尔拉，10月与奥军在洛博西兹遭遇，接着也将他们击败。"); 
		content.push("腓特烈入侵萨克森使欧洲各国大为震怒，认为他不讲道义，帝国会议一致同意废除腓特烈。同时，同盟国决定出动五十万大军击碎侵略者。"); 
		content.push("一等到道路没有积雪阻碍，腓特烈就前进到布拉格，在那里又与奥军遭遇，于1757年5月6日将他们击败。他一面围城一面继续向南前进，6月18日他在科林鲁莽的攻击道恩元帅指挥的奥军，对方兵力差不多要比他多两倍。腓特烈遭受了一次惨败，在33,000人的兵力中损失了13,000人，结果被迫解除布拉格之围，并撤出萨克森。"); 
		content.push("道恩的胜利使同盟国大感兴奋，决定从四面八方围剿腓特烈。他们的计划如下：萨克斯-希尔德堡豪森的约瑟夫亲王指挥帝国陆军33,000人，与索贝斯元帅率领的30,000人会合起来以收复萨克森。埃特雷元帅和黎塞留公爵共同指挥100,000人，攻击位于汉诺威的坎伯兰公爵；俄军17,000人已经占领了梅美尔，预定侵入普鲁士；瑞典军17,000人在斯登堡伯爵指挥下预定在不来梅登陆；而100,000奥军在查理亲王和道恩元帅指挥下继续攻击腓特烈在科林的残部。这样一总算起来，差不多有390,000人集中起来对付他，不过腓特烈并不害怕，他面对道恩撤出了他的25,000人，行军一百七十英里赶到欧福去威胁索贝斯。"); 
		content.push("1757年5月1日，法王路易十五与特蕾莎签订了第二次凡尔赛条约，允许每年给她三千万“利弗”（法国古银币）偿付俄国人，作为支援的代价。"); 
		content.push("6月，埃特雷开始行动，7月26日，他在汉斯滕贝克偶然地击败了坎伯兰公爵，因为本来双方主将都已下令撤退，可是有一个支队没有奉命行事，结果使法军获得了一次意外胜利。随后，黎塞留公爵代替埃特雷，他与坎伯兰私自签定了一个条约，条件是允许英法两军整装回国。几星期之后，英法两国政府都不肯批准这个条约，而黎塞留却不去与索贝斯会合，反而依照法军的老习惯开始洗劫普鲁士。索贝斯也是一路走一路洗劫直到马格德堡，这是普鲁士的一个重要兵工厂，此后就以向柏林进攻为意图。"); 
		content.push("这时，俄国也已进入普鲁士，其野蛮行径闻所未闻。为了阻止他们，腓特烈命令列瓦尔特元帅率领25,000人，从大亚格恩多夫向俄军八万人进攻。8月30日，列瓦尔特发动了攻击，但是却遭到失败。到柏林之路已经畅通无阻，可是和通常发生的情形一样，俄军因为缺乏补给，自动的逐渐“融化”掉了。虽然如此，到10月份，腓特烈的处境实在已经危殆不堪，连他自己都认为战争已经输定了。"); 
		content.push("虽然发现自己的机会已经非常缈茫，但是他却不能坐以待毙，所以他决定还是向法军进攻。他留下贝文公爵率领41,000人在卢萨蒂亚对抗查理亲王的112,000人，他自己在8月25日出发前往德累斯顿去集中兵力。然后他从德累斯顿前往欧福，于9月13日到达，索贝斯则退往埃森纳赫。腓特烈就把十万“萨拉”付给黎塞留，贿赂他按兵不动，自己一路尾追索贝斯，肃清了戈萨，并留下了塞德里兹将军在那里监视他。9月19日，索贝斯和希尔德堡豪森进往戈萨，但在遭遇塞德里兹之后即匆匆撤退。"); 
		content.push("腓特烈作战之际，贝文被逐回到布雷斯劳，而哈迪克伯爵则率领3,500名奥军攻击到了柏林。10月16日，哈迪克进入普鲁士首都，在获得三十万萨拉的赎金之后离开。听到哈迪克突袭的消息，腓特烈马上留下七千人，由凯斯元帅率领，负责防守萨尔河，自己亲自赶回去救援首都；但到10月20日，他才知道已经太迟了，就决定赶回来。而当腓特烈不在的时候，索贝斯已经获得了增援——布罗伊元帅率领的15,000人——开始侵入萨克森，10月27日，索贝斯到达威森菲尔斯，在那里他要求莱比锡的凯斯投降，但遭到断然拒绝。"); 
		content.push("回来之后，腓特烈又与凯斯会合，使骑兵增加到大约22,000人，索贝斯听到这个消息，马上退回到萨尔河。10月30日，腓特烈离开莱比锡，第二天进入威森菲尔斯，并立即攻击法军前哨，但却发现桥梁已被破坏。凯斯也发现在梅泽堡和哈里的桥梁都已被破坏。虽然现在腓特烈的地位很危险，可是索贝斯却愚蠢的放弃了萨尔河一线，退往米谢尔恩。腓特烈修复了这三座桥，于11月3日渡过萨尔河，在米谢尔恩附近的布劳恩斯多夫宿营。他命令塞德里兹率领骑兵1,500人去突袭敌营，并决定次日进行主力攻击。可是突袭却促使索贝斯乘着黑夜撤到另一个比较稳固的阵地。腓特烈发现这个营地十分坚强无法攻克，就在11月4日撤营前往罗斯巴赫。"); 
		content.push("索贝斯的懦怯使他的军官们大为不满，其中包括包尔色特——他在1744年到1747年间的战争中享有盛名——他认为腓特烈的地位已岌岌可危，所以建议索贝斯绕过腓特烈左翼，从而切断他的退却线。此外，如劳易德少将指出的那样，因为联军的人数对腓特烈几乎占有二比一的优势，所以他们趾高气扬，索贝斯和希尔德堡豪森决定在第二天上午进攻，并准备用一个冲锋就解决战斗，因为他们的部下已经十分疲惫，似乎不愿也不能再拖下去了。"); 
		content.push("一旦决定之后，对包尔色特的建议根本未作执行准备。直到11月5日，有些联军部队已经出外搜掠之后，索贝斯才从希尔德堡豪森方面获得如下通讯：“对敌军的攻击已不能再浪费一分钟，他昨天的行动明显表示他并不准备攻击我们，而似乎是想切断我们与弗莱堡之间的交通线。所以我主张立即前进，占领希芬罗达高地，并从那里攻击他。”直到这时索贝斯才开始备战。"); 
		content.push("双方准备交战的战场是一个宽广开阔的平原，缺少树木，罗斯巴赫村位于一个低缓的小丘上，那里可以清楚地看见联军营地。在罗斯巴赫与梅泽堡之间有一条小溪流过，在小溪南面就是雅努斯和波尔森两座小山。卡莱尔在《腓特烈的历史》中形容道：“这种松软的沙泥只有拉车的马可以感觉到，而走路的人则感觉不到，因为他们很少见过如此平坦的山地。”平原南面是萨尔河，数英里外有威森菲尔斯小村，位于罗斯巴赫东南方。收到希尔德堡豪森的通讯后，索贝斯就派了部分法国骑兵，由圣戈曼伯爵率领，前进到罗斯巴赫以西三英里处的格罗斯特去监视敌营并且保护法军左翼。索贝斯命令部队在上午十一时拆营，成三个纵队前进。前卫是奥地利和帝国骑兵，中央为法国和帝国的步兵，后卫为法国骑兵。在佩特斯塔德，前卫暂停下来与法国骑兵会合，在举行了一次将领会议之后继续前进，并向莱因哈特斯韦本的方向作了一个左向旋转。他们的行动异常迟缓，军乐悠扬，旌旗招展，仿佛胜利游行一样。"); 
		content.push("腓特烈一直严密监视敌军的运动。他在位于罗斯巴赫的高屋顶上派了一位军官——高德上尉，并且派出许多巡逻队，有些一直深入到法军所放弃的旧营地之内，并从农民口中获悉索贝斯已选择通过威森菲尔斯道路，但是他却无法判断敌军的正确方向：（一）可能向弗莱堡前进，因为他们缺乏补给；（二）可能向威森菲尔斯前进，但又似乎不象，因为那里的桥梁还未修复；（三）可能向梅泽堡前进，以切断腓特烈在萨尔河上的交通线。两点钟左右，正当国王用膳时，高德冲进房间，报告说敌人已经到达佩特斯塔德，并正向普军左翼旋转。"); 
		content.push("腓特烈亲自爬上屋顶，看了一下马上就明白敌人是想从侧面和后方来攻打他，并将他赶离自己的交通线。下午两点三十分，他下达了命令，命令的执行是那样迅速，所以有一位法国军官形容说：“好象歌剧中变换布景一样。”到下午三时，营帐都已拆卸装车，部队纷纷开动。当此之时，三十三岁的塞德里兹将军，率领三十八个中队的骑兵，首先疾驰而去。"); 
		content.push("他前进到罗斯巴赫小溪，除右翼方面留有少数骑哨外，其余毫无掩护地直取雅努斯和波尔森两个小丘，紧跟其后的就是步兵和十八门重炮；腓特烈命令将重炮阵地放在雅努斯山上，右方为步兵，左侧是塞德里兹的骑兵。在罗斯巴赫留下七个中队监视圣戈曼。"); 
		content.push("尽管运动如此迅速，但索贝斯却产生了相反的错觉，认为普军是在全面退却。所以他命令前卫赶紧向雅努斯山前进，他匆忙地下达了命令，因此对如何部署兵力竟完全没有指示，也没有命令战斗人员留下他们的包裹和营具。这些步兵以三个绵长的纵队前进，领先的是法国的皮德蒙和梅里两个团。在右纵队的前面和侧翼是两个团的奥地利重甲骑兵和帝国骑兵，预备队为十个中队的法国骑兵，另有十二个中队保护左翼。完全没有进行地形侦察，也没有前卫，全军完全是盲目前进。"); 
		content.push("现在战术情况又发生了变化：索贝斯和希尔德堡豪森想迂回腓特烈的斜形攻击队形。他们的理由是：既然我方在数量上占优势，而腓特烈也已经丧失主动，现在我们要做的就是绕过其左翼攻击他，胜利就属于我们了。可是实际情形却完全不同。到下午三点三十分，他们就正好暴露出一个侧翼——前进纵队的头部——让腓特烈加以攻击——因为这时他的位置恰好适合这种进攻。使联军情形更糟糕的是到了这时，他们还是认为普军处于全面撤退之中，所以索贝斯又把布罗伊率领的骑兵预备队也放到前面，从而使普军的攻击目标更加明显。"); 
		content.push("此时，塞德里兹率领他的四千名骑兵，正在波尔森山地后面监视着联军纵队缓缓接近。当他们靠近之后，他不等命令就率领部下冲上前去。几分钟后，他把自己的烟斗在空中摇了一下，这是发动攻击的信号。据当时参战的法国骑兵军官卡斯特里记载说：“我们还来不及列成阵形，普军的全体骑兵就冲上来了，仿佛一堵坚硬的墙壁，以极高速度推进。他们的右翼攻击奥地利骑兵，这时在纵队中能够立即应战的不过三四个中队。他们的左翼则向我们（法军）进攻。”好比一把锋利的钢刀，普国骑兵在这一大堆尚未展开的敌军中往来冲突了四次，驱逐敌人向弗莱堡溃退。然后塞德里兹收回部下，在塔格维本的谷地中休整。"); 
		content.push("战斗进行之时，雅努斯山上的炮兵也同时向溃逃中的联军步兵开火，在这个强大火力掩护下，普鲁士的亨利亲王率领七个步兵营快步前进，攻击领先的敌军以支援骑兵。他的攻击是具有决定性的，正如一位沃尔滕堡的龙骑兵所说的那样：“那些炮火使我们整行地被撕裂，普鲁士的火枪兵成了可怕的刽子手。”联军步兵被逐回后，前后挤成一团，塞德里兹又抓住这个机会，再次从后方打击他们，迫使他们落荒而逃。至于普鲁士炮兵，狄克尔在《七年战争》中有如下评论：“我们可以有把握地说，这一天的成功是属于炮兵的。如果他们也象在科林会战时那样消极和无所事事，那么敌军可能已经展开前进了，他们的失败也就不会如此彻底，而骑兵的成功也就不会那样卓越。”到下午四点三十分，会战的胜负已经完全决定了。"); 
		content.push("腓特烈的右翼在伦德斯塔特，左翼在莱因哈特斯韦本，在火炮掩护之下全面向崩溃中的敌军攻击。联军的退却变成了溃败。圣戈曼说：“在周围四十英里内，到处都是我们的士兵，他们奸淫掳掠，无恶不作。”事实上在整个会战中，法军的纪律都非常恶劣。虽然普军并未追击，原因是由于黑夜已经降临，而腓特烈又急于赶回西里西亚，但由于纪律废弛，使联军自己变成了乌合之众和惊弓之鸟。"); 
		content.push("普军损失为死165人，伤376人。联军方面为死伤3,000人，被俘5,000人，其中包括8位将军和300名军官。另有火炮67门、7面国旗、十五面军旗和许多行李。从政治上来说，很少有其他会战比这一战具有更重要的意义。差不多一百多年以来，自从红衣主教黎塞留带领法国加入三十年战争之后，向东对日尔曼扩张一直都是法国的目标。巴拉丁曾屡次遭到入侵和蹂躏，可是正好比凤凰从自己的灰烬再生一样，日尔曼的民族精神兴起了，而罗斯巴赫战场上的腓特烈则是他们的代表人物。虽然欧洲人不能预测罗斯巴赫会战对未来的影响，可是整个欧洲却突然认识到法国陆军已经腐朽透顶，它那不可战胜的神话已经破产。坦培霍夫将军在《七年战争史》中说：“在整个战争历史中，没有一场会战可以象罗斯巴赫会战这样产生特殊强烈的印象。无论敌友，无不耻笑联军将领。索贝斯失败后不久，路易十五居然升他为法兰西元帅，于是大家就笑得更起劲了。”英国人听到腓特烈胜利的消息后，到处都放焰火庆祝。英国国会在1757年，只是很勉强地通过给与腓特烈164,000镑的军事援助；而到1758年，却自动增加到1,200,000镑。从金额的增加上可以反映出英国人的思想。虽则如此，这场会战的成果却极为有限，因为索贝斯和希尔德堡豪森的溃败，只不过表示腓特烈的任务刚完成了一半，而西里西亚的情况仍然危险到了极点。"); 
		content.push("为了整补部队，腓特烈停留了一个星期；11月13日，腓特烈率领13,000人从莱比锡出发，于11月28日到达了170英里以外的帕赫维兹。此时，施维德尼兹要塞已于11月14日向奥军投降。贝文则于11月22月在布雷斯劳被击败，并已放弃该城。在帕赫维兹，腓特烈命令杰森将军去指挥贝文的败军，并命令他们于12月3日集中在该城。同一天，腓特烈前进到纽马克特，用一个轻骑兵的突袭将它占领了。在纽马克特，他获得确实的情报，知道查理亲王和道恩元帅都已离开他们在洛赫的营地，并且进到了利萨，其右翼靠着尼皮恩村，左翼则在萨格舒茨村。腓特烈的迅速前进使他们大吃一惊，因为他们以为他在罗斯巴赫之战以后一定会宿营过冬。"); 
		content.push("12月4日，查理和道恩把重炮留在布雷斯劳，匆匆渡过施维德尼兹河，在该河以西占领阵地。全军共有84个营，144个中队和210门火炮，总人数在六万到八万之间，分成两部分：右翼由罗切斯率领，得到尼皮恩泥沼的掩护；中央位于洛伊森，左翼由纳达斯特指挥，位于萨格舒茨后方，战线向后绵延，并有鹿角保护。右翼骑兵位于古克维兹，左翼骑兵则在洛伊森。单以防御而论，这个阵地是很坚固的，不过却太长了，两个侧翼之间的距离达五英里半。面对这样一个巨大的阵容，腓特烈只集中了36,000人，其中24,000人为步兵，共分四十八个营；另有12,000名骑兵，分为128个中队。他共有火炮167门，其中重炮61门，还有十门是超级重炮。战场是一个开阔平原，腓特烈曾在此地进行过演习，所以对地形早有充分认识。"); 
		content.push("12月5日上午五时，普军从纽马克特前进，腓特烈一马当先。在行进到距洛伊森一半距离时他命令全军暂停，把将领们召集到一棵桦树下，对他们作了如下训示：“如果让奥地利占领了西里西亚，那么我将一无所获。现在我要告诉你们，我决定违背一切战术规律，向查理亲王发动进攻，尽管他的兵力差不多要比我们强三倍。我必须冒险采取这个步骤，否则一切都完了。而且我们必须击败敌军，否则就全部死在他们炮火下。这是我的想法，也是我的做法。现在大家回去，把我所说的话向各团转达。”腓特烈计划向前直进，达到布雷斯劳大路，在奥军右翼进行佯攻，然后利用敌人阵地过分延伸的弱点，横越过其正面前进，打击联军的左翼，将他们赶离交通线。用他自己的话说，他是决定把全军都放在帝国军的左翼，用他的右翼进行最有力的打击，而将左翼缩回。"); 
		content.push("有了这种预防措施，就不会重犯布拉格会战的错误，也不会象科林会战那样遭受重大损失。"); 
		content.push("部队休息完毕之后，腓特烈命令继续前进，直抵波尼村。前卫共为十个营和六十个中队——腓特烈亲自领先前进——主力分为四个纵队在后跟进，各团军乐队一路吹奏。军人们开始高唱军歌，歌词如下：我要尽忠职守，我的地位是您赐与，我要快乐而勇敢的战斗，我这样战斗，一定能成功！有一位军官问国王是否命令他们停止唱歌。腓特烈回答说：“绝对不必，有这样的部下，上帝在今天一定会赐给我胜利。”在波尼与敌军发生了接触。天刚拂晓，地面上还罩着一层薄雾，透过雾幕可以看见一长线骑兵横越大路展开，左端消逝在雾中，已不可见。最初他们以为是奥军右翼，但是为了更有把握，普军同时从正面和侧翼发起冲锋，才发现那是罗斯提兹将军率领的五个团——他们立即被击溃，有八百人被俘，包括身负重伤的罗斯提兹将军本人在内。接着又暂停了一下，不久晓雾全部消除，就看见了整个奥军战线，从尼皮恩一直延伸到萨格舒茨，看得那样清楚，几乎连人数都可以数出来。"); 
		content.push("波尼村的丧失对奥军的最后失利是一个重要因素，因为腓特烈从那里可以望见联军的全部部署，而这个突起的地形却使奥军看不见普军主力正分为四个纵队向该村前进。在部队行将到达之际，腓特烈派出前卫中的骑兵去追击罗斯提兹的残部，也就是说向奥军右翼逼近，这一面是由罗切斯伯爵指挥的，他看到普军接近，以为这就是主力攻击，立即要求道恩元帅给予紧急增援。于是道恩将骑兵预备队和左翼骑兵的一部分送往这一面。这时，普鲁士军主力的四个纵队合并成两个纵队，到达波尼之后，就在高地掩蔽之下，向右作了一个旋转，然后向南前进。坦培霍夫说：“不可能看到比这更美丽的景象：各纵队前锋彼此平行，相互间的距离又如此一致，仿佛阅兵一样，只要一声口令就可以变成横队。”行军序列如下：右翼在前，杰森率领四十三个中队，莫里斯亲王率领六个营，前卫为威德将军率领的三个营。左翼在后，由雷佐将军率领，包括其余的步兵，侧卫为德雷森将军所率领的四十个中队。每一支骑兵各有十个中队的轻骑兵提供支援。后卫由沃尔滕堡的欧仁亲王率领，包括二十五个中队。"); 
		content.push("由于腓特烈的部队突然失踪，站在弗贝尔维兹的磨坊上的查理亲王和道恩元帅，就以为敌军全面退却了。道恩说：“普军已经走了，不必干扰他们！”可是正午不久之后，又看到普军的先头部队在洛勃迪兹与萨格舒茨之间出现了，从那里他们威胁到奥军已经减弱的左翼。"); 
		content.push("突然面对着拥有压倒优势的敌军，纳达斯特立即向查理紧急求援。不过已经太迟了，大约在下午一时，威德在六门火炮支援之下，由莫里斯追随在后，开始突击萨格舒茨的防线。同时，纳达斯特也向杰森的先头骑兵中队冲锋，把他们向南面驱赶，一直追击到六个支援营的附近，他们的火力阻止了奥军骑兵，于是杰森脱离了险境，扭转头又向纳达斯特冲锋，把他逐入拉德勒森林。"); 
		content.push("到一点三十分，纳达斯特的这一翼已被击溃，在萨格舒茨与洛伊森之间的战场上，遍野都是逃兵，而普鲁士的轻骑兵则在后面追击，再后即为成双线前进的步兵。右面为威德，中央为莫里斯，左面为雷佐，全部都有重炮兵的支援，用纵射打击飞逃中的奥军。"); 
		content.push("当普军前进时，查理才知道已经受到突然打击，匆忙召回去增援罗切斯的骑兵，在等候他们的同时将步兵分别投入战斗。虽然洛伊森的防御很弱，但奥军却决定在那里坚守，利格尼亲王是当时奥军中的一位上尉，对此有很生动的记载：“我们拚命逃跑。我们的中校几乎最先被击倒。接着我们丧失了少校，最后军官只剩下三个人。混乱之中，我只好暂代指挥官，把所有人员集中起来，最多不超过二百人。我们退到风磨所在的高地上。”洛伊森镇中的拥挤情形，和布伦海姆的情形一样糟糕，因为部队实在塞得太多，纵深从三十列到一百列。虽然如此，但是据坦培霍夫的记载：“激烈的战斗还是继续不停，敌人在失望之余困兽犹斗，一营又一营的兵力开上去，都不能成功。于是国王决定使用他的左翼。"); 
		content.push("最后，这些近卫军在其资深的长官（现在为莫伦道夫将军）率领下以无比的勇气向前推进，经过半小时的激战，终于迫使敌人放弃了的阵地。”现在的问题是怎样从村子里出来，因为奥军已经把一个炮兵连撤到北面的山岭上，在他们的火力掩护下，步兵重新展开，正好与原有正面形成直角。腓特烈命令他左翼剩余的兵力前进，但却被敌军炮火赶了回来，于是他在布特堡小山上设立了炮兵阵地，包括超级重炮在内，将奥军扫退。圣保罗在回忆录说，会战获得胜利的主要原因，就在于这个可怕的炮兵比普鲁士的步兵贡献更大。"); 
		content.push("当奥军被扫退时，正是四点钟。到了薄暮时分，罗切斯已经把奥军的右翼骑兵，集中在弗罗贝尔维兹，看见雷佐的步兵暂停不前，就向他的侧翼发动冲锋。对于罗切斯而言，可说是不幸之至，因为在拉达克斯多夫村后，正好隐藏着德雷森的四十个中队，这是他看不见的。突然之间，在布特堡炮兵阵地的火力掩护之下，他们冲入开阔地，三十个中队从正面向罗切斯冲锋，贝茹斯的龙骑兵攻击他的侧翼，而普特加梅的轻骑兵则迅速绕到他的后面。这是一个具有决定性的攻击，结果罗切斯被杀，其部队被击溃。接着，德雷森向右旋转，从后方向奥军的步兵冲锋，而威德则从洛伊森附近，攻击敌军侧翼。"); 
		content.push("夜幕将垂时，奥军已经全部崩溃，他们的退却演变成了狂奔。"); 
		content.push("腓特烈跟踪追击，一直挺进到利萨为止。他发现这个小镇挤满了溃兵，当他骑马进入该镇时，遇见几个奥地利军官，手里拿着蜡烛，他下马对他们说：“晚安，先生们，我敢说你们一定没想到会在这里碰到我。我想在这里找个睡觉的地方。可以吗？”12月6日，他命令休息一天，第二天前进到布雷斯劳，并派杰森率领一半骑兵和九个营的步兵及轻装部队，继续追击查理。他们一直追到12月9日，又俘获两千多人。布雷斯劳于12月19日投降，俘获守军17,000人和81门火炮。"); 
		content.push("如同所有会战一样，对洛伊森会战的损失估计有着各种不同说法。可能普军的全部死伤数字一共是六千人，而奥军则为一万人，此外还有21,000人被俘，并损失了火炮116门，军旗五十一面、车辆四千。依照腓特烈估计，在这个战役中，奥军的全部损失为41,442人，依照坦培霍夫的估计，则为56,446人。不管哪个版本更准确，但这种损失却是有毁灭性的。除了施维德-尼兹要塞以外，西里西亚全境都已收复，而且普鲁士也一跃成为欧洲最强大的军事力量。对这个会战，坦培霍夫有如下评论：“无论是在执行或后果方面，要想找出一个可与洛伊森会战相比拟的例子，那么在古代史中勉强可以找到一个，而在近代史中却可说是绝无仅有。它在军事科学中开创了一个新纪元，腓特烈独创的战争体系，无论在理论或实践方面，都有上佳的表现。”拿破仑也说：“洛伊森会战，在运动、机动和决断三方面都是杰作。单靠这一个会战，就足以让腓特烈永垂不朽，并可被列为世界上最伟大的名将之一。他在战役中所作的一切调动，都是合乎战争原则的。他没有当着敌军的正面侧进，因而他的纵队是敌人看不见的。在波尼战斗发生之后，奥地利人就认为他一定会攻击前面的高地，可是当他们坐待之际，他却在高地和雾幕掩蔽之下，以前卫作佯攻，而将主力继续前进去攻击敌军的左翼。”对于本章所讨论的两个会战，如果能够加以比较，则似乎颇有趣味，因为它们都是斜形攻击队形的代表，但一个是最坏的，另一个却是最好的。在罗斯巴赫会战中，真是毫无战术可言，联军的指挥官根本没有计划。他们如能坚守萨尔河一线并继续采取守势，那么腓特烈就会不战而败，可是他们却偏偏放弃防守，使敌人获得交战的机会，这正好满足了腓特烈的愿望。他们对于这种运动完全是外行，好比对一个并不了解的体系死搬硬套一样，他们在敌人完全可以看见的情况之下前进，越过敌人的侧翼，并且也没有前卫。步骑炮三个兵种之间，根本没有合作可言，而且圣戈曼也始终没有尝试去发现敌人在干什么。在洛伊森一战中，腓特烈是运动、集中、破袭，然后打击。三种兵种的部署和合作可以说是尽善尽美。不过更重要的是，他的部下对他的将才具有深刻的信心，这是使腓特烈获胜的主要原因。"); 
		content.push("虽然在这个卓越的胜利之后战争继续拖延了五年之久，在这段时间里，腓特烈也曾经遭受了很大的挫折，不过从整个七年战争来看，腓特烈个人总算是成功的，奠定了他作为古今伟大名将之一的身份。"); 
		content.push("1758年8月25日，他在佐恩多夫击败了俄军，但是10月14日，他在霍赫克尔青遭到奥军的破袭，失败了一次，虽然如此，他还是把他们逐出了萨克森和西里西亚。第二年8月12日，他在库勒尔斯多夫为俄军所惨败，柏林也被俄军占领，不过他还是击退了敌人。但他的精神却是永不言败的，1760年8月16日和11月3日，他在利格尼茨和托尔高，又连续击败了奥军。（要想在这些会战中评论腓特烈的指挥艺术，必须注意到他在数量上总是远比对方居于劣势。在佐恩多夫他以36,000人对52,000人；在霍赫克尔青，以37,000人对90,000人；在库勒尔斯多夫，以26,000人对70,000人；在利格尼茨，以三万人对九万人；在托尔高，以44,000人对65,000人。）1761年，恶运再次降临，到1762年，英国人背弃了他，与法国人缔结了一个单独的和约。这种背信弃义的做法，使十三年之后，当美洲殖民地反叛时，英国人在欧洲竟找不到一个同盟国。这件事本身固然可以算是战争的重大后果之一，但却不能把帐记在腓特烈头上。"); 
		content.push("大事记（七）：不列颠在印度的扩张"); 
		content.push("无论如何，罗斯巴赫和洛伊森这两大会战，不仅拯救了普鲁士，使其免于亡国，而且他们的记忆从此支配了日尔曼的历史，再透过历史支配了日尔曼人的心灵。这两个会战产生了民族的团结力和优越感，使日尔曼人民能够渡过拿破仑战争的难关，并且从这里，一步一步，形成了一个统一的德国，终于代替法国成为欧洲的第一强国。这样也就结束了六百年来英法争霸的局面，而使世界历史进入了一个新的阶段从一六四八年《威斯特伐利亚条约》签订到一七一三年《乌特勒支条约》签订，英法两国在印度和北美都同样在进行逐步的殖民地扩张。到一六六○年“王政复辟”（即英王查理二世回国临朝）时，英国东印度公司的最重要收获是在一六三九年租借了马德拉斯，以及一六五一年在胡格利建立了工厂。但是直到一六六二年凯瑟琳嫁给查理二世，孟买的葡萄牙殖民地作为嫁妆送给英国之后，东印度公司才真正开始繁荣。六年后，孟买移交给公司接管，每年只付租金十镑。一六六四年，出于柯尔贝尔的要求，法国也组成了其东印度公司，在一六七四——一六七六年之间，在本地治里和金德讷格尔获得了贸易权。"); 
		content.push("一六九○年，英国公司在加尔各答（原名卡利卡特）获得了类似权利。"); 
		content.push("在这个时代，莫卧儿皇帝还是印度的主人，公司都以他的政权作为谈判对象。但是一七○七年奥朗则布死亡之后，莫卧儿帝国开始迅速解体，环绕这个崩溃中的核心，有一圈半独立君主兴起了。这对欧洲人的公司而言非常有利，因为他们可以分别与这些独立的对象谈判，从而扩大了贸易机会。加尔各答的人口在一七○六年为一万人，而到一七三五年增加到了十万人，而公司的年贸易额增加到一百万镑以上，由此可见他们财运亨通。"); 
		content.push("一七四○年奥地利王位继承权战争爆发时，在科罗曼德尔海岸，英法两国的主要贸易港口分别是马德拉斯和本地治里。此外，英国人还掌握着圣达维德要塞，在本地治里以南，距离颇近。这些据点都已建成要塞，而且都位于海岸上，所以可以从海上进行补给和增援，这也是英法两国比那些土邦占优势的地方，因为对方没有战船。也就是说只要这两个主要贸易强国——英法两国——能控制印度沿海，就可以用饥饿的方法战胜竞争对手。所以，海权确实是殖民地问题的关键。"); 
		content.push("在英国被卷入奥地利王位继承权战争时，理论上英法两国的公司即处于战争状态。但是这却对法国不利，所以在一七四二年，杜布雷侯爵——他于前一年被任命为法属印度总督——决心保持中立，并与英国在印度的当局展开谈判。但是英国当局却拒绝考虑，因为他们不能控制英国海军。结果是在一七四四年爆发了第一次卡纳蒂克战争。"); 
		content.push("首先是巴尼特准将率领的支队威胁本地治里，因为当时法国在印度海面上没有任何舰队，杜布雷怕本地治里会被封锁，就向卡纳蒂克的行政长官安瓦尔求援，另一方面派人去请毛里求斯总督拉布尔东涅伯爵前来救援。拉布尔东涅于一七四六年三月出发，率领八艘战船，装载一千二百名援兵，于六月到达并迫使英国支队退往胡格利。此后在九月二日，杜布雷包围了马德拉斯，拉布尔东涅则从海上进行封锁。英国人也向安瓦尔求援，他命令杜布雷解围，但杜布雷表示拒绝，安瓦尔就派一支部队去对付他。等这支部队赶到，却发现马德拉斯已在九月十日投降，就把法军围在城内。可是这些为数不多的法国守兵却毫不害怕，反而突然出击，把行政长官的乌合之众击溃了。"); 
		content.push("接着，拉布尔东涅与英国人谈判，要他们支付四十二万镑作为马德拉斯的赎金。杜布雷对此表示反对，两人发生了激烈争吵，此时突然起了飓风，吹散了拉布尔东涅的舰队，迫使他撤回毛里求斯。于是杜布雷废弃了这个赎城条约并围攻圣达维德。但是因为制海权已经转入对方手中，所以在围攻了十八个月之后，杜布雷被迫解围而去。一七四七年，在波斯卡温少将指挥下，一支由十三艘战船组成的强大舰队从英国驶往印度，以雪马德拉斯被攻占之耻辱。他们到达之后，于一七四八年八月开始围攻本地治里，但是到了十月，由于季风将至，所以暂时解围。不等他们再次进攻，《艾克斯拉沙佩勒条约》签订了，战争就此结束。结果马德拉斯归还英国，但以布里敦角作为交换。"); 
		content.push("虽然第一次卡纳蒂克战争颗粒无收，但由此却可看出，谁控制了海洋谁就能够同时控制陆地。所以在印度的贸易优势斗争中，由于英国在形势上比法国便利，较易获得对印度洋的控制权，总是使法国处于不利地位。实际上这种不利地位妨碍了法国的一切殖民事业；因为法国既然是一个欧陆强国，所以就无法一方面在欧洲称霸，另一方面又能守住一个巨大的殖民帝国来对抗英国。英国因为周围都有海洋保护，所以可以随意出入欧陆的战争，可是法国却不行，他们一旦投入战争，主要的努力就是必须获胜，否则就有为外敌侵入的危险，所以对殖民地的安全自然只是比较次要的考虑。假如法国企图同时达到两个目的——一方面在欧洲称霸，另一方面扩张其殖民帝国——结果就会两头失败。这种不可能的工作不仅帮助英国变成了海上女王，同时也使普鲁士在日尔曼获得了称霸的机会。"); 
		content.push("虽然杜布雷对海权的重要性有充分的了解，但丧失海权并未使他失望。他是个有远见的人，看到安瓦尔的乌合之众在马德拉斯城前被完全击溃，这不禁触发了他的灵感——因为他认识到土著军队无论数量如何巨大，都不是少量欧洲精兵的对手。所以他认为只要手中能控制这样一支小规模的精兵，就是极其有效的武器，如果印度土王之间发生任何争执，这支部队将可以发挥决定性的作用。所以他希望能够发生这种争执，那么哪方面肯出重赏，他就去帮助那方面。事成之后，杜布雷就可以有一个强大的土王作为同盟者，这样在陆上他就可以击败英国人，而不用害怕英国的制海权了。"); 
		content.push("这个计划一旦决定，马上就有机会使他能够付之实施。一七四三年阿里逝世时，德干的省长阿萨夫贾就任命安瓦尔继任卡纳蒂克的行政长官。此时，阿里的女婿昌达正关在狱中。一七四八年他出狱之后，就企图重获其岳父的遗产。同年，阿萨夫贾也死了，其子纳西尔继位，可是另一位儿子穆宰费尔却以莫卧儿皇帝的敕命为根据，要求由他继位。这就是杜布雷的好机会，他马上加以利用，以协助推翻安瓦尔和纳西尔为条件，杜布雷与这两位阴谋者签订了秘密条约。一七四九年八月三日，这个三角同盟在安布尔之战击败并杀死了安瓦尔，昌达就顶替他做了卡纳蒂克行政长官。这样就引发了第二次卡纳蒂克战争。"); 
		content.push("英国人发现了自己的危险处境，立即要求纳西尔收复卡纳蒂克。"); 
		content.push("纳西尔虽然先获得了少许胜利，但在一七五○年十二月却被刺杀。杜布雷立即宣布穆宰费尔为德干省长，作为报答，穆宰费尔任命为杜布雷为总督，统治从克利须那河到科摩令角之间的所有莫卧儿帝国的土地，条件是杜布雷把布歇侯爵指挥的小规模陆军供穆宰费尔使用。"); 
		content.push("英国人看到杜布雷已经成了卡纳蒂克的真正统治者，而布歇在海德拉巴宫廷的地位又至高无上，终于认识到他们已经面临生死关头。"); 
		content.push("侥幸的是在一七五○年，桑德尔斯被任命为马德拉斯总督，他是个具有杰出精力的人。他发现特里齐诺波里的岩石卫城足以控制卡纳蒂克大平原。这是由穆罕默德·阿里据守的，他与已死的安瓦尔有关系，所以桑德尔斯决定使该城变成对抗法国力量的重心。"); 
		content.push("一七五一年春天，杜布雷命劳领兵去夺取特里齐诺波里。此时，克利夫刚在马德拉斯加入英国陆军，就建议远征阿柯特，这是解除对特里齐诺波里压力的最好方法。桑德尔斯就让他担负这个任务。克利夫率领二百名英国兵和三百名印度兵攻占了阿柯特。昌达立即从围攻特里齐诺波里的兵力中抽调部队去收复他的首府。克利夫坚守了五十三天，使围城的敌军力竭，自行撤退。这个胜利使英国的威望大增，而使法国的威望相对减低。以后克利夫在秋冬两季又屡次获胜，法国的势力迅速崩溃。一七五二年，劳被迫在特里齐诺波里城下向劳伦斯和克利夫投降，他的盟友昌达则被处死。在德干境内，战争还持续了两年之久，尽管布歇在那里有卓越的表现，可是由于在卡纳蒂克的失败使法国对海德拉巴境内的控制无法加以扩张。由于法国的势力慢慢萎缩，结果法国政府认为杜布雷无能，决定将其召回。"); 
		content.push("一七五三年夏天，法国东印度公司的董事戈德胡奉命代替杜布雷。他于一七五四年八月在印度登陆，杜布雷于十月回国。戈德胡首先缔结了为期三个月的休战条约，接着在一七五五年一月又签署了一个草约，不过必须要等其国内公司批准之后才能生效。但是由于七年战争爆发，这个草约始终未获批准。"); 
		content.push("第七章：普拉西会战"); 
		content.push("英法在卡纳蒂克地区争夺之时，在孟加拉也酝酿着类似斗争，和德干一样，这里也是由一个莫卧儿省长进行名义上的统治。他就是阿里瓦第汗，于一七四○年继承王位。在他晚年，由于英国人未经他的许可而在加尔各答增建要塞，双方开始发生摩擦。直到他于一七五六年四月九日逝世，情况始终未见改善。继承他的是他的女婿西拉吉，是一位少不更事，只知享乐的青年人，只有二十岁左右，虽然他有活力也有能力，但却优柔寡断，而且容易被宫中的嬖娈引入歧途。"); 
		content.push("他岳父活着时，西拉吉曾与戈西姆巴扎的英国工厂厂长瓦茨就加尔各答的要塞问题举行谈判。他还致书加尔各答总督德拉克，要求拆毁增建的要塞，他继位之后收到一封措词含混的回信。这位新君知道加尔各答守军不过陆军二百六十四人，武装平民二百五十人，其中只有一百七十四名欧洲人，就在六月四日，从首都穆尔西达巴德出发，攻占了戈西姆巴扎。"); 
		content.push("然后他推进到加尔各答，六月十六日，他在马拉塔城墙下出现，这是加尔各答陆地方面的屏障。欧洲籍人口中的大部分立即开始撤退；当船只遭到射击时，德拉克总督丧失了理智，可耻的丢弃了其余人员逃走了。发现他已经逃走，剩下的人就公推霍尔维尔议员为临时指挥官。六月二十日，霍尔维尔被迫投降，虽然西拉吉应允保护他和他的部下，可是在富商阿米康德指使下，瞒过了西拉吉，于六月二十日到二十一日夜间，把所有剩余的英军守兵一共一百四十六人全部监禁至威廉堡的黑洞。在这些不幸的人中，据说有一百二十三人因窒息和践踏而死。"); 
		content.push("一旦攻陷加尔各答，西拉吉又回到了首都，然后又出发与另一位王位继承者萧克特交战，将其击败并杀死。他没有认识到英国人控制海洋的重大优势，更没有想到英国人还会企图夺回加尔各答。所以他只留下一支脆弱的守军，交由马立克·桑德指挥。此时，德拉克和从加尔各答逃出的英国人都在弗尔塔避难。他们在那里使用阴谋，使西拉吉宫中的要人，马立克·桑德，阿米康德和贾盖特等都变成了英国的内应。七月十五日，西拉吉向戈西姆巴扎前进的消息刚传到马德拉斯时，基尔帕特里克少校奉命率兵二百三十人向北进发去增援加尔各答。"); 
		content.push("可是到八月五日，加尔各答沦陷的坏消息就传来了，使马德拉斯的董事会异常震惊，因为英法之间的战争一触即发，而强大法国舰队的来到也在意料之中。但是董事会却并未丧失理智，而且很侥幸，恰好已有一支装备优良的陆海军可供应用。陆军由克利夫指挥，海军由华生指挥，本是准备对付法国人的。董事会中的阿尔米建议把这支部队送往孟加拉，这成为不列颠历史上最重要的决定之一。十月十六日远征军出发，包括六艘战船和一些运输船，载有九百名正规军和一千五百名印度兵。"); 
		content.push("航行中颇有挫折，有两艘船被迫离开航线，其中一艘驶到了锡兰，直到十一月十六日，这支远征军才到了胡格利河口。华生在那里作出一个勇敢的决定，决心沿河上驶，这条水道从没走过，对整个冒险事业而言，这是最英勇的举动。经过一番危险的航行，远征军于十二月十五日到了弗尔塔。登陆后就与基尔帕特里克的部队会合，因为疾病，他们已经减员到一百二十人。"); 
		content.push("这时，德拉克在弗尔塔已接奉英国政府的命令，指派他和前任的三个董事负责处理孟加拉事务。因为他们并不知道远征军已在途中，所以已与西拉吉开始谈判，等克利夫和华生到达之后，德拉克等人力劝他们不要动武。"); 
		content.push("可是华生却置之不理，他于十二月十七日致书西拉吉要求恢复原有特权并赔偿损失。西拉吉的答复如何已不清楚，不过结果是舰队于十二月二十七日继续溯河上驶，并于一七五七年元月一日到达加尔各答。第二天，马立克·桑德逃往穆尔西达巴德，并未经过严重战斗，克利夫就收复了加尔各答。"); 
		content.push("克利夫现在面临的情况非常危急。在加尔各答以北不过数英里就是金德讷格尔，驻有六百名法国人，其中三百名为军人，是布歇最近的据点，距孟加拉只有二百英里。假如法国人决定与西拉吉合作，那么英国人将处于绝对劣势。若战争拖延下去，因为卡纳蒂克现已毫无防御力量，所以马德拉斯也可能会轻易丢掉。西拉吉却正犹疑不定，他憎恨所有欧洲人，并且以为欧洲的全部居民总数还不到一万人。可是孟加拉的大银行家贾盖特却主张和平，因为这些富人希望能恢复他们在加尔各答的生意，阿米康德也是如此。西拉吉还是犹豫不决，可是最后却改变了决心，决定再次向加尔各答进军。"); 
		content.push("下面的故事就象《天方夜谭》一样充满了浪漫色彩。故事中的英雄于一七二五年九月二十九日出生于英国的什罗普郡。十八岁那年，克利夫进入东印度公司担任书记官。他非常讨厌这一职业，两次企图自杀。后来到二十一岁才转入该公司陆军中充当士官，从此开始英名远播，成为一代名将。一七五三年他回到英国，其职务由劳伦斯少校接替。劳伦斯比他年长二十八岁，克利夫一向是他的部下，并对其具有莫大的忠忱。克利夫回国后，公司为了表示酬劳，将一柄镶有钻石的宝剑赠给他，可是他却表示除非同样赠送一柄给劳伦斯，否则他不接受。一七五五年，他又以正规军中校的身份回到印度。克利夫在工作上具有坚定决心，但却从不固执。他对自己的目标经常保持明确的认识，一旦环境改变，他能够迅速改变他的手段来配合目标。在个性方面，他的态度是冷静、果敢和温和的。他从来不会丧失耐性。劳伦斯少校说他：“他有不屈不挠的决心，冷静的天性，即使在最危险的环境中也能保持常态。他是个天生的军人，虽然并未受过任何形式的军事教育，也很少与这一职业接触，可是他却能领兵作战，具有良好的判断力和慎重的态度，比一般有经验的军官并不逊色。”他还深谙政治手段，知道如何应付那些反复无常的土皇帝。"); 
		content.push("作为军人而言，他具有钢铁般的意志。任何障碍都无法改变他的决心，任何困难对他而言都是可以克服的。假如他犯了错误，这是很少见的，可是他却能迅速将错就错并以此获利，主要原因是他对东方人的心理具有彻底的了解。如马里生上校所说：“他的思想总是超人一等的，他的计划总是卓越的，他的执行总是有效的。”虽然在多次会战中，他的英勇表现是如此耀眼，可是最值得一提的是在一七六六年，公司取消“双薪”制度之后，公司中的军官发生了叛乱，并且获得文职人员的支持。在这种危机之中，克利夫才显出其伟大人格。完全凭着他一个人的力量，终于使局势转危为安。"); 
		content.push("一七六七年一月，他终于离开印度，从此不再回来。一七七二年，他在英国国会受到孟加拉腐化集团的攻击。虽然他拿出勇气来为自己辩护。可是到一七七四年，因为受不了侮辱和疾病折磨，于十一月二十二日自杀，享年五十岁。"); 
		content.push("当西拉吉准备从穆尔西达巴德向南进发时，英国人决定占领胡格利，为了达到这个目的，基尔帕特里克率领四艘船，载着正规军一百五十人，印度兵二百人，于一月六日溯河而上。一月十日，他们到了胡格利，没有经过太多困难，一个能干的军官库特就攻占了该镇。这时才有确实的消息从阿勒颇传来，说英法两国在八月已经正式宣战了。"); 
		content.push("此时克利夫还在加尔各答，正在增强威廉要塞的工事并召募了一营印度新兵，这也是孟加拉本地陆军的起源，这支号称“红色团”的部队，就是孟加拉本地步兵的第一个团。一月三十日，西拉吉的军队也到了，并在胡格利以北十英里远的地方渡河。与他一起的有阿米康德，他心里牵挂的就是收回他在加尔各答的财产，所以他只想恢复对英国的影响，力主采取和平手段。克利夫因为处境也很危急，所以也赞成和平，西拉吉前进之际，他早已与他通信讨论这个问题，但是西拉吉继续前进，并已在二月三日占领了沿马拉塔壕沟的地区，克利夫这才决定进攻。他总共集中了六百五十名英军，八百名印度兵，六百名水手和一百名炮手（有炮六门），于二月七日上午十二时前进向敌人攻击。敌人共有骑兵一万八千人，步兵一万二千人，火炮四十门和战象五十头。虽然如此，他却想获得一次决定性胜利。尽管在数量上居于劣势，若非大雾突起，在两三码距离之外就分辨不清目标，那么克利夫也许可能达到目标。结果发生了非常奇怪的现象，响导丧失了方向，克利夫全军冲入了敌营中央，在漆黑中向左右开枪乱打，终于在当天下午七时回到己方的阵线。"); 
		content.push("双方的损失都相当巨大，西拉吉方面死伤一千三百人，还损失了五百匹马和四头象；克利夫方面死了五十七人，伤了一一七人。可是比死伤数字更重要的却是士气上的打击，克利夫的人感到精神颓丧，而西拉吉的全军更发生了恐慌现象。依照阿尔米记载，他的全军在整个晚上都在惊慌中度过，不断鸣放枪炮，一方面给自己壮胆，另一方面是为了阻止英军进攻。"); 
		content.push("这次突袭使西拉吉的心理瘫痪了，二月九日，他与克利夫签订了《阿里那加尔和约》，承认恢复东印度公司原有的特权并赔偿损失。"); 
		content.push("克利夫之所以决定停战，是因为他怕法国人会与西拉吉打成一片，从而破坏他的各个击破战略。此外，他也认识到除非在孟加拉的法国势力完全被毁灭，否则他和自己的部队就不可能安全返回马德拉斯。所以条约的签字墨汁未干，克利夫就要求西拉吉允许他攻打金德讷格尔。"); 
		content.push("西拉吉的答复是，他从不允许这个地区的臣民受到另外一个地区的欺侮，可是他决定采取拖延政策，说布歇正想侵入孟加拉，并要求克利夫帮助他。此外，他认为瓦茨是温和派，所以要求英方派他来担任公司驻其宫廷的代表。此后他就返回首都穆尔西达巴德。虽然克利夫明知布歇的恐吓是假的，但却同意任命瓦茨为代表，并且请阿米康德同去，他对和约的谈判颇多协助。这两个人于二月十八日到了胡格利，阿米康德发现西拉吉已经把十万卢比的巨款送给金德讷格尔的总督，并派了一个间谍南柯马尔——一个机警的孟加拉婆罗门教徒——去竭尽全力协助法国人。阿米康德马上就用一万二千卢比把这个人收买过来。此后，他又与瓦茨继续向都城进发，到那里之后才知道在二月二十二日，西拉吉已致书克利夫，制止他进攻金德讷格尔，并说假如英国人前进，他就要发兵帮助法国人。与此同时，金德讷格尔总督又要求英法双方在孟加拉境内签订一个中立条约。二月二十五日，双方代表在加尔各答会晤，共同拟定条约的条款。但华生将军却认为必须等到本地治里的高级政府批准之后他才肯签字。恰好此时英军又从海上获得了增援，克利夫认为他现在拥有的兵力已经足够攻下金德讷格尔，就遣返法方代表，也不等西拉吉同意，就决定马上进攻。"); 
		content.push("这些事态发展之际，西拉吉突然得到一个情报，说阿富汗人在可怕的阿默德领导下，打算从德里向孟加拉进犯——这个情报可能是瓦茨和阿米康德伪造的。西拉吉大惊，立即写信向克利夫求援，答应每月偿付十万卢比雇用他的部队。这是克利夫不能错过的好机会；于是他乘机提出要求，请西拉吉允许他进攻金德讷格尔，结果依然没有答覆。克利夫知道西拉吉正与布歇谈判，所以决定进兵，三月八日他向北前进。直到三月十三日华生将军才收到西拉吉的回信，这就决定了法国租界的命运。信中有这样一段：“假如敌人确切的向你乞降，那就应该保全他的生命。但如果你不能信任他，那就只好见机行事。”这段话使华生和克利夫大为兴奋，立即向金德讷格尔进攻。"); 
		content.push("收到这封信之后，克利夫写信给金德讷格尔的总督雷诺，要求他投降。法国租界的唯一屏障就是奥尔良要塞，距离胡格利河只有三十码。因为法军拒不作答，克利夫就决定攻击。首先安置炮位，三月十八日，舰队也在普鲁士八角的附近下锚，英军又发出一次招降的呼吁，结果仍被拒绝。三月二十三日上午，英军开始攻城，双方火力都异常猛烈。三小时之后，即上午九点，南北两面的城墙差不多已经全毁。法军才挂起白旗，这个法国租界投降了。"); 
		content.push("弗里斯特爵士在《克利夫传》上对这一战评论道：“这一战对英国在印度的殖民事业具有极大影响。这个打击动摇了印度西部所有土皇帝对法国势力的信心。攻占奥尔良堡巩固了加尔各答的安全，这是我们的海上基地，并且也使我们成为这条大河的主人，这条河流过孟加拉，贝哈尔和奥立沙等富饶省份，从此向北就是巨大的中央平原，一直伸展到喜马拉雅山麓。普拉西大捷不过是这一战的延续。”一旦金德讷格尔到了英国人手中，克利夫本就完全不信任反覆无常的西拉吉，现在决定不遵从他的命令，继续留在孟加拉境内，不回马德拉斯。此外，因为他的整个政策就是以排斥法国势力为中心，所以只要布歇还能给与印度土皇帝支援，他的目的就无法达到。所以在三月二十九日，他又致书西拉吉，坚决要求他把所有法国租界都移交给英国，特别是穆尔西达巴德附近的戈西姆巴扎。西拉吉绝对不愿如此，因为他希望季风过后克利夫将被迫返回马德拉斯，所以决定拖延下去。他一方面收买法国人为己用，另一方面回信说已命令他们退出国外，为了保护自己不受突然袭击，他又命令总司令米尔贾法率领一万五千人移驻到穆尔西达巴德以南三十英里远的普拉西。"); 
		content.push("表面看来，西拉吉的地位十分稳固，因为马德拉斯需要克利夫，而克利夫的力量也太弱，不够资格投入这个旋涡。可是透过内幕来看，他的野蛮、奸诈和贪鄙都足以使他的宫中和阵营中有产生内奸的危险。在他占领加尔各答之后，他就使贾盖特成了他的敌人，因为他亲手打过贾盖特的耳光并不断侮辱他。为了报复，贾盖特就与阿米康德结合，又勾通了米尔贾法，愿意拥护克利夫来打倒西拉吉。"); 
		content.push("到四月二十六日，这个阴谋差不多已经发展成熟，于是与阿米康德保持密切接触的瓦茨写信给克利夫说：“假如你赞同这个计划，那么他（米尔贾法）就要求你对金钱、土地等具体条件提出一个方案。”五天后，克利夫去了加尔各答，把这个事件提交董事会讨论，结果董事会同意支援米尔贾法，第二天，克利夫就把行动计划通报了瓦茨。"); 
		content.push("为了使西拉吉获得虚假的安全感，克利夫写了一封“安抚”性的信，告诉他已把部队调往加尔各答，并已上船准备离去。接着他建议停留在普拉西的米尔贾法撤退。他又写信给瓦茨说：“请告诉米尔贾法不必畏惧，我马上就会率五千人来与他会合，并且永远不会背叛他。如果他不能将他（指西拉吉）捉到，我们的势力也足够将他驱逐出境。你可以向他保证，我会兼程前进去援助他，而且只要还有一个人，就会跟他合作到底。”尽管接到了克利夫的来信，西拉吉还是疑惑不安，仍然把米尔贾法的部队留驻在普拉西不动。依照地道的东方习惯，意外事情又发生了。瓦茨把这个计划给阿米康德看，他却表示除非他获得全部战利品的百分之五做为酬劳，否则就不同意。西拉吉的财富十分可观，最先估计为四千五百万镑，此外，他还要求分得其宝石收藏中的四分之一。以后作了更精密的估计，认定总额仅为四百五十万镑，瓦茨在拟定的条款中，补充说明阿米康德应分得三十万镑，他之所以如此完全是不得已，因为这个狡猾的印度人突然恐吓他说，假如分不到这百分之五的财富，他就要把这个阴谋泄露给西拉吉。但正如弗里斯特爵士所说，“如果克利夫居然受到阿米康德挟制而真正履行这个条件，那么毫无疑问，贾盖特和米尔贾法也一定不会同意，结果就会使英国在孟加拉的势力完全崩溃。”不过克利夫却正是这个狭猾之徒的对手，在对付东方人时，他只问目的不择手段。他在五月十六日接到瓦茨的来信。次日他又前往加尔各答，在董事会议上决定不给阿米康德任何东西。但这个决定并不能解决问题，所以在五月十八日，克利夫把两份签定的草稿提到董事会——一份是真的，一份是假的。真的是准备给米尔贾法看的，上面完全没有提到给阿米康德的奖励；假的则给阿米康德，上面说明拟赠与他两百万卢比做为酬劳。真的用白纸，假的用红纸，所有董事都同意在两份文件上签名。唯一不肯签名的是华生将军，但他却不反对卢兴顿先生为他代签了假名。于是两份文稿都被送给瓦茨。"); 
		content.push("此时，阿米康德为了尽可能地弄钱，又秘密谒见西拉吉，回来后告诉瓦茨，说他已经把一个情报告诉西拉吉，说布歇与克利夫已彼此同意由英法两国瓜分孟加拉。利用这个谎言他又骗到八万镑的赏额。"); 
		content.push("以赏额而论，他所说的是真的，但是关于内容他可能只说了一半。瓦茨怀疑他已把这方面的秘密也泄露了一部分。果然如此，因为到五月三十日，西拉吉对米尔贾法表现出明显的不信任，几天之后就解除了他的兵权。这个心存怨念的总司令回到自己的私宅，并且立即设防自卫。"); 
		content.push("现在阿米康德的奸谋已经有了暴露的危险，所以他希望离开穆尔西达巴德，瓦茨劝他坐轿子，与公司职员斯卡拉弗顿先生同往加尔各答。五月三十日他们出发，但在戈西姆巴扎又延迟了一下，因为这个狡猾的老人还要多捞点钱。在普拉西他乘斯卡拉弗顿熟睡时又溜走了，因为他从一个朋友方面获知给米尔贾法的协定上没有提及对他的酬劳，所以他赶紧前往加尔各答，六月八日到达。克利夫对他的接待却是非常友好，所以又使他恢复了信心。虽然如此，他还是向董事会的波斯藉书记行贿，希望获得不利于他的所有情报。结果似乎并无所获。"); 
		content.push("阿米康德和斯卡拉弗顿离开穆尔西达巴德之后，米尔贾法派使者去见瓦茨，瓦茨把两份条约都交给使者，并书面说明对阿米康德的欺骗行为。六月四日，米尔贾法在这两个文件上都签了字。签字之后，米尔贾法还需要亲自宣誓表示遵守协议。因为他的住宅已经受到西拉吉的严密监视，所以瓦茨坐了一乘密闭的矫子，乔装“高贵的夫人”一直抬入内宅。米尔贾法在那里对他说：“希望克利夫能立即进兵，等克利夫接近后，他（指米尔贾法本人）就会依照当时所占领的位置而采取行动；假如他在前面，当英国人到达时，就会擂鼓和摇动军旗，然后率领他所指挥的部队从正面移往右方，加入英军；假如他配置在两翼或后方，他就会竖起白旗，当英军开始进攻时，他就夹击西拉吉的主力。"); 
		content.push("任务完成之后，瓦茨就派了一个可靠的使者奥马伯格把条约送回加尔各答，于六月十一日送到。第二天，瓦茨又带了三个英国人逃出穆尔西达巴德，经历了一番风险，他们于六月十三日才到了在卡尔那的克利夫营地——在胡格利以北十五英里。克利夫决定马上进攻，就发了一份最后通牒给西拉吉。"); 
		content.push("瓦茨逃走使西拉吉大为惊骇，并且认清米尔贾法是内奸。他正准备围攻其住宅时，克利夫的最后通牒也到了。于是他决定改变办法，先与米尔贾法谈判以分化敌人。结果双方言归于好，并对着《可兰经》互相宣誓。此后他在六月十五日向克利夫发出了一个措辞强烈的回答，并命令全军集中在普拉西。但是他的困难却还没完，因为部队突然哗变，要求先发军饷然后开拔。发饷之后军队才前进。六月二十一日到了道普尔村，这在普拉西北面，相距不过几英里。"); 
		content.push("六月十三日，克利夫留下一百名水手据守金德讷格尔，然后开始冒险前进。他们携带野炮、弹药和补给分乘二百艘小船，由印度人拉曳逆流而上。部队包括六百十三名欧洲籍步兵，四十八名孟加拉混血兵，四十三名孟买混血兵（多为葡萄牙混血儿），一百七十一名炮手（包括五十七名水手），二千一百名印度兵，八门六磅炮和两门小型榴弹炮。一共约有三千人马。六月十四日全军到了卡尔那；六月十七日又到了戈西姆巴扎河（即巴吉拉西河）西岸的巴特里。六月十八日，克利夫命令库特少校率领二百名正规军和五百名印度兵去攻占卡特瓦要塞。不仅因为那里储存有大量谷物，而且假如需要退却，全军可用它作为一个坚强基地以提供掩护。第二天全军都集中到卡特瓦，扎营之时，季风又起，来势颇为猛烈。"); 
		content.push("这样克利夫就面对一个进退两难的情形。地面不久就会变得无法通过；在他与敌人之间隔着一条湍急的河流，几天之内就会不能徒涉，若不马上渡河，将来也许根本无法渡河；假如现在渡河，他与基地之间的联系将不可避免地被切断，从而不再有退却的可能。而且更重要的是米尔贾法的意图到底如何，他现在指挥着一万人。六月十七日，克利夫接到他的来信，语意颇为含糊，第二天克利夫回答说：“假如我与西拉吉的军队遭遇，你将采取何种行动，我应如何行动？最重要的是在我尚未到达前，注意不要让计划泄露。”六月十九日，他又写信给米尔贾法说，“我在行军时，你没有给我一点情报，也不告诉我应该怎该行动。我对穆尔西达巴德的情况一无所知。我将暂留此地，等到有好消息再继续前进。我认为你有立即加入我军之必要，并且愈快愈好。在普拉西或是你所选择的任何地点均可，即使一千名骑兵都可以。”克利夫没有获得答复，因为他没有骑兵，所以在六月二十日又写信给柏德望的大君，希望他能送二三百匹好马来。最后他终于接到米尔贾法的两封回信，更增加了疑虑。在黑夜降临之前，获得了确切报告，发现米尔贾法与西拉吉已经合作如初。这就是克利夫在六月二十日夜里面临的情况。"); 
		content.push("在这样的环境之中若再前进，所冒危险当然非常巨大，所以克利夫决定征询僚属的意见。他们举行了一个作战会议，克利夫提出下述问题：“在现有情况下，若无其他援助，单靠自己的力量是否应该立即进攻，或是等待有了援助之后再采取行动？”克利夫主张暂缓行动，基尔帕特里克和其他八位军官也表示同意，但是库特少校和另外六位军官却主张立即进攻。克利夫并非主张放弃会战，而是主张在未获米尔贾法的确实援助之前暂留在卡特瓦不动。他对这个问题采取的是政治性观点，而库特对这个问题的看法却是纯军事角度的。克利夫知道这一战若是失败，就等于丧失了整个孟加拉；而库特却只注意到渡河的问题。虽然如此，克利夫仍感到困惑，因为这次会议的决定未能解决他的困难；会议结束之后，他就走进附近的一个丛林，在那里独自沉思了一个小时之久，最后才完全恢复了信心，认为停在原地是不对的。他回到司令部之后，命令全军于第二天上午渡河。"); 
		content.push("一夜过去，仍未获得米尔贾法的答复，直到第二天他才回信说：“西拉吉的意图是想在蒙苦拉掘壕固守，所以你越快进攻越好。"); 
		content.push("等你接近我才可以与你会合。等我们见面后，我会把一切情报当面告诉你。并请事先把准备战斗的时间告诉我。”克利夫认为这个消息够明白了，命令全军在上午五时渡河，向普拉西前进，大雨如注之中，经过疲惫不堪的行军，在午夜才到了那里。英军立即占领了邻近的丛林，可是他们大为惊异的却是不断听到鼓角之声，这表示在附近一英里之内都有印度军宿营。实际上，印军总数为步兵三万五千人，骑兵一万五千人，火炮五十三门（多为三十二磅和二十四磅者）和一些战象。"); 
		content.push("六月二十三日拂晓，克利夫爬上河流东岸西拉吉猎舍的房顶侦察会战的场所。在他脚下是一个宽广的绿色平原。右前方是个芒果园，周围有一道土墙围绕，而在左面，大河向西流成一个巨大的“S”形，在河湾下端是一个平原，西拉吉的堑壕线就在那里。他们右翼位于河边，受到一个堡垒和一座小丘保护，在它南面为两个蓄水库。"); 
		content.push("日出之后，敌人开始从堡垒的缺口向外开进，战象身上都披着红色的锦缎；骑兵都手持长剑，在日光下闪闪发亮，重炮都由白牛牵引，旌旗招展，显得军容颇盛，声势骇人。骑兵和步兵都以密集纵队前进，重炮夹在中间，每门炮由四十五头白牛拖着，在每门炮后方又有一头象，这是受过专门训练的，知道用鼻子顶送炮车，帮助炮车越过困难的地形。右翼是莱·杜拉布，中央是雅·鲁夫汗，左翼是米尔贾法。全军在前进时成为一个巨大的新月型，右面顶到小山，左面距离芒果园不超过半英里。在圣弗瑞指挥下，另有五十余名法国“先锋队”，携带四门火炮，占领了水库以南的阵地——在芒果园以北。右面为两门重炮，另由米尔·马丹和莫汉拉尔率领五千骑兵和七千步兵支援他们。"); 
		content.push("克利夫对这群乌合之众进行观察之后，感到颇有把握，认为将部队留在丛林中，会使敌人以为这种谨慎是害怕，从而变得大胆起来。"); 
		content.push("所以他将兵力一线展开，与猎舍平行，面对最近的一个水库——这是法军占领了的。全线延展约一千码。他把欧洲部队分为四部分，第一部分由基尔帕特里克少校指挥，第二部分由格兰特少校指挥，第三部分由库特少校指挥，第四部分由高普上尉指挥。印度兵则构成左右两翼。如福特斯库所说：“力量寄托在中央部分的白人部队身上，而这支部队的力量寄托在一个人的意志上。不列颠部队面对这样的劣势还是第一次，但并非最后一次。”在战线左面，克利夫命令一小部分印度兵，带着两门六磅炮和两门榴弹炮作为前哨。兵力部署完毕后，他在上午七点钟匆匆写了一个便条给米尔贾法说：“我能做的都已做完，假如你来道普尔，我就从普拉西前进与你会合，你若不来，那么请原谅，我将独力与西拉吉决战。”上午八时，法军发了第一炮，这个信号发出，西拉吉的全部炮兵都开火了，虽然多数的炮弹都飞得太高，可是英军也开始有人员倒下，因为自己的六磅炮无法解决敌人的重炮，克利夫命令部队撤到土墙后面。他们刚往后撤，印军惟一真正忠贞的将领米尔·马丹就受了致命伤，由莫汉拉尔接替。（注：这是一个重大因素，因为米尔·马丹是西拉吉最优秀和最忠诚的部下。）一旦有了土墙掩护，在墙后再加上八门炮的火力，克利夫的小部队获得了良好保护，而他的两门榴弹炮也使法军处于持续火力之下。这里又发生了一个幸运事件：正午时候，平原上一阵雷声响过，突然大雨倾盆，使敌人的大炮哑火了，因为和克利夫的炮手不同，印度人没有防雨布让火药保持干燥。失望之余，西拉吉的部下开始退回堑壕，只在左面留下一支强大的骑兵，目的是否想要占领普拉西村，使人很难捉摸。"); 
		content.push("大约下午三时，克利夫因为身上湿透了，就退到猎舍去换衣服。"); 
		content.push("他想在夜幕低垂前一直进行防御，然后再乘黑暗掩护进攻。在他下来休息之前命令基尔帕特里克，如果敌人有前进模样，应立即通知他。"); 
		content.push("不久，他听到基尔帕特里克已命令一个支队携带两门野炮去对法军重新发动攻击，不禁大为惊异。他赶紧去追这支小部队，直到抵达第一个水库时才追上，克利夫痛斥基尔帕特里克，责备他没有命令擅自前进。但他却也认识到，在东方人面前若再度撤退，结果可能引起大祸，所以决定将错就错。他派基尔帕特里克回去召集增援，自己则率领这个支队——两个连和两门野炮——把圣弗瑞的法军从水库赶回到堡垒中。接着，克利夫命令库特率领他那部分兵力前进，只留下格兰特少校监视仍在普拉西附近的印度骑兵。克利夫在莫汉拉尔的左面实行佯攻，结果把他的部队诱出了堑壕，然后立即用最猛烈的火力向他们扫射，打死许多的人员、马匹和拖炮的白牛，其中还有四个主要军官，这导致印军混乱到了极点，以至战象都无法控制。这场战斗正在进行之时，克利夫又注意到在敌人左翼顶点的骑兵似乎正想脱离战场退去，就是想置身于战斗之外。这使他发现这支骑兵是由米尔贾法指挥的，就决定进行决定性打击。他命令库特攻击那座小山，又命令另一支部队去夺取堡垒。因为法军已奉命退却，所以几乎毫无损失的达到了目的。到下午五时，全部英军都已涌入敌营，此时克利夫才知道西拉吉已经逃走了。"); 
		content.push("米尔贾法之所以采取这条要命的路线，答案是：米尔·马丹负伤后，他的随从把他送进西拉吉的营帐，垂死者的样子十分触目惊心，西拉吉就召见米尔贾法，米尔贾法他来时带着强大的护卫以防不测。"); 
		content.push("两人会晤后，西拉吉取下自己的头巾，放在这位将军脚下，向他要求支持。但是米尔贾法对他的答复却很傲慢，骑马回到他自己的部队，立即送了一封信给克利夫，但因为受到了英军火力阻挠，直到战斗结束后才送达。接着，西拉吉又征询莱·杜拉布的意见，这又是一个叛徒，他力劝西拉吉撤回堑壕中的部队。就是这个撤退，特别是最右端的部队撤退，才使基尔帕特里克随之跟进，这又首先使克利夫大怒，结果继之以全面进攻。西拉吉听到这个消息，就骑上骆驼，率领二千名骑兵逃往穆尔西达巴德。和大流士一样，他丢弃了他的全军。"); 
		content.push("克利夫的部下涌入敌营之际，米尔贾法送来的通知也到了。克利夫匆匆写了封回信，命令他于次日上午到道普尔来会晤。此后他用全速向该村挺进，到达之后，再命库特前进以防敌军重新集合。克利夫很聪明，在会战开始前先应允给与部下一笔犒赏，所以他们并未散开去抢劫敌人营地。"); 
		content.push("普拉西会战就这样结束了，依照克利夫发表的数字，他的敌人损失了五百余人（死伤都在内）。他自己付出的成本，包括战死四个欧洲兵和十四个印度兵，负伤者有九个欧洲兵和三十六个印度兵，另有两名欧洲哨兵失踪，一共六十五人。"); 
		content.push("第二天上午，米尔贾法在道普尔与他会晤，克利夫对他恩遇有加，并称他为孟加拉，贝哈尔和奥立沙的共主。接着，他命令迅速向穆尔西达巴德前进，以阻止它在混乱中被洗劫。当晚他到达该城，发现西拉吉早已闻风遁去。他化装成一个贫民，在夜里十点秘密从窗口中逃出，只携带一箱最珍贵的宝石，同行者只有他最宠爱的姬妾和宦官。几天后，这个不幸的土皇帝被一个托钵僧发现了，过去他割去了这个和尚的鼻子和耳朵。这个托钵僧报告了米尔贾法的兄弟，七月二日，米尔贾法的儿子米南把他处死了，遗体用一头大象驮着在城中游行。"); 
		content.push("此时在穆尔西达巴德城中，正上演这个帝国制造的好戏的最后一幕。他们发现西拉吉的财富并不如想象中那么多，几经谈判之后，英国人终于分到银币七百二十七万一千六百六十六卢比，分装成七十个箱子，用一百艘小船载往加尔各答。如史学者阿尔米所说，“在过去的历史上，英国人从来没有一次获得过这么多金钱，总值达八十万镑之多。”到八月三十日，英国一共获得了赔款一千零七十六万五千七百三十七卢比，其立即结果是商业的完全复活，到处都受到了影响。"); 
		content.push("分赃时，阿米康德还以为自己的功劳颇大，应受重赏。克利夫就对斯卡拉弗顿大声说，“现在可以不再骗阿米康德了。”斯卡拉弗顿就用印度话对他说：“阿米康德，这张红纸是个骗局，你什么都没有。”这句话有如一颗炸弹，他马上昏倒，若非有人搀扶，就会直接倒到地上。他的随从把他送上轿子抬回家，他有好几个小时丧失了知觉，以后就有了神经错乱的病象。"); 
		content.push("在分析会战的影响之前，还有两点值得一提。八月十六日，华生将军由于肠热病逝世了，他是克利夫的重要搭档。克利夫选定驻米尔贾法宫中的代表是瓦伦·黑斯廷斯，时年二十五岁。这是一场小规模会战，比一次游击式冲突大不了多少，那么成就又有多大呢？自从公元前三三一年十月三十一日亚历山大大帝在阿贝拉战场击败大流士之后，世界上还没有经历过如此巨变。马里生上校是一位冷静的作者，他说：“从来没有一场会战的后果如此巨大，如此迅速和如此永久。”在《克利夫传》中，他这样说：“从各方面考虑，克利夫的工作确实和亚历山大一样伟大。”这并不夸张，因为克利夫知道不列颠帝国已经奠基了。所以他说：“一点不假，到明天，整个蒙古帝国都将在我们的势力范围之内。”可是这场胜利还有更进一步的意义。从十八世纪开始，西方世界产生了许多伟大的思想，其中最能改变世界的莫过于蒸汽的使用，萨瓦瑞，帕潘和纽科门都在努力制造这个巨怪的模型，总有一天这个怪物会在全世界释放出动力。现在所缺的就是用黄金来培育它。而使黄金之流源源不断的人正是克利夫。"); 
		content.push("印度本是贵重金属的宝库，从此被打开了，从一七五七年起，英国在东方大发洋财，财富送回英国之后，促成工业时代的发展，供给其生命血液，由此创出了一个新世界。亚历山大曾发掘波斯的藏金，罗马占有了希腊和本都的财富。现在英国也使印度的财富解冻，让它流入英格兰。所以亚当斯说：“若说欧洲的命运决定于孟加拉的被征服，似乎并非言过其实。”就象奇迹出现一样，在一七五七年以前，英国的棉纺机器几乎和印度的同样原始，而炼铁工业正在衰颓。突然一切都改变了。一七六○年出现了“飞梭”，一七六四年有了哈格里夫斯的纺织机，一七六八年又有了卡特怀特的动力纺织机。虽然这些机器代表时代在加速前进，但其本身并不能产生加速度。发明本身是消极的，有许多最重要的思想都曾潜伏达数世纪之久，直到有足够动力之后，才能使思想开始行动。这种动力就是金钱，不是僵死的而是流动的。"); 
		content.push("此外，一七六○年之后，以金质货币为基础，产生了复杂的信用制度。一七五○年，伯克说在英国只有十二家银行，可是到一七九六年，几乎每个镇市都有银行了。一七五六年英国的国债只有七千四百五十七万五千镑，而到一八一五年却增加到八亿六千一百万镑。所以财富是累积的，利上又生利。亚当斯说：世界上很难找到先例，从来没有比英国在印度发的财更巨大，在五十年间几乎完全没有一个竞争者。"); 
		content.push("从普拉西战场上产生了十九世纪的权力基础。财神现在至高无上，变成了西方世界独一无二的上帝。过去十字架做不到的，现在由活塞、刀剑和金钱结成三位一体，在短时间内就做到了。东方被征服了，此后二百年都是西方世界的经济奴隶。"); 
		content.push("大事记（八）：英法争夺北美洲"); 
		content.push("法国在一六○八年开始在加拿大建立第一个永久殖民地，与英国的斗争也同时开始了。最初是经年不决的边界纠纷，然后就是用会战来决定，可是最后决定胜负的却是英法两国在殖民方法上的差异。法国主要属于传教性的殖民，目的是使印第安人皈依基督教和接受西方文明。英国却以商业为主——占领印第安人的猎场，将其变成繁荣的殖民地。法国希望与印第安人合作，英国对印第安人却采取敌对态度。结果，法国移民成了商人和猎户，分散在广大地域之中，英国人却成了定居的农民或市民，集中在一起逐渐扩张领域，在人口上也迅速超过了法国人。此外，英国的清教徒纷纷逃往美洲避难，也使人口大增。而法国政府却采取相反的政策，不希望有异端的殖民地。所以到一七一三年《乌特勒支条约》签字时，加拿大的法国人还不到两万，而新英格兰却有十五万八千人，而在其他英国的美洲殖民地还有二十一万八千人之多。三十五年之后，法国在加拿大的人口增加到八万人，而英国殖民地的白种人口却已有一百万了。"); 
		content.push("《乌特勒支条约》签订后不久，为了抵补阿卡迪亚和纽芬兰的损失，法国人不惜花了三千万利弗的巨款，在布里敦角岛上修建了一座巨大的路易堡要塞。从此英法殖民地之间的关系就变得日益紧张。一七四五年两国正在交战，在马萨诸塞总督威廉·谢利的指挥下，新英格兰的英国移民得到瓦伦将军和四艘战船的援助，经过五星期围攻占领了路易堡。虽然如此，到一七四八年，依照《艾克斯拉沙佩勒条约》，路易堡还是归还法国。"); 
		content.push("这个条约墨汁未干，加拿大总督加利森尼尔又决定采取扩张政策，派一支远征军进入俄亥俄地区，以路易十五的名义要求兼并该地。他的目的是想把英国殖民地限制在大西洋与阿格勒尼河之间的地区，在俄亥俄河谷建立一个法国人的居留地，并用一连串要塞把加拿大和路易斯安那连成一片。为了对抗法国人的行动，弗吉尼亚总督丁威迪于一七五三年派了一位名叫华盛顿的青年（一七三二——一七九九年），率领一支部队在阿格勒尼河与莫农格希拉河的交点建立了一座要塞。第二年，华盛顿又率领四百名士兵和印第安人出发，终因寡不敌众，经过一番激烈战斗之后，在大草原上被迫向法军投降。"); 
		content.push("这个事件大大刺激了英国人，国会决定采取激烈行动。一七五五年春，有两个团被派往弗吉尼亚的亚历山大，在布拉多克将军指挥下，由华盛顿伴随准备向杜凯纳堡前进，这是法国人修筑的一个要塞，就是华盛顿在两年前所选定的同一地点。这支远征军有一千四百名正规军和六百名临时部队，于六月出发。虽然布拉多克是个英勇的军人，可是中途遇伏大败，死伤了八百六十三人，他自己也负伤殒命。一七五六年五月，英法两国正式宣战，蒙特卡尔姆侯爵被派往魁北克接管加拿大法军的指挥权，他们原来由总督瓦德内尔侯爵指挥。"); 
		content.push("蒙特卡尔姆启程之前一个月，由阿贝克隆比将军陪伴，劳顿勋爵也被派往纽约担任总司令。劳顿缺乏活力和勇气，简直是个懦夫。为了准备攻占提孔德罗加（即卡里隆），他浪费了整个夏天，然后他又决定攻打路易堡，但他发现法国舰队要比英国舰队占优势，他又放弃了这个计划。此时，蒙特卡尔姆已在提孔德罗加集中了八千人的兵力（包括法属加拿大人和印第安人），围攻威廉·亨利堡（后来改名为乔治堡）并迫使它投降。"); 
		content.push("第二年，威廉·皮特成了英国政府的实际领袖，他看清了英法之间的争执不是在欧洲可以获得解决的，决定一劳永逸地粉碎法国在美洲的势力。他把一切传统方法都搁在一边，尽力寻找最优秀的军人，用阿贝克隆比代替了劳顿，并从日尔曼召回阿姆赫斯特将军协助他。"); 
		content.push("他的一七五八年作战计划，是要从法国手中夺取三个政治枢纽——路易堡，提孔德罗加和杜凯纳堡。路易堡是圣劳伦斯河的大门，从一七四八年以来，其要塞工事已经不断修补和增强。现有守军为三千名正规部队，由德鲁柯指挥，支援他的还有一支舰队，有军舰十二艘。为了攻占这个坚强要塞，皮特出动了一支强大的舰队，共有战斗舰二十二艘，小船十五艘和运输船一百二十艘，由波斯卡温将军指挥。载运兵力十四个营，外加炮兵和工兵，由阿姆赫斯特指挥，向哈利法克斯进发。"); 
		content.push("阿姆赫斯特于二月十九日从朴茨茅斯出发，五月二十八日到达哈利法克斯。和他同去的有怀特莫尔，劳伦斯和沃尔夫三位准将。一切准备好了之后，又再度出海，六月二日在加巴鲁斯湾下锚。登陆地点正是一七四五年新英格兰移民上岸之处。六月十二日，德鲁柯自己炸毁了大炮台，第二天沃尔夫绕着港口前进，攻占了灯塔点。接着开始围攻，直到七月二十六日，德鲁柯才作了有条件的投降。于是圣劳伦斯门户洞开，阿姆赫斯特要求波斯卡温向魁北克前进，但波斯卡温却认这是不可能的，放弃了这个打算。不久，沃尔夫也请病假回到英国。为了攻占杜凯纳堡——这是西方的门户——皮特又选定福布斯准将为主将。他指挥的部队有一千五百名正规军，多数为高地部队，另外有四千八百名殖民地部队。他的部下中有著名的布克上校和华盛顿。"); 
		content.push("福布斯于七月初出发，谨慎地前进，他的前卫由布克率领，因为他患着重病，所以在整个会战中都要用担架抬着。他到了雷镇之后，福布斯命令主力暂停，只派布克前进到皇家哈夫兰。布克在那里派遣格兰特少校和八百名高地部队去侦察杜凯纳堡。格兰特于九月十四日到了距该堡半英里远的地方，以后这里就被称为“格兰特山”，现在是匹兹堡的一部分。他在那里也和布拉多克一样受到伏击，损失了三百人。可是尽管遭遇这种挫败，福布斯仍继续挺进，到十一月二十五日，他发现该堡已经自动放火焚烧，法军已经撤退，就将它占领并改名为皮特堡，后来才改名为匹兹堡。"); 
		content.push("皮特的第三个目标是提孔德罗加，也是进入圣劳伦斯的侧门，他希望通过这个侧门可以对蒙特利尔和魁北克发动一次远征。这个作战他交给阿贝克隆比指挥，但是却不敢相信他的才能，所以又派豪威勋爵为副将。这是一个能力优异的军官，以著名的美洲游击战士罗伯特·罗杰斯为师，学会了印地安人的战术。这支远征军在美洲是空前庞大的，共有正规军六千三百五十人和殖民地部队九千人。"); 
		content.push("到六月底，阿贝克隆比从阿尔巴尼向威廉·亨利堡的废墟前进。"); 
		content.push("七月五日，他从那里把部队装上一千零三十五艘小船，从乔治湖前进。第二天，豪威登陆进行侦察，不幸被杀害了。他的死使这支远征军丧失了真正的领袖，阿贝克隆比是个缺乏决断力的人。"); 
		content.push("七月八日英军登陆，立即遭遇一个坚固的堑壕工事，外有鹿角保护，这是蒙特卡尔姆修建的，是提孔德罗加的外围。阿贝克隆比不等炮兵到达就开始进行正面攻击。一共突击了七次，死伤二千人，等到吹退却号时，部队开始发生恐慌现象，漫无秩序的退到了登陆地点。"); 
		content.push("由于布雷兹特里特上校进行了一次卓越的突袭，使这一战的失败略为抵销。基于主动，布雷兹特里特率领三千人到了摩霍克河，渡过安大略湖并焚毁了弗隆特纳克堡（即今之金斯顿）。这样就结束了皮特在一七五八年的三个战役。潮流已经转向了。路易堡和杜凯纳堡都已落入英国人手中，弗隆特纳克堡也化为灰烬，所以进入加拿大的道路已经畅通无阻了。"); 
		content.push("第八章：亚伯拉罕平原会战"); 
		content.push("一七五八年冬季来到之后，皮特决定次年在加拿大应采取更宽广的正面进行作战，这次是从圣劳伦斯河口到伊利湖。十二月初，他把计划通知南北各殖民地总督，内容是在阿姆赫斯特把法国人赶出提孔德罗加后，应取道尚普兰湖向蒙特利尔推进。此时，他的最年轻的准将沃尔夫，由一支强大舰队支援，以攻占魁北克为目标。同时还有第三支兵力，由布雷德克斯将军率领，应前进到摩霍克河，肃清安大略湖，占领尼亚加拉，并封锁通向伊利湖和西部的贸易路线。"); 
		content.push("选择沃尔夫为主将是一件大事，因为过去他从未获得过独立指挥权；他只有三十二岁，虽然还是阿姆赫斯特的部下，但是在这三个独立作战中，他这部分是最困难和最重要的。"); 
		content.push("詹姆斯·沃尔夫，一七二七年一月二日出生于肯特郡，是将门之子，其父曾在马尔波罗麾下作战。他从一七四一年从军，颇有战功，能够卓然自立。他对同时代诸将都有刻薄的批评，最与众不同之处就是他受过高等教育，具有无畏精神，在危险和困难前从不低头。但是身体却很差，终身都为风湿病和结石所苦。他热爱敢于冒险的人，瞧不起殖民地民兵，还认为印第安人是应该灭绝的。这很不幸，因为在一七七五年，这两个意见毫无疑问曾将英国人引入歧途。"); 
		content.push("从一七五九年五月十六日到九月十二日，即魁北克远征期中，他颁发了许多日日命令，显示出其军事价值。从这些命令中可以清楚看到，在时间和环境允许之下，他是如何谨慎小心，排除万难使他这支小规模部队变成一个完整的作战工具。首先它指明了这次会战的目标，是“完成加拿大的征服和结束在美洲的战争。”因为作战的大部分都是在印第安人出没无常的厚密森林中进行，所以它又说：“小心谨慎为仅次于勇敢的美德。”“一个战士的最好素质就是机警和小心。”特别重视武器保养，严格禁止抢劫。“任何军官或士官若让自己受到敌人突袭，那是不可饶恕的过错。”士兵的纪律和行为应有严格规定，禁止发誓，除了对印地安人和穿着印地安人服装的加拿大人以外，禁止剥去敌人的头皮。营地中必须保持清洁，一切污秽之物都必须埋入深土之下。教堂，房屋和任何建筑物，若无命令都不准加以焚烧和毁灭。农民应听其各安生理，对妇孺应予以人道待遇，凡侮辱妇女者一律处死。"); 
		content.push("沃尔夫反对鞭挞，他维持纪律的方法也不合于正统。举例来说：八月二十二日夜间，有两个士兵在夜里发生了惊慌的现象。他们受到的处罚是戴上一顶女式帽子，在众人面前罚站一小时，因为他们使全军袍泽都丧失了荣誉。这种耻辱比打五十板还有效得多。沃尔夫的战术也不合于传统，并且证明他已研究过布拉多克的失败经过和布克发明的弹性方阵。因为在他的“日日命令”中有下述一段记载：“全团行军时从左起鱼贯而行，若正面被攻击，领先的连立即组成二列正面向敌前进；后面各连也采取同样行动，首先向右展开，然后再向左，这样发展下去，直到构成广泛的正面而把敌人包围起来。"); 
		content.push("假如突然发生了遭遇战，不必等待命令，应由各部队长自动照这个原则行事。若左面受到攻击，整个纵队都向左转，若右面受到攻击，则向右转，若后面受到攻击，则将正面反转过来。如果左右都受到攻击，则分向两面迎敌，前后受到攻击也一样。”一旦大致计划决定之后，皮特就开始工作。这是一个海权问题而不是陆权问题，为了解决这个问题，他与安森将军商量，选定了桑德斯，霍尔姆斯和杜里尔三位海军将领。前两人是特别优异的海军将领，任务是与沃尔夫的陆军合作。杜里尔则在远征军的前面封锁圣劳伦斯河，以防止法军的增援和补给进入魁北克。桑德斯曾随安森环绕世界舰行，并追随过许多名将作战。对桑德斯，瓦尔波勒这样评论说：“这位海军将领是个典型人物，无比英勇但又态度谦恭。一切表现都恰到好处，他态度简单，气度恢宏，品性善良，并且热爱国家。”分配给他的舰队共有二十二艘战舰，五艘巡洋舰和十八艘单桅船，以及许多运输船。杜里尔率领八艘战舰和六艘巡洋舰。整个舰队共有帆船一百七十艘，海员一万八千人。以这支巨大舰队为基础，沃尔夫的陆军才能在加拿大耀武扬威。沃尔夫所部包括下面各个单位：第一旅：第十五团，团长阿姆赫斯特，共五百九十四人；第四十三团，团长肯尼迪，共七百十五人；第五十八团，团长安斯特鲁瑟，共六百十六人；第七十八团，团长西蒙弗拉塞，共一千二百六十九人。"); 
		content.push("第二旅：第二十八团，团长布雷格，共五百九十一人；第四十七团，团长拉塞利斯，共六百七十九人；第六十团的第二营，营长蒙克顿，共五百八十一人。"); 
		content.push("第三旅：第三十五团，团长奥特维，共八百九十九人；第四十八团，团长韦伯，共八百五十二人；第六十团的第三营，营长劳伦斯，共六百零七人。"); 
		content.push("此外还有三个连的路易堡榴弹兵和下述各连的狙击兵：莫雷连，三百二十六人；戈海姆连，九十五人；斯塔克，九十五人；布里威尔，八十五人；哈查斯，八十九人；罗杰斯，一百十二人；还有皇家炮兵，由威尔金森指挥，共三百三十人。"); 
		content.push("全军共有军官三百八十四人，准尉四百十一人和士兵七千七百四十人。至于他的直属部下，皮特让沃尔夫有完全的任免权，他选择了蒙克顿，汤森和莫雷为旅长。除汤森以外，其余高级军官都在三十岁以下。柯贝特说：“这是一场孩子们的会战。”沃尔夫准备之际，蒙特卡尔姆还没想到敌人主力打击会落在什么地方，他正准备在尚普兰湖和尼亚加拉堡一线抵御阿姆赫斯特。他的任务要比对方困难得太多。不仅人力方面，加拿大处于绝对劣势，一共只有八万二千居民，而英国在美洲的殖民地共有一百三十万人。而且凡尔赛宫的法国皇室是靠一个腐化而待遇极差的官僚机构管理殖民地事务。举例来说，加拿大总督弗德留每年的薪俸只有二百七十二磅一先令八便士。从这笔费用中他自己还要供养一支卫队，包括两个军士和二十五个士兵。这种情形引发了普遍贪污腐化。正如蒙特卡尔姆所说：“这些恶棍都只想在殖民地沦陷之前加紧发财，他们甚至更希望殖民地沦陷，这样就可以遮盖他们的罪恶。”瓦伯顿在《征服加拿大》中说：“这种大规模的不忠行为，结果带来了应有的惩罚，农业和贸易瘫痪了，忠诚动摇了，资源减少了，人民的不满情绪甚嚣尘上，更使英国的胜利成为定局。”使情形更加恶劣的是蒙特卡尔姆与弗德留之间的关系极差。"); 
		content.push("若非出现一个意外事件，蒙特卡尔姆可能会在熟睡之中被敌所乘——这就是杜里尔未能达成任务。因为冰冻障碍，他不敢进入圣劳伦斯河，而是徘徊在路易堡附近。结果法国海军将领雷里率领十八艘军舰赶到了魁北克。其中一艘船上的布干维尔带来一封从阿姆赫斯特方面截获的文书，泄露了英国的计划。一知道这个计划，蒙特卡尔姆立即赶往魁北克，在极短时间之内作了一切部署，几乎使沃尔夫的作战归于惨败。"); 
		content.push("蒙特卡尔姆在魁北克集中了兵力，一共是五个营正规军，外加民兵（所有年龄从十岁到六十六岁之间的男子均为民兵，实际上只是乌合之众）和一千名印第安人，总数在一万人到一万四千人之间。这个城公认不易攻克，因为它位于一座岩山上，夹在圣劳伦斯河和圣查理河之间，并在圣劳伦斯河左岸上。而且只要敌人舰队不绕到西面去，那么其陆上的补给线也可以确保，对这一点，蒙特卡尔姆深信任何敌船都不敢进行这种冒险。所以他决定采取费边战略——争取时间——因为只要到了十月，秋季的风和雾足以迫使英国舰队撤退，侵入境内的陆军也就随之而去。所以他命令船只驶往上游以免受损，决定将左翼推进到蒙莫朗西峡谷口（在魁北克下游约七英里），右翼则在圣查理河上，司令部则设在博波尔，而雷姆塞则以一千到二千人的兵力据守魁北克。"); 
		content.push("魁北克有一百零六门火炮保护，在港口中还有少数炮艇和火船，在圣查理河上架着浮桥，沿着博波尔正面远到蒙莫朗西瀑布构筑了一条防线。由此可知蒙特卡尔姆的计划是纯防御性的，其基础是假设敌人不敢强渡魁北克正南面的河流，以及他自己这支组织和纪律都很差的小部队能够守住这条长达七八英里的堑壕。"); 
		content.push("四月十四日，由六艘战舰和九艘巡洋舰护卫，霍姆斯率领七十余艘船只从斯皮特黑德出发，在他后面即为桑德斯和沃尔夫。但是直到四月底才望见布里敦角，而杜里尔仍然停泊在那里。由于冰冻的阻碍无法进入路易堡，这支舰队就进入了哈利法克斯。五月五日，杜里尔从那里出发，仍然未能达成任务，就于五月六日在库德尔岛边下锚。"); 
		content.push("五月十七日，运输船在护航之下到了路易堡，沃尔夫在此决定了攻击计划。他决定在博波尔登陆，越过圣查理河，绕到要塞后方，其右翼在圣劳伦斯河上，与舰队的交通由一条堑壕线来维持，从圣查理河的左翼一直延伸到博波尔。"); 
		content.push("法国人正努力准备防御工事之际，沃尔夫于六月四日扬帆启程。"); 
		content.push("舰队分为三个支队——红、白、蓝——于六月九日进入圣劳伦斯湾。"); 
		content.push("这是一个冒险行动。依照柯贝特的说法，过去从未有过一支战斗舰队在这条河中行驶过，法国人认为这是不可能的。真正的危险还是雾，虽然如此，但事实上并不困难。就如某位无名军官所说：“法国人对圣劳伦斯河的航行纪载在我们看来都是神话。”这些船溯流而上，于六月二十三日下锚在库德尔岛附近，距奥尔良岛不远。"); 
		content.push("到六月二十六日，全部舰队都到达了，第二天就在奥尔良岛登陆成功。六月二十八日夜间，法军顺流放下几艘火船，虽然看上去很壮观，可是却并未造成损害。"); 
		content.push("此时，沃尔夫进到该岛西端，对魁北克城和博波尔的堑壕进行了第一次观察之后，马上认识到原定计划是不切实际的。桑德斯看清了确保魁北克正南狭道南岸的重要性——宽度只有四分之三英里到一英里，建议占领莱维岬。六月三十日，沃尔夫命令蒙克顿去达成这个任务。他们很容易就占领了该地，立即开始挖掘堑壕和建立炮台。七月二日，沃尔夫视察蒙克顿所部，并从裴赫岬仔细观察魁北克及其周围。"); 
		content.push("这次侦察使沃尔夫拟定了第二个计划，就是强迫蒙特卡尔姆出来攻击，为了引诱敌人，他决定占领蒙莫朗西瀑布以东的高地，从那里即足以威胁敌人左翼。他与桑德斯也同时发现可以使船只逆流上驶达到要塞西面；但是桑德斯认为必须等蒙克顿的炮兵足以压制法军火力之后，这个行动才有实际可能性。所以在七月九日，沃尔夫只留下了一个小支队保护奥尔良岛上的基地，然后命令莫雷和汤森的两个旅再次渡过左岸，并在蒙莫朗西峡谷以东占领阵地。"); 
		content.push("现在双方的主将开始进行斗智的拉锯战，拖了三个月之久。蒙特卡尔姆猜透了敌人的意图，七月十二日，蒙克顿一开始炮击，他就命令杜马斯率领两千余人越过圣劳伦斯河，在蒙克顿阵地的上面向东前进攻击其侧翼。这个威胁立即迫使沃尔夫又回到莱维岬。可是对蒙克顿而言太不幸了，他的部下发生了恐慌现象，匆匆撤退，未能获得决定性战果。沃尔夫又立即回到蒙莫朗西，在七月十四日，由豪威上校指挥一队轻步兵掩护他实行侦察，直到蒙莫朗西河为止。目的是想寻找一个或可以徒涉或用其他方式的渡口。七月十六日正午，莱维岬上的英军炮兵发射的炮弹使魁北克城的一部分起火燃烧，一直烧到夜里一点。接着，桑德斯命令“苏兹兰号”的劳斯舰长，乘第一次顺风和夜潮前进到魁北克以上。劳斯在七月十八日夜间率领少数船只达成了这个任务，沃尔夫亲自参加了这次远征，获得了圆满成功。不仅证明这条狭流可以通航，并且迫使蒙特卡尔姆派六百人前往魁北克上游约八英里的红角，使他的兵力更显紧张。");
