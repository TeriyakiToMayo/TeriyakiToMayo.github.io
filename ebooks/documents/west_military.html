	<script>
		content = []; 
		content.push("简介"); 
		content.push("本书为当代战史大师富勒将军的传世之作，也被公认为西方军事 通史上的典范巨著。作者穷30年之工，成就了这部卷帙浩繁的西方战 争通史。全书以西方历史上的决定性会战为主结构，详细描述了其经 过与影响，同时以大事记串联各会战间的政治发展与战争的由来。会 战各章好像海浪的高峰，而大事纪则像其间所夹着的低谷。这样高低 起伏就形成了3500年的战争史。"); 
		content.push("作者简介"); 
		content.push("约翰·弗雷德里克·查尔斯·富勒，1878-1966，英国将军，军事历 史学家，军事理论家，机械化战争理论的创始人之一。出生于奇切斯 特。1899年开始服役，参加过英布战争；第一次世界大战中随英国远 征军赴法国参战；1916年担任坦克军参谋长；1917年在康布雷之战中 使用坦克获得成功，1918年在拟制《1919年计划》时提出了建立和使 用机械化军队的新观点；1922年任英国坎伯利参谋学院主任教官司； 1926年任英帝国陆军总参谋长军事助理；1929年任旅长；1930年晋升 为陆军少将；1933年退役。"); 
		content.push("此后，富勒出任伦敦《每日邮报》记 者，并长期致力于军事历史研究和军事理论著述，富勒一生出版有 45部军事著作，其中不少被英国陆军军事学院列为经典著作或选作教 科书；他的很多著作还被翻译成多种文字，在世界范围内广为流传。 1963年，富勒获颁英国三军学会的最高荣誉奖章。 1966年，富勒逝 世，享年88岁。"); 
		content.push("第一卷：从萨拉米斯会战到勒班陀会战"); 
		content.push("导论：帝国的兴起"); 
		content.push("本书叙述的战争可以分成三个地理区域：从远古时代直到勒班陀 之战(一五七一年)为止，多数都是在地中海和西南亚地区进行；此后 直到滑铁卢之战为止，大部分发生于大西洋边缘或与其有关地区；一 八一五年以后的战争，因为工业、科学和运输的进步，战争才开始以 整个世界做为舞台。"); 
		content.push("在第一个区域，最重要的政治事件是罗马帝国的出现；在第二个 区域则是不列颠帝国的出现；而第三个区域的结果尚难预料。当然也 很可能依照前例演变，从而发展成另一种帝国形式。因为今日世界只 剩下美俄两个超级大国，如果今后发生冲突，其中的一个国家获得优 势，那么下一个帝国就很可能是全球性的了。康德在《论永久和平》 中说过：长远看来，战争是有统一人类的趋势的，因为合群就会导致 战争机率减少。虽则自然的目标追求统一，但是其推动力却不统一。 所以，尽管部落都希望能保持独立地位，可是部落间的战争却使它们 变成一个多部落的社会——就是民族。同样，一个民族也希望能保持 独立地位，可是民族间的战争却使它们变成国家。进一步说，国家也 都希望维持独立地位，可是国际性战争却使它们统一成帝国。所以我 们得出的结论是，一个单元尽管努力保持独立，但在某些特定时间却 难免被分裂和兼并，这种现象会重复发生直到地球物种和经济达到极 限为止。"); 
		content.push("虽然原始时代也有战争，比如奥瑞纳人出现后，穆斯特人就失踪 了。不过在史前时期，有组织的战争似乎还没有出现。文明的兴起无 外乎两个根源，要么发现可以耕种某种植物，要么发现可以牧养某种 食草类动物。从这两个根源发展出两种完全不同形态的人类社会，即 农业社会的和畜牧业社会。农业首先发端于尼罗河流域和连接巴勒斯 坦到幼发拉底河上游之间的“肥沃新月”地区，然后再沿着这条河直到 波斯湾；据某些学者推测，畜牧业的主要发源地应该是位于里海一带 的欧亚草原。"); 
		content.push("农业社会走向文明的第一步是村落的出现，藩篱保卫着土壤的耕 种者和他们储存的粮食。畜牧业社会的文明发端则是饲养马匹和发明 车轮。这就产生了两种不同的生活方式，一种是定居，一种是游牧， 在整个人类历史中，他们始终都是对立的。"); 
		content.push("为避免受到游牧民族攻击，村落逐渐发展成有城墙的城市。城墙 挡住了车骑，防御就成为相对较强的战争模式，城市文明不久就超过 了游牧民族。城墙不仅保护文明的繁衍，也使武器和狩猎耕种的工具 区分开来。然后武器开始决定军事组织形式，最原始的军事组织形式 就是城市公民的方阵。在公元前二九○○年一块苏美尔人的纪念碑碎 片上面就可以看到描绘这种方阵的图形。一排一排的人，纵深为六个 人，士兵都用弓和矛武装，戴着皮盔，装备着正方形盾牌，可以遮掩 全身。"); 
		content.push("对两种文明来说，战争的基本原因都是生物性和经济性的。牲畜 的繁殖越旺盛，寻找新草地的活动就越频繁：任何时期发生旱灾就可 能成为一次入侵的预兆。同样，城市人口繁殖导致对粮食的需求增 加，于是需要用来耕种的土地也越多。所以无论哪个文明，战争都是 为肚子打的，不管是人的肚子还是牲口的肚子。有史以来的生存斗争 始终是为生存空间进行的。（注：霍布斯在《利维坦》中说：当世界 被居民挤满后，最终的解决办法就是战争，每个人都可以通过战争来 获得胜利或死亡）。"); 
		content.push("柏拉图在《共和国》中也探讨过城市问题。他假借苏格拉底与格 劳孔的谈话，从一个最简单形式的城市说起，指出文明进步之后，人 类的需求也随之增加，而那块供养原有文明的土地，就无力供养更高 级的文明。下面引述的一段是他们辩论的精华："); 
		content.push("苏格拉底：我们必须扩大我们的国界，因为原来的地盘已不够 大......并且要饲养许多不同种类的牲畜供人民食用。"); 
		content.push("格劳孔：一点都不错。"); 
		content.push("苏格拉底：因此过去足够供养原有居民的国家现在显得太小了， 或者说是不够大了。"); 
		content.push("格劳孔：一点都不错。"); 
		content.push("苏格拉底：因此我们想获得我们邻国的土地来放牧和耕种。如果 邻国也和我们一样超出需要限度，企图无限制积累财富，那么他们是 不是同样想要我们的土地?"); 
		content.push("格劳孔：苏格拉底，那是无可避免的。"); 
		content.push("苏格拉底：那么我们就要发生战争了，格劳孔，是不是?"); 
		content.push("格劳孔；绝对如此......"); 
		content.push("苏格拉底：所以不论战争利害如何，我们可以断言已经发现了战 争的起因，而这个起因就是一切罪恶的根源，无论公私都一样。"); 
		content.push("格劳孔：毫无疑问。"); 
		content.push("畜牧文明与农业文明之间的第一次大规模冲突发生在公元前三千 年左右。从里海北面的草原涌现出大批好战民族，这就是所谓的印欧 种人，他们成群结队向东、东南、西方和南方迁移，延续达几世纪之 久。这种迁移的动机是什么还没有确切说法。也许是因为气候变化造 成连续干旱，或者如某些史学家暗示的那样，由于优良马种的选育和 刀剑的发明才促使他们向外发展。"); 
		content.push("在西边，许多游牧部落在公元前二千年前就已渡过多瑙河，成为 希腊、罗马和其他欧洲民族的祖先。另一部分被称为雅利安人，大约 在公元前一八○○年分裂成两个集团，一支向东南进入印度，另一支 向西南进入“肥沃新月地带”的北部山地——他们被称为伊朗人，其中 两个最强大的种族是米底和波斯。"); 
		content.push("与此同时，另外有个民族——可能是闪米特人的后裔——称为喜 克索斯人（意为沙漠王子）出现在西亚并蹂躏了上埃及。他们带着马 同行，而此前埃及人还不知道马这种动物。喜克索斯人获胜的主要原 因好象是由于他们有马拉战车和优良的武器装备。战车可能是从巴比 伦人那里学来的——大约在公元前二一○○年，马已经从北面输入该 地区。"); 
		content.push("虽然上埃及人奋勇抵抗喜克索斯人入侵，不过直到下埃及的底比 斯发生了全国性革命才把他们赶走（底比斯又分为卡纳克和卢克 索）。胜利的结果就是雅赫摩斯一世(公元前一五八○——一五五七 年)开始建立埃及第十八王朝。"); 
		content.push("在战争中，古老的埃及民兵逐渐演变成组织良好的陆军，分成两 个大型师，一个驻防尼罗河三角洲，一个守卫着上埃及。士兵用弓和 矛武装，也装备盾牌，但没有盔甲。箭囊已由亚洲传入，“火力”可 以“齐射”。尚未使用骑兵，但已经采用了战车。在法老的国家牧场饲 养着数以千计的马匹，战车制造也成为一种艺术。"); 
		content.push("雅赫摩斯在公元前一五四一年逝世，继承人是阿蒙霍特普一世， 下面一代是图特摩斯一世。这两位好战国王都曾向北入侵叙利亚，最 远直到幼发拉底河，但都无意占领被征服地区。图特摩斯一世死后由 长子继位，也叫图特摩斯，只统治了几年王位就传到他的异母妹妹哈 特谢普特手中。她可称为历史上首位伟大妇女，在公元前一五○一 年，她与幼弟结婚，这是又一个图特摩斯。哈特谢普特大约死于公元 前一四八一年，在她生前，她的丈夫毫无实权，不问国事。她的统治 是以和平和非侵略而著称，可是，她丈夫图特摩斯三世刚一继位，由 卡迭什的国王首先发难，叙利亚和巴勒斯坦地区的所有城市都叛变 了。（图特摩斯三世统治的起点不是从他妻子逝世算起，而是从他结 婚之日算起。）为了镇压叛乱，图特摩斯在萨鲁（即坎大拉）聚集了 部队，于公元前一四七九年四月十九日，取道加沙向耶海姆（耶玛） 进发——这是位于加尔默多山脉南坡的一个城镇，他在五月十日到达 该地。"); 
		content.push("此时，这些城市的军队在卡迭什国王指挥下已占据美吉多要塞， 即哈米吉多顿，位于加尔默多山的北坡，封锁着从埃及通往幼发拉底 河的大路。图特摩斯沿着这条大路向美吉多进攻，五月十四日，他率 领军队通过了艾伦比勋爵在三千三百九十七年后所通过的同一隘路。"); 
		content.push("他进入要塞南面的美吉多平原，第二天开始以战斗队形向前进攻。此 时，卡迭什国王的联军驻扎在美吉多城外。图特摩斯把他部队的南角 倚靠在基拉溪南面的一座小山，而北端直指美吉多。他有如张牙舞爪 的鹰神荷露斯一样乘坐闪亮的战车率军进攻。一个冲锋就把敌军击溃 了，敌人在精神上似乎早已恐怖不堪，纷纷向美吉多逃跑。卡迭什人 发现城门已经关上，只好扔下他们的战车，由百姓把他们吊上城墙。 （注：战场上还丢弃了一些铜制盔甲，不久埃及国王和贵族也开始装 备这种盔甲。）"); 
		content.push("当时城内已经乱到极点，可是图特摩斯却未立即攻城，他的部队 忙着搜刮敌人的营地。于是对美吉多加以围困。围城时间很短，该城 投降时，卡迭什国王已经逃走。缴获战利品极多，包括924辆战车， 2238匹马，两百副盔甲，国王的御用家具和大量金银等等。"); 
		content.push("与前朝君王不同，胜利后的图特摩斯立即开始管理这些被再次征 服的土地。首先，他废黜了那些城市的国王，用那些看上去会效忠于 他的贵族领袖来代替。只要这些人准时向他纳贡，他就让他们享有统 治这些城市的自主权。第二，他把这些新统治者的长子都送到埃及去 接受教育，等他们将来承继父业时就会更加效忠可靠。将这些安排完 毕后，他于十月返回底比斯。"); 
		content.push("两年后他发动了第二次战争——他一共发动了十五次战争——在 第五次战争中，为了在叙利亚海岸登陆并建立作战基地以对付卡迭 什，他建造了一支舰队。在第六次战争中，他的部队在西米拉登陆， 该地位于叙利亚海岸，在的黎波里北面——他向卡迭什城进攻，这是 一个强大的要塞，位于奥龙特斯河南岸，距胡姆斯不远，该城经过长 时间围攻终于陷落。在第七次战争中，他在国内镇压了一连串叛乱。 在第八次战争中，他侵入米坦尼国，这是雅利安人建立在幼发拉底河 河湾内的国家。此外他还攻克了阿勒颇。"); 
		content.push("图特摩斯威名远播，所以各地君王纷纷向他进贡，甚至遥远的巴 比伦和庞大的赫悌帝国也送来了礼物。赫悌在历史上首次被提及。更 值得注意的是他的舰队也威震四方，在东地中海获得了制海权，远至 爱琴海诸岛、克里特岛和塞浦路斯岛都完全在他掌控之下。"); 
		content.push("在他的最后一次战争中，他摧毁了卡迭什城，这次又是卡迭什联 合诸国叛变。这一战之后，喜克索斯人从此消失。十六年之后的公元 前一四四七年春天，图特摩斯逝世，在位五十四年。他被安葬在帝王 谷，遗体现在还保存在开罗博物馆。"); 
		content.push("布列斯特德在《剑桥古代史》中这样评价图特摩斯三世： “他首次建立了真正的帝国，他也是第一位世界级的英雄。他建 立了那个时代的世界秩序。在他面前，可怜的叙利亚君主们的阴谋诡 计全都黯然失色，东方的政治空气也变得清澄。他的铁腕使米坦尼人 保持恐怖记忆达三代之久。直到他的帝国瓦解后几个世纪，还有人追 忆他的英名，把它写在护身符上作为权力象征。直到今天，这位国王 的两座最宏伟的纪功碑，赫利奥波利斯方尖碑，还树立在大西洋两岸 （注：在伦敦和纽约），纪念着这个世界上第一个帝国的缔造者。” 到公元前一四○○年，在阿蒙霍特普三世统治下，埃及帝国达到 鼎盛时期，法老变成了国际性统治者，这也是有史以来第一次。统一 的一神观念也随之而产生，这个神的名字叫作“阿顿”，从阿蒙霍特普 四世开始祭祠，他在公元前一三七五年继承了阿蒙霍特普三世的王 位。"); 
		content.push("阿蒙霍特普四世痛恨底比斯的主神“阿蒙”和其他一切旧神。他自 己改名为“埃克那顿”(意即阿顿所欣赏的人)，关闭所有旧神的庙宇， 驱逐那里的祭司。这次宗教革命动摇了帝国基础，混乱之中，埃及对 亚洲的控制变得有名无实。"); 
		content.push("埃克那顿大约在公元前一三六○年逝世，继承者是他的女婿，即 位后称为“图坦哈顿”(即阿顿的活影子)，可是不久旧祭司的势力抬 头，迫使他放弃了对阿顿的崇拜，并改称为“图坦卡蒙”。他可能死于 公元前一三五四年，接着埃及就进入无政府状态，差不多直到公元前 一三五○年，才有一位名叫哈蒙哈布的埃及人自立为法老，恢复了一 切旧有秩序。纷争之中，巴勒斯坦又被东沙漠的游牧民族占领，其中 有希伯莱人。而叙利亚也已被赫悌人占领。"); 
		content.push("公元前一三一五年，哈蒙哈布由拉姆西斯一世所继承，其子塞提 一世也共同执政。他们是埃及第十九王朝的建立者。"); 
		content.push("塞提改组了陆军，接着再度征服巴勒斯坦，但是对赫悌人占领的 奥龙特斯河上的卡迭什城，以及巴勒斯坦以北所有控制在他们手中的 叙利亚地区却无法动摇。他的儿子拉姆西斯二世于公元前一二九二年 继承王位，发动收复卡迭什的战争。如果不是有两件事与他为难，那 么他也许可以与图特摩斯三世媲美——第一，埃及的民族性军队已经 不复存在，取而代之的是佣兵，其中大部分是努比亚人和从北地中海 地区抽来的人员；第二，赫悌人至少有部分士兵已经装备了铁制武 器，而埃及士兵用的还是青铜武器。"); 
		content.push("公元前一二八八年春天，拉姆西斯在向卡迭什前进时落入陷阱， 被敌人包围。可是当赫悌人劫掠他的营地时，他却趁机突围并转败为 胜。但是胜利并不全面，卡迭什仍然在赫悌人手里。这是埃及帝国的 最后一次胜利。"); 
		content.push("拉姆西斯活到九十多岁，一共统治了六十七年。老年时他变得昏 庸无能，在他逝世（公元前一二二五年）前，利比亚人和他们的盟国 入侵了西沙漠，把领土扩展到孟斐斯(在开罗以南十二哩)城下。埃及 帝国也随着他的死去而走向覆灭。直到三个世纪之后亚述帝国兴起。"); 
		content.push("在此期间，埃及的西、南、北三面的国境都难以自保。 亚述人首次出现在公元前三千年，那时他们还是游牧的闪米特 人，迁移到了底格里斯河上游的亚述城，在那里建立了一个小型城市 王国，直到公元前十世纪，他们才在西亚的沃土中强盛起来。一个世 纪后，亚述在纳西拔二世（公元前八八四——八五九年）统治下开始 着手建立巨大的帝国。到撒缦以色五世（公元前七二七——七二二 年）和萨尔贡二世（公元前七二二——七○五）时就扩张到埃及边 界。"); 
		content.push("亚述人本质上就是好战民族，因为他们的军队就是他们的国家。 这是一支具有高度纪律和组织的军队，就那个时代而言，他们拥有最 好的武器，据说早在公元前十世纪他们就开始使用攻城槌，这是攻城 战的必要器具。这种器具装在木塔里，顶盖和前面都用金属板防卫， 下面装着六个轮子，顶盖下有一个平台，让弓弩手可以射杀城墙上的 防御者。由于与赫悌人有接触，所以也学会了使用铁制武器。（注： 布列斯特德在《文明的征服》中说：亚述军队是有史以来使用铁制武 器的第一支大军。萨尔贡皇宫中一个单独的武器库就装有两百吨铁 器。从某种意义上来说，亚述帝国的强盛是使用铁器的结果。） 亚述陆军的组织分为弓弩手以及支援他们的长矛兵和盾牌兵，机 动化部队为战车。但是其主要武器还是“恐怖”。他们有计划的将城市 夷为废墟，把俘虏活活钉死或剥皮。"); 
		content.push("在辛那赫里布（公元前七○五——六八一年）统治下，塔尔苏斯 被洗劫，巴比伦被毁灭。他的继承人以撒哈顿（公元前六八一——六 六九年）又征服了从尼罗河三角州到底比斯之间的埃及部分，底比斯 城在公元前六七一年被焚毁。这次征服加上以前征服的土地，使亚述 帝国的规模在当时世界首屈一指。但是在建立大一统统治的过程中， 亚述帝国自身却已膨胀过度。那种毁灭性战争的方式，销毁了征服地 区的财富，使得它们经常处于叛乱状态，以至必须维持一个巨大的驻 防网络。最后，帝国的负担超过了其支持限度。"); 
		content.push("此时游牧民族又开始迁移。阿拉姆人从沙漠向内陆移动；从波斯 湾来了加尔迪人，也称做迦勒底人；而北面山地中出现了游牧的印欧 种人——由米底人和波斯人领导，向下侵入了亚述。"); 
		content.push("于是亚述人放弃了埃及，但埃及法老帕撒马里克一世因为害怕北 方野蛮人的侵略，与亚述人订立了盟约，并派军队去支援这个动摇中 的帝国。可是亚述的崩溃已经迫在眉睫。公元前六一四年，在萨卡里 斯统治下，米底人攻占了亚述城；而迦勒底人在尼布甲尼撒（公元前 六二五——六○四年）统治下，也早已征服了巴比伦，到公元前六一 二年，这两支军队合兵一处，冲进了亚述首都尼尼微，最后把这个城 市夷为废墟。"); 
		content.push("七年后，迦勒底人在尼布甲尼撒的儿子尼布甲尼撒二世（公元前 六○四——五六二年，曾重建巴比伦城）统治下，在幼发拉底河上的 卡尔基米什击败了埃及国王尼科的军队。"); 
		content.push("其后尼布甲尼撒二世征服了朱迪亚，他是迦勒底列王中最伟大的 一位。公元前五八六年，他攻入耶路撒冷，把犹太人当作俘虏带走， 并且一度攻入埃及。"); 
		content.push("虽然亚述人的衰亡迅速而富有戏剧性，可是许多民族此后一再被 迫受到一个单独主权的统冶。尽管亚述帝国毁灭了，可是统一王朝的 思想反而大行其道，所以亚述帝国一旦灭亡，马上就有另一个民族准 备来接替它；这次既不是非洲人也不是闪米特人，而是印欧种族的波 斯人。"); 
		content.push("现在我们暂时放下亚洲方面，再来说说欧洲方面，首先介绍自从 印欧人来到之后，在那些世纪中欧洲大陆东南角上所发生的一切；因 为注定要由他们的子孙来阻止和毁灭第三次创立统一帝国的企图。 希腊人到底什么时候进入希腊半岛已不可考。梅吉斯修订的一九 五一年版《希腊史》认为大概在公元前二○○○年，他说：“大约在公 元前二○○○年，有一个新民族进入希腊的迹象。”他们的先驱向南迁 移到伯罗奔尼撒半岛，征服了高度文明的爱琴人并与他们通婚。这些 民族常被称为亚该亚人（注：埃及人，和赫悌人甚至于荷马史诗中都 称希腊人为亚该亚人。）后来又来了第二波民族，叫作多里安人，他 们在公元前一五○○年也到了伯罗奔尼撒，并征服了亚该亚人。后来 多里安人开始向海上发展，征服了克里特岛和爱琴海诸岛。到了公元 前一三二五年，自称依奥尼亚人的埃托克勒斯已在小亚细亚西岸建立 了坚强国家。他与赫悌的国王建立了友好关系。赫悌人的首都为哈 悌，在哈亚斯河以东。两代人之后，这种友好关系被另一批印欧人的 迁移所破坏：弗里吉亚人从塞萨利移来，亚美尼亚人从凡湖地区移 来，他们征服了赫悌帝国。到公元前一二○○年，这个帝国就完全消 失了。另外有一批弗里吉亚人在达达尼尔东边占据了希萨利克故土， 并在那里建立了特洛伊城，公元前一一八四年，经过九年围攻，被阿 耳戈斯国王阿加门农率领的亚该亚人征服。到公元前一○○○年，希腊 人已经占领了整个希腊半岛和小亚细亚的爱琴海部分。多里安人在南 部，爱奥尼亚人在中部，依奥尼亚人在北部。"); 
		content.push("在公元前一二○○年到一○○○年之间，整个西方世界都处于混乱之 中。各个种族和民族都纷纷向各个方向移动，进行征服和逃避征服。 大批爱琴人冲入了叙利亚海岸和埃及三角州。其中有一部分叫作非利 士人曾在巴勒斯坦建国。这个混乱的时代与铁制武器的出现，是紧密 相关的；此外还可能用马来进行冲锋。"); 
		content.push("那些移居在被征服的土地中的人民都是聚族而居，由家庭而村 落，由村落而城市。由于希腊的特殊地形，一个小国为许多山脉所分 隔，中间只有少量陆路，更加造成这种城市国家分立的局面，每个国 家都以“天下”自居。每个国家都是拥有独立主权，有自己的国王，自 己的法律，自己的天神和土地。在城墙内以和平相处为原则，而在城 墙之外就到处都是敌人。在希腊本岛和爱琴海岸上以及各个岛屿上， 一共兴起了好几百个城市国家：都是自私自利的集团，彼此互相妒 嫉，常常处于战争之中。当城市人口增加太多容纳不下的时，他们就 会去寻找殖民地。在历史上，希腊人也是最伟大的殖民民族之一，其 主要动机并非为了征服和掠夺，而是因为缺少可以耕种的良好土地。 公元前七五○年，第一个希腊殖民地出现在中部地中海地区，腓 尼基人本来早已在那里建国。这些殖民地可以分为三大集团。欧波亚 人在西西里岛和意大利的殖民地；亚该亚人在意大利南部的殖民地， 那里被称为“大希腊”；多里安人在西西里岛上的殖民地，其中最重要 的为叙拉古。此外，他们在塞浦路斯，吕底亚，南高卢，西班牙东部 也都建立了殖民地，而不久在黑海海岸上也都布满了他们的足迹。这 种特殊的扩张，直到公元前六世纪中叶才终止，如果希腊是一个统一 的国家，共同拥戴一位君主，那么这就可以使它成为世界上第一个伟 大的海洋帝国。他们的殖民地，虽然总数超过一百个，可是形式上却 只是他们城市国家的副本，存亡系于他们的军事力量。"); 
		content.push("这些城市国家的初期时代，如荷马所歌颂的那样，战斗几乎都是 由挑选出来的英雄进行个人的决斗。在这种战斗中，英勇是最好的美 德，实际上，英勇和美德就是用同一个词来表达的。欧洲历史就是从 这种英雄气概中产生出来的，它的象征是矛和剑，而不像在亚洲是弓 和箭。人群的领袖是最勇敢的人，而不是最聪明的人；支配战斗的不 是他们的技巧，而是他们以身作则的勇气。战斗是力量的决斗而不是 大脑的决斗。希腊的标准英雄是善使长矛的阿喀琉斯，而不是善射的 帕里斯。在心理上是刀剑支配了弓箭。"); 
		content.push("后来同埃及和亚洲的情况一样，方阵出现了，斯巴达人是第一个 充分发展方阵的民族。方阵出现之后，由于冶金术的进步，甲胄的成 本逐渐减低。本来城市的战士都由贵族充当，现在逐渐为平民所替 代。由于甲胄的价格已相当低廉，每个小康公民都有能力购置一套全 身的甲胄，包括一顶金属头盔，胸甲，胫甲和股甲，一个圆形盾牌， 长矛和重型双刃剑——通常很少携带弓箭。这样的转变合乎平等民主 原则，因为它使平民和贵族在战场上处于平等地位。布里在他的《希 腊史》上说：“这是非常有意义的，在民兵制度推行之前，骑兵通常 为陆军的核心，民主观念永远不会出现......”不管他们从哪里开始， 结果终于成为历史的正常发展。"); 
		content.push("人民自己既不能自治，所以他们很容易受到具有领导才能的人的 支配。这种人通常都是贵族社会中某一党派的领袖，当他获得不满现 状的公民拥护之后，就能放逐其政敌，而使自己成为城市的惟一统治 者。这种统治者通常被称为“僭主”（或“暴君”），实际上这种所 谓“暴政”是一种制度，并非一个侮辱性名词。"); 
		content.push("公元前六五○年，僭主开始在希腊出现，不久变成一种常规，此 后一百五十年被人称为“僭主时代”。他们繁荣滋长的地区有爱奥尼亚 的城市和岛屿，科林斯，西西里，欧波亚和雅典等地，只有斯巴达例 外。斯巴达人早已废除了僭主制，建立了一种二元的王国，两个国王 彼此可以相互制衡。斯巴达人担心僭主制滋长，所以在公元前六世纪 的下半叶，他们建立了伯罗奔尼撒同盟。在斯巴达领导下，许多伯罗 奔尼撒国家缔结了一种松散的同盟。加盟各国保持自主权和领土完 整，很象美国的门罗主义。虽然各国之间仍有互相交战的自由，但若 有一国受到非同盟国的攻击，则全体盟国必须联合一致来帮助它。到 公元前六世纪末，这个同盟已经把全部伯罗奔尼撒半岛都包括在内， 只有阿耳戈斯和亚该亚例外。希腊政治中的各种组织以这种最具永久 性。"); 
		content.push("正当伯罗奔尼撒同盟形成的时候，亚洲发生了一件大事，使得以 后许多年内，注定使这个同盟产生非常重大的影响。事件是这样的： 当尼布甲尼撒征服犹太人的时候，他的盟友米底亚国王基亚克萨 里斯（公元前六三四——五九四年，也征服了哈亚斯河以东。这使米 底亚与吕底亚接触，两国之间发生了战争。这场战争未能分出胜负， 最后两国讲和，吕底亚国王阿利亚特（公元前六一七——五六○年） 的女儿和基亚克萨里斯的儿子结了婚。"); 
		content.push("阿利亚特既然感到东面已无后顾之忧，就决定向爱琴海方向扩展 西疆。他决定夺取米利都，这是爱奥尼亚联盟中的一个重要城市。战 争持续多年，直到他的儿子克罗伊斯继位（公元前五六○——五四六 年）才终于获胜。他征服了所有的伊奥尼亚和爱奥尼亚的城市，并且 强迫多里安各城市臣服。以后克罗伊斯又想建立一支舰队来征服爱琴 海中诸岛屿。正当此时，大事发生了，他的姐夫米底国王阿斯特亚格 斯（公元前五九四——五四九年），突然被一位默默无闻的波斯王子 所推翻。这位王子叫作库鲁希，也就是希腊人所称的居鲁士。"); 
		content.push("居鲁士是米底亚属国安申的王子。大约在公元前五五六年他背叛 了米底。他的军队由吃苦耐劳的农民和专业化的弓弩手组成。在古代 名将中，他似乎是第一个拥有一支真正有效的骑兵部队的。他发动叛 乱之后，三年内就征服了米底的全部领土，主要原因是阿斯特亚格斯 的部队纷纷倒戈。"); 
		content.push("这件事使克罗伊斯大吃一惊。他担心居鲁士下一步就渡过哈亚斯 河，因此他放弃了爱琴海扩张计划，并与埃及、巴比伦(迦勒底)，斯 巴达等国缔结同盟，以制压这个新兴的征服者。他于公元前五四七年在普提里亚（地址已不可考）附近渡过哈亚斯河，与波斯人进行了一 次未分胜负的战斗。由于冬季将近，他退回首都萨迪斯，并派使臣到 各同盟国去要求组织联军，以便在次年春季大张挞伐。"); 
		content.push("克罗伊斯退却之后，居鲁士尽量利用其内线优势，立即渡过哈亚 斯河，在萨迪斯城外进行了一次大会战，击败了吕底亚的陆军。接着 他攻克了萨迪斯城并俘获了克罗伊斯。接着让他的部将哈巴古斯去削 平那些海岸上的希腊城市，因为这些城市并不团结，所以他很容易就 完成了任务。居鲁士本人则在吕底亚境内巩固自己的地位，然后在公 元前五四○年，向东进发在俄庇斯击败了伯沙撒的巴比伦军。两年后 他征服了巴比伦。先知者但以理在他的《诗篇》第五章中叙述过巴比 伦沦陷的史实。"); 
		content.push("巴比伦投降后，从叙利亚北部直到埃及边界的所有国家都被征服 了。居鲁士留下他的儿子冈比西斯准备入侵埃及，自己则忙于管理所 征服的地区，并自称为“巴比伦，苏美尔和阿卡德以及世界四方的国 王。”他宣布接管米底亚帝国在东方的一切土地，其中包括希尔卡尼 亚，安息，大夏和粟特等国。关于后来在这些国家或更远地区中的战 争详情都已经不可考，只知道他最后一战是以咸海地区的西徐亚人建 立的马萨格泰国为对象。他死于这次战争，是被杀还是病死不详，时 间是公元前五二八年。他的遗体被运到帕萨尔加德，就埋葬在那里。"); 
		content.push("他死后第三年，他的儿子冈比西斯（公元前五二八——五二二 年）侵入埃及，在尼罗河东部出口处的培琉喜阿姆获得了一次决定性 胜利，使埃及人的抵抗完全崩溃。随后他沿着尼罗河上游进攻阿比西 尼亚，但是因为补给困难而终于放弃。此时，希腊人在昔兰尼的殖民 地也已向他投降，于是他自称为埃及国王。"); 
		content.push("当他在公元前五二二年逝世时，波斯帝国已经从印度边境伸展到 爱琴海，从黑海到努比亚，从里海到印度洋。已经有四个大国——米 底，巴比伦(迦勒底)，吕底亚和埃及——被消灭了。这是三十年征战 的结果。"); 
		content.push("继承这个庞大而尚未消化的大帝国的人是希斯塔斯普，他原本是 安息的总督，因为缺乏警戒，王位被自称冈比西斯已死兄弟的人夺 去。不过此人统治时间很短，篡位不久就被希斯塔斯普的儿子大流士 所杀，大流士继位（公元前五二一——四八三年）。"); 
		content.push("大流士即位之初，一直忙着削平各地的叛乱，等到秩序恢复之 后，就开始管理他的大帝国。首先，他把全国分为二十个行省，每个 行省设一个总督，这是真正的管理者，而不象过去只是收收税而已。 其次，他利用腓尼基人建立了一支强大舰队来控制东地中海，并修筑 了四通八达的道路网，沟通各省与首都书珊之间的交通，每四波哩 （约等于十四哩）设置有驿站和旅馆，使驿递的速度很快。从萨迪斯到书珊相距约1600哩，皇家使者在一个星期内即可到达。他还重新开 凿苏伊士运河——在塞提一世的时候就已经存在，并向印度洋发展。 大流士的兵制以师为基础。每师有一万士兵，分为十营，每营又 分十连，每连又分十排。他的近卫军被称为“不死军”，约有一万人， 跟他的骑兵一样由纯种波斯人组成。几乎所有的高级军官和驻军指挥 官也都是波斯人或米底人。这样看来，他的军队很像大英帝国的印度 陆军。整体而言，布列斯特德在《文明的征服》中对大流士的帝国组 织这样评论：“即使不是世界历史上，至少是古代东方历史上的最伟 大成就之一。”罗宾森在《以色列史》中也说：“这似乎是后来一切帝 国的楷模，对罗马人来说尤其如此。”"); 
		content.push("内乱平定之后，大流士面临的第二个问题就是如何保障边界的安 全。最重要的在东西两面。在东面他发动了一连串战争，把国界推过 印度河，结果这条大河和西边的山地就变成了防御入侵的天堑。西边 的问题此较复杂。除了里海与兴都库什山脉之间的缺口以外，波斯边 界最脆弱的地区就是爱琴海和马尔马拉海沿岸。原因在于窄海两岸的 民族都是血脉相连的，一旦有事，他们会彼此支援，惟一可行的解决 办法就是建立一道人种的界线，把西部边界向西推进直到包括整个希 腊为止。似乎正是因为如此，他才会在公元前五一二年左右进军多瑙 河地区。"); 
		content.push("大流士集中了可能有二三百艘船的一支舰队和七万陆军（上述数 字以剑桥古代史为依据），在迦克敦附近架桥渡过博斯普鲁斯海峡。 陆军进至多瑙河时，舰队也到达河口，在加拉茨或布勒伊拉附近用船 搭成浮桥。他接着就向多瑙河以北推进，一方面可能是为了侦察地 形，另一方面也为了向塞提亚人显示力量。他到底前进了多远已无法 考证。塞提亚人实行焦土政策，迫使他退兵，等他撤退时，塞提亚人 就攻击他的后卫部队并抢夺他的补给。"); 
		content.push("大流士本来留有一支由亚洲希腊人组成的支队保护浮桥，现在他 们受到色雷斯僭主米太亚德的鼓动，准备拆去浮桥，切断大流士与基 地间的联络。但是米利都的僭主希希斯提艾奥斯却劝他们别这样做， 因为如果大流士遭到惨败，那么这些伊奥尼亚国家都会叛变，驱逐他 们的僭主成为民主国家。大流士渡过浮桥撤到萨迪斯，留下副将美伽 巴佐斯率大军去平定色雷斯。他自己则从马尔马拉海一直顺利的挺进 到斯特律门河，虽然他未能灭亡马其顿，但是其国王亚历山大表示向 大流士效忠。"); 
		content.push("这样就展开了希腊波斯之间的两百年战争史，虽然双方都是雅利 安人，但这却是欧亚之间和东西方之间有史以来的第一次大战。这与 以后的历次战争不同，因为那大都是欧洲民族和国家间的斗争。 当上述事情发生时，同等重要的大事也使希腊人困扰不已。居鲁 士在遥远的粟特逝世那年，雅典城的僭主庇西特拉图也死了。继位的 是他的两个儿子希庇亚斯和喜帕恰斯。喜帕恰斯在公元前五一四年被 暗害，希庇亚斯在四年后丧失人心，人民在斯巴达国王克莱奥梅尼 （公元前五四○—四九一年）的武力支援下把他驱逐了。希庇亚斯逃 到大流士的那里去乞求援助。为了酬谢斯巴达，雅典被迫加入伯罗奔 尼撒同盟，结果斯巴达获得了干涉雅典的权利。"); 
		content.push("在推翻他们的僭主之后，雅典人由与人民友善的贵族克利斯提尼 领导，建立了民主政体。他获得政权后，另一个贵族伊萨哥拉斯成为 他的政敌，请求克莱奥梅尼把克利斯提尼驱逐出国。于是斯巴达王再 次进入雅典，但是雅典人民却奋起反抗，他和自己的小规模军队以及 伊萨哥拉斯都被围困在卫城，被迫投降——这对斯巴达国王而言是前 所未有的奇耻大辱。"); 
		content.push("克利斯提尼稳定政权之后就开始进行改革。他制定的第一批法律 中有所谓“贝壳投票”法，就是说任何显赫的公民如被认为对国家具有 危险性，就可以用公民总投票的方式将其放逐到国外，期限为十年。 然后他开始改组陆军，他把雅典人按族群分为十个支族，每个支族出 步兵一个团和骑兵一个中队。每个团由一位将军（后来改称团长）率 领，全军由有名无实的总司令统帅。"); 
		content.push("因为担心克莱奥梅尼再次侵犯阿提卡以雪前耻，克利斯提尼也向 大流士求援；但是克莱奥梅尼为对付雅典组织的第一次同盟失败导致 导致他回心转意。过了一两年，克莱奥梅尼组织另外一个同盟意图打 垮阿提卡，但因为同盟国间的争吵，结果一事所成。最后，克莱奥梅 尼认识到靠同盟国的力量不可能达到目的；除非他是伯罗奔尼撒半岛 的真正主人，否则无法向科林斯湾以北发展，因此他决定第一步毁灭 阿耳戈斯的势力，这是未加入伯罗奔尼撒同盟国家中最强大的一个。 大约在公元前四九四年，他入侵阿耳戈斯，在色佩亚（在萨洛尼卡西 北）击败了敌军。获得决定性胜利之后，他并未进一步进攻城市，因 为毁灭阿耳戈斯城会使斯巴达被希腊人视为毫无道义。这次胜利的成 果马上显示出来——伯罗奔尼撒同盟中再没有一个敢于反对斯巴达的 国家，不久，雅典也在事实上承认了斯巴达在希腊世界的领导地位。 在这个伟大胜利的五年前，发生了另外一次国家间的冲突，这是 欧洲历史上最具决定性的战争。这就是所谓的伊奥尼亚叛乱，事情的 经过是这样的："); 
		content.push("公元前四九九年，米利都由大流士的女婿阿里斯塔戈拉斯所统 治，他的野心是要征服赛西克拉底斯。因为缺少足够强大的舰队，他 就向萨迪斯总督大流士的妻舅阿塔腓尼斯求助。阿塔腓尼斯获得国王 的授权，派出两百艘船去帮助他，由美伽巴特斯指挥。他们到达不 久，美伽巴特斯就与阿里斯塔戈拉斯发生了争吵，为了报复起见，美 伽巴特斯暗中通知纳克索斯人，告诉他们马上有危险降临。结果这一 次远征完全失败。阿里斯塔戈拉斯担心受到惩处，了解到伊奥尼亚诸 城市正在策划推翻他们的僭主，他决定发动一次全面叛乱来挽回命 运。"); 
		content.push("首先他到希腊去寻求斯巴达援助，但斯巴达拒绝了，他转而到雅 典和埃雷特里亚去寻求帮助，雅典给了他二十艘船，埃雷特里亚给了 他五艘。如果希腊的援助能更慷慨一点，这次叛乱就有可能成功，整 个历史都会被改写。"); 
		content.push("这点微不足道的援助居然产生了巨大的成果，阿里斯塔戈拉斯回 到米利都，在公元前四九八年，他向萨迪斯进攻，除了卫城以外，整 个萨迪斯都被他攻占。这只不过是昙花一现，不久他就在艾菲索斯附 近被波斯军击败，雅典和埃雷特里亚的援兵也各自回国去了。 萨迪斯被攻占后，许多城市随之掀起叛乱，叛乱蔓延开来，向南 一直发展到卡里亚和塞浦路斯，向北达到马尔马拉海岸。一个个城市 都推翻了波斯人的统治，但是不久又都被波斯军队所镇压。阿里斯塔 戈拉斯在伤心之余逃到色雷斯，最后死在那里。"); 
		content.push("这次战争中的主要事件是米利都的围城战，这是叛军的中枢。波 斯军在陆上包围该城，在海上用六百艘船组成封锁线。希腊人只有三 百五十三艘舰船，他们决定突破封锁线，在兰德岛附近被波斯人击 溃。这次惨败决定了米利都的命运，而叛乱也随之结束。 惨败之后，腓尼基人的舰队进入赫勒斯滂并重新收复了色雷斯海 岸上北到拜占庭为止的所有城市，色雷斯的僭主米太亚德则从卡尔狄 亚逃往雅典，他到达后引发了政治危机。因为他生于雅典，波斯和希 庇亚斯塔图斯派都是他的世仇——他的父亲西蒙死在他们手里——雅 典的波斯贵族阶级(少数派)正需要他这样一个领袖来对付克利斯提尼 的民主派。结果是他那个支族推选他出任将军。"); 
		content.push("现在赫勒斯滂已回到波斯人的手中，那个被放逐的雅典僭主希庇 亚斯依然在波斯宫中，他力劝大流士向雅典进兵，扶助他复辟。大流 士同意了，因为伊奥尼亚叛变已经平息，大流士本人也很想建立波斯 的西疆，他认为希庇亚斯是一个可以利用的工具。他决定在重组亚洲 希腊地区之后就开始再次征服色雷斯和马其顿——那是在这次叛乱中 丧失了的——再让希庇亚斯复辟，把他做为傀儡，此后可以用蚕食的 办法来吞并斯巴达和希腊其余部分。他的目标是占领雅典，以此来孤 立斯巴达。"); 
		content.push("公元前四九二年，国王的女婿马多尼乌斯率领大军进攻色雷斯， 迫使马其顿国王再次向波斯投降。他正要向希腊进攻时，他的大部分 舰队在阿索斯山附近被一场风暴所摧毁，迫不得已只好退回亚洲。这 次挫折并未影响大流士的决心，他马上命令组成另一支远征军，这次 不采取陆上路线，而是直接渡过爱琴海进攻。由于马多尼乌斯负伤， 所以改由萨迪斯总督之子阿尔塔费尼斯和米底海军将领达提斯共同指 挥。真正的兵力尚无定论，大概有二万五千名步兵和一千名骑兵。因 为全部兵力都由海上运输，所以不可能比这个数字更大。"); 
		content.push("波斯人的战役计划是怎样的呢？这就只好猜测了，以事实而不是 以古代记载为根据——因为希罗多德的记载根本缺乏明白的战略观 念。依照门罗在《马拉松战役》一文中的推测，大致有如下述，并且 与希罗多德的记载也不冲突。"); 
		content.push("大流士从希庇亚斯那里了解到在雅典城中有个阿尔克迈翁族（这 是一支贵族，在公元前七、六、五三个世纪中是雅典政治的主要领导 力量）是激烈反对米太亚德的，并且希望希庇亚斯能够复辟。此外， 因为雅典人曾经参加伊奥尼亚叛乱，所以为求饶恕，他们也准备与波 斯人合作。用今天的话说就是雅典城中已存在一支强有力的第五纵 队，这对波斯人当然有利。如果能引诱雅典陆军离开城市，同时用一 支波斯军在法拉兰登陆以支援阿尔克迈翁族，雅典城也许可以不战而 下。这样一来，波斯人就面临着两个主要问题：(一)如何在精神上支 援雅典城中的第五纵队；(二)如何引诱雅典陆军离开雅典并牵制住他 们。"); 
		content.push("第一个问题的答案是首先征服埃雷特里亚——它几乎毫无抵抗能 力——由于埃雷特里亚被蹂躏，可以使雅典人的精神感到恐怖，驱使 他们加入叛国者的阵营。对第二个问题的答案是用一支陆军在马拉松 湾登陆——在雅典东北方二十五哩处——以向雅典进攻的威胁，来引 诱雅典陆军出城迎敌。"); 
		content.push("公元前四九一年（注：传统性的说法为四九○年，但门罗修订为 四九—年，其理由很充分，但尚未为大家一致接受）的八月底或九月 初，这个计划的执行准备都已经完成，波斯人的运输船在舰队的护送 下从萨摩斯驶往纳科克，在塞斯克拉底斯小有接触后到了欧波亚南岸 的卡里斯图斯。在希腊人明白波斯人的意图之前，这支远征军已经通 过欧波亚海峡，向埃雷特里亚前进。埃雷特里亚人决心抵抗，并派人 到雅典去要求紧急援助。雅典人同意了，但也认识到单靠雅典人的力 量还不够强大，就又派人向斯巴达求援，同时我们也可以设想他们还 向普拉提亚人求援。派往斯巴达的使者维里皮德斯在四十八小时之内 跑了一百五十哩，于九月九日到了斯巴达。因为雅典已是同盟成员， 所以斯巴达答应援助，可是他们因为受到卡尼安祭典限制，他们只有 到九月十九——二十日满月之后才能出兵作战。"); 
		content.push("阿尔塔费尼斯率领一部分波斯军围攻埃雷特里亚，而达提斯则率 领其余部队越过欧波亚海峡，在马拉松湾登陆。同时，希腊的陆军总 数约为九千到一万人，在总司令卡利马科斯指挥下从雅典城向北进 发，跟他一起的有十个支族将军，其中一个就是米太亚德。没走多远 就得到波斯人在马拉松湾登陆的消息。卡利马科斯就向右旋转进入阿 夫洛纳谷地，扎营于赫拉克勒斯神庙中，在那里又有一千名普拉提亚 人也加入他的部队。"); 
		content.push("当雅典人到达赫拉克勒斯神庙时——它位于弗拉纳以北某地—— 可以假定波斯舰队正停泊在辛诺苏拉岬的西边，陆军已经登陆(约一 万五千人)，在海边大沼地的掩护下宿营。在大沼地的南边就是马拉 松平原，一条小河卡拉德拉——即溪流之意——将平原分为两部分， 在平原南面又有一片沼泽，称为小沼地，位于海岸与阿格莱里基山麓 之间。"); 
		content.push("雅典人占领的阵地实际上无法攻击的，加上波斯人并未攻占从平 原通向雅典的大路——即经过小沼地和卡拉德拉和阿夫洛纳等地的道 路——所以雅典人似乎已经判明敌人并不想从陆路攻入雅典。如果不 向波斯人发动进攻，惟一危险就是雅典城在没有防御的情况下可能会 发生叛乱阴谋。否则他们就应该延迟攻击时间，等待斯巴达人到来。 所以最初八天处于相持状态，直到第九天，雅典人得知埃雷特里亚由 于内奸响应已经陷落，卡利马科斯和他的将军们就被迫作出决定。很 明显，因为阿尔塔费尼斯已经有了行动自由，在达提斯牵制行动的掩 护下，他可能会从海上绕道直趋雅典城。他们举行了作战会议，米太 亚德在会议中极力主张立即进攻。有五位将军反对，四位赞成，他就 让卡利马科斯来裁决，他投票表示同意，问题总算解决。不过直到获 得了阿尔塔费尼斯的部队上船的消息后，他们才开始采取行动，巧的 是那时正好由米太亚德轮值，负责全军的战术指挥。（注：有关指挥 的问题还是模糊不清的，总司令只是名义上的统帅，十位将军都出席 作战会议。在公元前五世纪时，所谓战术不过是排定一个战斗队形。 从希罗多德的记载来看，似乎每个将军都有轮值指挥的权利。但这并 不超越统帅的权威，因为这是操练的行为，住何将军都很容易做 到。）"); 
		content.push("也许是九月二十一日，轮值将军米太亚德把雅典陆军摆成战斗队 形，全军大约有一万到一万一千人，分为两个平行纵队，每一个都约 有半哩长，进入马拉松平原时旋转成为横队。波斯人看见后也立即把 兵力展开在卡拉德拉河的右岸与小沼地之间，因此他们的正面应该与 海岸线平行。据说两军之间的距离是不到八“斯塔德”，即比一哩略少 一点。接着，为了防备被波斯人包围，卡利马科斯或是米太亚德把希 腊军的中央兵力减少到四排，而在两翼维持着八排配置。希腊人以右 翼为荣誉位置，由卡利马科斯亲自率领；普拉提亚人在左，米太亚德 可能站在他那个团的前面。参战人员中还有悲剧诗人埃斯库罗斯。 在战术方面，卡利马科斯和米太亚德面临着一个困难。波斯军步 兵主力由弓弩手组成。在短兵相接时，两位将领可以指望他们的装甲 步兵突破波斯军正面，但是进入弓箭射程后，突击速度必须提高。一 旦进入“决胜区”，就是在波斯弓弩手前约两百码处，突击步调必须加 倍。一个一哩长的方阵，在这种步幅下要维持队形是不可能的，因此 有发生混乱的危险。"); 
		content.push("阵形列好之后，祭祀也显示了吉兆，于是希腊军缓步向前推进， 到接近“决胜区”时才把速度增加一倍。虽然真正的战斗情形只能猜 测，但还是可以用常识来判断。当一列横队前进时，在正面敌火力威 胁下，两翼的速度必然超过中央部分。结果希腊军的正面成凹进形 状，加之中央只有四排兵力，而两翼却有八排，因此中央似乎现出了 空洞，于是波斯军就从这里突入，驱赶中央部分的希腊军后退。希腊 军中央部分的退却除了把波斯军正面拉成了凸出的形状以外，也把希 腊军的两翼往内拉，于是缩短了正面的原有长度。长度的缩短又自动 使希腊军两翼向内旋转，直扑波斯军两翼。这就形成了包围的局面， 这与三百年后汉尼拔在坎尼会战时刻意营造的形势极为相似。于是波 斯全军被挤在一起，秩序大乱，在恐慌中脱离战斗向船上奔逃，希腊 军则在后面乘胜追击。后来在海岸上又进行了一次战斗，但是达提斯 在损失了七艘船和六千四百人之后终于逃脱了。"); 
		content.push("据说雅典人总共只战死192人。其中包括英勇的总司令卡利马科 斯，一位将军，以及诗人埃斯库罗斯的兄弟库涅该罗斯在内。普拉提 亚人的损失没有记录。战死的人埋在一个大圆丘下，至今仍然是这个 战场的标志。"); 
		content.push("在达提斯的残部匆匆登舟逃走时，阿尔塔费尼斯可能已在海上， 而他的先头部队也许已经越过辛诺苏拉岬一线。此时据说有人在彭提 利孔山用盾牌的反光打出信号。是谁发的信号以及信号内容是什么， 都已经不可考证了。但是后来的解释都说这是要波斯舰船直驶雅典去 支援那些叛乱者。（注：这个信号证明当时叛乱者已经准备成熟，即 将发难。但是因为某种原因却没有发动。加上斯巴达人的援兵就要到 来，就更不敢轻举妄动了。）"); 
		content.push("希腊人一分钟时间都不能损失。达提斯开船后，他们马上赶回雅 典，刚好阻止阿尔塔费尼斯在法拉兰占领立足点。阿尔塔费尼斯看到 机会已经丧失，就调转船头驶回亚洲。同日黄昏，斯巴达军的前卫也 进入阿提卡，他们听说会战已经胜利结束，就开往马拉松战场去凭吊 波斯的阵亡人员。"); 
		content.push("马拉松是一次著名的会战，波斯人的战略和希腊人的战术都令人 景仰。虽然击败了大流士的这次惩罚性远征，但却并不具有决定意 义，也没有使希腊波斯之间的争霸战从此结束，相反，这只是未来的 长期斗争的先兆。正如门罗所说，这是一出杰出戏剧的精彩序幕。这 是希腊人有史以来第一次凭借自己的力量击败了波斯人，马拉松之战 使希腊人对自己的命运产生了信心。他们的命运支撑了三个世纪，正 是在这个时期，西方文化诞生了。因此马拉松战役可以说是欧洲出生 的初啼。"); 
		content.push("第一章：萨拉米会战和普拉提亚会战"); 
		content.push("希罗多德说：“现在雅典有个人，刚成为一等公民，真名叫地米 斯托克利，不过大家都称他为尼奥克利斯之子。”他比他的多数同胞 更有远见，认为马拉松战役只不过是希腊波斯长期争战的开端。他还 认识到，除非雅典能建立一支强大舰队，强大到足以控制整个爱琴 海，否则一定会被波斯消灭。"); 
		content.push("时势成就伟人，而地米斯托克利又是最伟大人物之一，所以他的 时势也正如此。首先，雅典与埃伊纳的战争证明拥有强大海军十分重 要。其次，尽管大流士继续坚定要对希腊发动战争，但埃及发生的叛 乱牵制了他，使他暂时不能对希腊用兵。第三，在马罗尼亚矿区发现 了丰富的银矿，最先大家主张将这些财富平分给每个雅典公民，不过 地米斯托克利却说服人民大会，用这些财富去建造一百艘三层桨战 船。最后，大流士尚未平定埃及叛乱就死了，他的儿子薛西斯（公元 前四八五——四六五年）继位，这使希腊人获得了更多喘息时间，因 为薛西斯不仅要平定叛乱，同时还要巩固自己的王位。"); 
		content.push("埃及的秩序恢复之后，薛西斯于公元前四八四年开始准备延误已 久的入侵。虽然希罗多德的记载颇为夸大，不过经过四年准备，这次 远征行动确实声势浩大。每个省区都要负责供给一定数量的兵员。希 罗多德说所有亚洲民族都出兵作战。莫里斯爵士估计征兵总数为十五 万五千人，门罗则认为战斗人员共有十八万，可是比起希罗多德记载 的两百六十四万一千六百一十人，这些数字就太小了。不论实际数字 到底多大，不过由于人数太多，绝对无法用船运输，于是便采取陆上 进攻路线。这一次在赫勒斯滂而不是博斯普鲁斯渡海。为防止马多尼 乌斯在公元前四九二年经历的灾难再现，薛西斯命令在阿索斯山与卡 尔西德斯之间的狭窄地峡上开凿一条运河。此外他也在斯特律门河上 架桥，并沿着部队将要经过的海岸道路设立了无数兵站。"); 
		content.push("从阿拜多斯到西斯塔斯的赫勒斯滂大浮桥，就当时而论可说是惊 人的成功，即使到今天也不是轻松的工程。第一次尝试失败，第二次 在希腊工程师哈帕鲁斯指导下终于成功了。由三层桨和五十桨座的船 只搭成了两座浮桥，其间用六条长缆联结，两条是麻绳，四条是纸莎 草绳。船上铺造一条木制道路。西端的浮桥使用了三一四艘船，东端 的浮桥用了三六○艘。"); 
		content.push("到公元前四八一年冬，一切准备工作就绪，薛西斯把指挥中心设 在萨迪斯，向所有希腊国家发出通牒——除雅典和斯巴达外——要他 们献上土和水，就是臣服的象征物。次年春季开始进军，陆军向阿拜 多斯进发，希罗多德说已经集结了一二○七艘战船和三千艘运输船。 在阿拜多斯，薛西斯检阅了陆军，然后部队就从浮桥上渡海到西斯塔 斯，向切尔松尼斯进发，在绕过了米拉斯湾后到了多里斯库斯。在那 里他们与舰队会合，随后舰队通过阿索斯运河前进。薛西斯检阅舰队 之后，启程前往塞尔迈(即萨洛尼卡)，这是远征军休息之地。波斯王 乘船先行，去侦察潭蓓谷隘路，这个隘路位于奥林波斯山和奥萨山之 间。"); 
		content.push("在叙述后面的事情前，应该首先对这一时期希腊人的战争艺术作 个简略介绍。为了使讨论完整起见，所以其中包括了公元前五世纪末 的军事发展。"); 
		content.push("这时，方阵在斯巴达已经发展到最完美的程度。依照斯巴达的法 律，这些公民军人的责任就是征服或战死。对他们而言，战争就是节 日，战斗就是勇敢的竞赛。每个斯巴达军人都有一个背着盾牌的人员 伴随，因为他的全部装备差不多重达七十二磅。在公元前四七九年的 普拉提亚会战中，每个重步兵都有七个农奴跟随，结果就使整个方阵 有八人纵深。这些农奴用棍棒打死负伤的敌人，负责救护受伤的主 人。为了保持战斗队形，士兵按军笛吹奏的音乐节奏前进。"); 
		content.push("在这种礼仪式战斗中，战术限于长矛冲刺，直到轻装部队加入方 阵后，战术才开始发生变化。如果不是受到这种崇尚英勇的宗教狂热 影响，无疑一开始就应该如此变革。可是迟至伯罗奔尼撒战争(公元 前四三一——四○四年)时，除北希腊外，其他各国依然不重视轻装部 队。虽然如此，在公元前四二六年，狄摩西尼斯率领的雅典军队却被 埃托利亚人的标枪兵所击败，他们拒绝肉搏，只是从很远的地方用标 枪来击溃方阵。环境压迫导致改革无可避免，于是在公元前四世纪 初，雅典将军伊菲克拉特斯终于训练出一支真正的轻装步兵，他们受 到迅速机动的训练，穿着棉胎或皮质短衣，携带着盾牌、标枪和刀 剑。公元前三九○年，伊菲克拉特斯歼灭了一个斯巴达营，体现出轻 装步兵的价值。"); 
		content.push("说来奇怪，雅典人这样聪明的民族，建立这种重要兵种的动作却 如此迟缓，因为很早以前他们就组成了一支高效的海军弓弩部队，这 些人员是从较低层的富有阶级中招募的，不过他们的财产不够养马的 资格。在伯罗奔尼撒战争中，对斯巴达进行海上突袭时，这些弓箭手 有过极其成功的表演，根据修昔底德记载，斯巴达人只好采取非常步 骤，用四百骑兵和一批弓箭手来对付他们。"); 
		content.push("波斯大军侵入时，色萨利是希腊唯一有真正骑兵部队的国家，但 他们对希腊的防御却没起什么作用，因为他们完全不是波斯骑兵的对 手。尽管他们国家属于山地性质，可奇怪的是希腊的这个兵种却如此 落后；因为二十年前的公元前五一一年，斯巴达人在距离雅典不远的 地方就曾经被色萨利骑兵击败，早就应该认识到骑兵的价值。据戴布 流克分析，整个希波战争的决定性因素都出自希腊人对波斯骑兵的畏 惧。"); 
		content.push("上述简要分析说明所有武器方面的革命完全基于强迫，总的说来 是匹夫之勇阻碍了发明。只有围城战才能发现有想像力的手段。公元 前四二九年的普拉提亚围城战中，普拉提亚人似乎用过火箭去焚毁敌 人的攻城器具；在德龙围城战中用硫磺进行过毒气攻击；在公元前四 一三年，叙拉古人使用液体火焰进行城墙防御。"); 
		content.push("早在薛西斯到达塞尔迈之前，许多希腊国家派代表参加了一个所 谓泛希腊会议，共同讨论如何应付入侵。会议在科林斯湾举行，由斯 巴达人主持。许多国家缺席，其中较重要的是色萨利和多数波提亚城 市。");

		content.push("于是会议决定派遣联合舰队到阿提密喜安去，它位于欧波亚西北 岸。另外，斯巴达王莱奥尼达斯指挥一支陆军前往温泉关。这支部队 约有七八千人，除正规步兵外还有轻装步兵，其中包括三百名斯巴达 御林军。联合舰队共有三二四艘三层桨战船和九艘五十桨战船，其中 雅典海军有一八○艘，由地米斯托克利指挥，虽然欧利拜德斯统领的 斯巴达海军只有十艘船，但因为他是同盟盟主，所以仍由他任统帅。 虽然海军与陆军在数量上不成比例，显示出主要目标是海战，但 死守温泉关也同样重要，因为只有阻止波斯陆军前进才能迫使波斯舰 队出击，按我们的看法，希腊计划中的弱点就是莱奥尼达斯，跟埃凡 尼鲁斯一样，他率领的兵力实在太少，不足以完成任务。原因在于斯 巴达人坚决认为科林斯地岬的守卫决不能减弱。");

		content.push("无可奈何之际，有个马里斯人埃菲里亚提斯，告诉薛西斯有条小 路通到温泉关山中。薛西斯立即想到这条小路可能可以迂回中门，于 是大约在傍晚时分，他命令海达尔尼斯率御林军去执行这个任务。他 们走了一夜，在拂晓时，向德拉柯斯皮利亚附近的弗西亚支队发动突 然袭击，把他们赶进山中，接着继续挺进，不久就有探子——可能就 是弗西亚人——把这个情况报告了莱奥尼达斯。后来事态的发展模糊 不清。格伦第在《大波斯战争史》中假设莱奥尼达斯立即把全军分为 两部分，留下斯巴达，底比斯和底斯比亚部队扼守中门，把其余部队 派往后方去占领林中小路，阻止波斯军，这样就可以使交通线不至被 切断。真正的情形如何现在已经不知道了，或者是这部分兵力到得太 迟，来不及阻止波斯军前进；不然就是在恐惧中溃散了，从东门向埃 拉希亚逃走。不管怎样，莱奥尼达斯不久即腹背受敌，在拒绝投降 后，终于英勇战死。于是隘路被打通，波斯军开始向雅典长驱直入。 薛西斯立即向南前进，希望征服雅典和斯巴达，使战争胜利结 束。他统一宇内的壮志要求的不可能比这再少，而且在他前面已无任 何障碍可以阻止整个希腊半岛并入其帝国版图。");

		content.push("这种迁徙必然造成混乱，斯巴达人依然自私自利，可是地米斯托 克利手中仍然握有一张王牌，就是雅典的舰队。守卫温泉关要依赖这 支舰队，而守卫科林斯地岬对这支舰队的依赖也许就要加倍。但舰队 究竟应如何使用呢？在阿提密喜安，特别是第二次海战中，所犯的错 误就是不应在开阔的海面与数量占优势的敌人交战。地米斯托克利认 为决不可再犯这种错误，结果他的目光就锁定在萨拉米海峡。但是如 格伦第指出的那样：如果波斯人不理睬萨拉米的希腊海军而直接驶向 科林斯，情况就可能危险到极点。因此引诱波斯人攻击他选择的地点 就成了地米斯托克利的主要问题。");

		content.push("为了引诱波斯人采用他们在阿提密喜安用过的同样计划——即把 希腊舰队封锁在窄海之内，以便一网打尽——地米斯托克利决定作出 极大冒险，故意对萨拉米到麦加那之间的海峡不加以设防。防御东西 两个小海峡可以依赖三六六艘三层桨战船和七艘五十桨战船。 现在，我们引用修昔底德的评论来说明这位杰出人物的风范： “......地米斯托克利显示出无与伦比的天才，尤其在危急关头更 值得我们推崇。他的才能不是通过学习得来的，即使情况迫在眉睫， 几乎没有时间思考，他也是最好的决断者，而对将来甚至很久以后才 出现的可能性，他也能一一预言。所有从实际经验中产生的东西，他 都善于进行理论解释，对于毫无经验的事物，他也一样具有相当的判 断力。隐藏在不可预见的将来情况中的好坏，他能分辨得很清楚。最 后，不管天才也好，果敢也好，这位杰出人物的直觉和应付危机的本 领，的确可说是高人一等。”(见修昔底德的《伯罗奔尼撒战争史》) 地米斯托克利筹谋之时，薛西斯也已开始前进。他到了雅典，围 攻卫城，苦战之后攻陷，屠杀了所有守卫人员。这个意外的恶耗使希 腊舰队的水手们惊慌失措，要求立即召开战争会议。由于过于震惊， 有些船长们甚至不等投票表决就匆匆上船，扯起风帆准备马上逃走。 地米斯托克利听说后，立即说服欧利拜德斯离开他的船，重新召集船 长开会。他作了如下致词："); 
		content.push("“啊，欧利拜德斯呀！拯救希腊全靠你，你要肯听我的话在这里 与敌人交战，而不是听那些人的把舰队撤回科林斯，希腊必可得救。 请听我说，在两条路中选一条。如在地岬地区，你必须在开阔海面作 战，这对我们大为不利......波斯的陆海军会齐头并进，你要撤退，就 会把敌人引向伯罗奔尼撒，会使整个希腊同归于尽。反过来，如果你 听我的，你就会获胜——我们在窄海作战，可以以寡击众，战争如按 常规发展，我们可能获得伟大的胜利；因为在窄海作战就对我们有 利，而在阔海作战就对他们有利......你要决定到底走哪条路。不管我 们在这里还是在科林斯作战，都是为了守卫伯罗奔尼撒而战......人类 依照理智考虑，理智可保证成功，但是他们不依照理智考虑，上帝决 不会成就人类的幻想！”"); 
		content.push("科林斯人阿德曼塔斯反对他，劝说欧利拜德斯拒绝。结果地米斯 托克利最后向欧利拜德斯致词，并且打出他的王牌： “你肯留在这里，象一个勇士那样行动，那么一切都很好......不 然我们就把眷属装上船开往意大利，那里本来就是我们的老家......等 你失去我们这样一个盟国后，你再想到今天我所说的一切，一定会追 悔不及。”"); 
		content.push("这番话使欧利拜德斯改变了决心。他担心把舰队撤往地岬地区， 雅典人会一怒而去。他也明知雅典人离去后，所剩兵力更加不是波斯 舰队的对手。于是他决定留下来不走，在萨拉米与敌人决战。 第二天，公元前四八○年九月二十二日，决战前夕，据当时在场 的阿斯齐拉斯说，薛西斯从希腊舰队方面收到一封来信，内容据说是 这样的："); 
		content.push("“等到夜幕将垂时， 希腊人不会坚持下去， 他们将趁黑暗掩护， 各自飞奔逃命。”"); 
		content.push("薛西斯一接到这封信——可能是午后不久——本已命令舰队出 海，现在又收回成命，决定等到天黑后再采取行动。谁送的这封信， 为什么要送去呢？希罗多德是这样叙述的："); 
		content.push("尽管欧利拜德斯已决定在萨拉米决战，可是反对决定的人还是太 多，结果在二十二日上午又举行第三次战争会议，继续讨论这个老话 题。地米斯托克利看到伯罗奔尼撒诸国将领都准备投票反对他时，就 秘密溜出来向某人吩咐了一番，命令他搭上一艘商船开往米提斯的舰 队。下面是使者向薛西斯说的话："); 
		content.push("“雅典军的指挥官秘密派我来见你，其他希腊人都不知道此事。 他一向对大王有好感，他宁愿大王成功，而不愿本国人胜利。他要我 来告诉大王，希腊人已经恐慌到了极点，正准备匆匆逃走。你若现在 阻止他们逃走，你就可以大获全胜。他们之间已经意见分歧，不会作 任何抵抗。你甚至可以看到他们之间即将发生内讧。”"); 
		content.push("薛西斯会中计，理由是可以想见的，因为一直以来他的间谍都说 敌人阵营早已发生分裂现象。所以他立即改变作战计划。他决定同时 秘密封锁萨拉米东西两端的出口，把希腊舰队关在里面。阿斯齐拉斯 说，这些行动都是在夜幕低垂之后进行的。埃及人的两百艘船，奉命 绕过萨拉米去封锁西端水道，而其余波斯舰队排成三层，从辛诺苏拉 角南面延伸到皮拉斯河口。中间的普西塔利亚岛也被波斯军占领。九 月二十三日拂晓前，这些部署都已完成。"); 
		content.push("这些事进行之中时，希腊的将领们还在争论不休。这时地米斯托 克利的政敌阿里斯泰德斯突然从埃伊纳岛赶来。他把提斯米托克里斯 叫到一边说，“不管那些科林斯人和欧利拜德斯如何，他们已经无法 撤退了，因为我们已经被敌人包围了。”地米斯托克利要他亲自向与 会者报告。斯巴达人还不肯相信，直到有一艘提尼亚人的船从波斯方 向逃来，证实了阿里斯泰德斯的话，他们才认识到问题已经自行解决 了。"); 
		content.push("既然非应战不可，希腊各方的将领这才开始匆忙准备作战。据推 测，他们首先派遣科林斯支队去据守西边的海峡，对付埃及人。其 次，他们在萨拉米镇到艾加罗斯山南边的希拉克莱奥的海岸间的海峡 中，把战船列成阵形。战斗队形是这样的：右面，欧利拜德斯率领着 十六艘船；左面，雅典舰队，船只占总数一半以上；中央，其余联军 船队。"); 
		content.push("视线之外，波斯舰队分成三线，一字摆开。不久又列成纵队以便 通过普西塔利亚水道，腓尼基人在右，爱奥尼亚希腊人在左。调动开 始后，也许因为船只太多或是因为水手不够熟练，再要么因为海上风 浪太大——也可能三种原因都有——波斯纵队发生了混乱，直到希腊 舰队划近，秩序仍然没有恢复。于是开始了混战，在这种混战中较重 的船比较有利，而快船却没什么用。不久领先的波斯船被迫后退，混 乱更是大大增加。由于雅典船构造较为坚固，所以它们紧挨敌船擦 过，把敌船一面的桨完全撞断，使其丧失操纵能力。然后它们再掉过 头来撞击敌船中部。雅典的每一艘战船上载有十八位作战人员，包括 十四个重步兵和四个弓箭手。"); 
		content.push("决定性战斗在希腊左翼进行。那边的雅典人和埃伊纳人沿海岸向 前划行，就从薛西斯面前经过——他正站在皮拉斯河北面的一个山丘 上，想从那里看到希腊舰队投降——然后转到腓尼基舰队右面，将他 们向波斯阵线中央压迫，希腊的右翼进展很快，在那边腓尼基人好象 受到了侧面攻击。等雅典人和埃伊纳人对波斯中央部分的迂回使波斯 左翼又受到后方攻击的威胁时，胜利的波浪才逐渐从希腊的左翼传到 右翼。爱奥尼亚希腊人就开始撤退，这使苦战了七八个小时的战斗告 一段落。"); 
		content.push("希腊人似乎并未实行追击，也许希腊人太累了。普西塔利亚岛上 的波斯守军被阿里泰德斯肃清。战败的波斯人返回法利龙，得胜的希 腊人返回萨拉米。双方损失并无可靠记载。狄奥多拉斯说，希腊损失 四十艘船，波斯为二百艘，被俘的不计在内。"); 
		content.push("从战术上说，萨拉米之战算不上一个超级伟大的胜利，但是在战 略上却具有决定性效果。萨拉米之战彻底击碎了波斯人的作战计划， 这个计划的成功必须仰赖舰队与陆军的密切配合。对薛西斯来说，船 只的损失并不严重，威望的损失却无法估计。船是可以补充的，可是 在勉强组成的混合大帝国中，威望一旦丧失，就很难再建立起来。他 的后方由于这次战败，可能会发生叛乱，特别是爱奥尼亚希腊人。"); 
		content.push("直到萨拉米之战前，波斯的海权在爱琴海中是至高无上的，一方 面波斯人能集中的船只数量，任何国家都比不上，另一方面，爱奥尼 亚叛乱失败之后，爱琴海东岸的波斯海军基地已经有了安全保障。现 在情况就完全不同了，因为在萨拉米的希腊海军不仅击败了波斯舰 队，同时也鼓励了爱奥尼亚人的反抗情绪。虽然那时双方还不一定知 道这一点，可是萨拉米之战，却的确使波斯人在爱琴海的制海权从此 结束，没有制海权的波斯人在象希腊这样的贫瘠地区，实在难以维持 巨大的陆军兵力。正如格伦第所说，他们运送兵力的能力已经逐渐缩 小，以至于希腊人在陆地上都敢向他们挑战了。普拉提亚之战就是萨 拉米之战的后果。"); 
		content.push("战斗结束，薛西斯最感焦急的莫过于赫勒斯滂浮桥的安全。他有 点神经紧张，自己把危险放大了，认为如果希腊人或爱奥尼亚人把它 毁了，就会置他的全军于死地。所以他立即命令舰队回到亚洲，扼守 爱琴海东岸，几天后，他率陆军向北退却。"); 
		content.push("那时希腊人看到波斯陆军仍坚守原地，以为波斯舰队还留在法利 龙，直到波斯陆军开始撤退，他们才出动侦察敌人的行踪，发现敌人 舰队早已远去，而且也没有捕获到一条波斯船，他们前进到安德罗斯 岛，在那里停下来举行战争会议。地米斯托克利建议直驶赫勒斯滂去 毁灭波斯浮桥。但欧利拜德斯反对，他认为这将使波斯人无路可退， 为了求生必作困兽之斗，整个希腊就有可能遭到蹂躏。大多数人都支 持这个意见，所以地米斯托克利的计划取消了。"); 
		content.push("一发现希腊海军活动并不积极，薛西斯恢复了镇定。他认识到全 部撤出希腊的后果与全军覆没并无二致。因为一旦承认失败，帝国的 基础就将开始动摇。所以他决定守住希腊不退。他留下马多尼乌斯和 阿特巴祖斯两位将领以及一部分陆军。马多尼乌斯驻在色萨利，阿特 巴祖斯留在色雷斯和马其顿，这些地区存积了不少补给，到亚洲的交 通线也较短。其他部队则经过赫勒斯滂撤回亚洲，以便镇压后方可能 爆发的任何叛乱。"); 
		content.push("据希罗多德记载，波斯陆军共留下三十万精兵，交由马多尼乌斯 指挥，当然这个数字过于夸大，但实际数字还是不小，足以使马多尼 乌斯随心所欲在任何地方都能重新进攻（注：剑桥古代史估计约为十 万人）。由于波斯舰队已撤走，他已无力解决科林斯地岬的问题。很 明显，他也知道这一点，所以他并不前进，只是设法利用希腊城市国 家之间永无休止的争论来坐收渔人之利。"); 
		content.push("公元前四七九年，在雅典又召开了一次选将会议。地米斯托克利这次没有当选——原因不详——但他的两个政敌阿里斯泰德斯和桑希普斯都当选了。这对马多尼乌斯而言当然是幸事，因为这两人过去都主张宁愿与波斯人言和，也不愿再与斯巴达人缔结同盟。若能把他们争取过来，则科林斯地岬问题自可迎刃而解。"); 
		content.push("公元前四七九年初夏，他派马其顿国王亚历山大到雅典去谈和，说完全不究既往，要雅典与波斯以平等的地位缔结同盟。消息传到了斯巴达人那里，他们大为震惊。结果雅典人同意拒绝和谈，斯巴达人愿意与雅典人联合起来对共同敌人发动进攻。"); 
		content.push("于是马多尼乌斯又设法挑拨伯罗奔尼撒诸国内哄。因为阿耳戈斯与斯巴达有宿怨，他就挑拨阿耳戈斯攻击斯巴达。这两国要真打起来，他就可以突然南下，用突袭手段攻占地岬地区。这个阴谋又未能成功。"); 
		content.push("接着，马多尼乌斯修改了他的第一个计划。这次的目的是想用进攻雅典的办法引诱斯巴达人到开阔地决战。他从色萨利南下，直向雅典进军。同时他派使节去萨拉米，打算与雅典人重开谈判，希望这样可使斯巴达人感到恐慌。计策成功了，阿里斯泰德斯立即派代表去斯巴达，说如果斯巴达人还是雅典的忠实盟友，希望他们立即采取行动。经过一段时间拖延后，斯巴达人总算从地岬派出了一支野战军，由他们的年轻国王保萨尼阿斯率领，共有五千名重步兵和三万五千名武装农奴。马多尼乌斯从未损毁过雅典城，这次却纵火把该城烧光，接着他退回波提亚，诱使斯巴达人及其同盟军前进到适于骑兵作战的地区。"); 
		content.push("保萨尼阿斯可能在七月份才到了科林斯地岬，他首先集中那里的伯罗奔尼撒诸国的兵力，然后到了埃琉西斯，阿里斯泰德斯也加入进来，共有八千名重步兵和相当数量的弓箭手。接着他向埃里斯莱前进，站在西塞隆山北面的山脚，他可以看见阿斯普斯河边的设防营地。"); 
		content.push("虽然希腊军占领的位置并不适合骑兵攻击，因为地形起伏破碎，但马多尼乌斯希望在敌人未获增援之前就将其击败，就命令马西斯提乌斯率领全部骑兵向希腊军进攻，结果却大败而归。雅典人的箭将马西斯提乌斯射下了马，于是他被杀了。为了争夺他的尸体又发生了一场恶战，结果还是波斯人损失较重，终于撤回。"); 
		content.push("虽然只是一次小规模战斗，却带来了重要的战术性后果。波斯人学到了教训，知道在破碎多山的地面与密集队形的重步兵接近作战，骑兵很难有获胜的机会。可是希腊人却被这次胜利冲昏了头脑，以为自己在任何地形都可以击败敌人骑兵。所以结果我们看到在下次作战中，波斯人过份小心，而希腊人则过份大胆。"); 
		content.push("由于这次击败了波斯骑兵，而埃里斯莱又缺乏适当水源，同时这里很难向波斯军右翼进攻——进攻若能成功，足以切断马多尼乌斯与其在底比斯基地间的交通线——所以保萨尼阿斯决定利用山地掩护，躲过波斯人的观察，从这个良好阵地中出击，前进到普拉提亚与阿索普斯河之间的普拉提亚平原。在那里他展开军队，斯巴达人在右，雅典人在左，其余的盟军——共有十九国部队——居中。希罗多德说总兵力为十万八千二百人。(门罗估计约八万人，其中只有五分之二为主力重步兵。)如能在敌人充分认清其动机之前就开始进攻，保萨尼阿斯就真的可以迂回波斯人的右翼。奇怪的是他在占领了普拉提亚之后没有立即发动攻击。不管原因是什么，马多尼乌斯发现他的对手已经改变了阵地，就立即引兵出了营地，在阿索普斯河对岸(北岸)，面向希腊人排成平行的队形。左边是真正的波斯人，面对斯巴达人；亚洲诸国的兵力位于中央，波提亚人和其他希腊附庸军队则在右边，面对雅典人，普拉提亚人和麦加那人。"); 
		content.push("希罗多德说两军对峙达八天之久没有动作，这可能有两个原因：(一)由于在埃里斯莱，波斯骑兵在密集的重步兵手里吃了个大败仗，所以马多尼乌斯希望敌人渡过阿索普斯河后再动手，这条河虽然是半干涸状态，仍能使希腊军秩序混乱。(二)由于保萨尼阿斯已不能迂回波斯人右翼，加上上次胜利是在固定阵地上严阵以待而获得的，所以他也决定让敌人先行动。"); 
		content.push("到第八天，有个底比斯人提马吉尼达斯劝说马多尼乌斯注意西塞隆山中的隘路，因为希腊军每天都有大批的补给从那里通过，并且向他保证一定可以截获大批辎重。一点不错，保萨尼阿斯的补给纵队正是从这些隘路中通过，其中最重要的是德奥切维莱隘路(意译为橡头)。马多尼乌斯接受了他的劝告，在这里进行了一次骑兵的突袭，获得很大成功：希腊一个补给纵队，共有五百骡马，在隘路中被切断歼灭，没有一人一马漏网。"); 
		content.push("这次突击说明保萨尼阿斯的阵地已经不可逗留，因为他没有骑兵，所以只有退回隘路，才能保护他的交通线。此外，这一战也唤醒了波斯人的斗志，结果以后两天双方多次进行小规模战斗，结果都是希腊军失败，因为他们的弓箭手在数量上远远处于劣势。"); 
		content.push("尽管敌人的阵地已不可逗留，但马多尼乌斯也忍不住了，也许因为他的补给逐渐感到困难——尤其是骑兵的补给。所以尽管阿特巴祖斯劝他撤回底比斯，并用贿赂来拆散希腊将领的团结，马多尼乌斯还是决定发动一次全面进攻。马多尼乌斯决定进行骑兵攻击，不过这次他打算用弓箭取胜，不准备接近战斗。"); 
		content.push("此时，希腊人列阵于阿索普斯河南岸，雅典军在左，联军居中央。他们的水源都靠阿索普斯河。右翼的斯巴达军则可从格尔格维亚泉汲水。在阿索普斯河汲水很危险，因为这条河夹在两军之间，而泉水却很安全，因为它位于斯巴达军后方。波斯骑兵前进，用弓矢猛烈射击雅典军和联军，使他们不能下河汲水，迫使他们必须到格尔格维亚去取水。接着斯巴达人一定也被击退了，虽然历史上缺乏正确纪录，不等他们杀回来，波斯人就把泉水的水源破坏了，结果斯巴达人重占该地后发现它已毫无用处。"); 
		content.push("自从交通线受到突袭，希腊人的形势已岌岌可危，现在水源又被断绝，不可能再作停留。波斯军攻击的次日上午，希腊人召开战争会议，决定在夜里退到叫“岛”的地方，大约在普拉提亚废墟东面一哩左右，在格尔格维亚南面，夹在奥洛河的两个源头之间。希罗多德说，他们一致同意到此之后，应该于同夜派一半兵力去援救那些补给部队，这些部队已经被敌人阻住好多天了。"); 
		content.push("从希罗多德的记载和真正发生的事实上看，这次撤退的计划似乎是这样的：全军都准备撤到西塞隆山上，从这里可以掩护三条隘路：(a)普拉提亚——米格拉隘路，(b)普拉提亚——雅典隘路，(c)雅典——底比斯隘路(德奥切维莱)。有三个因素使撤退变得更复杂了：其一，采办补给的部队仍被围困，必须尽最快速度去解救。其二，由于撤退必须在夜间实行，速度一定很慢，因为太慢了，所以当希腊军左翼和中央到达山地时，于拂晓前已不及列阵。因为这些原因，所以决定先撤右翼(斯巴达人)去援救被围部队，而同时由中央和左翼的部队在“岛”地区占领一个中间阵地。从战术上来分析，这个阵地应该是从普拉提亚的卫城延展到米格拉——底比斯隘路，长约两哩。从“岛”中央的圆丘算起，一边大约长一哩。现在再说第三个因素。很明显，最简单的办法是把中央部分(各同盟国)撤到圆丘东面，而把左翼(雅典人)撤到圆丘西面；但这却违反了军事礼节，于是小同盟军奉命组成新的左翼，而雅典人调到右面。这就是说必须等小同盟军和斯巴达军都撤退完毕，雅典人才能开始撤退，也就是说他们必须最后走。"); 
		content.push("当晚二更时分，撤退开始，希腊军中央部分向普拉提亚与圆丘之间撤退，尽管希罗多德对他们颇有非难之辞，实际上他们似乎完成了自己的任务。保萨尼阿斯听说中央部分已开始运动，就命令他的右翼撤退，可是有位师长阿蒙费里塔斯，是个不折不扣的斯巴达顽固分子，认为面对敌人撤退是耻辱，居然拒绝行动。当晚最好的时间就都用于争吵(这是希腊人的老习惯)，直到天亮，保萨尼阿斯总算下决心把这位顽固分子留下，其他部队开始行动。此时，雅典军还在等待，不仅要等中央部分撤退，现在还要再等斯巴达人撤退。"); 
		content.push("保萨尼阿斯撤退之后不久，导致延误的主角阿蒙费里塔斯才发现自己被丢弃了，于是赶紧向右翼追赶，等他追上时，波斯骑兵也开始了攻击。很不幸，由于延误，斯巴达人未能到达丘陵地区，敌人在平缓开阔的斜坡追上了他们，这里一切都对波斯骑兵有利。他们的目的非常明显，不让斯巴达人到达西塞隆的岩石斜坡，先把他们钉住并等待波斯步兵赶到。"); 
		content.push("留下右翼去对付雅典人——他们还留在后面未动——马多尼乌斯命令波斯步兵前进去支援骑兵，而在他们后面，他催动中央部分的全部亚洲部队。保萨尼阿斯看到敌军大部分都在对他进攻，立即派人去要雅典人紧急救援。可是他们却无法从命，因为波斯军右翼也正向他们前进。保萨尼阿斯只好率领他的人马对抗波斯军主力。"); 
		content.push("波斯骑兵始终采用弓矢战术，不久就使斯巴达人感到站不住脚；战斗进行时，波斯步兵也赶上来了，他们接替了骑兵的位置，用柳条编成的盾牌构成防卫，从盾牌后面射出箭雨，斯巴达人更加吃不消了。可是这时马多尼乌斯却犯了致命错误，结果不仅丧失了会战，也丧失了生命。他本应在弓箭手后方保留较大空间，使他们可以进退自如，保持弹性的战术正面。可是他却把亚洲部队集中塞在他们后面，于是弓箭手的正面就被冻结了。"); 
		content.push("这样战役的转机来了，保萨尼阿斯一看到亚洲部队靠拢，知道决定性时刻来临了，于是立即发动反击。他的重步兵冲破了盾墙，把弓箭手们逼往亚洲部队阵营。接着就是激烈的苦战。希罗多德这样写道：“野蛮人抓住希腊人的长矛，并将它们折断；在英勇善战方面，波斯人毫不逊色。但他们没有手盾，没有受过训练，使用武器的技巧远不如他们的敌人。有时个别的，有时十人一组，时多时少，他们直冲斯巴达人的行列，白白送了性命。”希罗多德又继续说：“战况开始对希腊人仍然不利。马多尼乌斯骑着白马，周围由波斯人中最勇敢的战士保卫，这一千精兵都能各自为战。只要马多尼乌斯活着，这个集体就能抵抗一切攻击，他们为自己的生存而战，杀死了不少斯巴达人。但马多尼乌斯阵亡后，这支部队也丧失了信心，而他们正是波斯的主力，他们一垮，其余部队就随之瓦解，纷纷逃走。"); 
		content.push("他们的轻装和缺乏手盾是致命的，因为他们是与重装的敌人交战，自己却完全缺乏防御。”于是克莱翁布罗特的儿子保萨尼阿斯，获得了一次空前胜利。这一天可能是公元前四九七年八月二十七日。"); 
		content.push("此时雅典人又怎样呢？他们接到保萨尼阿斯的紧急通报后，马上改变行军方向，往斯巴达这边赶来。但他们移动不久，波提亚人和其他的希腊附庸军就开始扫击他们的左翼，逼着他们必须组成正面来对抗敌人。经过苦战，波提亚人被击溃，纷纷向底比斯逃走。同时，在“岛”地区构成左翼的希腊军中央部分，直到此时尚未与敌人交战，他们看到敌人，也迅速组成两个纵队乘胜追击。在下面的平原地带，左面纵队被底比斯骑兵歼灭，战死六百多人。在这次著名会战中，这是希腊人所遭受的惟一灾难。"); 
		content.push("全部损失无法了解。希罗多德说组成波斯陆军的三十万人之中，逃出生天的也许不超过三千人。斯巴达死了九十一个人，提吉亚十六个人，雅典五十二个人(这个数字根本不可靠。)。普鲁塔克在阿里斯泰德斯传中估计希腊方面全部战死人数为一千三百六十人。"); 
		content.push("胜利后十天，希腊人开始围攻底比斯，到第二十天，马多尼乌斯的基地作了有条件的投降。"); 
		content.push("温泉关之战那天，狄奥多拉斯记载说，叙拉古的吉罗在希米拉击败了汉密尔卡，这个决定性的胜利使此后七十年中，西西里都不再受迦太基人威胁。（注：希罗多德则说是在萨拉米之战那天。）同时上文所说在安德罗斯出现的希腊舰队也非完全静止。大概在公元前四七九年，在萨摩斯，他们得到请求，说如有支援，爱奥尼亚希腊人将再度叛变，于是舰队奉命把战争带入敌人的海域。"); 
		content.push("希腊舰队这时正留在提洛岛，由斯巴达王莱奥提基达斯指挥。他到达萨摩斯时，波斯舰队早巳退往米卡里。薛西斯在这里留下相当数量的陆军，由提格拉尼斯指挥，监视着这些爱奥尼亚城市。在米卡里，这些船只都搁在海滩上面，为保护它们构筑了要塞。莱奥提基达斯划过敌人舰队，在距离米卡里约二十哩处命令部队登陆，爱奥尼亚希腊人也纷纷起来助战。他把波斯舰队付之一炬之后退回萨摩斯。"); 
		content.push("接着他们驶往赫勒斯滂，去拆毁那些桥索并攻占西斯塔斯。那是色雷斯切尔松尼斯的锁钥和波斯人在欧洲的最后据点。因为筑有坚强的要塞工事，斯巴达人不欢喜围城战，莱奥提基达斯就回国了，留下雅典人由桑希普斯指挥继续围攻。这次围城从秋季开始，雅典人花了大半个冬天用饥饿削弱要塞的力量。阿特巴祖斯不但不来援救，反而撤到拜占庭，越过博斯普鲁斯海峡，退回亚洲去了。"); 
		content.push("这样就结束了亚欧两洲间的第一次决战，全部记录现在居然都得以保存，实属幸事。单就战争而论，我们感到有两点是值得注意的：(一)虽然这是公元前五世纪，可是一切战争艺术的要点，差不多和今天一样有了高度发展。(二)战争中所犯的错误也和现在一样普遍。"); 
		content.push("波斯人挑拨迦太基人攻击西西里的希腊人，以便在地中海中部造成牵制局面，这证明波斯人已充分明了大战略的意义，而希腊人向吉罗求救，也证明波斯人的确知道他们会怎么做。即使我们认为这种牵制不可靠，暂时置之不论，可是对海权与陆权间的关系，当时的认知程度毫无疑问不比今天逊色。不仅波斯人如此，希腊人也同样如此。"); 
		content.push("此外，双方战斗部队的行政水平也一定很高。即便薛西斯开入欧洲的部队总数不超过十万人，但是既然能够从其亚洲基地前进八百哩，到一个几乎没有道路的国家去作战，就可证明其补给系统必然有优越组织。对保萨尼阿斯而言，在多山国家中，在野战中维持八万人的兵力——就算少一点——就行政方面来说必然不是易事。"); 
		content.push("在战术上犯的错误，也是古今军人在不同战场上常犯的错误。例如倚赖大量的半训练人力，希望用数量补偿素质的缺陷。又如对武器威力缺乏认识，武器使用不能配合地形和战术条件。更重要的是整个战争都证明心理因素，军队士气的得失和最高指挥者威望的消长，仍然是战争中的决定性因素。"); 
		content.push("威望的丧失不仅制止了波斯帝国膨胀，更撼动了它的基础，正和以前以后的许多帝国一样，也埋下了其最后崩溃的因素。同样，由于希腊人在萨拉米获胜，赢得的威望才使他们开始走上惊人发展的道路，正如布里教授在希腊史中所说：“人们似乎都被唤醒，这意味着他们的经历所具有的历史重要性。当时诗人把它写成诗词，雕刻家为它建造塑像......这些思想漂浮在空中，特洛伊战争似乎是同一剧本的前一幕。在萨拉米和普拉提亚作战的战士们，与在特洛伊平原上和赫克托尔死拼的英雄们，是为同一个目标而战斗的。”这一战让我们进入了西方世界的大门，在这个世界里，希腊人的智慧为后来的诸国奠定了基础。在历史上，再也没有比这两个会战更伟大的，它们好比两根擎天巨柱，撑起整个西方的历史。"); 
		content.push("所获，所以他们的不满情绪甚嚣尘上。"); 
		content.push("大事记(一)：争霸希腊"); 
		content.push("萨拉米会战使雅典控制了爱琴海，但没有获得全部制海权。虽然舰队拯救了希腊，使其免受异族征服，但未能使城市免遭入侵。要达此目的，城市必须建立坚固要塞，舰队也必须以附近港口为基地，并予以坚强防御。而他们却缺乏这些手段，所以在战略上雅典必须依赖斯巴达，地米斯托克利认定决不能让这种情形持续下去。普拉提亚会战后，雅典人回到废墟中，在他指导之下重建雅典城，使其成为坚强要塞，同时将比雷埃夫斯发展成固若金汤的海军基地。海外贸易的日益发展使海军基地的建设更显重要，由于阿提卡人口快速增加，因此必须用贸易方式来换取粮食。"); 
		content.push("因为所需谷物大都来自乌克兰草原，所以雅典人必须维持庞廷航路的畅通。为保证这一点，在公元前四七八年——四七七年之间的冬天，地米斯托克利发起成立了一个海军同盟。雅典为盟主，所有小亚细亚和爱琴海各岛屿的希腊城市都参加了同盟，他们把财富集中在提洛岛的阿波罗神庙中，所以又称提洛同盟。管理财富的都是雅典公民，所以一开始雅典就掌握了实权，可以逐步将这个同盟建造成海军帝国。"); 
		content.push("为了使同盟扩张，并与伯罗奔尼撒同盟对峙，必须设法使依然被波斯统治的希腊城市——在小亚细亚和色雷斯海岸——获得自由。因此与波斯的战争仍然继续，现在轮到提洛同盟进攻了。"); 
		content.push("这个扩张政策受到米太亚德的儿子西蒙的反对，他主张与斯巴达合作。他获得公民大会支持，大约在公元前四七○年，地米斯托克利被贝壳投票法驱逐出境。接着，他被指控犯有叛国罪，为了逃避追捕，他先是逃到科西拉——即科孚岛，后来又逃往书珊。"); 
		content.push("此时，提洛同盟对波斯的战争已由西蒙负责。他首先消灭了色雷斯海岸的残余波斯据点。然后在公元前四六八年，在旁非利亚的欧利米登河口，他追上波斯的陆海军，漂亮地在陆海协同会战中击败了敌人，击毁敌船二百艘。这个决定性胜利使提洛同盟在卡利亚和旁非利亚占领了一些沿海城市。"); 
		content.push("西蒙打算继续与斯巴达结盟，但雅典人现在却反对他，他在公元前四六二年被免职并被驱逐出国。公元前四八一年雅典人就已加入反对波斯的伯罗奔尼撒同盟，现在与它断交。雅典又与色萨利和阿耳戈斯缔结同盟，而阿耳戈斯在伯罗奔尼撒半岛上，正是斯巴达的对头。"); 
		content.push("雅典与斯巴达的战争一触即发，雅典与科林斯和埃伊纳间的贸易竞争更加快了战争的脚步。"); 
		content.push("放逐西蒙之后，雅典民主党拥戴伯利克里为领袖，他是米卡里胜利的英雄克桑西波斯之子。伯利克里认为政治权力应以自由人为基础，他宁愿说服自由人，却不愿强迫奴隶。他的雄心壮志就是要建立一个雅典大同盟，这也是地米斯托克利的梦想。他要把雅典变成世界上最美丽的城市，使它成为希腊战胜波斯的里程碑。在他的诸多设计中，最重要的就是新比雷埃夫斯城的规划，该城的建造采取直线体系，这也是如今现代化城市采用的体系。同样重要的是他在比雷埃夫斯和雅典之间建造了长达四哩半的甬道，两面都用城墙防护。这个巨大工程直到公元前四五七年才完工，强大的海军基地与雅典城结合成为一体，雅典海军和商业舰队可以自由出入。"); 
		content.push("首次战事发生于公元前四五八年。那一年，雅典正打算从奥泽利亚·洛克里斯人手中夺取瑙巴克塔斯(即今之勒班陀)，以求控制科林斯湾，并绞断科林斯人与意大利和西西里之间的航路。接着，麦格拉人脱离伯罗奔尼撒同盟，接受雅典的保护，这使雅典获得了坚强的前沿阵地，可阻止斯巴达从陆路入侵阿提卡。这时伯利克里指挥着一万三千名重步兵，一千二百匹马，一千六百名弓箭手和三百艘三层桨战船。另有一万六千人防守国内要塞。"); 
		content.push("战争暴发，雅典人首先在阿格利司发动进攻，未能成功。接着他们在塞隆尼湾获得海战胜利，并从陆海两面封锁了埃伊纳。在围攻埃伊纳之前不久，利比亚国王伊纳罗斯在埃及发动叛变，受到波斯的严重威胁，也向雅典求援。此时伯利克里同时进行着两个战争，却毅然答应支援他们，他希望用帮助伊纳罗斯的办法强迫波斯人与提洛同盟讲和。他派了两百艘船去埃及，得到增援后，伊纳罗斯攻占了除卫城以外的整个孟斐斯。"); 
		content.push("这时斯巴达出面干涉了。为引诱波提亚人加入伯罗奔尼撒同盟，让他们从北面威胁雅典，斯巴达派出一千五百名斯巴达重步兵和一万名伯罗奔尼撒同盟军前往波提亚。他们完成任务后，于公元前四五七年初回国时直向雅典进发，在塔拉格拉击败了出城迎战的雅典军。奇怪的是这一战反而救了雅典人，因为伯罗奔尼撒联军在获胜后直接撤回了科林斯地岬，没有采取进一步行动。两个月后，雅典在阿诺费塔击败了波提亚，除底比斯外，波提亚全境均被雅典控制。年终之前，长城已经完工，埃伊纳围攻也胜利结束了。雅典的势力达到了颠峰：从科林斯地岬到马利亚湾间的所有城市都已屈服，在马利亚湾北面，色萨利仍然是雅典名义上的同盟国。"); 
		content.push("可是形势迅速逆转。公元前四五六年，派往埃及的远征军吃了大败仗。他们被波斯军逐出孟斐斯，残余部队被围困在普洛索皮提斯岛上，该岛在尼罗河两条水路之间，由一条运河连接。他们在那里被围困十八个月，到公元前四四五年被全歼，希腊人损失了大约二百五十艘船和五万人。对雅典海军来说，这是前所未有的惨败。为了预防提洛岛的财富被波斯人夺去，或是想有效地控制同盟，这些财富被移到雅典。然后，色萨利国内因党派分裂发生内乱，雅典派兵平乱，但被逐回。"); 
		content.push("雅典所有党派都已厌战，于是在公元前四五二年，西蒙放逐期满回到雅典，由他出面与伯罗奔尼撒同盟谈判，缔结了为期五年的休战条约。接着在公元前四四八年又与波斯缔结了卡利亚斯和约，结束了长达三十二年的希波战争。"); 
		content.push("休战条约满期前一年，波提亚又爆发叛乱，迫使雅典从波提亚撤出。接着欧波亚和麦格拉都发生了叛乱。欧波亚的叛乱被荡平，而在麦格拉，除了尼萨亚和配吉两个港口，失去了其余地区。这种形势促使雅典求和，他们退出这两个港口以及亚该亚和特洛甄，作为交换条件，斯巴达承认雅典对爱琴海的控制权。公元前四四五年，双方终于签订了为期三十年的和约。"); 
		content.push("和平的前十六年，伯利克里拼命巩固同盟，并使雅典成了希腊民族的皇后。他的最终目的是联合所有希腊人组成一个宗教式同盟，由雅典出任精神领袖。大一统帝国的思想又复活了。但这却是无法实现的梦想。为了美化雅典，伯利克里向各国要求纳贡，使这些国家感到难以应付，斯巴达对雅典的敌视态度并未消除，此外，多数希腊国家将这样一个雅典帝国视为对自己独立的莫大威胁。只要一有偶发事件，这种恐惧心态就会引发第二次伯罗奔尼撒战争。"); 
		content.push("公元前四三五年，战争开始了。那一年，克基拉与科林斯断绝关系，并请求雅典人支援。因为克基拉是意大利——西西里航路的东部咽喉，雅典人很清楚，一旦控制了强有力的克基拉舰队，就可以确保对爱奥尼亚海的控制，而且他们可以进一步切断西西里的粮食供应线，随时可以威胁伯罗奔尼撒诸国，因为这是它们不可或缺的粮食来源。所以，雅典派了三十艘船去克基拉，公元前四三三年，在西波塔之战中挽救了克基拉舰队，使其免于毁灭。"); 
		content.push("这时科林斯过去的殖民地波提德亚——一度向雅典纳贡，加入提洛同盟——反叛了，于是科林斯立即要求斯巴达宣战。公元前四三二年，仇视雅典的各国都派代表到斯巴达开会，讨论科林斯的建议，结果决定派使者去雅典谈判。由于外交谈判，战争暂时得以延缓。但这年三月发生的意外事件却终于使战争不可避免：底比斯人用突然袭击的方式占据了普拉提亚，尽管雅典人曾被普拉提亚人驱逐，但仍然派军进入波提亚，战争于是全面爆发。"); 
		content.push("伯利克里的战略依赖消耗战。在陆上防守，在海上进攻。陆地防守以雅典和比雷埃夫斯长城为基地——事实上是不可能被攻克的，在海上则以舰队为工具，如能技巧地结合运用这两种方法，雅典完全可以达到一切目的，几乎可以天下无敌。他们在陆上受到威胁，阿提卡居民就退入长城避难，他们的海军则以蹂躏敌人海岸，切断敌人的贸易作为报复。使用这些手段，伯利克里希望一方面使雅典帝国安然无恙，另一方面可以把敌人拖垮。"); 
		content.push("可是，战争刚开始就出现了无法预料的灾难，把一切算计都搞乱了。在公元前四三○——四二九年间，接着在公元前四二七——四二六年间，在东方肆虐很久的鼠疫传到了雅典。鼠疫来势凶猛，伯利克里本人也成为受害者，他死于公元前四二九年。这是一个无法弥补偿的损失，因为这种特殊的战争机制全赖他活着才能运用。雅典人把命运交给人民党人克里昂。他却犯了严重错误，把本质为防御的战争变成了进攻战。"); 
		content.push("公元前四二八年，米蒂利尼叛变；第二年，经过长期围攻，普拉提亚终于落入波提亚人手中。接着战争进入西西里，一支雅典舰队被派往那里阻扰西西里谷物运往伯罗奔尼撒。修昔底德说，这支舰队的另一个目的是要尝试征服西西里。"); 
		content.push("战争持续到公元前四二五年，双方各有胜负。这一年，一支斯巴达部队在斯巴克提里亚岛全部被俘，使克里昂的威望大大提高。两年后，他又率一支陆军在色雷斯与布拉西达斯的斯巴达军对抗，在安菲波利斯城下，他被敌人击败，与对方主将布拉西达斯同时阵亡。"); 
		content.push("这两个人的死清除了和平障碍。雅典贵族党领袖尼西亚斯被派往斯巴达，与国王普莱斯托莱克斯商讨和平条件。结果签订了尼西亚斯和约。依照和约，雅典几乎把战争中征服的一切都交了出来，而斯巴达也放弃安菲波利斯和其他一些城市，这些城市名义上虽然独立，事实上却对雅典纳贡。科林斯人、波提亚人和麦格拉人都一无所获，所以他们的不满情绪甚嚣尘上。"); 
		content.push("第二章：围攻叙拉古和伊哥斯波塔米之战"); 
		content.push("尼西亚斯和约墨汁未干，阿耳戈斯就拒绝与斯巴达续约，斯巴达担心雅典与阿耳戈斯联合，就劝诱雅典与他们缔结为期五十年的同盟。波提亚对此感到惊慌，要求也缔结类似盟约。斯巴达同意了，这又使阿耳戈斯害怕，他们看到希腊两个最大的军事集团结合起来，认为不能不采取对策，就派代表去雅典，要求与伊利斯和曼提尼亚共同缔结四角同盟。斯巴达听说消息后也立即派代表到雅典去。"); 
		content.push("双方使节都到了之后，尼西亚斯——曾说服雅典人与斯巴达人缔结同盟——力劝雅典坚持这个决定。但有个年轻贵族亚西比德反对，他虽年轻，却已被选为将军。"); 
		content.push("亚西比德生于公元前四五○年，在伯利克里家中长大。此人外表极其英俊，虽然能力出众并拥有巨大财富，但他的个性却是自私、放浪、无所顾忌的，不把国家利益当回事。他的一切主张都以其个人利益为出发点。他用诡计迷惑斯巴达使臣，使他们举止失措。凭这些阴谋手段他赢得了人民拥护，结果是公元前四二○年七月，雅典、阿耳戈斯、伊利斯和曼提尼亚四国缔结了同盟，期限一百年。亚西比德因此再度当选将军。为确保下一次任期，他马上访问伯罗奔尼撒，引诱阿耳戈斯向埃皮达鲁斯挑衅，这是伯罗奔尼撒同盟的成员之一。"); 
		content.push("由于尼西亚斯也再度掌权，所以这次侵略行动的后果减轻了。虽然如此，雅典仍维持与阿耳戈斯的同盟关系，斯巴达人当然不满，所以派军队援助埃皮达鲁斯。雅典提出抗议，认为他们破坏了和平。斯巴达更表愤慨，就由其国王阿吉斯率领大军进入阿耳戈斯，直至雅典军来援，他才开始寻求决战。公元前四一八年，双方进行了曼提尼亚会战，雅典和阿耳戈斯大败。"); 
		content.push("这次决定性胜利使斯巴达重振声威。雅典撒出埃皮达鲁斯，四角同盟被迫解散。阿耳戈斯被迫与斯巴达缔结为期五十年的同盟条约。"); 
		content.push("种种挫败使某些雅典人提出放逐尼西亚斯。亚西比德也感到震惊，就率领他的党羽加入拥护尼西亚斯的圈子。"); 
		content.push("公元前四一七年春初，斯巴达推翻了阿耳戈斯的民主政体，强迫阿耳戈斯人接受僭主政治，不久这些僭主即被人民赶走，又重建了民主政体。于是亚西比德又劝诱雅典与阿耳戈斯重订盟约，这次又是为期五十年。"); 
		content.push("次年六月，西西里岛的塞杰斯塔(距阿尔卡莫不远)派使节来到雅典，请求雅典人干涉他们与西里纽斯城之间的战争，同时提出一个更大的计划——阻止叙古拉在西西里的扩张。他们保证援助费用由塞杰斯塔承担。雅典派出一个代表团去调查该城财政情况。塞杰斯塔人给了他们六十“塔兰特”（古币名），并请他们参观了其他财宝，代表们回来报告说该国可以担负得起战争费用。亚西比德认为这个计划可以使他大出风头，因此极力劝说国会派兵去西西里。结果派出六十艘船，由三位将军——尼西亚斯、拉马科斯和他本人——指挥。"); 
		content.push("尼西亚斯反对这个决议，他指出到这样遥远的地方去作战太不明智，因为希腊境内随时都有可能发生战争。但是亚西比德却有惊人的野心，他希望一举征服西西里和迦太基，不仅使他自己发大财，同时也可扬名天下。他全力支持这个计划，并且对人民动之以情，他说：“躲避优势敌人的攻击并不能够息事宁人，必须先下手阻止敌人攻击。我们无法确定我们的帝国到底应扩张到哪里为止，但我们现在只能前进而不能后退，不是我们统治别人，就会被别人统治！”尼西亚斯想方设法夸大其辞，指出计划实在不切实际，想让人民望而生畏。但是人民已经群情激昂，他们丧失了理智。虽有少数人心里不赞成这个计划，但是又怕被说成是不爱国，所以不敢反对。于是马上进行准备工作。远征军出发前几天，一夜之间，所有赫尔墨斯的牛身塑像——竖立在神庙中和私人房屋门外——都被毁坏了。虽然没人知道是谁干的，但大家都怀疑亚西比德。他立即要求举行聆讯，可是他的政敌害怕军队站在他那一边，因此他们设法使审讯延期，让他到西西里之后再举行。他们计划趁他不在国内时，比较容易对他提出严重起诉，然后再召他回来应讯。"); 
		content.push("公元前四一五年六月，一切准备都已完成，舰队从比埃雷夫斯驶往克基拉，盟军部队早已集中在那里。然后远征军直驶意大利，共有一百三十四艘三层桨战船(雅典占一百艘)；一百三十艘运输船；五千一百名重步兵(一千五百名为雅典军)；一千三百名弓箭手(包括标枪和投掷手)；此外还有三十匹马。大约总计官兵二万七千人。他们的补给由三十艘运谷船和一百艘其他船装载。此外还有许多商船自愿随军出发去做生意。部队在雷吉姆——即雷吉阿——登陆，可是他们立即得到坏消息，因为塞杰斯塔的国库其实空空如也，连三十塔兰特也没有，就是说雅典的代表完全上当了。"); 
		content.push("叙古拉人接到远征军是以西西里为目标的报告，大家都不相信。"); 
		content.push("不过有位将军赫莫克拉特斯却不以为然，他主张立即采取行动，他说：“如果所有西西里人——至少包括我们自己，其他盟国多多益善——让全部海军，带着两个月的补给开往他林敦（即今之塔兰托）和埃皮格亚角去阻止雅典人，让他们知道没进西西里必须先为穿过伊奥尼亚海而战，就可以让他们的陆军感到失望......照我说的做，可使他们不敢离开克基拉前进......或者由于出乎意料的打击，会使这个远征行动自动撤消，据我所知，他们中最有经验的将军根本不赞成这次行动，如果我们作出示威姿态，他可能就会凭这个借口知难而退。......除了先下手攻击，或告诉他们我们要英勇自卫以外，还可以营造恐惧心理，因为他们知道我们已做好准备......。你们都知道藐视敌人攻击的最好手段就是勇敢地行动，但是就目前而论，最好有所警惕，开始准备，要真的视危险已经来临，这样才是最安全的保证。”很少有人肯听他的，特别是主要民族雅典阿哥拉斯人更是如此。"); 
		content.push("直到听说雅典人已在雷吉姆登陆，叙古拉人这才感到恐慌，大家于是同心协力进行准备工作。"); 
		content.push("塞杰斯塔的骗局一被拆穿，雅典人就召集战争会议，尼西亚斯提议进行一次示威，在展示雅典的权势之后，远征军马上返回希腊。亚西比德认为空手回去是一种耻辱，主张采取宣传战手段，鼓动西西里岛的其他国家反对叙拉古。最后轮到拉马科斯发言，他主张乘叙拉古没有充分准备和人民恐惧之时立即攻击该城。他的话很值得玩味：“一切军事活动在最初出现时最具恐怖性，如不立即展示出来而让时间拖延下去，那么人们的勇气就会恢复，他们就会以毫不在乎的态度来对待它。如果突然进攻，叙拉古人余悸未消，成功的机会也就越大。敌人看到我军数量如此庞大，就会想到今后的悲惨结局，特别是对眼前的危险可能会发生完全的恐慌现象。”尽管他这些话说得虎虎生威，可亚西比德的意见仍然为大家所接受，于是他们用尽各种手段来争取西西里的城市。但所有企图都失败了，没有一个重要城市对雅典表示友善，甚至连半友邦的卡塔拉(即卡塔尼亚)，原定把它作为西西里岛上的立足点，完全靠使诈才占领了它。"); 
		content.push("雅典人在卡塔拉获得立足点不久，从雅典开来一艘差船萨拉米尼亚号，命令亚西比德立即回国受审。他同意回国，可是回国途中，在图里港时——一个意大利南部城市——他逃脱了监视，上了一条开往伯罗奔尼撒的船，逃往斯巴达。雅典人就缺席判他死刑。尼西亚斯和拉马科斯可以照他们自己的意见自由作战了。"); 
		content.push("叙拉古因为未受攻击，已经恢复镇定，开始轻视敌人。敌人既不来攻，他们恢复信心之后，就召集将领，命令他们领兵向卡塔拉进攻。尼西亚斯听到消息，决定设法让他们更加轻敌。他的意图是当敌军一进入卡塔拉，就把部队撤回船上，在黑夜掩护下驶入叙拉古的大港，并占领奥林匹亚门正东的阵地。他又贿赂了一个卡塔那土人，此人在叙拉古人眼中地位很高，他把一个假情报送给敌人，说雅典人的警戒非常松懈。"); 
		content.push("卡塔那在叙拉古以北方约三十哩，它的新城建在塔普苏斯湾与大港之间的海角上面，大港的出口在奥尔提吉亚与普里米流门之间，约有半哩宽。奥尔提吉亚从前是个小岛，现在成了半岛，就是旧城，在它正北是小港，这个城伸展到海角东端的大陆，那个叫作阿切拉迪那的地区时，就有了城墙，这两个城，现在一个叫内城，一个叫外城，中间被一个坟场隔开，耸立着阿波罗的雕像。在阿切拉迪那以西是埃皮波莱高原——阿切拉迪那本身就位于高原东部。高原的南北两面十分险峻，所以军队要进入这个高原，就非要通过三个“门”不可：在北面通过托吉拉斯，在南面通过提米尼提斯，最西面要通过欧尔亚拉斯。埃皮波莱之南和大港以西是阿那普斯平原，因为阿那普斯河穿过那里而得名。"); 
		content.push("对卡塔拉的突袭准备工作完成之后，叙拉古军就出发了，他们刚一启程，就有人用讯号通知尼西亚斯。他命令部队上船，乘夜溜进了大港，并在阿那普斯河以南登陆，在那里建立营地，抢在叙拉古军赶回之前，环绕着他的船只建筑了一道鹿寨。敌军赶回之后就面对他安营。"); 
		content.push("第二天，双方准备会战。叙拉古军把重步兵摆成十六列方阵，另将一千二百名骑兵放在右翼。尼西亚斯没有骑兵，也害怕敌人的骑兵，所以把总兵力的一半，在前面摆成八列纵深的方阵，在方阵后面靠近他的营地处，他用另一支兵力组成一个空心方阵，每边也是八列，而把随营人员放在中间。这个预备兵团奉命保持警戒，随时准备支援遭受打击最重的友军。很明显，这是一个对抗骑兵的阵势。"); 
		content.push("会战由弓箭手和投掷兵的接触展开序幕，他们在重步兵掩护下互相接近。阿耳戈斯军冲向敌人左翼，而雅典军则进攻敌军中央，若非叙古拉骑兵阻住了雅典人的追击，他们将大有全军覆没的危险。"); 
		content.push("会战之后不久，冬天降临，面对敌人骑兵，尼西亚斯不敢停留在阿那普斯平原，于是驶返卡塔那，就在那里宿营过冬，并派一艘快船回雅典，要求明年春天增派骑兵。此时，叙拉古人也得到教训，知道用匆忙召集的乌合之众难以对抗训练有素的精兵，也开始操练他们的重步兵。同时，他们也派使臣到科林斯和斯巴达去要求援助。此外，他们开始在提米尼提斯筑城以妨碍敌人在城墙外西面建筑一道对垒城墙，并确保埃皮波莱高原的南门。"); 
		content.push("叙拉古使节到了伯罗奔尼撒之后，马上就得到亚西比德的帮助，他不仅把雅典的计划告诉他们，而且也促使斯巴达采取行动。因为斯巴达还不愿意破坏与雅典的和平关系，亚西比德就建议他们派吉利普斯去指挥叙拉古军，至于科林斯本就和雅典处于战争状态，当然应允派遣援兵。"); 
		content.push("公元前四一四年五月，尼西亚斯和拉马科斯已从雅典获得二百八十名骑兵，同时他们在拉克索斯和塞杰斯塔两地又召募到四百名骑兵，于是开始准备夏季战役了。"); 
		content.push("如他所料，下一次打击将出现在同一个地方，所以赫莫克拉特斯据守奥林匹亚门，为阻止敌人从北面取道托吉拉斯和欧尔亚拉斯进入埃皮波莱高原，他又选了六百精兵，由狄奥米拉斯率领去防守这些隘路。这天上午，这支部队尚未占领隘路之前，他先在阿那普斯平原检阅这支他们，可是尼西亚斯和拉马科斯于此时发动了进攻。他们并未在大港方面登陆，而是乘黑夜调动了舰队，使部队在里昂下船，在那六百人尚未赶到之前就占领了欧尔亚拉斯。狄奥米拉斯和赫莫克拉特斯先后赶到，双方开始交战，结果又是叙拉古军大败，被赶进城里。"); 
		content.push("城外既无敌踪，于是尼西亚斯和拉马科斯立即着手在拉布都伦建立要塞基地，而在塞基附近建筑一个中央堡垒，这就是修昔底德所谓的“圆圈”，以此为起点，他们又建了一道“对垒”的城墙，向北推进到托吉拉斯，向南推进到大港。这个围墙完工之后，叙拉古在陆上就完全被包围了。为了阻止围墙南端的建筑，叙拉古人在提米尼提斯西边建立一道对抗的城墙。但是当他们的警戒松懈时，雅典人突然冲上去，把这个完成了一半的工程完全折毁，把所有材料都夺走了。他们还把叙拉古城中供给饮水的地下水管破坏掉。"); 
		content.push("接着，叙拉古人又从城墙开始，越过提米尼提斯西南的沼泽中部再建立一道对抗墙——由栅栏和壕沟组成——以阻止雅典军把城墙延伸到海边。雅典人发动攻击，他们的舰队环绕着航行，从塔普苏斯又进入大港，拉马科斯率领一支强大部队从埃皮波莱南下，把木板铺在泥泞松软的沼地上，到拂晓时攻占了栅栏和壕沟。接着又是一场战斗，叙拉古军又溃败了，但是雅典却遭受了无法补偿的损失，拉马科斯在沼地战斗中阵亡了。同时，叙拉古也攻击那个“圆圈”，他们希望那里守卫单薄。虽然他们未能攻克这个要塞，可是拆毁了大约一千呎长的城墙。"); 
		content.push("叙拉古的情形现在已经十分危急，所以他们私下已经在与尼西亚斯谈判，同时指控将领无能祸国，免去了赫莫克拉特斯的职务。"); 
		content.push("在这之前，吉利普斯和科林斯的援兵已经到了路卡斯，这是伊奥尼亚海里的一个岛。吉利普斯把舰队留在后面，自己兼程驶往卡拉布里亚的罗克里城。在那里他得知叙拉古尚未完全被围，于是他兼程赶往西西里岛上的希米拉。他说服了希米拉人加入战争，短时间之内，他组成了一支部队，约有二千多名重装和轻装步兵以及一百匹马。"); 
		content.push("此时，留在路卡斯的科林斯舰队也向叙古拉进发，到达那里的第一艘船上有位冈吉拉斯将军，当他一登岸就发现叙拉古人正召开大会以决定是否应该结束战争。他马上加以制止，叙古拉听了他的致词，又恢复了勇气，决心等吉利普斯的陆军一到就合作破敌。"); 
		content.push("准备好了之后，吉利普斯立即向叙拉古进发，他又碰到难得的好运，发现欧尔亚拉斯隘路居然没有设防，他马上占领这个隘路，并越过埃皮波莱高原向前推进，不久就与叙拉古军在“圆圈”以北会师，那里是雅典围墙没能达到的地方。他发现叙拉古人的秩序非常混乱，虽然如此，他还是用突袭攻下了拉布都伦，随后他就开始建筑一道对抗城墙，从叙拉古向西延伸，通过雅典围墙已经完成的终点与托吉拉斯之间的缺口，一直横断埃皮波莱高原直到欧尔亚拉斯为止。这个工程一旦完成，就不仅切断了敌人的陆上交通线，并且把埃皮波莱的北半部也加入了叙拉古的防御体系，这样该城与内陆就可连成一气。"); 
		content.push("为什么尼西亚斯不立即重新打开陆上交通线，历史没有记载。但由于他没有做到这点，所以只有完全仰赖舰队补给陆军，为了在大港中能够自由出入，他占领普里米流门并建立要塞，并在那里建立海军基地。"); 
		content.push("此时，吉利普斯仍然利用雅典人采集好的石块埋头建筑长城，接着双方进行了两次战斗，第一次仍是叙拉古军战败，第二次雅典军却受到重创，于是吉利普斯的长城就安然通过了雅典的工事，从此之后，即令雅典在野战中能够获胜，也无法包围城市。"); 
		content.push("这次重要战斗之后，科林斯舰队在埃拉西尼德斯指挥下从路卡斯赶到了。它避开在普里米流门港外的雅典警戒船，驶进大港，就在那里让增援部队登陆。"); 
		content.push("现在夏季已经结束，尼西亚斯派人把冗长而悲观的报告送回雅典。他报告说，在陆上，现在被围的是他自己而非敌人；船只已经朽烂，海员消耗殆尽，为了燃料、粮秣、饮水都必须经过战斗；他也无法招募到海员，如果意大利的市场再停止补给供应，饥饿就足以迫使他放弃战役。此外，由于西西里岛上正蕴酿一个大同盟组织，而伯罗奔尼撒可能会有新的援军到达，所以他说：“你们要立即决定，或是把我们召回，或是再派一支强大的海陆军前来，并且要携带大量的金钱和可以接替我的人，因为我正患肾病，已经支持不下去了。但是无论如何在春季来临之前必须有所行动，决不可再有所延迟......”雅典不愿放弃围攻，认为这有损国威，因此决定派遣第二次远征军，由欧利米登和德谟斯提尼率领。欧利米登定于十二月出发，有十艘船和二千名海员，而德谟斯提尼则负责召募远征军。为阻止这一行动，斯巴达于公元前四一三年三月重开伯罗奔尼撒战争。在亚西比德的怂恿下，他们派阿吉斯挥军进入阿提卡，攻占了德西利亚。在冬季，二十五艘科林斯战船在鲁帕克图斯拖住了二十艘雅典船，直到装载重装步兵的商船已经从伯罗奔尼撒出发很久才放他们走。"); 
		content.push("吉利普斯开始了春季攻势。他在陆上已经获得主动权，决定攻占敌人在普里米流门的海军基地，以赢得海上主动权。他决定用舰队佯攻，而用陆军进行主攻。在黑夜掩护下，他把陆军移到可用骑兵保护的阵地上，同时又能不为敌人发现，只等接到信号，就开始向普里米流门突击。他又把舰队分为两个支队，一个支队四十五艘船，另一个三十五艘船，前者以小港为基地，后者以大港为基地。两个支队同时出海，连成一线向敌人海军基地进攻，目的是要把敌军从陆上防线引到海岸边来，然后发出信号，让陆军发动突击。"); 
		content.push("在无钟表的古代，从分开的基地实行联合作战总是极为冒险。而这次作战尤其如此，因为叙拉古海员的技术不如雅典。结果这两个支队尚未能连成一线，雅典已经出动六十艘战船，于是在大港进行了长时间苦战。这时，不出吉利普斯所料，许多雅典人从陆上防线跑到海边观战，他判断主要堡垒的兵力已经很空虚时，就命令发出信号，放陆军出来进攻。叙拉古陆军立即从埋伏处跃出，向普里米流门的斜坡冲去，攻入雅典人的防线。但这时雅典舰队也击败了叙拉古舰队，击沉七艘敌船。"); 
		content.push("对雅典人来说，丧失海军基地是极大的悲剧。修昔底德说这是他们溃败的最主要原因。所有粮食，补给和海军的樯帆绳索都丢光了。"); 
		content.push("港口已不再属于他们，为保持海上交通线畅通，每天都必须作战。更糟糕的是，现在他们被迫回到大港的旧基地，将来必须要在狭窄的海面上作战，这就使他们优秀的海上技术无法充分发挥。"); 
		content.push("这一战之后，双方都开始加强大港的海军基地，把大木桩钉在海底，让舰队可以躲在它们的后面。这就是所谓“木桩战争”。修昔底德说雅典人把一艘载重一万塔兰特(即二百七十五吨)的船只驶到叙拉古木桩边，船上装有木质炮塔和障壁，把绳索栓在木桩上，把木桩拉毁。因为有许多木桩并未露出水面，必须用潜水人员去把它们锯断。"); 
		content.push("这样彼此对抗，用尽各种技巧。"); 
		content.push("叙拉古人得知德谟斯提尼的第二次远征军已经从埃伊纳出发，就决定在他到达之前，再进行一次舰队战斗。准备在大港之内进行，由于空间狭窄，雅典人难以施展他们的惯用战术。他们加强了的船头以便与敌军对撞。吉利普斯这一次的计划又是陆海双方同时进攻，而以陆军佯攻。"); 
		content.push("战斗开始，叙拉古人分别从城中和奥林匹亚门向雅典的设防营地和海军基地同时进攻，这样就吸引了敌人的注意力，使其忽视海上戒备。接着就出动舰队，于是混乱之中，雅典海员纷纷从岸上赶回船上，匆匆驾了七十五艘战船去迎击敌人的八十艘船。"); 
		content.push("这一战就是三天。第一天是游击式的小战，目的很明显，是要使雅典海军疲于战斗。第二天双方没有接触，于是尼西亚斯乘机修补毁损船只，在他的基地前方，每隔两百呎，沉了一线商船，构成一个“封闭的外港”，目的是使战船受伤后可暂时到这里避难。"); 
		content.push("第三天，叙拉古人又从陆海两面大举进攻，但没有什么进展。有个科林斯舵工皮尔希卡斯建议采取下述计策：首先从城中把水手的午餐运到海岸边，接着摆脱海上战斗退到港中，让水手们迅速进餐，而当敌人撤回基地用餐时，不等他们吃完，马上让舰队向敌人发动进攻。"); 
		content.push("他们采取了这个计策。雅典人看到敌人突然撤退，以为他们已经支持不住，于是也返回基地，海员们纷纷上岸去找东西吃，以为这天的战事已经结束。接着，修昔底德记载了下述战况：突然，叙拉古人又驾着战船向前进攻；雅典人处在极度混乱之中，有许多人还是迅速回到船上，经过很大困难，才开出海来迎击敌人。有一段时间，双方都避免接战。最后，雅典人决定不等自己的锐气被磨蚀，于是发出呐喊，向前进攻。叙拉古军立即应战，依照原定意图，采取对撞战术，把雅典前排船只撞毁了一大半。甲板上的标枪手也使雅典人遭受了很大损失，而更厉害的是叙拉古人坐着小船，钻到雅典大船桨架下，用标枪刺杀雅典水手。"); 
		content.push("这些奇袭战术非常成功，使雅典船只掉头逃走，躲到商船后面，叙拉古舰队乘胜追击，但被雅典船上所装的投掷机所阻击。（注：这种用杠杆原理，把铁块和石块抛向敌船甲板的机械，在这一战中击沉了两艘叙拉古战船。）虽然雅典人损失不到七艘船，但这却是个决定性的会战，因为雅典舰队的士气被彻底毁灭了，叙拉古人赢得了海上的主动权。"); 
		content.push("公元前四一三年七月，德谟斯提尼和欧利米登率领的第二次远征军开入大港，共有七十三艘战船，五千名重装步兵，三千名弓箭手，加上投掷和标枪兵，总数约一万五千人。他们的到达使雅典人士气大振，而叙拉古人则颇感惊恐。因为尼西亚斯已是一个病人，所以战争改由德谟斯提尼指挥，他一分钟都没有耽搁，因为他想尽量利用他带来的锐气和造成的乐观心理。他认定除非占领吉利普斯在埃皮波莱高原上修建的城墙，否则不可能继续进行围攻。为了肃清通向高原的隘路，他先把叙拉古人赶出了阿那普斯平原。然后用他带来的攻城槌，对敌人的长墙发动了一次大规模攻击，但这次攻击失败了，因为敌人烧毁了他的攻城槌。最后，他打算乘黑夜重新占领欧尔亚拉斯，迂回长城右翼。攻势预定于满月之夜进行，一旦攻占欧尔亚拉斯，立即向阿切拉迪那前进，这样向托吉拉斯延展围墙的工作可以继续下去。"); 
		content.push("计划的第一部分顺利完成了。欧尔亚拉斯在突袭之下被攻占，可是当雅典人忙于拆毁对抗墙时，叙拉古军也赶到了。最先他们被雅典军击退，可是他们再度进攻时，双方阵线绞在一起，混乱不堪。在今天的夜战中，这种情形也很普通。当预备队在后面跟进时，部分前线雅典军却因为恐怖而向后溃逃。于是这些预备队也被感染，转身就跑，这就使德谟斯提尼的进攻遭到了惨败。"); 
		content.push("现在除了解围回国以外，没有其他办法，尼西亚斯虽然也同意不再进攻，却劝德谟斯提尼暂时别走，他说叙拉古城里有批人，很想出卖该城，并不断与他联络，叫他们不要解围而去。"); 
		content.push("这样拖了差不多快一个月时间，敌人的增援也到达了，必须作出决定了。雅典人秘密地计划和准备撤退。远征军撤走那天本应是满月之夜，可是突然出现了月蚀（公元前四一三年八月二十七日）。部队和海员都认为这是凶兆，拒绝上船，要求他们的将领等待一个吉日再走。不幸尼西亚斯本人也极为迷信，就同意他们的意见，决定等过“三九”之期再走。"); 
		content.push("这个自杀性的决定传到吉利普斯那里，他马上就利用这个好机会，虽然他只能集中七十六艘战船，对敌人的八十六艘，但却向雅典的海军基地进攻。欧利米登指挥雅典海军右翼，企图迂回叙拉古军左翼，结果与雅典军的中央部分脱节，结果受到包围，与他的支队同归于尽。接着中央部分也被敌人渗透，雅典舰队在混乱之中被击退，沿着大港海岸逃走。但雅典陆军却击退了敌方派来俘虏水手的部队，救出了不少海军人员。雅典一共损失了十八艘船，叙拉古人尝试用火船烧毁那些逃回基地的船只，但没有成功。"); 
		content.push("吉利普斯看出敌人惟一的出路就是冲出大港，逃回国去。为防止他们逃走，他把战舰和商船锁在一起连成一线，封锁了港口。"); 
		content.push("雅典人现在缺乏补给，到处都对他们充满敌意，同时不断受到敌方骑兵骚扰；不出吉利普斯预料，他们召开战争会议，决定从海上突围，这是惟一可行的出路。所以雅典人就缩短其陆上防线，把部队尽量装上船，从海上突围。打赢了就退往卡塔拉，否则就烧掉船只，改从陆路退往所能到达的最近友邦。尼西亚斯是资深将领，所以由他率少数陆军担负断后的光荣任务。德谟斯提尼、米南德和欧昔狄莫斯则均领军由海上退却。他们一共还有一百一十艘船，能不能作战的都计算在内。"); 
		content.push("九月十日，这三位雅典将领率军作最后冒险。他们直向大港口的狂浪驶去，他们的前面中央是科林斯支队，两翼为叙拉古的主力舰队，构成一个新月形。叙拉古方面一共只有七十六艘船。把科林斯支队逐退之后，雅典舰队就到了封锁线，当他们通过这些障碍物时，叙拉古舰只却从各方撞来。结果又是一场混战，修昔底德没有太多叙述，只说了这样一段话：由于这么多船在这样狭窄的空间交战（在这个狭窄空间，作战船只的数量差不多有二百艘，这是史无前例的。），一切正规的攻击方式都不适用，船只几乎没有后退和脱离阵线的机会；船只互相碰撞，乱成一团。"); 
		content.push("这一战的结果是叙拉古人大获全胜，雅典人损失了五十艘船，他们的敌人却只损失二十六艘。"); 
		content.push("这次惨败并未使雅典将领胆寒，他们认为仍然还有六十艘船，敌人却只有五十艘，所以决定再放手一搏；可是水手们却拒绝上船，要求从陆路撤退。本来他们应乘敌人狂欢庆祝胜利时马上动身，可是却拖延了三十六小时，因为赫莫克拉特斯散布谣言说他们的退路已被遮断。他的目的就是为了争取时间，以等待叙拉古城中的庆祝活动结束。"); 
		content.push("最后，雅典人把伤患人员留在后面，开始撤退。陆军用一个中空的正方队形行军。尼西亚斯领先，接着是德谟斯提尼的部队。重装步兵在外侧，辎重和其他人员夹在中间。全军渡过了阿那普斯河。第一天，由于不断受到敌人攻击，总共走了不到四哩路。第二天还没走到二哩，发现退路已被敌方强大兵力切断。以后两天中，雅典军想击退叙拉古军，结果又失败了，于是打算换另一条退却路线，准备沿着卡西帕里斯河走。他们故意留下营火不息，乘着黑夜遛走，到了通向希罗伦的海岸道路。尼西亚斯仍然先行，但德谟斯提尼的部队却在恐慌中搁误了，被留在后面。到正午时，两军相距有五六哩远，德谟斯提尼的部队在一个有卫墙的地区——波里齐拉斯家园——被敌方骑兵包围了。敌人向德谟斯提尼提出要求，只要他们肯背叛雅典，可以给予他们自由。德谟斯提尼拒绝了。直到情况完全绝望，在得到全员生命保证之后，他才投降——一共还剩六千人。"); 
		content.push("尼西亚斯的命运也完全一样。他走到埃利流斯河时，发现前路已被敌人切断。他突出重围，又走了三哩，到了阿西那鲁斯河。在那里，他的部队散开行列，纷纷冲往河边饮水解渴。接着又被敌人包围。在水边挣扎一番，全军只剩一千人，于是尼西亚斯只好向吉利普斯投降。"); 
		content.push("雅典大约派了四万五千到五万人的海陆军到叙拉古去，残存的就只这七千人。他们被放逐在采石场中做苦工，生不如死。叙拉古人违背了吉利拉斯的诺言，尼西亚斯和德谟斯提尼都被杀害。"); 
		content.push("修昔底德说：这一战在整个希腊史上都是最伟大的杰作。胜利者极为光荣，失败者极为悲惨。他们被完全击碎，损失极为惨重，陆军、舰队，所有一切全都毁了，没有几个人能逃回家去。"); 
		content.push("失败虽然如此彻底，但原因并不是战略错误，而是战术执行方面极其愚蠢。把战争的史实放在一边来看，这个战略实在是很卓越的：它足以补足雅典人力的缺乏。由于人力缺乏，雅典无法在陆上与敌人争雄，所以最好是以切断资源的手段——谷物，油类和贸易——来打击敌人的人力优势。虽然斯巴达——不像科林斯和雅典那样——是一个人口过多的城市，但依照修昔底德分析，战争主因之一的确是为了阻止西西里的粮食向伯罗奔尼撒输出。我们可以认定西西里作为补给来源对斯巴达和科林斯的重要性，与乌克兰对雅典的很需要性是完全一样的。因此墨西拿海峡的控制权，对于斯巴达和科林斯的重要性，也正如赫勒斯滂对雅典是一样的。所以，当公元前四一五年的夏天，雅典人既已决定攻占叙拉古，作战要点就变成了战术性时间的问题了。占领工作是愈快愈好，以便参战兵力能尽早撤回对付斯巴达。如果当时听了拉马科斯的忠告，无疑第一次攻击就可能使叙拉古陷落，接着所有主要的西西里城市也就会向胜利者投降。结果伯罗奔尼撒的粮食来源即可完全切断，面对着凯旋归来的雅典陆军，斯巴达和科林斯就无法在战场上维持足够兵力来争取胜利了。所以，雅典尽管在人力方面处于劣势，但却可能不经战斗就使这两个国家屈服。"); 
		content.push("如果接受上述分析，那么这次惨败就直接归罪于亚西比德这个人，开战之初他就反对拉马科斯，并且迷惑了尼西亚斯，采取所谓宣传战来代替战术性作战。现在在另一个更大的灾难中，他又要担当主角，这次事情发生在赫勒斯滂——这是雅典帝国的脐带。事件的起因是这样的：无可避免的，当雅典舰队和陆军在西西里被歼灭之后，整个雅典帝国的核心都已受到震动。萨拉米和普拉提亚会战的收获全部都输光了。欧波亚，莱斯波奥斯和希俄斯都叛变了；斯巴达开始向海上发展，已建造了一百艘战船，而波斯也企图收回失去的爱奥尼亚领土。"); 
		content.push("这时，波斯的国王是大流士二世(公元前四二四——四○四年)。"); 
		content.push("萨迪斯的总督是提萨费尼斯，赫勒斯滂·弗里几亚的总督为法拉巴佐斯。这两人纯粹为自私自利的原因，都派代表到斯巴达去，一个要求斯巴达支援希俄斯，另一个劝说它在赫勒斯滂采取行动。亚西比德正在爱奥尼亚鼓励那些地区背叛雅典。大部分是由于他的活动，斯巴达人居然与提萨费尼斯缔结了同盟，并承认大流士对爱奥尼亚境内全部希腊城市的统治权。后来亚西比德返回斯巴达，由于他引诱阿吉斯的妻子，这位国王一怒之下命令将他处死。风声走漏，亚西比德马上逃往萨迪斯，又劝说提萨费尼斯与斯巴达断绝关系，而改与雅典交好。"); 
		content.push("他希望此计一旦成功，雅典一定会感谢他的功劳，让他回国。"); 
		content.push("他是这样建议的，只要雅典改变政府制度，改行僭主制，波斯国王就在财政上支援他们。因为雅典人现在最需要的东西就是钱，他力劝他们修改宪法。虽然留在萨摩斯的雅典舰队依然效忠民主政治，但也赞成与波斯缔结同盟，所以他们召回亚西比德，赦了他的旧罪，并选举他为将军。差不多与此同时，法拉巴佐斯邀请伯罗奔尼撒舰队去访问赫勒斯滂。在公元前四一一年，这支舰队与雅典舰队，在辛诺塞马角发生战斗，结果被雅典人击败。由于同盟国被击败，提萨费尼斯恼羞成怒，当亚西比德再去访问他时，他就命令将其拘押。但是亚西比德又一次逃脱了，在公元前四一○年，他与提拉米尼斯和特拉西布拉斯合作，在规模空前的库齐库斯（在马尔马拉海中）海战中，击毁（和俘获）了六十艘斯巴达战船，并且解除了该城的包围。"); 
		content.push("大败之后，斯巴达寻求和平，但雅典却拒绝了。此时在克莱奥丰——他是民主党也是主战派的领袖——领导之下，雅典已经恢复了民主政治。在马尔马拉海继续着战争，雅典人在亚西比德的有力领导下不断获胜，直到再次完全控制了赫勒斯滂，恢复了帝国的脐带。"); 
		content.push("由于种种挫败，加上两位总督的无能和互相妒嫉，大流士只好指派幼子居鲁士去总管爱奥尼亚的一切事务。此时，斯巴达也任命了来山德为舰队司令。他是居鲁士敬重的那种人，因为东方人无法用贿赂来收买他。"); 
		content.push("他们谈判之时，亚西比德于公元前四○七年回到雅典，受到人民热烈欢迎，他也再次被选为将军，并由其指导战争。可是人民欢呼他为救主不久，雅典舰队在诺提翁监视以弗所时被来山德击败了。人民又对他大起反感，选举了柯农代替他。亚西比德预见到危险，躲到赫勒斯滂的一个堡垒中，这说明他有先见之明，早就预备好了这个避难所。"); 
		content.push("在下一个冬天，伯罗奔尼撒的舰队实力已经大大增加，当来山德十二个月的任期届满之后，卡利克拉提达斯接替了他，所率的战船已经增加到一百四十艘。他率领全部船只，迫使柯农在米蒂利尼海外接受会战。雅典又遭大败，七十艘战船之中被击沉了三十艘，其余四十艘被封锁在米蒂利尼港内。"); 
		content.push("这次大败使雅典岌岌可危，存在卫城神庙中的金银都被溶化，用来建造一支新舰队。奴隶志愿从军者可以获得自由。这样又组成一支拥有一百五十艘战船的舰队，前往援救米蒂利尼。卡利克拉提达斯听说这支舰队来到，就把一百七十艘战船中的五十艘船留下继续封锁米蒂利尼，然后亲自率领其余战船，驶到莱斯沃斯南面的阿吉鲁萨群岛的附近去阻击雅典舰队。这一战(公元前四○六年)使他遭到决定性失败，损失了七十艘战船，他自己也战死了。突如其来的风暴阻止了雅典军追击，否则整个斯巴达舰队都会遭到歼灭。雅典也损失二十五艘船，由于风暴，他们无法救起那些攀援在破船上的水手。"); 
		content.push("这次胜利使雅典重获爱琴海东部的控制权，并使斯巴达再度求和。由于受到克莱奥丰的影响，雅典人再次拒绝了，接着发生了惊人的不幸事件。因为在阿吉鲁萨之战未能救回那些船沉遇难的水手，雅典人对舰队的指挥官们燃起了猛烈的怒火。问题提到公民大会，八个指挥官被判死刑，有六个——包括伯利克里之子——已经被处决了。"); 
		content.push("其余两人则设法逃走。不久，如民主政治惯常的那样，雅典人追悔了，又通过一个法案，把那些欺骗人民的人在交付审判前先行禁闭。"); 
		content.push("五个人被捕，后来又都逃走了。"); 
		content.push("因为雅典拒绝和平，居鲁士力促斯巴达当局任命来山德为伯罗奔尼撒舰队的指挥官，由于斯巴达法律禁止同一个人两次出任总司令，只好任命一个名义上的总司令，由来山德做副手，这个困难才迎刃而解。来山德到以弗所去，居鲁士请他到其垂死的父王床前，把他那一省的行政大权全部托付给他，让他拥有征税的全权。有了这些财源，来山德不久就使他的战船数量增加了一倍。"); 
		content.push("公元前四○五年，他驶出以弗所，先到罗德岛，转过来再沿着亚洲海岸到了赫勒斯滂。他发现兰普沙卡斯毫无戒备，就立即加以围攻，目的在于截断雅典的庞廷贸易路线。"); 
		content.push("柯农正在攻击希俄斯，他听说兰普沙卡斯被围，立即率领一八○艘战船去救援。在他到达西斯塔斯之前，该城即已陷落。柯农决心强迫来山德接受会战，于是驶往伊哥斯波塔米，该地在西斯塔斯以北，相距只有几哩，并面对兰普沙卡斯。在那里，他的水手们准备就餐。"); 
		content.push("第二天，来山德率领大约二百艘战船出现在兰普沙卡斯，对战斗作了充分准备，但命令他的水手暂时不要出海。雅典人也准备好了，划到兰普沙卡斯，可是因为来山德不肯应战，他们又返回原地。来山德却派了侦察船跟在后面，侦察敌人在陆上干什么。"); 
		content.push("雅典人一连四天挑战，而来山德始终拒绝应战。此时，亚西比德从附近的堡垒赶来，根据他的经验，知道来山德足智多谋。当他知道雅典舰队停泊在开阔的滩头，而一切补给都必须从西斯塔斯去采办，而斯巴达人却可从兰普沙卡斯获得补给，他就向柯农建议，说他们这个停泊地点实在不好，劝他们移到西斯塔斯去，那里有港口和城市庇护，这样就进可攻退可守了。但是这些将领却请他滚开，他们说现在是他们而并非他亚西比德在指挥。"); 
		content.push("第五天，雅典人又驶出伊哥斯波塔米，来山德命令他的侦察船一看到雅典人回头往西斯塔斯获取补给，就马上用盾牌反射日光发出信号。他接到这个信号，马上就用最快速度率领全军出海追击。柯农看见敌人舰队前进，立即命令所有人员就位备战。但是因为人员都已分散，岸上到处是人，匆忙之中，有的船上只有两排桨有人摇，有的只有一排，有的简直一人都没有。柯农自己的旗舰，与另外七艘战船，总算人员齐整，他们排成密集队形出海，另有一艘传令船巴拉鲁斯号，也跟着一起走。其余船只都在滩头被来山德俘获。岸上的水手除少数躲在附近的要塞内，大部分也都被俘。柯农率领九艘船逃走，他知道雅典已经完了，他驶到兰普沙卡斯海角，在阿巴尔尼斯夺到属于来山德舰队的风帆，（注：希腊战船在准备会战时，都要把风帆卸下来。）然后率领着八艘船驶到塞浦路斯的欧哥拉斯去避难。而那艘传令船巴拉鲁斯号则开回雅典，把消息带回国去。"); 
		content.push("根本就没有战斗，这就是所谓伊哥斯波塔米之战，一百七十艘雅典战船搁在滩头上，全部被俘。被俘人员约三四千人因为他们所犯的暴行全被屠杀，他们曾经决定胜利后要把他们俘虏的敌军一律砍去右手。"); 
		content.push("胜利之后，来山德就驶往拜占庭和卡尔西登，这些城市都自动开门迎降。他对这些守兵以及一切移殖到海外或在国外服务的雅典人，都加以安抚，并把他们都送回雅典。他知道在雅典城和比埃雷夫斯地区的人口愈多，他们的粮食供应就会感到更困难。"); 
		content.push("巴拉鲁斯号将坏消息带回雅典，全城为之震惊，那一夜没人能够安睡。第二天上午，召开公民大会，决议封锁港口，修理城墙，使全城进入围城战状态。尼西亚斯的兄弟欧克拉提斯被选为统帅。"); 
		content.push("斯巴达的第二国王保萨尼亚斯征调了整个伯罗奔尼撒同盟的兵力。除阿耳戈斯以外，其余各国兵力都集中在德西利亚，加入阿吉斯的部队。他们从那里开往雅典，从陆上包围了该城。其后来山德又率领舰队到达，一共一百五十艘战船，从海上对雅典加以封锁。雅典已经被完全包围，敌人现在所要做的就是等候饥饿来为他们获得这个城市。"); 
		content.push("于是又开始谈判，雅典提出的条件是允许他们保有城墙和领土，以加入斯巴达同盟为交换。斯巴达拒绝了，提出要求，要雅典人将城墙两面各拆去二千码。克莱奥丰曾两度拒绝了光荣和平的机会，这回他依然强硬到底。提拉米尼斯主动去会晤来山德，想获得较有利的条件，不过他的真正意图是希望拖延时间，让人民恢复理性。他在外面住了三个月，他不在城内时，饥饿开始工作。由于克莱奥丰的顽固，人民暴动把他杀掉了。"); 
		content.push("此时雅典的命运完全掌握在伯罗奔尼撒同盟手中。科林斯和底比斯主张把雅典彻底毁掉，把所有人都卖为奴隶。斯巴达反对这些野蛮建议，而提出下述的条件：长城和要塞应加以拆毁，一切国外领土全部交还，雅典的统治仅以阿提卡和萨拉米为界限。全部舰队都应交出。所有流亡者准许自由返国。雅典加入同盟并承认斯巴达的领导权。"); 
		content.push("雅典人接受了条件，因为他们已经没有拒绝的余地。到公元前四○四年四月，来山德的舰队驶入比埃雷夫斯港，所有流亡的雅典人也纷纷返国。接着伯罗奔尼撒人兴高采烈的，合着吹笛女郎的音乐动手拆除城墙。他们认为从这天起，是希腊自由时代的开始。"); 
		content.push("欧洲境内建立帝国的首次企图就这样结束了。这个帝国是用武力建立的，可是它的毁灭既不是由于武力，也不是由于内在的崩溃，而是由于群众心理的作祟。在西西里远征惨败后，雅典人最多能做的，不过是避免全面失败而已，所以他们绝对不应放过寻求和平的机会。"); 
		content.push("大事记(二)：马其顿崛起"); 
		content.push("但是魔鬼使他们丧失了理智，所以也无法确保这个帝国。他们不仅丧失了帝国，更惨的是由于帝国的丧失，希腊人的文化和政治领导权也随之而分裂了虽然斯巴达在伯罗奔尼撒战争中宣布的目标是解放所有被雅典征服的国家。可是雅典联邦崩溃之后，斯巴达却把他们解放的国家置于自己控制之下。向伯罗奔尼撒境外扩张的政策开始替代传统的孤立政策。"); 
		content.push("他们采取的第一个步骤就是压制雅典的民主思想，在那里建立僭主政治。其次就是放逐他们的政治反对者，没收他们的财产。在雅典，除了许多流亡在外的人——其中多数在波斯避难——回来之外，也回来了许多军人。由于长期战争，古老的征兵制已经变成了常备兵制。和平来临之后，这些职业军人反而失业了。"); 
		content.push("这些人变成了佣兵，谁出的价钱高就帮谁打仗。其中就有色诺芬，他是雅典武士，也是苏格拉底的朋友，他与斯巴达将军克里尔库斯共同投效在居鲁士麾下。居鲁士是小亚细亚总督，他正计划推翻他的哥哥阿塔薛西斯，夺取波斯王位。居鲁士鼓动爱奥尼亚诸城背叛他们的总督提萨费尼斯。他集中了大约三万人的东方部队和一万三千名希腊佣兵，其中有一万零六百人是克里尔库斯指挥的重装步兵，于公元前四○一年从萨迪斯出发，经过一千五百哩行军，他到了库那克沙——位于巴比伦以北六十哩——在那里他与阿塔薛西斯的军队遭遇。"); 
		content.push("会战由希腊人首先发动进攻，几乎可说是势如破竹。居鲁士认为已经得胜——事实上也的确如此——就率领一小队的骑兵向前追击。他一心想亲手杀死他的哥哥，趾高气扬纵马前进，结果却被杀死。他的亚洲部队惊恐之余马上就溃散了。虽然如此，希腊佣兵却屹立不动，不久他们被包围了，可是拒绝投降。阿塔薛西斯不敢向他们进攻，希望他们赶紧离开，于是同意供给向导，由提萨费尼斯领他们回希腊去。"); 
		content.push("返国途中，这个奸诈的总督用诡计把希腊将领与他们的部下隔开，把这些将领一网打尽，送给波斯国王，都加以处决。他以为这些失去领袖的希腊人可能会投降，但他还是不敢攻击他们，所以提萨费尼斯暂时按兵不动，采取观望态度，主要由于色诺芬的努力和劝告，他们恢复了镇静，选出新的将领，开始继续撤退，这就是历史上著名的“万人远征”，在色诺芬的自传中有详细记载。在公元前四○○年初，经过历史上这个最著名的撤退之后，他们在特拉佩祖斯到达黑海海岸。"); 
		content.push("这个奇迹使所有希腊城市为之感动。从来没有一支希腊陆军进入过波斯帝国中心，进行了一次伟大会战，还能面对无数敌人安全退回国来，这就明白无误地指出，没有任何东方部队能挡得住由高度训练的希腊军人组成的军队。布里教授说这次战役是薛西斯入侵的尾声，是亚历山大征服的序幕。"); 
		content.push("后果马上出现了。那些希腊籍亚洲城市生怕提萨费尼斯回来，就向斯巴达要求保护。斯巴达国王阿格西劳斯就率军去援助他们。战争进入弗里吉和吕底亚，获得了相当成功，正当他梦想直捣巴比伦推翻阿塔薛西斯王朝时，在公元前三九四年，好梦却被柯农的再度出现惊醒。这个雅典败将在伊哥斯波塔米之战中逃走之后，成了波斯海军的总司令。八月，在尼多斯海战中，柯农使裴桑德指挥的斯巴达舰队遭受到决定性失败，同时也粉碎了斯巴达的制海权。"); 
		content.push("此时在希腊境内，斯巴达又与同盟国之间发生战争。苦于斯巴达的勒索，又受到波斯的支持，底比斯开始反叛，并与雅典、科林斯和阿耳戈斯结成同盟。公元前三九四年七月，在科林斯附近打了一仗，结果是斯巴达获胜。接着又苦战了八年，这就是所谓科林斯战争。阿格西劳斯此时已从亚洲回来，率军在柯罗尼亚再次击败联军。但他们还是被迫放弃了波提亚并撤回伯罗奔尼撒，就被封锁起来。"); 
		content.push("斯巴达认为敌人成功的主要原因是由于有波斯援助，所以在公元前三九二年，他们派安塔尔西达斯去与波斯指挥官特里巴佐斯会晤，说如果波斯支持斯巴达，他们就承认“大王”对所有亚洲希腊城市的宗主权。这个建议起先没有得到肯定答复，直到公元前三八六年，波斯害怕雅典乘机复兴，才同意接受这个“可耻”的和平。依照条约，所有亚洲希腊籍城市和塞浦路斯岛都划归波斯；而波斯承认斯巴达在希腊境内的领导地位；任何不愿接受这个和约的国家都由波斯强制执行。"); 
		content.push("这样一来，“大王”成了希腊诸国的仲裁者，永远保有干涉权利。"); 
		content.push("有了波斯支持，又摆脱了亚洲的复杂纠纷，斯巴达继续它的暴政。这就导致公元前三七八年底比斯再次叛变并与雅典缔结同盟。此时，雅典依照提洛同盟的方法，也已开始建立第二次海军同盟。与斯巴达的战争再起，底比斯这次成功地防御了本国，而雅典在海上也获得了相当大的胜利。公元前三七一年，交战诸国同意商谈和平，但斯巴达不承认底比斯代表波提亚全境的资格，结果底比斯愤然决定独力再战。所有希腊人都认为底比斯此举无异自杀。"); 
		content.push("如非底比斯出了名将埃帕米农达斯，败亡就会成为定局。他明确知道斯巴达人永远都不会改变其传统的“冲击”战术。这种战术成功的要诀就是保持完整的队形前进，使方阵中的长矛同时冲入敌军正面，他发明了一种新战术来阻止这种冲击，并设法使敌人方阵发生混乱。"); 
		content.push("他的部队列成的阵势，不是与斯巴达军的正面平行，他组成的是斜行的战斗队形，左翼领先而右翼靠后。同时在左翼集中兵力，把纵深增加到五十列。其目的是想要用“超级”的冲击来对抗冲击，同时能够控制足够的预备兵力来迂回敌人右翼。公元前三七一年七月，他与斯巴达国王克莱奥姆布罗塔率领的大军在留克特拉——在波提亚南部，多姆弗里拉附近——遭遇，利用这种新战术使他们遭受到决定性失败。"); 
		content.push("克莱奥姆布罗塔也阵亡了。这一战击毁了斯巴达的威望，昙花一现的斯巴达霸业就此结束。"); 
		content.push("底比斯的地位突然升高，在公元前三六九年到前三六二年，它居然有机会成就雅典和斯巴达没能完成的伟业，就是把所有希腊城市统一成一个国家。它建立了舰队，削弱了雅典的海上势力，而在埃帕米农达斯和派洛皮德领导下，获得了希腊的领导权。但是这种优势完全寄托在个人的有限生命上。公元前三六二年夏，埃帕米农达斯在阿卡地亚的曼提尼亚又使用同样战术再次击败斯巴达。可是此战对底比斯霸业而言却是致命打击，因为埃帕米农达斯在追击中被杀，从公元前三七九年起一直引导底比斯的光明熄灭了，它的海陆权力也就随之崩溃。这样，三个伟大的国家，雅典、斯巴达、底比斯都轮流失败了，没有一个能够统一整个希腊。接着希腊只能向外来的征服者屈服。这个征服者就是马其顿的菲利普。"); 
		content.push("菲利普出生于公元前三八二年，是阿明塔斯三世的第三个儿子，在他哥哥佩尔狄卡斯三世于公元前三五九年逝世时，他设法夺取了马其顿王位。从这时起直到公元前三三六年他去世为止，完全凭着其个人魄力支配一切事物发展。菲利普好动，精力过人，有远见也有心计，波莱拉斯说他的领土都是靠计谋而不是用武力获取的。他最好的传记作者霍加斯说他的原则是“诡计放在武力前面，最后才使用武力。”公元前三六七年，他曾经在底比斯做人质，三年之中，他师从派洛皮德和埃帕米农达斯学会了许多战争知识。等他在纷扰不堪的马其顿建立了统一权威之后，这些知识对他就大有用处。然后他做了一件过去任何统治者没做过的事，就是从他那些封建化部落中创建了一支职业陆军，并赋与民族精神。正如霍加斯所说，他发展了第一个具有现代意义的欧洲强国——一个武装的民族国家，具有共同的民族意识。"); 
		content.push("他进行的战争大致分为四个部分：(一)在马其顿东、北、西面的战争，这是为了建立作战基地。(二)在马其顿以南的战争，目的是控制色萨利。(三)为赢得色雷斯的支配权和博斯普鲁斯海峡的控制权。"); 
		content.push("(四)为伸展他的权威直达温泉关以南的整个希腊地区。"); 
		content.push("公元前三五八年，他与伊利里亚各族作战；公元前三五七年，他占领了斯特律门河边过去雅典的安菲波利斯殖民地和潘盖厄姆金矿，这个金矿对他具有重大价值。大概就在这时，他与伊庇鲁斯国王的女儿奥林匹亚斯结婚，在公元前三五六年生了儿子，就是亚历山大。四年后他侵入色雷斯和色萨利。于是费莱（在费罗以西）的僭主利科夫隆赶来应援，他带来的福基斯佣兵有对德尔斐神庙不敬的行为。菲利普被他们击退，但第二年他又卷土重来，并声称奉了阿波罗的神谕来平息神的怒气，在费罗附近把敌人都打垮了。接着进行了多次战役，到公元前三四六年，为了控制通往希腊的陆上路线，他一直打到温泉关，贿赂福基斯的守将，将这条著名的隘路献给他。于是见风使舵的德尔斐同盟承认他加入希腊内圈组织，在公元前三四六年的皮西亚大祭典上推举他为主席。这是菲利普的头等政治胜利。（注：德尔斐同盟原为住在温泉关附近的十二个希腊古族组成，目的是保护德尔斐的阿波罗神庙和主持祭典。）以后六年，除了曾进入伯罗奔尼撒和在亚德里亚海岸作战，以及引军进到或越过多瑙河之外，菲利普的其他活动已经很难考证。在这些年中，他的雄心也就逐渐成形。他的毕生愿望就是被推举为希腊联军统帅，对波斯进行战争。"); 
		content.push("这个伟大计划早已在蕴酿之中；除菲利普以外，已有许多人认识到波斯对于分裂的希腊实在是个经常的威胁。差不多四十年前，伊索克拉底就首先主张希腊人应该捐弃旧嫌，联合成一个国家。在一次奥林匹克大会上，他发表了动人的演讲，他说：“任何国外来人看到希腊的现状，必然认为我们都是傻瓜，为了不相干的小事大打出手，毁灭自己的家园。若非这样，我们可能已经征服了亚洲！”未在希腊建立完全支配权之前，菲利普决定首先控制通过赫勒斯滂的运粮航道；一旦这条航道掌握在他手中，他就有了强有力的经济武器来强迫希腊人团结一致。同时他也获得了亚洲的大门钥匙。他把战争进行到普罗波恩蒂地区，但却遭到失败。他围攻了普林萨斯和拜占庭，但直到公元前三四○年都未攻克。但这些挫败都是短期的。公元前三三八年初，德尔斐同盟会议派使者到皮拉谒见他，请他制裁阿姆菲萨——这是德尔斐附近的一个城镇。菲利普马上答应了，有人认为这是他自己炮制的把戏，以此来恢复失败后的威望。底比斯和雅典组成同盟来阻止他的进攻。菲利普进入波提亚，大约在公元前三三八年八月底或九月初，与联军遭遇于喀罗尼亚——在帕尔纳索斯山以东。他有三万步兵和三千骑兵，可能敌人的数量并不比他少，不过却是由佣民和民兵组成的乌合之众，而且由两个国家指挥；菲利普的军队却是高度训练的精兵，并由他单独指挥。"); 
		content.push("这次会战的详情已无法知道，大致说来，最初双方都很顽强，菲利普的目的是想先消耗敌人，再进行决定性打击。决定性打击由他儿子亚历山大执行，他指挥的马其顿骑兵粉碎了底比斯军的侧翼。联军阵线因此发生了总崩溃，菲利普的劲敌，雅典演说家狄莫西尼斯也在此役中阵亡了。"); 
		content.push("这一战使菲利普成了希腊事实上的主宰，不久就变成了法理上的主宰。他首先占据科林斯，接着请所有温泉关以南的希腊国家都派代表来开会。除斯巴达拒绝以外，其余各国都派了代表。他在大会中最后发言，说明他决心要与波斯作战，并解放所有在亚洲的希腊城市。"); 
		content.push("这个大同盟选举他为联军统帅，赋与最高权力。他就派帕尔梅尼奥、阿明塔斯和阿塔拉斯率领一支强大部队先去据守赫勒斯滂，并在特洛德和比西尼亚赢得立足点。而后希腊同盟的大军就开始集中。"); 
		content.push("公元前三三六年秋，他准备出发与帕尔梅尼奥会合时，先在皮拉参加他女儿的婚礼，却不幸遇刺。这个伟大计划就留给他儿子去执行。亚历山大把马其顿扩张成了世界帝国，他的工作正是其父亲的天才的最确切证据。"); 
		content.push("第三章：高加米拉会战"); 
		content.push("帝国本是东方的思想，对希腊人而言它是舶来品。从思想上说，帝国既非贵族化也不是平民化的，而是神化的。帝国也不单单象希腊的“暴政”那样只依靠独裁，相反却有一种神秘感，因为在东方人眼中，国王不仅是绝对专制的君主，他还是教主和天子，神的僧侣也是他的大臣。他统治帝国不只靠武力，也根据上天的选择。在许多国家，宗教成为政府的工具，所以最好只有一个神，这最方便。这种一神论使他们可以不分种族对所有人类具有同等权威和统治权，这种宗教思想推进一步，就可以包括所有已知世界。征服其他神统治的邻国成为合法权力，建立世界帝国成了神授的责任和义务。埃及的阿顿也许就是这种神权演化的最早例证。"); 
		content.push("帝国的思想与菲利普完全格格不入，他创立科林斯同盟的用意与以前的各种希腊同盟完全一样，只是由他作为军事领袖的城市国家的联合组织。我们相信只要菲利普不死，他完全可以击败波斯，为希腊报仇雪耻，但我们同样确信他决不会相信和接受这种“天子”思想。他决不会把世界统治者的思想带入被征服地区。也就是说他不可能去组织一个世界帝国，这个帝国包括了当时的已知世界。"); 
		content.push("这种神圣征服只有留给他儿子去发展。坦恩博士在《亚历山大大帝》中说亚历山大从未想到自己会成为世界性统治者，他的话也许是对的，不过事实证明亚历山大确曾孕育神授世界统治者的思想，而统一的世界帝国观念也由此产生。亚历山大认识到神与人之间的特殊关联，这种关联的目的就是使人与人之间建立一种和谐关系。所以应该杜绝城市之间，民族之间的仇视和对立情绪，将他们联合起来，形成四海一家的大都市。所以德罗森说：“亚历山大这个名字象征一个时代结束和另一个纪元开始。”韦尔克恩也说：“此后整个世界历史，包括政治、经济和文化领域，不研究亚历山大的毕生事业就很难加以理解。”亚历山大不仅是一个世界征服者，他还创立了一种世界观，此后每个时代这种世界观都一再复苏，正因为如此，历史上没有任何人能够与他的崇高地位相提并论。在古罗马，他受到早期诸帝崇拜，在犹太民间故事中，他被尊称为救世主的先驱，在土耳其斯坦和巴达克汗部落，人们甚至把他视为始祖。他的传奇从冰岛传到黄海，他被描述为最后一个法老内克坦尼波的儿子，阿伽门农家族的后裔，狂热的回教徒，神圣的基督教徒和全能的魔术师。这些神话看上去荒谬怪诞，但都有其道理——因为亚历山大的确是人间英杰。"); 
		content.push("亚历山大出生于公元前356年，可能是10月。他的父亲菲利普自命为希腊神话中赫勒克里斯的后裔，从小就向他灌输向波斯复仇的思想。不过他母亲奥林匹亚斯更为重要，因为她把一种热情遗传给他，使他能够实现这种世界观。她是个特殊女人，生性野蛮、神秘并专制，她是伊庇鲁斯国王的女儿，据说祖先就是阿喀琉斯。在伊庇鲁斯，她朝拜过最古老的宙斯神庙（注：在英雄时代，宙斯的影响最大，以后才被德尔斐神庙代替），并且知道最神秘的阿蒙神庙位于锡瓦绿洲。除了赫勒克里斯和阿喀琉斯，宙斯的儿子狄俄尼索斯——他是宙斯和底比斯王卡德摩斯的女儿塞墨勒的儿子——也算是亚历山大的神话祖先，在马其顿有他的祭典。狄俄尼索斯是一个“人性的神”，他曾经过吕底亚和埃及直到印度，传播崇拜葡萄的神秘宗教，并征服了他所经过的国家。"); 
		content.push("这些神话代表了奥林匹亚斯时代人们精神生活的真实情况，对她和儿子具有广泛影响。除父母影响外，亚历山大也受到亚里士多德影响。他十三岁时，菲利普就邀请这位著名学者做他老师。亚历山大跟随他在叫梅加的小村中住了三年，受到他的陶冶。亚历山大对希腊文化产生了热爱，尤其喜欢背诵荷马史诗。据说在每次战役中他都随身带着亚里士多德注解的荷马著作。毫无疑问，亚里士多德也把仇恨波斯的思想灌输给他，因为波斯人杀害了亚里士多德的挚友——阿塔纽斯的僭主赫尔-米亚斯。"); 
		content.push("有这样的父母和老师，加上自身的天才和无限精力，亚历山大做任何事都极为彻底，没有人能与他相比。他的英勇也令人难以置信，但同时他也非常谨慎。他具有现实和理想，先知与行者的双重人格，所以无论在思想还是行动方面，与同时代人相比他都鹤立鸡群。他非常神秘，另一方面却不断实践，与他接触过的人无不被他吸引。虽然他的想象力异常丰富，但是很少超越理智的限度，他对细节的把握，又可与他思想的渊博相提并论。因此阿利安在《亚历山大传》中评论说：这样一个与任何人都完全不同的英雄，照他看来，似乎只能是天神而不是人类之子。"); 
		content.push("据说亚历山大中等身材，肤色白皙，普鲁塔赫说他习惯把头偏向左肩。他奔跑速度极快，连职业运动员也不是对手。在战场上，无需作战之时，他会把时间消磨在狩猎或者是审判案件、料理军务和读书等方面。他非常爱好自然，喜欢猎狐和射鸟，也极爱读书。在亚洲腹地找不到其他书可读时（荷马除外），他命令哈帕路斯从后方送些书来。哈帕路斯都遵命照办。"); 
		content.push("但是，他所有品行中最特立独行的还是他的道德观。在他所处的时代，同情心被看成是英雄气慨的对立面，他却能同情别人，特别是怜悯不幸的人。在以弗所，他制止当地人民屠杀寡头政治家，他知道如不加以制止，除了真正的罪人以外，那些与他们有私仇的或是有财产的富人就会同归于尽。在米利都围城战中，有些部队被围在一个岛上，亚历山大见他们准备死战到底，不禁表示同情，认为他们也是高贵忠勇的军人，就与他们谈判，允许他们加入他的部队。伊苏斯之战以后，他也对底比斯大使表示同情，部分理由是因为他怜悯底比斯的遭遇，该国的灭亡使他感到遗憾。他从印度回来，通过戈德洛西亚沙漠行军时，有些守卫仓库的部队因为饥饿把粮食洗劫一空。亚历山大知道他们是由于无奈才出此下策，就赦免了他们。"); 
		content.push("几乎所有时代，女人问题一直被认为是军人的合法污点，可是亚历山大对这个问题的态度，表现出与他同时代的其他人相比简直就生活在另一种道德世界里。他不仅以皇族礼节对待被俘的大流士妻女，而且对强奸更是深恶痛绝，那时这种行为在战争中已成为普遍现象。"); 
		content.push("一次他听说巴尔米尼奥的部队中有两个马其顿军人侮辱过某些佣兵的妻子，他立即命令巴尔米尼奥将这些人渣处死。另有一次，米底的总督阿特洛伊帕特斯送给他一百个骑兵打扮的少女，亚历山大马上把她们送到离军队很远的地方，以免她们遭受马其顿或外国部队侮辱。在围攻波斯波利斯时，他下达了更加惊人的命令：不准触及任何妇女。"); 
		content.push("尽管他如此尊重妇女，但这还不是他的最高美德。对亚历山大所犯的错误，阿利安也感到遗憾，不过他说：在古代帝王中，据我所知只有亚历山大一人能够以他天赋的高贵理性，真正勇于改过。"); 
		content.push("关于他的军事艺术，探讨的文章实在太多，但最真实的也许还是阿利安的结论。阿利安的主要资料来源于亚历山大的部将托勒密。他做了埃及王以后写道：“他非常聪明，非常勇敢，对荣誉和危险都非常热衷，对宗教则非常谨慎......他最善于选择正确的行动路线，不管情况如何模糊，他的推测常常是正确的。他对如何集中军队和如何装备它都十分内行，尤其善于提高部队士气，使他们不断产生新的希望，能同他一样英勇无畏，铲除他们脑海中的一切恐惧——这一点最为难能可贵。对一切不确定环境中应做的事情，他都以最大的果敢去做，他最善于迅速预测和把握敌情，不让任何人有时间考虑失败的可能性。”亚历山大继位之后，发现四周都是敌人，立即用惊人速度采取行动。他首先进入色萨利，在潭蓓迂回色萨利守军的侧翼，赢得一次不流血的决定性胜利，马上被选举为色萨利同盟的盟主。接着，他好比从天而降一样前进到温泉关，德尔斐同盟立刻承认他是菲利普的继承人。他的南下速度是那样迅速，本来雅典正准备脱离马其顿控制，现在只有向他降服，科林斯邦联大会也选举他为最高统帅，继承了他父亲的地位。在菲利普死后不过几星期，他已经完全稳定了自己在希腊境内的地位，于是出发去巩固北面和西面边疆，并使那里的蛮族屈服。经过两次惊人的战役，一次在多瑙河，一次在依里利亚，他建立了权威。这边的任务完成后，他不得不以最快速度赶回南面，因为希腊境内又蕴酿着新危机，这次是波斯人鼓动起来的。"); 
		content.push("***公元前三三八年，库那克沙的胜利者阿塔薛西斯二世的儿子阿塔薛西斯三世被刺杀，他的远房亲属科多曼纽斯继位。科多曼纽斯改名大流士，就是大流士三世。他怕马其顿兴起，乘亚历山大忙于北疆，抓住机会送了三百塔兰特贿赂雅典。虽然雅典拒绝了，但狄摩西斯接受了，与此同时又有谣言说亚历山大和他的全军都已葬送在依里利亚荒野。底比斯人不等消息证实，立即包围了据守卡德米亚的马其顿部队，雅典也派部队去协助底比斯。突然之间，底比斯人发现亚历山大非但没死，而且已经到了孔彻撒图斯——距底比斯西北十五英里左右。他的行军速度快得可怕，有如雷霆一般打在底比斯身上。第二天他就出现在底比斯城外，一个突击就攻占了城门，屠杀了六千底比斯人。接着他将该城夷为平地，将土地分给同盟其他各国。震惊于这个悲剧，雅典立刻屈服，亚历山大却对他们以礼相待——其所以如此，不仅是因为他认为雅典是希腊文化的中心，而且他也不希望强大的雅典舰队倒向波斯。不过一年多一点时间，他已在欧洲建立了坚固的作战基地，他可以从那里发动对波斯的进攻。"); 
		content.push("亚历山大留下安提帕特带着九千多步兵和一小队骑兵控制希腊，监视斯巴达，并在切西尼提斯湖集中他的舰队，共有160艘战船，在公元前335年年底或是次年年初向西斯塔斯前进。他的军队渡过阿拜多斯时，他先驶向伊比利亚去访问特洛伊遗址，在他神话远祖阿喀琉斯的坟上献上花环，慰其在天之灵。然后他在阿拜多斯东面几英里远的阿利斯培赶上大军，共计步兵三万人和骑兵五千人。为在深入波斯心脏地区前先肃清左翼，他前进到格拉尼库斯河。敌方在那里有两万亚洲骑兵和两万希腊佣兵，由罗德岛的梅农指挥。公元前334年的5月或6月间，在这条河边他打赢了四大会战中的第一个。接着他就征服了赫勒斯滂·弗里吉亚全境，于是向南旋转，前进到萨迪斯，该城投降了；接着又前进到以弗所，这个城市也投降了，再往前就是米利都，它拒绝投降，经过围攻于7月占领了该城。在那里，亚历山大作出了战争开始后的第一个重大决定。他想夺取波斯的制海权，既然无法击毁波斯舰队——因为缺乏舰队，他决定占领东地中海岸的一切港口和基地，花了两年时间才完成这个艰巨任务。"); 
		content.push("这些基地中的第一个是哈里卡那苏斯——就是波德罗姆。他发现攻陷它需要很长时间，就留下三千步兵和二百骑兵，由托勒密去负责围攻，他自己继续向戈尔迪乌姆——即贝拉希沙尔——推进。他的部队分为两个纵队，一个由巴尔米尼奥率领经莱地亚前进；另一个由他自己率领，经莱西亚海岸前进。从戈尔迪乌姆，他取道安基拉（今安卡拉）向塔苏斯前进。"); 
		content.push("公元前三三三年十月，他到达现在亚历山大里亚塔所在位置。此时，大流士在苏契集中了一支军队，位于阿曼努斯山地以东。他得知亚历山大正沿海岸向南前进，就放弃平原地带，越过了阿曼努斯山脉，前进到亚历山大湾北端，在伊苏斯切断了马其顿军的交通补给线。亚历山大立即赶回来，在皮纳努斯河边打了第二个主要会战——就是伊苏斯会战。他在那里击溃了波斯军，迫使大流士逃走。"); 
		content.push("亚历山大继续坚持目标——占领波斯海军基地——他并未尾随波斯败军向内陆穷追，而是继续沿叙利亚海岸前进。阿拉杜斯、巴布鲁斯和斯登都开门欢迎他。如果不是他要求获得米卡斯神的祭祠权利，那么提尔人也会欢迎他——这个要求被拒绝——于是这个岛城受到围攻。这次围城战在历史上也很著名，从公元前三三二年一月起直到八月末才攻陷。这样，不仅所有波斯海军基地，加上所有腓尼基城市的舰队，包括塞浦路斯在内，全部都落入亚历山大掌握之中。这使他完全控制了东地中海，并使马其顿成为当时世界上最强大的海权国家。"); 
		content.push("他通过今天称为巴勒斯坦的地区，经过两个月的围攻占领了加沙城，切断了埃及与波斯间的全部联系。亚历山大派舰队前往培琉喜阿姆，再进军到孟斐斯，进入埃及法老的都城。根据轶闻，他被拥上佩塔神庙中的御座，被称为埃及国王。他从孟斐斯沿尼罗河下溯到达坎诺波斯。在拉科迪斯附近，他选定了亚历山大城的城址，在用他的名字命名的许多城市中以这一个最著名。"); 
		content.push("公元前三三一年初，他越过大沙漠，走了二百五十英里去凭吊在锡瓦的阿蒙神庙。依照神话，这个地方曾被他的祖先佩尔修斯和赫勒克里斯所征服。（注：佩尔修斯是赫勒克里斯母亲的祖父。）据记载：他走向神庙时，有个僧侣想用希腊语向他致欢迎词，本来想说：“啊，我的孩子。”因为是外国人，发音不准确，听起来就好象在说：“啊，宙斯的儿子”。这个语音错误使亚历山大十分愉快，于是这就成了一个神话，说神自己称他为宙斯的儿子。随后他们同去祭神，至于神谕对亚历山大有什么启示，无人知晓。据说亚历山大认为这是最高机密，连写信给他母亲都未提及。"); 
		content.push("不管事实如何，似乎是一次偶然的巧合——在僧侣称亚历山大为“宙斯的儿子”之后，他又听到哲学家沙蒙的演讲。他指出神是所有人类的帝王，这使亚历山大感到别有用意。从此他的思想大为改变，他认为既然太阳神阿蒙既然普照全人类，所以他想到HOMONIA的思想，就是和谐团结，万众一心的意思。如果没有这个思想，那么在城市国家中就不可能有真正的和平。他认为这个思想应推广到整个世界，使世界成为神的城市，所有人类应一律平等，没有种族之分。照坦恩博士分析，这样解释HOMONIA思想，要比柏拉图、亚里士多德、伊索克拉底等人的思想更进一步。莱特教授也持同样见解。他说：“虽然从亚里士多德那里他获益颇多，但是他却比他的老师进步了很多。他放弃了希腊人与野蛮人间的界线，勇敢地宣布‘四海一家’。”这个问题可能是世界史中有关文明的头等大事。坦恩说：“亚里士多德告诉亚历山大，对希腊人应如朋友，对野蛮人应如禽兽。但是亚历山大知道的却更好，他宁愿把人类分为善恶两种，不考虑种族区别，这样去实现亚里士多德的真正意图。因为亚历山大相信他负有神授的使命去调和整个人类。他要做全世界的调解者，把人类的生活和风俗都混成一体。他要把善人作为亲属，把恶人作为异族；他认为善人才是真正的希腊人，恶人才是真正的野蛮人。”坦恩对这个问题继续阐述道：“不管这些思想从哪里来，很明显，这是思想上的一次革命。这就是说所有人类本来都是天然的兄弟，除了恶人不包括在内。从此所谓“Homonia”的观念，已经不再限于希腊之间，而是要把希腊人与野蛮人联合成一体。亚历山大的目的是要用和平代替战争，凡是他的军队所能到达的地方，帝国中的臣民，都要万众一心，这样才能消除人类间的仇恨。因为人类既然是同一个血统，所以心灵和精神也应该一致。”色诺芬曾用居鲁士为证，把理想的世界统治者的形象告诉亚历山大。柏拉图在《理想国》中，也提出过哲学国王的思想。正如贝尔指出的那样：“亚历山大习惯于跳出事实的圈子而进入沉思的领域。所以他自然产生了“天无二日，民无二主”的观念，因为只有一个太阳照耀大地，所以人类也只应有一个统治者。”所以当他在锡瓦神庙接受了神秘感召之后，这位受过哲学家教育的国王，就摇身一变而成为神授国王。通过亚历山大，西方世界才从东方接受了神权帝国和君主崇拜观念。第一个观念在罗马帝国和其继承者基督教帝国中得到发扬光大；而第二个观念则演变成为王权神授的思想。"); 
		content.push("这种对HOMONIA思想的推广解释，对世界观实在是超级革命，以后就变成他所有征服行动的目的，使他从锡瓦一直走到当时所知的世界尽头。回到孟斐斯后，发现从希腊开来的增援部队已经在那里等候，亚历山大于是赶紧着手组织对埃及的管理。他指派了驻军指挥官，让他们允许当地总督依照他们的旧有习惯治理地方，并由他们负责收集一定的贡额。在他占领的地域中使用的都是这种办法：他把地方民政与军事控制完全分开。民政交给被征服人民的代表去处理，军事则交给他选定的马其顿军人负责。"); 
		content.push("***公元前三三一年春，他架桥渡过尼罗河，他的舰队已在那里等候。他派出一支强大舰队去伯罗奔尼撒对抗斯巴达的阴谋。接着他取道奥龙特斯河谷向安提阿进军。向东一转，他就进到幼发拉底河。在塔普沙卡斯附近，他发现尼兹菲利门城可以作为交通线上的据点和仓库。最初他是想在尼尼微——现在的摩苏尔附近——渡过底格里斯河。当他得知大流士正在该地区集中大量兵力，就决定在亚述古都的西北渡河，沿着河北岸向下游前进，以阿贝拉为目标。"); 
		content.push("在西方军事历史的所有决定性会战中，这一战最为惊天动地。命中注定要在会战中获胜的是菲利普亲手缔造的军队。从军事组织家的立场来说，他最伟大之处就是认识到在军事组织中，机动是最主要的战术因素。直到他的时代，会战一直被人们看成是耐力竞赛，谁能在战场上获胜并在那里建立纪念碑，谁就成了会战的胜利者。无论如何，因为缺乏弹性，方阵如果不解散行列就无法实施追击，而一旦解散，又很容易被轻装骑马的部队击败。菲利普认识到战场格斗只是达到目的的手段之一，战术目的应该是在追击中歼敌。他组织自己的陆军时，特别注意这个目的，他把各种战斗人员联合组成战术工具。当步兵咬住敌人时，骑兵就迅速调动进行决定性打击——步兵好比是弓，而骑兵好比是箭，箭从弓上射出，敌人就被击败了。"); 
		content.push("菲利普之前的马其顿骑兵由贵族组成，叫做Hetairoi，意思是国王伙伴。这也是非常古老的名称，远在荷马史诗中，阿喀琉斯的二千五百精兵也使用同样的名称。在菲利普时代，步兵也早已由乌合之众的武装农民变成了有组织的正规常备军，他们叫做Pezhetairoi，意思是步行伙伴。菲利普把骑兵分成团，每团约有一千五百人到一千八百人，其中一个团为禁卫军。这种重骑兵装备长剑和盔甲，主要武器是长枪，因为马蹬一直到公元后六世纪才有，所以长枪只用于刺击，不象中世纪那样用来撞击，菲利普又用一种介于轻重装步兵之间的步兵，来代替过去的重装步兵。这种步兵由雅典将军埃菲克拉特斯在公元前三九二年首创。这种步兵装备长枪和小圆盾。马其顿的新型步兵使用长十四英尺的长矛，右臂携带轻型盾牌，他们穿着胫甲和有金属保护的作战服。菲利普把步兵方阵组织成团，每团正常编制为一千五百三十六人，分为营连等单位，最小单位为一列十六人，但亚历山大通常把它减到八人。"); 
		content.push("除了方阵步兵以外，菲利普又编成三个营的轻装步兵，每营一千人，作为右翼快速骑兵和行动较缓的方阵之间的联系。三个兵种联合，好比左面是运动迟缓的墙，右面是开合迅速的门，中间就是铰链。这个具有弹性的铰链在采取斜行队形前进时非常重要，如果没有它，骑兵与方阵之间的联系几乎必然中断。而在所有的古代战争中，维持完整正面却是一个重要目标。轻装步兵也有一个营被指定为禁卫军。以上部队纯粹由马其顿人组成，除此之外，菲利普也组成了相当数量的联军轻骑兵，主要是色萨利人。除马其顿步兵以外，亚历山大还有希腊同盟供给的大量步兵和一些佣兵。"); 
		content.push("直到菲利普的时代，希腊的围城战都要靠饥饿来迫使被围者投降。为了加速这种缓慢程序，菲利普从西西里学会了使用攻城机械，这种工具早已为希腊和迦太基工程人员熟练使用。"); 
		content.push("对亚历山大的炮兵和工兵，我们所知非常有限，对他的补给方法更是一无所知。炮兵可分平射（加农）和曲射（榴弹）两种，投射的是石弹和标枪。工兵供给必要的工具和材料来建筑攻城槌、围攻塔、围墙、桥梁和营寨等。所有战斗兵种和勤务部队都由亚历山大亲自指挥，有一个很好的参谋组织帮助他。其中有秘书长、日记的记录员、国王计划的保管员、测量人员、战史家，还有许多专家和科学研究人员。就整体而言，这种军事组织可说是史无前例。这不仅是一支征服的军队，更是一支占领的军队，不仅是一个战斗组织，更是一个科学开发组织。"); 
		content.push("大流士在伊苏斯失败后又召募了一支军队。据说他让某些部队拥有剑和更长的矛这类装备，这样比较容易对付马其顿长矛，由此可以推断他并非没有学到一点教训。他从巴比伦向北进军，渡过底格里斯河，到达阿贝拉城——意即四神城——把仓库和家眷都放在城里。从那里他前进到高加米拉——在勃姆多斯河边，这条河是大扎布河的支流——东北距摩苏尔约十八英里，西面距阿贝拉约三十五英里。他选择这里的理由是因为那里有一个广阔的平原——在克鲁姆莱斯附近——适宜于其大量骑兵的运用。"); 
		content.push("亚历山大渡过了底格里斯河，九月二十日在该河东岸休整，这时发生了月蚀，他就向月神、日神和地神牺牲致祭。（注：从亚历山大选择的神名上看来，似乎当时人类已经能够了解月蚀成因。）过了几天，侦探向他报告说波斯军已接近，他立即准备迎战。他亲自率领一部分精锐骑兵，用最快速度向敌人方向前进，同时命令其余部队以常规行军速度跟在后面。从俘虏口中他得知波斯王正在高加米拉，他有四万骑兵，一百万步兵，以及二百辆装有镰刀的战车和少数战象。"); 
		content.push("（注：（一）兵力的真正数字已经不可考。尤斯丁认为是四十万步兵和十万骑兵；库蒂斯认为是四万五千骑兵和二十万步兵，而狄奥多拉斯和普鲁塔赫则都说总数一百万。（二）当时的战车可能十分厉害，速度很快，镰刀可以把人马的肢体切去，其锋利程度使被切者甚至来不及感到痛苦。（三）这是在印度以外历史上首次在战争中使用战象。）这时，大流士正在忙于铲平地面和移去障碍物，把高加米拉平原变成一个巨型阅兵场，在广场上他把部队按下述战斗序列展开：左翼由大夏骑兵担负，杜罕人（西徐亚的部落之一）和阿拉恰提亚人的部队也和他们混在一起，其次是波斯部队，骑兵与步兵混合在一起，后面是波斯苏西亚人，再后是苏西亚卡都西亚人。这是其左侧直达整个方阵中央的部署。在右翼顶点集中的是叙利亚低地和美索不达米亚的部队，后面是米底人，与他们一起的还有安息人和西徐亚人的部队，再后面是塔普里亚人和希卡尼亚人，最后是阿尔巴尼亚人和沙赛西尼亚人，直到整个方阵中心。在中央大流士所在位置为其皇族部队，这些波斯人的长矛上都饰有金缨，后面是印度人——当时被称为‘移居的’卡利亚人——和马尔地亚人的弓箭手。在他们的后面则为乌克西亚人，巴比伦人，红海各部落和西塔西尼亚人，都组成纵深队形。前锋部分，左边面对亚历山大右翼的是西徐亚人的骑兵，几千名大夏人和一百辆战车。在大流士的御林军骑兵前方有十五头战象和五十辆战车。在右边前面为亚美尼亚人和卡派多西亚人的骑兵和五十辆战车。希腊佣兵紧靠在大流士和他的亲信波斯部队两侧，正对着马其顿方阵，也只有这支部队才可能对抗方阵。"); 
		content.push("依照上述叙述，不难确定这许多部队实际上是如何集结的。依照坦恩推测，全部一线部队均为骑兵组成，而跟在后面的第二线则为步兵。右翼由马查斯指挥，左翼由贝苏斯指挥。"); 
		content.push("把敌军部署确实搞清楚之后，亚历山大花了四天时间休整军队和加强营地，装置鹿角和挖掘堑壕，渡过底格里斯河后的第四天夜里大约二更时分，他突然命令拔营前进，以便在拂晓时与敌接触。差不多与波斯军相距三英里半时，他停下来召集各位将领会商。他的副帅巴尔米尼奥建议就地扎营，再对敌方和地形进行侦察。亚历山大同意了，乘营地设防之际，他亲率轻步兵和骑兵四出巡视，勘察这个准备用作战场的大广场。视察归来，他再度召集将领讨论他看见的一切，并向部下说明立即执行命令的重要性。"); 
		content.push("九月三十日即会战前夜，大流士发出午夜的归营号，亚历山大的军队也休息了。巴尔米尼奥走到国王帐内，向他建议进行夜间攻击，但亚历山大拒绝考虑。他已计划好在即将到来的会战如何进行决定性打击，同时他认识到夜间作战困难实在太多。亚历山大把兵力作了如下部署：右翼由骑兵、轻步兵和大概由三个团所组成的方阵。在正面右端是克利图斯的皇家禁卫骑兵中队，在他左面是格劳西亚斯、阿里斯托、索波里斯、赫拉克里德斯、德米提流斯、梅里格尔和希吉罗布斯等人所率领的骑兵中队，全部骑兵由巴尔米尼奥之子切罗塔斯任总指挥。其次为禁卫轻步兵营和尼卡罗尔率领的轻步兵。中间的重装步兵方阵战斗序列如下：列努斯在右，其次为佩尔狄卡斯、米里吉，米里吉尔、波里希普尔强、希米亚斯和克拉特罗斯的部队。照例，左翼的全部步兵均由克拉特罗斯任总指挥。再左面是艾利吉亚斯率领的希腊骑兵和菲利普率领的色萨利骑兵。而整个左翼又由巴尔米尼奥总揽指挥权。在他身边由法尔沙利亚骑兵担任护卫。"); 
		content.push("直到这里，这个战斗序列并无特殊之处，其排列都很正常，与格拉尼库斯会战和伊苏斯会战都极为相似。但战术问题却不同，更接近色诺芬记载的居鲁士在提门布拉之战中所面临的情形。亚历山大可能熟读过色诺芬的著作，他把那次半传说性会战的战术应用在这次会战中。他在第一线后面还安排了第二线。他对这些预备线的指挥官下达了下述命令：如果他们看到第一线受到波斯大军包围，就旋转向前承受波斯人攻击。这个后方或预备战线，由两个飞行纵队组成，每一翼后面摆一个。他们的位置与正面成为一定角度，如果敌人想绕过翼侧进攻，那么他们就可以攻击敌人的侧翼。如果敌人不进行迂回，那么他们可以向内旋转，增强正面兵力。"); 
		content.push("右翼方面的部署是这样：一半的阿吉里亚尼亚人，由阿图鲁斯指挥；一半的马其顿弓箭手，由布里索指挥；老练的佣兵（步兵）由克林德尔指挥，在前两个单位的前面，又有阿里提斯率领的轻骑兵和阿里奥斯托率领的配奥尼亚骑兵，在他们前面是米尼达斯率领的希腊骑兵（佣兵）。其余阿吉里亚尼亚人，弓箭手和巴拉克鲁斯的标枪兵，排列在马其顿骑兵前面以对抗波斯战车的冲击。如果敌人骑兵绕过右翼进攻，那么米尼达斯的部队就旋转并进攻敌人侧翼。左面纵队位置也是成为角状：前面是西塔克里斯率领的色雷斯步兵，次为柯拉鲁斯率领的希腊联军骑兵，再后是阿格左率领的阿德里西亚骑兵。在他们的前面又有安德罗马库斯率领的希腊佣兵。保护行李营的是色雷斯步兵。亚历山大全军总共有七千骑兵和四万步兵。"); 
		content.push("道奇上校对这个巨大的战术部署进行评论说：这样的部署常被称为空心大方阵，但事实上意义不仅如此。这种部署具有较大机动性，这是方阵所没有的。因为这两个“飞行”纵队的组织和部署，使他们可以面对任何方向，对从前面、侧面和后面来的攻击都可加以迎击。事实上，以后左面纵队曾遭到来自后方的攻击，也将其击败了，所以库蒂斯说：严格说来，他对军队的部署是使其随处都可构成正面。可以在所有方向与敌人接战。"); 
		content.push("以上就是亚历山大的战斗序列，更重要的是我们应记住，在整个会战中，因为他能预测敌人的意图，并准备好了应付的对策，所以他才能按照自己的想法，成功地发展出新战术。这次胜利的主要原因还是由于他具有先见之明。"); 
		content.push("当马其顿军逐渐接近波斯军时，亚历山大并不直接向他们进攻，而是向他们的左翼斜着走。大流士看到这个情形，也就沿着他的行军方向跟着他，西徐亚骑兵则徒步前进引导攻击。亚历山大继续斜行，逐渐走出波斯人铲平的地区。大流士担心到那里会使战车丧失作用，于是命令左翼前排部队绕过亚历山大的右翼，迫使他停止下来。为了对付这次攻击，亚历山大调动米尼达斯率领的希腊佣兵（骑兵）向前，但是他们却被敌人击败，纷纷后退。接着，阿里奥斯托的配奥尼亚骑兵和克林德尔的佣兵也奉命进攻。为了对抗起见，贝苏斯也派遣大夏和西徐亚的骑兵前进。这些部队突破了马其顿骑兵，使他们受到重大损失，因为西徐亚骑兵的人马都有较好的装甲护卫。尽管如此，马其顿军的纪律和勇气也开始表现出来，他们一个中队又一个中队连续向敌人发起冲锋，终于将贝苏斯的攻击击退。当马其顿骑兵发生混乱时，大流士也抓住机会发动战车部队，希望把敌人的方阵冲散。可是当他们接近时，布阵在马其顿骑兵前面的阿吉里亚尼亚人和巴拉克鲁斯的部下，用箭和标枪的阵雨阻止了他们。这样就结束了马其顿右翼第一阶段的会战。"); 
		content.push("第二阶段开始，是阿里提斯奉命攻击那些迂回马其顿军右翼的敌军。接着，亚历山大亲自率领马其顿骑兵向内旋转，构成一个楔子，连同右面四个团的步兵冲向敌军，此时敌军由于骑兵已经前进，所以正面出现缺口，他就率领骑兵直接向大流士冲去——这是会战的转折点。"); 
		content.push("这次骑兵冲锋，在左面还有长矛如林的步兵方阵密切支持。声势骇人的攻势使波斯国王受到震惊，立即逃出战场。此时原在亚历山大右方的波斯骑兵，发现后方受到阿里提斯的威胁，也开始逃走，马其顿人尾随追击，杀伤颇多。景象惊心动魂，因为库蒂斯和狄奥多拉斯都说：由于大量敌军纷纷逃命，掀起了满天尘雾，几乎任何东西都看不清楚，所以马其顿人才没能俘获大流士，只有喊叫声和马鞭的啪啪声可以作为追击者的向导。"); 
		content.push("右翼战斗进行之际，左翼方面也同时发生了恶战。由于亚历山大斜进，左翼就落在右翼后面，而亚历山大的勇敢冲锋又使左翼与右翼之间出现了缺口。于是印度和波斯人的骑兵就从这个缺口涌入，直扑马其顿行李营，试图救出大流士的亲属。按照阿利安记载，这里的战况变得异常危急。幸亏预备队指挥官听到消息，马上按照事先的命令很快旋转过来，在波斯军后方出现，把他们杀伤了不少。"); 
		content.push("战斗进行之时，大流士右翼前方的骑兵也绕过了马其顿军左翼，从侧面攻击巴尔米尼奥。巴尔米尼奥受到敌人包围，他立即派出传令兵把他的紧急情况报告亚历山大。亚历山大正在追击波军左翼残部，他马上率领马其顿骑兵转回头来攻击波斯军右翼。此时波斯骑兵也恰好退回来，发现退路已被切断，便开始进行顽强战斗。双方苦战不休，但最后还是亚历山大获胜。"); 
		content.push("巴尔米尼奥之围已解，马其顿军继续追击直到深夜。接着又强行军向阿贝拉城赶去，前进了大约三十五英里，但未能俘获大流士，他早已溜走。"); 
		content.push("这场会战中的死伤数目连猜测都很困难。阿利安估计波斯军被杀三十万人，被俘者则更多，至于亚历山大方面则认定只损失一百人和一千匹马。库蒂斯说波斯军战死了四万人，而马其顿军为三百人。狄奥多托斯估计双方伤亡分别为九万人和五百人。"); 
		content.push("***亚历山大对大流士暂不作进一步追击，改向巴比伦前进。该城没有设防，因为城墙早被拆毁。进城之后，他立即命令重建马尔杜克神庙。接着他进到书珊，在那里他夺获了五万塔兰特金条（每塔兰特值英镑三磅十七先令十个半便士。总值一千二百万镑），接着追到帕沙加达，又没收了十二万塔兰特金条（总值二千九百万镑），接着追到波斯波利斯，作为形式上的报复，他烧毁了薛西斯的故宫。他在波斯波利斯接到安提帕特报告，说他在米格罗波利斯进行了一次会战，击败了斯巴达军，杀了斯巴达国王阿吉斯。从此伯罗奔尼撒同盟被解散，连斯巴达本身也被迫加入科林斯同盟。"); 
		content.push("公元前三三○年冬，亚历山大离开了波斯波利斯，向艾克巴塔拉进发，在那里他又夺获了十八万塔兰特（总值四千三百八十五万英镑）。但这次大流士又逃脱了。最后他在十一天内前进三百九十英里，终于赶上大流士，发现大流士已为贝苏斯所杀。大流士一死，亚历山大的政治目的已经达到，靠着武力他成了万王之王。因此，他必须在东部各省建立权威以使这个帝国屈服，并尽可能使它获得一个稳定的边界。"); 
		content.push("他征服了里海地区，于是向东前进到希拉特，在那里建立了亚洲境内的亚历山大城。其后向南前进到希尔曼德河，这条河在戈德洛西亚北面边界上，从那里又向东北走，在哈兹尼建立了阿拉霍西亚境内的亚历山大城。在喀布尔，他又建立了高加索的亚历山大城，公元前三二九年春初，他从那里越过哈瓦克隘路，并翻越兴都库什山脉，收伏了大夏，渡过奥克索斯河，进入了西徐亚。他建立了一连串要塞来保护北疆。其中最重要的是在贾克沙尔提斯河边的亚历山大艾斯恰特。"); 
		content.push("他与西徐亚人缔结了同盟，为了收买大夏的人心，他又与该国元首阿克雅提斯的女儿罗克沙拉结婚。到了公元前三二七年暮春时节，他才率大约二万七千人或三万人的兵力，沿着传说中狄俄尼索斯和赫拉克里斯走过的旧路向印度前进。在喀布尔，他把部队分为两部分，一半由希法斯辛和皮尔地卡斯率领，从克贝尔隘路进发。他自己率领一半兵力，经过齐特拉尔征服了许多山地部落，再从斯瓦特下行至印度河边的阿托克，在那里又与希法斯辛会合。他渡过印度河，前进到希达斯皮斯河。公元前三二六年，他在那里击败了印度国王婆拉斯，这是他四大会战中的最后一个，如果单就战术而论，这是最卓越的一次。由于佩服其勇敢，亚历山大让婆拉斯仍然复位为王。接着他灭了桑加拉，越过了阿西尼斯河，他的最后目标是到达恒河海边。很明显这是他理想中最安稳的东界。"); 
		content.push("可是军队跟随他已经走了差不多一万七千英里，并且已经到了大流士帝国的东界，所以拒绝前行。他勉强停止前进，准备回国。掉头向西之前，他在希达斯皮斯边建造了十二个祭坛，感谢神的护佑并纪念自己的功业。此时他的营中有个流亡的印度酋长，名叫旃陀罗笈多，几年后，他居然效法亚历山大，建立了伟大的孔雀王朝，首都设在恒河岸边的波利波塔。"); 
		content.push("既然无法用海洋来巩固东部疆界，那么第二条最好的防线似乎应该就是印度河。而如能从海上使印度河口与幼发拉底河口相连，价值就更大，因为所有波斯沙漠和印度西部山地都可以囊括其中。"); 
		content.push("亚历山大开始西归，在基拉姆建立了一支舰队。公元前三二六年十一月，舰队完成了，在对祖先赫勒克里斯和阿蒙等神祗奠酒上祭之后，他开始出发。他在南进途中与马利人打了一仗，几乎丧命，最后终于到达印度河三角洲。他对印度河出海口作了一番勘察，在帕塔拉建立了海军基地，命令海军司令内尔库斯率领一支舰队，大约有一百到一百五十艘船，向西行驶去寻找波斯湾。再把陆军分为两部分，命令克拉特罗斯率领较多的一部分取道波伦隘路和坎大哈回到波斯波利斯。他自己则带着较小的一支，约八千到一万人，沿戈德洛西亚沙漠沿海地区向波斯进发，目的是在海岸上为内尔库斯的舰队设立补给基地。在这次行军中，他损失了大部分行李和许多非战斗人员，但他的战斗人员没有太多损失。最后，三支部队都能愉快的回来，而通往印度的海上航线也被打通。"); 
		content.push("公元前三二四年春天，他回到书珊，为庆祝成功，举行了豪华的欢宴，欢宴中他和许多部将还有一万名士兵都跟波斯女人结了婚。这个举动象征着征服者与被征服者的界线已不再存在。从色诺芬时代起，希腊有个长期威胁，就是有许多飘泊的希腊人愿意出卖生命当佣兵。为解除这个威胁，他下令所有科林斯同盟国家允许这些人携眷返国。因为这个命令超出了最高统帅的权力，因此他设法来解释这个例外。他向各国发出训令，要大家承认他是神，这样就可以不受同盟条约限制。各国都不敢不听，于是流亡的人们纷纷回家。"); 
		content.push("不久，他又决定把所有服役年满的老兵都送回希腊。他在俄庇斯作出这个合乎常理的决定，但是却引起马其顿人的强烈反对，他们猜测亚历山大是为了讨好波斯人，故意排挤他们，并且将要把他的政府中心从马其顿迁往亚洲。不久这种不满情绪引起除步兵禁卫军外的全军叛变。军人要求回家，他们请亚历山大让他父亲和阿蒙去打仗。亚历山大拘押叛变的领袖，使他们不敢乱动。接着他宣布解散全军，并开始建立一支波斯军队。这个惊人行动使叛变消弥于无形，接着他继之以安抚工作。他举行了一次盛大宴会，请了九千个客人，这也象征他所希望在帝国中建立的和平。马其顿人和波斯人在战争中本是死对头，现在都和他同坐一席，其他各种族也都有代表参加。阿利安记载说，亚历山大和他的同伴们用同一个碗喝酒，也举行一样的奠酒仪式。亚历山大起来为和平而祈祷，他说马其顿人和波斯人都是他的帝国的人民，所以应该像同一社会的伙伴一样（不仅是臣民）。他认为全世界的人民都应和平相处，万众一心。这也就是大家始终没能做到的四海一家的观念。他从前就说过所有人类都是一个父亲的儿子，所以他的祷文表示他相信他是肩负神的使命来调和世界的。虽然当时在座诸人没有一个能够预料得到这其实是他一生事业的顶点。"); 
		content.push("公元前三二三年春天，他回到巴比伦，这也是他选定的首都。在那里他接见了利比亚大使，该国使臣把皇冕献给他，称他为亚洲之王。意大利诸国也都有使臣来向他朝贺。"); 
		content.push("在巴比伦，他忙于计划许多探险和开发。其中之一是去里海探险，想知道它到底是个大湖还是海湾。还有对波斯湾地区的开发。为了这一点，他又在巴比伦建筑了巨大的海港，船只可以从那里驶到波斯湾东岸建立殖民地。他还想开辟从巴比伦到埃及间的海路，并经过上次内尔库斯发现的航路与印度联系起来，他还想环绕阿拉伯航行，他想亲自领导这个远征。建造舰队时，他改革方阵编制，把波斯轻装部队与马其顿重步兵配合在一起。"); 
		content.push("这些伟大计划没一个能完成。六月二日他突然得了疟疾，病势日渐沉重，被抬入了尼布恰德里查尔宫中。六月十二日，他的老兵们排成纵列，从他面前沉默地鱼贯通过。他躺在那里已经不能说话，最后一次检阅他们，抬起头向他们行注目礼。第二天，公元前三二三年六月十三日黄昏，他驾崩了，享年三十三岁，一共在位十二年八个月。"); 
		content.push("他被葬在亚历山大城。"); 
		content.push("逝世之后，他的大帝国随即分裂，变成四个大国——埃及由托勒密统治，亚洲由塞琉古统治，马其顿由安提柯统治，而在印度则为旃陀罗笈多帝国——可是他的四海一家的观念却永远不会消灭。他从印度回到书珊时，曾让马其顿人和波斯人举行了大规模的集体婚礼，这也象征着种族融和，此后在他建立的大城中也就习以为常了。这许多的种族混合为一体，而这种混合又产生了共同文化——希腊文化。"); 
		content.push("他逝世之后不久，这些城市中最大的一个——亚历山大城就变成了这种新文化的动力来源。它成为世界的会所。雷纳克说：在这个城里，无尽的好奇心驱使人们去追求和扩展各方面的知识。他们希望能知道一切，能解释一切。他们遍读古籍，到世界各地旅行。他们把今天所谓“科学”的研究，发展到了相当高度，这是与哲学有明确分别的。在那里发现了蒸汽动力，数学和力学的知识也都有所发展。许多新的信仰和知识，向东西两个方向交流着。"); 
		content.push("亚历山大采取的财政制度也使这种融合加速。在他出发进行巨大冒险之前，一定早已了解到他父亲权力大部分来源于他在色雷斯的金矿。此外，在埃及，他也一定认识到黄金是被当做神物看待的，在埃及国王的坟幕中都有大量黄金殉葬。他夺获了波斯的大量存金之后，就把它们熔化铸成金币。他不仅发行货币，而且创立标准以统一财政制度。他死后，托勒密垄断了在埃及的全部银行事业，经由亚历山大城的中央银行，他们也处理与其他各国的贸易关系。韦尔克恩这样说：在亚历山大的战争中，东西方过去的障碍都被清除，而下一代中，有数以千计的希腊商人和技工到了这个新世界，他们在象雨后春笋般兴起的新希腊城市中去寻找好运。这样一来，两个原先分立的圈子就逐渐融合起来，变成一个单独的经济圈。当西地中海也被吸入在东方发生的巨大变革之中时，就形成了一种世界性的商业关系，包括全部有人居住的世界，从西班牙到印度，并经过中亚到达中国。这个发展只是罗马帝国统治之下才最后完成，但主要是因为亚历山大征服亚洲奠定了基础。"); 
		content.push("在他死后建立的王国也都以神授王权为其立国基础。正如坦恩教授所说：从他死后，所有神话传奇就都开始附会他的名字。以他为中心，整个东方的梦想世界逐渐发展成形，他把文明世界从一个轨道纳入到另一个轨道中。他开创了一个新纪元，一切都不可能再回到过去。"); 
		content.push("公元前三世纪中叶，第一次布匿战争结束之后，希腊文化才开始对罗马社会发生影响。而在第二次布匿战争后，在西庇阿家族领导下，这个影响不断扩大。韦尔克恩说：首先尊称亚历山大为“大帝”的就是罗马人。研究希腊史的人可以在亚历山大和伟大的西庇阿·阿非利加之间作出对比，西庇阿是汉尼拔的征服者和罗马世界帝国的创立者。罗马人称西庇阿为朱庇特的儿子，把亚历山大的神话套在他身上，说他是神蛇的后代。"); 
		content.push("其后，奥古斯都也是亚历山大的狂热崇拜者，在他统治下，把皇帝当作神圣世界统治者的崇拜正式建立起来，他把肖像刻在国玺上，亚历山大的梦想至少有一部分成为现实。在罗马的和平时代，西方世界第一次尝到长期和平的幸福。从亚历山大神圣皇帝的观念，加上他自己所说“神是所有人类的共同父亲，但他却把最好的人当作亲生子”这句话到基督教的建立，以及把罗马皇帝的世俗统治转变为中世纪教皇的精神统治，其间只有一步之差。更进一步说，尽管伊斯兰教是基督教的最大对头，可是阿拉伯主义如果不跟在埃及、叙利亚和小亚细亚的希腊主义相接触，也许根本就不能创立。"); 
		content.push("大事记(三)：罗马崛起及其与迦太基的冲突"); 
		content.push("在公元前一千二百年到公元前一千年间发生的民族大迁徙中，有两支亚洲民族在中部地中海出现。一支是提尔的腓尼基人，大约在公元前一一○○年，在乌提卡建立了第一个北非殖民地，在公元前九世纪下半叶，建立了迦太基（意即新城）。另一支为埃图斯坎人，他们在公元前一○○○年前就移居到意大利的台伯河以北地区。在台伯河以南，有个拉丁地区，是拉丁人聚居的地方。拉丁人是印欧人种的分支，他们以阿尔巴·隆加为领袖，大约在公元前七五三年——罗慕路斯建立罗马的传统纪念年份——被埃图斯坎人所征服。在埃图斯坎人统治下，所有帕拉丁山附近的村落逐渐合并成为罗马城市国家。"); 
		content.push("过了两百五十年——约公元前五百年——当埃图斯坎人忙于和北方的高卢人交战时，拉丁人把高卢人赶出了罗马，并入侵埃图里亚。"); 
		content.push("然后高卢人又攻占埃图里亚，渡过台伯河下游，约在公元前三九○年又占领了罗马——此时罗马尚未建筑城墙——并将其焚毁。只有位于卡庇托里山上的卫城坚守不屈，不久，高卢人对围攻感到厌烦，索取一批黄金后解围北去。"); 
		content.push("早期罗马人的军事单位是所谓“军团”，以罗马公民为征召对象，这些人属于原有族系之一，只有他们才有携带武器的权利。他们构成持矛武士团体，战神也只保佑他们。只有在战争中服过兵役才是惟一进身之阶，所以这种传统的英勇气概，养成罗马人的尚武精神。"); 
		content.push("原来军团也是一种方阵形式，装备着古代多利安式武器。最初一个军团约三四千人，分为八列。前六列为重步兵，最后两列为轻步兵。如希腊方阵一样，其战术原则就是震荡式冲击。没有预备队，只有少数骑兵支援，所以追击通常都很困难。"); 
		content.push("按传统说法，罗马被焚毁之后，他们立即对这种原始军事组织进行了完全革新。领导革新的是卡米拉斯，他是高卢战争中最著名的罗马将军。原来以户籍为分类标准，他改用年龄来作为标准，以便使每个人的能力和经验都可以得到充分发挥。重步兵——真正的军团部队——分为三部分，分别称为Hastati，Principes，Triarii。前方是年轻兵，中间为壮年兵，最后为老年兵。轻步兵仍然保留，依然以户籍为标准，不按年龄分类。"); 
		content.push("为了获得必要弹性来应付高度机动的高卢人。方阵型的军团又分三个师，形成纵深队形。青年军在最前，壮年军其次，老年军则位于最后。每个师分为十个连，青壮年军每连一百二十人，老年军则每连六十人。一个支队包括每种部队一个连（一百二十名轻步兵）和一中队骑兵(三十人)，一共四百五十人。十个支队组成一个军团。在战斗序列中，各连作棋盘式部署，所以第二师各连可以掩护第一师正面的间隙，而第三师又掩护第二师。十个中队的骑兵联合组成侧翼。"); 
		content.push("新组织可能是逐渐成型的。波里比阿在《通史》第六卷中，对罗马武器有详细叙述。轻步兵携带剑，矛和直径三呎的盾。矛用于投掷，所以矛头非常细弱，投出之后就会弯曲，敌人拿来毫无用处。青年兵有一个半圆形的大盾牌，宽二呎六吋，长四呎，由两层木板胶合而成，外面包裹一层牛皮，镶以铁边。武器包括一把短剑和两支标枪。穿戴铜盔，胫甲，胸甲有一块铜制护心镜，只有财力充裕才买得起全副胸甲。壮年兵和老年兵的武器和装甲都一样，不过他们不用标枪而用长矛。"); 
		content.push("骑兵似乎被完全忽视，即使到布匿战争开始，骑兵还是没有装甲，他们的盾是皮质的，矛和剑都并非特制。一般说来，他们宁愿下马徒步作战。"); 
		content.push("罗马人喜欢进行独力战斗，不愿集体战斗。他们不是用方阵进行一次巨大的冲击，而是迅速连续作一连串冲击。他们也采用设防营地方式，哪怕只停下来过一夜也是如此。纪律一向极其严格，殊少改变，军训和操练时间都很长。战术方面已经有一些彻底改变。近战和远战已经合而为一；开始有了预备队，进攻与防御也有了密切配合。"); 
		content.push("蒙森这样评述罗马军团：罗马人将重标枪与剑配合使用，作用与现代战争中使用火枪与刺刀极为相似。用投掷标枪来为刀剑肉搏作准备，好比先放排枪，再用刺刀冲锋一样。最后，完备的设防营地体系使罗马人在战争中有攻守合用之利。他们可以依照环境而决定是否接受会战。接受会战时，他们可以在营垒下作战，好比在城墙下作战一样。"); 
		content.push("高卢入侵之后，罗马建造了城墙，罗马人在有了稳固的作战基地之后，就开始踏上征服之路。公兀前三二五年，其扩张政策使他们与南面的萨谟奈人发生冲突，接着发生了一连串战争。最后于公元前二九五年结束，在塞恩蒂姆进行了一次决定性会战，萨谟奈人、埃图斯坎人和高卢人的联军被罗马人击溃。这次胜利使罗马成为阿尔努斯河到萨米诺湾间处于领袖地位的强国。布列斯特德认为此战决定了其后两千余年的意大利前途。在意大利境内，罗马剩下的敌人只有北面的高卢人和在南面的卢卡尼亚人；此外也许要加上海岸边的希腊城市国家。"); 
		content.push("这些城市中最主要的是他林敦（即今之塔兰托）。罗马的迅速扩张使他林敦人心惊，他们就向伊庇鲁斯求援。伊庇鲁斯国王皮洛士是亚历山大的亲属，也是当时的名将。公元前二八○年，他在意大利登陆，在两次会战之中都击败了罗马人。一次在赫拉克里亚，位于塔兰托湾；另一次在阿斯库卢姆附近，即今日的韦诺萨以东。但他在会战中也承受了巨大损失，因此当叙拉古人求他援手对抗迦太基时，他就将军队移往西西里。经过几次卓越战役，由于希腊城市依然分裂，他又在公元前二七六年回到意大利，结果在贝内文图姆（即今之贝内文托）被罗马击败，撤回伊庇鲁斯。临行时他说：“这个战场留给迦太基和罗马去打好了。”这句话后来真的成了预言，他一旦离开，希腊城市就一个接一个向罗马投降，到雷吉姆被占领之后，这两大强国就开始隔着墨西拿海峡遥遥相望了。"); 
		content.push("在公元前三一○年到公元前二八九年间，西西里岛的大部分都已被叙拉古国王阿加索克利征服。他是个卓越的军人，也是第一个把战火烧入非洲的欧洲人。他死后，西西里发生了长期动乱，迦太基人坐获渔人之利。因为皮洛士是阿加索克利的女婿，所以西西里人才向他求援。皮洛士离开西西里之后，叙拉古国王希罗二世又与以前阿加索克利的部分佣兵发生了战争。这些佣兵叫做马麦丁人，他们占据了梅萨纳（即今之墨西拿）。在希罗二世重压之下，他们同时向迦太基和罗马求援。双方派兵援助，彼此间发生了冲突，在公元前二六四年就触发了第一次布匿战争。");
