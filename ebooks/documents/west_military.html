		content.push("次日，沃尔夫和霍姆斯一起继续搜索侦察。依照恩提克的说法，他是考虑在圣迈克尔登陆，这在河流北岸，距该城约四英里。他命令汤森把他的九个连榴弹兵和所有火炮都送到莱维岬。但是不等全部兵力到达，行动又奉命停止。可能是沃尔夫认为假如他在要塞与红角之间登陆，那么当第一批部队受到优势敌军攻击时，他无法给以增援。"); 
		content.push("他把这个计划搁置起来，于七月二十一日命令卡尔顿上校率领一个支队在特伦布勒登陆，这在魁北克西面二十七英里左右。作战目的按他给皮特的报告是：“为了分散敌人兵力，将其注意力吸向该河上游，越远越好。”任务达成了，俘获了两颗首级，一百头牲口和一位耶稣会教士。"); 
		content.push("蒙特卡尔姆的注意力被吸引到右方之后，沃尔夫又回到他的蒙莫朗西计划。七月二十三日，他在桑德斯的旗舰上召集作战会议；因为并无会议记录留存，所以只能猜测这与蒙莫朗西作战有关。这个作战正在准备之际，法军于七月二十八日又发动了第二次火船攻击，结果还是和第一次同样无效。三天后，蒙莫朗西会战开始发动。"); 
		content.push("这一战打得异常糟糕，若非一场大雨，就很可能会和四年前的布拉多克一样遭到惨败。沃尔夫的损失很重，死伤约为军官三十人，士兵四百人，负伤者大部分落入印地安人之手，惨遭杀害和剥去头皮充作战利品。因为击退了敌人，法国人大为兴奋。他们认为这个会战已经结束，却不知这还只是刚刚开始。沃尔夫马上改变了战术，他发现尽管他看不起殖民地部队，可是就如约翰斯顿所说：“在森林地区中作战，一个加拿大人可以抵得上三个有纪律的士兵；反之在平原地区，一个士兵又可以抵得上三个加拿大人。”沃尔夫的唯一希望就是击败蒙特卡尔姆的正规军，因为这位将军拒绝离开防御阵地，所以沃尔夫决定蹂躏四乡，这有三个目标：（一）强迫法军向他攻击。（二）为了保护家园，可以使法军民兵自动逃亡。（三）切断补给线，用饥饿方法迫使魁北克投降。用现代术语来说，他是在使用“恐怖”手段，因为他知道敌人的主要问题就是补给，所以这种想法相当合理。此时对魁北克城的炮击仍在继续，并产生了恐慌效果，因为“城外”已经完全毁灭，教堂也已化为灰烬。英军也在四乡各地采取烧杀政策，所过为墟。这种破坏和轰击，在战术上产生了有利效果。魁北克被攻陷时，那里所剩只有两天的补给。当沃尔夫在蒙莫朗西的攻击失败后，不久又发生了一个极为重要的事件，对他颇有帮助。这就是阿姆赫斯特前进到了乔治湖和尚普兰湖。"); 
		content.push("七月二十六日，阿姆赫斯特强迫法军撤出提孔德罗加后，蒙特卡尔姆被迫把他最优秀的部将列维派往蒙特利尔。沃尔夫知道这个消息之后，加上又知道蒙特卡尔姆已把法军船只撤到艾丘赫尔角以上约七英里远的黎塞留漩涡之下，所以他决定毁掉这些船，从而打通与阿姆赫斯特间的交通线。为了达成这个任务，八月五日，他命令霍姆斯率领二十艘平底船溯流而上，莫雷率领一千二百人沿该河南岸向西前进。获得这个警报后，蒙特卡尔姆就派布干维尔率领一千五百人，从博波尔向艾丘赫尔增援。接着，八月八日，莫雷在特伦布勒角进行了一次流产的登陆，八天后他又突然在黎塞留漩涡之下的德斯查包尔特出现，并焚毁了法军的部分军需品。因为这个对法军交通线和船只的打击是不能漠视的，所以蒙特卡尔姆终于被迫采取行动。他离开魁北克，匆匆去与布干维尔会合。可是到达之后才知道莫雷已经撤走。"); 
		content.push("此时，沃尔夫正忙于拟定一个新的攻击计划，虽然内容已不可考，不过这却与莫雷的兵力撤回有关。他们于八月三十日回到了在圣安东尼的营地，接着再撤回到莱维岬，所过之处一路烧杀，成为焦土。八月二十日——这是他把新计划告诉汤森后的第五天——沃尔夫突然生病，所以不管这个计划是什么，终于还是放弃了。他在蒙莫朗西的一个农舍中，完全不能动弹的躺了一个星期，到八月二十九日才差不多完全恢复，于是就请他的三位旅长来共同研究一个最好的计划。他把三条可能的途径摆在他们面前，请他们选择：（一）向蒙莫朗西上游行军，渡河并从后方攻占博波尔。（二）同时从前后两面攻击敌人在蒙莫朗西的阵地。（三）同时从侧面和正面攻击该阵地。"); 
		content.push("三位旅长却把这三个方案摆在一边，而另外提出了下述建议：“我们认为能进行有效打击的最可能方法，就是把部队移到南岸，而向该城上方作战。当我们在北岸站稳脚跟之后——这是没有什么疑问的——蒙特卡尔姆一定会按照我们的条件作战，因为我们的位置恰好夹在他与补给基地之间，夹在他与对抗阿姆赫斯特将军的法军之间。假如他接受会战，那么我们把他击败之后，魁北克就是我们的了，那么整个加拿大也会随之并入英王陛下的版图。”这个计划也得到桑德斯和霍姆斯的支持，这意味着沃尔夫乐观梦想的结束。虽然如此，他还是马上采纳了，虽然这很大胆，但并不狂妄。因为这条河的控制权掌握在他手中，所以登陆应该可以成功，以后虽然他会夹在两支敌军之间，但在开阔地带他是毫无畏惧的，因为他的部队纪律远为优越。此外，必须有迅速行动的必要，因为好的季节已经不多，在秋季风暴来临之前，海军将领们认为必须先退出圣劳伦斯河。所以在八月三十一日，他命令撤退在蒙莫朗西的部队，九月三日，他们集中在莱维岬及其以西地区。九月二日，他把最后一个报告送给皮特。"); 
		content.push("因为从魁北克起向西绕过圣劳伦斯北岸，都完全是悬崖峭壁，所以沃尔夫的核心问题就是应在哪里登陆。只有这个问题解决了才能干别的事。"); 
		content.push("九月四日，这个消息已经泄露，因为当时的从军人员诺克斯在日记上这样记载说：“有个作战正在蕴酿中，将军将亲自指挥。”接着在九月五日他又记载道：“今天的风向和天气极为良好，昨夜船只经过该城未被发现。”九月六日，他的记载说：“昨夜我们遭遇非常大的风雨，今天的天气仍然恶劣，风向不定。”最后，他说：“今夜，将军与陆军和上游舰队在一起。”这是指霍姆斯支队，桑德斯的舰队此时仍留在魁北克之下。"); 
		content.push("九月七日，一千五百人的部队，分别搭乘军舰和三十艘平底船，在晴朗温暖的天气中，舰队进到红角，这是布干维尔司令部所在地。"); 
		content.push("下午，他们向法军营地开火，并且作为声东击西之计，英军又分乘小船向上游划行，好象在寻找登陆地点一样。从这时起直到九月九日，霍姆斯利用潮流在红角到魁北克之间的河面上上下移动，迫使布干维尔跟着他行动。这使他的部队疲惫不堪，并且在强行军中把军靴都磨坏了。此时，沃尔夫到了特伦布勒角，在其下游不远处确定了一处登陆点，九月九日，他的旅长们被送往那里视察，他又向下游划行，发现只有一处可供登陆并记在心中。接着天气变得非常恶劣，所以部队在圣劳伦斯河右岸的圣尼古拉登陆。"); 
		content.push("九月十日，蒙克里夫少校的日记上说：“将军带着霍姆斯将军，蒙克顿和汤森两位准将，还有其他军官，一同去侦察他已决定的登陆点。”此外诺克斯也说，沃尔夫命令第三十四团派一位军官率领三十名士兵，担负掩护任务；并且还要该团准备六套榴弹兵制服，很明显，他与他的五位军官都是乔装成士兵的。（注：乔装并不高明，因为他们解开上衣时，法军注意到里面的金色丝绦。）蒙克里夫的记载如下：“这里叫弗隆湾（现已改名为沃尔夫湾）他们在埃特切米斯河口以下，该河南岸的高地上实行侦察。那里有清楚的视界，不仅是弗隆湾，还能看到夹在弗隆湾与魁北克之间的大部分地区。拟定的登陆点没什么特点，不过应注意的是河岸十分险陡，而且树木很多。照法国人看不可能在这里登陆，所以他们只用一个哨卡防御它。照我们估计，这个哨卡不超过一百人，宿营在河岸上，靠近一条小路的尽头。"); 
		content.push("这条小路从岸边一直向上，但已为敌人破坏，没有栅栏和鹿角。但是在右面（东面）约二百码处的河岸上却有一个斜坡，这可能就是我们问题的答案。这样的环境，以及该地距离援兵的远近，都足以提供良好的成功机会。”霍姆斯的记载如下：“一个月之前，当第一艘船通过该城时，就有人对他（指沃尔夫）建议对作战计划进行这种改变。现在掩护部队登陆和从船上支援他们的责任就完全由我担负。这是我一生中所担负过的最危险和最困难的工作。因为登陆点的距离，潮汐的凶猛，天色的黑暗和不易保密，都足以使任务变得非常困难。”这都是实情，虽然如此，沃尔夫还是命令部队于次晨五时集中在滩头：“部队各自登陆并攻击敌人”。三十艘平底船分配如下：第一支队——豪威所率领的轻步兵；第二支队——第二十八团；第三支队——第四十三团；第四支队——第四十七团；第五支队——第五十八团；第六支队——由高地部队和美洲榴弹兵组成的支队。预定大约在下午九时或是接近高潮时上船。凡未上船的人由布尔顿上校率领，在夜间进到南岸等候摆渡。桑德斯的舰队则应向博波尔实施坚决的佯攻。"); 
		content.push("九月十二日在红角，沃尔夫发出其最后命令。他这样写道：“在这个点上进行的猛烈打击将决定加拿大的命运。第一批部队上岸之后就应直向敌军进攻，将他们赶出那个小据点。所有官兵都应切记国家对他们的期望。在战争中，一个决心坚强的军人可以抵得上五个乌合之众。军人们应该服从军官的指挥，在执行任务时应具有决心。”同一天又有一个幸运事件发生：有两个法国军官从布干维尔营中逃亡过来，带来了这样的情报：（一）蒙特卡尔姆没有料到敌人会在魁北克城附近发动攻击，（二）法军有一个供应船队于该夜经过该河开往魁北克。"); 
		content.push("此时，在敌方营中又有什么动静呢？事实上当九月五日沃尔夫的船只经过魁北克时，敌人并非完全没有发现。因为蒙特卡尔姆曾把此事通知布干维尔，警告他应注意其交通线安全。此外，他又命令布干维尔把基恩的团调到希尔里，可是不幸布干维尔却未照办。同一天，弗德留也曾写信给布干维尔说：整个殖民地的安全都操在他的手中。"); 
		content.push("他的信也附带建议了当时据点兵力的分配：在米尔斯湾——魁北克附近——与弗隆湾之间布署一百五十人；在沙莫斯布署三十人外加一个炮台，在圣迈克尔布置五十人，希尔里五十人，红角二百人。他也提到在再往西去的各据点上共为二千一百人，包括基恩团的五百人在内。九月六日，他的信中又说维戈率领的一百人应替代圣马丁的一百五十人接管米尔斯湾与弗隆湾之间的防务。第二天，蒙特卡尔姆又写信给布干维尔，提醒他应与沃尔夫的船只平行运动，敌人走到哪里就跟到那里。"); 
		content.push("选择维戈这个人实在是大错特错。他不相信弗隆是可能的登陆点，所以允许部队中的一些人——可能有四十人——到罗里特村中去帮助收割。他把哨兵派定之后就安然入睡，绝对没想到明天会大祸临头。"); 
		content.push("供应船的故事也很有趣。九月九日，一位法国陆军的承包商凯德特写信给布干维尔，说在九月十日他准备派四个嵌船缝的工匠到红角去为这些粮船嵌船缝，以便它们可以迅速驶往魁北克。九月十二日，他又写信说：“我要求你在今夜让这些船只驶往下游，因为我迫切需要它们。”似乎这个嵌缝工作要比预料的时间长，虽然法军哨兵事先获得警告，说这些船只将驶往下游，可是在那一夜并无船只通过，不过警告却始终没有取消。这对沃尔夫而言实在幸运。"); 
		content.push("夜幕将垂之际，桑德斯将军慢慢将船只从锚地驶出，面对河岸将军舰一字排开，并命令放下小艇，向博波尔开炮射击。这次佯攻十分成功，因为蒙特卡尔姆立即集中兵力去对付他。此时，霍姆斯支队率领装载前卫兵力的平底船随涨潮向上游飘去。布干维尔的部队也在左岸随之行动。差不多到九月十二日上午两点时，潮汐开始下落。"); 
		content.push("在“苏兹兰号”的主桅上升起两盏灯，这是向下游飘的信号。布干维尔以为这又是老把戏，过去这几天他已经跑得够苦了，所以决定不再跟着跑。在领先的平底船中是豪威上校率领的轻步兵，最大希望就寄托在狄劳尼上尉指挥的二十四位精兵身上。那些船接近河湾时，潮流驱使他们逼近左面的岩岸。突然沉寂被打破，有人喊道：“哪来的船？”弗拉塞团的麦克唐纳上尉用法语回答：“法兰西！”又问：“哪一团？”他回答说：“莱茵团”（这是布干维尔的一个单位）。哨兵认为够满意了，就听任船只飘去。快到沙莫斯高地时又有一个人跑到岸边问：“你们是什么人？”麦克唐纳回答说：“运粮船。不要做声，否则英国人会听见。”因为英国单桅军舰“猎人”号停在附近，所以哨兵又让这批船过去了，几分钟后，他们就绕过了弗隆湾以西的岬角。"); 
		content.push("潮流是如此汹涌，把领先的船只送到预定登陆点以下约四分之一英里远的地方。这很幸运，因为尽管在拟定点以东岩岸更陡，可是距离法军建立栅栏之处却也更远。第一艘平底船着陆后，沃尔夫就跳上滩头，他看到倒悬在头上的岩壁似乎高不可攀，马上觉得任务很困难，于是喊道：“我们不一定能安然达到目标，但是却应该尽力而为。”虽然如此，狄劳尼和他的二十四名精兵却安然爬上了崖顶，未被敌人发现。"); 
		content.push("晨光熹微之中，他们看见一堆帐幕，就偷偷爬向那里，然后突然冲入。维戈从梦中惊醒，抓起手枪在黑暗中乱放。三声枪响之后就听到一阵欢呼。沃尔夫立即命令部队登陆，并肃清有栅栏的小路。任务达成之后，两门铜质的六磅炮被拖上山坡。接着马上派一队人去夺占沙莫斯的敌炮台。现在开始进行主力登陆，小艇来往摆渡，接运那一千二百名尚未装船的部队。现在已经天色大亮。"); 
		content.push("沃尔夫的这支小部队向下游飘去时，蒙特卡尔姆正在博波尔，午夜时有人报告说在近岸处看见有船只，他就与约翰斯顿一同离开住处。到上午六七点钟时，才知道敌人已经登陆。当然，这在历史上是一次完全的突袭，因为桑德斯的佯攻完全把他骗倒了。"); 
		content.push("蒙特卡尔姆命令在博波尔和以东的部队都向魁北克前进，但是马上就出现了困难，因为法军并无统一指挥。他是总司令，弗德留是总督，而魁北克还有城防司令雷姆塞。弗德留不肯放出博波尔以东的部队，因为他始终认为在弗隆湾登陆只是佯攻。蒙特卡尔姆要求二十五门野炮，而雷姆塞却只给他三门。命令彼此互相冲突，在混乱之中，蒙特卡尔姆只好召开作战会议。"); 
		content.push("出现了各种不同意见。有人说敌军将掘壕固守，有人认为敌人会夺占圣查理河上的桥并切断弗德留与魁北克之间的交通线，另外还有人主张立即攻击。最后终于采纳了立即攻击的意见。有人责怪蒙特卡尔姆不应采纳这个建议，可是事实上他已没有选择余地。如果说他犯了错误的话，那就是他应该把会战时间据推迟几小时，以便弗德留和布干维尔有时间赶来。布干维尔直到上午九时才知道已经敌军登陆。"); 
		content.push("迫使蒙特卡尔姆必须进攻的原因是在魁北克已经只有两天份量的补给，而沃尔夫现在也威胁到通往内地的交通线。所以每过一个小时，沃尔夫的地位就会增强一分，假如沃尔夫真的掘好了堑壕，那么到第二天，他们就可以把重炮运上高地，几小时之内就可以将魁北克的城墙轰得粉碎。所以蒙特卡尔姆能选择的只有三条路；战斗、饥饿和投降，象任何勇敢军人一样，他当然选择了战斗。所以总攻的号角响了，也许在亚伯拉罕平原上，他还可以赢得第二次蒙莫朗西式的胜利。"); 
		content.push("这个平原也可以说是个高原，过去是一个法国海员亚伯拉罕·马丁的产业，所以这样称呼。这是一片草原，略有点破碎，到处都有些丛林，南面界线为圣劳伦斯河岩岸，北面为圣弗瓦路，在道路以外是圣查理河。在这个宽约一英里的高原上，蒙特卡尔姆依照下述序列集结部队：在圣弗瓦路上布置一营民兵，共三百五十人，接着是贝亚恩团，共二百人，拉萨尔团，共三百四十人，在希尔里路两侧，他布署了基恩团，共二百人，朗格多克团，共三百二十人。在他们左面为卢西永团，共二百三十人和一营民兵，共三百人。在他正面的丛林中，又以若干民兵和印第安人为前卫，在他右翼也有强大狙击部队。他的总兵力约在四千以下，虽然有人认为他有五千人。"); 
		content.push("依照诺克斯记载，大概在六点钟，阴雨天气中，法军开始在高地上出现。沃尔夫立即展开他的战斗队形，分为两线。右翼接近岩岸，为第三十五团，共五百十九人，在它左面为路易堡榴弹兵，共二百四十一人，第二十八团，共四百二十一人，第四十三团，共三百二十七人，第四十七团，共三百六十人，第七十八团，共六百六十二人，和第五十八团，共三百三十五人。希尔里路通过中央，他把四门六磅炮推到路上。在最左边，他把第十五步兵团排成一个战术钩形。预备队为第六十团第二营，共三百二十二人，和第四十八团，共六百八十三人。他把第五十八团的两个连留在湾中，并利用第六十团的第三营（共五百四十人）使其连成一片，最后把豪威的轻步兵（共四百人）摆在最后方，以防止布干维尔前进。他的全部战斗兵力为四千八百二十九人，其中只有三千一百十一人实际参加了战斗。"); 
		content.push("虽然在数量上他只比对方略占优势，可是以素质而论，沃尔夫的士兵却要好很多。更重要的是这次的军官在英国陆军中是空前优秀的。"); 
		content.push("大约在上午九时，蒙特卡尔姆的战线，从距离英军约六百码远的位置开始前进，前面有散兵掩护。他们从丛林中冲出之后，沃尔夫命令士兵卧倒，也展开散兵线。在英军右翼，法军狙击手不能产生重大作用。但是在左面却十分的活跃，汤森就把第四十八团左面的六十团第二营和轻步兵都调去支援第十五步兵团。"); 
		content.push("十点钟法军开始前进突击，英军的战线也站起来了。法军在二百步以外开火，但是加拿大民兵为了再装弹药必须卧倒时，他们的战线开始丧失秩序。这时，沃尔夫第一次受伤，被一颗子弹击中手腕，他用一块手巾包扎起来，没再理会这个伤口。法军把战线调整好之后再度呐喊前进，可是英军却保持沉默，象墙壁一样屹立不动。"); 
		content.push("毫无疑问的是受了沃尔夫的训练才会如此，因为一七五五年他在坎特伯雷指挥第二十步兵团时就曾制定过下述的规章：“除非有命令上刺刀冲锋，否则无论任何情况，部队都不准喊叫。”至于射击方面，他规定说：“并不需要射击得太快，只要装弹准确，瞄准时冷静小心，则其毁灭力将远超过混乱的速射。”此外他又说：“当敌人到了二十码以内时，我军在射击时必须要精确瞄准。”在这次会战中，这些训令都得以实行。在会战之前，沃尔夫明白地命令：必须等法军进到二十码之内时才准射击。此外，当“将军”排列战线时，他命令各团装上额外的子弹。"); 
		content.push("法军迅速以三个纵队前进，一路大声呼喊，两个纵队向左，第三个则向右，向英军阵线两端进行斜射。直到他们进到四十码以内时，英军还是以极大的坚定和忍耐屹立不动，也不射击，完全严格遵守其军官的命令。事实上，似乎是当两军相隔一百码时，沃尔夫的部队开始向前移动，到四十码时才突然开火，照法军方面的观感，简直是象一声炮响一样。弗特斯库记载说：“响声之猛烈震耳欲聋，这是在战场上所能见过的空前完善的“排枪”，好比是从一个单独的大形武器中发射出来一样。”英军的整个战线都发出了厚密的黑烟，飘在战场之上。在浓烟掩蔽下，英军再装弹药，前进一步再射击一次，这样连续打了六到八分钟。当战场上的浓烟飘散之后，依照弗拉塞的日记记载：“我们可以看见敌人的主力在大混乱中向魁北克城逃走，另有一部分向圣查理河逃走。”会战只经过了一刻钟就开始追击了。路易堡榴弹兵，布雷格和拉塞利斯各团都上刺刀冲锋了。莫雷旅长也与他所指挥的部队一同迅速前进，完全击溃了当面的敌人。高地部队在安斯特鲁瑟部队的支援之下也挥动他们的刀剑，把一部分敌人赶进城中，一部分赶到圣查理河桥畔的工事中。"); 
		content.push("双方主将都因重伤死亡；沃尔夫在会战结束前已死。他在第二十八步兵团的前面前进时，一颗子弹又击中了他的鼠蹊。他昏倒了一会儿又继续前进，接着第三次被击中，这次是在胸部。他抓着别人说：“扶着我，扶着我，不要让我的英勇部下看到我倒在地上。”诺克斯对沃尔夫临终时的详情的记载被公认为最确实可靠的：将军被抬到后方，有人问他：“是否需要军医？”他回答说：“不需要了，我已经完了。”随后又有人喊道：“他们跑了，看呀！他们是怎样跑的！”英雄好象从睡梦中惊醒一样，紧张地问道：“谁跑了？”这位军官回答说：“报告，敌人已经到处溃散了。”将军勉强说：“我的孩子，赶紧派人去通知布尔顿上校，命令他派韦伯团全速前进到查理河，切断敌军过桥的退路。”然后他翻了个身，说：“感谢上帝，我可以安静的死去了。”这样他才断气。"); 
		content.push("蒙特卡尔姆也是同样不幸。在溃逃中，当他接近城墙时，一颗子弹穿过他的身体。由两位士兵扶着他骑马从圣路易门入城。当晚他也死了，第二天上午八时被葬在教堂广场的一个弹坑里。"); 
		content.push("布干维尔率领的二千人又如何呢？那天夜间，霍姆斯率领的船只顺着退潮向下游飘去之际，他因为过份疲惫，留在红角附近不走。上午六时四十五分，弗德留派人通知他说英军已经登陆。他在九点钟才接到通知，立即向东行军。在正午与下午一时之间，他进到圣弗瓦路上，到了沃尔夫战线左翼的后方。汤森命令第四十八团向后转，加上第六十团第三营和轻步兵的支援（还有两门炮），把他击退了。"); 
		content.push("因为第二个资深将领蒙克顿也已负伤，所以现在改由汤森指挥。"); 
		content.push("当他开始围攻魁北克时，弗德留召开了一个作战会议，决定撤出该城。下午九时法军溜出该城，秩序大乱作鸟兽散，逃往圣劳伦斯河上游三十英里远的雅库斯卡提尔城。这场会战是英法两国在北美洲的长期争夺的顶点。英军死军官十人，士兵四十八人；伤军官三十七人，士兵五百三十五人，总计六百三十人。法军损失数字不详。"); 
		content.push("弗德留弃城而逃，加上补给缺乏，使雷姆塞于九月十七日也投降了。次日，汤森进入魁北克，并立即加强防御工事和储存粮食准备过冬。大约一个月后，桑德斯和霍姆斯的舰队驶返英国——若无他们的忠诚合作，会战将不可能成功。十一月二十日，霍克将军在奇贝仑湾又使孔弗隆的法国舰队受到决定性失败。从此法国海军一蹶不振，英国对大西洋获得了完全的控制权。"); 
		content.push("此时莫雷留在魁北克担任指挥官，在该城废墟中，他和部下渡过了一个恐怖的冬天，由于疾病，守兵减员到只有三千人。一七六○年四月，得知列维有攻击意图，莫雷就抢先占领了红角河口。四月二十六日，列维率领九千人前进，莫雷后退。到四月二十八日，莫雷率领三千人和二十三门野炮在圣弗瓦向列维进攻，但在损失了三分之一的兵力后还是被迫撤退。此后魁北克开始被围，直到五月十六日，英国舰队再次出现后才解围。"); 
		content.push("春天来到之后，改由阿姆赫斯特出任总司令，同时从东、西、南三方面侵入加拿大。莫雷奉命沿圣劳伦斯溯河而上，哈维兰从尚普兰湖向北运动，而阿姆赫斯特本人则从安大略湖进到圣劳伦斯河。虽然开始不太顺利，但结果却是成功的，蒙特利尔于九月八日投降。这样终于完成了沃尔夫的遗志，征服了加拿大全境。关于阿姆赫斯特，弗特斯库在《英国陆军史》中这样评论道：“马尔波罗死后，他是英格兰出产的最伟大的军事行政家。直到惠灵顿，才有一个比他更伟大的人物出现。”英国枢密院院长约翰·卡特利特在一七六三年一月躺在垂死的病榻上时，他要罗伯特·伍德把准备结束七年战争的《巴黎条约》原稿读给他听。知道条约的内容之后，他感到很满意，喃喃地说：“这是英格兰亘古未有的最光荣的战争和最光荣的和平。”条约于一七六三年二月十日被批准，法国把整个加拿大割让给英国，在印度也只留下了五个镇市——马赫，本地治里，金德讷格尔，卡利加尔和亚南。这个条约不仅使英格兰确保了海洋优势，而且也使普鲁士声威大振。一个大帝国诞生了，而另一个大的王国也建立了。"); 
		content.push("英格兰控制了海洋，而普鲁士则使欧洲的情形增加了复杂性。法国不仅丧失了它的殖民地帝国和海军，而且也民贫财尽，这也正是法国大革命的远因。夏多布里昂说：“从此法国人就在北美洲失踪了，正如他们所同情的印地安人一样。”巴克曼也说：“总而言之，法国失败了，英国胜利了。这是有史以来第一次，英国毫无疑问的变成了世界上最伟大的海洋强国和殖民强国。”话虽如此，沃尔夫胜利的最重要结果却是使北美殖民地的人民解除了对法国的畏惧心理。当时有许多人都能认识这一点。就象贝德福德公爵看到的：因为法国的威胁解除了，反而使北美殖民地对母国的依赖程度大大减少了。"); 
		content.push("大事记（九）：美洲殖民地的叛乱"); 
		content.push("法国势力被逐出北美洲之后，英国的殖民责任加倍，这就引发了帝国的控制问题。过去，这个帝国只是一个商业性的企业，一切都用商业方法经营，也就是说殖民地只是向大不列颠贡献财富。可是现在出乎国王与议会的意料，七年战争使英国获得了大量土地，产生了新的变局，从商业帝国变成了疆域帝国。按商业帝国的思路，殖民地不过是母国对海外的投资，而疆域帝国却有演变成独立国家的可能。结果当国王和议会的思想还停留在贸易关系上时，殖民地的人民却已开始想到自由问题。一方面谈的是义务，而另一方面谈的却是权利。实际上母国要求其殖民地“孩子”的不是奴役而是服从；反之“孩子”们要求的也不是完全的独立，而是今天所说的 “自治领”地位。所以在一七七四年这个新思想生根时，宾夕法尼亚的詹姆斯·威尔逊就这样说过：“不列颠帝国的所有成员都是分立的国家，彼此之间是互相独立的，但却共同拥戴一位君王，从而联合在一起。”不幸的是这种帝国的新思想并不为英国政府所了解，他们认为国不可无君，这是“大叛乱”时代才有的现象。就象某位作家说的，殖民地不可能永远在帝国中处于半进半出的地位，一方面宣称效忠，另一方面却又拒绝服从。但不管如何，虽然战争解除了法国的威胁，可是印地安人的威胁却依然如故。这是个真正的威胁，在《巴黎条约》批准之后不久，就有庞蒂亚克阴谋为明证。除底特律和匹兹堡以外，所有西部要塞都被印地安人攻占，许多家庭被野蛮屠杀，从尼亚加拉到弗吉尼亚，边疆上到处受到蹂躏。但是最值得重视的事实却是在这场祸乱中平乱的不是美洲殖民地居民，而是英国陆军。殖民地居民因为没有中央政府组织，所以不能联合自卫；因此必须要政府出力保护他们，这就连带出现了给养问题。"); 
		content.push("当格林维尔内阁于一七六三年四月八日接替比特勋爵的内阁之时，所面临的就是这个问题。长期战争之后必须讲求经济之道，任何内阁若想久居其位，都必须考虑到这一点。"); 
		content.push("国债已经增加到了一亿三千万镑，比一七五六年的总额几乎增加了一倍。美洲的军官费用，在一七四八年只需七万镑，现在已增加到三十五万镑。所以格林维尔认为对美洲殖民地增加捐税，以此来应付维持美洲官兵约一万人的费用，这是公正的，也是必要的。为了达到这个目的，他决定紧抓关税，并增设印花税，这样一年可以多得六万镑。一七六五年三月，印花税法案获得英王签署，接着又出了营舍法案，依照法案，殖民地应供应部队的营房。作为报复，殖民地人民开展了“不输入运动”，拒绝接受一切为增加美洲税收而输入的物品。运动极为有效，美洲与母国之间的贸易额一下子少了六十万镑之多，伦敦的商人受到了沉重打击。他们施加压力，迫使现内阁倒台，接替者为罗金厄姆内阁，于一七六六年废除了印花税法案。同时，英国国会又通过了《直陈法案》，认定国王与议会有权制定法律并迫使殖民地接受。但是美洲人民却因为取消印花税而忙于庆祝，并未注意到这个法案的通过。"); 
		content.push("一七六六年七月，格拉夫顿公爵接替罗金厄姆组阁。这个内阁的真正主人是威廉·皮特，任掌玺大臣并兼贵族院议员。不久他又为病魔所苦，因为格拉夫顿是个无能的人，大权又落于财政部长汤森之手。一七六七年在国会提出预算案时，汤森主张降低土地税，结果将造成四十万镑的岁差。为了抵补这种岁差，他又建议削减部分殖民地军事费用；另一部分则对进口贸易，如纸张、玻璃和茶叶增加新税，估计一年可收入四万镑。为了增加税收，所以还是要加强海关业务，就在波士顿成立了一个关税委员会。不过更重要的却是汤森主张税收不仅用来养兵，还要用来建立殖民地的文官制度。这就是说，英国政府的行政官和法官都将不受殖民地议会控制。"); 
		content.push("波士顿马上发生了激烈的反对风潮，一七六八年七月一日，关税委员要盖奇将军派遣部队协助税吏执法。盖奇拒绝之后，英国政府就从本国派了两团士兵前去。后来为了强迫执行营舍法案，引起了更进一步的纷扰，美洲人民再次抵制英货。一七七○年三月五日发生了无可避免的冲突；暴乱之中，部队开枪，人民死了四个，伤了七人。这个事件立即被称为“波士顿屠杀”。"); 
		content.push("一月，格拉夫顿公爵辞职，代替他组阁的是诺思勋爵，他虽然也非良才，但却很聪明的主张采取安抚政策。他取消了除茶叶以外所有的美洲进口税。保留茶叶这一项的理由有二：（一）作为对东印度公司的一种补偿，（二）表示议会对殖民地仍有课税权力。所以他说：“若取消茶税，我们会显得懦弱。”尽管有了这个“愚行”和“波士顿屠杀”，事态却已渐趋平息。直到一七七二年，为了进一步强迫执行贸易法案——这是一切美洲纠纷的根源——又再次发生了暴乱。六月九日，海关的巡艇“格斯皮号”被焚毁。"); 
		content.push("接着发生了一个更严重的事件。一七七三年十二月十六日，有一群人化装成莫霍克印地安人，爬上了东印度公司的船只，将船上装载的茶箱投入海中。这个事件在历史上称为“波士顿倾茶事件”。其重要性就是鼓励了美洲的爱国志士采取暴力政策，同时在英国也煽起了激烈的舆论。诺思勋爵被激怒了，他在一七七四年三月七日要求议会发兵恢复秩序和确保殖民地对英国政府的依赖。一个星期之后，他又建议通过一个议案，把海关从波士顿撤走，直到该城对所毁的茶叶向东印度公司赔偿一万五千镑为止。这就是《波士顿港口法案》，从六月一日开始执行。其结果无异于封锁该城，于是波士顿居民就向其他殖民地求援。"); 
		content.push("同时，英王任命盖奇将军为马萨诸塞总督，尽管盖奇向他和诺思提出警告说压迫就意味着战争，英国政府并不听信他的意见。他接任总督之后立即感到遇事掣肘，波士顿公民拒绝建筑营房和为部队提供补给。为了巩固地位，他开始在该城与郊区连接的狭窄颈部建筑要塞。"); 
		content.push("这些事件使殖民地人民更趋团结，从而采取了一个决定性步骤。"); 
		content.push("一七七三年秋，亚当斯发起了创立美洲“大陆会议”的运动。结果是在一七七四年九月五日，在费城召开了第一次会议，并通过了《联盟协定》。依照协定，所有殖民地都联合一致抵制英货，并停止与英国的贸易。这个协定本应足以警告英国国会，使其认清叛乱并非局部事件，但是诺思勋爵却冥顽不灵，不以为意。他在十一月十八日告诉英王：“新英格兰政府已经处于叛乱状态，要决定他们仍然是英国的领土或是独立，就必须使用武力。”冬季来临之前，盖奇派间谍去侦察什么地方储存了军需物资。据报在康科德有这样的储积，于是在一七七五年四月十八日，他命令史密斯上校率领一个支队去毁灭这些东西。他们行进到列克星敦时，与当地民兵冲突，杀死了十八个人，然后进入康科德，毁灭了那些军需品，结果全镇人民都武装迎敌。柏西勋爵率领一千四百人赶往增援，英军且战且走回到波士顿，死伤了二百五十九人。这就是美国独立战争中的第一次战斗，这立即使四乡居民都踊跃武装起来，把盖奇封锁在波士顿城内。全美都为之振奋。"); 
		content.push("五月十日在费城召开了第二次全美大陆会议，这才是一个真正的革命团体。它接管了正封锁波士顿的军队，将他们改组成“联合殖民地陆军”，任命华盛顿为总司令。同时，另一个非常人物也出现了，他就是阿诺德上尉，是这场战争中的杰出将领之一，因为最后叛国，他也受尽了唾骂。他看到环绕波士顿所筑的工事缺乏火炮，就在五月十日率领八十三人，用计攻占了提孔德罗加，夺获轻重火炮一百二十门。接着他又占了王冠角，击败了圣约翰的驻兵。当他得知在蒙特利尔的卡尔顿将军只有两营英军的兵力，就决定征服加拿大全境。"); 
		content.push("当这个远征正在进行之时，波士顿也获得了增援，与英国援军同来的有霍威将军，伯戈因将军和克林顿将军，为了确保要塞和港口，盖奇决定占领波士顿正北的查尔斯顿半岛，在半岛上有两座小山——邦克山和布雷德山。六月十六日，美军先占领了这两座小山，他就命令霍威于次日去攻击邦克山的敌军堑壕（实际是布雷德山）。攻击计划得很糟糕，但在执行时却十分英勇。头两次突击都被击退，第三次却成功了，因为美军已将弹药用完了。"); 
		content.push("胜利的成本极高，攻击军二千五百人中死伤了官兵一千零五十四人，守军的损失也并不轻，死伤被俘共四百四十一人。"); 
		content.push("这次血战的影响非常奇特，使殖民地方面认为正规军事组织是不必要的，这给华盛顿增加了无限困难。同时在霍威将军的脑海里也产生了不可磨灭的印像，自此之后，他都不敢锐意进取。"); 
		content.push("此时在华盛顿的充分支持之下，阿诺德开始进行他那个冒险计划。九月，他率领一千零五十人进入了缅因的荒野，此时蒙哥马利率领一千二百人越过了尚普兰湖，迫使圣约翰投降，挺进到了蒙特利尔，并于十一月十二日占领该城。卡尔顿将军乘船逃往魁北克。阿诺德也同样挺进，但不幸的是，他派一个印地安人送信给斯凯勒将军，却误送给了卡尔顿。卡尔顿由此得知魁北克马上就会受到威胁，立即搜集所有兵力加紧设防。阿诺德到了圣劳伦斯，在沃尔夫湾渡河，等蒙哥马利与他会合之后，于十二月二十一日，在大雪之中向魁北克前进。"); 
		content.push("攻击完全失败了，蒙哥马利战死，阿诺德腿部负了重伤，损失了五百人，其中有四百二十六人是被俘虏的。这场作战就如此结束了，虽然属于偷袭性质，但若这封信不写给斯凯勒，就可能成功。如格林将军所说：“假如这一战得胜，那么加拿大就可能与十三州合并，战争的整个过程和结果都会完全改变。”提孔德罗加的陷落使霍威代替了盖奇，而邦克山之战也刺激英国政府在欧洲到处搜罗佣兵。目前必须要决定一个作战计划，照盖奇的意见，只要能占领哈德孙河沿线，叛乱将自行崩溃。在英格兰，著名的军事权威哈维将军却持不同意见，他认为一切陆上作战都是徒劳的，所以主张封锁美洲海岸，直到叛徒们放弃作战为止。"); 
		content.push("对英国而言可说不幸之至，十一月，日尔曼尼勋爵被任命为军政部长。一七五九年他在明登会战中曾蒙受耻辱，从而被全国军人瞧不起，而他又瞧不起美洲的叛乱者，所以使霍威处于困境之中。而霍威的消极被动更不能使情况改善。结果是三月二日，华盛顿突然占领了波士顿以南的多齐斯特高地，霍威更加无法久留，被迫弃城，率领全军共九千人，在三月十七日退往哈利法克斯，于四月二日到达。"); 
		content.push("五月，在费城召开了第三次全美大陆会议，讨论杰斐逊草拟的《独立宣言》。七月二日这个文件被通过，并于两天后公布。这个历史上最著名的文件带来了立竿见影的后果，即确定了向乔治国王效忠者就是“美奸”，这样殖民地人民分成了两个集团：革命志士坚决主张用武力解决问题。效忠王室的分子希望能用妥协方式解决。王室分子在每个殖民地中都存在着。虽然在弗吉尼亚，马里兰和马萨诸塞等州，他们的势力最弱，可是在纽约、新泽西和佐治亚等州却可能占了人口的多数，而在宾夕法尼亚和卡罗来纳也有很大势力，他们构成了一支强大的反对力量，在革命过程中，有七万多人离开了殖民地，而这在总势力中不过是个零头。"); 
		content.push("在邦克山之战和阿诺德入侵加拿大之后，《独立宣言》的第二个效果就是使“叛乱”获得了战争的地位，这使英国政府面临着征服问题。"); 
		content.push("战争的场所为一个狭长地带，从圣劳伦斯一直延伸到佛罗里达，全长超过一千二百英里，平均宽度约一百五十英里。缺乏道路，大部分尚未开发，从战略上看是一个利于防御的国家，所以是很难征服的。它可以分为三部分，即北区，中区和南区。北区包括新罕布什尔，马萨诸塞，罗得岛，康涅狄格和纽约；中区包括新泽西，宾夕法尼亚，特拉华，马里兰和弗吉尼亚。南区包括南北卡罗来纳和佐治亚。要想同时征服三个地区，这将远远超过大不列颠的国力，所以在战略上，英国在某段时间内只能集中全力对付一个地区。因为北区不仅在政治上最为重要，而且在战略上也最易于侵入——因为可以用加拿大作为作战基地，如果新英格兰和纽约的叛乱能够平定，那么即使中南两区继续支撑下去，还是可以用各个击破的方式来慢慢消化。所以照克劳塞维茨的说法，北区可以称为“战争中的战略性重心”。"); 
		content.push("一七七六年六月，霍威率领三万二千人从哈利法克斯由海路出发。七月三日，他到了斯塔滕岛。八月二十二日，他渡海进到长岛，击败了华盛顿，并迫使他撤往曼哈顿岛。虽然如此，直到九月十五日，霍威才到了曼哈顿岛，此时华盛顿的部下发生恐慌现象，继续败退。依然如平时一样拖延，霍威在纽约一直停留到十月十二日才继续前进，当他前进到新泽西海岸时，华盛顿在康华利追击下退到了特拉华河后方，康华利于十二月八日前进到了特兰顿并在那里奉命宿营过冬，由一条前哨线掩护，前哨中最重要的是特兰顿，由拉尔上校率领一千三百名赫斯士兵（赫斯是日尔曼人的一部分）加以占领。"); 
		content.push("现在华盛顿的处境非常危急，因为他的士兵员十万一千零六十九人中，已经病倒五千三百九十九人。虽然如此，在圣诞节那一天他还是溜了出来，于次日清晨打击了拉尔的据点，突袭之下，他俘虏了敌军九百九十九人。接着他在一七七七年一月一日又进向普林斯顿，打击了马伍德上校的支队，把这个支队击溃了。"); 
		content.push("虽然是两次小胜，但却象魔术一样，使整个战争的情形都为之一变。日尔曼尼听到第一次挫败的消息后马上惊呼道：“我们所有的希望都被特兰顿发生的不幸事件粉碎了。”更重要的是这两次胜利使华盛顿的威望大增。在十四天之内，他几乎是从死神的牙齿里把胜利又夺回来了。无论在美洲或欧洲，从此建立了他的英名，使人不能不承认他是一位名将和一位领袖。"); 
		content.push("第九章：萨拉托加会战"); 
		content.push("霍威进行纽约和新泽西之战时，卡尔顿爵士也指挥加拿大境内的英军与伯戈因一起，取道尚普兰湖侵入纽约州。他于一七七六年十月出发，到了提孔德罗加城下，但他却认为天气已经太冷，决定率军队退回加拿大。伯戈因对这个决定大感不满，就在十一月返回英格兰，一心只考虑如何使战争赶紧结束。霍威知道伯戈因的思想，十一月三十日，他写信给日尔曼尼提出一七七七年战役计划。这个计划为英国当局所采纳。内容大致如下：加拿大陆军应取道尚普兰湖进到阿尔巴尼，预定应在九月到达，为了使战争能在一年内结束，霍威主张由他自己指挥的部队应采取以下作战方针：（一）克林顿率领一万人开往波士顿，以攻克该城为目的。（二）另派一万人从纽约沿“北河”（即哈德孙河）上驶到阿尔巴尼。（三）留下八千守军掩护新泽西并监视华盛顿。等其他作战均已完成之后，到秋天再攻击费城。为了完成作战，他要求增兵一万五千人。十二月三十日，日尔曼尼采纳了这个计划。"); 
		content.push("三个星期之后，十二月二十日，霍威又改变了计划，内容是：“在宾夕法尼亚方面民意已经大有改变，由于我军最近的成功，他们大都希望和平，因此我认为我军主力应在这一面发动攻势。由于这种改变，向波士顿的攻势应暂地放弃，以待欧洲增援到达。另派一军在哈德孙河下游进行防御，以掩护新泽西和方便加拿大军前进，我们不能希望加拿大军在九月中旬以前到达，其后的作战只能视情况而定。”日尔曼尼于一七七七年二月二十三日收到了这封信。此时，伯戈因已于十二月十三日回到英格兰，与日尔曼尼和国王一再探讨当前的情况，在二月十六日另外提出了一个计划，标题为《从加拿大方面进行战争的思想》，简单说来，计划是这样的：（一）在王冠角最少应集中八千人的兵力，还有炮兵，水手，两千名加拿大人（包括各种工人）和一千多名印第安人。这个纵队应向提孔德罗加运动。"); 
		content.push("（二）同时，霍威应派遣一支部队前进到哈德孙河，加拿大军的目的就是与该部会合。会合之后即占领阿尔巴尼，并打通到纽约的交通线，然后停止在哈德孙河，以使霍威可以倾全力向南发展。"); 
		content.push("（三）同时，另一支部队从奥斯威戈前进到莫霍克河，以便与上述两支部队在阿尔巴尼会合。若认为所使用的兵力不够，不能希望使上述计划成功。那么唯一的代替方案就是加拿大军在魁北克上船，以便从海路去与霍威会合。"); 
		content.push("虽然加拿大军要经过的距离约为二百英里，并且是最困难的地区，但是伯戈因的计划还是健全合理的。他的目标是直接打击叛乱的心脏地区，占领提孔德罗加-哈德孙一线，切断新英格兰各州。在新英格兰被征服之后，若南方诸州仍不屈服，则可以继续向前挺进，迫使其投降。从战略上来看，其最大优点在于，除了在乔治湖与哈德孙河之间有一个十二英里长的缺口以外，从魁北克到纽约之间，几乎一路都可使用水运，畅通无阻。"); 
		content.push("英王和日尔曼尼都采纳了这个计划，可是日尔曼尼事先又已批准了霍威在十二月二十日拟定的计划。三月二十六日，日尔曼尼致书卡尔顿，指示的内容是：“卡尔顿应率三千七百七十人坚守魁北克，伯戈因率七千一百七十三人准备前往阿尔巴尼与霍威将军会合。到那里之后，伯戈因即改由霍威指挥。同时，由圣利格尔率领六百七十五人在莫霍克河对敌作牵制性行动，并向阿尔巴尼前进”。接着他又说：“我将立即通知霍威爵士，但你也应立即通知他，并指导伯戈因中将和圣利格尔中校，不要错过了机会，他们应接受霍威的指示，并不要忘记与霍威的会合为主要目标。”这个命令发出后，只有一个副本给了伯戈因，他以为一切都已安排妥当，随即赶回加拿大。其实事实并不如此，日尔曼尼虽命令书记室草拟一封类似的训令给霍威，明确命令他前进到哈德孙河，可是因为疏忽他并未签字，所以该文件始终未曾发出。"); 
		content.push("使情况变得更糟糕的是在四月二日，当伯戈因已在海上时，霍威又改变了计划，因为他要求的援兵一万五千人中，只有二千九百人可以指望的。所以他报告日尔曼尼说他已经放弃了所有远征念头，除向南行动以外，就仅限于在哈德孙河偶然进行牵制行动。并且不再从陆上进攻费城，而改从海上出发。对这封信，日尔曼尼在五月十八日作答，同意了新计划，但是他好象已知道那封尚未签字的信始终没有送给霍威，所以他补充说：“不管霍威如何考虑，但他却应深信在时间上一定要与奉命从加拿大前进的军队相配合。”霍威收到这信时在什么地方，以及伯戈因是正封在干什么，这些留待下文说明。"); 
		content.push("五月六日，伯戈因到了魁北克，立即写信给霍威，说明他奉有确切命令，必须迅速准备一切，不得延误，一心以与霍威会合为目的。"); 
		content.push("五月十二日他到了蒙特利尔，卡尔顿曾受日尔曼尼呵斥，现在对他表示欢迎。伯戈因说：“即便是为他自己或是亲兄弟工作，其热心程度也不过如此。对我可说是有求必应。”后来伯戈因又写了一封信给霍威，再次提出两军在阿尔巴尼会师的计划。"); 
		content.push("尽管有卡尔顿的通诚合作，伯戈因还是立即遭遇到难以克服的困难。一切都无法保密。五月十九日，他写信给伦敦的哈维将军说：“使我大为吃惊的是蒙特利尔的报纸已把整个作战计划都发表了，好象从国务总理的文件中抄的副本一样准确。”更糟的是加拿大极为落后，运输已成瘫痪状态，也无足够的马匹来牵引火炮。必须立即用未干燥的木料来制造五百辆两轮车。伯戈因现在面临的最严重的问题就是补给。因为在十八世纪，军队很少就地取食。尤其是行军路线都是人口极为稀少的地区，所以要想搜刮粮食也似乎不可能。"); 
		content.push("（注：在这场战争中，英军有个极大的困难，就是必须运输一切补给。而美国人却每隔三四十英里就储有物资。此外，在森林战方面，美军的战术也远为优越。）更不幸的是伯戈因也和其他英国军官一样，对敌人怀有轻视心理。虽然在这个国家，尤其在新英格兰各州，适合兵役年龄的人只愿意参加民兵而不愿意正式入伍。而且除非感到大祸临头，否则他们不愿离开故乡或长时间服役，但他们却能够迅速动员，而在象新英格兰这样破碎的地形中，森林、山地、河谷给与他们的保护足以抵销纪律的松懈。雷德瑟尔夫人称新英格兰人为“天然战士”，而指挥伯戈因的轻步兵的巴卡里斯勋爵也说：“无论何时，他们都能英勇顽强地作战。”因为他们的装备极差，所以更令人敬佩。他们熟悉地形，并且本能地善于运用战术与地利相配合，所以上面据说的弱点又被抵销了一大部分。他们多数都是头等射手，当使用来福枪时，敌人远非他们的对手，因为这种武器虽然装弹速度较迟缓，可是命中率却远非平滑枪口的火枪能及。汉格尔上校说有一次他看到一个美洲人向他和塔里顿上校射击，结果打死了附近的一匹马，估计这个射手的距离至少在四百码开外。伯戈因也说：“敌军有大批优秀射手，使用有来福线的枪械。在交战时，这些人分成小队，在侧翼运动，在利用地形和掩蔽他们自己方面都算是专家。在这场战斗中（指一七七七年九月十九日），许多敌人是在他们战线的后方，躲在大树上。我方战线几乎每隔一分钟就有军官倒地，只要听见枪响，马上就有人负伤。”因为美军几乎没有炮兵，所以虽然他们善于构筑工事，可是英军炮兵还是具有相当的重要性。邦克山之战对英国人而言算是大开眼界，伯戈因对此具有充分认识，因此他在森林和丛林战方面从来不想应用欧洲战术。他认为在一切行动中都应迅速机警，尤其是在生疏地区中更应如此。在这种战斗中，军官们必须发挥主动精神，而无须等待情报和命令。"); 
		content.push("在他部下对这种合乎常识的战术有了一定训练之后，六月初，五十六岁的伯戈因开始在尚普兰湖以北的黎塞留河边集中部队。其中包括第九，第二十，第二十一，第二十四，第四十七，第五十三和第六十二团，以及第二十九，第三十一和第三十四团的榴弹兵和轻步兵连。以上这些都是英国人，共三千七百二十四人；另有日尔曼兵五团（多数为不伦瑞克人），共三千零一十六人；炮兵三百五十七人，新兵一百五十四人，加拿大人一百四十八人，还有五百名印第安人。以上总数为七千八百九十九人，加上军官，则约为八千二百人。这支野战军拥有的火炮共为野炮三十八门，二十四磅炮二门和榴弹炮四门。"); 
		content.push("当时英军在作战时，每个士兵携带的是哪些装备也是很有趣的。"); 
		content.push("根据安布里记载：大致为一个背囊、一张军毯、一个干粮袋、一个水壶、一把手斧和一部分营具。此外还有枪械和六十发弹药，总重六十磅。这当然是很重的负担，但比起日尔曼兵却要舒服很多。日尔曼兵的头盔和刀剑就差不多等于英军全部装备的重量。所以即便最烂的英国部队，在行军速度上也可以比他们快一倍。"); 
		content.push("在伯戈因下面就是菲利普少将，雷德瑟尔少将和弗拉塞准将，都是能力优秀的军官。菲利普是炮兵专家，雷德瑟尔是日尔曼部队的指挥官，弗拉塞则指挥榴弹兵和轻步兵，在这些部队中，榴弹兵由阿克兰少校指挥，轻步兵由巴卡里斯勋爵指挥。根据所有记载，无论在哪方面，部队的水准都足够与军官相称。兰布上士为远征军中的一员，他曾经说：“部队具有高度纪律，在宿营过冬时受到极好的照顾，由此作为这次远征的准备。”安布里说：“说到我们的陆军，我认为具有良好的纪律，健康和精神均合乎标准，而伯戈因将军的领导能力又有目共识，所以应该能获得成功。”简而言之，这不是一支普通军队，从哈登的日记中可以摘录出下述片断以供说明：“人员的脚部必须保持清洁，军靴必须擦油，采取了一切恢复精力的办法以准备长途行军。凡服装不合适的都立即加以修补。当雨水使地面潮湿时，为了维持人员健康，木工应使用所有可能的材料来铺设营底以保持干燥。一切命令都必须每天向士兵宣读，并由军官加以解释。”从以上这些不同引述中，可以知道伯戈因的部队在当时是不平凡的。"); 
		content.push("六月二十日，伯戈因在波格维利营地向平民发了一个有点迂腐的通告。六月三十日，又向部队发出通令：“这次出师将不考虑一切困难，劳苦和牺牲。本军将有进无退。”次日拂晓，开始出发向提孔德罗加进军。（注：虽然在作战中纪律一直都很好，但是现在知道英军和日尔曼部队之间存在着相当摩擦。士兵发出抱怨的也不乏其人。）向尚普兰湖的前进，其气势之雄伟不亚于在印度河的亚历山大。"); 
		content.push("最前面是印地安人乘着独木舟，脸上画着脸谱，接着是小战船组成的前卫，后面是第一，第二和日尔曼旅，最后面则是随营人员，从军商人和妇女。这的确颇为壮观：英国步兵穿的是红军服，炮兵和日尔曼部队则为蓝色，日尔曼轻步兵为绿色，英国榴弹兵穿着熊皮，轻步兵戴着黑皮军帽。"); 
		content.push("提孔德罗加虽然号称是美洲的直布罗陀，但事实上却无法相比，虽然工事是很大，足以容纳一万人，但是其所占的位置却并不理想。"); 
		content.push("三月，大陆会议曾派盖茨将军修理过这些工事；现在由圣克莱上校据守，指挥着正规军二千五百四十六人，民兵九百人。圣克莱又听命于斯凯勒少将，他的其余部队分成小部队分布在斯克尼斯堡，安堡，爱德华堡和阿尔巴尼等地。对美洲人而言不幸的是，斯凯勒是个真正有君子风度的人，出身高贵，对国会和新英格兰人而言都不适宜。他的军官们尤其民主。伯戈因战败投降之后，雷德瑟尔夫人说：“有些美国军官过去做过鞋匠，他们不仅为英国军官制造军靴，甚至还为我们的士兵修理皮鞋。”八月四日，斯凯勒写信给华盛顿说：“我们的军官中有许多品行极坏，对人民所犯的罪行令人发指。”这种大胆直言的态度也使他不受欢迎。"); 
		content.push("当伯戈因的陆军在提孔德罗加北面四英里远的地方登陆时，圣克莱受到了突然袭击。他没有料想到敌方远征军有如此强大的实力，而且自己缺乏补给，根本无法抵抗围攻。七月三日，他的敌人占领了位于要塞正北面的霍普山。"); 
		content.push("圣克莱据守的阵地在形势上很脆弱：包括三个设防的部分，中间有水道相隔，并受到迪法恩斯山（即舒格山）的控制，因为难于攀登，并未设防。伯戈因立即认清这是整个阵地的钥匙，所以于七月四日派特维斯中尉去侦察。因为这位军官的报告是有利的，所以菲利普将军说：“只要山羊能走到的地方，人也能走到；而人能走到的地方，那么他也能把炮拖上去。”到七月六日拂晓，这个山坡被占领，并且安设了炮位。因为认识到这里已无法久留，圣克莱命令船只连同所能带走的火炮退往斯克尼斯堡。同时，他率兵取道哈伯德镇退往卡色顿。"); 
		content.push("伯戈因发现圣克莱撤退之后，就立即开始追击。他的船沿着吴德溪下划，而弗拉塞和雷德瑟尔的两个旅则沿哈伯德镇大路前进。七月七日清晨，他们追上美军，发生了一场激战。弗拉塞的兵力起先远处于劣势，等雷德瑟尔赶到后，形势才改变了。圣克莱继续退向斯克尼斯堡，在那里又受到伯戈因攻击，他又退往安堡。最后奉斯凯勒将军的命令退往萨拉托加，并在路上撤去爱德华堡的防御。"); 
		content.push("伯戈因这时犯了一个错误，这个错误比霍威的失职还要严重，成为这次会战失败的主因。他本应返回提孔德罗加，从水上经乔治湖前往乔治堡，因为从那里有一条大路直通爱德华堡。可是他却决定直向前进。施泰德姆在《美洲战争史》上说：“假如他返回提孔德罗加并越过乔治湖，那么他至少可以早十天或十二天到达爱德华堡。他应该派弗拉塞将军从斯克尼堡去乔治堡，这样就可以夺得大批补给物资，车辆和挽畜。这样他就可以在敌人集中足够兵力之前赶到阿尔巴尼。”可能是初期的胜利冲昏了伯戈因的头脑，所以他决定闯进这片几乎没有道路的荒野，继续追击，不经过激烈战斗就占领阿尔巴尼，然后掘壕屯兵，等待霍威到达。这个计划完全失败了，因为他直到七月三十日才占领爱德华堡，在这段时间中，敌军却已恢复了元气。"); 
		content.push("由于这样长时间的停顿，伯戈因不仅受到日尔曼尼责备，而且后世史学家也莫不如此。可是若结合他的前进路线，再对他面临的情况进行公正的观察，就知道弗特斯库的看法不错。他说尽管伯戈因在七月十日即已在斯克尼斯堡集中部队，可是他在七月三十日到达爱德华堡却也并非易事。那么现实的情况如何呢？兰布的答案是这样的：“英军现在必须暂停一切作战，在斯克尼斯堡等候补给和帐幕到达，但是他们同时却利用这段空隙来扫清一条进路，以便部队继续进攻。这个工作十分艰苦。美洲人，现在在斯凯勒将军指导下，把所有道路两边的大树完全砍倒当作障碍物。这个地区的地形非常破碎，到处都是溪流和沼泽，我们差不多造了四十座桥，有一座是架在两英里宽的沼泽地上面。”与这些困难并存的是伯戈因缺乏运输工具。七月十日，他这样记载道：“军队非常疲惫，多数已两天没有补给，几乎全部帐幕和行李都未运到。”那五百辆加拿大车辆似乎损坏得极快。蒙内上尉是伯戈因的军需官，他在英国国会中有过这样的问答：“在任何时间能够集中多少马车和牛车呢？”他的回答是“我想仅有一百八十辆马车，牛车的数量我记不清了，但我相信不过在二三十辆之间。”虽然为了保护交通线，在提孔德罗加留下九百一十名驻兵，但是伯戈因认为还是要先搜集补给，然后再进入森林。他说：“首先应将八十或一百艘小船送到爱德华堡，专供运输补给，每艘小船的载重要六匹以上的驮马才能加以转运。为了架桥也需要很多船只。”在这个地区几乎找不到民间的牛马，而且天又不断下雨。"); 
		content.push("七月二十四日，补给搜集完毕，英军主力进到安堡，在该地宿营。弗拉塞和前卫部队进到了距爱德华堡两英里以内的地方。七月二十九日，全军再度前进，并于次日到了哈德孙河。狄格拜中尉说：“我们到了一个高地上，在爱德华堡以南约一英里，宿营在美丽的景色之中，从那里可以看见哈德孙河的最绚丽的地方，水流从许多小岛中穿过。”此时在小岛以南也发生了许多事件，是狄格拜和伯戈因看不见的。不过伯戈因却深知一支主要由民兵组成的军队，只要一经挫折即可扩大成压倒性的大败，提孔德罗加的陷落就是一例。大陆会议一旦震动，整个大地都会动摇。但伯戈因却并未认清华盛顿的个性，他正在南面二十英里远的地方，最关心的不是兵力的损失，而是对霍威的运动所获得的矛盾情报。"); 
		content.push("此时，斯凯勒已经退到斯蒂尔沃特，并且有了更多损失。两个马萨诸塞的团逃跑了，更糟的是约翰·亚当斯又极力诋毁他。至于盖茨将军又在努力说服国会承认只有他才能使美军获胜。在这种阴谋与恐怖相结合的环境中，只有一个人能保持镇静，这就是华盛顿，他从灾难中脱颖而出。在提孔德罗加沦陷之前三天，他已猜透了英军的计划。七月二日，华盛顿写信给特鲁布尔州长，讨论伯戈因的前进，他说：“假如这不是牵制性行动，而是认真的进攻——看起来似乎很象——假设第二步就是霍威的部队趋向皮克斯基尔，那就可以确信无疑了。所以应尽快占领高地上的道路以阻止两军会合。”七月十八日，他听说这个要塞已经放弃，马上就派阿诺德去协助斯凯勒，并且极力推荐这位勇士，同时也写信给马萨诸塞和康涅狄格西部的民兵旅长们，指出霍威与伯戈因会合的危险，力劝他们去援助斯凯勒和阿诺德。"); 
		content.push("华盛顿所面临的困难，百分之九十都可归之于敌人对海洋的控制能力。他在七月二十五日写给国会的信中清楚地表明了这种认识：“敌人因有船只和控制了水面，从中获得了惊人的利益，使我们经常处于困惑之中，对敌人的行动时常感焦急不安，难以猜度。”在写这封信时，他决心向北前进，但是他接到一封被截获的信——是霍威写给伯戈因的，他认为这是个诡计——就又写信给国会说：“我从未象现在这样感觉霍威的目的地可能是费城。”七月三十日，他又报告盖茨将军，说霍威可能会前往特拉华，并且补充说：“霍威居然会舍弃伯戈因不顾，这很难令人置信，直到我确信如此之后，禁不住翻了几个白眼。”第二天，他告诉特鲁布尔，说国会已经通知他：“敌人舰队在昨天下午已经到了特拉华角，共有二百二十八艘船。”虽然如此，他还是在疑惑之中，因为在八月一日，他写信给普特南将军说：“对美军而言，阻止霍威用突袭手段占领高地极为重要。他向东去的可能性极小，而如果他采取这种步骤，危害也较小。”同一天他命令克林顿州长召集全体民兵以增强高地防御。八月十一日他又写信给普特南，说八月七日那天，霍威的舰队在特拉华角南面十六里格处出现，但克林顿爵士现在却可能已由纽约出发去支援伯戈因。八月二十二日，他得知敌人舰队已经进入切萨皮克湾，到八月二十五日，霍威的陆军已开始在艾克口以下约六英里远的地方登陆。"); 
		content.push("从这些通信可以看出华盛顿对敌人的计划具有深刻的了解；同时也可看出局势是如何危险。幸亏霍威完全缺乏战略头脑，所以才使英军的计划全盘失败。此外，华盛顿对斯凯勒的忠告也十分正确。七月二十二日，他写信给斯凯勒说：“从你对他（伯戈因）的研判中看来，他采取的行动路线对我们是最为有利的。我的意思就是说可以各个击破。这种行动会使我们坐收其利，而使他自己遭遇到极大困难。"); 
		content.push("假如我们能切断他们一支部队，哪怕人数不过四五百，也可以鼓舞人心，使人民解除目前的烦恼，这样他们就会自动踊跃武装起来，尽力参加作战。”两天后他又写信说：“他们若不能巩固后方则决不敢前进，所以他们用来进攻你的兵力必然会大为减少。”为了帮助斯凯勒，八月十六日，华盛顿又命令摩根上校率领他的五百名来福枪手北上。（注：这是当时最精锐的轻步兵，他们行动极快，不用任何车辆，有时在三星期内可以走六百英里。）此时，伯戈因的情形又如何呢？他面临的最重要问题就是补给，和往常一样，这又与运输密切相关。他到了哈德孙河之后，决定尽量搜集任何可能找到的牲口，目的是使其日尔曼骑兵有马骑，并尽量补充挽畜的损失。斯克尼少校是一个美洲王党份子，虽勇敢但不可靠，他得到了伯戈因的信任。伯戈因被斯克尼说服，勉强决定突袭康涅狄格河地区以夺取牲畜和马匹。斯克尼提供的情报完全错了，他说只要稍稍表现一点实力，王党份子就会应者云集。结果在八月九日，伯戈因选定鲍姆中校率一支部队向康涅狄格河进行远征，尽管事实上鲍姆只会说日尔曼语。使事态变得更恶劣的是伯戈因给与他最详细的训示，当八月十一日鲍姆从米勒堡出发时，他又赶去让他把目的地曼彻斯特改为本宁顿，因为据报那里有个巨大的牧场。"); 
		content.push("本宁顿位于格林山下，在爱德华堡西南约三十英里。鲍姆的兵力对这样一个冒险行动而言，不仅太小，而且在组织上也有内在弱点，共有一百七十名徒步日尔曼龙骑兵，大约一百名日尔曼步兵，一小队炮兵共有两门三磅炮，以及弗拉塞部的五十名射手。总数为三百七十四名正规军人，另外还有美洲王党份子，加拿大人和印地安人，约有三百人。"); 
		content.push("鲍姆没有认清速度的重要性，而是缓慢前进，斯克尼的乐观报告也害了他们。连续两夜之中，鲍姆允许人民从他的营地来来去去，因为他相信这些人都是效忠王室的，同时也把一切有关兵力和计划的情报都完全泄露出去了。他的印地安人又到处作恶，不仅抢劫一切东西，而且也使突袭的目的完全丧失了，因为他们屠杀牲畜，只把牛铃带回来。"); 
		content.push("这样缓慢前进，直到八月十四日，听说美军在本宁顿驻有强大兵力，鲍姆马上派人去向伯戈因求援。八月十五日，布莱曼上校率领三百五十名日尔曼龙骑兵和两门六磅炮出发增援。因为大雨，加上装备十分沉重，那一天他们未能走多远。此时，鲍姆已前进到瓦隆萨克溪，在其北岸宿营等候布莱曼到达。"); 
		content.push("鲍姆出发前不久，约翰·斯塔克也在新罕布什尔州集中兵力。他是只能指挥别人，而不听别人的指挥，参加过七年战争和邦克山之战，象这种不羁之士，美军中有很多。八月八日，他率领一千五百左右人马前进到了本宁顿。八月十六日上午，在本宁顿附近，他与鲍姆接火。鲍姆起先还以为他们是王党份子，想去替国王效忠，所以非但没有向他们开火，而且听任他们在其阵地的周围运动。"); 
		content.push("斯塔克于是不受干扰地把部队分为三个小纵队。中央部分由自己指挥，支援他的是斯提克尼上校和哈伯德上校，直接冲到瓦隆萨克溪边，进行正面攻击。右翼由尼科尔斯上校指挥，左翼由赫里克上校指挥，分别迂回敌人侧翼，达到敌人后方。结果在不知不觉之中，鲍姆受到包围，他的印地安人首先逃走，一路摇着他们的牛铃。"); 
		content.push("斯塔克大叫道：“今天若不获胜，我太太今晚就要做寡妇了！”接着他就发动了极其猛烈的攻击。这时大约是下午三四点钟左右，据目击者记载，经过如下：“在一两个小时中，战斗非常激烈；侧面迂回的部队很轻松地前进，而担负正面攻击的部队则以出人意料的勇气和耐力，直扑敌军胸墙。双方火力都极为猛烈，可是我方人员还是轻易越过了胸墙。敌人立即开始溃逃，大约五分钟之内，敌人全军都发生了极大混乱，所有各营裂成碎片，漫无秩序地逃走了。我军乘胜追击超过一英里，杀伤了不少敌军，并获得许多俘虏。”假如布莱曼在场，情形毫无疑问会完全不同，因为他是个能干的军人。尽管在八月十六日清晨，他距本宁顿已在六英里之内，但直到鲍姆的部队全毁之后，他才赶到战场。他发现斯塔克的部下正忙于抢劫英国营地，于是马上挥兵向前，将他们扫出去了。对斯塔克而言可说十分幸运，正当他的部下纷纷逃跑时，华纳上校突然率领一营“格林山”部队赶来增援。于是斯塔克的民兵又恢复了勇气，布莱曼被迫利用夜暗撤退了。"); 
		content.push("在这两次战斗中，英军损失颇重，死亡和失踪总数为五百九十六人，鲍姆也受了致命伤。斯塔克所部死了三十人，伤了四十人，为了奖励他的英勇行为，新罕布什尔的战争会议把一套新衣服和一匹麻布送给他作为奖品。"); 
		content.push("斯塔克实在应该获得更大的奖赏，因为他这次小规模而戏剧化的胜利，对已被吓坏的日尔曼兵简直具有决定性作用。美洲的所有报纸都大声称赞他而讥讽敌人。如八月二十八日的《宾夕法尼亚晚报》说：“他们说可怜的伯戈因将军已被斯塔克气疯了。”鲍姆的失败也打破了伯戈因的幻想。这不仅教训了他，使他知道美洲人是多么顽强，而且也使他看清了假如要继续前进，则必须放弃交通线。所以除非至少存积了一个月份量的补给，否则不应破釜沉舟地前进。凭着这些糟糕的运输工具，要达到这个目的一定需要很长时间，而当忙于储运补给时，对方的实力又必然日益增强，在数量和士气上都是如此。八月二十二日，他写了一封充满怨言的信给日尔曼尼说：因为他听说霍威决定向宾夕法尼亚进攻，所以他决定在原地守候。若无纽约方面合作，在这种穷山恶水敌人遍布的地区，他实在无法前进。因为美洲各地都已展开了热烈的宣传战，所以使伯戈因面临的困难情况加剧了。从战争开始之日，由于英国人雇用印地安人，曾经使美洲人在感情上受到了极强烈的刺激——事实上，美洲人也同样雇用印地安人。最不幸的是在七月二十七日，有位牧师的女儿麦克丽娅小姐被印地安人残杀，虽然伯戈因并无责任，可是民情当然更加愤激。一七七七年八月十四日的《桑德斯报》宣称：伯戈因的印地安人和英国轻步兵一起在某地区屠杀了七百名男女老幼。事实上那个地区连十户人家都没有。"); 
		content.push("这种宣传战使美洲人民都自愿参加作战，正当此时，国会又于八月一日命令华盛顿免去斯凯勒将军的职务，而用盖茨将军代替。伯戈因曾戏称盖茨将军为“老接生婆”，他于八月十九日到了斯蒂尔沃特，这时英军又受到了另一次重大挫败。"); 
		content.push("应该记住这个侵入计划的第二部分是向莫霍克河谷前进，这是由圣利格尔上校指挥的，他在攻克斯坦维克斯堡之后，就应前进到哈德孙河，并与主力会合。这个要塞建在吴德溪与莫霍克河之间的岬角上，守将是加斯沃特上校和维里特中校，并将其改名为斯凯勒堡。"); 
		content.push("圣利格尔于七月二十五日从奥斯威戈出发，八月三日到了该要塞前方。他的兵力为八百五十名正规军，王党份子和加拿大人，此外还有一千名印地安人，指挥他们的是约翰逊爵士和莫霍克酋长布朗特。"); 
		content.push("此时，赫基默将军正率领特里昂县的民兵赶来赴援。八月六日，他在奥里斯卡尼一头撞进布朗特的埋伏。若非突然发生的大风雨迫使战斗中断，否则美军就可能遭遇布拉多克的同样命运。此时维里特从要塞中溜出来，打击印地安人的营地，那里已经空无一人。布朗特的部下听到后方有枪声，马上四散溃逃。接着圣利格尔包围了要塞，但因为炮兵太差，所以不能发生明显作用。"); 
		content.push("斯凯勒听说加斯沃特正受到重压，就派阿诺德率一千二百人增援。阿诺德迅速前进到日尔曼平原，这在斯坦维克斯以东约十五英里，俘获了一个莫霍克人与荷兰人的混血儿，名叫约斯特，是个半疯的人——在印地安人中，疯人常受到极大尊敬。他将约斯特判了死刑，然后对他说，若能去英军营中散布谣言，宣传美军已经大批涌到，将来就赦免他。约斯特对这个命令执行得非常有效，结果所有印地安人都闻风逃走，于是圣利格尔在八月八日只好被迫解围而去。"); 
		content.push("上面说过，在同一天，霍威也在切萨皮克湾下锚。他于八月十五日通知纽约的指挥官克林顿将军，一旦认为有进攻良机就可便宜行事。八月二十五日，他又收到日尔曼尼五月十八日的来信，就又写信给克林顿说：“假如你能对接近阿尔巴尼的伯戈因将军进行牵制性的帮助行动，其利益将不言自明。”在本宁顿惨败之后，伯戈因被迫留在哈德孙河以储运补给，因为他知道再向前进，就必须放弃交通线。他仍然相信霍威会支援他，到九月十一日，他已为全军累积了“五个星期”的粮食，这都是从魁北克分别由水陆两路运来，相距超过四百英里。到九月十三日，他开始作最后的跃进，在后方只留下两个据点：一在提孔德罗加，一在乔治湖中的钻石岛。全军有英军二千六百三十五人，日尔曼人一千七百十一人，加上三百名补充兵，共有四千六百四十六名战斗人员，炮手，美洲王党份子和印地安人未计在内。（注：全军总人数约六千人，有效人力包括军官在内近五千人。）他们用浮桥渡过了哈德孙河，过河后即拆去浮桥，船只用来供运输使用。"); 
		content.push("此时盖茨已经获得增援，包括阿诺德的一千二百人和摩根的五百人。九月十二日，他在斯蒂尔沃特占领贝米斯高地，波兰籍工程师科斯库斯柯立即开始构筑要塞工事。进入阵地之后，盖茨派韦金森和一些斥堠部队去搜索敌军。他们发现伯戈因已经前进，接着就是一连串前哨战，大部分都是美军占优势。"); 
		content.push("伯戈因既已决定破釜沉舟，所以他现在除了且战且走向南进发以外实无他途。他就沿着哈德孙两岸的小路缓缓前进，以斯蒂尔沃特的敌军阵地为目标。"); 
		content.push("侦察地形之后，伯戈因发现在正西面有一个高地可以控制敌人的阵地，这里既未设防也未被敌军占领。所以他就决定一方面对盖茨的中央和右翼进行掩护性佯攻，另一方面抢先占领这个高地，接着就可以把敌人赶入河中，虽然这个计划将使其本已微弱的兵力更加分散，但是尽管冒险，从战术上看却是合理的。至于盖茨的计划却非常消极。他只是集中全部兵力，现在约为一万二千人，躲在工事后面等候攻击。"); 
		content.push("九月十五日，伯戈因下达命令，全军进到多维加特，位于萨拉托加和斯蒂尔沃特之间，两天后他们到了斯沃德豪斯，九月十九日上午，全军分为三部分——左翼，中央和右翼——由弗拉塞，汉密尔顿和菲利普分任指挥，而雷德瑟尔负责支援菲利普。"); 
		content.push("这三个纵队前进时，美军的斥堠从树林中可以看见他们闪烁发光的武器和红色的军服。可是盖茨却安坐在堑壕后方，既不下命令也不作战斗部署。他的军官们都失去了耐心，阿诺德更是恳求允许他们前进迎敌。最后他获得允许，把摩根的来福枪手和狄尔波恩的步兵送上前去。不久，依照盖茨的副官韦金森记载，盖茨和阿诺德一同走到营地前方。刘易斯少校从前线回来，宣称战况进展尚未具有决定性。阿诺德马上大叫道：“看上帝的份上，我要立即使它结束！”随即踢着马刺，全速冲上前去。盖茨大惊，命令韦金森去喊他回来。道林是与阿诺德同在贝米斯高地作战的人员，他对阿诺德有这样的描写：他的皮肤和头发都是漆黑的，中等身材，他是我们的猛将，毫无畏惧勇敢直前。他喊的是“来呀，孩子们！”而不是“去呀，孩子们！”他是勇士中的勇士。"); 
		content.push("阿诺德到了最前线，那里距自由农庄不远，他发现摩根的来福枪手正受到弗拉塞轻步兵的重压。他首先打击弗拉塞，等这边恢复控制之后，又向右旋转打击汉密尔顿纵队。兰布上士为目击者之一，对战斗情况这样记载：“在这里的冲突非常可怕，一连四小时，火力从未中断。双方人员，尤其是军官，随时都有死伤。有些美军躲在树上，他们可以看清英军军官的制服，然后用精确狙击来对付他。菲利普少将在听到枪声之后，经过最困难的森林把四门火炮送了上来，此时我军中央部分正受到优势火力的压迫，这个增援使士气又再度振奋起来。这位少将又冒了极大危险，亲率第二十团作战。雷德瑟尔少将也把左翼的领先部队送上前，恰好赶到向敌人冲锋，表现得极为英勇。”现在任何一方面的主将若能将最后的预备队送上去，就可以获得胜利。伯戈因根本没有预备队，而盖茨却大约还有九千人。可是盖茨对胜利的掌握却踟蹰不前，这实在是很惊人，弗特斯库这样写道：“假如盖茨把阿诺德要求的增援送往前线，阿诺德就一定能够突破英军中央部分。”罗辛也说：“如果阿诺德能获得其指挥官的增援，无疑可以大获全胜。”他接着说：“这一天若非阿诺德，那么伯戈因将毫无疑问地在秋分之日，以胜利者的姿态进入阿尔巴尼。”黑暗使战斗结束，大群野狼和印地安人都出来了，各自猎取其胜利品。"); 
		content.push("在这场顽强而势均力敌的战斗中，对方的英勇让英军大感震惊。"); 
		content.push("他们的损失颇重，死伤共六百余人，约占总额的百分之三十三。美军损失则较轻：死六十五人，伤二百十八人，失踪三十三人，不到全部作战兵力的百分之十。尽管受到如此重大的损失，伯戈因首先想到的仍然还是在九月二十日重整攻势，但他发现这是不可能的，就决定暂缓一天。此时，盖茨却对阿诺德产生了极其强烈的妒嫉心理，在一番争吵后，他取消了阿诺德的指挥权。本来美军在九月二十日应该大举进攻，可是盖茨却只虚与敌军周旋，以及推进前哨到哈德孙河左岸。"); 
		content.push("此时斯塔克又出现并攻下了爱德华堡。九月二十一日，又有两个意外因素使伯戈因再次延迟了前进。第一个是克林顿将军的来信，第二是消息传来，说在九月十八日林肯将军已经用突袭攻占了提孔德罗加的舒格山，并夺获了留在尚普兰湖上的大部分英军补给船。这就是说伯戈因的交通线已经完全切断了。"); 
		content.push("克林顿的信是九月十二日发的，用密码写成。他告诉伯戈因，准备在十天内进攻蒙哥马利堡（在皮克斯基尔附近，位于哈德孙下游狭窄水道上。）伯戈因立即回信，说明现在所处的窘境，并要克林顿提早进攻。这封回信密藏在一颗银质子弹中，但使者却不幸被捕，为美军所杀。"); 
		content.push("霍威驶向特拉华之后，克林顿的兵力就变得太弱，无法依照他的含糊暗示向北进发。直到九月二十四日，他的情况才略有改善。有三千援兵从英国到达，使他的总兵力增加到七千左右。他立即派三千人出发，于十月五日在皮克斯基尔附近又接到伯戈因的来信，说他的粮食只能维持到十月二十九日。他要决定到底是进攻还是撤退。他希望克林顿能给他一个肯定的答复，究竟何时可以到达阿尔巴尼。假如在十月十二日以前他不能获得答复就决心撤退。十月六日，克林顿攻下了克林顿堡和蒙哥马利堡，在丛林中砍路前进，把这样一份通信送给伯戈因：“在我们与盖茨之间已不再有任何障碍。我诚恳的希望你能成功。”他的前进决定了伯戈因的行动。十月三日，口粮已经减少，因为来源断绝，所以必须赶紧采取行动。此外，敌军来福枪手的狙击也使他们难以忍受。十月四日，伯戈因召开作战会议，第二天继续开会。"); 
		content.push("雷德瑟尔与弗拉塞主张立即撤退，菲利普没有意见。可是伯戈因却力主进攻，他的理由是，如果盖茨解除了压迫，就可以立即率领一万四千人的大军去援助华盛顿，那么霍威就会很容易被击败。他主张留下八百人在营地中，其余四千人用来迂回敌军左翼。因为他的军官都表示反对，他又换了一个计划，只使用一千五百人进行威力搜索，以发现最好的攻击点，如不能发现，就决定在十月十一日实行退却。这个计划是彻底的不合理，因为现在敌人不仅据有强力工事，而且总数也已增到两万人左右。这只是赌徒的瞎撞。"); 
		content.push("十月七日上午十时到十一时之间，伯戈因从他的设防营地前进，随同他的有弗拉塞、菲利普、雷德瑟尔和巴卡里斯。他在一块玉米地里暂停了一下，展开他这支小部队：巴卡里斯率领轻步兵在右，第二十四团和一些兵力已经减弱的日尔曼营居中，左翼为阿克兰的榴弹兵。"); 
		content.push("盖茨接到他们接近的报告后，就命令摩根率领一千五百人去迂回敌人右翼，普尔率领一千人去攻击左翼，利尔尼德率领二千人攻击中央。双方发生了激烈战斗，摩根击退了巴卡里斯率领的英国轻步兵，而普尔也使阿克兰的榴弹兵受到了重大损失。于是伯戈因命令撤退。"); 
		content.push("此时，阿诺德已被解除指挥权，盖茨几乎完全不理他，让他留在贝米斯高地的营中。战斗的喊杀声越来越大，他实在控制不住自己，向他的副官大声说：“今天谁都无法把我关在营帐里。假如不准我指挥，我可以象一个士兵那样去战斗，但是士兵们，上帝保佑我们，会跟着我走的。”于是他高呼道：“来吧，不是胜利就是死亡！”他跳上马鞍向战场疾驰而去。他追上了利尔尼德的旅，驱赶他们前进，领导他们向日尔曼部队猛扑，但是日尔曼人却顽抗不退。接着他又赶到美军左翼，领导摩根的部下攻击巴卡里斯。因为弗拉塞受到狙击负了重伤，英军就向自由农庄附近的工事撤退，阿诺德就企图向他们冲锋。"); 
		content.push("接着，阿诺德又纵马赶到英军右翼，穿越敌军的交叉火网，又遇到了利尔尼德旅，再领导他们前进。他把敌军中央部分击退后，直接冲向右面的一个堡垒——这是由布莱曼上校扼守的——也被他一鼓作气攻下了。在战斗中，他的战马被打死，腿部也受了重伤。他倒地之后，夜幕也开始低垂，于是会战也就结束了。最令人感到惊异的是虽然英军在数量上处于一对三的劣势，但却仍然撑了五个小时之久。毫无疑问，完全是靠了英军炮兵的努力，才使伯戈因免遭歼灭。同时也完全是靠了阿诺德的狂热领导，才使盖茨在两次自由农庄之战中免于失败。在第二次战斗中，盖茨简直没做任何事，只是坐在营中与一位负伤的英国军官——克拉克爵士——辩论有关美洲革命的利害问题，争得发了脾气之后，盖茨就把他的副官韦金森喊过来，问他道：“你见过这样说不通的蠢货么？”对所谓萨拉托加大捷，这位主将的贡献似乎仅此而已。所以正如某位美国史学家所说：“这真是一件怪事，一位完全没有指挥过军队的将领，在这场革命最重要和最具有精神感召力的会战中，只是名义上的领袖。”这一战的损失并无确实记载，依照温莎估计，美军死五十人，伤一百五十人；英军死一百七十六人，伤二百五十人，被俘二百人。在俘虏中有负了重伤的阿克兰，在死者中有英勇的弗拉塞和布莱曼上校。伯戈因知道大势已去，除非出现奇迹，否则无法使他得救。"); 
		content.push("十月八日拂晓时，他发现敌军在黑夜中已在哈德孙河东高地建立了阵地，于是他除了撤退以外更无他法。日落之后不久，败军经过透湿的地面缓缓向北运动，但是人员的士气却和往常一样高涨。如兰布上士所说：“人们都愿意和准备面临任何危险，领导他们的军官是他们所敬爱的，并且能与他们共同甘苦。”使事态更恶劣的是天又下着大雨。（注：关于这一点，安布里有不同意见。他说：“大雨对我们的撤退反而有利。因为虽然增加了行军困难，但也阻止了敌人的追击。同时大雨也带来了另外一个安慰，那就是敌人要向我军进攻，就只有专靠刺刀来决胜负。”）在撤退中人员疲惫不堪，到十月九日上午五时，伯戈因命令暂停，休息十一个小时，并补充粮食。下午十点，军队到了斯凯勒的农庄，第二天上午渡过了捕鱼溪。"); 
		content.push("虽然盖茨指挥的部队有军官一千六百九十八人，士兵一万八千六百二十四人，其中有一万四千九百十四人可以立即作战，但他并不想追击。当然他也缺乏补给，而阿诺德的胜利也使他那支缺乏纪律的部队丧失了组织。最后他终于出发了，并于十月十日下午追上了英军后卫。伯戈因立即准备攻击，将部队展开在俯视溪流的高地上。但是到十月十二日，发现已经三面被包围，伯戈因就召集作战会议，决定放弃所有车辆和火炮，每人携带六天口粮，在夜里撤退。可是为时已晚。会议尚在辩论之中，捕鼠笼就已关上，不可能再撤退了。"); 
		content.push("经过另一次作战会议决定，十月十三日派人向盖茨要求休战。答案为“无条件投降。”伯戈因立即表示拒绝，并要求其部队应保持战争荣誉才肯投降。这回盖茨同意了，可能是因为克林顿已在他后方活动，所以他希望赶快解决。此外他也同意：“伯戈因中将所率领的军队可以自由返回英国，但条件为他们不准再回北美参加这场战争。”在十月十六日签订的《萨拉托加条约》中，这是最重要的条款。"); 
		content.push("条约签订之后，伯戈因要求与盖茨会晤。盖茨对他待之以礼，一切行动都表现出侠义风度，斯凯勒也一样。十月十七日，当伯戈因的三千五百人去指定地点堆积武器时，盖茨不准自己的部队离开营地，以免英军看到他们感到难堪，这种合乎人性的宽大作风是难能可贵的。"); 
		content.push("可是条约却并未获得美方遵守，因为国会不批准。这是可耻的背信行为，连美国作家也认为国会的这种行为毫无道理。这些部队始终没有送回祖国。这场决定性的会战，在英国历史上是足以决定国运的。事后加以探讨，很明显可以看出，伯戈因的指挥才能虽非一流，但是在英国远征军的指挥官中，象他这样能干的人也不多见。弗特斯库对这次冒险总评如下：在历史上，在英国军人企图达成的不可能的任务中，这一次是很光荣的。而且若无阿诺德的阻碍，他也可能到了阿尔巴尼。"); 
		content.push("在这几个困难的月份中——一七七七年六月到十月——伯戈因对其部下的忠忱毫未动摇，也许只有其部下对他的忠忱可以与之相提并论。甚至在条约签订之后，兰布还这样写道：“他对他的军队具有高度信心和热爱，任何损失和不幸都无法动摇彼此间的关系，从未听见在军中有任何人对他们的将军表示不满。”可是英格兰的政客们的态度却完全不同，大家都对他极尽其侮辱之能事。对这次惨败最应负责的实为日尔曼尼，他却仍留任原职。固然伯戈因的名誉最后还是恢复了，但当他于一七九二年八月四日逝世，在送往威斯敏斯特教堂下葬时，只有一部马车送葬，而从那时起直到今天，也没有人为他立碑纪念。"); 
		content.push("更重要的是这次失败的后果。由于提孔德罗加和高地的丧失，在这一年的艰苦作战中，英军的唯一表现只是占领了费城这座空城——这是一个失去了军事及政治意义的城市。盖茨现在已经可以自由增援华盛顿。更重要的是法国开始援助美国，不久也把西班牙和荷兰拖入了战争。十一月一日，一条快船离开波士顿，三十天后到了法国。十二月四日，富兰克林获知伯戈因投降的消息，第二天使巴黎的政治基础都发生了动摇。十二月六日，路易十六同意了法美同盟，十七日法国宣布支持美国革命。一七七八年二月六日，法美条约签字，三月十一日，英法两国进入战争状态。所以在萨拉托加，这把“达摩克里斯之剑”不仅落在不列颠头上，而且大部分西方世界也都受到了影响。"); 
		content.push("大事记（十）：美国独立战争"); 
		content.push("霍威的一七七七年作战结束之后，华盛顿把军队撤到雾谷，在那里度过了一个困难的冬天。施托本伯爵也是在这里投效美军的，他参加过七年战争，并担任过腓特烈大帝的参谋。因为他是个能力特强的行政人才，华盛顿任命他为训练总监，立即开始训练和组织工作。"); 
		content.push("此时英国方面的情况也在迅速变化。第一，为了对付美法同盟，英国内阁决定对反叛的殖民地实行怀柔政策，除了完全独立以外，对其他要求都不惜让步。其次，派出以卡莱尔公爵为首的和平代表团前往费城，结果除了惹来讥笑以外一无所获。在一七七八年六月初，克林顿已代替霍威出任统帅，并撤出了费城。华盛顿马上在雾谷拆除营地，向敌军前进。六月二十七日，双方在蒙茅斯发生接触，第二天进行了一次不具决定性的战斗，在烈日之下有许多人中暑倒毙。英军的最后一次突击失败之后，克林顿退到沙湾，从海上把军队撤回了纽约。"); 
		content.push("这些事件进行之时，埃斯坦率领十二艘战斗舰和五艘巡洋舰，装载四千法国兵，从土伦出海，于七月八日到达特拉华港外。四天后，他面临霍威的挑战，虽然霍威的舰队实力不如敌人，但是他却决心一战。幸亏一场风暴把两个舰队吹开，霍威被迫撤回纽约去修补船只，而埃斯坦则进入新港，停留到十一月四日才驶向马提尼克。此时，华盛顿把部队分布在纽约周围，构成一个半径四十英里的半圆形。"); 
		content.push("日尔曼尼又再度登场。由于伯戈因的投降使他在北面受到挫败，他决定在不放弃哈德孙河的条件下，把注意力转向南面。首先，他主张征服佛罗里达和佐治亚这两个州，其次为南北卡罗来纳，最后是弗吉尼亚，在此之后，北方诸州在孤立之中就会自动崩溃。他相信在北卡罗来纳有许多人都愿意效忠王室，同时若能在弗吉尼亚和马里兰境内进行牵制性作战，那么直到萨斯奎汉纳河以南的所有美洲人都会重新效忠。三月八日，他把计划送给克林顿征询意见，照我们看，这毫无疑问会引起战争中的最大悲剧。"); 
		content.push("克林顿马上同意了日尔曼尼的观念，六月，他奉命派五千人前往圣卢西亚，三千人前往佐治亚和佛罗里达。十一月二十七日，他又加派三千五百人前往南方，由坎贝尔中校率领，于十二月二十三日安然抵达萨凡纳河口的泰比岛。"); 
		content.push("这场新的作战在开初有惊人的成功，十二月二十九日占领了萨凡纳，在六个星期之内完成了对佐治亚的征服。"); 
		content.push("此时，林肯将军已于十二月十九日到了查尔斯顿，因为不愿放弃卡罗来纳，于一七七九年二月采取了攻势，但是三月三日他在布莱尔溪被普里沃斯特将军击败。这次胜利使美军丧失了收复佐治亚的一切可能。"); 
		content.push("普里沃斯特接着就前进到查尔斯顿，五月五日出现在该地，虽然林肯已赶往救援，但是酷热的天气却使作战戛然而止。直到九月四日，埃斯坦带了六千名法军从西印度群岛赶来，并于九月十三日要求萨凡纳投降。英军拒绝之后，他就开始围城。九月九日，法军发动突击，但被英军击退，死伤官兵达八百三十七人——比英军多六倍。十一天后，他自动解围并驶返法国。"); 
		content.push("此时，克林顿一直无法引诱华盛顿在高地南方接受会战，听到埃斯坦失败的消息，就决定留克尼法森将军指挥纽约方面的军事，自己转向南面，以康华利担任副帅。十二月二十六日，他用九十艘运输船载运八千五百人，由阿巴斯诺特的舰队护航，共有战舰五艘和巡洋舰九艘。他碰到了恶劣天气，有艘装载日尔曼兵的船被吹过大西洋，搁浅在康沃尔海岸。其余舰只于一七八○年一月三十日到了泰比岛。"); 
		content.push("克林顿在约翰岛登陆，这在查尔斯顿以南约三十英里，从二月十一日到三月二十九日都停留在那里，并未围攻查尔斯顿——该城现由林肯据守。五月十二日该城投降，共有七位将官，二百九十位其他军官和五千一百五十九名士兵成了俘虏。这是美军在战争中遭到的最大惨败。克林顿相信南卡罗来纳已经完全征服，就命令康华利指挥八千五百人留守，他自己则于六月初回到纽约。美国国会得知这场惨败的消息之后，并未征询华盛顿的意见，立即任命盖茨为南方军总司令。"); 
		content.push("他于七月十五日出发进行了长达一百二十英里的行军，以求夺占位于卡姆登的英军据点，这是由劳顿勋爵据守的，他向康华利求救。康华利立即率领三千余人从查尔斯顿赶往援救，在酷热天气中，中途倒毙了八百人，他于八月十三日到达卡姆登，面对盖茨率领的三千余人。"); 
		content.push("八月十六日，他发动了一次猛烈攻击，把盖茨击溃，俘获了对方所有的火炮、辎重、补给和大部分枪械弹药。在这次胜利后第三天，指挥不列颠军团的塔里顿上校对正在钓鱼溪宿营的桑特尔发动突然袭击。"); 
		content.push("英军死六人，伤九人，而美军则死伤一百五十人，被俘三百人，其余兵力也都被击溃。"); 
		content.push("尽管美军累遭挫败，但是战争的潮头却已开始回涨，有两件事促成其上涨。第一是出现了一位最伟大的游击战将领，第二是阿勒格尼边界部队大获全胜。华盛顿选定格林将军接替盖茨担任南方军总司令，而由施托本伯爵为副司令。十二月四日，格林到了夏洛特，发现兵力只剩下二千三百零七人，其中只有一千四百八十二人可以作战，又只有八百人具有良好的装备。"); 
		content.push("此时，从盖茨失败到格林接任之间，康华利已经向夏洛特进发，而克林顿又派莱斯利将军率领三千人前往切萨皮克，听命行事。在夏洛特西面约三十英里的地方，第二个事件发生了。弗格生少校是一位智勇双全的军官，他率领一千一百人——大部分是由美洲王党份子组成的民兵——在国王山被同等兵力的美洲边疆部队包围。结果被全歼，弗格生战死。"); 
		content.push("这是一次小规模胜利，但却具有决定性。消息传来，使所有落后地区都为之振奋，北卡罗来纳和弗吉尼亚的民兵纷纷揭竿而起。康华利发现自己已经被充满敌意的人民包围，所以被迫退往夏洛特以南九十英里的温斯波罗。这个背进行动使他与莱斯利之间失去了合作的可能，莱斯利只好从海上绕道来与他会合。这时格林就转移了攻势，但是因为会战已无可能，所以他很聪明的只进行游击战。这样就结束了一七八○年的作战。"); 
		content.push("等到第二年开春，为了支援康华利，克林顿又派阿诺德率领一千六百人前往切萨皮克。阿诺德此时已在英军服役，他是在一七八○年九月叛变的。作为对这个行动的回答，华盛顿派拉法耶特率领一支规模稍小的部队去对抗他。"); 
		content.push("当格林把他的小部队分成游击队之后，康华利也学他一样分散了部队，而不是集中自己的兵力——现在总数已在一万一千人以上。一七八一年一月二日，他派塔里顿率领他的军团共一千人去围捕摩根。"); 
		content.push("摩根正在国王山附近作战，这里正是弗格生遭到惨败的地点。一月十七日，双方在考彭斯相遇，摩根用巧妙的战术使敌人几乎被全歼。他自己死了十二人，伤了六十人，而英军则死了一百人，伤了二百二十九人，被俘者超过六百人。其后，摩根进到卡塔瓦巴河上。二月一日，康华利也渡过该河，决定放弃北卡罗来纳，向东北前进到希尔斯波罗，休整他的残军。"); 
		content.push("这时格林和施托本已经建立了一支小规模精兵，人数在四千五百到五千五百之间，前进追踪康华利。三月二日，两军在豪河发生接触，经过了一连串的迂回运动，于三月十五日开始进行吉尔德福会战。格林有四千四百四十一人可以作战，而康华利的兵力却只及对方一半。尽管拥有数量优势，可是会战一开始，格林的民兵就发生了恐慌现象，逃出战场之外。格林发现他面对的敌军在数量上已经与他持平，但纪律远为优良，就不想冒险，退到豪河后面去了。"); 
		content.push("虽然格林打输了这次会战，但却赢得了这场战争。因为康华利的损失是如此巨大，他决定放弃内地，前进到威尔明顿海岸——在吉尔德福东南约二百英里，只留下了劳顿在卡姆登对付格林。格林在失败之后不久，又向南卡罗来纳进发，以收复该州为目的。这两个决定就引发了约克敦会战。"); 
		content.push("第十章：切萨皮克会战和围攻约克敦"); 
		content.push("法美同盟一旦成立，战争就不再完全是陆上行动，而大部分变成了海权问题。一七七九年四月十二日，西班牙又与法国缔结同盟，两个月后也向英国宣战，这种变化就显得更加尖锐。此后，除在北美之外，英国到处都被迫采取守势，从而将主动权让给了西班牙和法国，一七八○年十二月，荷兰又加入同盟。（一七八○年，俄国女王叶卡捷琳娜二世也组成了波罗的海同盟，对英国实行“武装中立”。若能切断其从波罗的海国家方面的补给，毫无疑问足以削弱英国的海权，法国认清了这一点，毫不迟疑地支持叶卡捷琳娜的政策。）虽然在一七七六年，英国海军对确保大西洋航线的眼前任务是担负得起的，但却并不足以应付即将发生的战争。最可能的是一旦英国在美国殖民地被纠缠住而难以脱身，法国就会趁机收复在七年战争中丧失的权利。"); 
		content.push("自一七七一年三维治勋爵出任英国海军部长之后，英国舰队一直处于腐化之中，行政效率日益低落。虽然到一七七八年，从纸面上看英国舰队在数量上还是超过法国的，但事实上法国舰队却具有较高的效率。法国有六十三艘战舰，舰载火炮数量都在六十四门以上，水手有六万七千人之多。所以假如法国投入战争，那么英国的战略情况将会完全改观，因为不仅其海上交通线会受到威胁，而且还面临入侵的危险。当法、西、荷三国联合之后，这种威胁就大大增加。英国突然惊醒了，一七七九年十一月，英国国会通过了总数二千一百一十九万六千镑的军费，决定使海军和水手总数增加到八万五千人。"); 
		content.push("在所有注视这些变化的人中，华盛顿看得最清楚：除非能够获得制海权（即便是相当短的时间都可以），否则美国的革命一定会失败。一七八○年七月十五日，他派拉法耶特去谒见罗尚博并把一个备忘录交给他。上面有一段这样说：“在任何作战任何环境中，决定性的海军优势都应作为一个基本原则。一切成功的希望都应以其为最后基础。”六个月后他又派劳伦斯去法国，又带了一封长信给罗尚博，说明当时的情况。他这样的写道：“除金钱与贷款之外，第二个最重要的问题就是常备海军优势。"); 
		content.push("这可以立即使敌人改取困难的守势，取消其一切扩张占领的希望。假如我方能控制海洋，阻止补给源源从欧洲流出，那么他们就无法在美国维持强大兵力。对我们而言，这是两个决定因素之一，同时对盟国也极为有利。”对华盛顿而言，一七八一年的开始颇为不利：宾夕法尼亚战线首先发生了叛变，接着新泽西战线也出现了叛变，在南方的格林将军报告说，他的部队几乎在裸体作战。虽然如此，有一个因素是对他有利的。英军缺乏统一指挥，克林顿虽然号称美国总司令，可他却是紧系在日尔曼尼的裙带上——相隔三千英里。又因为康华利孤立在南方，距离遥远，通信费时，所以与克林顿之间也很少联系。更加困难的是，虽然一切合作都要以海权为基础，可是在美国指挥英国舰队的阿巴斯诺特既不受克林顿指挥，又不受日尔曼尼节制。四月三十日，克林顿上书日尔曼尼，对此事大诉其苦，说他对阿巴斯诺特中将简直不敢信赖。"); 
		content.push("此时日尔曼尼却认为卡罗来纳已被征服，而格林的部队不过是乌合之众，所以他于三月七日写信给克林顿说：“我怀疑你是否认清了他（华盛顿）的弱点和你自己的巨大优势。请即派相当兵力前往切萨皮克，以便气候允许时可以立即开始作战。”他的目的是想把战争推进到弗吉尼亚，因为他假设卡罗来纳已经崩溃。康华利的想法也一样，因为他在四月十八日写信给日尔曼尼表达看法：“我认为向弗吉尼亚进攻实为最稳健的计划。一旦成功，不仅在当地可以获得重要成果，而且更能确保南卡罗来纳的安全，以及使北卡罗来纳最后屈服。”克林顿的想法却完全不同，他在四月十三日写信给康华利说：“除非华盛顿亲领大兵前往，否则我决不可能进到切萨皮克。”十天后他又写信给日尔曼尼说：“但是我应请你原谅，在这一点我不能同意康华利的意见，他在最近的信中主张应以切萨皮克为战场，甚至放弃纽约。但我却认为这一点特别重要，要守住加拿大与此也具有密切关系。”这封信与日尔曼尼在五月五日所写的信在路上错过了，其内容在提及“占领弗吉尼亚的巨大重要性”之后，又这样写道：“所以关于收复该州（弗吉尼亚）的重要性，你的意见与我似乎大相径庭，我认为最好是征询其他大臣的意见，而他们的意见却又与我完全相同，并且也呈请国王批准。现在我再根据国王的命令说明下述各点：收复南方各省，把征服工作从南向北推进，这是最主要的目标。除了酌留守兵以外，你所指挥的全部兵力均应使用在这个任务上。若能收复南方诸省，叛徒就将受到致命重创，虽有法国援助，还是无济于事。这样，不久就可获得全面和平，而国家也就可以摆脱这场最令人憎恶和浪费的战争。”当康华利向威尔明顿前进时，克林顿又与菲利普少将——他本是伯戈因的部将——进行过多次谈话，这是注定对这次会战发生重大影响的。这些谈话与决定一个保护英国船只的基地有关，克林顿向康华利建议说，再没有一个地方比约克敦更适合作为这个基地的了，并认为应用一千人来加以据守。此外他又提到詹姆斯河口的旧科姆福特角。最后他决定派菲利普南下增援阿诺德。于是菲利普率领二千六百人于三月十四日出发，十六天后到了切萨皮克。此时，华盛顿早在二月六日已考虑到克林顿有在弗吉尼亚建立基地的可能，并已决定派拉法耶特率领一千二百人进到艾克河的源头与阿诺德作战。他认为若能俘获阿诺德，将有特别的意义，而且非常有价值。"); 
		content.push("当克林顿听说康华利已经到了威尔明顿之后，又于四月二十六日写信给菲利普，指出这个意料之外的行动已经使事态更加复杂，所有向北的行动都可能因此放弃。在此之前，他还希望能从卡罗来纳抽出相当兵力从事切萨皮克作战。同时，他又对菲利普说要派一个支队的兵力给他，以便使他有足够强大的力量，与康华利在卡罗来纳联合作战，可是，他突然又转向另一个完全不同的作战，假如能成功，其结果可以具有更大决定性——就是把战争转向弗吉尼亚，马里兰和宾夕法尼亚并征服那些地区。他说：“据我看，这些地区的人民都是友善的，所以我认为值得一试。”此时在威尔明顿附近宿营的康华利也提出了类似建议，因为他在四月十日写信给克林顿说：“因为情况完全不明朗，所以关于夏季作战问题，极盼望能获得你的指示。我也不能不把我的愿望表达出来，切萨皮克可能会变成战场，甚至必要时不惜放弃纽约。除非能征服弗吉尼亚，否则我们要想守住卡罗来纳就会非常困难，姑且不说是非常危险。”上面说过，他于四月十八日曾把这个想法直接告诉了日尔曼尼。其后在四月二十三日，在写给克林顿的信中，他又暗示与菲利普将军会合的思想，次日又报告克林顿，说他决心与菲利普会合，同时又把他写给菲利普的一封信，抄了一个副本给克林顿，内容是说：“利用信里所附的密码，把一切情报送给我，并请尽量设法使我们的会合可以完成。地点应该在彼得斯堡附近。”要获得克林顿的回答需要几个星期时间，所以作出决定之后，康华利就开始进行长达二百二十三英里的行军，以求与菲利普和阿诺德会合。他于五月二十日到了彼得斯堡，才知道菲之普已在五月十三日因为热病死了。他于五月二十四日在那里得到了克林顿与菲利普的“谈话”抄本，还有四月二十六日克林顿写给菲利普的信，以及三月十日给他的训令，其内容是：如不必冒险，菲利普应占领约克敦或旧科姆福特角。此时，克林顿并不知道康华利已经北上，他在五月二十日写信给日尔曼尼说：“假如康华利坚持与菲利普少将会合，那么我对除了查尔斯敦以外的整个南卡罗来纳，甚至对佐治亚州都很感到不放心了。”五月二十二日，他又写信表示，这样的行动会使南方各省遭受最坏的后果。收到康华利在四月二十四日发出的信件后，克林顿在五月二十六日回答说：“如果你希望与菲利普少将会合，我会非常担心，除非有一支援军能够迅速赶到南卡罗来纳，否则后果将不堪设想。”接着他补充说：“我已强烈要求阿巴斯诺特注意切萨皮克，并一再告诉他，如果此地被敌人占领，哪怕只有四十八小时，你的作战都会暴露在最严重的危险之下。”分析上述这些通信时，应该记住收发之间所隔的时间不是几天，通常是以星期计算。所以这些信件的来往，其目的本来是有助于作战，结果却反而越帮越忙。事实的真象是在会战中，根本就没有真正的总司令。康华利实际上是独立自主的，所以他应该自己决定，可是他却未能认识这一点。"); 
		content.push("康华利进入彼得斯堡之后，共有七千人，而拉法耶特则率领一千二百人从里士满监视他。拉法耶特奉有格林将军的将令，负责指挥弗吉尼亚境内的全部美军。但是因为全部兵力也还太少，所以如拉法耶特自己说的，他所能做的只是游击，而不敢进行过分的缠斗。到五月二十七日，他撤出里士满，向腓特烈堡前进，目的是想把康华利向北吸引，而同时也增加自己的实力。康华利也认识到自己的力量不足以征服弗吉尼亚，就决定在逐退敌军并将里士满附近的一切储存品毁去之后，转进到威廉姆斯堡。他写信给克林顿说：“在获得你的确切消息之前，我将尽量避免与敌纠缠，以免妨碍你的会战计划。目前我想去约克敦。不去朴茨茅斯的理由是那里无法增强防御，也不能保护船只。”他渡过詹姆斯河，在白橡沼地附近宿营，然后缓缓地随拉法耶特前进，于六月一日到了汉诺威交点的附近。六月四日，他命令西姆科和塔里顿率领骑兵部队，毁灭在夏洛特维尔的美军储存物资，并几乎俘获了杰斐逊。十四天后，他听说韦恩已率一千人来增援拉法耶特，就退回艾克口，取道里士满向威廉姆斯堡前进。他的敌人也在后面追随，他们还获得了施托本的增援。"); 
		content.push("康华利于六月二十六日到了威廉姆斯堡，发现有封克林顿在六月十一日写给他的信在那里等着，内容是告诉他，因为华盛顿要围攻纽约，要求康华利派三千余人前往增援。因为抽调这样大的一个支队，康华利就没有足够兵力据守约克敦和格洛斯特，所以他决定退往朴茨茅斯，从那里可以安稳地向南进发。所以他在六月三十日向克林顿报告说：因为罗登勋爵病了，他愿意退到查尔斯敦。这就等于放弃了弗吉尼亚作战。"); 
		content.push("康华利并未等待克林顿的回信，因为那还要好多天，他立即从威廉姆斯堡前进到詹姆斯敦，取道向朴茨茅斯进发。七月六日，追击他的拉法耶特在格林斯普林斯被英军后卫重创，照塔里顿的看法，如果康华利当时能命令全军都转过身来迎敌，那么拉法耶特的部队可能会被全歼。可是除了塔里顿向贝德福德进行了一次长距离突击以外，下一个月就完全在书信来往中度过。"); 
		content.push("七月八日，克林顿又写信给康华利，说他要求的那三千人可以不必派遣了，请占领旧科姆福特角以确保汉普顿大路。同一天，康华利也写信给克林顿，建议放弃会战。七月十一日，克林顿又写信给他，指出在切萨皮克为海军占领一个据点绝对必要，其结论是：“我要求你不要再浪费时间，立即视察旧科姆福特角并加以设防。”第二天，代替阿巴斯诺特的海军将领格雷夫斯也作了相似要求。"); 
		content.push("当克林顿收到日尔曼尼在五月二日发出的信件——内容是命令他坚守弗吉尼亚——和康华利在六月三十日发出的信件之后，又于七月十五日写信给康华利说，他听说康华利已经渡过詹姆斯河并退往朴茨茅斯时，心中十分恼怒，他说：“我坚决主张在占领切萨皮克之后决不应撤出。”此时，康华利派了工程人员萨瑟兰中尉去视察旧科姆福特角。因为他报告说这里不适用，于是康华利又写信给格雷夫斯说：“我将立即占领约克敦和格洛斯特的据点并加以要塞化。”次晨他又把这个决定通知克林顿。"); 
		content.push("在一七八一年，分别位于约克河南北两岸的约克敦和格洛斯特，都只是村庄，约克敦约有六十户人家，格洛斯特只有二十户。康华利发出上述信件之后，就开始向这里进发。"); 
		content.push("弗尔特斯库对这些通信评论说：“事实上，克林顿，康华利和日尔曼尼都赞成在中部殖民地发起会战。克林顿希望等待援兵到达，并且有一支掩护舰队，而在同时也应确保一个海军基地。康华利主张撤出纽约，把英军的主要基地移到切萨皮克，并在那里立即展开会战。"); 
		content.push("日尔曼尼根据自己的幻想，希望两者可以得兼。”结果又是重蹈一七七七年的覆辙，当时日尔曼尼也是同时赞成两个不同的计划，终于造成了萨拉托加的惨败。"); 
		content.push("华盛顿主张还是要把英国人赶出纽约。他的主力位于白色平原，支援他的有四个强大的步兵团，一个炮兵营和法国军团，这由罗尚博中将指挥，他们在一七八○年五月二日由法国出发，七月十一日在罗得岛新港登陆。"); 
		content.push("虽然这支法国援军极受欢迎，但它并不能解决华盛顿的主要困难——海军支援。直到一七八一年五月初，法国海军将领巴拉斯率领一支小规模法国舰艇支队驶入新港，华盛顿才算如释重负。虽然这只舰队立即被封锁在港内，但巴拉斯却带来了好消息，说格拉斯将军已经率领一支强大舰队从法国动身了。主要海战发生在小安提里斯附近，法国的战略目标，与其说是帮助美国人，不如说是为了夺取不列颠的糖业贸易。"); 
		content.push("一七七九年十一月，罗德尼将军奉派指挥背风岛的基地，一七八一年一月，胡德少将又领了八艘战舰在圣卢西亚与他会合，使舰队的全部实力增加到二十一艘。二月三日，罗德尼迫使圣欧斯塔修斯岛投降，缴获了大量战利品，估计价值三百万镑。三月十七日，他命令胡德率领十七艘舰船，把四艘法国船封锁在皇家堡垒湾中，四月二十八日清晨，胡德在那里看到有一艘巡洋舰在该岛最南端出现，就发出“发现敌人”的讯号。到正午时，胡德已经获得确实情报：法军舰队共有战舰二十舰——其中包括一艘一百一十门炮的战舰和三艘八十门炮的战舰——此外共有船只一百五十艘。这就是格拉斯率领的主力舰队，他们于三月二十二日离开布勒斯特。"); 
		content.push("四月二十九日，双方舰队开始进行远程战斗，此时皇家堡垒湾中的四艘法国军舰也乘机溜走，这使格拉斯占了七艘船的优势。虽然如此，格拉斯并无进行近战的意图，结果到四月三十日，胡德开始向北撤退，五月十一日，他在圣基茨群岛与安提瓜之间与罗德尼会合。五月六日，格拉斯在皇家堡垒湾下锚。对罗德尼和胡德而言这真是憾事，主要是英国海军部过于懒惰，如能对布勒斯特有较严密的监视，不等格拉斯到达，罗德尼就应能事先获得警告。这样他就会趁早与胡德联合，可能就把格拉斯击败了。"); 
		content.push("五月九日，格拉斯对圣卢西亚进行了一次流产性的攻击，五月二十三日，他迫使多巴哥投降。经过一些没有目的的运动，于六月十八日返回皇家堡垒湾。七月五日，有一艘轻巡洋舰报告罗德尼说：格拉斯率领了二十七艘战舰和将近二百艘准备回国的商船，已从皇家堡垒湾中驶出来了。他立即派单桅船到纽约和牙买加去向有关当局报告格拉斯行动的消息。因为他自己健康不佳，所以罗德尼决定回国，命令胡德率领其大部分舰队向纽约进发。照罗德尼判断，格拉斯会使用一个强大支队护送商船返国；从圣多明各的弗朗西斯角出发。所以留在北美海面作战的战舰不会多于十二艘到十四艘。假如他把十四艘战舰留给胡德，那么一旦与在纽约的格雷夫斯会合，其联合兵力即足以击败格拉斯而有余。他就采取了这个办法，自己率领其余舰队，护送商船一百五十艘返回英国。这真是极其不幸的决定。"); 
		content.push("七月十六日，格拉斯从弗朗西斯角出发。他得到华盛顿和罗尚博的紧急要求，请他把舰队开往沙湾或切萨皮克，他立即命令船团暂缓出发，他一方面装载了三千名部队和一些火炮，另一方面先派“协和号”送信给罗尚博，华盛顿和巴拉斯说他决心来援。此后，他就取道旧巴哈马海峡向北前进——这是一条陌生的航线。"); 
		content.push("八月三日，胡德在安提瓜岸边接到了克林顿和格雷夫斯在六月二十八日发出的通信，告诉他从截获的敌方信件中，他们得知格拉斯如不能在飓风季节之前，则至少在飓风季节之中，会集中一切可能集中的海陆军兵力，出现在北美海岸。那将毫无疑问会对纽约进行一次联合攻击，所以他们要求英国舰队应立即北上。胡德获得这个要求后，于八月十日向美国海岸进发。当华盛顿从巴拉斯方面得知格拉斯已经启程返回法国时，他立即离开在新温莎的司令部，于五月二十二日在魏勒斯费德与罗尚博会晤。他们共拟了一封信给格拉斯，先送到弗朗西斯角去等候他到达。他们建议格拉斯或者驶向沙湾以支援对纽约的攻击，或者驶向切萨皮克。华盛顿赞成驶向沙湾，而罗尚博则略有疑问的赞成驶向切萨皮克。第二天，他们把信送给吕内尔尼，要他转交格拉斯。但是疑惑似乎还是存在，因为在六月一日吕内尔尼写信给罗尚博说：“拉法耶特侯爵和格林将军的情况非常危急，因为康华利勋爵已经与切萨皮克的英军会合。假如不及时援助弗吉尼亚，英军可能会达到他们的目标，那么不久他们就可以真正征服南方诸州了。”同一天，华盛顿写信给格林说：“最近我与罗尚博在魏勒斯费德会晤。我们从各种不同的观点对战事进行了十分严肃的讨论。最后决定是以现有兵力攻击纽约，暂不在南方作战，因为我们对海洋尚无决定性控制。”五月二十七日，华盛顿又上书给国会议长，报告他纽约作战已经迫在眉睫，但是送信的人却被英国人俘虏。克林顿这才知道情况紧急，就要求康华利送一部分兵力来援救纽约。这就是他于六月十一日发信的原因。"); 
		content.push("接着在六月十三日，华盛顿又接到罗尚博六月九日发出的信件，报告他已经得到格拉斯的消息，并说大约在仲夏时，可以希望格拉斯到达美国海面。同时华盛顿从拉法耶特方面也知道康华利毫无疑问已经放弃了北卡罗来纳。这些发展使联军指挥官对如何利用即将到达的舰队的问题不能不作进一步考虑。包括如何配合其陆上兵力收复南方。在收到罗尚博有关格拉斯即将到达消息的信件之后，华盛顿作答如下：“就目前环境而论，纽约实为我们唯一可以实际达到的目标。但假如我们能确保海军优势，则可能找到具有较多实际性和相等价值的目标。如果巡洋舰尚未离去，我希望你能将此事向格拉斯加以解释。"); 
		content.push("在从魏勒斯费德发给公使的信中，曾要求他催促格拉斯率领全部舰队开来，最理想的目标为沙湾，若英国舰队不在那里，那么他可以尾随他们向切萨皮克前进。”因为这封信的含意模糊不清，所以在七月二十日，罗尚博要求华盛顿确定具体的“会战计划”。华盛顿提出了三点建议：（一）如果克林顿增援康华利则应攻击纽约；（二）如果康华利增援克林顿则应攻击弗吉尼亚。（三）一旦条件有利应围攻查尔斯敦。直到八月十一日，他听说克林顿已经获得二千八百八十名日尔曼人增援，三天内他又接到巴拉斯的来信，说本月三日，格拉斯已从弗朗西斯角出发，约有战斗舰二十五艘到二十九艘，载有陆军三千二百人，向切萨皮克湾进发。现在形势已经变得十分紧张，所以华盛顿必须完全放弃进攻纽约的意图，改将法军和美军的一部分送往艾克口，再转往弗吉尼亚，以与西印度群岛开来的部队合作为目标。次日他写信给拉法耶特说：“若有可能应阻止康华利向卡罗来纳退却。”第二天他又获得拉法耶特的报告，得知康华利于八月六日已在约克敦和格洛斯特登陆。八月十七日，华盛顿和罗尚博联名写信给格拉斯，告诉他一支法美联军已决定向切萨皮克进发，要求当他到达之后，立即将所有能抽出的运输船送到艾克河口，以便接运法美联军部队向下驶到海湾边。"); 
		content.push("希斯将军率领三千余人留在西点应付克林顿的一万六千名英军。"); 
		content.push("八月二十日星期一，联军（美军两千，法军四千）在西点以南约十二英里处的国王渡口过了哈德孙河。然后采取了一种巧妙的进军路线，使克林顿相信这支部队是以斯塔顿岛为目标，目的是想从南面威胁纽约。（注：连美军本身也同样不知道真正目的是什么，所以人员都感到十分奇怪和好笑。）第二天，华盛顿发了一个“通传各州”的文件说明他的计划。他说这一战有很大机会，可以全部歼灭南方的英军，摧毁他们一向夸耀的远征行动。于是联军开始进行这个长达四百英里的行军，美军沿河前进，法军则经过北塞，派思桥和克隆朋德。八月二十九日，美军露营在不伦瑞克，法军则在布良驿站扎营。现在已无法再隐匿意图，行动才开始公开。第二天，华盛顿和罗尚博并骑在部队前面行走，率领大军进入费城，受到人民的热烈欢迎。因为还未听到格拉斯的消息，所以华盛顿于九月二日写信给拉法耶特说：“亲爱的侯爵，因为没有获得格拉斯伯爵的消息，使我感到无法形容的焦虑，我担心英国舰队占领切萨皮克足以使我们的计划全盘失败。假如你在任何方面获得消息，我要求你立即用快马送给我，因为我已焦虑不堪。”十月五日，华盛顿的部队在艾克口暂停，终于听到格拉斯安全到达切萨皮克湾的消息。他共有二十八艘战舰，四艘巡洋舰，载着三千陆军部队。联军部队离开费城向艾克口进发，于九月十八日用船运往切萨皮克，在威廉姆斯堡附近登陆，到九月二十六日，华盛顿、罗尚博和拉法耶特的兵力都已集中在一起。"); 
		content.push("八月二十七日，在格拉斯到达之前三天，胡德将军在往北航行的中途开入切萨皮克湾，因为没有听到格拉斯的消息，所以又继续向纽约前进。在那里他与格雷夫斯会合，格雷夫斯指挥的只有五艘战舰。"); 
		content.push("格雷夫斯也没听到格拉斯的消息，只告诉胡德说在前一天，巴拉斯已率领八艘战舰和十八艘运输船从洛岛出海了。因为不知道海上交通线已经受到优势兵力的威胁，九月三十一日，两支兵力联合，由资深的格雷夫斯指挥，又向切萨皮克进发以拦截巴拉斯。可是不幸的是格拉斯已于前一天驶进了切萨皮克湾。格拉斯立即命令由圣西蒙侯爵指挥的三千人登陆，接着又命令运输船去接运华盛顿的部队。接着他下锚在林黑文湾，位于亨利角正西，在查理角南面，相距约十英里，中间是一道浅水，称为“中域”。九月五日上午八时，放哨的巡洋舰报告有一支舰队来到。"); 
		content.push("格拉斯起初以为是巴拉斯，但不久报告又发现十九艘战舰，他立即判断这必定是格雷夫斯的舰队。正午退潮时，法国军舰开始起锚，因为要绕过亨利角，所以只能缓慢地排成阵线。当时英军由胡德指挥前卫，认为应乘敌人行列未整之前开始攻击。他说：“不久，他们开始形成一条战线，但还不够整齐和连续，这正是英军开始进攻的最好机会，但却未能利用。”柯贝特也认为胡德的批评是正确的。因为格雷夫斯没有下总攻击令，而是继续观望，与敌人成平行战线。不过格雷夫斯自己的辩解又不同，他说：“我的目的是想逼近敌人，达到平行位置，然后一起发动攻击，所以我一直前进，直到前卫过份接近“中域”的浅水，有危险发生时才停止。”接着他发出讯号，命令全部舰队向下风方向行驶，换成与敌人同一方向，而胡德变成了后卫。"); 
		content.push("这是下午一点钟。一小时后，法军前卫在格雷夫斯的旗舰“伦敦号”正南，相距约三英里，并与英军的中央部分平行。"); 
		content.push("为了使敌人与其前卫平行，格雷夫斯在两点三十分钟时又命令前卫船“什鲁斯伯里号”再向右舷接近敌人。七月二日阿巴斯诺特回英国去以后，格雷夫斯继续使用他的信号，同时又增加了自己的信号，可能胡德和他的军官对这样复杂的信号还没有足够时间熟习。这时同时打出了两种旗号，一是“接近战斗”，一是“跟进”。结果英法两方的前卫发生了战斗，而英军的中央和后卫却跟进，而不接近敌人的中央和后卫部分。这是下午三时四十五分，只有前卫在交战，而双方舰队的其余部分则都在旁观。最后到下午四点二十七分，英军才把跟进旗号撤销，胡德所部才开始向敌人接近，可是法军刻意避免接近战斗。到日落时，会战结束了，英军死了九十人，伤了二百四十六人，法军只伤了二百二十一人。"); 
		content.push("那天夜里，格雷夫斯努力恢复其内在秩序，准备次日上午再次进攻，但是九月六日全天无风，而在七八两日法军又拒绝交战。所以在九月九月，胡德认为格拉斯必另有企图。次日，格雷夫斯知道巴拉斯的舰队也已到达，带来了八艘战舰和攻城炮及补给品，这都是围攻约克敦所必需的装备。由于敌军实力增强，格雷夫斯于九月十三日召开作战会议，决定退回纽约，并于九月十九日回到该地。这场本身胜负未决的会战却决定了康华利的命运，所以在世界战争史中也是一个决定性会战。"); 
		content.push("不管对格雷夫斯的失败怎样分析，无可否认的最大败因有二：一是罗德尼最初的失算，没有猜到格拉斯的可能行动。二是胡德在会战中的僵硬头脑。（注：罗德尼和胡德都对格雷夫斯没有好感。）照格雷夫斯看来，这次失败的主因是因为他的部下，尤其是胡德支队太遵守刻板的传统，对他的信号既不能作聪明的解释，而又缺乏合理的主动精神。此外柯贝特也有下述评论：“为什么胡德不能表现较多的主动精神，这似乎很难理解。也许是因为格雷夫斯没听他的话而感到不愉快，所以就只机械的服从命令行事。假如胡德能有纳尔逊在圣文森特表现的精神之一半，那么格拉斯是否能返回切萨皮克都是疑问，如果他不能返回，结果又将如何？”在格雷夫斯从沙湾出发前四天，克林顿写信给康华利说：“我对华盛顿这次调动兵力的真正意图还不明白。”三天后他又写道：“除非华盛顿把他的部队抽调相当数量派往南方，否则我认为尚无增援必要。”直到九月二日之后他才明白了真象，又写信给康华利说：“根据我今天收到的情报，似乎华盛顿正在调动一支兵力匆匆向南进发，并且希望能与相当数量的法军合作。果真如此，你也可以放心，我会竭尽全力把援兵送给你或是尽量进行牵制行动，使你可以处于安全之中。”同一天，康华利也发现了他的危机，因为他用密码报告克林顿说：“格林斯的舰队已到了切萨皮克湾。”克林顿并未失信，进行了一个牵制行动。他派阿诺德到新伦敦去，并于九月六日攻下了两个要塞。那一天，克林顿送信给康华利说：“我想援救你最好的方法就是用最快速度去和你会合，我这里能抽调的兵力约为四千人。他们已经上船，只等海军方法的通知即可开船南下。”但这却是空洞的许诺，因为切萨皮克之战已经使它成为泡影。直到六星期之后，这支远征军才出发。"); 
		content.push("这时，康华利却率领七千人困守在约克敦，而拉法耶特则率领五千人从旁监视。很明显，康华利完全可以先发制人，在华盛顿和罗尚博到来之前先将拉法耶特击败。因为他没有这样干，同时又没有撤入加北卡罗来纳，所以塔里顿和斯提德曼都深深地责备他。甚至迟到九月十六日和十七日，他都还有溜走的可能，他写给克林顿的信上也提到了撤退。他不走的理由很难解释，因为他应该知道海上情况的严重性。九月二十九日，他接到克林顿在九月二十四日发出的来信，说他希望于十月五日率领二十三艘战舰组成的舰队出发。接着在九月二十五日，克林顿又告诉他舰队修理尚未完毕。到九月三十日，他又说他希望于十月十二日出发。"); 
		content.push("一再迟误之中，美军方面却正在积极活动。九月十七日，华盛顿访问了格拉斯，到九月二十五日，在华盛顿劝说之下，格拉斯终于同意约克敦投降之前留在切萨皮克不走，因为在九月二十三日他本坚持要立即北上。九月二十七日，华盛顿在威廉姆斯堡集中兵力，共有一万六千六百四十五人（美国正规军五千六百四十五人，民兵三千二百人，法军七千八百人），分成三个师，由林肯、拉法耶特和施托本分任指挥。次日，他们进到距目标两英里内的地点，九月二十九日，据一位佚名美国牧师报导：“昨夜之中，我军都枕戈待旦，预料敌人会来进攻，但是他们却并未骚扰我们。”于是开始了这场著名的围攻战。"); 
		content.push("没有制海权，约克敦和格洛斯特是不利于防御的，康华利若已认清海上优势已在法国人手中，那么他早应放弃这个地区。他们的防御情形，包括天然和人工工事在内，根据塔里顿的记载是这样的：约克敦：右翼倚托沼泽，这个沼泽掩护着该镇右方。沼泽外建有一个巨大堡垒，靠近从威廉姆斯堡来的沿河道路，用栅栏和拒马使其连成一体，也可以控制一切道路和栈桥。右面，在沼泽尽头又有两个堡垒卡隆和戈达洛普，分别位于威廉姆斯堡道路两侧。中央有一片稀疏森林保护，正面已经砍倒，树都倒向外侧。在中央左方有一个野战工事，设有炮位，可以控制汉普顿路。深深的峡谷中，一道溪流一直流向约克河，掩护着左方。最危险的地点，都已经砍去树木，设立棱堡和修建炮位。从沼泽头部到溪流之间的距离不超过半英里。在这一线前方，大致在中央附近，地面为沼泽切断。除此之外，地面大致平坦，伸展到两千码附近。"); 
		content.push("格洛斯特：这个村庄位于约克河北面，约有十余户房屋。右面是一条沼泽性的溪流。正前方是一个平原，约一英里宽。平原前面是森林。因为左面有河，右面有溪，所以其所占空间极为狭窄。在河流之外，地面开阔且已经耕种。"); 
		content.push("在约克敦外围本来还有一道防线，在康华利接到克林顿九月二十四日的来信——通知他准备十月五日南下——之后，于九月二十九日夜间放弃，这是非常蠢愚的行为。它第二天就被联军占领。华盛顿认为康华利想逃走，所以要求格拉斯进入约克河，以防止他在帕芒基河和马塔波尼河之间的地区寻找庇护。这个要求被拒绝了。"); 
		content.push("为了不使敌人逃走，洛桑率领他的军团——步骑兵各三百人——加上七百名陆战队，被派往格洛斯特去增援正封锁该地的克瓦西。十月三日，洛桑与塔里顿进行了一次激烈的骑兵战斗，塔里顿被挑下马去，差点被俘。在约克敦方面，直到十月六日夜间都还平静无事。在施托本将军指挥下，联军在英军左翼约六百码处开始构筑第一道围攻线。三天之后，炮位和工事都已完成。美军随即从右面开始全面发射二十四磅和十八磅的火炮以及十英寸的迫击炮，整夜不停。次晨，法军炮兵也从左面发射，火炮的巨大吼声持续达六七小时，其间从未停息。"); 
		content.push("十月十日，华盛顿写道：“火力变得如此猛烈，敌人把火炮从炮眼中退出，放在防壁后面，全天未发一弹。黄昏时，法军发射的一颗炮弹，击中了四十四门炮的“卡隆号”巡洋舰，将其全部烧毁。火炮和物资已被移出。据逃亡者报告，我们的炮击极为精确，在一天之内使敌军大受损伤。”第二夜，推进三百码构成了第二道围攻线，全长七百五十码，深三英尺半，宽七英尺。有五十二门火炮从那里发射。此时，康华利又接到克林顿在九月二十五日写的信，告诉他又要延期出发。他建议康华利应率领约克敦守兵渡河退往格洛斯特，并作突围企图。华盛顿也担心他如此，依照塔里顿看这是完全有可能的。他说：“除了海军以外，陆军也有许多小船，若能适当操纵，一次可以运输一千二百名步兵，若有海军协助，则可达二千人以上。所以似乎并无太大困难，可以把大部分部队乘夜撤过河，然后再毁掉那些船。格洛斯特并未被围，克瓦西准将仅对其加以封锁。”这是康华利逃走的最后机会，可是因为不可知的原因，他没有采取行动。在那一天（十月十一日）他写信给克林顿说：“我们已经损失七十余人，大部分工事都已受到相当损毁，在不利地形上以这样的工事来对抗如此强烈的攻击，我们不可能希望作太长久的抵抗。”十月十二日和十三日，联军仍继续炮击，因为在英军最左面的第九和第十两个堡垒，控制着一条直接的进路，所以联军决定用突击将其攻克。十月十四日夜间，法军攻击第九堡垒，美军攻击第十堡垒。它们的陷落注定了康华利的命运。具有讽刺意味的是，在这一天他还接到克林顿的来信，在建议了许多办法之后，结尾说：“我希望在一两天之内即可起程。”第二天，康华利充分认识到他的地位已经无可挽救，但他却不愿不战而降，所以命令一个四百人的支队去突击美军的两个炮位。他们的表现虽很英勇，但却对大局无补。最后在十月十六日，已经迟了一星期，他才决定放弃约克敦，把能带走的部队都送到格洛斯特。夜间十一时开始上船，但当部分部队渡过之后，突然风暴大作，吹散了船只，使撤运工作不能不停止。塔里顿说：“英军最后的希望均已断绝。”十月十七日，正是伯戈因在萨拉托加投降的纪念日，上午十时，在白旗掩护下，一个穿红衣的鼓手站在约克敦左面的防壁上敲打出“请求谈判”的鼓声。如约翰逊在《约克敦会战》中所说，康华利真是一个伟大人物，因为“他似乎公开承认英国在美国的统治已经结束，并宣布这场‘叛乱’的革命已经成功。”于是炮火停息，不久康华利将下述要求送达华盛顿：“我建议停战二十四小时，双方各指派军官两人，在摩尔先生的房屋里会晤，共同议定投降条件。”随后又有一封长信，要求以不再向联军作战为条件，希望能允许英军归国，日尔曼人回到日尔曼。华盛顿还记着萨拉托加投降后惹起的麻烦，表示不能同意，要求所有官兵投降后均照战俘身份收容。英军同意了，围攻战就此结束。"); 
		content.push("投降总数为八千零七十七人，其中陆军七千一百五十七人，海军八百四十人，随营人员八十人。在围攻中，英军死了一百五十六人，伤了三百二十六人。联军方面死七十五人，伤一百九十九人，其中三分之二是法国人，所以对美军而言这真是一场非常廉价的胜利。"); 
		content.push("十月十九日英军缴械时，他们在行进中唱着一首曲子，叫“世界翻身”。英军在沉默中把武器堆积起来，充满了悲哀。"); 
		content.push("十月二十日，康华利向克林顿发出最后一封信。华盛顿又要格拉斯进一步去援救查尔斯敦。可是格拉斯拒绝了，因为他必须返回西印度群岛。四天后，华盛顿的副官狄尔曼上校飞马驰入费城，报告胜利的消息。此时，克林顿终于在十月十九日出发，到了查理角和亨利角海外——但已经迟了五天。他已无事可做，只好返回纽约。"); 
		content.push("整个战争中，这场会战实为胜负关键，此后经过长时间谈判，终于在一七八三年十一月三日签订了《凡尔赛条约》。依据条约，美国正式独立，从此十三州有了无限权力，可以向西发展了。西方世界增加了一个新的大国，其所具有的势能超过了所有欧洲国家的联合力量。一个新帝国已经诞生，不过一个世纪多的时间，它已置身于世界强权之林，再过半个世纪，它的财富和威力更已独步世界。更重要的是美国独立战争也使宗教改革时代从此告终。创立这个时代的是马丁路德和加尔文，使其发扬光大的是三十年战争和英国的清教徒叛乱，而约翰·洛克的门徒托马斯·杰斐逊所草拟的《独立宣言》却是其最后表现。"); 
		content.push("大事记（十一）：法国大革命"); 
		content.push("这个开创新时代的文件中有一段说：“我们认为下面这些真理是不言而喻的：人人生而平等，造物者赋予他们若干不可剥夺的权利，其中包括生命权、自由权和追求幸福的权利。为了保障这些权利，人类才在他们之间建立政府，而政府之正当权力，是经被治理者的同意而产生的。当任何形式的政府对这些目标具破坏作用时，人民便有权力改变或废除它，以建立一个新的政府；其赖以奠基的原则，其组织权力的方式，务使人民认为唯有这样才最可能获得他们的安全和幸福。”这不仅是向英格兰国王的政府挑战，而且也是向整个西方世界的专制主义挑战。所以在一七七七年十二月六日路易十六批准法美同盟时，无异于为自己的死刑判决书签字，而西班牙加入战争也无异于自毁其殖民帝国。使法国大革命获得生命的地方是美国而不是法国。法国军人从美国把自由、平等、博爱的种子带回了家乡。青年圣西门把他对这次战争的印象综合起来，大声疾呼道：“我认为美国革命代表了一个新政治时代的开端；这场革命足以使整个文明获得重要进展，不久，欧洲现有的社会秩序都将发生极大的变化。”而仲马也说：“我们倾听‘库珀博士’的演说，他除了称赞我们对自由的热爱以外，并且还对我们说：‘青年人，要小心、要小心，在这片处女地上的自由胜利，对你们的希望并不一定有多大影响。你们可以把这些种子带回去，但是假如你们想使这些种子在你们故乡的土壤里滋长，因为已经过许多世纪的腐化，你们必须克服更多的困难。我们在争取自由时已经付出了大量的鲜血。可是当你们要想在旧欧洲为自由建立基础时，必须不惜流血成河才能成功。”虽然法国大革命发动的力量就是美国独立战争，可是以一七八九年的情况而论，也许再找不到象当时美法那样不同的两个国家。美国是一个巨大而尚未开发的国家，为这个具有自由民主精神的民族提供了无限机会。法国是古老的君主制国家，一向受特权和传统束缚。在美国，租税（这是一七七五年叛乱的主要原因）由人民决定；在法国却由国王决定，并且由第三等级承担——也就是说除贵族和教会外都要纳税。尽管法国日益繁荣，可是这种由不平等所引发的怨恨，非但不曾减轻，反而更加高涨。因为财富增多，国债和税额也随之增加。"); 
		content.push("结果受害最重的还不是赤贫的无产阶级，而是小康的中产阶级，他们也是财富的创造者。由于他们要求正义和对国事指导能有一席之地，结果就造成了法国大革命。"); 
		content.push("参加美国独立战争势必要筹措战费，法王路易十六（一七七四——七七九二年）就求教于财政顾问，热那亚银行家内克。内克主张不要增税，而用发行公债的方法来维持财政支出，可是后来公债发得太多，为了付利息又不能不加税。据说路易十六的祖父路易十五曾说过：“在我死后，哪管洪水滔天！”让他的预言不幸言中的就是公债，这就是洪水的来源。"); 
		content.push("一七八一年内克被免职，不久，他的位置由卡隆接替，为了应付危机，卡隆劝路易召开贵族会议——由贵族和教士代表组成——于一七八七年开会，但他们发现卡隆的财政改革计划有损他们的特权，就拒绝通过。接着在一七八八年八月八日，路易在无可奈何之中听信了巴黎市议会的劝说，决定于次年召开三级会议。从一六一四年起他们从未开过会（注：路易十五曾取消巴黎市议会，路易十六即位后又重新召开。）人民要求的是君主立宪制，希望他们的代表能定期集会并保有权限。一七八九年五月五日，国会代表在凡尔赛举行第一次会议时，他们心中所想的就是这种观念。"); 
		content.push("第三等级的代表们拒绝分坐，并邀请贵族和教会代表与他们共同讨论，因为他们很少有人愿意屈尊，到六月十日，第三等级的代表就自称为“国民会议”，从而独立成为一个组织。十天内，在著名的网球场，他们宣誓表示，除非拟定新宪法，否则决不解散。为了安抚他们，路易命令所有特权阶级的代表都与平民代表一起开会。同时为了防患于未然，他又命令布罗伊公爵在凡尔赛集中瑞士和日尔曼人的佣兵部队担任警卫。此外又再次罢免内克，他在不久之前又被召回任用。"); 
		content.push("巴黎资产阶级一向认为内克是唯一可使经济复兴的干才，所以这个措施使他们大为不满。资产阶级的支持者巴黎群众立即开始暴动，结果是七月十四日群众攻击巴士底狱并杀死守卫。消息传到宫中，路易喊道：“这是大规模的叛乱！”里昂库尔公爵回答说：“不是的，陛下，这是一场伟大革命！”这次暴动立竿见影的效果就是第三次起用内克，并成立了一支“国民卫队”，由拉法耶特侯爵指挥。为了取信于民，八月二十六日，国民会议发布了《人权宣言》，内容与美国的《独立宣言》极其相似。因为路易犹豫不决，未加批准。于是在十月五日，拉法耶特率领一小队国民卫队，把王室人员从凡尔赛押解到首都，后面有许多群众跟随，不断高呼怒吼。此时国王的幼弟阿图瓦已随第一批王党逃亡者出国，他立即开始着手推翻革命。由于他们阴谋与外国合作，这成为最后导致战争的主要原因之一。"); 
		content.push("因为国家财政已经破产，由奥顿主教——他是内克女儿的情人——提议，国会开始进行宗教改革，没收巨额的教会财产。国会宣布以后主教和教士都必须由人民代表选举。接着，米拉波主张发行以土地为担保的纸币来代替被没收教会的土地。但内克却乘机骗到了大量教产，宣称将来用金银偿付。由于诺言无法兑现，内克出逃。结果在米拉波主持下终于发行了土地货币。"); 
		content.push("反宗教的国会使路易深恶痛绝。他说：“我宁可做梅斯的国王，而不想在这种条件下做法国国王。”结果新法施行不久他就决定逃走，他不听米拉波的建议，并不逃往忠于王室的诺曼底或布列塔尼，而是逃往梅斯，想与那些逃亡者会合。他的王后玛丽·安托瓦内特也极力支持——她是玛丽亚·特蕾莎的女儿，是奥地利皇帝利奥波德二世（一七九○——一七九二年）的姊妹。"); 
		content.push("六月二十日夜里，路易和家人躲过守兵的注意，向通往蒙梅迪的道路逃走。中途被人发现，在瓦伦被拘捕，押回巴黎。消息传到奥地利，利奥波德就宣布：拘捕国王直接冒犯了所有君主的荣誉和任何政府的安全。八月二十七日，他与普鲁士国王腓特烈·威廉二世（一七八六——一七九七年）联合发布了《庇尔尼茨宣言》，两位国王宣布将联合其他欧洲统治者共同支持路易。利奥波德事实上不怀好意，在宣言发布之前，他与腓特烈·威廉共同商定了瓜分法国的计划。奥地利获得阿尔萨斯和洛林，普鲁士分得尤利希和贝格两个公国，并在筹划中的波兰瓜分案内分一杯羹。九月十四日，国民会议制定新宪法后自动解散，代替它的是新宪法规定的立法会议，于一七九一年十月一日召开第一次会议。"); 
		content.push("新国会的领导权落入一群青年中产阶级狂热份子手中，他们号称“吉伦特党”，因为其中多数人来自吉伦特省。他们激烈反对逃亡者，利奥波德和玛丽·安托瓦内特。（因为在法国东部边界，有少数逃亡者的部队集结，他们认为这是一种侮辱，同时也感到畏惧，所以主张对奥地利作战，以此统一国内意志，并强迫路易摊牌。"); 
		content.push("十二月，这种狂热的备战使法国人把沿着法国东疆的部队分组成三个军团，北方军团由罗尚博指挥，中央军团由拉法耶特指挥，他们都参加过美国独立战争。莱茵军团则由鲁克纳元帅指挥，他是一位年老的日尔曼骑兵军官。这就是最初的法国革命军队。"); 
		content.push("巴黎的报纸刺激人民的感情，使他们趋向好战途径。在雅各宾修道院中（注：当国会移到巴黎时，第三等级的部分代表在雅各宾修道院租了一大间房子作为集会场所。这就是这个著名革命党派命名的来历）和国会中，布里索也鼓动对宫廷的仇视心理，并宣传战争的必要。要团结人民和使他们服从国会意志就需要战争，正如塞加勒所说：“在战时可以采取某些措施，若在平时看来则未免过于严峻。”——这就是恐怖时代来临的先声。"); 
		content.push("巴士底狱被攻击时，在欧洲还没有产生组织十字军援救法国的想法。当时各国王室注意的是波兰而不是法国。一七九二年三月一日利奥波德逝世后才迅速发生了转变，因为他的儿子弗朗西斯二世接受了吉伦特党人的挑战，一心要恢复他姑母的荣誉。他是最后一任神圣罗马皇帝（一七九二——一八三五年）。同时，腓特烈·威廉也认为法国是个容易到手的目标，并且打算以扑灭革命为借口扩张领土。俄国女王叶卡捷琳娜二世（一七六二——一七九六年）则希望维也纳和柏林当局都被纠缠在法国事物中，这样就可使她在波兰坐受渔利，此时波兰正好到了第二次被瓜分的边缘。法国的保王党人也认为只有奥地利出面干涉，击溃法国的征兵，才能救出路易。这就是一七九二年四月二十日的情况，路易十六以俘虏身份向其主人吉伦特党内阁建议对奥地利宣战，目的是想让他们被打倒，他自己也可就此脱身。"); 
		content.push("法国对战争实在是毫无准备：府库空虚，军队混乱，人民象得了疯病一样。七月十一日，政府号召全国人民从军，许多群众纷纷入伍。十四天后，普鲁士也向法国宣战，并指派不伦瑞克公爵为普军总司令。他受到王党逃亡者指使，发布了一个措辞很不妥当的宣言，使巴黎人民大为愤怒。八月十日，杜伊勒里宫遭到攻击，国会以敕令废除一七九一年的宪法，取消路易的一切权力，实行普选。国民公会又代替了立法会议。"); 
		content.push("在混乱之中，最严重的危险却来自军中。法国陆军此时共八万二千人，不包括边界守备部队在内。在左面，北方军团已经改由拉法耶特指挥，掩护着从敦刻尔克到马尔梅迪的边界，分为两个部分，一部二万四千人，驻在弗兰德边界，另一部分一万九千人，称为阿登军团，驻在色当附近。在其右面，从蒙梅迪到孚日山地为中央军团，亦称梅斯军团，共一万七千人，由鲁克纳元帅指挥。在中央军团右面，从孚日山地到巴塞尔为莱茵军团，共二万二千人，由比隆将军指挥（即洛桑公爵）。在后方斯瓦松附近，有一大堆无组织的志愿兵，号称预备军团。"); 
		content.push("八月十一日，拉法耶特正在色当，他得知前一天的敕令内容之后，立即命令在松布尔桥的狄隆将军和在莫尔德营的迪穆里埃将军向巴黎进军。狄隆是保王党，表示同意，而迪穆里埃则趋附吉伦特党，拒绝服从。国会听到了兵变的消息，立即派委员前往色当，但被拉法耶特拘捕。八月十六日，政府命令迪穆里埃为北方军司令。第二天，拉法耶特看到军队对他已经丧失信心，就率领许多军官越过卢森堡国界，向奥地利投降。同时，在梅斯的鲁克纳也是拉法耶特的朋友，他也拒绝接受敕令，被派指挥第二线部队，而由克勒曼将军接任司令。"); 
		content.push("鲁克纳部下的重要军官也都被调换。在莱茵军团，只有比隆将军愿意竭诚效忠，当迪穆里埃代替拉法耶特时，法国陆军的情况大致就是这样。"); 
		content.push("第十一章：瓦尔密的炮声"); 
		content.push("瓦尔密的炮声不仅只是军事事件，更是构成了两种战争形式间的一条明显界线。前一种是从一六四八年开始的战争形式，后一种是一七九二年以后的战争形式，在前一个时代，如以前各章叙述的那样，战争在政治和军事两方面都较有节制。除极少数特别例外的情形，会战都是井井有条，好整以暇，大家都遵守公认的规则。奥勒里伯爵在一六七七年说：“我们在战争时象狐狸而不象狮子，二十次围攻后还不能进行一次决战。”二十多年后笛福说：“现在的情形常常是这样，双方各以五万大军彼此对峙，一无所获，然后各自宿营过冬。”一百年后依旧如此。卡诺说：“军事学校教导的已不再是防御据点的艺术，而是如何遵守必要的礼节，使对方光荣的投降。”一七三三年围攻皮齐顿时，这种文雅的战争出现了一个完美例证。双方议定休战之后，就在壕沟上搭起桥梁，使双方可以互相交通，于是大开宴席，到处笙歌。完全是一片太平景象，大有盛宴难再之感。"); 
		content.push("在卡诺发表上述见解后一百年，新的战争形式已经发展到了顶点，福煦元帅认为“这种古老方法得不到决定性解决，而只有有限目标。”萨克斯（一六九六——一七五○年）说过：“我倾向于进行会战的，尤其在战争开始之时，但我也深信聪明的将军可以打一辈子仗而不会被迫进行会战。”福煦对这种理论也严加驳斥。虽然如此，福煦对“古老方法”的根源却似乎并未认清。不仅是因为三十年战争的无限野蛮引起了广泛厌恶，由此发现君子的战争到底比小人的战争要好些。加上正规常备军的成本日益高涨，同时军需供给效率又极低，征发补给的速度也非常迟缓，这些限制使大家都宁愿避免会战，因为在这个时代，火枪以短射程作战，生命的成本极为高昂。同时，大家也更愿意进行围攻战，以便沿着行军路线按一定间隔建立补给基地。早在一七七○年，吉贝尔就认识到，从金钱方面来说，这种优雅的战法其实成本很高。他认为这些礼仪性的战争，不流血的运动，光荣的投降等等只是看上去廉价，因为并不能获得真正的政治解决。"); 
		content.push("所以他主张应以一种完全不同的战争方式来代替。他这样写道：“让我假设在欧洲有个活跃的民族兴起：一个有天才、有资源和有政治认识的民族。他们能团结一致，组成一支全国性的武装，并有一定的侵略计划，并从不放弃其目的。他们知道如何使战争变得廉价，并支持它达成胜利。这样一个民族决不会因为财政考虑而被迫限制其战争范围。我们将坐视着这个民族征服邻国，推翻我们的脆弱政府，有如狂风扫落叶一样。”吉贝尔所设想的这种战争形态，其起始点就在瓦尔密。在瓦尔密的炮声如雷后一年，吉贝尔逝世后两年，法国国会为了确定“所有法国人均应入伍以保卫国家”，通过了一道法令，从此无限战争变成了时髦的新秩序。"); 
		content.push("这道法令的内容是：“青年人应该战斗，已婚男人应铸造兵器和运输补给；妇女应制造帐幕和被服并在医院中服务；儿童应将旧布制成绷带；老人应抬到公共场所鼓励战斗人员的勇气，并宣传对国王的仇恨和共和国的团结。”“公共建筑应改成兵营，公共广场改成兵工厂。一切适当口径的火器均应移交给部队，国内的警察应使用短枪和刀剑。一切配鞍马匹都应集中供骑兵使用；一切挽畜若不作耕种之用，都应用来拉曳炮车和补给车辆。”这就是总体战这个新生婴儿的诞生时的哭声。"); 
		content.push("有限战争和无限战争在法国革命中要见出高下了。在这场最初的冲突中，双方将领是最好的例证：不伦瑞克代表有限战争一方，而迪穆里埃则代表无限战争一方。不伦瑞克生于一七三五年，迪穆里埃生于一七三九年，他们年龄相仿，这是他们之间唯一共同之处。不伦瑞克是一方诸侯，并且是腓特烈大帝的侄子；迪穆里埃在政治和军事两方面都是冒险家，是一个法国委员的儿子。在一七九二年，不伦瑞克被认为是欧洲最伟大的军人，而迪穆里埃也深信自己如此，他对自己有无限信心，认为革命这一行业最适合施展他的才能，他本能的认为应将革命精神发挥到最高限度；除了机会主义以外，他没有其他原则。有一次，他提出一套拯救王室的计划，既简单又大胆。他说击败雅各宾党最好的方法就是自己变成雅各宾党人。学习他们的思想，采纳他们的精神和文字，然后转过头来打倒他们。在战场上他英勇无畏，不怕困难，表现出无比活力，并具有最可贵的天才——感动部下的能力。他是卓越能干的军事赌博家，富有幻想、机智、远见和乐观心理。"); 
		content.push("不伦瑞克则是饱学之士，一生谨慎，对任何问题均爱作极其细密的研究，结果反而没有认清问题本身——只见树木不见森林。使他威名远扬的主要原因是在荷兰进行的一七八七年战争，几乎完全没有流血，所以在同时代人看来，应该是完美将领的楷模。事实上也的确如此，因为在旧有战争的狭窄限制范围内，不伦瑞克好比一位象棋大师，只要对方遵守一定规则，那么他对敌人的每一着棋都能够预先料到。他对自己的困难总是夸大其辞，但却很少考虑敌人的困难，通常他不善于表达自己的意见，在压力之下，他会向旁人的意见让步。对他而言也可以说很不幸，腓特烈·威廉是个冲动而浅薄的人，但却偏要以腓特烈大帝自居，而不伦瑞克则认为普鲁士元帅的天职就是服从国王，所以不惜牺牲自己的判断来迎合他的意图。此外，不伦瑞克非常厌恶奥地利人，认为法国才是普鲁士的真正盟国，他也很讨厌王党的逃亡份子。他对吉伦特党和雅各宾党都估计颇高，所以在一七九二年法国革命政府曾邀请他出任法国陆军最高统帅。假如他接受了，那么迪穆里埃就会成为他的合作者而非敌人。"); 
		content.push("这两个人指挥的军队性质也完全不同。普奥两军是国王的工具，绝对服从上级。法军虽然大部分为旧军队中的士兵组成，但已经变成民族性武装，具有新的民族精神。一旦将领知道如何发挥这种精神，他们可以作出令人惊异的表现；反之将领若不通此道，就可能发生恐慌现象，甚至出现叛变。虽然军官极其缺乏，尤其在步兵和骑兵方面，有数以千计的军官都已逃出国外，但幸亏他们有大量士官都久经战阵，可以立即提升为军官。在瓦尔密之战中有些还是士兵，例如茹尔丹，勒克布，奥地诺，维克托，麦克唐纳，达武，圣西尔，莫尔捷，苏尔特，勒克莱尔，拉纳，马塞纳，贝尔蒂埃，贝西埃，絮歇，拉阿尔普，弗里昂，勒菲弗和克勒曼（年长的一个）。"); 
		content.push("法国炮兵在欧洲是首屈一指的。尽管近代射击学之父是英国人罗宾斯，他于一七四二年著有《炮学新原理》一书，主张使用后镗的来复线火炮，并使射击学有了科学基础。可是在格利鲍瓦尔指导下，法国炮兵却有最伟大的进步。一七七六年，他被任命为法国陆军炮兵总监，把法国的炮兵从上到下作了彻底改组。他将野战炮兵限制为四磅的团级火炮，预备炮兵（即师炮兵）则使用八磅，十二磅加农炮和六英寸榴弹炮。要塞防御和围攻则采用十六磅和十二磅加农，八英寸榴弹炮和十英寸臼炮。他发明了前车，并使炮车在构造上有统一模型，使零件尽可能可以互换。（注：在这个时代有两种重要发明，都是英国人的。其一为默西埃的“有效炮弹”，从二十四磅炮中发射五点五英寸臼炮炮弹，在围攻直布罗陀时（一七七九——一七八三年）首次使用。另一种是施雷普内尔发明的“榴霰弹”，时间是一七八四年，但英国陆军到一八○三年才采用。默西埃的发明使木质战舰注定要被淘汰，而榴霰弹则使炮兵有了革命性变化。）这些改进使炮兵受到了彻底影响，好比一个世纪前，由于刺刀的引用使步兵所受到的影响同样巨大。结果火炮的地位日益重要，从而超过了火枪。还有两个影响必须加以注意：（一）炮兵数量增加，导致马匹和车辆的数量也随之增加，所以行军纵队变长了，必须用轻型部队来加以保护——轻步兵。"); 
		content.push("（二）陆军的成本日益增加，为使军械和装备标准化，对工业的要求也日益增加。"); 
		content.push("虽然普鲁士的步兵和骑兵极为优良，但炮兵却非常落后，军需制度也很陈旧。许多将军年事已高，而很多青年军官却同情革命。但最弱的一环还是在指挥方面，因为腓特烈·威廉和不伦瑞克之间并无一致的思想。不伦瑞克厌恶逃亡份子，因为他们夸大其辞，说他们对法国军官有充分认识。布耶说：“我可以负责攻下这些要塞，因为全部钥匙都在我口袋里。”这种狂言使腓特烈·威廉相信他可以长驱直入，直捣巴黎，并受到效忠王室的人民的欢迎。"); 
		content.push("不伦瑞克的思想则完全不同，因为他不仅不信任这些逃亡人士，而且更反对战争。他认为作战应仅限于攻占隆维，蒙梅迪和色当等要塞。接着就在这些地方建立补给基地，对任何来援法军，均应以迂回方式将其击退，然后宿营过冬，并准备明年的作战。后方有未被攻占的要塞，而且遍地都是充满敌意的人民，要他在法国境内进行一场秋季战役，这使不伦瑞克谈虎色变。此外，他也深知军需人员将限制前进速度，这一点都不错，因为他的幕僚马森巴赫以后也说：“补给问题有如沉重的铅锤挂在我们腿上。”最后决定的计划是分三个军团侵入洛林：（一）不伦瑞克率领普鲁士部队四万二千人，赫斯部队五千五百人，法国逃亡部队四千五百人，从梅斯的克勒曼军团与色当的迪穆里埃军团之间，由科布伦茨直入洛林。（二）一万五千名奥军，由克勒法伊特指挥，以比利时为基地，在普军右翼向南前进。（三）同等数量的兵力，由霍恩洛厄-基希贝格亲王率领，以帕拉庭纳特为基地，在普军左翼前进。三个军团在洛林会合，经过短暂炮击，洛林要塞被迫投降。"); 
		content.push("此时迪穆里埃正请求法国军政部长色尔旺向尼德兰发动入侵。他的计划是让狄隆在色当，克勒曼在梅斯挡住普军前进，而他则从瓦朗谢讷前进，击败克勒法伊特率领的奥军。这是迪穆里埃的“固定观念”，因为他一向以阿加索克利斯和西庇阿自居。他上书国会当局说：“当汉尼拔留在罗马城外时，罗马人民却已把战争带到非洲去了。”从战略上来说，他的想法可能是正确的，因为他对不伦瑞克的价值估计得十分精确。可是从政治方面来看，他的想法是错误的，因为假如他全军向北移动，巴黎公民将以为首都门户洞开，他们马上就会大叫：“这是卖国行为！”色尔旺对此深有认识，所以于八月二十二日力劝迪穆里埃与克勒曼合作，克勒曼在霍恩洛厄亲王压迫之下正在逐渐后退。八月二十四日，隆维被围的消息传来，巴黎人民大感恐慌，色尔旺就命令迪穆里埃赶紧前往色当。"); 
		content.push("八月二十八日，迪穆里埃到达色当，照他自己书信中的描写，当时的情形是这样的：“这是一支没有将领和高级军官的军队，内部分成许多派系。有一半以上的军人对他们一向爱戴的将领（拉法耶特）的离去感到十分不满，并认为继任人是他的死对头，而且他的去职也是由这个人造成的。”第二天，迪穆里埃检阅部队，受到的不是应有的欢呼而是沉默和冷眼。有位榴弹兵高呼道：“反对打仗！”迪穆里埃立即回答说：“你以为不打仗就能赢得自由么？”另外又有一个士兵高叫“打倒将军！”迪穆里埃拔出剑来，叫他上来决斗，这个家伙不敢作声了。突然，迪穆里埃发现他这种不合常规的行为已经赢得了部下的拥戴。"); 
		content.push("他得知凡尔登已经受到威胁，就派加尔包中校率领两营兵力前去增援。他们没能到达这个要塞，而是退到了圣曼胡，那一夜他写信给色尔旺说：“这个军团现在处于最恶劣的环境下。若我们后退，我怕它会自动瓦解，若是前进，这似乎也是士兵们乐意的，但又必然会被敌人击溃，没有衣服和鞋帽，而且枪械也十分短缺。”他仍然迷恋入侵尼德兰的计划，八月三十日，他召开作战会议，虽然在回忆录中他记载的是另一个样子，不过事实上会议赞成这个计划。但是巴黎的色尔旺却以为迪穆里埃早已放弃了这个念头，所以在九月一日写信劝他向阿戈讷撤退，同时也告诉他，克勒曼已奉命前来支援他。第二天，巴黎警钟长鸣，开始了九月的大屠杀。色尔旺再次写信给迪穆里埃：“以祖国的名义，我命令你率领军队向默兹河与马恩河之间前进。进到圣曼胡或其附近，甚至前进到沙隆。”八月三十一日，信件发出之前，迪穆里埃在巴泽耶已经听到从凡尔登方向传来的炮声，同时也知道克勒法伊特已率领一万五千到一万八千人，在斯特奈渡过了默兹河。他终于认识到自己的入侵计划已不可能实现，因为右翼已经感受威胁，而色当也不可再留。他写信报告色尔旺说：“在任何一场战争中，法国从未面临这样巨大的危险。为避免出现更糟糕的结果，我可能被迫把蒙梅迪和凡尔登留给它们的守军去防御，放弃默兹河全线，采取最短的路线退到艾尔河，防御在欧特里出现的缺口。”这就是说退到阿戈讷森林，正当上埃讷河的右岸。这里包括低缓的丘陵，厚密的森林，并且为河流和沼泽所切分。在一七九二年，地形要比今天更糟糕，因为当时并无公路，一到下雨天，松软的泥土很快会变成泥潭。对一支携带炮兵和补给纵队的军队而言，只有五条道路可以通过森林，恰好经过下述五条隘路。"); 
		content.push("（一）伊斯勒特隘路，凡尔登——克莱蒙——圣曼胡——沙隆——巴黎道路。"); 
		content.push("（二）沙拉德隘路，凡尔登——理姆斯道路。"); 
		content.push("（三）格朗普雷隘路，瓦伦——武济耶道路。"); 
		content.push("（四）克瓦隘路，斯特奈——武济耶道路。"); 
		content.push("（五）齐斯尼-波普勒隘路。色当——勒泰勒道路。"); 
		content.push("因为迪穆里埃尚在色当，他距离两条主要隘路——格朗普雷和伊斯勒特——要比在斯特奈的克勒法伊特和在凡尔登的不伦瑞克都更远一点，所以速度十分重要。他知道他的兵力不足以同时防守五条隘路，所以命令在松布尔桥的杜瓦尔率领六千人，在毛德的伯农维尔率领一万人，全速向勒泰勒行军。杜瓦尔于九月七日到达，伯农维尔于九月十三日到达。"); 
		content.push("迪穆里埃对齐斯尼-波普勒和克瓦两条隘路暂时不加防御。他于九月一日命令狄隆率领前卫六千人去占领伊斯勒特和沙拉德。他自己亲率主力三万人，采取最短的路线，越过克勒法伊特的正面，于九月四日到了格朗普雷。狄隆于次日也到了伊斯勒特。"); 
		content.push("在格朗普雷，迪穆里埃于九月五日向色尔旺发出一封充满英雄气概的信件：“凡尔登已被敌人攻占，我正在等候普鲁士军。格朗普雷和伊斯勒特的兵营就是温泉关，但是我会比莱奥尼达斯幸运！。”此时不伦瑞克又如何呢？九月二日，凡尔登投降，他没有立即前进，在那里宿营到九月十一日。当然，天气极度恶劣，联军越过法国边界之后，大雨一直未停。当时从军人员之一的歌德在八月二十八日的日记上记载说：“可怕的天气。”九月六日又说：“所有东西都沉入无底的泥沼中。”九月十二日又说：“大雨不停。”此外普军方面有数百人死于痢疾。歌德在九月四日又这样写道：“常有人提到伊斯勒特，这是凡尔登与圣曼胡之间的一条重要隘路。可是无人知道为什么还不加以占领。”这个理由就是不伦瑞克和腓特烈·威廉之间对下一步行动始终没有达成一致。"); 
		content.push("攻克凡尔登之后，不伦瑞克的计划继续攻占色当，然后在蒙梅迪，梅济耶尔和日韦附近宿营过冬，并建立一个坚固的基地，准备明年的作战。但国王却不肯听从这个计划，不仅法国逃亡份子拥护他，而且不伦瑞克的部下也有一些军官赞成前进。国王这方面的看法是，这场战争是一个彻底的政治性行动，而不是战略性行动，他们所面临的是一支革命军队而非正常军队。所以在凡尔登和隆维建立基地然后宿营过冬的思想完全不适当。反之他们主张应象洪水一样涌入香槟平原，在一场大规模会战中把法军完全淹没。由于普军有优良的纪律，在会战中可以稳操胜算。只有这样一个具有决定性的政治胜利，才能不失时机地把路易十六和玛丽皇后救出来。"); 
		content.push("虽然这个非正统的办法使不伦瑞克大为惊讶，因为照他的军队现状、道路和军需制度来判断，可以知道迅速前进是不可能的。虽然如此，他却放弃了自己的计划并服从了国王。但是他却不命令立即前进，而花了很多时间进行周密准备。直到九月七日，他和国王才并骑前往克勒蒙，侦察伊斯勒特。不伦瑞克看到有许多敌军藏在森林中，他从一个农民口中知道法军已在构筑工事，就怕正面攻击成本太高，建议进行迂回。最后决定只攻击五条隘路中的一个，为了达到目的，决定这样分配兵力：用霍恩洛厄的奥军和赫斯部队监视伊斯勒特隘路，普军向格朗普雷进攻。骑兵和法国流亡部队向齐斯尼、波普勒进发，而克勒法伊特在卡尔克鲁斯的支援下占领克瓦隘路。"); 
		content.push("到九月十日，不伦瑞克才命令部队前进，第二天上午在倾盆大雨之中，普军走出了已经湿透的营帐，向梅隆库尔前进并在那里过夜，九月十二日又进到朗德尔，因为沿路村庄中的人民都已逃亡，这使他们很头痛，补给上出现了困难。与法军交战是一回事，在一个坚壁清野的环境中与法军交战又是另一回事。这种情形使联军大为沮丧，所以朗德尔营地中情形极为恶劣，被称为“污秽营”。在左面，霍恩洛厄的奥军监视着伊斯勒特的东方。在右面，克勒法伊特从斯特奈向克瓦前进。"); 
		content.push("克瓦的守军共有两营步兵，一个中队的骑兵和四门炮，由科隆上校指挥，他也是美国独立战争中的老兵。九月十一日，他向迪穆里埃报告说他的阵地不可攻克的，结果迪穆里埃以为敌人将在格朗普雷方面主攻，命令他只留下一百人，交给一位上尉指挥，防守这条隘路，而其余兵力都撤回格朗普雷。"); 
		content.push("对迪穆里埃而言非常不幸，克勒法伊特从一个农民那里知道了撤退的消息，就于九月十二日派遣一个由轻步兵和轻骑兵组成的支队，冲入这条隘路并加以占领。因为克瓦的失陷威胁到齐斯尼-波普勒隘路的南翼，所以其指挥官杜包克上校自动撤走了守军。下午五时，因为溃兵逃到了格朗普雷，迪穆里埃才知道已经大祸临头，他认清了克瓦沦陷的严重性，所以命令沙佐将军率八个步兵营，五个骑兵中队和四门炮从格朗普雷出发，取道武济耶，于九月十三日收复这条隘路。"); 
		content.push("因为道路条件太糟糕，沙佐到夜幕低垂时才到达武济耶。第二天上午继续前进并收复克瓦隘路，可是不久奥军发动了一次反击，又把他们赶出来了，只好退回武济耶。这次战斗出现了一件怪事，就是奥军并未追击。如约米尼所指出的，假如克勒法伊特继续向前推进，而不伦瑞克同时攻击格朗普雷，那么迪穆里埃就可能全军覆没。（见约米尼所著《革命战争史论》。）法军的情况已经坏到了极点，可是迪穆里埃的情况却好到了极点。他知道普军的前进非常迟缓，而且天气将使其更加迟缓，所以马上决定一方面坚守伊斯勒特和沙拉德，另一方面撤出格朗普雷，退向圣曼胡。如果敌人从法军放弃的隘路前进，那么他就处于面向敌人后背的位置。这是一个天才杰作，为了使迟缓的敌人陷入陷阱，他又向各方用快速传骑传达命令。首先派一个支队去挡住克瓦隘路，然后命令沙佐在午夜时从武济耶撤退，与在蒙切丁平原的主力会合。留在勒泰勒的伯农维尔和他的一万人奉命进到圣曼胡，另外派一个副官去催促留在巴勒迪克附近的克勒曼加速北进。此外又命令狄隆在伊斯勒特对奥军作决死抵抗，并向在沙隆的斯帕尔将军作紧急要求，请他速派援军前来，以及请阿维尔将军在理姆斯、埃佩尔奈和斯瓦松等地搜集一切能搜集的兵力。"); 
		content.push("发现阿戈讷地区仍在坚守，不伦瑞克不禁大感惊异，决定与迪穆里埃谈判，就派马森巴赫上校去安排会晤。马森巴赫被法军前哨送到杜瓦尔将军的司令部，但迪穆里埃拒绝接见他。在杜瓦尔司令部中，马森巴赫发现法军方面行色匆匆，就回来向不伦瑞克报告，说他推测敌军要撤退了。不伦瑞克大喜过望，因为这等于说他的迂回已经成功了。依照他的战争典范，成功的迂回就相当于胜利。不久，马森巴赫又见到了国王，威廉听说法军快要撤退了，不禁勃然大怒，因为他需要的是胜利而不是无声无息的迂回。他骑马疾驰，向格朗普雷赶去。"); 
		content.push("马尔巴赫并没猜错，迪穆里埃的确有撤退的意图，但却不是如马尔巴赫料想的那般撤往马恩河，而是撤向圣曼胡。九月十五日凌晨三时，迪穆里埃启程，上午八时到了埃讷河上的欧特里。然后主力又向比翁尼河上的多马丁前进。"); 
		content.push("依照迪穆里埃的命令，沙佐应在九月十四日午夜离开武济耶，在后卫掩护下，先于主力赶到蒙切丁平原。但因为两番苦战，人员已经疲备不堪，所以直到九月十五拂晓才开始出发。几小时之后，当他正要进入蒙切丁平原时，突然受到一千五百名普鲁士轻骑兵攻击。虽然最初他们击退了敌人，可是突然有一部分人发生了恐慌现象，四散奔逃，高声乱喊！接着沙佐全军约一万人都自动瓦解，根据迪穆里埃在回忆录中记载的情形，其中有二千多人一直逃到了勒泰勒，理姆斯和沙隆等地，到处说全军都已覆灭，迪穆里埃和所有将领均已向敌人投降。他们在拼命奔逃之际，中途遇到从沙隆前进的援兵，于是这些援军也立即掉头向后方奔逃。"); 
		content.push("这个恐慌现象发生时，迪穆里埃正在多马丁准备设营。又和克瓦失陷时一样，逃兵把坏消息带来了，他们喊着：“全完了！整个都垮了！敌人就在后面追来了！”他立即骤马前进，与米兰达将军相遇，他正在收容那些步兵。几小时之后他回到多马丁，正要吃晚餐时，第二次恐慌现象又发生了。这次是发源于他自己营中，引起了极大混乱，若非他采取了紧急行动，就可能无法收拾。第二天，九月十六日，大部份时间都用以恢复秩序。"); 
		content.push("在圣曼胡以西，沙隆道路以北，有一座高原，从沙隆一直延伸到埃讷河上的努维尔村。迪穆里埃的军队就宿营于此，他的右翼靠近马夫勒库尔，中央在绍德方丹以西，左翼则在沙隆道路上，部分得到勒唐沼泽的掩护。在营地西面，布劳·圣柯希耶一带，部署着一支前卫，由施滕格尔将军指挥，其前哨则设在托尔比溪，这在比翁尼河以北，与其平行。他在营地前方展开了炮兵，可以俯射低地。沿马恩河右岸，他又布置了一线坚强的据点，使其右翼与在沙拉德的狄隆的左翼连接。"); 
		content.push("最后他选择圣曼胡为司令部，因为它恰好位于他的营地与狄隆营地之间的中点。他之所以能够从容部署，完全是因为敌人行动迟缓。"); 
		content.push("假如普军在九月十六日到十八日之间向他进攻，正在恐慌现象发生之后，增援到达之前，那么他将毫无疑问地被打败。单就目前而论，他的情况还是很危急。因为伯农维尔本已本九月十三日到了勒泰勒，但当他于九月十六日向安维村前进时，听到了全线溃逃的消息。他怕自己会陷于敌军包围之中，立即又退回沙隆。后来接到迪穆里埃的紧急要求之后，才于九月十八日前进，次日才抵达圣曼胡。"); 
		content.push("一个类似的偶然事件也使克勒曼的到达发生了延误。九月十二日，他的部队已经到了巴勒迪克，但是次日他接到了迪穆里埃的通报，得知克瓦失陷的消息，他不想被卷入失败的旋涡，所以不但不紧急前进以支援迪穆里埃，反而向西往维特里转进。直到九月十五日奉到鲁克纳元帅的严令，要他用强行军赶往圣曼胡时，才再次前进。"); 
		content.push("（注：克勒曼是一个独立指挥官，不属于迪穆里埃的指挥体系。）九月十八日，他到了丹皮耶，第二天越过安维河，在多马丁-拉-普隆榭特的沙隆路上宿营。他一共带领了十七个步兵营和三十个骑兵中队，共有一万六千人。"); 
		content.push("不伦瑞克已经丧失了两次歼灭敌人的机会。第一次是在克瓦隘路，第二次是九月十五日，他只派了一千五百名轻骑兵前进，而没有把整个前卫兵力都放出去。现在他又丧失了第三个机会：尽管他在九月十六日已占领了格朗普雷，可是他的主力仍留在朗德尔，直到九月十八日都没有前进，原因是必须等待补给纵队，把面包从凡尔登运到之后才能行动。正象纳索·西根所说的：“由于补给问题处理失当，所以在格朗普雷也和在凡尔登一样，迫使我们停顿下来，损失了许多时间。”直到九月十八日，面包终于运到了，不伦瑞克也开始构思新的作战计划，又想用迂回敌方阵地的手段来压迫敌军撤退。那天下午，他和马森巴赫一同去侦察敌情，然后决定让普军取道格朗普雷隘路前进，以攻击沙拉德和伊斯勒特阵地的西面，而奥军则攻击其东面。他认为这样就足以迫使迪穆里埃放弃其营地。他对马森巴赫说：“我们的左翼应该前进，迫使敌人退出阿戈讷。我们可以获得伊斯勒特而不必多流血。你应该知道我们必须节省兵力，因为我们的人力并不太多。”第二天上午，普军开始前进，但当正午国王正要进餐时，有传骑来报，说法军又要开始撤退。腓特烈·威廉不禁大怒，虽然不伦瑞克也在坐，他却毫不理会，对马森巴赫说，命令部队立即直向沙隆道路进发，切断法军退路，迫使敌人接受会战。虽然这个命令完全推翻了不伦瑞克的一切调度，但他却并未表示反对。不久，又有传骑来到，带来的消息证明前面一个消息是不确实的，可是国王却并未收回命令。所以对最后的失败，腓特烈·威廉应负全责。许凯在《瓦尔密会战史》中说：“就这样，普军埋头向法军直冲过去，没有进行过任何搜索，没有派任何军官去侦察地形，也没有会战计划。”那天夜间，普军沿着从叙普斯到瓦尔密的道路露营，主力大约在托尔比河上的索姆-比翁尼地区，南面就是比翁尼河。"); 
		content.push("在比翁尼河南面就是瓦尔密战场，东界为马恩河，南界为安维河。在安维河北面就是圣曼胡，沙隆大路，勒唐沼地通过迪穆里埃的左翼部分，也通过多马丁-拉-普隆榭特，现在这是克勒曼的营地。在多马丁以西约一英里半的地方是欧-贝瓦驿站，从这里向西，大路上升到一个叫作拉伦的驿站。大路从这里又有一个分岔，通到索姆-比翁尼。在岔路东方有一座山岭升起，其北部称为约隆山，南部则称为瓦尔密小山。在小山上有个风磨，现在那里建有纪念碑，北面不远就是瓦尔密村。从拉伦，欧-贝瓦，多马丁和瓦尔密小山，都可以很清楚的看见东方远处的阿戈讷高地。"); 
		content.push("克勒曼在多马丁-拉-普隆榭特设营不久，就骑马来到圣曼胡与迪穆里埃会晤。他认为他的位置不安全，因为沼泽般的安维河恰好从它后方流过，所以他希望在第二天上午退过安维河，重新占领丹皮耶和弗瓦勒蒙两个村。迪穆里埃建议不如占领拉伦和瓦尔密附近的高地，但是克勒曼却不同意，就决定撤退。为了在夜间掩护其营地，克勒曼命令前卫在德普雷-克拉西耶将军指挥下向比翁尼河前进，并在途中与迪穆里埃的前卫取得接触，这是由施滕格尔指挥的，在普鲁士骑兵压迫之下，他的前哨已由托尔比河退到了约隆山和瓦尔密。"); 
		content.push("九月二十日上午六点多钟，克勒曼将要撤过安维河时，普军的前卫在霍恩洛厄亲王指挥下从索姆-比翁尼前进，以切断沙隆大路为目的。天气是冷雨凄凄，浓雾密布。前卫出发不久，就听到约隆山方向有炮声传来——这是德普雷-克拉西耶发的炮。没人注意它，普军前卫仍继续缓缓向南移动。接着有一批炮弹落在左翼前方，这是一个位于拉伦的法军炮兵连发射的，因为在这天清晨，为了支援德普雷-克拉西耶，克勒曼又已命令瓦伦斯将军率领的预备军前进到了这个驿站。"); 
		content.push("他为什么这么做呢？因为在上午七时，他接获了普军前进的消息，立即认识到已经没有足够时间撤过安维河，所以他收回了撤退命令，而采取了前一天黄昏时迪穆里埃提出的建议。他匆匆调度兵力，在浓雾与上面所说的火炮掩护下，命令他的第二线部队和十八门炮由穆拉特率领，前进占领瓦尔密小山，并从施滕格尔手中接替了防务。"); 
		content.push("另外由于浓雾的缘故，无法估计这个高地的范围，他又命令第一线部队连同另外十八门炮，也随第二线前进。他的骑兵本应留在欧-贝瓦附近的低地，但不知为什么，他命令他们随第一线后面前进。其结果是在浓雾之中，他的步兵，骑兵和炮兵全都挤在风磨附近，秩序混乱不堪。对克勒曼而言可说极为侥幸，因为大雾遮掩，普军未能发现这种混乱情形。更侥幸的是此时瓦伦斯在拉伦的炮兵击溃了普军的三个骑兵中队，使他们在大雾中冲进了自己的部队。这个顿挫之后，霍恩洛厄命令前卫暂停前进，等炮兵赶来可以向拉伦发射时再行动。这就使克勒曼有充分时间调整部队。"); 
		content.push("霍恩洛厄的炮兵开火之后，德普雷-克拉西耶和瓦伦斯都退到接近欧-贝瓦的位置，以保护瓦尔密的左翼，并填塞与克勒曼另一部分兵力之间的空隙。那部分兵力位于毛佩图斯村和在安维河上的吉泽库特村。"); 
		content.push("这样就可以讲解法军战线的全貌了：它从约隆山起延展到毛佩图斯，形成一个半圆形。右端是约隆山上的施滕格尔前卫，中央是克勒曼的主力，集中在小山之上；左翼方面从风磨下面直到欧-贝瓦，都是德普雷-克拉西耶和瓦伦斯的部队。在他们左面和沙隆大路的南面只有两个支队，分据毛佩图斯和吉泽库特村。所以结果克勒曼的军团并未延长迪穆里埃的左翼和掩护与维特里的交通线，反而孤立在中央的左前方。也就是说，当法军受到攻击时，将由他们承受敌军的全部冲力。为了补救这一点，迪穆里埃命令施滕格尔向前移到约隆山西侧，又把伯农维尔下辖的十六个营布置在他后方作为支援。为了增强克勒曼的左翼，他又派了九个营的步兵和几个中队的骑兵去增援瓦伦斯，另外把十二个步兵营和六个骑兵中队布置在欧-贝瓦以东的沙隆大路上作为预备队。"); 
		content.push("虽然法军在没有准备的状况中被敌所乘，被迫采取防御态势，但迪穆里埃并无意完全放弃进攻。他决定采取一个大胆的迂回运动。他首先命令维讷将军率领十二个营和八个骑兵中队在努维尔上方渡过埃讷河，前进到贝希尔和维尔吉尼，打击普奥军的背面。其二，他命令在维埃讷的杜瓦尔将军也渡过埃讷河，去攻击普军的行李纵队，它们在迈松组成了一个“车城”。瓦伦斯后退时，浓雾也开始散去，马森巴赫与不伦瑞克的私生子福斯滕贝里伯爵一同从前卫的位置进到了拉伦。他们立即发现了此地的战术重要性：因为从这里，炮火可以扫射到通往欧-贝瓦的大路，并且可以侧击瓦尔密小山。所以他们立即赶回去报告不伦瑞克，不伦瑞克立即命令把一个炮兵连推进到拉伦。差不多与此同时，迪穆里埃也认清了拉伦的重要性，命令沙佐将军去加以占领，但当他接近该地时，发现敌人已有了坚强防御，无法攻下，只好自动撤回。"); 
		content.push("霍恩洛厄占领拉伦之后，普军主力分为两个纵队，缓缓向约隆山和瓦尔密前进，他们的右翼靠在拉伦，左翼则在比翁尼河上。正午，部署完毕之后，大雾也逐渐散尽。令人惊讶的是腓特烈·威廉，不伦瑞克和歌德都看到他们前面的敌军并不象要退却的样子，而是严阵以待准备会战。更使他们胆寒的是站在风磨边的克勒曼，看到敌人来到之后就把帽子——上面饰有三色帽缨——顶在剑上，大呼：“祖国万岁！”所有法军都应声高呼：“祖国万岁！法兰西万岁！将军万岁！”此时，普军的火炮共五十八门，由滕佩尔霍夫将军指挥，已从拉伦向北展开。克勒曼的炮兵约为四十门，由阿博维尔将军指挥，布置在瓦尔密山上。射程大约是一千三百码。"); 
		content.push("突然起了强风，雾气全被驱散，太阳照耀。歌德说：“关于这次炮击有许多说法，但是当时的猛烈情形却无法形容。”蒙内说：“这是我从未听过的强烈炮声。”下午一时，照歌德的记载，炮击达到了最高潮，整个战场都在发抖。迪穆里埃说双方都消耗了两万发以上的炮弹，可是尽管火力如此猛烈，双方的死伤却极其轻微。不仅是由于当时的火炮射程有限，只有一千三百码，而且因为泥土太潮，所以多数的炮弹都掉进泥土中，没有发生跳飞现象。"); 
		content.push("因为炮击未能产生不伦瑞克幕僚所料想的效力，于是一致同意现在只有一件事可做，就是向瓦尔密阵地实行突击。"); 
		content.push("普鲁士军在炮火浓烟掩护下开始组成两道攻击线。但是他们刚刚开始前进，克勒曼的全部炮兵就对着他们射击，于是有些营踌躇不前而丧失了秩序。不伦瑞克虽已下令攻击，但内心却是反对攻击的，就以此为借口，命令暂停前进，此时他们已经前进了两百多步。当不伦瑞克下达命令时，迪穆里埃恰好到风磨旁边与克勒曼会晤，他看到敌军突然停止不前，就判断不伦瑞克并不太想进攻。"); 
		content.push("大约下午二时，一颗普军炮弹使克勒曼战线后方的三部弹药车发生了爆炸，响声震动了整个战场。浓烟把法军炮手围住了，他们只好停止射击，普军炮兵也一样，因为他们也已看不见目标。有两团法军溃退，但立即被克勒曼所收容，但是炮兵的推车人员都是没有纪律的老百姓，如潮涌般向后方奔逃，这实在是个危急关头。"); 
		content.push("马森巴赫当时正在拉伦，看到风磨周围的情形，认为会战赢定了，就跑去见国王和不伦瑞克，劝他们立即增援已经停止进攻的右翼，并且用冲锋方式攻下瓦尔密小山。他的话尚未说完，炮声又起，似乎法军已经恢复了秩序。因为看到法军步兵顽强坚定，又注意到在欧-贝瓦和安维之间的平原上，法军骑兵也都已经上马，所以不伦瑞克向周围的人说：“诸位，你们现在可以看到我们所面对的是什么部队。那些法国人正在等候我们进攻，以便立即向我们冲锋。”他踌躇不语，心里盘算是继续攻击还是等克勒法伊特赶到，他已经命令克勒法伊特全速赶来会合。他又向法军望了一眼，然后召开了作战会议，出席者有国王和其他几个高级军官。在这场会战中，他真正行使总司令的全权，这似乎还是第一次。在炮声雷鸣之中，他宣布了他的决定：“我们不在这里打了。”霍恩洛厄，曼斯泰因（国王的副官）和格拉韦特将军都表示同意。不伦瑞克宣布突击是会失败的，而且就算成功了也没什么好处，于是国王也放弃了他的意见。（注：有人认为杜瓦尔对普军的突袭与不伦瑞克的决定有关。）此时在左翼，卡尔克鲁斯也在炮击约隆山。就象许凯指出的，施滕格尔进行的抵抗足以阻止克勒曼的右翼受到迂回。这对法军的成功也是一个重要因素。普军停止进攻，在下午四时越过大路前进，改以切断敌人从沙隆到巴黎的交通线为目的。炮击停止了，黄昏将近时，又是一场大雨洒遍了战场。几小时后，克勒曼也乘着黑夜掩护，把他的军团撤到了丹皮耶和弗瓦勒蒙，以掩护维特里道路。"); 
		content.push("这样就结束了瓦尔密会战，这一战是普军三万四千人对法军五万二千人，法军实际参战人数也不过三万六千人。损失数字更是微不足道：法军全部官兵损失约三百人，而普军为一百八十四人。多数伤者都死在战场上。尽管有腓特烈·威廉的遇事干涉，可是不伦瑞克的指挥才能也仍然值得批评。不过虽然如此，但是决定不打下去的思路却是正确的。他的部队由于痢疾已在减员，冬季快到了，道路的条件日益恶劣。他的交通线也不稳固，军需人员又缺乏效率，所以向巴黎迅速前进是不需要再考虑的问题。就算能够到达巴黎，他的兵力也必然会消磨殆尽，从而面临被全歼的危险。会战的目标将不可能达到，而会战本身也成了荒谬的行动，这是不伦瑞克在会战开始时就已料想得到的。但是真正导致他作出这个决定的理由，却是他感觉到尽管法军常常发生恐慌和叛逃现象，可是其将领和士兵还是要比他那支行动迟缓而没有思想的部队更优越——虽然他永远不会公开承认。"); 
		content.push("普王的私人秘书隆巴尔说：“敌人使我们大失所望。迪穆里埃和克勒曼表现出的才干不是可以随意抹杀的。他们选择了优良的阵地，旧的法军甘心受他们驱策。新的志愿军也增大了他们的数量，配属给老练部队时也能发生真正的作用。他们的轻骑兵都是优秀精壮的。他们的军队不缺什么，而我们什么都感到缺乏。无论前后，他们的阵地都筑有良好的工事，他们的炮兵也至少与我们的相等。这些因素都使我们无法进行决定性打击。”写作这些赞美之词的作者，对会战的结束也有重要贡献。九月三十日，维讷将军对普军后方进行果敢突袭，隆巴尔被法军所俘获。出于腓特烈·威廉的特别要求，迪穆里埃把他释放了，并乘机由他把一个备忘录带给普鲁士国王，说明战争应立即停止的理由。此外，因为听说普王已经没有咖啡和糖可以享受，他还送了十二磅来作为礼物。"); 
		content.push("不伦瑞克立即抓住这个机会，而普王因为刚从波兰方面获得了不利的消息，所以也表示同意。接着谈判了一个星期，到九月二十七日，迪穆里埃又送了第二个备忘录，主要目的就是想拆散普奥两国之间的关系。普王拒绝考虑这一点，于是停战谈判遂告结束。九月二十九日，迪穆里埃仍力劝在巴黎的外交部长勒布伦，应认清形势的需要。他的信上说：“全面和平可以使我们获得光荣的条件，这要比甘冒长期战争的危险好得多。”但是革命政府却不听这一套，毅然宣布说：“除非领土全部收复，否则共和国决不谈条件。”九月三十日夜间，不伦瑞克从拉伦拔营，很巧妙的把军队撤到默兹河右岸。九月二十七日，迪穆里埃升任法国陆军总司令，又回到他那个入侵尼德兰的计划。他在瓦朗谢讷接管了北方军团的指挥权并朝比利时前进，十一月六日，他在热马普击败了阿尔伯特和克勒法伊特的联军，使整个欧洲都感到震惊。"); 
		content.push("大事记（十二）：英法海上争霸"); 
		content.push("瓦尔密之战就是法国革命战争和拿破仑战争的马拉松。面对当时欧洲最负盛名的将军所率领的最强大的军队，法军在迪穆里埃和克勒曼领导之下，连续把他们击退和击败了。就象许凯说的：“瓦尔密会战之后，任何持枪佩剑的法国人无不以英雄自命，认为他们所拥护的理想是注定必胜的。”瓦尔密是旧王朝的“死地”，也是新共和国的“摇篮”，照德穆兰等人的梦想，认为共和国的任务就是把自由、平等和博爱的思想带到被奴役的国家中去，使所有国王都被消灭，在地球上建立天堂！虽然不久这个天真的梦想就被可怕的梦魇所打破，可是在那时，已经有人认识到这场炮击的雷鸣代表了不祥之兆。如马森巴赫所说：“你可以看见那些小雄鸡趾高气扬地站了起来。他们已经接受了火的洗礼，我们输掉的不仅仅是一场会战，九月二十日已经改变了历史。这是这个世纪中最重要的日子”。那天夜里，沮丧的伙伴们问歌德的观感如何，他回答道：“此时此地在世界上打开了一个新时代，你们都可以说亲眼看见了它的诞生。”瓦尔密之战以后，指导当局外交政策的是两种思想：一种是理想主义的，另一种是现实主义的。理想主义者是象亚历山大的理想一样，以“四海之内皆兄弟”的观念为基础，从而为世界建立一种全新的“宗教制度”。现实主义者则是凯撒的信徒，只想征服邻国，不仅将此作为巩固法国国防的手段，而且更想用其来弥补财政支出。这两种思想都促使革命势力向外发展，理想主义者希望其他民族也能分享法国人赢得的自由；而现实主义者则想剥削其他民族的自由，让他们向法国称臣纳贡。"); 
		content.push("不管迪穆里埃自己是否认清了这个事实，可是上述两种向外扩张的思想原因，都构成了他的固定观念的基础。因为奥属尼德兰不仅十分富裕，而且当地人民也迫切希望摆脱奥地利的统治。进一步说，若斯海尔德河口受到法国控制，那么安特卫普总有一天会成为世界贸易的中心，即使不是压倒伦敦，至少可以与伦敦抗衡。迪穆里埃在热马普获胜之后，法国国会立即宣布开放斯海尔德河的贸易，并向一切愿意争取自由的人民提供军事援助。这些事实至少部分证明了法国当局是有这种认识——在过去一百年间，每次对低地国家的威胁就会使英国投入战争，加上一七九三年一月二十一日法国政府对路易十六执行了死刑，这无异于向所有君主制国家宣战。这个举动明确了革命的意义，任何人都不会产生误解，英国政府大为震动，两天后，法国驻伦敦大使肖夫兰侯爵接到通知，要他于八天之内离开英国。英国这个断然处置使法国国会感到震怒，肖夫兰离开英国之后，法国马上向英国和荷兰宣战，一个月后又向西班牙发出最后通牒。这样就展开了一场大战，除中间短暂停歇了一段时间，前后历时二十二年之久。"); 
		content.push("虽然这次战争的范围极为广泛，最后包括了欧洲的大部分，但对法国而言，其中心问题还是迫使英国求和。有两种方法可以达到目的：要么直接获得英吉利海峡的控制权，要么间接绞杀英国与欧洲大陆和殖民地之间的贸易。但是直到一七九五年第一次反法同盟崩溃，以及第二年法国国会又被督政府取代以后，这些事实才显露出来。"); 
		content.push("督政府的五位执政认为只要继续战争就足以巩固自己的权力，所以决定加强作战。在他们指导下，一七九六年法国获得了一连串胜利。到一七九七年，拿破仑征服了意大利北部，迫使奥地利接受了《坎波弗米奥条约》，把伦巴第和奥属尼德兰都割让给了法国。到一七九六年六月，执政们又移转注意力于海外，想进攻不列颠和爱尔兰。结果在十二月对爱尔兰的入侵战中途流产，而在一七九七年二月，泰特上校的大威尔士登陆也沦为笑柄。"); 
		content.push("接着到了不列颠历史上的最紧要关头。四月十五日，在斯皮特黑德的海峡舰队叛变，五月二日在努勒，邓肯指挥的北海舰队也叛变了。此时在法国控制下的荷兰舰队，认为英国主力舰队已经调往爱尔兰方面，就准备携带四十二艘运输船出发入侵英格兰。邓肯正留在雅茅斯海外，奉令封锁荷兰舰队并引诱他们接受会战。因为叛变的缘故，他只能说服两艘船随他出海。虽然如此，凭着这点兵力，他仍然对泰瑟尔河进行封锁直到六月二十一日，在这一天，法国督政府催促荷兰把两万人的兵力运往爱尔兰，另外还有一个舰队载运六千人，从布勒斯特出发。"); 
		content.push("十月十日以前没有任何动静，邓肯知道荷兰人已经启程，意图是在克莱德进行登陆以吸引英军兵力。十月十一日，他与十六艘荷兰军舰在坎珀当发生了战斗，俘获了其中九艘。这次失败之后，法国督政府就指派拿破仑指挥预定侵英的部队。"); 
		content.push("一七九八年二月十一日，拿破仑到了敦刻尔克，马上出发视察沿海的设施，并下命令建造大批平底船。二月二十三日，他向督政府报告说：“不管我们如何努力，要获得海军优势并非短期内可以做到的。如果没有制海权而想在英格兰登陆，即使对最勇敢的人来说也是困难的任务。”他准备好了一个替代计划，建议政府在海军准备完善之前，唯一正确的出路是夺取马耳他，占领埃及和入侵印度，以此打击英国的东方贸易。这个建议为法国当局所接受。"); 
		content.push("怀揣一颗摹仿亚历山大大帝的雄心，五月十九日，拿破仑率领十三艘战舰和三百艘运输船从土伦出发，全部人员共为陆军三万五千人，海员和平民一万五千人。海军总司令为布鲁伊将军，同行者有冈托姆，维尔纳夫和德克瑞等海军将领。六月十二日占领马耳他，七月二日陆军在亚历山大港登陆，七月二十日赢得了金字塔会战。拿破仑就开始着手组织其征服成果，可是突然坏消息传来：八月一日到二日，纳尔逊击毁了位于阿布基尔湾的法国舰队，打赢了尼罗河之战。"); 
		content.push("这场决定性的胜利促成了第二次反法同盟，由英格兰、那不勒斯、奥地利、俄罗斯、土耳其五国组成，当拿破仑在叙利亚境内作战时，他们就发动了进攻。意大利共和国被苏沃洛夫蹂躏，荷兰受到英俄联军攻击，瑞士也被俄奥联军入侵。因为法国的情况已经如此危险，所以督政府决定召回拿破仑。他把军队交给克莱贝尔，于八月二十二日夜间从亚历山大港扬帆出发，躲过了英国军舰，十月九日在法国的弗雷瑞斯登陆，此时，苏沃洛夫已被逐出瑞士，英俄联军也退出了荷兰。"); 
		content.push("拿破仑到巴黎之后，立即奉命指挥驻军，他知道军队和人民都拥护他，加上他的兄弟吕西安（现任五百人会议主席）和另一位执政阿贝·西哀士的帮助，于十一月九日发动政变。督政府被取缔，通过了新宪法，使他成了三位执政中的首席执政，负责统治法国，任期十年。十二月十五日，新宪法正式公布，举行了公民总投票来加以复决，结果三百零一万一千零七票对一千五百六十二票通过。这样一来，民主革命告一段落，此后法国的统治者又成了军人。"); 
		content.push("拿破仑在国内获得独裁权力之后，立即开始对付第二次反法同盟。为了争取人民的同情，他很技巧的首先向乔治三世和弗朗西斯皇帝提出呼吁，要求结束战争。他没有得到回答，这才于一八○○年五月六日离开巴黎向日内瓦进发，从大圣伯纳德隘路越过了阿尔卑斯山。六月十四日在皮德蒙，法军打击在由梅拉斯率领的奥军后背上，并在马伦哥附近将他们击溃。十二月二日，在霍亨林登，奥军又被莫罗击溃，第二次反法同盟就此瓦解，一八○一年二月九日，奥地利接受了《吕内维尔和约》。"); 
		content.push("摆脱了奥地利的牵制，拿破仑马上回到打击英国的计划上。在一八○○年十二月十二日，他说服了俄、普、丹（麦）、瑞（典）四国，依照一七八○年叶卡捷琳娜二世采用过的方法，组成一个武装中立同盟来对付英国。但不久俄皇保罗一世被刺殒命，加上一八○一年四月二日，纳尔逊在哥本哈根击败了丹麦舰队，获得了决定性胜利，这个计划完全失败了。"); 
		content.push("在武装中立同盟将要成形之际，拿破仑开始对征服英国产生了浓厚兴趣。二月，他写信给塔列朗，提到了一个伟大海军远征计划的大纲，由法西荷三国海军执行，加上俄丹两国的支援，其中心思想就是设法把英国的主力舰队诱往埃及，因为法国海军还是太弱，不足以与英国争夺制海权。一旦英国舰队被诱远离，就准备把部队偷偷送过海峡。为了达到这个目的，德克瑞将军被任命为海军部长。依照计划，侵入军总数为官兵共十一四千五百五十四人，准备用二千多艘小船加以载运。"); 
		content.push("但是武装中立同盟的崩溃，加上英国阿丁顿内阁成立，于是在十月又展开和谈，结果在一八○二年三月二十七日签订了《亚眠和约》。一方为法兰西，西班牙和巴达维亚共和国（即荷兰）；另一方为不大列颠和爱尔兰。主要条款为英国除继续保有斯里兰卡和特立尼达以外，其他从法国或其盟国方面夺来的殖民地都应归还。英军撤出马耳他，法军也撤出塔兰托和教皇国。《亚眠和约》使法国成了欧洲的仲裁者，法国人民对拿破仑也感恩戴德。五月十日，法国国务院向全国人民提出选举拿破仑为终身执政的议案，公民总投票的结果是赞成者三百五十六万八千八百八十五人，反对者八千三百七十四人。从此“波拿巴”在法国和历史上就变成“拿破仑”了。（注：拿破仑的全名为拿破仑·波拿巴，此前都称为“波拿巴”，此后才称为“拿破仑”。）亚眠和约实际上不过是一个休战条约，双方都未严格遵守。许多摩擦马上发生了，其中最主要的是：拿破仑的保护政策足以打击英国贸易；英国拒绝撤出马耳他；拿破仑拒绝撤退荷兰驻军。经过了反复讨价还价，终于在一八○三年五月二日，英国驻巴黎大使惠特沃斯勋爵要求发给他护照，于五月十七日渡过多佛海峡，第二天英国就向法国宣战。"); 
		content.push("自从受到致命打击之后，法国海军始终未能恢复元气。现在只有战斗舰二十三艘，中型巡洋舰十七艘等是可以立即服役的。此外还有一百六十七艘小船，属于一八○○年建造的入侵船团。正在建造中的战舰有四十五艘，此外还有十五艘荷兰战舰可供法国驱使，但其中只有五艘合用。"); 
		content.push("面对法荷两国舰队的英国舰队曾经纵横四海，获得多次胜利。一八○三年一月时，英国舰队共有第一线战舰三十艘，支援它们的有八十六艘“五十门炮”巡洋舰。此外还有预备舰队，共有七十七艘战舰和四十九艘“五十门炮”巡洋舰。宣战后，英国海军部长圣文森特立即命令封锁主要法国海军港口。纳尔逊负责地中海方面，基思勋爵监视北海和多佛海峡，杰维斯封锁布勒斯特。"); 
		content.push("因为英法双方的海军实力实在相差太远，而且多数法国舰船都已被封锁，所以拿破仑的唯一希望只能寄托在平底船计划上。他深知英国若参加欧陆战争，其战略重心必定位于英吉利海峡，不久之后，他也认识到靠这些平底船还是无法控制海峡。另外有人认为侵英计划自始至终都是烟幕，用来掩护他集中兵力对付奥俄两国，这种说法却没有什么根据。（注：虽然一八○五年一月拿破仑曾在议会中宣传，准备入侵英格兰其实是一种掩蔽，以便他集中大军侵入奥地利。事实上这却是个诡计，他的目的是想欺骗英国。）虽然最后这支准备侵英的军队的确是拿去对付奥地利，但却不能说拿破仑的本来计划就是如此。因为拿破仑从来不会只有一个固定计划，在他的“袖里乾坤”中，总是准备着多个战略计划，可供随时调换。"); 
		content.push("入侵威胁使英国人奋起卫国，从正规部队和志愿部队人数的增加上可以看出这种努力的巨大程度。一八○三年十二月九日，英国官方记录说明入伍人数为四十六万三千人；到一八○五月元月一日，这个数字已经增加到五十九万人。对一个只有一千万人左右的国家，这是极为艰巨的努力。"); 
		content.push("一八○三年秋，俄国政府以法国对土耳其的阴谋为由，开始向英奥两国暗送秋波。一八○四年五月，威廉·皮特再次出山，这个建议立即受到积极关注。皮特认识到单凭英国的力量无法向拿破仑发动成功的攻势，所以他认为可以趁机组成新的反法同盟，但是因为俄国想肢解土耳其的欧洲部分，打算兼并摩尔达维亚和君士坦丁堡，并将土耳其的其余部分分裂成几个国家，都处于俄国保护之下，同时他们还想获得马耳他，所以这场外交谈判拖了好长时间，直到一八○五年四月十一日，英俄才签定条约。依照这个条约，双方同意建立一个欧洲同盟，重建和平和均势。条约签订之前不久，皮特又决定派一支部队，由克雷格爵士率领驻防马耳他，空出来八千多名有经验的士兵则用以占领西西里，加上纳尔逊的协助，使西西里没有落入法国手中。"); 
		content.push("一八○三年平安无事，一八○四年年初也一样。英法双方都在准备进行生死决斗，为了提高法国的国威，在宣战整整一年之后，一八○四年五月十八日，法国元老院为拿破仑上尊号为“法国皇帝”。十二月二日，在圣母院大教堂，他温和地挥手请教皇庇护七世让开，在群臣山呼万岁声中，自己将皇冠戴到头上。"); 
		content.push("第十二章：特拉法尔加会战"); 
		content.push("战争重起时，英国所处的是从1781年以来最弱的地位。它现在不仅面对法国和荷兰的联合舰队，而且还必须对付法西两国的同盟关系——也就是说从泰瑟尔直到热那亚的所有港口都可供拿破仑使用，供造船和停泊之用。他也确有入侵英格兰的明显意图，因为在所有法国港口都可以听到造船工场的敲击声。他那个逐渐建立大海军的计划——目标为法国战舰130艘，西班牙60艘，荷兰20艘，热那亚15艘——也并非空谈。因为从1805年起，尽管连年征战，可是到1815年，法国舰队的实力还是增强到战舰103艘、巡洋舰55艘。（到1814年，英国海军共有战舰240艘、巡洋舰317艘和其他小船611艘。）所以英国海军现在不仅要应付英吉利海峡中的联合舰队，而且还要阻止联军方面的船只——包括已有的和建造中的——离开港口出现在公海。换句话说，在这种封锁下，即使有一个支队漏网，也决不会因此引起连锁反应——就是不会有第二个支队随之逃走。特别是当1804年12月12日西班牙向英国宣战之后，这个问题就变得更加难以解决。"); 
		content.push("联军的战舰分布在以下地域：土伦11艘，卡塔赫纳5艘，加的斯10艘，维罗尔9艘，罗什福尔3艘，布勒斯特21艘，泰瑟尔6艘。前两个地方被纳尔逊用12艘战舰加以封锁，加的斯被奥德爵士的五艘战舰封锁，第四、第五和第六个地方由杰维斯和他的部下负责，一共用三十七艘战舰在阿善特和比斯开湾中进行封锁，第七个地方则由基思勋爵的九艘战舰在北海加以监视。此外在英国港口中还有5艘战舰，在东西印度还另有12艘。所以在欧洲水域，英国海军在数量上所占的优势其实极其有限。"); 
		content.push("虽然实力并不充足，但因为英国海军部遵照英国的传统海军政策，把重兵集中于海峡西面，所以对这种弱点多少有所补益。只要阿善特的岸边有一支强大舰队存在，同时面对位于北海沿岸的基思支队，任何用平底船团入侵英国的企图都是不现实的。所以英国海军部制定了一条不可更改的原则：如果对方的被封锁支队逃出港口，而负责封锁的舰队又无法迫使它接受会战予以歼灭，就应该立即集中到阿善特附近以增强那里的舰队实力。所以阿善特是英国海军防御战略的重心，因此在所有舰队中，杰维斯的舰队居于首要地位。如果他被击败，基思就会失去掩护。进一步说，如果基思也被击败，那么除了天气以外，再没有任何东西可以阻止法国船团从布洛涅渡海攻击英国。"); 
		content.push("拿破仑对这一点非常清楚，虽然他并不太了解海军战术，而且也不太注意风向和潮流，不过作为一个战略家，他并不需要学习什么新东西，因为战略原理本身就是相通的。"); 
		content.push("虽然这场以特拉法尔加会战为顶点的作战，始于1805年3月2日拿破仑给在布勒斯特的冈托姆中将和在土伦的维尔纳夫中将的命令，不过为了清楚地说明整个会战的来龙去脉，就应该回溯到1804年12月12日，即西班牙对英国宣战之日。"); 
		content.push("那一天，拿破仑命令维尔纳夫突出土伦港，驶往西印度群岛，并在马提尼克与梅塞斯会合，梅塞斯应从罗什福尔突出与他会合。以后，在六十天之内他应尽量使英国领地遭受损害，维尔纳夫则应驶往维罗尔，救出被封锁在那里的支队，那是由古尔东上校指挥的五艘战舰和两艘巡洋舰。然后再进向罗什福尔。"); 
		content.push("1月11日，梅塞斯率领五艘战舰和四艘巡洋舰，从罗什福尔潜逃出来向马提尼克驶去。一个星期之后，当纳尔逊率领他的支队前往博尼法乔海峡中的马达里那群岛时，维尔纳夫率领十一艘战舰和九艘巡洋舰驶出了土伦港。"); 
		content.push("听到维尔纳夫逃走的消息，纳尔逊并未考虑其他可能性，认为维尔纳夫一定会驶往马耳他或埃及，于是立即抢先向东赶去，于2月7日到达亚历山大港。他发现该地并无敌踪，又赶往马耳他，在那里才知道由于遇到风暴，维尔纳夫已被迫返回土伦。因为仍然坚信维尔纳夫的目的地就是埃及，所以在3月26日，为了拦截他，纳尔逊就让自己的支队停在撒丁岛以南的海面上。四天后他才听说维尔纳夫已再次出海，不过纳尔逊当然不知道维尔纳夫是在执行拿破仑3月2日的训令。"); 
		content.push("训令的目的是想在马提尼克集中一支拥有40艘以上战舰的舰队，主要部队为冈托姆的布勒斯特支队，共有21艘战舰和6艘巡洋舰，加上维尔纳夫的土伦支队，共有11艘战舰和6艘巡洋舰。在航行途中，冈托姆应救出被封锁在维罗尔的古尔东支队，共有四艘战舰和两艘巡洋舰；维尔纳夫应救出在加的斯的西班牙支队，是由格拉维纳率领的7艘战舰。在马提尼克，梅塞斯也要率领5艘战舰和4艘巡洋舰加入进来，等全部兵力集中之后，就由冈托姆任总司令，指挥这支联合舰队向阿善特前进，攻打那里的英国舰队，然后继续向布洛涅前进。维尔纳夫所奉的命令是要在冈托姆之前先到达马提尼克，在那里等候四十天，如果四十天之后冈托姆未到，就驶往加的斯，另有新的命令等候他。"); 
		content.push("为了方便起见，在没有说到作战过程之前，首先分析一下两位主将——维尔纳夫和纳尔逊的性格。"); 
		content.push("维尔纳夫比纳尔逊小五岁，生于1758年，而纳尔逊生于1763年。"); 
		content.push("他是出身贵族的海军军官，在大革命中属于少数未被清算的幸运儿，并且升官极快。他受过良好教育，曾经博览群书，若在海军部工作似乎十分合适，但并不适于担任指挥工作。虽然他并不缺乏勇气，但本质上却是失败主义者。他不信任拿破仑的侵英计划，对部下和盟友都缺乏信心，更糟糕的是对他自己也缺乏信心。在尼罗河口的战斗中，他指挥的是两艘逃走的法国战舰中的一艘。从此以后，他对纳尔逊总是心存畏惧。"); 
		content.push("纳尔逊的个性完全不同。他是果敢而富有想象力的战术家，眼光独到，有野心，对自己的名誉非常敏感，有时甚至爱慕虚荣，常常侮辱他不喜欢的人。他的精神勇气十分罕见，比如象在圣文森特海战中，他单独脱离战线去突击西班牙前卫舰队的表现。格伦菲尔在《纳尔逊传》中说：“这种个人的主动精神，超人的英勇行为，都是海军史上没有先例的。”他在尼罗河口、哥本哈根和特拉法尔加各次会战中所表现的英勇很少有人能够匹敌。虽然如此，他却是个平庸的战略家，因为他从未认清战略学是一种科学，虽然不一定是正确的科学，但至少是以事实而不是以直觉为基础。在1804年和1805年之间，最重要的战略事实就是拿破仑的海军对英格兰的威胁，可是在这一时期纳尔逊的通信中，只有一次提到“入侵”，最巧的是，这还是拿破仑放弃了侵英企图之后的事情。其所以如此，是因为他的注意力总是集中在地中海方面，即使是并不聪明的维尔纳夫，在斗智方面都可以占他的上风。纳尔逊未能认识的是，在这个时候，战略重心是英吉利海峡而不是撒丁岛海岸和尼罗河口。不过尽管有这些缺点，他依然是英国有史以来最伟大的海军将领。"); 
		content.push("3月10日，纳尔逊率领他的支队还停留在撒丁岛西南角的帕尔马湾，听说维尔纳夫正在装载部队，他立即扬帆赶往土伦。他在那里发现一切征候都表示维尔纳夫准备出海，但仍然坚持原有看法，认为维尔纳夫最可能的目的地还是埃及。所以他又回到帕尔马湾，因为从那里他可以掩护那不勒斯和西西里，封锁通往埃及的主要海路，如果维尔纳夫的目标是出大西洋，那么这个位置也便于向西迎击。3月30日，维尔纳夫按照拿破仑的训令，从土伦出发向加的斯前进以会合格拉维纳的支队，然后再驶往西印度。"); 
		content.push("纳尔逊于4月4日才获得维尔纳夫离去的情报。3月31日，他的一艘巡洋舰在土伦西南60英里的海面上发现了维尔纳夫舰队——在帕尔马以西约300英里。纳尔逊随即向海军部报告说：“我将向埃及推进。”他的视线仍注意着埃及，相信维尔纳夫是先向卡利塔岛进发，然后绕过非洲海岸以达亚历山大港，所以他把舰队置于撒丁岛和卡利塔之间。但是这样布署之后，他又担心维尔纳夫会绕道撒丁岛北面，于是又把舰队移到巴勒莫以北50英里的乌斯提卡岛，并于4月7日到达该地。"); 
		content.push("同一天，维尔纳夫也到了卡塔赫纳海外，此时奉命封锁格拉维纳的奥德爵士已经接到斯特罗恩爵士的警告，斯特罗恩奉纳尔逊的命令正护送返回英国的运输船经过阿尔吉西拉斯，他于4月8日看到维尔纳夫从海峡驶出。因为奥德只有四艘战舰，这个消息使他左右为难：是就地等候纳尔逊还是应该向阿善特集中呢？当斯特罗恩告诉他纳尔逊正在封锁通住埃及的海路时，他就作了最后决定——留下他的巡洋舰与维尔纳夫保持接触，自己在发了一个通信给海军部之后就开始向北进发。"); 
		content.push("他的通信非常高明，尽管纳尔逊对他极为不满，甚至对他进行辱骂，可是从这个文件可以看出他对战略情况的了解要比纳尔逊清楚。"); 
		content.push("文件内容如下：“我相信敌人在加的斯不会停留太久，其向西进发的可能性最大，因为这样可以突然集中几个支队的兵力。拿破仑可能希望在海峡中获得暂时的优势，使他可以对我们进行一次致命打击。”这的确是拿破仑的意图。在猜透了敌人的计划之后，奥德就出发去增强战略重心——阿善特。4月9日，维尔纳夫在加的斯下锚，用讯号通知格拉维纳出来。但他却非常担心纳尔逊尾随而来，到下午一时，他不再等候格拉维纳，而是起锚开船，让西班牙人跟在他后面蹒跚前进。"); 
		content.push("不久，因为维尔纳夫并未在第勒尼安海出现，纳尔逊就将他的部队从乌斯提卡移到托罗，这是靠近帕尔马湾的一个小岛。4月18日，他听说维尔纳夫的舰队已于4月8日在直布罗陀海外被发现，他向英国海军部报告说，因为他的森严戒备，敌人发现已不可能向地中海进犯了。第二天，他又发出另一个报告说他感到满意，因为维尔纳夫不再向西印度群岛进发，而好象是以爱尔兰和布勒斯特为目标，他则正在西西里岛附近。虽然时间已经迟了，但却是绝对依照海军部早已确定的原则。"); 
		content.push("由于恶劣天气延误，纳尔逊直到5月6日才到达直布罗陀。在那里他碰到正在葡萄牙的坎贝尔少将，他告诉纳尔逊，维尔纳夫正在驶往西印度途中。纳尔逊一向容易冲动而且血气方刚，马上就下了决心，于5月10日率领10艘战舰和3艘巡洋舰横渡大西洋。");
