		content.push("但不久战争再度爆发，直到公元前一九年，阿格里帕才终于用大屠杀手段粉碎了坎图布里亚人的抵抗。同年，科纳利乌斯·巴尔布斯也最后平定了阿非利加省的叛乱。"); 
		content.push("从西班牙回来后，奥古斯都开始设法解决东疆问题。六年前他占领亚历山大时，整个东方似乎都匍伏在他脚下，当时罗马舆论都主张应征服东方直到印度为止。如果他是凯撒，毫无疑问他一定企图征服安息。但他是外交家而不是军人。虽然为了重建克拉苏和安东尼在安息战争中丧失的罗马国威，有采取这种行动的必要，可他也认识到罗马帝国是以地中海为基础，所以适当边界应为地中海地区，若再继续向东扩张，结果不但不能增强国力，反而会削弱它。他把叙利亚作为东方防御的枢纽，然后回到罗马，更坚决认为罗马的利益用外交手段要比战争更合算。现在这种思想又在他心中复活。这是三个方面的问题，包括南部的埃及疆界，中央的叙利亚疆界和北面的小亚细亚疆界。"); 
		content.push("埃及方面，他经过上埃及建立了一道要塞防线，此外在埃及西北界趋向昔兰尼加也可能建立了另一条防线，不过已经不可考证。这些防御部署似乎非常成功，所以直到公元三世纪中叶，埃及都未发生过袭击边境的事件。同时，他又派加路斯率领一支探险队，沿着阿拉伯·非利克斯东海岸前进直到马里阿巴——这是示巴人在也门建立的首都——目的是为了控制对印度的贸易，但结果毫无成就。"); 
		content.push("埃及形势稳定之后，他兼并了加拉提亚，也使本都和卡帕多西亚逐渐受到罗马控制。公元前一九年，他派阿格里帕到东方去监督各省区政府。任务之一是与博斯普兰王国建立友好关系。这个王国位于黑海北面，夹在聂斯特河与第聂伯河之间，属于希腊-伊朗民族。这个国家相当重要，因为所有小亚细亚和爱琴地区城市所需要的小麦都以此为主要来源。罗马军队若在东疆北部作战，粮食的主要供应地也是南俄罗斯。以后这个王国成为罗马的藩属之一。"); 
		content.push("因为幼发拉底河上游和该河南面的叙利亚沙漠是掩护地中海地区中部的天然防线，所以奥古斯都决定放弃对亚美尼亚的一切领土要求。不仅因为这是一个突出地带，不易防御和增援，而且也成为与安息之间冲突的永久根源。安息若是任其存在而不予理睬，也并不能构成大患。安息是封建式国家，并无常备军组织，虽然临时召集的骑弓手能够赢得会战，但他们的补给体系却异常糟糕，绝对无法在战场上支持太久时间。不过因为影响到国威，所以奥古斯都采取一种古老的罗马折中办法，既不放弃亚美尼亚也不兼并它，而是把它变成保护国。这个办法触怒了安息国王法拉特里斯，他在公元前二三年拒绝了罗马索还在卡尔亥战场丧失的军旗的要求。次年，奥古斯都来到叙利亚，同时命令他的继子提比略率领大军进驻亚美尼亚。这一行动产生了预期的效果，公元前二○年五月十二日，法拉特里斯归还了克拉苏斯和安东尼丧失的军旗和所有尚未死亡的俘虏。这是一次卓越的外交成功，奥古斯都认为这种成功要比战场上的胜利更为杰出。提比略进入亚美尼亚，扶助罗马选择的国王狄格拉尼斯即位。但这种解决并不真正圆满，到奥古斯都晚年，亚美尼亚仍然脱离了罗马控制。"); 
		content.push("奥古斯都时代的罗马北疆，是从莱茵河口沿河直达贝里，越过裘拉山脉西坡，南进到罗讷河与滨海阿尔卑斯山之间。在山南阿尔卑斯高卢以西构成了一个狭窄的附属带，南端差不多触及地中海。从此北转，延着滨海阿尔卑斯山脉，向东越过阿尔卑斯山南坡，达到阿奎里亚北面。从那里折向东南，以赫勒斯滂为终点。"); 
		content.push("从防御思想上来看，这是一条绝对不健全的疆界，因为这既不能阻止意大利和马其顿不受阿尔卑斯山地和多瑙河盆地的蛮族侵略，又使意大利与高卢之间、意大利与马其顿之间无法建立适当的交通线。"); 
		content.push("连结意大利和高卢之间的惟一路线是沿地中海海岸，因为大小圣伯纳德隘路一直都未稳占。意大利与马其顿之间根本就没有陆上路线，与帝国东半部的交通都必须取道亚德里亚海和艾格拉提亚大道。根据内战中的经验，奥古斯都早已了解这是一个根本弱点，因为在那个时代，海上风暴对部队的运输和战场上的补给维持都是致命的，远比今天的情况严重。我们可以看出，因为意大利与马其顿之间没有道路连系，所以公元前四八年凯撒与庞培交战时，这就成了他要克服的最大困难。甚至在阿克兴战役中，尽管制海权控制在奥古斯都手中，可是如有突然发生的风暴，就可以使他满盘皆输。"); 
		content.push("公元前二五年，奥古斯都开始着手调整这些战略弱点。他从高卢方面开始，命令特伦提乌斯·瓦罗和马尔卡斯·维尼修斯进占大小圣伯纳德隘路，征服那些尚未征服的剩余地区。结果建立了两条新的交通线，一条经过小圣伯纳德隘路进入高卢中部，另一条经过大圣伯纳德隘路直达莱茵河上游。其后大约在公元前一六或前一七年，尼瓦征服了加尔达湖以东各部落，连上阿迪吉地区的部落也包括在内。这个行动同时打通了一条趋向茵河河谷的道路，所以奥古斯都在公元前十五年决定进行一次规模更大的战争，目的是使罗马征服一大片山地区域，包括现在的提罗尔，瑞士东部、奥地利西部，巴伐利亚南部在内，并把北疆的中区向北推进达到多瑙河上。"); 
		content.push("奥古斯都把这个重要的战争托付给他两个继子去执行，他们是提比略和德鲁苏斯，为提比略·克劳狄乌斯·尼禄与奥古斯都继室丽维娅所生的儿子。提比略东进，从高卢到康斯坦斯湖。德鲁苏斯北进，从意大利取道上阿迪吉，经过雷西亚隘路到达茵河河谷。然后进入巴伐利亚以南与提比略会合。战争获得了惊人的胜利，诺里库姆被兼并，这包括斯提利亚，卡林西亚和巴伐利亚南部在内。于是罗马的控制沿着多瑙河发展到维也纳。战略性的收获是非常巨大，意大利不再需要在伊利库姆驻兵保护，多出来的兵力可以用来争取一条通往马其顿的陆上路线。"); 
		content.push("除了取道萨伏河谷，再无其他路线可以选择，所以奥古斯都决定从阿奎里亚进到艾莫那，然后进入萨伏河谷地以达西斯基亚，塞尔曼和辛吉杜努姆（即今之贝尔格莱德），从这里这条路又可继续向东延展，取道奈苏斯和塞迪斯——在索菲亚附近——以达拜占庭。甚至到今天，要想在南斯拉夫境内从头到尾作一次纵贯旅行，也只有这一条路勉强可够迅速和舒服的标准。除这条路外，还有另一条路经过德拉瓦河河谷，取道穆萨以达塞尔曼。要赢得这两条路线，意为要把伊利库姆北疆推进到多瑙河，从维也纳推进到贝尔格莱德。等这个工作完成后，加上提比略兄弟已占领诺里库姆，所以从贝里到拜占庭之间已建立起一条连续路线，使罗马军队可以不必倚赖海路就可在帝国东西两部分间进行迅速调动。"); 
		content.push("公元前一三年，阿格里帕和维尼修斯两人又发动了一次战争，以征服萨伏河上和德拉瓦河上的潘诺尼亚人为目标。次年，阿格里帕逝世，由提比略继任统帅，到公元前九年，他已占领西斯基亚和塞尔曼，并前进到多瑙河，这一被征服的广泛地区均并入伊利库姆省内。"); 
		content.push("此时，他的兄弟德鲁苏斯在日尔曼境内也正在节节胜利之中。"); 
		content.push("第八章：托伊托堡森林会战"); 
		content.push("日尔曼人是印欧种族的一个分支，大约在公元前二世纪末才首次出现在罗马历史中。他们也跟过去的高卢人一样曾经大举入侵，使罗马人产生了极大恐慌，但在公元前一○一年终为马略和加图卢斯所击败。差不多三十年后，住在裘拉河和孚日之间地区的一个高卢部落塞库尼人，向莱茵河对岸的一个日尔曼部落求援，以对抗住在撒尼河以西的邻近的爱都部落。这个日尔曼部落的酋长阿雷奥斯图斯接受了要求，在马格托布里加之战中击败了爱都人。作为酬劳，他和族人被允许占据上阿尔萨斯地区。根据辛格尼特《剑桥古代史》上的说法，这是一个决定性因素，由此产生了一系列后果，最后终于使凯撒侵入高卢中部。"); 
		content.push("差不多又过了十年，即为公元前五九年，有两个事件发生，使高卢东北边疆问题开始受到注意。第一件事是阿雷奥斯图斯正式被罗马元老院承认为“国王”和“罗马人民的朋友”，但友谊却很短命。他被承认为王之后，就劝诱其他日尔曼部落越过莱茵河，这就对土地产生了新的要求。第二个事件是外阿尔卑斯高卢省交给凯撒统治。当时赫维克提人因为日尔曼人侵入了他们的国土(大约在今之瑞士)，不得不向西进入高卢以避其锋芒。凯撒解决了赫维克提人之后，马上就把注意力移转到阿雷奥斯图斯身上。他在《高卢战记》中这样写道：“其次，他预料到日尔曼人今后会逐渐习惯渡过莱茵河，当他们大批进入高卢后，对罗马即将形成威胁。他并不认为野蛮人凶猛到能够占领全部高卢，而是相信他们会像过去的辛布莱人和条顿人一样分批渗入，然后再向意大利推进。总而言之，他觉得应该马上设法应付，不可再有片刻迟误。”公元前五八年，凯撒命令阿雷奥斯图斯停止日尔曼人移民，阿雷奥斯图斯拒不奉命，凯撒就领兵用强行军前进到维松提奥来强制执行命令。他从那里前进到贝尔福缺口，阿雷奥斯图斯的军队正在那里宿营，等候一个斯瓦比亚部落渡河。这个部落正集中在莱茵河东岸，是渡河的先声。"); 
		content.push("九月中旬，凯撒诱使敌人出战，经过血战把他们击溃。虽然阿雷奥斯图斯幸免于难，但在惨败之余，不久也死了。"); 
		content.push("凯撒认识到如果现在撤回原地，日尔曼人的移殖毫无疑问还会继续下去，所以决定把莱茵河作为中部和北部高卢的东疆，使它变成一道天堑。"); 
		content.push("然后他出发征服比利时族，他们大部分也属于日尔曼种族。他们所在地区大致在今天的比利时。公元前五七年，他从维松提奥率领八个军团向北进发击败了尼维人，使他对科隆以下的莱茵河岸获得了有效控制。两年后他到了桑顿，利用诡计把日尔曼人的酋长一网打尽，再对这些失去领袖的人民进行大规模屠杀。当他把从桑顿到贝尔福之间的莱茵河全部占稳之后，又决定渡过莱茵河，他自己的记载上是这样说的：因为看到日尔曼人极易受到诱惑而侵入高卢，他希望使他们为自己的命运感到害怕，使他们知道罗马军队也一样能够越过莱茵河，攻入他们的故乡。现在当他已为罗马帝国建立了一条“最后的极限”之后，就在科布伦茨以南架桥渡过莱茵河，在东岸进行武装示威。在把苏格布利族的领土蹂躏了一番之后，他才撤回高卢。"); 
		content.push("以下是罗马人眼中看到的日尔曼情形，凯撒在《高卢战记》中对他们评论如下：“他们的全部生活是由狩猎探险和军事行动所组成；从幼时起，他们即惯于吃苦耐劳。保持童贞愈久的人愈能获得族人尊敬。”“他们对农业缺乏兴趣，食物的大部分为牛奶、酪油和肉类。任何人都没有固定的土地所有权，他们的酋长每年指定每个部落或家族耕种某块土地，过了年又强迫他们调换地方。这种方法的实行有许多原因。第一他们担心安居乐业会影响其作战勇气。其次他们害怕有了私产之后会引起内部争端。最后他们希望大家财富平等，可以使每个人都感到满足。”“他们认为扩充疆界是一种最高荣誉。他们认为驱逐邻近部落，没人敢住在他们附近是勇敢的真正表现，此外他们也觉得这样才安全，不怕受到突然入侵。国家发生战争时才临时推选主将来指挥他们，并赋予以生杀大权。平时并无政府组织，各部落酋长分别对族人行使司法权或解决纠纷。他们很好客尚义，为任何理由投奔他们的人都可以受到保护，一切食宿都愿与朋友共同享受。”从这些详细记载中看来，或许就可以判断日尔曼人实为半游牧民族，属于本书导论中所说的“车骑”民族。虽然凯撒没有说明他们拥有用牛马拖拉的车辆，但若没有车辆，决不可能进行那样大规模的运动。我们知道赫维克提人是有车辆的，因为凯撒曾提到这一点，而且他说他们曾用车辆为作防御壁垒。由此看来日尔曼人的迁移是受生活方式的影响，而不是由于人口过多的压迫。（注：斯塔波对日尔曼人有更详细的说明：因为这些民族既不耕种又不累积财富，日食所需都靠牲畜，他们经常把全家装在大车上，赶着牲口逐水草而居。）塔西佗说他们身材高大，碧眼金发。他们只能偶尔地勇敢奋发，而不能忍耐长时间劳苦。虽然他们是凶猛的斗士，但军事组织却极其粗糙，他们的连营是由家族和部落自动组成。很少用剑或长枪。他们携带一种短矛，用他们的语言来说，叫作“Frameae”，上面装着一支狭窄短小的铁头，很尖锐也很轻便，他们无论是在远近距离的战斗中都使用这同一种兵器。骑兵使用一个盾牌和一柄短矛，步兵还携带有标枪，能够投掷很远的距离，他们不穿外衣，最多不过罩一件轻斗篷。他们毫不考究服装。很少有人穿胸甲，偶然有一两个人会戴着金属或牛皮头盔。马匹的外表和速度都不足称道，训练方式也与罗马不同。大致上来看，其步兵的战斗力较强，所以他们的步骑兵在战斗中总是混为一体。第一线全为步伐迅速的步兵，是从全体战士中挑选出来的。其战线成楔形，若遭到压迫即向后撤。他们认为这是战术性问题，并不认为退却就是懦怯。斯塔波在《地理学》里又补充了一点说：对这些人，不信任实为最可靠的防御；因为若信任他们则一定会吃大亏。（注：塔西佗生于公元五五年，活到公元一一七年以后。他把日尔曼人称为“高贵的野蛮人”，足以表示他对当时罗马文明的不满。）他们的领袖是以勇敢为条件来选择的，他的指挥方式不是靠权威强迫，而是要以身作则。塔西佗说：在战斗中，所有士兵都以能与将领看齐为光荣。此外一切作战用的兵器和马匹也都由各连连长供给以代替薪饷。这些东西又靠战争和劫掠来供给。"); 
		content.push("以上所说就是罗马人认识的日尔曼民族，他们散住在莱茵河以东和多瑙河以北的广大地区中，那还是一个未知的地区，充斥着深山，森林和沼泽。大约从公元前一二年开始变成罗马帝国的北疆。"); 
		content.push("从战略上来说，这实在是个极不完美的疆界，因为那两条河流交汇成一个巨大的突出地带，交点就是贝里。在这个突出地区内，日尔曼人可以拥有内线的便利，而罗马军团却被迫采取外线作战方式。只要他们愿意，日尔曼人可以任意选择莱茵地区或多瑙地区之一加以攻击；反之，罗马却要同时防御两个地区。而且从一个地区向另一个地区增援时，必须绕过一个三角形的两边。此外，莱茵河也与大流士一世时的爱琴海一样，不是种族性边界。在莱茵河以西，有许多居民也属于日尔曼族，一旦罗马与莱茵河东岸的日尔曼人发生纠纷，他们就会对同族表示同情，正如欧洲希腊人同情爱奥尼亚希腊人一样。早在公元前一七年，苏格布利等族侵犯河西地区，并乘罗马守将马尔卡斯·洛利乌斯不备，将其击败。（注：罗马古籍认为这是一次很可耻的惨败。）除这些弱点以外，奥古斯都认为高卢是西方的埃及，对莱茵河上的大军是最重要的补给基地。尽管由于蛮族尚未学会架桥技术，所以莱茵河可算是一个巨大障碍，但因为高卢的内部还未完全平定，在中欧再听任敌对势力滋长，对罗马而言亦非良策。"); 
		content.push("虽然对这几个问题并无最理想的解决方案，但奥古斯都却认识到，由于现在伊利库姆的兵力已可自由抽动，可以用来把莱茵疆界首先推进到威悉河，再进一步推进到易北河上——他没有再向东进展的意图。但是果能如此，在北疆方面可以获得下述改进：这个突出地区被消去，取而代之的是一条大致平直的河流界线，从汉堡直到维也纳。从汉堡起经过莱比锡和布拉格，可建立一条直达维也纳的横行交通线，以作为科隆——贝里——维也纳之线的补充。虽然向前推进后还是不能获得一条种族疆界，但由于现有边界已向东推进了二百哩到二百五十哩，所以高卢感受日尔曼攻击的安全度当然也相对增加了。"); 
		content.push("事实上，奥古斯都心中所考虑的似乎与拿破仑差不多。拿破仑在一八○六年建立所谓“莱茵联邦”时，其目的是想在法国与假想敌普奥两国之间建立一个缓冲国——法国人至今仍然还在考虑这个问题。"); 
		content.push("在公元前一五和公元前一四年，德拉鲁斯正与他的哥哥提比略同在巴伐里亚南部作战。此后他升任了三个高卢的总督。他出生于公元前三八年，在英雄世家长大，是个充满活力和雄心的人。他一心只想立功建业。在决定对日尔曼人加以严惩后，他心里的计划不仅是洗雪洛利乌斯失败的耻辱和痛惩苏格布利族，而且还想切除夹在莱茵河和多瑙河之间的舌形地带，以缩短高卢与伊利库姆之间的交通线。这个雄心勃勃的计划中的第一步就是到到易北河上游，征服沿途蛮族。"); 
		content.push("德拉鲁斯首先在莱茵河上建立了一条冬季宿营线，其中两个主要营地，一在维特拉（可能是今之威悉），面对利珀河谷；另一在摩孔第库姆（即今之美因茨），面对着美因河谷。其次在公元前一二年，在蹂躏了威斯特伐里亚后，他就在拉库斯·弗里沃湖集中了一支巨大的舰队（即为今日的须德海，当时还是一个湖），航行到埃姆斯河口，赢得一次海军大胜，再进至威悉河口，并与弗利西亚人缔结同盟。占领海岸之后，到公元前一一年，他才开始侵入日尔曼本部。他经过苏格布利的领土进到威悉河中部，在那里停留了一下又回到莱茵河。第二年，他离开美因茨侵入查提人的领土，经过海西森林，从美因河前进到威悉河，在图林根打击了马科曼尼族。由此向北，穿过切诺希，可能在马格德堡到了易北河岸。他在公元前九年凯旋时坠马受伤，不治身死。继任者是他的哥哥提比略，比他大六岁。在提比略继续指挥下，战争终于成功结束。此后在公元前七年，提比略离开日尔曼到东方去接受新的任命。"); 
		content.push("可是德拉鲁斯的征服太快了，所以难于持久，到了公元前一年，切诺希人开始反叛，等到公元四年，日尔曼的全面情况就已经变得很严重，于是提比略又奉命到那里去重建权威。"); 
		content.push("在第一次战役中，他追逐敌人到威悉河，接受各部落迎降，直到北海海岸为止。他在利珀河谷中宿营过冬，公元五年，他对日尔曼北部进行了一次距离最远和规模最大的远征。在莱茵河他集中了两支军队，一支用大船载运，驶出海去绕过弗利西亚海岸以进入易北河口。"); 
		content.push("另一支则自莱茵河向东行军，在击败朗戈巴第人后与那支海运部队会合。后者此时已扫过日德兰海岸，向北直到施格拉克为止。征服了北面诸族之后，他就准备转向南面去征服摩拉波杜，他是马科曼尼族的国王，在公元前九年已率领该族从图林根迁移到波希米亚。"); 
		content.push("对这个公元六年的战役，他的计划是用钳形攻势取胜。莱茵河上的军队在萨图尼努斯指挥下，从美因河向纽伦堡或艾格尔进攻。而伊利库姆的军队则在他亲自指挥下从坎伦坦向北进攻。一共使用了十二个军团，按说这个计划是一个杰作，在军事艺术史上应有光荣地位。"); 
		content.push("但当两军进到波希米亚中部，距离最后目标不过几哩远时，突然有坏消息传来，说在伊利库姆发生了严重叛乱。提比略立即与摩拉波杜讲和，率领他的军队赶回南方。"); 
		content.push("事情的真象是这样的：达尔马提亚人由于忍受不了人员和物资搜刮突然反叛了。因为驻兵均已撤走，所以一点约束也没有。叛乱传播得极为迅速，整个伊利库姆和潘诺尼亚都势成燎原。叛军总数有步兵二十万人，骑兵九千人。罗马大为震惊，因为既无预备兵力，而召募兵员又极感困难，因此不能立即编成新的军团。虽然如此，提比略对这场大乱的处置却甚为技巧。他并不与叛军交战，只是把他的部队分为许多纵队，占领所有要点，用坚壁清野的方法，迫使这些叛乱者因为饥饿而投降。公元八年，潘诺尼亚投降了，第二年达尔马提亚也平定了。提比略留下格曼尼科斯去稳定这些收复的地区，自己回到意大利。当乱事平定五年之后，罗马又接获一个惊人的报告：在日尔曼发生了一个巨大灾难（注：格曼尼科斯是德拉鲁斯与安东尼娅生的儿子，出生于公元前十五年，做了他伯父提比略的义子。安东尼娅是安东尼与屋大维娅生的女儿。）公元六年，提比略离开日尔曼去对摩拉波杜作战时，萨图尼努斯也改由瓦卢斯接替。此人过去曾任叙利亚总督，据说在那里发过大财，这在当时并没什么了不起。他秉性温和，举止文雅，心智也和体力一样迟缓，惯于室内工作而不能胜任打仗。他曾与奥古斯都的孙女结婚，所以事实上他能获得这个任命完全是裙带关系。不过此时莱茵河上已平静无事，野蛮人都开始被罗马人同化，愿意和平相处，双方建立了市场。高卢太平安定，日尔曼已经群龙无首。在这种平静无事的状态下，所有驻军也都变得懒惰软弱。"); 
		content.push("瓦卢斯对这种情况本应加以矫正，虽然并不容易做到。虽然他的过错很多，尤其是他失败之后，错误更是全部堆在他身上，不过他最主要的弱点还是愚蠢而不是暴虐。很明显，他太缺乏想象力，不能区分凶猛的日尔曼人与柔弱的叙利亚人之间的巨大差异。狄奥的《罗马史》上说：他除了把他们当作罗马人的奴隶以外，就是向他们榨取金钱，好比他们是被征服的民族一样。维拉斯是个有敌意的批评者，说他受任之始就认为用武力不能征服的日尔曼人是可以用法律来安抚的。似乎这个人的官僚成份多于军人，且他的统治比较软弱，倒不是有计划的压迫。"); 
		content.push("真正的祸源是起于用金银为作贡物。在西方也和东方一样，罗马要索取被征服民族的黄金，但在东方因为购买奢侈品，黄金可以流回，而在西方则不然，他们根本就不出产奢侈品。结果是贵重金属的来源日益枯竭，而日尔曼人主要是用它们来制造饰物。因为黄金是那样稀少，使各族的贵族都极感不满。"); 
		content.push("瓦卢斯手下一共有五个军团，两个驻在摩孔第库姆，其余三个在冬季中驻在利珀河上游，而在夏季则驻在威悉河。（注：这个分布不一定准确。）因为现在太平无事，所以驻军并不集中，分散在各地从事伐木，筑路和造桥工作。和惯例一样，驻军中也包括许多女人和孩子。"); 
		content.push("公元九年的夏天平安渡过了，到九月间，瓦卢斯正准备从夏季营地移往冬季营地时，突然听说有个邻近的部落发生了叛变。他立即决定不直接返回阿里索，而是先经过叛乱地区再回到冬季营地。他出发前本应把所有妇孺先送回阿里索，但很可能他是把叛乱当作一个局部事件看待，决不会想到在路上等待他的是世界历史上最具有决定性的会战之一。"); 
		content.push("事实上他接到的叛乱消息是一个安排得极为巧妙的诱敌计划中的第一步。设计计划的是一个切诺希青年，名叫阿米尼乌斯，他曾在提比略军中服役，参加过潘诺尼亚和伊利库姆的戡乱战争。毫无疑问，在这些战争中，他对罗马的一切有过极深刻的研究。他本是切诺希酋长西吉米尔的儿子，已经获得罗马公民资格，并升任骑兵军官。他调到瓦卢斯司令部服务时还不过二十六岁。从个性方面来说他是冲动型的。塔西佗说他有“狂热精神”，是“日尔曼的火种”。他对罗马人有极深的仇恨。很明显他是想使在南方失败的叛乱在北方成功。此外，他似乎也是为了向其叔父报私仇。他叔父是西吉斯提斯，是瓦卢斯的忠实拥护者。他的女儿苏丝尼达本来与阿米尼乌斯私通，但他却不许他们结婚。最后，他对瓦卢斯本人极其藐视，因为照他看，瓦卢斯是一个文官而不是一位将军，这一点也许他是对的。"); 
		content.push("他的计划安排得非常谨慎。他利用瓦卢斯的疏忽大意作为进行阴谋的好机会，他机警的认识到一个人如果毫无畏惧时就最易将其击倒，而一切灾难的最普通起因莫过于安全感。当瓦卢斯正准备回阿里索时，阿米尼乌斯就制造了这个叛乱来引诱他经过一个似乎安全但又很困难的地区。于是他可能会松懈警戒，等把他引到了森林深处后就可以将他刺死。"); 
		content.push("对这样一个大规模的计划，要想保密几乎是不可能的，西吉斯提斯听到风声后立刻报告瓦卢斯，劝他把所有阴谋叛变人员都加上锁链。瓦卢斯没有听信，也许他认为西吉斯提斯是挟嫌诬告，想害他侄子。到公元九年九、十月之际，瓦卢斯率领第十七、十八和十九三个军团，一共约两万人，后面拖着绵长的行李纵队和军属，开始出发。"); 
		content.push("这次行军最后阶段的详细情形我们无法知道，虽然有几个现代作家对这场灾难作过完整叙述，但多属臆测，因为两个最可靠的权威——维拉斯和狄奥——对此并未留有详细资料。但我们知道阿米尼乌斯一直随伴着瓦卢斯，而他的亲信则散布在纵队之中，直到准备起事前夕，他始终在瓦卢斯身边。西吉斯提斯再次向瓦卢斯提出警告，但又遭到拒绝。接着，当罗马军团正在沼泽和森林中艰难行进时，阿米尼乌斯和他的党羽突然失踪。同时也接获报告说前哨士兵已经遭到杀害，这就是叛变开始的信号。于是瓦卢斯似乎就立即回头，打算取道多伦隘路通到阿里索的路线。"); 
		content.push("因为带着大量辎重和军属，所以情况当然不太乐观，但比起过去凯撒和德拉鲁斯常常面临的情况却并不算太恶劣。不过他们是军人领袖，而瓦卢斯不过是刀笔之吏。真正会战的起点在那里也已不可考；塔西佗说以后格曼尼科斯是在托伊托堡森林之中发现瓦卢斯和其部下的白骨。这个森林位于埃姆斯和威悉河之间，当年应该覆盖着一片非常广大的地区。有些权威专家认为实际战场是在狄特莫德附近，另有一些人则说是在蒙斯特附近。很可能狄特莫德为战斗的起点，而蒙斯特为终点。因为假定明登是瓦卢斯夏季营地的位置，所以他撤退时毫无疑问是会趋向多伦隘路，以后听到阿里索已经被敌人包围，那么他的最好退路当然就是沿着埃姆斯下游趋向蒙斯特。不过究竟悲剧是在哪里上演，在专家之间还是争论不决。"); 
		content.push("狄奥说当罗马军正在森林中砍树找路前进时，突然碰着一场大暴雨，地面溜滑不堪，简直寸步难移，树木的顶部不断的折毁落下，造成极大混乱。罗马军队已经丧失了秩序，车辆和非武装人员夹杂在一起。于是阿米尼乌斯突然发动攻击，对这一群毫无秩序的人们投掷标枪。虽然如此，他们还是暂时撑住并构成一个设防营地。"); 
		content.push("第二天上午，当他们把大部分车辆焚毁之后，秩序也略为恢复，于是罗马人且战且走，到了开阔地上。可是不久又进入了森林，接着再次受到惨重损失。那天夜间，他们又暂时停息了一下，第二天上午继续前进，又遭遇到空前的大雨，不仅阻止他们前进，而且连立足都很困难，更糟的是使他们无法使用兵器。弓箭标枪都无法使用，盾牌也完全被浸透了。阿米尼乌斯的机会又来了，他冲进毫无组织的敌人当中，使他们完全崩溃。主管骑兵的努姆尼乌斯首先逃走。瓦卢斯和其他较高级人员怕被敌人俘虏或杀害——因为他们早已负伤——于是勇敢地做了一件可怕而无可避免的事情，集体自杀了。最后据维拉斯记载说，在森林沼泽中，所有罗马人都被敌人消灭殆尽，不留一人。"); 
		content.push("过去他们对这些敌人象对牲畜一样尽情屠杀，现在却轮到他们自己来品尝这种滋味。"); 
		content.push("所有被俘人员被钉在十字架上活活烧死，或是当作祭神的牺牲品。几年后，当格曼尼科斯去凭吊这个古战场时，发现白骨成堆，到处都是标枪的碎片，马匹的肢体，骷髅被钉在树干上面。对这种悲惨场面，塔西佗有过极生动的描写。"); 
		content.push("尽管瓦卢斯遭到了这样一次惨败，可是卡狄修斯却坚守阿里索，利用弓箭多次击退来攻的敌人。后来又能乘黑夜突围而出，带了许多妇孺退到维特拉，在那里与阿斯普里拉斯率领的两个军团会合在一起。于是阿米尼乌斯的乌合之众不敢穷追，自行退去。这样的惨败有这样的结果，总算是不幸中之大幸。"); 
		content.push("从罗马帝国境内到处传播的流言来看，可以知道这次惨败的影响是多么广泛。据狄奥记载，当时有许多谣传的凶兆：例如战神庙为雷所击毁。阿尔卑斯山好像彼此崩塌在一起。在日尔曼境内有一座胜利女神塑像，本是面对敌人的，现在却已改变面向意大利了。这当然都是谣言，可是在人心士气上来说，却是真正的凶兆。罗马国威受到致命打击，从此野蛮人知道罗马军团并非无敌，阿米尼乌斯能做到的，旁人也照样可以做到。更糟的是罗马人本身也知道了。所以难怪奥古斯都听到了这个坏消息后，撕开衣襟大声痛哭，他也怕敌人会直向意大利进犯，甚至直攻罗马城。在意大利境内，适合兵役年龄的公民人数实在太有限。虽然如此，他还是振作精神立即开始准备工作。因为适合兵役年龄的人都不想入伍当兵。所以只好抽签，在三十五岁以下的人民中五个抽一个，在三十五岁以上的人民中十个抽一个。凡规避逃走的人则没收财产，取消公民资格。最后，因为大家还是不肯当兵，所以他甚至对某些人执行死刑。即使这样的严刑峻罚还是效力不大，在他有生之年，这些丧失的军团始终没有补充起来。这在所有凶兆中应该是最可怕了。他甚至气得让头发和胡子长了几个月都不修饰一下。他常常用头碰着门柱喊道：“瓦卢斯呀！还我的军团！”尽管这些记载并不一定完全可靠，可是这三个军团从此不再编组起来却是事实。这并不是瓦卢斯能够丧失的，而是罗马已经丧失了活力。这次惨败后，提比略又再接管日尔曼的指挥权，到公元一三年，格曼尼科斯又继承他的职务。在一系列战役中，他们又再度到了易北河，并且屡次击败日尔曼人。尽管如此，事实上这条河却已经成为罗马人的希达斯皮斯河。所有战役的尾声还是撤回到莱茵河，从此以后，莱茵河即成为拉丁文明的东北疆界。"); 
		content.push("不过这里还有一层更深的理由，比罗马活力的丧失还要深入，这却要在奥古斯都的个性中去寻找。尽管他在那个时代威名赫赫，可是他却有点名不副实，并非真正的英雄人物。虽然他并不缺乏勇气和坚强意志，可是作为一个人类领袖而言，却并不能与凯撒相比。他是高明的投机份子，利用巧妙手段，变成了他这个帝国的“总经理”，而不是真正的“帝王”。他是把罗马当作一个大企业，一个大型专利事业看待，而把各省和疆界当作是它的股票和保险。他缺乏象磁电一样的感人力量，不能迫使旁人去完成似乎不可能完成的工作，这一点就是天才与仅仅是伟人之间的区别。一句话，他是一个超级的“有产阶级皇帝”。所以尽管他所征服的地区颇多，但在精神上却都是防御性的投资。等疆界完整之后，所有心理和精神的进取心也就随之消蚀。物质上的冒险与精神上的冒险是共存亡的。"); 
		content.push("最后由于这种精神上的刺激丧失了，迫使他对东北疆界就只是墨守前业。这一事实在历史上造成的结果又怎样呢？想象回答这样一个玄妙的问题，我们一定要注意许多“想当然”的假设，不过就整体而言，却也并非不可猜测。虽然日尔曼人并非高卢人，因为他们要比高卢人野蛮得多，但由于帝国既然注定还要再延续四百年之久，那么我们作这样的假想也似乎是合理的：若罗马帝国的东北边疆是在易北河而不是在莱茵河，本书下面的一章也许就要完全改写，再进一步说，连以下各章也都会有不同内容。克里塞在《世界上十五次决定性会战》一书中也正确指出：如果罗马人守住了易北河一线，则“我们”这个岛永远不会叫作“英格兰”；而更重要的是我们再也不会是英国人了，英国人的整个历史都会改头换面。再说到在易北河以西的日尔曼地区，若在以后四百年中不断受到罗马化并建筑好道路，那么西欧只会剩下一个文化，而不是两个永远冲突的文化。所谓法德两国之间的问题可能不会再有，或至少会与现有情形完全不同。查理曼、路易十四、拿破仑、威廉二世和希特勒都可能完全不会出现。"); 
		content.push("据说奥古斯都在亚历山大城，曾命令把亚历山大大帝的石椁打开，以便他将一顶黄金皇冕戴在亚历山大头上，并在他的遗体上满布鲜花。此外在奥古斯都的戒指上也刻着这个伟大马其顿英雄的头像。"); 
		content.push("可是心理上他们两人之间大有区别，亚历山大的心灵中除了大洋以外再无其他疆界，而奥古斯都的“伟大观念”却是有限的。所以，尽管在以后历代皇帝的统治下，实质上疆界仍然有所扩张，可是在精神上却已固定了。已经由一个帝国变成了有限责任公司。当奥古斯都以76岁高龄于公元一四年八月二十九日在诺拉逝世时，他遗留给帝国的就是这样一种“伟大观念”。继承他的是义子提比略。"); 
		content.push("大事记(八)：罗马的和平"); 
		content.push("共和国转变成帝国就引发了权力问题，这个问题自始至终成为罗马的大害，也是促使罗马帝国衰亡的一个最重要因素。因为奥古斯都的权力理论上说还是元老院和人民授与的，所以在他死后，权力也应自动消灭。为了解决这个困难，奥古斯都想到一个临时解决办法，就是设法使其他人与他共享大权。首先是阿格里帕，以后是他的养子提比略。他在公元十四年逝世时，虽然由于他的威望使提比略成为继承人，可是却不能构成“先例”，其不可避免的结果就是，因为皇帝权力的最后基础仍为军队，所以拥立皇帝的权力首先到了近卫军手里，然后再转到军团手里。"); 
		content.push("以后，提比略因为皇帝继承人的选定超出其权力限度，所以只能暗示性的指定孙子提比略·格米卢斯和侄孙盖尤斯·凯撒作为他的私人财产的继承者。他在公元三七年逝世时，格米卢斯却被搁在一边，因为盖尤斯获得了当时近卫军唯一的将军马可支持。盖尤斯在公元四一年被刺——这一事件也与近卫军有关——提比略的侄子克劳狄开创了恶劣的先例，给予近卫军一笔巨额赏金，被他们拥立为皇帝。盖尤斯的侄子尼禄在公职上的升迁要比盖尤斯的儿子布列坦尼乌斯迅速。当公元五四年克劳狄逝世时，尼禄的母亲就煽动近卫军拥立她的儿子为皇帝，条件是给他们一笔和克劳狄给予的一样厚重的赏金。公元六八年，尼禄又受到近卫军反对，只好自杀。"); 
		content.push("尼禄死后，举国骚然，若非名将韦斯巴芗（公元六九——七九年）被埃及军团和多瑙河部队拥立为帝，那么罗马帝国就可能会发生另一次长期内战。他战胜了维特利乌斯，又重建了“罗马和平”。虽然如此，这个“四帝时期”却留下了可怕的回忆，连军人的心中也感到畏惧。（注：四个皇帝是奥托，加尔巴，维特利乌斯和韦斯巴芗，他们都是军人拥立的皇帝。奥托打倒了加尔巴，维特利乌斯打倒了奥托，最后韦斯巴芗又打倒了维特利乌斯）。所以当公元九六年韦斯巴芗的幼子图密善逝世时，虽然他没有后代，军人们却愿意将继承人的选择权让给元老院。直到公元一九三年，皇位继承问题才再成为内战起因。"); 
		content.push("韦斯巴芗之后，他的两个儿子，提图斯(公元七九——八一年)和图密善(公元八一——九六年)相继嗣位，使罗马帝国获得高度的繁荣，图密善于九六年逝世后，继承者为内瓦，以后在九八年由图拉真继位。他是西班牙人，可能是凯撒以来最有能力的名将。在他统治期间，大部分时间忙于边界战争。在公元一○一年到一○六年之间，他在多瑙河下游地区作战，征服了达西亚（即今之罗马尼亚）并使其变成殖民地。然后他把注意力移到黑海东端，在一一五——一一七年之间，他击败了安息人，把亚美尼亚，美索不达米亚和亚述都收入版图。"); 
		content.push("他的继承人是哈德良(公元一一七——一三八年)，又是一位名将兼政治家。在他的时代，罗马变成了世界上最壮丽的城市。他紧守达西亚，但放弃了图拉真在东方获得的领土，他使军人忙于修筑夹在多瑙河与莱茵河之间以及不列颠境内的长城，此外他还建筑桥梁，水道和其他公共工程。他死于一三八年，安东尼努斯·庇护继位，他的时代是如此太平无事，几乎无可纪录。公元一六一年，他的女婿奥雷利乌斯继位，他的女儿就是臭名昭著的浮斯提娜。"); 
		content.push("在这两个皇帝的统治下，罗马的和平时代达到了顶点。但它现在已经成长为一个地中海国家，不出奥古斯都所料，意大利已经降级成了一个省区。导致这种情形的许多因素之一就是普遍性法律的建立。"); 
		content.push("正如罗宾逊所说：“这告诉人们，他们不再是一群群的民族或部落，各有自己的领土，而是天下一家，包括在一个伟大帝国之内，并接受单一法律系统管制，这种法律的基础就是公正和理智。”其他因素是发达的道路系统，使帝国在文化上、经济上和战略上都连成一片；拥有共同货币，共同的度量衡；建立了银行制度和支票制度；海上盗匪绝迹，贸易直达印度和中国。在西西里岛以西，文明社会使用的共同语言为拉丁文，在该岛以东则为希腊文。最后，整个帝国由军团围绕保护，从苏格兰边境直到幼发拉底河以及非洲，有如堤防一样阻挡着蛮族潮流的侵袭。"); 
		content.push("公元一七五年，一位希腊诡辩家亚里斯提德在一篇对奥雷利乌斯皇帝的颂词中，对当时的情况描写道：（“现在整个世界好象渡假一样，脱下了古代铁甲，穿上了自由欢乐的锦袍。所有城市都已放弃旧有的争端，只想在一件事上获胜，那就是都希望使自己变得更快乐和更美丽。到处都是游戏场、林园、神庙、工厂和学校。城市充满光明和美丽，整个大地都好比是皇帝的花园。友好的烽火从平原上升起，而战争的狼烟随风飘逝到了九霄云外，代替它们的是说不尽的美景和欢娱。如今希腊人和外国人都可以空着手或是满载金钱到处自由旅行，好比在自己家里一样。只要做了罗马人或是陛下的臣民，就可以有安全保障。荷马曾说大地是属于大家的，而您使这句话成为现实，因为您已经测量了整个世界，在河流上架了无数桥梁，把山地开成驿道，在沙漠中建立基地，让万象文明，到处井井有条和充满活力。”）亚里斯提德歌功颂德时，并未认识到所谓“罗马的和平”时代，已经到了深渊边缘。早在公元一六二年到一六五年间，奥雷利乌斯就已在与安息交战，战争结束后，他又被迫忙于修补北疆。此时，马科曼尼人，朗戈巴第人和科阿第人等之蛮族纷纷由多瑙河根据地扫过帝国北疆，进到依利里亚边境。公元一六七年，他们冲入意大利北部，向南骚扰直到维罗纳，这是两个世纪以来的第一次。此外亚里斯提德也未提到，当这些野蛮人被逐退之后，奥雷利乌斯又采取了另一个危险政策：允许他们中的许多人移居疆界之内。"); 
		content.push("除了外在危险外，农业的衰颓也加速了内在的腐朽，而这是从共和国时代就开始的。兼并之风盛行，小地主都为大地主吞食。早在尼禄时代，阿非利加省的一半土地就分别掌握在六个大地主手里。据说他们的奴隶知道主人姓名的不到十分之一。由此可见其数量众多。"); 
		content.push("这种大田庄被称为“Villas”，在所有省区都有。最初，工作人员主要都是奴隶，但以后因为不再向外征战，劳动力来源开始枯竭。于是只好强迫自由农民变成佃农，实际上变为束缚在土地上的农奴。连这也不够用时，劳力市场只好开放，让野蛮人——主要是日尔曼人来补充。此外兵源也同样困难，也早已召募野蛮人来补充军团缺额。"); 
		content.push("另一个使农业衰颓的主要因素是土壤逐渐贫瘠。耕地面积持续不断减少，使帝国无法供养日渐增多的人口。因此大量的人口集中到城市，结果那里更成为人民的坟墓，因为只有乡村才有生产，而城市却专谈享受。城市人口的增加成为一种与日俱增的财政负担。这些人不事生产，还要吃饭，当农村日盆贫困之后，也就无力购买城市产品，于是工业工人也失业了，靠救济度日的下流社会人数大大增多。农业的衰颓又导致工业破产。"); 
		content.push("与这种生产低落同时发生的就是降低金钱品质，来使工商业和贸易能有足够流通的货币（注：即变相的通货膨胀）。在奥古斯都时代，货币由纯银铸成，到奥雷利乌斯时代，变为含银量四分之一的合金，再过两代，含银量只剩下百分之五了。奥雷利乌斯为发军饷，已找不到足够的金钱，只好用谷物代替。最后又改用屯田制，发给军人以定量的土地，使他们自己耕种。名义上称为“边防军”，实际上却成为由农民组成的兵民，战斗力大为降低，比起图拉真和哈德良时代的精锐军团已是有名无实。因为边防军中的野蛮人日益增多，最后终于取消了军团组织。等军团组织取消之后，罗马压制野蛮人的能力也就随之消逝，于是由蛮族组成的军队反而成了国内的最高权力。"); 
		content.push("促成罗马帝国丧亡的另一原因是传统宗教迅速灭亡，取而代之的是各种不同的新宗教。很早以前，罗马的上等人(知识阶层)就已不相信他们的旧神转而研究哲学，下等人则改信东方宗教，其种类很多，主要教义为克服死亡，长生不老。在这些新宗教中，较晚出现的是基督教，具有一神观念，与埃及古教相似。其起源具有共产意味，所以深为罗马城市中无产阶级欢迎。因为他们对上帝与对凯撒之间具有实际界线，所以不久发展成为一种“第三种族”，介于罗马人和野蛮人之间。在和平时代的第二个世纪中，基督教发展得很快，打倒或吸收了其他宗教而成为主流。因为他们的信徒不服从现有秩序，排斥异端，拒绝参加祭典，甚至不肯服兵役，不承认皇帝的近似神圣性，公开预言帝国的崩溃。所以当年罗马人看待他们，很像今天西方人看待共运。举例来说，苏东尼乌斯说它是“新的邪教”，塔西佗说它是“一种外来的死硬迷信”，而普林尼在他的上图拉真皇帝书中，也说它是“邪恶危险的迷信”。"); 
		content.push("罗马和平时代的第三个世纪也是送终的世纪，其开端为奥雷利乌斯在一八○年逝世，经过一段无政府状态后才由塞维鲁所继承。他是个成功的军人，在一九三年由军团拥立为帝，到二○二年才使罗马国内恢复秩序。他的儿子加拉卡拉(公元二一一——二一七年)对帝国境内的所有自由人均给与公民资格，使罗马人和野蛮人完全处于平等地位。到二三五年，塞维鲁的世系断绝，风潮再起，各省的野蛮部队纷纷拥立自己的傀儡皇帝，不久又纷纷将他们打倒。从康茂德皇帝于一九二年逝世时起，以后八十年中一共有二十六位皇帝。除了奥勒利安朝代(二七○——二七五年)略有停息，这种无政府状况一直延续到二八四年为止。此后戴克里先(公元二三四——三○五年)又建立了近似永久性的和平。"); 
		content.push("他取消了元老院，变成了绝对专制的君主，使国家完全军事化和东方化。布里斯特德说：“这些发展使我们认识到东西合流又已进入了一个新阶段，这种合流是在六百年前由亚历山大大帝开启的。”把皇帝当作东方的太阳来崇拜，戴克里先被正式称为“永恒的太阳”，他的生日被定为十二月二十五日。在他统治期中，一直被迫与波斯人交战——他们现在已经取代了安息人——为了当他不在朝时也可使西方行政不受影响，同时为了使皇帝死亡不至再引发内乱，戴克里先又建立了一种新制度。他设立了一位副皇帝与他共享统治权。他们两人都具有“奥古斯都”头衔，此外每个人都有一个助手，称为“凯撒”。虽然他本意并不想把帝国分为两个，可事实上这却是走向分裂的第一步。"); 
		content.push("因为现在有了两个皇帝和两个“凯撒”，而罗马省区的总数又已增到一百个以上，所以为了便于统治又划分四个大行政区： (一)高卢，包括摩洛哥、西班牙、高卢和不列颠。 (二)意大利，包括非洲、西西里、撒丁、科西嘉、意大利和今天的南斯拉夫及奥地利。 (三)伊利库姆，包括达西亚、马其顿和希腊。(四)东方，包括色雷斯、小亚细亚、叙利亚和埃及。因为每个奥古斯和凯撒都有自己的宫庭，所以这个腐化帝国的行政费用实在太大，只好采取社会主义的办法来解决财政问题。"); 
		content.push("经济资源日渐枯竭，租税日益提高，政府的负担逐渐压向弱者头上，对人民严刑峻罚，并雇用军人充当执法吏和秘密警察。富有阶级和有产阶级都逐渐消灭。因为物资征发过度，所以物价高涨，结果人口由七千万人减到五千五百万人。为了补充人力损失，除拥有特权的统治阶层以外，其余所有人民不分阶级都被迫变成政府的雇工，被束缚在他们的职业上。于是私有经济制度被取消，取而代之的是在国有农场和工厂中工作的强迫劳动制度。"); 
		content.push("这个时代的一个附带现象就是封建经济的抬头。在三世纪时，又出现了一种“新富人”阶级，形成他们这个阶级的有军人、官吏、承包商、暴利者、投机者以及其他靠国家社会制度发财的人。等到他们的势力变得足够强大时，就敢于与政府为敌了。这些人舍弃了垂死的城市，住到乡间，在他们的田庄中称霸称王，于是这里变成了生产中心，而弱者也投奔他们以躲避政府的压迫。于是帝国初期的有产阶级城市文化一下子变为后期的封建农村文化。"); 
		content.push("公元三二四年，在戴克里先逝世继之以长期混战之后，君士坦丁大帝获得了最后胜利。（注：戴克里先拟定的继承制度实际上未能阻止内战发生）。他在位时期从三○六年到三三七年。他选定拜占庭为首都，并改名为君士坦丁堡。因为首都移动，君士坦丁的铁腕稍有放松，帝国的东西分裂也就成为定局。此时，基督教也已获得巨大权力。早在公元三一一年，格勒利乌斯皇帝认清了对罗马的威胁主要是外来危险，而且对内在的基督教徒也感到无可奈何，于是承认基督教与其他天神崇拜处于平等地位。虽然君士坦丁本人直到垂死时才接受洗礼，可是在他指导下，帝国教会的第一次大会已于三二五年在尼西亚召开。正如伯恩斯在《剑桥古代史》中所说：当他坐在这些基督教主教中时，他也凭着其个人力量展开了欧洲中世纪的序幕。"); 
		content.push("第九章：亚德里亚堡会战"); 
		content.push("君士坦丁大帝于公元三三七年五月二十二日逝世，如同一支将要点完的蜡烛，帝国的火焰开始发蓝。他虽曾使帝国再度统一，可是他一死之后，帝国马上就陷于分裂。他有三个儿子：君士坦丁二世，君士坦斯和君士坦提乌斯，在他生前，他们都做过“凯撒”。于是开始鼎足三分：君士坦丁二世分得西班牙，两个高卢和不列颠；君士坦斯分得意大利、非洲、伊利库姆和色雷斯；君士坦提乌斯分得赫勒斯滂以南地区，亚洲和东方，包括本都和埃及。这样的分裂毫无疑问会引起内战，结果在三四○年，君士坦丁二世在阿奎利亚附近被君士坦斯所杀；而君士坦斯在三五○年又被叛将马格伦提乌斯的部下所杀。"); 
		content.push("此时，三三八年，君士坦提乌斯正与波斯国王萨波二世交战。在三四四年或三四八年，他赢得一次相当出色的胜利，在辛加纳尔击败了波斯的“驿站”骑兵。接着他就开始征讨马格伦提乌斯。三五一年九月二十八日，在潘诺尼亚境内的穆萨获得了决定性胜利。马格伦提乌斯逃往路格都伦，于三五三年自杀。从历史观点来看，这一战非常重要，因为遭受的损失是那样严重，要说罗马帝国在东方的防御力量因此大受影响似乎一点都不夸张。此外在战术上也有相当的重要性：君土坦提亚斯依照波斯模型建立了一支罗马重骑兵，兵器和装甲都模仿波斯人，而这却是他们在西方的第一次胜利。在这次会战中决定胜负的是骑兵冲锋，这也说明军团光荣时代已近尾声。"); 
		content.push("三五五年，君士坦提乌斯指定他的表兄尤里安为凯撒，派他去高卢驱逐日尔曼人——他们已经渡过莱茵河，占领了布拉班特和阿尔萨斯，正向高卢中心地区侵扰。尤里安在三五六年阻止了他们前进，次年在斯特拉斯堡击败了阿勒曼尼，不久即重建莱茵河疆界。"); 
		content.push("尤里安收复高卢之时，君士坦提乌斯也正在多瑙河上征剿科阿第族和萨马提亚人。接着在三五九年，君士坦提乌斯又去进攻萨波二世——此时他正在亚美尼亚境内围攻阿米达城。因为穆萨一战损失兵力太大，所以君士坦提乌斯感到兵力不足，命令尤里安将他的大部兵力送来增援。但他却没要尤里安本人同来，尤里安部下那些野蛮人部队认为这是一种侮辱，违背尤里安的个人意愿拥戴他为“尤里安·奥古斯都”。虽然如此，这位新皇帝延迟了很久才开始出发前往塞尔曼和奈苏斯，以阻止君士坦提乌斯西进。三六一年十一月三日，君士坦提乌斯在途中病死。"); 
		content.push("因为急于严惩萨波，尤里安于三六三年把司令部设在安提阿，前进到了幼发拉底河，在切希菲与萨波遭遇并将其击败。他实行追击，在进行了一段没有意义的行军后，最后还是被迫撤退，在撤退途中，于六月二十六日受了重伤，当夜殒命。于是御林军的一位将领约维安立即被拥立为帝。他和波斯人签订了一个可耻的和约，把戴克里先赢得的五个省份只保留一个，其余都还给波斯。七个月后他也死了。"); 
		content.push("下面一个皇帝是瓦伦提尼安一世，在位期间为三六四年到三七五年。他是一个潘诺尼亚制绳匠的儿子，曾指挥过不列颠军团，高卢战役中在尤里安帐下服务。他是个能干的军人，虽然他立即开始整饬多瑙河防务，可当他在三六四年三月二十八日指派他的兄弟瓦伦斯做副皇帝时，却不知不觉打开了多瑙河的大门，让哥特人可以大举入侵。"); 
		content.push("他死于三七五年，他的儿子格拉提安继位，只有十六岁，对那个住在君士坦丁堡的叔父根本不能发挥任何影响。"); 
		content.push("瓦伦斯在本章叙述的大悲剧中是主角，所以我们对他本身有作进一步认识之必要。史学家马斯利努斯是我们的可靠向导之一，形容瓦伦斯是：一个优柔寡断的人，皮肤黝黑，一个瞳孔有病，远看却看不出来；他衣着考究，身材中等，两膝内翻，肚子有点凸出。虽然马斯利努斯毫不犹豫的告诉我们，说他是残酷、粗暴、野蛮和缺乏气质，但也说他是个忠实可靠的朋友，对军民的纪律都十分注意。是非常公正的统治者，对贪官污吏更是嫉恶如仇。依照吉本的说法，他的最大弱点就是把犹豫拖延，模棱两可当成正确的谨慎看待。"); 
		content.push("对于哥特人的大举入侵，就靠这样一个人去抵挡。"); 
		content.push("哥特人的发源地，通常假设为斯堪地纳维亚地区，以后逐渐移到维斯杜拉河。从那里他们向南移动，到了多瑙河中部，再往东去，占领了夹在普鲁斯河与顿河间的地区。在这里，他们分为两个集团，占领该地区西部的被称为西哥特人，占领其东部的被称为东哥特人。"); 
		content.push("公元二三八年，这些半游牧民族在下摩西亚省——保加利亚北部——与罗马人发生了首次接触。接着在二五○年爆发了第一次哥特战争。在这次战争中，哥特人在国王尼瓦领导下包围了菲利波利斯城，赢得了一次巨大的会战，破坏了整个地区，据说一共屠杀了十万多人。以后在二五八年他们侵入了基尔卡西亚和格奥利加。四年后，他们又到了以弗所，把世界七大奇迹之一的狄安娜神庙也毁了。五年后他们又与赫路里人一起乘坐五百艘小船渡过博斯普鲁斯海峡，占领了拜占庭，不仅使科林斯、斯巴达和阿耳戈斯饱受蹂躏，而且连雅典也包括在内。最后希腊人毁灭了他们的船只，才把他们向北驱逐出马其顿境外。但两年之后他们又卷土重来，人数更多，据说共有三十二万人。结果在奈苏斯进行了一场大战才阻止了他们前进，据说他们一共损失了三万人。以后因为被封锁在巴尔干山地中，难以忍受饥饿，才被迫向罗马皇帝克劳狄二世(二六八——二七○年)投降，充当“同盟军”并放弃了达西亚，从二七○年开始，他们与罗马建立了和平关系，相安无事有一百年之久。"); 
		content.push("瓦伦提尼安和瓦伦斯兄弟登极不久，这个长期的和平关系开始破裂。在阿斯特拉罕大草原上，由于未知原因，匈奴人大批向西移动。"); 
		content.push("三七○年，他们侵入阿兰斯人的领土——他们是半鞑靼人部落，住在伏尔加河与顿河之间。接着匈奴人打击了赫曼里克率领的东哥特人。"); 
		content.push("有些哥特人被征服或投降，但其中有一部分却在酋长阿那修斯和萨弗拉克斯率领下向西逃避。接着阿萨那里克率领的西哥特人也被赶过聂斯特河，退到普鲁斯河。不久连普鲁斯河也被迫放弃。另外有位信奉基督教的哥特酋长菲烈德根——他的领地很明显是在阿萨那里克以西——派人向瓦伦斯求救，希望允许他的族人渡过多瑙河并与罗马结盟。当时的史学家欧那波斯对多瑙河北岸的境况这样描写：“成群的哥特人为了逃避匈奴人的怒火，都想渡过河来，适合从军的人数不在二十万以下。他们站在河边仰天惊呼，伸手求援，诚挚的要求准许他们渡河以躲避浩劫，并说为了报答恩典愿意永远效忠罗马帝国。”瓦伦斯私下认识阿萨那里克。在三六五年，这位酋长曾率一万哥特兵帮助普罗科波斯伯爵造反。依照左斯姆斯记载，这位新登基的皇帝为削平这次叛乱曾表现出强大能力。他说：“因为哥特人并不冒险进行正规作战，而只是埋伏在沼泽中进行狙击。瓦伦斯就命令正规部队都留在营地中，却集合所有随营的杂役和运输兵，告诉他们每斩获一颗哥特首级就可以领到定额奖金。这些人在重赏之下，纷纷到森林和沿泽中去搜寻，遇到哥特人就杀，将首级带回来领赏。用这种办法杀死了不少哥特人，剩余的哥特人只好求和，答应不再渡河犯边。”经过这次胜利之后，瓦伦斯对哥特人开始存有藐视心理。在增强多瑙河要塞防线后，他就转回君士坦丁堡。不久又出发到叙利亚去与波斯作战。他始终把波斯人作为最危险的敌人，这是一个致命错误。"); 
		content.push("他到了安提阿才听说哥特人集结在多瑙河边要求渡河。根据马斯利努斯记载：他听到这个消息时，表情是欣慰多于惊惧。因为若能把他的部队和这支野蛮人的军队集合在一起，那么他就可以拥有一支天下无敌的强大陆军。尽管这样规模的野蛮部队涌入罗马境内是个明显的危险，可是准许他们入境也并非毫无理由。因为现在承平已久，罗马人民想当兵的简直太少了。何况，如果能有公正待遇，也没有确证说哥特人一定不会向皇帝效忠。"); 
		content.push("罗马人就向哥特人提出条件：要他们把所有尚未达到兵役年龄的男孩都交出来作人质，并且在未渡河前先把一切武器缴给鲁皮西努斯和马克西姆这两位罗马军官。但这些罗马官兵都已腐化荒淫到了极点，只要哥特人肯让他们的妻女和幼子供他们淫乐，也就暗中允许哥特人保留武器。此外，当哥特人渡过多瑙河之后，又受到许多虐待，饥饿和欺侮激起了怒火。此时又有大批东哥特人在阿那修斯和萨弗拉克斯率领下也到了河边，罗马人拒绝他们渡河，他们却暗中用木筏偷渡过来。对他们既无条件约束，就与菲烈德根缔结同盟，此时菲烈德根已经到了马塞诺普利斯。照马斯利努斯的记载，在那里他们又受到许多虐待，于是他们的怒火终成燎原之势，把整个罗马帝国都烧毁了。"); 
		content.push("鲁皮西努斯看到乱势已成，感到非常害怕，于是用计请菲烈德根和另外一位西哥特酋长阿拉维沃斯来赴宴。他想举杯为号以刺杀他们。宴会正进行时，哥特酋长带来的卫士在另一边受到突然袭击。一听到随从人员的喊叫，这两位酋长立即跳起来。阿拉维沃斯显然是当场被砍倒了，因为从此就不再听到他的名字。但菲烈德根却拔出佩剑冲出了房门，立即受到部下的山呼欢迎。他们骑上马逃走，并决定要为他们被害的伙伴报仇。"); 
		content.push("约丹内斯在《哥特史》中这样说：现在这些勇敢的人们就得到了一个他们早就希望的机会，宁可自由战死而不愿饿死。于是立即拿起武器去杀死这两位罗马将军。罗马军队在毫无准备之中被他们击溃，他们把罗马军团遗留的武器用来装备自己。从这天起，哥特人的饥饿和罗马人的安宁同时结束。哥特人不再是流离失所的难民，他们占领了所有北方地区，自立为王。"); 
		content.push("接着菲烈德根就向亚德里亚堡进发，在那里与苏里达斯和科利亚斯率领的另一批哥特人会合。他们开始围攻城市，但却徒劳无功，因为根本没有攻城器械。于是他们转向色雷斯境内，不分年龄性别，见人就杀，到处放火。婴儿从母亲胸前拉了出来加以屠杀，极尽残酷之能事。当叛乱的消息传到了瓦伦斯那里，他并不马上赶回君士坦丁堡，在与波斯人签订和约之后，他就集中了亚美尼亚境内的作战部队，交给普罗弗图努斯和图拉真指挥，立即开入色雷斯去平乱。这两位都是名将，而且也雄心勃勃，但对战争艺术却没什么研究。同时瓦伦斯也派人去通知他的侄子格拉提安皇帝，要求他出兵援助。这是三七六年年底的事情。"); 
		content.push("在继续讲述后面的事情以前，我们应该暂停一下，首先对双方的军事组织和战术略加分析：奥古斯都建立的罗马国防制度有一个极大的弱点，就是没有中央控制的总预备队。到三世纪末，才由戴克里先皇帝进行了部分改革。"); 
		content.push("差不多经过三百年时间才开始这种改革，这个惊人事实足以证明军人们的头脑是何等保守——事实上永远如此——戴克里先的办法是创立一支常备野战军，叫作Comitatenses，由皇帝亲自指挥。在这支野战军中，步兵仍称“军团”，骑兵叫作“旗手”。整个组织与所谓边防军和驻屯军是完全分离的。除这些部队以外，戴克里先又创立了御林军以代替过去的近卫军。以后因为祸乱时常发生，所以新编成的部队也越来越多，主要为摩尔人、波斯人和日尔曼人的骑兵。他们代替了旧有的军团骑兵，虽然如此，罗马的战术思想仍然没有改变，还是把步兵作为决定性兵种。"); 
		content.push("戴克里先时代的陆军兵力到底多大已经不清楚了。据《剑桥中古史》大致计算，边防军共有步兵二十五万，骑兵十一万，野战军有步兵十五万，骑兵四万六千，总数已超过五十万人，这个数字似乎偏大。也许事实上没有这么多，因为戴克里先把本来大约相当于今天一个旅(四千到六千人)的军团缩减到相当于一个营(一千人)，他的骑兵团只保持五百人的定额。由此可知其兵力的增强，主要是依赖机动性的提高，而不是数量的增加。"); 
		content.push("对战术思想和部署，能发现的资料颇少。在三五一年穆萨之战中，骑兵似乎表现出他们才是决定性兵种，可是六年之后的斯特拉斯堡之战还是靠步兵决胜。不过有一件事值得注意，就是对防御的倚重日渐增加。也许是因为他们逐渐重视投掷兵器(弓弩，投石机和战争机器)而不愿进行白刃战的缘故。"); 
		content.push("到四世纪的最后二十五年，蛮族的掠劫又引发了新的战术问题，从上文引述的左斯姆斯的记载可以看出，当瓦伦斯的正规军无法解决难题时，只好临时用随营的杂牌人员拼凑成一种轻型步兵来独立作战，部分解决了这些问题。从马斯利努斯的记载中可知，普罗弗图努斯和图拉真从亚美尼亚领兵前往色雷斯时，也曾遭到同样的困难。他说当这两位将军一进入战场，就不断受到狙击和突袭，他们不知道把部队分成小型纵队，用游击战术来与敌人周旋，而始终保持着军团的组织。可是由于在高地和平原上到处都隐藏着敌人，所以不免惊慌失措，草木皆兵。"); 
		content.push("哥特人的优点不仅是数量众多和手段恐怖，而是因为在过去，他们中已有许多战士在罗马当过佣兵，所以他们现在使用的武器已经比塔西佗描写的他们祖先的情形进步得多。部队备有铁皮手盾、长矛、匕首和长剑。有些部落还使用锋利的战斧，这种武器颇为厉害，可以舞动也可以投掷，能够砍穿罗马人的甲胄与防盾。他们的战斗方法和匈奴人差不多，以后十五世纪的切斯卡人，十九世纪的布尔人也采取同样的办法。他们利用车辆构成“要塞”，用车辆构成防壁，有如城墙一样。以这个缓慢移动的要塞为基地，在预定信号下，许多小队出去抢杀，然后飞快的奔回“车城”。更重要的是：所有派出抢杀的人都骑马，由此可以证明哥特人实际上拥有相当强大的骑兵部队。他们的最大战术弱点就是无力攻下有城墙的城镇。菲烈德根自己也说他是与城墙讲和的，不仅因为他觉得这种攻击有失尊严，而且也因为他没有攻城纵队。进一步说，因为城市无法攻下，所以不能获得决定性胜利，所以双方也经常讲和了事——罗马人据守城内，野蛮人却统治乡村。"); 
		content.push("肃清罗多普地区和巴尔干之线之后，图拉真和普罗弗图努斯终于在一个叫作萨利西斯(意译为柳树)的地方与哥特人的大“车城”遭遇。"); 
		content.push("经过一番混战之后，哥特人退入他们的车城内，罗马人感到无法攻击。接着罗马人想封锁他们，用饥饿逼迫他们出战。可是此时有坏消息传来，说又有另外一批野蛮人渡过了多瑙河。这个消息迫使当时的主将萨图尼努斯不能不放弃围攻哥特“车城”的企图。于是色雷斯再度受到蹂躏，菲烈德根更是获得了东哥特人、一些匈奴人和阿兰斯人的援助。到三七八年，所有游牧民族居然组成了一个大同盟。他们放弃了彼此冲突，联合起来在菲德列根指挥之下，准备与东部罗马一决胜负。"); 
		content.push("蛮族的联合，加上格拉提安战胜阿勒曼尼人的捷报，引起了瓦伦斯的妒忌和忧虑，于是把宫庭从安提阿迁回君士坦丁堡。他改派一位意大利将军塞巴斯提安努斯去接替图拉真。同时为了安抚军心，他也分发犒赏和额外的口粮，并时加“温谕”。"); 
		content.push("新总司令是一位能干的将军，如左斯姆斯所说，他看到官兵惰气已深，除了逃走享乐以外简直一事无成。他就从他们这些人中，只挑选出两千精兵，因为他深知一群乌合之众根本无法指挥，而这样少数的部队却比较容易恢复战斗效率。他把他们训练完之后，就率领他们出发，据守亚德里亚堡城。他乘着黑夜从那里秘密出击。在马里撒河边击溃了一支强大的哥特部队，菲烈德根马上感到惊恐，召回了他的劫掠部队，退到开阔地上，因为在这种地区他们不至于缺乏粮食供应，同时不用担心秘密狙击。"); 
		content.push("这一次成功加上夸大性的捷报使瓦伦斯大为兴奋，决定御驾亲征，他率领一支毫无训练的大军到了亚德里亚堡城边。塞巴斯提安努斯听说之后就派人要求皇帝停在原地，不要再前进，因为他知道这些乌合之众是不能作战的。同时，他也主张要用持久战消耗敌人的锐气，只要坚壁清野，就可以使他们面临饥饿威胁，那么他们不是自动向罗马人投降，就只好离开罗马领土，改向匈奴投降。可是他最近的胜利已经引起宫庭宠幸们的妒嫉，还有那些丧失指挥权的军人也一样，他们都劝皇帝不要听他的话，而是立即发动攻击。（注：此时格拉提安的援军也正在行军途中。他的代表劝瓦伦斯等援军到达后再进攻。可是瓦伦斯却不希望格拉提安分享他的胜利而加以拒绝。）菲烈德根也许害怕进行正规会战，或是想拖延时间以集中兵力，就派代表来见罗马皇帝，提出要求说只要把色雷斯赏给他，他就与罗马缔结永久性和约。瓦伦斯根本不予考虑，他把行李车辆停在亚德里亚堡城墙下，于三七八年八月九日向前进攻，他前进了大约八哩远，在快到正午时看到了哥特人的“车城”。"); 
		content.push("这天天气很热，大家都汗如雨下，根据马斯利努斯的不完全记载，这些罗马兵早已筋疲力尽，蹒跚而行。右翼的骑兵领先，接着就是大量步兵，最后是左翼的骑兵。很明显，为了掩护步兵布阵，瓦伦斯首先展开其右翼骑兵。如果菲烈德根有所准备，那么这正是最好的攻击机会；但他并未准备就绪，因为他的骑兵主力——阿那修斯和萨弗拉克斯率领的东哥特人——搜寻粮草尚未回来。为等候他们回来，菲烈德根就采取了两个步骤：(一)用老办法再派代表去向瓦伦斯求和；(二)用柴草在田地中纵火焚烧，以阻碍罗马人展开。无论如何，我们至少知道罗马军的人畜都已饥渴不堪。很不幸，瓦伦斯进入了这个陷阱，事实上当时的条件也迫使他的非进入不可。从战术上来看，要攻击这个“车城”实非易事，不仅是从“车城”里会飞出无数矢石，而且这种作战势必要使步兵拆散其坚固战线，而一旦战线拆开，在混乱中即将听任哥特骑兵砍杀。此外，索佐曼也说，这个“车城”位于极为有利的地形上，也就是说它位于小山或丘陵上。所以当对方的代表来到后，瓦伦斯这次却不完全拒绝。可以假设他并非彻头彻尾的傻瓜，为了获得时间以完成部署起见，他假装发怒，说来者官阶太低，如果菲烈德根真心求和，就应该派高级人员前来。"); 
		content.push("这时突然有意外事件发生，正合哥特酋长的心愿。当瓦伦斯的使臣出发前往对方谈判途中，快走进车城时，他身边那些毫无纪律的护卫弓箭手却突然向对方“开火”，于是他们立即退回，战端也就开启。"); 
		content.push("对瓦伦斯而言，最不幸的是东哥特骑兵还有一营阿兰斯人也恰好在这时赶到，他们被罗马人的行动激怒，又看到下面平原上罗马军队的布阵尚未完成，这些阿兰斯骑兵马上有如闪电一样从山上冲下来。接着罗马右翼的骑兵就与东哥特骑兵正式交战，时进时退，但终于被击败。此时罗马左翼的骑兵就冲向“车城”，若有支援，也许他们还能继续挺进，但右翼已败退，于是优势敌人压迫在他们身上，接着也全部崩溃了。"); 
		content.push("罗马骑兵现在已完全被赶出战场，所以步兵也就孤立无援。很明显他们还在那里布阵，所以当哥特骑兵冲向他们时，还是乱成一团，有些人连刀剑都无法拔出来。地面上掀起尘雾，使人无法看见天色，到处只听到可怕的喊杀声。四面八方都有箭射来，他们应声而倒，因为根本看不见，也无法抵抗。"); 
		content.push("现在菲烈德根也从车城中放出他的步兵，人马践踏之下，罗马人几乎无法后退。而且他们又挤得那样紧，所以也无法突围。于是会战变成了可怕的屠杀。最后杀得血流成河，尸骨如山，这些野蛮人踩踏在死人堆中，毫不动容。"); 
		content.push("当步兵主力完全垮掉之后，瓦伦斯退到预备队那里，开始他们还能勉强守住，可是等优势敌人冲来之后，他们也只好四处溃散。夜幕将垂时，瓦伦斯混在一般士兵之中，已经受了重伤。他是怎么死的，至今无法确定，不过最可能是这样：他被抬入附近一家农舍，这座房屋却建筑得很坚固，当保卫皇帝的卫士拒绝投降时，哥特人并不知道里面躲的是皇帝，就纵火焚烧，只有一人跳窗逃走，其余都被烧死。"); 
		content.push("除皇帝本人以外，还有许多显要也都一同殉难，其中有图拉真、塞巴斯提安努斯、三十五个护民官、许多营长、骑兵司令、宫庭大臣和一位前任总司令。全军损失三分之二，大约四万人之多。"); 
		content.push("在罗马历史上，过去也曾几度遭遇类似的惨败，但从来没有一次具有如此决定性；因为亚德里亚堡会战和高加米拉会战一样，是一次划时代的会战，不仅仅是“坎尼第二”而已。马丁·班格教授在《剑桥中古史》上说：“帝国的基础已经动摇，所有罗马人都忧惧不堪。在野蛮人铁骑的尘雾中，罗马帝国的权力和光荣都已黯然失色。罗马人和条顿人的斗争已经延续了五个世纪之久，现在快要结束了。亚德里亚堡之战就是这个伟大剧本的最后一幕，其后果为历史上所仅见。”这次伟大会战明白指出：(一)在“震荡”性的战争中，勇气还是第一必要条件，除非发现新的精神刺激方法，否则回到野蛮人的勇气似乎无可避免。(二)古老的“方阵”和“军团”等战术已经丧失活力。所以必须要有新技术来代替。这在战争艺术中引起了新的循环。在此以前，步兵通常总是决定性兵种，当他们倚赖“冲突”性的武器时，只要他们能够维持完整秩序就不必害怕骑兵。但是因为投射兵器的使用机会增多，所以步兵的行列又无法避免疏开和混乱。过去的“盾墙”开始变成“火线”。但因为弓弩手和投石兵很难和盾的使用相配合，而且这些兵器的射程又有限，此外在潮湿天气中他们几乎完全丧失作用，所以骑兵冲锋的机会又逐渐增多。于是问题就变成了如何把投射兵器的威力与对骑兵的防御融合起来。十七世纪末发明了枪上装刺刀的办法才算解决了一部分。直到十九世纪初雷管发明之后，火器可以不分晴雨发射，这个问题才完全解决。"); 
		content.push("为了说明这场会战的后果，我们应将以后三十年的大事简略介绍一下。在这次大屠杀结束之后，哥特人立即进到亚德里亚堡城边围攻城市。但他们的骑兵到这时就毫无用处了。城头上向他们投射矢石，因为他们的人数如此众多，所以即使任意射击都不会射不中目标。所以他们放弃围城，进到普林图斯，不久又围攻君士坦丁堡。因为他们根本不可能攻入东罗马首都，所以他们只好在色雷斯、摩西亚和伊利库姆境内到处窜扰，所过为墟，最后终于停在尤利安·阿尔卑斯山脚下。以后情形如何即不可考——没有其他战争纪录。菲烈德根死于三八○年，阿萨那里克也在次年死去，以后罗马皇帝狄奥多修斯(公元三七八——三九五年)允许把已经残破的色雷斯地区让给哥特人居住，条件是他们为帝国陆军补充兵源。"); 
		content.push("一切似乎平安无事，直到三九○年，西哥特又出一个阿拉里克，他是个不过二十岁左右的青年王子，突然破坏了和平关系。他的叛乱时间很短促，因为在三九五年以前，并无其他祸乱。这一年狄奥多修斯死了，于是发生了全面叛乱，这倒不是一般哥特人造成的，而是罗马陆军中的哥特军人发动，现在几乎官兵都由他们来充当。阿拉里克沿着马其顿和色萨利海岸前进，进入波提亚和阿提卡，攻占了比雷埃夫斯，迫使雅典投降。再象狂潮一样冲入科林斯，阿耳戈斯和斯巴达。所以在四世纪末，东帝国已经完全残破，并与西帝国完全分离。"); 
		content.push("到新世纪开始时，西方也开始遭受东方已经遭受过的浩劫。四○一年，阿拉里克离开伊庇鲁斯，到了阿奎利亚，西罗马皇帝洪诺留(公元三九五——四二三年)派遣斯提里科去击退他们。（注：斯提里科是一位汪达尔军官的儿子，在洪诺留之下，是西罗马的真正统治者。）阿拉里克被迫放弃对米兰的围攻，于四○二年四月六日被诱在波伦提亚接受会战。会战并无决定性，阿拉里克未受重大损失，安然退去。"); 
		content.push("四○五年，另一位入侵者拉达吉亚索斯又率领由东哥特人、汪达尔人、阿兰斯人和科阿第人组成的巨大部队向西罗马进攻。在罗马的敌人中，他是最野蛮的一个。但是斯提里科却用巧妙手段将他们迅速击败。他把他们围困在亚平宁山谷中，活活饿死了不少。次年，汪达尔人又在美因兹渡过莱茵河，通过高卢，占领了特雷弗、雷姆斯、托尔内，阿腊斯、亚眠、巴黎、奥尔良、图尔、波尔多和图卢兹等地。"); 
		content.push("但他们却无法冲过比里牛斯山中的隘路。同时，阿勒曼尼人也征服了渥姆斯，施派尔和斯特拉斯堡，而不列颠也发生了革命。在全国性的骚动环境中，当时也许只有一个人能够挽救西帝国的命运，他就是斯提里科。可是他在四○八年八月二十三日被洪诺留处死。左斯姆斯说：此人在当时的诸多统治者中也许是最善良的一个。"); 
		content.push("于是阿拉里克的机会终于来了。他前往阿奎利亚，推进到克雷莫拉，在当夜渡过波河。经过拉韦讷——现在是洪诺留的驻地——向罗马进逼。他封锁了台伯河，切断了非洲粮食的供应。最后，罗马元老院用贿赂收买他们退兵。共花了五千磅黄金，三万磅白银，四千件丝质衣料，三千张牛皮和三千磅胡椒粉。这才结束了哥特人对罗马的围攻。这次围攻没有流血，没有交战。阿拉里克只用饥饿就获得了胜利。"); 
		content.push("两年后他再次围攻罗马城，不久退走，后来进行了第三次围攻。"); 
		content.push("这次又发生了可怕的饥馑，到四一○年八月二十四日，距戴克里先浴场半哩的萨拉里安城门被内奸打开，罗马城才受到洗劫。阿罗苏斯用下面的简单语句对此加以叙述：阿拉里克在发抖的罗马城前出现，包围了该城，造成了混乱，并攻破该城。于是亚历山大的梦想终于在黑暗时代的微光中黯然消逝。"); 
		content.push("当时破城的情形少有详细记录，大家只知道他入城之前曾下令不准损伤一切基督教建筑，凡在圣彼德和圣保罗教堂避难的人也不准伤害。这些命令似乎得以认真执行。此时圣杰洛姆正在伯利恒监狱中，听到从西方传来的可怕消息后说：“我简直忘记自己的姓名了。”圣奥古斯丁正在努米底亚的希波城中，坏消息刺激他开始写作他最伟大的著作，因为他在《改变》一书中说：“此时，罗马正受到哥特人入侵，在他们的国王阿拉里克指挥下，正在遭受可怕的屠杀......我受到神的感召，决心为这座‘神城’写一本书。"); 
		content.push("大事记(九)：民族大迁移"); 
		content.push("民族大迁移或是日尔曼人所说的“Volkerwanderang”，在我们看来应以三七六年哥特人渡过多瑙河为起点。其起因又是匈奴人从伏尔加地区西进。但第二批条顿人在四○六年渡过莱茵河的行动是不是也由匈奴人造成，这一点虽不确定却也极有可能。也许即使与他们无关，可是这一行动还是无可避免，因为从塔西佗时代起，日尔曼人不仅数量增加，而且许多小族逐渐融合成了大族。此外如巴尔克爵士所说：罗马人口已经一个世纪比一个世纪减少，许多土地都无人耕种。所以自然本身已经创造了这样一个真空，对日尔曼人产生了无法避免的吸引力。所以一旦大坝破裂，洪流当然就会顺势冲来。而且，这些入侵者进入罗马境内时并非以敌人的姿态出现，而是名义上的“同盟军”，帮助帝国防御他们的同类入侵。一旦入伍之后就取得了留居帝国的合法权力。其次他们在获得了武器装备后，就获得了选举自己的傀儡皇帝的权力，最后也能够建立自己的王国。在这一百年的大迁移时代中(三七六——四七六)，西帝国逐渐演变成几个王国。为什么东帝国没有出现同样的变化呢？原因在于东帝国的皇帝们发现了勇敢善战的伊索里亚人，用他们代替了过去的野蛮人辅助队。这一民族住在塔鲁斯以北，夹在比斯第亚和西里西亚之间的地区。依赖他们的力量，东帝国在西帝国灭亡之后继续生存了好几个世纪。"); 
		content.push("四○七年，不列颠境内一个普通军人君士坦丁被拥立为帝，并渡海到了高卢境内。两年后，他派驻西班牙的将领格隆提乌斯背叛了他，为增强自己的实力，格隆提乌斯主动要求汪达尔人及其同盟者越过比里牛斯山脉进入西班牙境内。他们进入西班牙不久，又有另一批野蛮人，包括法兰克人，阿勒曼尼人和勃艮第人，也占领了莱茵河以西地区。法兰克人又分为两个集团：萨连人占领了舍尔德河和默兹河之间地区；利普里安人则占领了摩泽尔河和莱茵河之间地区。"); 
		content.push("在这第三波侵袭中，罗马的新统帅君士坦提乌斯进入高卢以保护洪诺留的“天下”。四一一年，他击败了君士坦丁和格隆提乌斯，然后转而清剿法兰克人、阿勒曼尼人和勃艮第人——他们已在高卢境内拥立了一个傀儡皇帝约维努斯，使他们在高卢的地位具有合法性。可是正当君士坦提乌斯展开工作时，突然听说阿道夫在四一○年继承了阿拉里克并已从意大利进入高卢，俘虏了皇帝洪诺留的妹妹普拉西狄娅。君士坦提乌斯早想与她结婚以取得帝位的合法继承权(洪诺留无子)，所以“冲冠一怒”，立即追击阿道夫。阿道夫此时已攻占图卢兹和纳博讷。他没能攻下马赛，守城者的卜尼法斯——即未来的非洲伯爵。于是阿道夫退走，于四一四年与普拉西狄娅结婚。为了报复，君士坦提乌斯用舰队封锁高卢的港口，切断其来自非洲的补给，以此迫使阿道夫屈服。为了避免饥饿，阿道夫逃入西班牙，在巴塞罗那与普拉西狄娅生了一个儿子，名叫迪奥多希。这孩子不久死去，四一五年，阿道夫本人也被刺身亡，继承者是另一位酋长瓦利亚。"); 
		content.push("为了能够吃饱肚子，瓦利亚决心渡海进入非洲，可是他的舰队刚一出海就被风暴摧毁，他的部下忍受不了饥饿，到四一六年，终于被迫向君士坦提乌斯求和。双方同意的条件为：用六十万“单位”谷物换回普拉西狄娅，此外他们成了罗马的同盟国，并负责肃清西班牙境内的汪达尔人、阿兰斯人和苏维人。"); 
		content.push("四一七年，君士坦提乌斯总算达到他的目的，违背了她的本意，强迫普拉西狄娅嫁给他，并也获得“奥古斯都”的尊号。她生了两个孩子洪诺留和瓦伦提尼安。此时，瓦利亚已经击败汪达尔人及其同盟者，将他们赶到西班牙的西北角，即今日的加里西亚地区。由于这个原因，罗马政府允许他移驻阿奎坦尼亚境内并占有图卢兹。这是帝国政府第一次自愿允许一个条顿民族在帝国境内由他们自己的国王统率并建立居留地。"); 
		content.push("四二一年，君士坦提乌斯逝世，由卡斯提努斯继任统帅。不久，洪诺留又与普拉西狄娅翻脸，于是意大利境内出现了两个党派：一个以卜尼法斯为领袖，拥护普拉西狄娅和野蛮人；另一个以卡斯提努斯为领袖，拥护洪诺留和罗马人。"); 
		content.push("在这一年或下一年，于四—八年继承瓦利亚的迪奥多里希一世，遵照他与君士坦提乌斯签订的协定，派一支军队加入罗马军，由卡斯提努斯率领与汪达尔人作战。但是会战之中他们突然倒戈，打击在罗马人背上，将他们击溃。差不多与此同时，卜尼法斯也在非洲叛乱，迫使洪诺留、普拉西狄娅和她的两个儿子一起流亡到君士坦丁堡，暂时寄住在迪奥多希二世(四○八——四五○年)的宫中。四二三年，洪诺留死在君士坦丁堡。因为儿子只有四岁，所以普拉西狄娅成为事实上的摄政，她于四二四年回到意大利。第二年，她的儿子被拥立为帝，就是瓦伦提尼安三世(公元四二五——四五五年)。"); 
		content.push("洪诺留之死引出一个新人物，就是埃提乌斯，以后三十年中他成为一个主要支配者。他是来自斯里斯特里亚的罗马人，大约出生于三九○年。他曾一度在阿拉里克的部落中做人质，又曾在匈奴的部落中做人质。自从四二三年以来，匈奴人已经构成了罗马陆军的主体，因为日尔曼人现在已不易招募。瓦伦提尼安继位之后，埃提乌斯升任为伯爵并获得了高卢的指挥权。四二五年，迪奥多里希包围罗讷河谷中的主要城市阿勒斯时，埃提乌斯领兵援救。他强迫敌人解围并与他签订和约，条件是允许他们在原先指定给瓦利亚的省份中保有完全自主权。"); 
		content.push("三年后，汪达尔人开始从西班牙向非洲移动，其直接起因是摩尔人的叛变。领导汪达尔人的是盖塞里克，大约出生于四○○年，是民族大迁移中最著名的人物之一。四二九年五月，其主力约八万人，从尤利亚·塔杜克塔——即今之塔里法——渡海，在他们的漫游中找到了最后归宿。"); 
		content.push("因为这个新的入侵威胁到意大利的主要粮食供应来源，所以罗马立即与卜尼法斯伯爵讲和，希望他能击败汪达尔人。虽然卜尼法斯努力作战，最终仍被汪达尔人击败，到四三七年，希波也被攻占。累败之余，普拉西狄娅把卜尼法斯召回意大利以对抗埃提乌斯的势力。此时，埃提乌斯已从法兰克人手中收回了高卢，正想步凯撒的后尘，变成西方的领导人物。"); 
		content.push("于是二者间立即展开斗争，结果埃提乌斯在现在西帝国首都拉韦讷附近被击败。他逃到他的老友匈奴人的地区，受到匈奴王鲁阿——亦称鲁吉拉——的优待。卜尼法斯在获胜之后不久也死了，由他女婿塞巴斯蒂安继位。"); 
		content.push("四三三年，埃提乌斯率领一支匈奴军回来，强迫普拉西狄娅罢免塞巴斯蒂安，并任命他为“副执政”，这个头衔是君士坦丁大帝首创的。（注：“副执政”的位置原仅次于皇帝和执政。以后更具有“皇帝之父”或“国父”的意义。）从此以后直到他在四五四年逝世，西帝国都在他一人统治之下。他的第一个行动就是与汪达尔人讲和，将毛里塔尼亚和努米底亚的一部分割让给盖塞里克。第二个行动是进攻勃艮第人，他们现在正在侵扰美因茨和特雷弗附近地区。第三个行动是在许多地区镇压了农民和奴隶的叛乱，击退了攻击纳博讷的西哥特人。"); 
		content.push("这三个行动他都获得成功，在四四二年结束了战争，与哥特人签订了和约，并在奥尔良附近建立了阿兰斯人的殖民地，以保护卢瓦河谷不受他们侵扰。"); 
		content.push("尽管签订了和约，可是汪达尔人却并不遵守，仍继续在西地中海和中地中海进行海盗式作战。四三九年十月十九日，他们突然攻占了迦太基，并立即以此作为他们的主要海军基地。四四○年，他们又侵袭西西里，东罗马皇帝迪奥多希派一支舰队去抵御。盖塞里克是当时杰出的外交家之一，不愿在侵犯西帝国时又把东帝国牵涉在内。因为现在他很有钱，就设法收买多瑙河上的匈奴人，让他们攻击东帝国。"); 
		content.push("北面感到威胁之后，迪奥多希马上召回他的舰队。这时西帝国的情况是这样的：高卢虽已收复，但到处都充斥着野蛮人的居留地：北方为法兰克人；西南方为西哥特人，萨伏依为勃艮第人，上莱茵地区为阿勒曼尼人；瓦伦斯和奥尔良为阿兰斯人；西北方为不列颠人。非洲已经完全丧失，而且从四○六年和四○七年蛮族大批渡过莱茵河之后，不列颠与帝国之间事实上早已断绝关系。最后在西班牙境内，苏维人也找到了领袖，就是一位叫理查的酋长。他在四三九年攻下梅里达，四四一年又攻下塞维利亚。接着征服巴埃蒂卡和卡塔赫纳等省区。罗马人在西班牙留下来的只有东北一隅，即今之加泰罗尼亚。在这许多损失之外，伊利库姆地区也有一部分割让给东帝国，一部分被匈奴人所占领。"); 
		content.push("第十章：沙隆会战"); 
		content.push("约四四○年与盖塞里克谈判的匈奴人，是属于图兰尼亚族的游牧民族。他们与罗马和日尔曼人的冲突代表了“车骑”民族与城市居民间的战争。单以战争而论，几乎总是匈奴人占上风，但最后他们还是被压倒，不是因为他们打不过西方人，而是由于缺少文明。他们的历史至少有一方面与喜克索斯人相似，因为这两次入侵获得初期胜利的主要因素就是野蛮人的马匹。以后各世纪中，阿拉伯人、塞尔柱人和蒙古人的胜利也完全基于同一因素。"); 
		content.push("匈奴人的祖先和发源地到现在仍不可考。十八世纪中叶，法国汉学家戴吉涅认定他们就是中国古代史上记载的“匈奴”。他们在全盛时期居住在阿尔泰山，昆仑山和大青山之间地区。为阻止他们进犯，秦始皇曾在公元前二五八年修筑万里长城。不过这些与本书内容无关。"); 
		content.push("本章要研究的是他们对西方历史的影响。此外，究竟是何原因导致他们向西移动侵入阿兰斯人的领域，造成三七六年哥特人对罗马进犯，还是无法考证。有人认为主要是因为中亚细亚的气候在公元后的最初几世纪中突然变得干燥，而到公元五○○年达到顶点。另外有人认为是因为游牧性的入侵者破坏灌溉水道所致。正如派希克所说：为使一片水草农田不敢不向他们纳贡，他们只要攻占主要水道就可以了。这些游牧民族又常常盲目抢劫和毁灭一切。一次侵扰就可以使数百个水草农田化为灰烬和沙漠。进一步说，游牧民族不仅使中亚细亚的无数城市和乡村变成废墟，更使草原本身变成了沙地，为了取火而滥伐树木，终于使流沙扩大范围，从后代游牧民族的行为来观察，则第二个理由似乎更有可能。吉本《罗马帝国衰亡史》中也表达了同样看法。"); 
		content.push("当谈到蒙古人的凶残时，他说：从里海到印度河，他们造成宽达数百哩的废墟地带，这都是人类几个世纪努力经营的成果，也许五个世纪时间都不足以恢复这四年的损失。以后当匈奴人与拉丁文明接触之后，因为他们不能给予任何东西而只能吸收拉丁文明，为了生存起见终于被拉丁化。若非如此，则罗马帝国早已变成第二个“呼罗珊”了。"); 
		content.push("和所有“车骑”民族一样，匈奴人到处漫游，所以他们根本无文明可言。许多世代他们都是带着牲口——牛、马、羊等——在西伯利亚中部和南部草原逐水草而居。他们是那样原始，以至于连纺织工艺都没有，只好穿着羊皮。瓦伦斯皇帝时代的史学家阿米阿努斯这样描写他们：“他们都有强壮的肢体，头颈粗壮，样子很难看，简直如同野兽一般。因为从小就习惯在山林中生活，所以极能忍受寒冷和饥渴。他们穿的是麻布或是兽皮。他们从不步战，好象粘在马上一样，他们的马很丑，但也很能吃苦。他们从无固定住所、法律和安定的生活方式。他们象难民一样到处流浪，夜间就住在大车里面。他们不守信用，绝不可靠，见异思迁，容易冲动。有如没有理智的野兽，对是非毫无分辨能力。”如同所有真正的游牧民族一样，匈奴人绝对不知道农业，所以上面说的麻布衣服也和其他许多东西一样，可能都是用易货方式换来的。在他们本族内，可能实际上完全没有商业关系，因为生活水准是那样低，所以几乎家家都可以自给自足。他们的对外贸易是用马匹、肉类、皮毛和奴隶跟他们所接触的定居农业民族交换武器，粮食和制成品。"); 
		content.push("为了生存起见，很明显，他们不可能以“大群”来流动。因为他们要靠牲畜维持生活，而牲畜却需要广阔的牧地。很可能也和其他游牧民族一样，他们分成许多小群，每群五十人到一百人，中间相距很远，各群可以自由交换牧地。他们的社会是共产型的，虽然每群都有世袭领袖，称为“要人”，但全族却无国王。过去史学家常把他们的数量估计得太高，毫无疑问是因为他们迁移太快，而且极为凶残，使欧洲人非常害怕的缘故。依照约丹尼斯在《哥特史》上的记载：哥特人认为匈奴人是魔鬼的后代，没有人性，而且也没有文字。（注：约丹尼斯写这段历史时，已经是一百年以后，所以他的记载有许多只能当小说看。）他又说：“因为他们的相貌太可怕，所以使人望而生畏，在战争中使人闻风丧胆。他们的个性较野蛮，对刚出生的孩子都能虐待。因为他们的每个男子都要在脸上砍一刀，要他在吃奶之前就学会忍受创伤。所以他们每个人脸上都有疤痕，青年人不英俊，老年人也不长胡须。他们身体短小，行动敏捷，善于骑射。虽然他们外形象人，而其残酷则恰如野兽。”他们首次出现之后已经经过了两代人，虽然他们的恐怖仍继续使罗马人感到恐怖，但因为他们可以轻松地从他们的邻居那里获得“岁币”，所以他们就安居在多瑙河地区，于是其社会秩序也就迅速发生改变。大约在四三○年时，他们已经不再保持只有家族的无政府状态，形成了一个联邦，而以鲁阿为独一统治者。他是埃提乌斯的好友和保护者，而他也有足够力量迫使东罗马皇帝迪奥多希每年赠与他“岁币”三百五十磅黄金。当他在四三三年逝世时，继承他的是两个侄子阿提拉和布勒达。布勒达于四四五年被他哥哥谋杀，结果就只剩下阿提拉。约丹尼斯和普里斯库斯（注：普里斯库斯为东罗马皇帝所派的大使，曾于四四九年谒见阿提拉。）说他身材短小，眼小睛圆，鼻头扁平，肤色黝黑。他的脑袋很大，胡须稀少，头发早已花白。他的个性贪鄙、自负、迷信、狡猾、粗暴、凶残。但是他的生活却十分简单。据普里斯库斯说：当客人用金银杯喝酒时，他所用的却是木杯。他的衣服与其他的野蛮人一样的颜色，毫无花饰。他的刀剑、靴带和马缰上也没有黄金和宝石饰物。"); 
		content.push("阿提拉对他继承的联邦具有绝对统治权，虽然他走到人民中间，到处受到欢呼，可他们实际上只是敬畏而非悦服，因为大家都在他的恐怖威胁之下。汤普森在《阿提拉传》上说：他比任何前任统治者都更能认识到，如果所有部落能在一个毫无问题且具有绝对权威的领袖下联合起来，那么匈奴人就能拥有史无前例的能力来榨取中欧其他民族。他并不依赖分裂独立的酋长制，而把他的权力基础建立在自己的臣仆身上。他们都向他个人绝对效忠，不受部落关系限制。"); 
		content.push("四九九年迪奥多希派普里斯库斯率领其著名的使节团去谒见阿提拉时，匈奴人已不再是纯粹的游牧民族，而变成一种“强盗组成的寄生社会”。他已不想再饲养牲畜，学会了更有利的生意，就是饲养人类。他们中似乎已有很尖锐的贫富差异，虽然或许并无阶级差异。只要阿提拉能够为他的人民提供生活必需品和少数奢侈品，这个社会组织就可以永远维持下去。从普里斯库斯的描写上也可看出这些变化，他说：阿提拉已不再住在帐幕和车里，而是住在一个相当大的木质房屋内，外面还围着栅栏。他就在这所房子里接见罗马大使，称他为“无耻的野兽”。此外普里斯库斯又说阿提拉与他女儿埃丝加结婚，这是他们的法律允许的。当罗马使臣进入馆舍时，布勒达的一个妻子又送来营养品和美丽的女人，这对匈奴人而言也是接待贵宾的礼节。"); 
		content.push("事实上匈奴人的风俗与今天中亚某些地区还是差不多。"); 
		content.push("作为军人而言，阿提拉不过是个“大盗”而已。霍希金说他虽与文明和人性作战，但却不与宗教作战，因为他还不会憎恨宗教。他一点创造性的天才都没有，虽然事实上普里斯库斯说他自认为是应该统治全世界的“真命天子”。他的帝国也只有模糊不清的疆界。其中心牧场似乎包括现在的匈牙利和特兰西瓦尼亚等地，其余地区则自高卢向东延展直到遥远无边的地方。"); 
		content.push("虽然游牧民族的生活方式已经原始到极点，但比起乡村或城市居民，他们却具有一些军事性优点，使他们特别适于作战。敏斯在论文中说过：他们的生活劳苦而危险，需要技巧，勇气和耐力，但他们却不愿做耕田种地这种连续性苦工。他们惯于改变环境，过惯了海阔天空的生活，具有自由感。他们的领袖对大批人员运输和管理富有经验。整个民族就是现成的军队，易于集中，自给自足，能进行突袭和远征。在草原上，游牧民族随时都在备战中，为扩张牧场或保护牧场，经常有与其他部落火并的可能。但是无论攻守，这种部落都必须要有良好的领导，领袖也一定要有绝对权威。"); 
		content.push("匈奴人之所以所向无敌，并非由于他们具有数量优势，而是因为他们具有高度机动能力。他们分成由马弓手所组成的小队，能迅速集中在任何指定地点，然后迅速的散开，再集中到另外一个地点。虽然最初出现时，他们的小马不如罗马的战马，但不久他们也获得了罗马的战马，于是这个弱点迅速消灭了。"); 
		content.push("奔赴战场的路上，这些骑兵小队以宽广正面前进，后面跟着家属和车辆。这些车辆就是活动要塞，可以迅速构成“车城”。虽然骑兵异常机动，可是车辆纵队只能慢慢运动，尤其在西欧的丘陵和森林中，常会完全不能行动。所以战斗部队常常与基地隔得很远。在这种情形下，骑兵就必须不断活动以维持生活，又因为运动依赖粮草，所以骑兵必须分为小群，而且在冬季总是尽量避免战斗。因此“聪明人利奥”皇帝才拟定一条作战规律：对西徐亚人和匈奴人必须在二三月间加以攻击，因为冬季的艰苦生活使他们的马匹体力减弱。"); 
		content.push("为了解决口粮困难，匈奴人也和十二、三世纪的蒙古人一样，靠马维持生活。马可·波罗说在成吉斯汗的陆军中，每名蒙古兵携带十八匹马(雌雄均有)，所以可以用马乳和马血作为食品和饮料。他们的马匹不仅是为了调换坐骑，而且也是一种自动补充的罐头食品。"); 
		content.push("（注：主要食品为乳制品，而不是鲜乳。现在市面流行的“乳冻”就是他们发明的。）所以这种情形与劳伦斯对阿拉伯作战的评述颇多相似之处：我们的王牌就是速度和时间，而不是打击力。若有“自动牛肉”发明，就比火药的发明对我们更有利。因为它能增强战略力量而非战术力量。"); 
		content.push("这种自动补给基地就发展出一种旋风战略。他们作战时如同旋风般吹来，马上就退走了。整个地区都变成废墟，全部人口都被杀尽，不仅是为了造成恐怖气氛，而且也为了方便撤退，以免受到敌人追击。他们的战术可定义为“权威之下的凶残。”主要因素为勇敢、突袭、闪避、狡猾和机动，而不是计划、方法、操练和纪律。匈奴人的格言也和土耳其人一样：尝试两次，第三次转身就跑。就象提里说的：野蛮民族和我们不同，并不把逃跑看成不光荣的事，把战利品看得比荣誉更值钱，仅仅在有成功把握时才作战。一旦发现敌人实力强大有备就马上退回，等发现好机会后再来攻击。他们的主要武器是弓，因为草原上没有树木，所以主要是角质弓和骨质箭头，其最大价值是射击时无声。但在近战时他们也倚赖刀剑。他们置生死于度外，当敌人逃避刀伤时，他们就把套索抛向敌人身上，把敌人的肢体绑住，使他们丧失骑马走路的能力。"); 
		content.push("他们在战术上的最大弱点就是在任何地区都无法停留太久，因为草料很快就被吃完。此外，他们也无法攻克要塞和有墙城市，所以他们无法永久占领任何地区。四四三年，在西斯托瓦以南二十哩的阿色莫斯，阿提拉很容易就被阻住，当他向邻近地区劫掠时，要塞中的突击部队又可以攻击他的背部。简而言之，匈奴人的战斗方法在亚洲草原虽然非常有效，但在文明程度较高和地形较困难的欧洲，最后还是失败了。"); 
		content.push("匈奴人第一次大举进犯是在三九五年。他们渡过冰冻的多瑙河，首先蹂躏了达尔马提亚和色雷斯，但他们带来的最大毁灭却发生在更遥远的东方。他们通过高加索隘路冲入亚美尼亚，使卡帕多西亚、叙利亚和西西里亚的一部分都成为废墟，然后围攻安提阿，哈耶斯，塞都，奥龙特斯和幼发拉底斯等许多其他城市。圣杰诺姆对这一次深入进犯所造成的恐怖有非常生动的描写：于是信使到处奔走，整个东方都为之发抖。因为匈奴人来了，凭着快马到处烧杀。他们的前进速度也许比谣言传播更快，没有一点怜恤心，不分宗教、阶级、年龄、性别，碰着他们就死定了。"); 
		content.push("第二次重要进犯发生于四四一年，即盖塞里克与阿提拉谈判之后。匈奴人再次渡过多瑙河，毁灭了维米纳西姆，马古斯和辛吉杜努姆等地。这次闪电式的进行迫使迪奥多希从西西里召回了舰队，并放弃了进攻盖塞里克的计划。"); 
		content.push("四四二年，双方同意休战，但因为迪奥多希拒绝遣返逃亡者，第二年战争又起。阿提拉首先占领拉图利亚——这是达西亚·雷本西斯省的首府，也是罗马舰队的多瑙河基地——巩固了后方安全，接着就到了马古斯河谷，毁灭了奈萨斯城。接着，他又到了尼萨瓦河，将塞迪卡——即今之索菲亚——和菲立普波利斯两城夷为平地。然后他绕过亚德里亚堡和赫拉克利亚两城——因为其要塞工事很强，不是他能攻下的——直接窜到君士坦丁堡附近。当时率领东罗马军队的是阿斯普尔，他是阿兰斯人，在一连串会战中被阿提拉击败，全军覆灭在达达尼尔海岸边。这样，迪奥多希只好求和，阿提拉同意了。条件为所有的逃亡者一律遣返，赔款六千磅黄金(值二十八万英镑)，以后每年还要纳岁币二千一百磅。这个和约是四四六年八月签订的。"); 
		content.push("四四七年，阿提拉又侵入东帝国，但他的借口已不清楚。他出发时突然连续发生了强烈地震，使许多希腊城市的城墙崩溃，连君士坦丁堡的城防工事也严重损毁，所以这次似乎注定该城在劫难逃。为保护该城，迪奥多希的军队前进到乌图斯河，虽然还是战败了，不过却使匈奴人受到重大损失，所以阿提拉大事烧杀了一阵，向南到了温泉关之后就决定撤退了。"); 
		content.push("这次入侵使他解除了后顾之忧，现在意大利和高卢都摆在他的面前任其选择。但因为盖塞里克认为意大利是他的私有财产，所以早在四五○年春天就力劝阿提拉入侵高卢，把攻击西哥特的利益说得十分夸大。阿提拉接受了，因为他知道西哥特人是罗马的旧敌，于是他决定伪装成瓦伦提尼安的同盟者来消除罗马人的反对。此外迪奥多里希和盖塞里克本是儿女亲家，现在也正交恶，因为盖塞里克的儿子匈奴里克最近遗弃了他的妻子，就是迪奥多里希的女儿，把她的耳鼻割去，将她送回娘家。罗马中立，盖塞里克又有敌意，所以迪奥多里希就完全处于孤立地位。"); 
		content.push("这些计划进行之时，四五○年七月二十六日，东罗马皇帝迪奥多希突然坠马负伤，两天后就死了。继承者是他妹夫马尔西安(四五○年——四五七年)。新皇帝即位后，第一个行动就是停止向匈奴纳贡。"); 
		content.push("阿提拉被激怒，派两个使臣分别到东西罗马去。到君士坦丁堡去的使臣要求东罗马继续纳贡。到拉韦讷去的使臣提出的是一件十六年前的旧事。"); 
		content.push("四三四年，瓦伦提尼安的姐姐洪诺留，在十七岁时因为受侍臣诱奸，被其母普拉西狄亚责罚，将她送往君士坦丁堡暂住。她一怒之下送了一个戒指给阿提拉，要他娶她为妻。现在她已回到拉韦讷，第二个使臣的任务就是代表阿提拉迎娶她，同时要求割让西帝国的一半作嫁妆。这个要求被拒绝之后，又发生了另一个事件，于是阿提拉和瓦伦提尼安之间的裂痕越来越大。这时，利普里安·法兰克国王死了，他的两个儿子为继承权争吵；长子向阿提拉求援，幼子向埃提乌斯求援。埃提乌斯对这个幼子加以优待并收为义子，从这一事件，阿提拉判断埃提乌斯过去的友谊已不可靠，那么他进攻高卢时，罗马人就不一定会严守中立了。所以他决定在对付马尔西安前先清算与西帝国间的旧帐。这时勃艮第人又叛变了，其中许多人拥护阿提拉，西哥特人也仍然与罗马和汪达尔人为仇，至于利普里安·法兰克人则陷入内战之中。在阿提拉看来，拉韦讷似乎不堪一击，可是天下事却往往不如人意。又是因为一个人单独的力量，使显然无可避免的命运改变了方向，这个人就是埃提乌斯，也被称为“最后的罗马人。”利那图斯对埃提乌斯有这样的简单描写(见《法兰克史》)：“他身材中等，相貌英伟，不胖不瘦；他机智锐敏，体力充沛，善于骑射，极会使用长矛。他是天生的战士，有高度耐力，不怕劳苦，不怕危险。青年时代就显出来并非常人，这似乎是命中注定的。”四五一年初，阿提拉与埃提乌斯之间的战争似乎已不可避免，埃提乌斯考虑的问题是高卢境内的那些王国和部落是否会停止冲突，联合起来对抗外来入侵，最重要的是让其中最强大的迪奥多里希捐弃旧嫌，与他携手合作。很明显阿提拉的目的就是要尽量的破坏他们之间的合作。他是个足智多谋的人，总是先用计而后用兵。他同时派了两个使臣去谒见瓦伦提尼安和迪奥多里希。他对瓦伦提尼安特别声明他的入侵不过是罗马和匈奴人合作抵抗西哥特战争的延续；他对迪奥多里希则指出与罗马缔结同盟的危险。瓦伦提尼安也猜到了阿提拉的心事，也派了使臣去向迪奥多里希提出警告。使臣说：“因为你拥有强大兵力，一定已经注意到自己的危险，你应该与我们携手合作。你自己也是帝国的一部分，帮助帝国就等于帮助自己。请注意不要坠入敌人的陷阱。”迪奥多里希还在犹豫不决，阿提拉却已动手。四五一年初，他渡过莱茵河西进。他的军队号称五十万人，这个数字明显具有夸大性，以造成恐怖气氛。这是一支杂牌部队，其中除匈奴人以外，还有东哥特人和格皮德斯人，这是核心；另外还有从里加来的西里人，从波美拉尼亚来的鲁吉人，从尼卡尔来的法兰克人，从巴伐里亚来的图林根人和从莱茵河以东来的勃艮第人。他的第—个目标可能是利普里安·法兰克人的土地，其次则为奥尔良，因为它位于卢瓦河湾顶点，一旦到手，他就可以侵入戈西亚——即阿基坦。"); 
		content.push("他的军队分成三个纵队通过比利时高卢，以宽广正面前进。右翼到了纳梅塔库——即今之阿腊斯；左翼沿摩泽尔河上到了梅提斯——即今之梅斯；中央兵力则向帕里斯欧罗姆（即今之巴黎）和奥尔利安尼（即今之奥尔良）前进。一路烧杀抢奸，所过之地变为废墟。兰斯、梅斯、康布雷、特雷弗、阿腊斯......等城市都完全被烧抢一空。"); 
		content.push("那时巴黎还是个建筑在塞纳河中小岛上的小镇，却悻免于难。当时，邻近的南特村有个少女名叫格罗维娅，通常称为圣热内维埃夫，当所有居民惊骇逃走时，她劝他们信仰上帝，凭着她的简单祈祷使这些人平静下来，努力守城，因而逃过浩劫。"); 
		content.push("由于瓦伦提尼安的使臣未能说服迪奥多里希，所以重要问题仍然存在——这些部落是否能团结一致。与平常一样，意大利境内并无预备军，而前一年又恰好遭受可怕的饥荒。二十五年来，埃提乌斯一向都依赖匈奴人补充兵员，现在他们却变成了敌人，所以部队中到处都有缺额。他赶到高卢，尽可能搜集了一些“同盟军”，并制止了阿兰斯人在瓦朗斯开门投降的企图。他前进到阿维尼，派一个罗马元老阿维图斯再去劝说迪奥多里希，终于获得了他的支持（注：阿维图斯后来成为西罗马皇帝，在位期为五五四——五五六年。）。"); 
		content.push("此时，匈奴大军正向奥尔良前进。该城附近有个阿兰斯人的国王桑吉班，埃提乌斯在四四二年将他移殖到这里，现在私通敌人，答应将该城献给阿提拉。一听到这个消息，埃提乌斯和迪奥多里希马上用最高速度前进，想赶在阿提拉之前先占领该城。可匈奴人仍先赶到，并立即包围该城。依据格列高利纪载，这个城市之所以得救，是由于阿莱努斯主教的功劳。他去谒见埃提乌斯，告诉他奥尔良城不可能守过六月十四日。五月初，阿提拉兵临城下，一连五个星期不断用攻城槌撞击城墙，发射了无数矢石。城墙损毁时，这位主教就不断勉励守军苦撑待援。到六月中旬，似乎已毫无希望了。一天上午，一个士兵到最高的瞭望塔向远处眺望时，突然发现了有一点烟尘升起——后面就是埃提乌斯和迪奥多里希的援军。烟尘慢慢放大，现出罗马军团的飞鹰旗和哥特人的绣旗。随后双方在郊区遭遇并展开激烈战斗。城上居民也纷纷向匈奴人投掷石块。阿提拉知道支持不住就开始撤退。埃提乌斯遵守了诺言，这天正是六月十四日。在西方世界，这是著名的一天，拯救了西方文明免遭全面毁灭。"); 
		content.push("详细经过已不清楚，但似乎阿提拉遭受了一次惨败，因为他非但没有继续向前攻击，反而趁黑夜溜走。他经过桑斯向塞纳河和奥伯河河谷退却，这里地形开阔，被称为“康帕尼亚”——即今之“香槟”。在塞纳河，他留下一群格皮德斯人作为后卫，他的主力则撤往该河以东的卡泰隆尼平原，又称为莫里亚平原。（注：因为这个原因，这次会战才定名为沙隆会战。）埃提乌斯首先对阿提拉的后卫发动了一次夜间攻击，几乎将他们全歼。据约丹尼斯在《哥特史》中记载，敌人死伤共一万五千人，这个数字当然不可能正确，但可以看出这次战斗的激烈程度。"); 
		content.push("大约在第二天，六月二十日，会战才正式开始。"); 
		content.push("从约丹尼斯的记载中可以发现阿提拉似乎并无必胜信心，为缩短交战时间，以便能趁黑夜掩护继续退却，他直到下午才离开车城应战。他的战斗序列如下：他把最精锐的部队放在中央并由自己指挥，瓦拉密指挥东哥特人在左，阿达里克指挥格皮德斯人及其他部落在右。很明显，他打算向敌人中央冲锋，使他们在混乱中后退，然后乘胜撤回自己营地以等待夜幕降临。反之，埃提乌斯似乎看透了对方，所以决定从两翼包抄以切断匈奴军与车城间的联系。他把最不可靠的部队，即桑吉班率领的阿兰斯人布置在中央，迪奥多里希率领的西哥特人位于右方，面对东哥特人，他自己亲自指挥左翼的罗马部队。"); 
		content.push("两军正在集结之时，为了争夺一片高地，双方开始发生前哨战。"); 
		content.push("迪奥多里希的儿子索利斯蒙击败了匈奴人的前卫，使他们在纷乱中退走。这场攻击使匈奴人锐气受挫，于是阿提拉向他的部队训话。他指着阿兰斯人的位置说：“在那里去寻求迅速胜利......因为筋被砍断，肢体就会脱节，把骨架子取去之后，身体也就撑不住了。若人不该死，任何武器都不能伤害他；如果该死，平时也一样可以死”。受这些话鼓动，他们都鼓起勇气向前冲杀。"); 
		content.push("约丹尼斯对会战情形这样记载：“在会战中，双方发生激烈肉搏，猛烈混乱到空前程度。如果一个勇士没有赶上这次会战，那他终其一生可能不再有这样的机会。”沿着一条溪流展开了可怕的战斗：西哥特王迪奥多里希骑在马上督促部队进攻，突然被马掀下来，结果在己方部队践踏下，老国王死了。接着西哥特人奋勇前进，几乎杀死阿提拉本人。但他却临危不乱，仍然率领所部退回车城。"); 
		content.push("天开始黑了，混乱之中索利斯蒙迷失了方向，他冲到敌人车城附近，还以为是与自己人会合在一起。此时，埃提乌斯也已与自己的部下分开，在敌人之中游荡，他害怕会出乱子，就去寻找哥特人。最后他到了同盟军的营地，在他们保护下渡过了紧张的一夜。"); 
		content.push("第二天拂晓，罗马人看到战场上堆满了死尸，匈奴人也不敢再来挑战，就以为自己已经胜利了。但他们也知道，除非吃一次极大败仗，否则阿提拉是不会从战场上逃走的。可是阿提拉却毫不示弱，他还是摇旗呐喊，表示即将发动攻击以威胁敌人。他象是被猎人长矛刺伤的雄狮，在自己的洞口来回行走，虽然不敢跳出来咬人，但他的吼声仍然使周围的人感到恐怖。这位以英勇善战著称的匈奴王，即使在困境中也能使对方不敢轻视。所以哥特人和罗马人就集合在一起研究如何对付已经失败的阿提拉。他们决定用围攻手段消耗他，因为他已缺乏补给供应，同时罗马营地的弓箭手可以用箭雨封锁他的交通线。"); 
		content.push("尽管摆出一副怒吼和跳跃的姿态，可是阿提拉的处境实际上已极为危险，他自己也完全明白，一旦敌人突破车城，他就准备自杀。奇怪的是埃提乌斯的似乎也同样烦恼，因为日出不久，迪奥多里希的尸体就被发现，他的儿子索利斯蒙被宣布为哥特王。"); 
		content.push("尽管阿提拉已经是穷途末路，埃提乌斯决定最好还是放他逃走。"); 
		content.push("他似乎不相信索利斯蒙，他担心阿提拉的力量如果完全被歼灭，西哥特人可能马上就会取匈奴人而代之，继续成为罗马的强敌。这是约丹尼斯的看法，他说：埃提乌斯担心，如果匈奴人被哥特人完全毁掉，那么罗马帝国本身也将感到威胁。所以他力劝索利斯蒙回到自己的地盘去接受其父遗留下来的统治权，不然他的兄弟也许会乘机霸占遗产并获得对西哥特人的统治权。此外他也感到有挟敌自重的必要，因为只有阿提拉的势力尚未完全消灭，他在拉韦讷的西罗马朝庭中才有安全感，并被认为是不可缺少的人物。（注：关于阿提拉逃走的整个故事实在太奇怪了，很可能在六月二十日到二十一日夜间，埃提乌斯并未迷路，而是亲自秘密访问了阿提拉，与他当面议定一切。否则当索利斯蒙离去之后，阿提拉为什么不向埃提乌斯进攻？还有当阿提拉撤退时，埃提乌斯为什么又不追击？）索利斯蒙退去之后，阿提拉发现对方营地已经空了，也就收起车辆向莱茵河后面退去。他的实际损失数字无从知晓。约丹尼斯说双方被杀者共为十六万五千人，还不包括会战前一夜死伤的一万五千人在内。埃达提乌斯估计被杀者为三十万人。这些数字似乎都过份夸大，不可置信。"); 
		content.push("阿提拉回到他的木宫不久，又再次提出要迎娶洪诺留为妻。在四五二年春天，他又出发侵入意大利。他越过尤里安·阿尔卑斯山脉——那里的守军早已撤去——到了阿奎莱亚，经过长期惨烈的围攻才攻克该城。他把该城夷为平地，甚至一个世纪之后，那里还是一片废墟。接着他到了维那提亚，毁灭了尤里安·康柯迪亚、奢华的阿提努姆和巴塔维姆等城。他一路前进，维琴察，维罗纳，布雷西亚，贝加莫，米兰和帕维亚因为被阿奎莱亚的恐怖行为震恐，纷纷自动开门迎降。虽然建筑物未被毁灭，可是所有居民都被屠杀，或被他们做为俘虏带走。最后，阿提拉在明西欧暂停前进。"); 
		content.push("阿提拉的这次果敢行动完全出乎埃提乌斯意料，使他感到措手不及。惊恐之下，他首先想到带着瓦伦提尼安一同放弃意大利逃走。后来他的神经恢复正常，决定向阿提拉求和。一旦大家都同意这个决定之后，西罗马就派一个使节团到明西欧去，其中包括教皇利奥，前近卫军将领特雷格提图斯和四五○年的执政官阿维努斯等人。根据基督教传说：这个可怕的“万王之王”在圣彼德继承者的面前，突然感到渺小起来。他不禁皈依在神光之下。但布里教授在《后罗马帝国史》中却指出这是不合理的。因为这位“土包子”皇帝不会相信宗教。"); 
		content.push("汤普森在《匈奴史》上列举的理由也许是正确的。因为前一年意大利境内还在闹饥荒，而饥荒又常常与瘟疫同行。此外阿提拉进入意大利之后，东罗马皇帝马尔西安抓住机会，立即派军队进到多瑙河。"); 
		content.push("率领这支部队的将领也叫埃提乌斯，作战颇为成功，击溃了阿提拉的留守兵力。由于这个果敢反击，再加上补给缺乏对于瘟疫的惧怕，才迫使阿提拉勉强同意媾和。他在沙隆会战所受的教训如此重大，使他不敢冒险再损失太多人力。"); 
		content.push("第二年他娶了另一个妻子，一个叫作埃尔狄科的女子。他喝醉进入新房时，突然鼻血不止，因为他平躺着，结果血液流入咽喉，使他窒息而死。（注：一说为女人暗杀。）阿提拉死后，他的帝国立即瓦解。他被秘密埋葬之后，他的许多儿子开始争夺领土，彼此混战。混乱之中，阿提拉豢养在提撒谷地的东哥特人叛变了。接着所有日尔曼人部落都发生了全面叛变，他们全体拥护格皮地斯人的王阿达里克为领袖。四五四年，他们在潘诺尼亚境内的无名小河尼多河边彻底击溃了匈奴人。于是不过三两代之后，这个种族事实上几乎完全消失了。"); 
		content.push("阿提拉之死和他的帝国崩溃，引起的后果也很奇特。瓦伦提尼安和他的皇后欧多希娅——迪奥多希二世之女——只生了两个女儿，没有儿子。埃提乌斯希望使自己的家庭获得皇位的继承权，在四五四年他要求让公主与他儿子结婚。盛怒之下瓦伦提尼安刺死了埃提乌斯，第二年他自己也被暗杀，继承者为马克西姆。他强迫欧多希娅嫁给他，为了报复，她向盖塞里克要求援助。四五五年六月，盖塞里克的舰队到了台伯河，与欧多克西亚会合在一起。他剥夺了她的衣袍和宝石，在罗马大掠了十四天之久，由于教皇利奥请求，罗马居民幸免于屠杀。在这个灾难之前，马克西姆也早被刺杀，盖塞里克撤退之后，政权转入李希米尔手中。他是西哥特王瓦利亚的孙子，现任罗马统帅。接着还是一个皇帝接一个皇帝，直到四七五年，有个担任过阿提拉秘书的罗马人欧里斯特斯获得蛮族佣兵的拥护，在拉韦讷拥立他的幼子罗慕路斯为帝，并向罗马进军。行至中途，部队却要求把意大利的三分之一作为他们的犒赏。因为这个要求被拒绝，所以他们在四七六年八月二十三日又拥护他们的领袖奥多瓦卡为意大利王。奥多瓦卡似乎是阿提拉部下匈奴人埃迪科的儿子，埃迪科可能是西西里人的王。从这时起直到八○○年圣诞节那天，教皇利奥三世在圣彼德教堂为查理曼加冕为神圣罗马帝国皇帝时为止，西罗马境内不再有皇帝存在。公元前七五三年是神话中的罗慕路斯建立罗马城的日子，经过一千二百二十九年，另一位罗慕路斯成了这个循环的结局。"); 
		content.push("从这些事实看来，埃提乌斯和迪奥多里希在沙隆会战中赢得的胜利，并不能使西罗马帝国免于灭亡。即使他们战败了，阿提拉的帝国在他本人死后也照样会瓦解；因为它并无政治基础，完全建立在恐怖之上，根本缺乏创造力。虽然如此，我们仍可看到沙隆会战胜利的重要性。"); 
		content.push("这不是罗马的胜利，也不是条顿人的胜利，而是两个民族联合起来对抗亚洲人的胜利，正如萨拉米之战是雅典人和斯巴达人对波斯人的共同胜利一样。这又是另一次东西冲突，另一次欧亚冲突。欧洲人又一次能够暂时捐弃前嫌，共同对抗强敌。"); 
		content.push("更重要的是在法兰克人的领域，一切教会组织均未破坏，结果使教会在中世纪变成了主要国际性权威，只有这个权威可以从罗马时代算起，一直延续下来未曾中断。所以从这一点来说，法兰克要比英格兰幸运，因为英格兰的教会组织被撒克逊人完全破坏了，以后直到宗教从爱尔兰和罗马再度传入才获得皈依的机会。如果当年法国也受到同样破坏，中世纪的全部历史可能都要改写。"); 
		content.push("进一步说，教皇的声望也大为提高，教皇利奥在明西欧与阿提拉会晤时只是一个卑下的乞丐；可是会晤之后这个凶恶的匈奴人突然死了，在那个迷信时代，人们认为这就是上帝的判决。于是魔鬼终于被上帝的代表征服。这个神话般的结果使教皇的地位稳固建立起来。正如霍希金在《意大利与其入侵者》一书中所说：使罗马教皇成为中世纪意大利政治的最强因素，匈奴人所作的间接贡献也许比历史上任何其他人物的贡献更大。这种说法一点都不矛盾。阿提拉首开其端，盖塞里克步其后尘。所以米尔曼在《拉丁基督教史》中说：从此之后，罗马不再是异教徒城市。当旧罗马贵族政治没落之后，新的教皇权力随之兴起，不过这些入侵的恐怖记忆都能长久存在，阿提拉被当作撒旦的化身，甚至到今天，当我们想侮辱敌人时，还是称他们为匈奴人。"); 
		content.push("宗教的前途改变了，所以战争的前途也随之改变，结果战争常常变成神秘信仰的物质表现。恐怖是如此彻底，恐惧是如此普遍，当人力感到完全无能为力时，就只好依靠奇迹出现。虽然将军们能在地面上创造出地狱，可是僧侣们却至少可以为未来提供天堂的承诺。巴黎的得救不是由于一位女孩的祈祷么？奥尔良城的得救不是由于一个主教的努力么？所以神符变成了精神弹药，教皇的权威变成了触发其威力的引信。"); 
		content.push("正如亚历山大的伟大要从他的轶事中去判断。同样，阿提拉造成的恐怖也应该从他的神话中去发掘。从血液浸透的欧洲战场产生了世界上最伟大的史诗，它们都具有共同来源。在拜占庭、德国、法国、意大利、斯堪的纳维亚和冰岛到处传流。这是西方世界的伟大神话之一。这些事实叠加起来，就使沙隆会战变成西方历史中的决定性会战之一。"); 
		content.push("大事记(十)：东哥特人征服意大利"); 
		content.push("四五四年匈奴帝国崩溃之后，东哥特人就获得了自由，不再是其臣民。在阿马尔皇族三兄弟瓦拉密，塞德密和威德密的统治下，占据了潘诺尼亚北部。东罗马皇帝马尔西安雇佣他们作“同盟军”，作为他们服务的报酬，每年给予岁币一百磅黄金。差不多与此同时，他们中又有许多人在“斜眼”迪奥多里希领导下加入了阿斯巴尔的陆军——他是东罗马的统帅(或步兵总司令)。几年之后，马尔西安的继承者利奥一世(四五七——四七四年)拒绝给予这种岁币时，东哥特人就采取报复行动，连续侵扰依利里亚省区，直到他答应照给才停止。依照双方协议，塞德密的儿子迪奥多里希(当时八岁，出生于四五四年)被送往君士坦丁堡宫庭充当人质。他在那里居留了十年之久，在这一阶段，塞德密已经成了东哥特的唯一统治者，他在多瑙河流域中部已建立了极其稳固的地位，利奥为了向他表示友善，就把迪奥多里希送回给他。四七四年，塞德密死了，迪奥多里希被选举为王，很明显他没有征得东罗马皇帝的同意就把他的人民移入下摩西亚——即今保加利亚北部。阿斯巴尔于四七一年死后，“斜眼”迪奥多里希也被其部下拥立为王，此时也强迫利奥承认他是哥特王。"); 
		content.push("利奥死于四七四年，继承者为芝诺(四七四——四九一年)。他发现恰好有两个对立的哥特王，就决定设法使其鹬蚌相争。这种情形一直延续到四八一年，“斜眼”遭遭意外送命了，继承人是他的儿子雷切塔克，他立即杀死他的两个叔父。其后，芝诺在四八四年又唆使迪奥多里希请雷切塔克赴宴，将他暗杀并接管其群众。这种力量兼并使迪奥多里希更为强大。两年后，他与罗马皇帝发生了冲突，于是就蹂躏色雷斯，并向君士坦丁堡前进。巧的是他的姐妹正留在芝诺宫中，出面调停，他才退回摩西亚。"); 
		content.push("芝诺又想出一个一箭双雕的办法。他与奥多瓦卡本有宿怨，现在又非常希望能解决迪奥多里希，所以他向迪奥多里希表示如果他能进入意大利征服奥多瓦卡，那么他对这种征服将予以合法承认。他还给与迪奥多里希以“副摄政”的称号，此时奥多瓦卡也拥有同样的称号。"); 
		content.push("四八八年晚秋时节，迪奥多里希从多瑙河下游的诺瓦伊（即今之西斯托瓦）启程，他带着整个东哥特民族前进，他们的妻子就装在车上，牛羊牲口也赶着一同走。他们的总数已不可考，布里估计为十万人，达恩则认为有二十五万人之多。他们一路平安通过了辛吉杜努姆，但是快到塞尔曼时，却发现道路已被格皮德斯人所阻。因为只能进不能退，所以双方发生了战斗，结果东哥特人获胜。随后陆续还有其他接触，此后，他们就慢慢向西行动，在四八九年八月越过了尤里安·阿尔卑斯山，从那里下到意大利，在阿奎莱亚城遗址北面几哩远的地方到了索提乌斯河（即今之伊松佐河）。迪奥多里希发现奥多瓦卡早在等着他。八月二十八日发生了一场战斗，结果奥多瓦卡受到了惨重失败。九月三十日，在维罗纳附近再次战败之后，奥多瓦卡就躲在拉韦讷城中坚守不出。"); 
		content.push("让奥多瓦卡留在那里——因为拉韦讷是意大利境内最难攻击的城市之一，迪奥多里希就向西进发攻占梅迪兰姆（即今之米兰），奥多瓦卡的陆军总司令图法从那里逃到他这边来了。迪奥多里希信任图法，派他率领所部去包围拉韦讷；可是图法却与他的故主结合在一起，使他受了一次骗。获得这个增援之后，奥多瓦卡就从拉韦讷出发，封锁了提辛诺（即今之帕维亚），使迪奥多里希感到进退两难。"); 
		content.push("这个意外变化使他处于危险地位，如果不是西哥特人和勃艮第人也乘机越过滨海阿尔卑斯山，侵入利古里亚的话，那么他也许就会全军覆没。在这个牵制的掩护之下，迪奥多里希再向前进攻。四九○年八月十一日，在阿达河击败了奥多瓦卡，把他赶进拉韦讷城加以围攻。"); 
		content.push("围攻一直拖到四九二年夏天，然后迪奥多里希才采取一个早就应该采取的步骤。他占据了阿利米伦，建造或搜集了一支舰队，开始封锁拉韦讷港口，使敌人感到困乏。到四九三年二月二十五日奥多瓦卡才开始和谈。两天后，经过拉韦讷大主教约翰调停，双方同意签订和约，条件为迪奥多里希与奥多瓦卡共同统治意大利。这个不稳定的安排不可能持久。三月五日，迪奥多里希进入拉韦讷城，十天之后，他约请他的对手赴宴，就在宴会中用自己的佩剑将敌人杀死。接着奥多瓦卡的全家也都被谋杀。"); 
		content.push("肃清所有敌人之后，迪奥多里希派代表团去君士坦丁堡，要求东罗马皇帝承认他是合法的意大利王。但因为芝诺无意放弃其纯粹名义上的宗主权，所以迪奥多里希决定改称“哥特人和罗马人的总督”以解决问题。他以王的身份统治哥特人，使他们仍然保持其原有权利，一方面他又是“事实上的皇帝”，对意大利的统治方式一切照旧。在政治上并无激烈变化，最简单的原因是他没有代替现存政府机构的东西，若迪奥多里希不维持原有制度，法律和秩序将无法维持，他就会无法收取捐税来供养他的部队和官吏。他也比任何其他野蛮征服者更能认清传统罗马制度的价值；所以他的目的是重建意大利的旧有权力，照罗马“文明人”的模型来建立他的行政制度。他尊重元老院，虽然他自己在信仰上是雅利安人，可是也很会应付教会，对他们的纷争，始终以公正仲裁者自居。"); 
		content.push("在其统治期中，迪奥多里希强迫他的哥特人照样纳税，为人民确保粮食供给来源，修补意大利各海港，整理罗马和拉韦讷的艺术品，虽然他自己是个文盲，但却知道奖励学术复兴。他对外交政策的指导也和对国内政策一样高明。从他的婚姻关系建立上就可看出他的目标。他把长女阿丽瓦加妮嫁给西哥特王阿拉里克二世。次女萨德戈莎嫁给勃艮第王的儿子。他的三女阿玛娜·希莎嫁给欧萨里克，他是一个阿马尔贵族，是赫曼那利克的直系后裔。这最后一个安排是为了要找一个继承者，因为他自己没有儿子。他的一个妹妹阿玛拉·菲丽达嫁给汪达尔王撒萨蒙德；另一个妹妹阿玛拉·贝加嫁给图林根人的王，而他自己又与法兰克王克洛维的妹妹奥德菲丽达结婚。"); 
		content.push("他沿着边界征伐蛮族，有过多次战争。他从格皮德斯人手中夺回了潘诺尼亚，占稳了格莱安·阿尔卑斯山上的隘路，并占领普罗旺斯；使阿里曼尼人移殖到拉提亚，使在高卢境内的西哥特人归于他的保护之下；使阿拉里克二世的儿子阿马拉里克在西班牙建国。他已经成了西方世界的仲裁者，声誉日隆，甚至被放逐的斯堪的纳维亚王子也到他的宫中避难，而在遥远波罗的海海边的爱沙尼亚人也对他进贡琥珀。"); 
		content.push("他逝世时，他统治的范围已经包括意大利、西西里、达尔马提亚、诺利库姆、潘诺尼亚和两个拉提亚(提罗尔和格里森)，下日尔曼直到乌尔姆和普罗旺斯。如杜姆林教授所说：如果把他对西班牙境内哥特人的统治也都算上，那么除了非洲、不列颠和三分之二的高卢以外，事实上，他几乎已完全重建了这个古老的西帝国。"); 
		content.push("所以在迪奥多里希的统治下，似乎可以看到由于野蛮人的活力与罗马文明的残余结合，西罗马帝国已经有了真正复兴的希望。这种有利的结合若能持久下去，当然可能使整个西方历史都为之改观，但事实上却注定在其创立者逝世之后也就随之瓦解。因为在五二三年，东罗马皇帝查士丁一世(五一八——五二七年)采取了一个致命步骤，禁止帝国之内有雅利安信仰流传。这对哥特人是一个直接打击，迪奥多里希当然也完全知道这一点。他认为他毕生的事业都受到了严重威胁，因为这无异于在他的领域内洒播宗教战争的种子。"); 
		content.push("迪奥多里希死于五二六年，继承人是他的外孙阿萨拉里克，只有十岁，他的寡母阿玛娜·希莎摄政。她在感情上是罗马成份重于哥特成份，于是与她的臣民间立即发生了摩擦，而且迅速尖锐化。因为担心发生宫庭革命，她就与东罗马皇帝暗通消息。此时东罗马皇帝为查士丁尼(五二七——五六五年)，他在五二七年继承他叔父查士丁的皇位。她秘密向东罗马大使说，只要能保证她的个人安全，她愿意使其王国归顺皇帝。五三四年十月二日阿萨拉里克死亡时，谈判还在继续之中。为了保持自己的地位和防止秘密泄露，她决定让迪奥达哈与她共享统治权。他是她大姐的儿子，现在是西哥特人的假定王位继承人，因为相信他个性软弱，所以主权似乎还可以掌握在她自己的手中。她请求他继任国王，但却应向她宣誓，愿意只做名义上的国王，因为他早巳结婚，所以他们同意以姊弟关系来共同统治。可是这个协议达成不久，迪奥达哈就与她的敌人联合，把她禁闭在博西拉湖中的一个小岛上，几星期之后就被绞死。消息传到了查士丁尼的大使彼德那里——当时他正在前往拉韦讷途中——他马上要求晋见迪奥达哈，向他和他的党羽提出了严重抗议。他说：因为他们这种卑劣的罪行，所以皇帝与他们之间就只有战争而再无和平之可言。这场战争，照我们看可以与以后的三十年战争相比，三十年战争在一千一百年后使日尔曼变成了废墟，而这场战争则使意大利变成了沙漠。"); 
		content.push("第十一章：特里卡梅伦会战和塔吉纳会战"); 
		content.push("查士丁尼一世，也被尊称为“大帝”，是东罗马诸帝中最著名的一个，但他本人却是野蛮农民的儿子，出生于483年，出生地为伊利库姆的达达尼亚。他在523年与一个声名狼藉的女人狄奥多娜结婚，她是君士坦丁堡兽场饲熊人的女儿，也曾在亚历山大城当过妓女和舞女。这个女人有坚强的决断和勇气，对她丈夫具有极大影响，他做皇帝之后，就与她共治天下。"); 
		content.push("查士丁尼是个对工作永不满足的人，也是狂热的中央集权主义者，被称为“永不睡眠的皇帝”。他不仅自封为凯撒的继承人，而且也以最高宗教领袖自居。在他一生中有两个坚定信念：（一）重建西罗马帝国，（二）镇压雅利安异教徒。所以他进行的战争都具有十字军的意义，他认为他有领导世人进入基督圣城的使命。但在开始工作之前，必须找到侵略的借口，此外，他嗣位之时，东罗马恰好正与波斯进行战争。"); 
		content.push("他对人才有良好的鉴别力，从近卫军中选出一位军官来指挥东面战事。这就是贝利撒留，他大约于505年出生于马其顿。530年他在达拉斯对波斯人赢得了一次惊人胜利，不久就被召回君士堡丁堡，并与波斯人匆匆地缔结了和约，原因是迦太基爆发了革命。盖塞里克的曾孙格里梅尔篡夺了汪达尔王希尔德里克的王位。希尔德里克以皇帝属国的身份向君士坦丁堡求援。于是查士丁尼立即抓住机会发动他的第一次十字军远征。"); 
		content.push("贝利撒留正在准备收复非洲的工作时，突然发生了号称“胜利”的叛乱，几乎使查士丁尼皇朝告终。532年1月11日，皇帝在赛马会中受到观众奚落，纷乱情形迅速蔓延。在君士坦丁堡城中本有两个对立党派，一为威尼蒂，另一为布拉西尼，现在却联合起来攻击皇宫，纵火焚城，并宣布拥护前帝阿纳斯塔修斯的侄子希帕提乌斯为帝。情况十分危急，查士丁尼已准备逃走，可是狄奥多娜在议会上大声疾呼道：“啊，皇帝，如果现在你只想逃命，那没有问题，因为我们有的是钱，而且在海上也有的是船。但如果你想到逃亡之后的样子，就会宁死而不要这种安全。至于我个人却相信一句古话——皇权是最好的坟墓。”这番慷慨激昂的言论激起了皇帝和群臣的勇气。于是贝利撒留和纳尔塞斯奉命镇压这次叛乱。纳尔塞斯是个宦官，是一个中年亚美尼亚人，现任内务总管。贝利撒留率领军队作战，而纳尔塞斯则携带一大袋黄金偷偷溜出宫门，用赂贿手段使威尼蒂的领袖再向皇帝效忠。"); 
		content.push("听说叛乱分子大部分集中在赛马场，贝利撒留就设法冲进去，在另一位将领蒙都帮助下突然发动攻击，一口气杀死35000人。这个“胜利”叛乱遂被镇压，我们的主要兴趣就是贝利撒留和纳尔塞斯两人都在这一幕中上场，因为他们就是后来收复意大利的主角。（注：威尼蒂和布拉西尼为赛马时的两个对立团体。前者受到皇帝支持，而后者则由皇后加以鼓励。所以在平时，皇帝和皇后两人实际上分别控制着君士坦丁堡城中的流氓势力。）这是两个性格完全不同的人，实在很难找到同样的例子，比起三十年战争中的古斯塔夫和华伦斯坦之间的差异可能还要更大。在532年，贝利撒留只有二十七岁，而纳尔塞斯却已五十四岁了。贝利撒留从青年时代就一直从军，而纳尔塞斯却到中年以后才开始参加军事活动。贝利撒留体格高大，相貌英俊。纳尔塞斯却身材瘦小，貌不惊人。贝利撒留具有旋风般的作风，勇敢到了鲁莽边缘，同时又有机敏的才智。他那鄙吝成性的主人给他的战争工具差不多总是不适当的，而他却从不畏缩，照样能够战胜敌人。纳尔塞斯却内心毒辣，态度恭顺，非常狡猾而且工于心计，如果他认为工具不适当，就决不肯用自己的荣誉孤注一掷。他们都是优秀的战术家，但就战略才能来说，纳尔塞斯可能还略高一筹，同时他更擅长治国之道。"); 
		content.push("贝利撒留是仁慈的征服者，他总是尽量减少战争的恐怖成份，有时不免有点妇人之仁，甚至使他在战略上受到不利影响。反之，纳尔塞斯却正确认识到战争是政治的工具，决不能因为其他考虑而影响政治目的。皇帝非常信任他，而对贝利撒留则不一样，因为贝利撒留的成就太大，经常引起查士丁尼猜忌。纳尔塞斯因为是太监，没有篡位的可能性，所以皇帝对他言听计从。对比说来，贝利撒留的妻子安托尼娅却是他最大的包袱。她的出身也和皇后一样低贱，不过皇后比皇帝小二十岁，而她却比贝利撒留大二十二岁。可是他们结合之后，贝利撒留对她的始终宠爱不衰。在所有战役中，她总是随伴在一起，对贝利撒留的影响之大，正如狄奥多娜之于查士丁尼，可是却常常使他的名誉和事业受到不良影响。这个女人到老年时更是淫佚放纵，可是非常奇怪，这位伟大的名将却始终愿意做她的奴隶。正如吉本所说，他对她的那种无比耐性和忠诚，似乎不是在一个“男人”的性格之上，就是在它之下。"); 
		content.push("虽然在“胜利”屠杀中，有许多无辜人民也送了性命，可是从政治观点上来看，这次流血却大有价值，因为从此君士坦丁堡中的流氓势力被削平了，于是查士丁尼的权威不再有其他内在威胁。所以他可以集中全力来发展他的帝国计划，最先目标就是从汪达尔人手里收复非洲，并在他们的地域消灭雅利安主义。"); 
		content.push("在军事工具方面，他比戴克里先和君士坦丁两位大帝就差得太远了，因为从他们的时代以后，罗马的陆军已开始腐朽崩溃。过去庞大的边防军已差不多化为乌有，其他野战军也仅仅在名义上存在，军团的名称已变成古董。在阿纳斯塔修斯、查士丁和查士丁尼三个朝代，罗马陆军在名义上可以分为三大类：第一种是帝国正规常备军，分步兵和骑兵两类，但已经衰朽，甚至连奴隶也成了召募对象。第二种是纯粹的雇佣军，各民族都有，尤其以匈奴人为主，他们都以打仗作为发财手段。第三种是拜占庭各地方官的武装卫士，虽然他们属于私人军队性质，但除了向直属长官效忠以外，同时也要宣誓效忠皇帝。查士丁尼派往收复非洲的兵力，就由这种高度非民族性和雇佣性的部队所组成。"); 
		content.push("因为要征服的地区是那样广泛，而对格里梅尔的实力又无法作确切估计，所以查士丁尼分配给贝利撒留的兵力实在是少到危险程度。"); 
		content.push("共有10000名步兵和5000名骑兵，实际上几乎完全由蛮族组成，这是从帝国各地区中召募来的。也和一般佣兵一样，虽然这些单兵都具有良好的训练，但他们的忠诚也绝不可靠。在胜利时像野兽一样凶猛，一旦失败，就可能反噬主人。"); 
		content.push("为入侵战作准备时，贝利撒留的第一个问题就是在何处建立他的前进基地：把军队集中在埃及，然后取道利比亚和的黎波里前进，因为补给的困难，不在考虑之列。若把基地设在伯罗奔尼撒半岛，再渡过地中海，未免又太冒险，因为不仅有遭遇风暴的可能，而且汪达尔人也拥有强大舰队。所以贝利撒留最后决定取道西西里。因为阿玛娜·希莎一向对帝国表示好感，而她与汪达尔人的关系也已经恶化，由于527年希尔德里克处死了她的姑母阿玛拉·菲丽达，所以她保证东罗马远征军在西西里岛上将获得友好接待。这个决定终于使她自己的民族遭受到灭亡的厄运，因为如果没有西西里作基地，那么这次远征可能不会成功，而一旦失败，意大利也就可能不会受到入侵，东哥特帝国就可能继续下去，这对西方而言应该是一件幸事。"); 
		content.push("533年6月22日，东罗马远征军在君士坦丁堡上船，共有500艘船（最大的载重750吨，最小的45吨），由两万名水手驾驶，有92艘快速小战船护航，由两千名拜占庭奴隶划桨。因为风向不利，他们在伯罗奔尼撒的梅索尼停留了很久，因为食物不良，有五百名士兵病死。"); 
		content.push("最后到了扎特，在那里又遇到飓风，花了十六天时间才到了西西里岛的卡塔尼亚。应该感谢阿玛娜·希莎，他们受到了很好的接待。"); 
		content.push("现在贝利撒留面临的就是情报问题，说起来很奇怪，他对汪达尔陆军的实力和位置、以及在非洲的最好登陆点在那里似乎都一无所知。他知道的只限于这一点：汪达尔人有一支强大舰队，如果他的运输船只在中途被拦截，就可能会全军覆没。他与历史家普罗库波斯商量，后者在对波斯战争中就是他选择的法律顾问。他派普罗库波斯到叙拉古去，表面上装作购买粮食，实际上却尽量搜集情报。他回来报告说，格里梅尔完全不知道远征军已离开君士坦丁堡，他的精兵正由其兄弟扎宗率领，在撒丁岛镇压由查士丁尼煽动起来的叛乱。"); 
		content.push("没有浪费一分钟，贝利撒留立即命令部队上船，扬帆出海。他一路经过马耳他和戈佐，在九月初望见非洲海岸，距从君士坦丁堡出发之日已接近三个月，他在朋角以南130英里的卡普特瓦达登陆，受到当地人民欢迎，他建立了设防营地，到处散发查士丁尼的布告，说远征军只讨伐格里梅尔一人，绝非对人民作战。接着向北朝迦太基进发。他的前卫为300名骑兵，由约翰率领，另有600名匈奴骑兵掩护其左翼，全部舰队则在他右边沿海岸行驶。9月13日，前卫到达阿德西姆隘路——从迦太基算起第十英里的里程碑。听到敌军登陆的消息，格里梅尔的第一个念头就是拖延战争以等待他的兄弟率精兵回来应战。同时他也痛恨他祖先的政策——把非洲城市的要塞工事全都拆毁了，以至迦太基处于无掩蔽的地位。以后他又听说贝利撒留的兵力很少，就命令在迦太基负责指挥的兄弟阿曼图斯准备进攻入侵者；同时他也将希尔德里克和他所有亲友一律处死。"); 
		content.push("格里梅尔的计划未免过于复杂：他决定等敌人进入隘路后，联合起来从三个方向向敌人进攻。阿曼图斯从迦太基城出发攻击敌人前卫，他自己率主力打击敌人主力的背部，同时他的侄儿吉巴蒙德从西面越过山地攻击敌军左翼。普罗库波斯认为贝利撒留能够逃避毁灭实在是万幸。事实上，因为精确的时间配合才是成功的先决条件，在没有钟表的时代，要想使三个纵队同时作战，根本上就不可能。"); 
		content.push("9月13日，阿曼图斯出了迦太基城，在另两路纵队尚未就位之前就开始攻击，结果他本人负了重伤，他的部队在恐怖中四散飞逃。接着吉巴蒙德也开始攻击，但又被匈奴人的侧卫击溃。等这两支兵力都失败了，格里梅尔还一点都不知道，由于在山地中迷失方向，并未能打击在敌军主力的后背上。当他到达到阿曼图斯战死的地方，却与贝利撒留的先头部队遭遇，他将他们击败了，败兵纷纷逃走，而且使尚未交战的八百名步兵也随之溃散。如果格里梅尔知道把握时机，那么胜利已经属于他了。因为当时在场的普罗库波斯说：“如果当时他立即实行追击，我认为即使贝利撒留也会感到无法支撑；而如果他立即向迦太基城进发，那么约翰的部队就会被全歼，因为他们正三三两两地搜劫死人身上的财物，毫无秩序可言。如果他退入城中自保并捕获我方离城最近的船只，那么我们的胜利希望和回国的退路也就完全断绝了。”可是格里梅尔却完全出乎敌方意料，他发现兄弟的尸体已经残破，不禁抚尸大恸，立即放弃了继续攻击的念头，而忙着为他兄弟料理丧事。此时，贝利撒留已经收集了残余部队，在黑夜尚未来临之前发动了反攻，把汪达尔人击溃了。"); 
		content.push("第二天，拜占庭陆军进到迦太基城边，发现汪达尔部队大部分都已撤出该城。9月15日，城门打开，贝利撒留引兵入城，受到居民欢迎。他心里还时时担心敌人，所以第一件事就是修补城防工事，经过一个世纪时间，这些工事差不多都已成为废墟。此时，格里梅尔已经退到一个叫作布拉·里吉亚的地方，在迦太基城西约一百英里。在那里，他集合了残部，仍然还是一支强大兵力，他派人到撒丁去要求扎宗赶快前来支援。扎宗到来之后，格里梅尔的兵力就更加强大，依照普罗库波斯记载，说他的兵力要比对方强过十倍。（注：这是过份夸大的说法，因为扎宗前往撒丁时，兵力也不过五千人。）于是他派人潜入迦太基，破坏了供给城内饮水的水道。其次，他知道贝利撒留部队中的匈奴人对他们服役的条件感到不满，所以又派人去活动，使他们答应在下次战斗中倒戈攻击罗马人。随后，格里梅尔退往一个叫作特里卡梅伦的地方，距迦太基大约只有十八英里，在那里建筑了一个设防营地，静候贝利撒留出击。"); 
		content.push("贝利撒留听说他的匈奴部队不稳定，就用各种手段笼络他们。结果是他们决定在下次会战中不马上打击拜占庭军后背，而是采取观望态度，等看清楚哪方获胜之后再动手。这一事件足以说明雇佣军的危险性，他们的唯一目标是抢劫，而胜利不过是达到目的的手段而已。"); 
		content.push("当他的匈奴部队暂时决定保持中立之后，贝利撒留决定采取果敢行动与命运赌博，尽管他在数量上居于劣势，还是照样进攻。在这种环境之下这算是一个果敢决定，但他对敌人的判断却非常正确，从他对部队的训话中就可知道。他说：“现在说到汪达尔人的乌合之众，你们每个人都不必考虑。因为在战争中决定胜负的不是数量，而是勇气。”他命令约翰率领全部骑兵（1500骑）领先进发，第二天，大约533年12月中旬，贝利撒留率领全部步兵，连同剩余的500名骑兵向特里卡梅伦进军。那天夜间，他在距离敌营相当远的地方宿营过夜。格里梅尔知道他来了之后，就向自己的部队训话说：宁可战死而不要使格里梅尔的荣誉蒙羞。大约正午时候，他引兵挑战，突然前进到约翰的骑兵部队前面，那些人正在准备午餐。他本应抓住这个好机会，不等敌人布阵就开始攻击，但他却停下来等候。如此缺乏将才，焉有不败之理。约翰迅速命令他的部下上马，把他们分为三个集团，自己指挥中央兵力。贝利撒留也听到敌人进攻了，便把步兵留在后面，亲率500名骑兵赶来助战。此时，格里梅尔也把他的骑兵分为三个集团，由他的兄弟扎宗指挥中央兵力。汪达尔人奉到命令只准使用刀剑。"); 
		content.push("普罗库波斯说，隔了相当长时间战斗才开始。约翰率领一小队经过挑选的精锐骑兵，越过夹在两军之间的一道溪流，向汪达尔人的中央部分冲锋，但马上被扎宗击败，约翰退回本阵之后接着又进行第二次突击，但仍被逐回。最后，他集中兵力作第三次尝试，喊声震天之中，发生了激烈格斗。扎宗被砍倒了。这是拜占庭方面挥动全部骑兵进攻的信号，他们渡过溪流向敌军进攻。敌军从中央部分开始崩溃，不久就全部溃散。这时，匈奴人看到罗马人获胜，也就依照自己的约定，马上加入追击。汪达尔的骑兵全部被驱逐到他们的营地中，而拜占庭军就马上开始洗劫死人身上的财物。"); 
		content.push("骑兵战斗经过的时间不超过一小时，而主力会战还没有开始，因为贝利撒留的骑兵无法攻击汪达尔人的营地。此外，双方的死伤都不算重。罗马方面在五十人以下，而汪达尔人大约为八百人。到黄昏将近时候，拜占庭步兵才赶到，贝利撒留命令他们攻击敌人营寨。格里梅尔看到他们到来，马上忘记了早上勉励部下死战的训话，一言不发跳上马背向通往努米底亚的道路逃走。国王逃走之后，全军马上大乱，各自逃命，唯恐逃得不快。于是贝利撒留很轻松地大获全胜。"); 
		content.push("这支无头军队如此崩溃固然令人叹为观止，可是接着在拜占庭军方面发生的情形也同样奇怪。汪达尔人弃营逃走之后，遗留下来的财富实在不少，于是贝利撒留的全军马上也就瓦解了，三五成群各自去搜寻自己的好运。在这种地形险恶的区域中，到处都有受到敌人狙击的危险。可是他们既不害怕敌人，也不尊重贝利撒留的命令，因为他们的主要目的就是发财。如果敌人真的发动攻击，那么罗马军就可能一个都逃不掉。"); 
		content.push("第二天上午恢复秩序之后，贝利撒留命令约翰领兵追击。直到534年3月，汪达尔王已经乞食度日时才投降。不久，贝利撒留凯旋归国。贝利撒留离开非洲之后，穷凶极恶的税吏也来了。在他们勒索之下，有许多已经与汪达尔妇女结婚的拜占庭人也都开始叛变。同时，当地的雅利安人因为被禁止不得为他们的孩子举行洗礼和进行一切宗教礼拜，所以也揭竿而起。接着在全面纷乱之中，摩尔人也乘机作乱，在这些收复的省区中扰乱蹂躏了三年以上的时间。吉本在《罗马帝国衰亡史》中说：“在有些地区，一个陌生人可以漫游一整天而看不到一张友人或敌人的脸。”普罗库波斯最初在那里登陆时，他对当地城市乡村的繁荣和商业的发达很感羡慕。不到二十年光景，这个一度繁荣的景象已经变成了满目疮痍。有钱人都逃往西西里和君士坦丁堡。据普罗库波斯的《密史》记载，在战争和查士丁尼皇帝统治下，非洲人口损失超过了五百万人。（注：这个数字明显是过分夸大）。"); 
		content.push("征服非洲使查士丁尼有了一个良好的补给基地，便于向意大利方向作战。534年，当汪达尔王国灭亡之后，迪奥达哈也恰好杀害了阿玛娜·希莎，于是他马上以此为借口出兵。共有两支部队，一支由蒙都率领入侵达尔马提亚的哥特省区，另一支由贝利撒留率领侵入西西里。因为这位皇帝生性鄙吝，所以两支部队都小得可怜。蒙都的兵力也许不过三四千人，而贝利撒留也只有7500人。"); 
		content.push("检讨这次战争的初期经过，我们发现贝利撒留以少胜多的原因似乎是他有超人的将才和优越的装备，同时在意大利也和在非洲一样，所有罗马籍人口都一致拥护他。他知道以这样微弱的兵力与哥特人野战绝难成功。同时他又知道哥特人对围城战最不擅长，所以他尽量避免缠斗，尽量利用有城墙的城市来增加他的力量，而且也强迫敌人在围攻时消耗兵力。但他的战术却绝非静态，因为他也经常从据守的城市向敌人发动突击，他之所以采取这种行动，是因为他拥有比较优越的“投射”能力，他自己这样解释：“一切差别就在这里：罗马人和他们的同盟者、匈奴人都是优秀的骑弓手，可是哥特人却没有类似的作战经验。他们的骑兵只惯于使用长枪和短剑。他们的弓箭手徒步进入战场，并得到重装骑兵掩护。"); 
		content.push("所以他们的骑兵除非近战，否则一旦对方使用弓矢，根本没有自卫能力，因此可以很容易地用弓矢歼灭他们。至于步兵绝对无法对抗对方弓箭的攻击。”535年年底时贝利撒留在西西里登陆，在那里受到人民欢迎，除巴勒莫以外，所有城市都自动开门迎降。巴勒莫被攻陷后，迪奥达哈马上感到恐惧，立即向查士丁尼求和，愿意以接受一笔钱为条件主动献出意大利。但是谈判进行时，贝利撒留又被召回非洲去镇压一次叛乱，而蒙都在达尔马提亚境内战败被杀。这些意外事件使这位懦怯而善变的哥特王马上改变初衷，并拘禁罗马使臣。于是贝利撒留奉命进兵，他在536年5月渡过墨西拿海峡，围攻那不勒斯，并从一条水道进入该城。此时拜占庭政府又运用外交手段与法兰克人建立了同盟关系，正如当初与汪达尔开战时曾与东哥特人保持友好关系一样。于是迪奥达哈不得不面临两线作战。"); 
		content.push("那不勒斯被攻陷之后，迪奥达哈被族人废弃，另外推选一位叫作维格蒂斯的武士为王。为了稳定地位，维格蒂斯与妻子离婚，改娶阿沙里克的妹妹，迪奥多里希的孙女缪塔萨为妻。他的第一个行动就是收买法兰克人，把高卢境内的哥特领士都割让给他们，换得他们退兵。第二个行动是撤出罗马城，只留少数驻兵并把城市托付给教皇塞维利斯代管。这些行动可以说很聪明，但也引发了无穷祸害。536年12月10日，尽管教皇对维格蒂斯发过誓，他还是开门迎接贝利撒留。"); 
		content.push("维格蒂斯认识到自己的错误，就于次年3月率领大军十五万人（注：相当夸大）开始围攻这个永恒的圣城。这次围攻即使不是时间最长的一次，也算最惨烈的一次。"); 
		content.push("他首先毁灭罗马城的引水道。这个水道为一百万罗马人每天供水三亿五千万加仑。市内的浴室、喷泉、花园和住宅以及数以百计的水磨（磨粉或其他工业）都依赖这个水源。虽然以后这个水道修复了一部分，但整个系统却始终未能完全复原，所以从此罗马城的社会生活也随之发生了变化。"); 
		content.push("大约在3月31日，维格蒂斯企图对罗马城进行一次大规模攻击，但被贝利撒留的各种“投掷”兵器击退，以后他就完全采取封锁政策。"); 
		content.push("到4月间，贝利撒留获得1600名骑兵增援，他决定出击，打算一击之下结束战争。可是在那个紧急关头，他的部下却忙于抢劫哥特人的兵营而不去切断敌人退路——台伯河上的梅尔维亚桥。"); 
		content.push("12月又有援兵5600人开到意大利，率领他们的是一位能干但头脑僵化的将领，也叫约翰·贝利撒留，兵力既已增加，应该可以向敌人后方作战。他命令约翰和2000名骑兵进入皮色伦，蹂躏弗拉米尼亚大道在亚德里亚海边终点周围的地区。约翰却不遵命，并未首先毁坏乌比诺和奥西莫两地的要塞就向利米尼挺进。凭着他的勇猛，第一次突击就攻入该城。这个果敢行动距哥特人的首都拉韦讷已在30英里之内，于是将维格蒂斯的算盘完全打乱了。他于538年3月12日自动解围离开罗马向北退却。正和拿破仑从莫斯科撤退一样，罗马之围对维格蒂斯而言无异于哥特王朝在意大利的坟墓。"); 
		content.push("虽然约翰违反命令是罪大恶极，可是在他占领利米尼之后，贝利撒留应该采取的正确路线应该是将错就错，扩张现有战果。可他并不如此，反而命令约翰撤出该城。约翰不肯服从，于是两人间的关系就很紧张，而维格蒂斯就针对这个弱点，立即赶往利米尼城，将约翰困住。同时，罗马防御战的成功使贝利撒留威名大振，引起查士丁尼的疑惧，害怕他会变成危险的敌人，就派亲信总管纳尔塞斯到意大利去，表面上是帮助贝利撒留完成战争，实际上却是严密监视他。"); 
		content.push("纳尔塞斯的军队在皮色伦登陆，如假定为安柯拉，那么距离利米尼就在它南面60英里之内。他登陆之后马上为援救约翰与贝利撒留发生了争执。纳尔塞斯主张援救，贝利撒留则表示反对，因为纳尔塞斯是皇帝的亲信，所以贝利撒留只好顺从。于是组织了一次非常优美的陆海军联合作战，达到了解围目的。约翰当然只感谢纳尔塞斯而嫉恨贝利撒留，所以两位主将之间的成见更加加深。"); 
		content.push("结果一切行动都采取折中和拖延方式，到539年年初，本已收复的米兰城又被哥特人攻克。哥特人的将领乌莱斯是维格蒂斯的侄儿，在占领该城之后即继之以大屠杀，根据普罗库波斯记载，共有三十万人民被害。祸不单行的是意大利到处又闹饥荒，单单皮色伦一地，饿死人数据说就有五万人之多。不久，这种双头指挥方式实在无法维持，贝利撒留迫不得已向皇帝提出强硬抗议。结果查士丁尼只好召回纳尔塞斯。在解除了纳尔塞斯的烦恼之后，贝利撒留开始围攻维索里和阿西莫，这是在拉韦讷以南哥特人据守的最后两个据点。正作战之时，突然又有十万法兰克人在法兰克王索德伯特率领下侵入意大利，到处蹂躏，所过之处都成为废墟，并同时击败了哥特人和罗马人。不过因为当地疫病流行，终于迫使他们撤走了。（注：法兰克人使用的武器为刀剑，短把而两面开锋的战斧和护盾。他们的攻击方法是前进到极近距离投掷他们的战斧来砍破敌人的盾牌，然后再用刀剑冲锋。）到539年年底，这两个最后据点都已被贝利撒留攻克，于是他才向拉韦讷进攻，这是维格蒂斯的最后根据地。但此时，匈奴人又有侵犯依利里亚、马其顿和色雷斯的趋势，同时发现维格蒂斯已写信给波斯王卡斯罗斯，唆使他从东面进攻罗马帝国，所以查士丁尼不免害怕，于是在540年年初派出使节团到拉韦讷，对维格蒂斯提出一个意想不到的有利条件——在波河以北的全部意大利领土均为哥特人所有，以南领土包括西西里在内则归还东罗马。这是一个合乎政治家风度的建议，因为在意大利北面还有凶猛的伦巴第人，西面又有同样凶猛的法兰克人，所以波河以北如能让这个哥特王国继续存在以作缓冲国，对罗马帝国是有利的。但贝利撒留一心只想无条件结束战争，把维格蒂斯也象格里梅尔一样当作俘虏献到查士丁尼脚下，所以他拒绝参加和谈，并禁止皇帝的使臣进入拉韦讷，并加强了围攻。"); 
		content.push("为饥饿所苦，而且也知道贝利撒留不肯妥协，于是维格蒂斯提出一个非常特殊的提议，也可说是最不自私的：他要求贝利撒留做西罗马的皇帝，换句话说就是接受哥特人的王冕。贝利撒留曾经发誓在查士丁尼有生之年决不造反，我们对他的忠诚殊少疑问。不过他这次将计就计接受这个条件，似乎不算是光荣行为。他派人跟维格蒂斯谈判，答应了一切要求，唯一保留条件就是必须等他入城之后才举行接受皇冕的宣誓典礼。540年春天，拉韦讷开城迎降。站稳之后，贝利撒留马上就撕破脸皮，虽然他没有洗劫这座城市，可是却拘捕了维格蒂斯以及所有重要的哥特贵族，并没收了大量的哥特财富，全都送回了君士坦丁堡。"); 
		content.push("这个背信弃义的行动虽然不足为训，但却具有决定性，因为拉韦讷被占领之后，意大利东北部的城市都望风归降，只有维罗拉和帕菲亚两城例外。前者由埃迪巴德据守，后者由乌莱斯据守。埃迪巴德是西哥特王的侄子。所有残存的哥特勇士都纷纷逃往这两个城市，他们首先想拥乌莱斯为王，在他拒绝后终于选举埃迪巴德为王。"); 
		content.push("贝利撒留的不光彩行为最终不免害人害己。查士丁尼还是感到害怕，不敢把这位野心勃勃的大将留在拉韦讷皇宫，于是将他召回君士坦丁堡，甚至不让他举行正规的凯旋仪式，541年的春天，他被派往幼发拉底河去结束东罗马与波斯之间的战争。"); 
		content.push("贝利撒留离开意大利时，迪奥多里希的帝国已经只剩帕菲亚一座孤城。埃迪巴德率领一千名残兵据守着它。可是不等这一年过完，他已经建立了一支大军，大部分由拜占庭逃兵组成，在特雷维索附近进行了一次大规模会战，击败了东罗马军，并收复了波河以北的全部意大利领土。他之所以能有这么伟大的成就，是因为自从贝利撒留走后，战争指挥权分别交给十一位将领负责，其中没有一个人具有最高指挥权。所以他们根本不打仗而只忙于抢劫。而且意大利收复之后，东罗马的税吏就如蝗虫一般飞来。这个国家早已残破不堪，哪里再禁得起他们勒索，结果使人民铤而走险，终于形成无政府状态。"); 
		content.push("541年春天，埃迪巴德被暗杀，继承他的是艾拉克，只做了八个月的国王又被埃迪巴德的侄子托提拉所杀。托提拉是一位很杰出的军人，因为他具有宽宏的度量，骑士精神和过人的勇气，所以霍希金认为他是东哥特这颗大树上开出来的一朵最名贵的奇花。452年年初，他被选为王，在范查击败了罗马军，越过亚平宁山脉，又在莫吉罗击败了约翰。这一战使他几乎收复了意大利中部和南部的全部领土，只有罗马城和少数几个要塞例外。贝利撒留征服的地区差不多已完全丢光了，到543年5月，他已攻下那不勒斯，于是决定开始围攻罗马。最后这些事引起了查士丁尼的注意，于是在544年春天，决定再派贝利撒留到意大利去收拾残局。"); 
		content.push("贝利撒留在色雷斯境内召募了一支部队，总共不多于四千人，他首先解救阿特南多，再沿海岸进到波拉，于是渡过亚德里亚海到达拉韦讷。在那里他上书查士丁尼，要求给与人员、马匹、兵器和金钱。"); 
		content.push("不久，在545年秋天，托提拉开始围攻罗马。罗马城的守将是比沙斯，他把小麦屯积起来，然后用高价卖给军民。围攻使贝利撒留前进波尔托和阿斯提亚，这是罗马城的港口，并在那里建立基地，但结果却劳而无功，546年12月17日，罗马城被内奸出卖给托提拉。依照普罗库波斯记载，这个城市的总人口一百五十万人，被消灭得只剩下了五百个男人都不到的程度。"); 
		content.push("哥特人又提出和平建议，这次查士丁尼却把决定权交给贝利撒留，结果战争继续下去。因为此时约翰的部队正在蹂躏鲁卡尼亚，所以托提拉在把罗马残留的人民撤出之后，只留一支小部队在那里，自己去迎击约翰。贝利撒留立即乘机设法攻占该城。托提拉听说后立即赶回来，两次攻城不下之后他自动撤到了提弗里。"); 
		content.push("这样相持达两年之久，到549年年初，贝利撒留觉得劳师无功，主动要求皇帝把他召回君士坦丁堡。他的财富已经大大增加，可是名誉却不如以往。（注：558年贝利撒留又奉命征讨匈奴人。到562年，因为有人指控他造反，被削除兵权。563年他又获信任。两年后，在查士丁尼逝世前八个月他先死了。）此时，托提拉又第三次围攻罗马，结果又是内奸卖城投降。于是他又提出和平要求，查士丁尼这次却不肯接见他的大使。不久东罗马军在意大利的据点就只剩下四个城市——拉韦讷、阿特南多、安柯拉和克罗托拉。"); 
		content.push("查士丁尼本来已选定他的侄子日尔曼拉斯做意大利统帅，但他尚未赴任就先病死了。差不多与此同时，托提拉又占领了雷吉阿，越过海峡进入西西里，并再度征服了撒丁和科西嘉等岛屿。"); 
		content.push("日尔曼拉斯死后，意大利诸将都希望他的女婿约翰继任统帅。查士丁尼却觉得约翰的阶级与他们相等，恐怕他们不服从，决定派内务总管纳尔塞斯出任统帅。虽然纳尔塞斯已经55岁，但仍然高兴地接受了这一任命。（注：他死于573年，一直活到95岁。）这个任命很得人望，因为纳尔塞斯向以慷慨出名，挥金如土，所以许多拜占庭武士都愿意加入他的部队。更重要的是因为他是皇帝的亲信，所以地位比贝利撒留还要强硬，皇帝对他的要求几乎无不应允，照普罗库波斯的说法，真是兵多财足。"); 
		content.push("纳尔塞斯集中兵力时，托提拉用三百艘战船去夺取亚德里亚海的控制权。他首先洗劫了科孚岛，然后进到伊庇鲁斯和达尔马提亚沿岸，并毁灭了那些准备从希腊为纳尔塞斯军队运输补给的船只。同时，他也加紧围攻安柯拉。这时，拉韦讷的守将法利里安就向在萨罗纳的约翰求援。虽然约翰奉命必须等纳尔塞斯到达后才能开始行动，可是他却发挥了主动精神，率领38艘战船出海，与法利里安的12艘战船联合赢得了一次海战，使安柯拉城解围。普罗库波斯评论说：“这次会战击毁了敌人的精神，削弱了托提拉和哥特人的力量。”托提拉再次求和，遭到查士丁尼拒绝，他似乎非常痛恨哥特人，非把他们从罗马境内肃清不可。为了增加筹码，托提拉又与法兰克王索德伯特谈判同盟条件，他的军队已占领威尼斯的大部份。他们约定在未击败罗马之前，彼此间决不进行战争。"); 
		content.push("最后在552年春天，纳尔塞斯动员了他在萨罗纳的部队，从陆路进入意大利。他的兵力正确数字无法知道，普罗库波斯只说多得异乎寻常，可能是两万人左右。和所有拜占庭军队一样，大部分由蛮族佣兵组成——匈奴人、伦巴第人、格皮德斯人、西里西亚人，还有一部分波斯人——但主要却是靠他本人和大量的金钱。他到达亚德里亚海的道路末端时，发现法兰克人挡住了去路，另外在维罗拉城，有一支哥特部队由特亚斯率领作为支援。因为船只数量不够，无法将人员从伊松佐河口运到拉韦讷的港口克拉西斯，所以他命令他的部队沿海岸行进，与舰队保持接触，而利用这些船只在河川和咸水湖上当渡船使用。"); 
		content.push("他平安到达拉韦讷，与那里的罗马守军会合，停留九天之后进到利米尼，该城正由哥特人乌斯德拉斯据守。纳尔塞斯将他击毙，然后沿着弗拉米尼安大道前进到法罗。在那里他知道只有坚固的佩塔图萨要塞尚在固守之中，就向南前进到西尼格里亚，从那里再转西，从卡格里跃到弗拉米尼安大道。从卡格里再行军十四英里就到了阿德恩森堡垒，它监视着越过亚平宁山脉的隘路，从这里向南是一个平谷地带。听说托提拉已迎面来到，纳尔塞斯就开始宿营，准备会战。"); 
		content.push("托提拉本来在罗马附近，听说纳尔塞斯到了拉韦讷，马上召回特亚斯，并率领全军（只留下了2000骑兵随后赶上）越过图斯卡尼，并在敌人南面相距约十三英里的塔吉纳村中建立营地，（注：他的兵力实数已不可考，但可能比罗马军要少得多。）在那里或是半路上，他接见了纳尔塞斯派来的使节。这个使节告诉他说前途已毫无希望，劝他立即投降，不过又说如果他决心作战，就请他选定一个日期。他回答纳尔塞斯说八天以后决一雌雄。纳尔塞斯认为这是诡计，决定第二天就出战。他的判断不错，因为第二天上午，托提拉已前进到距他的战线只有两箭射程那么远了。"); 
		content.push("两军在一个狭窄的平原上彼此相对，这个平原夹在希吉亚与塔地罗之间，在亚平宁山中，东面为该山主峰的山麓，西面为一列丘陵——即古比奥山地。在罗马军战线左翼的前面，有座独立的小山，可以控制一条通到罗马军后方的山路。纳尔塞斯认识到这座小山的战术重要性，在会战前夜派了50名弓箭手去将它占领，第二天上午虽一再受到哥特骑兵攻击，却始终坚守不退。"); 
		content.push("在会战中，双方都排列自己的阵线。托提拉还是依照哥特人的惯例，把骑兵列在前面，而把所有步兵（多数为弓箭手）列在第二线，他的想法是在一个冲锋下就击破敌军的中央部分以赢得这次会战。依普罗库波斯记载，说他命令全军只准使用长矛，不准使用弓箭或其他武器。果真如此，那么他希望他的步兵做什么呢？这一点似乎颇为费解。"); 
		content.push("为了应付这种正面攻击，纳尔塞斯采用了一种新奇的战斗队形。"); 
		content.push("阿曼爵士指出，在克勒西会战中，爱德华三世模仿了这个办法并且还当做是自己的发明。纳尔塞斯命令八千名伦巴第人、西里西亚人和其他杂牌部队下马，中央正当弗拉米尼安大道摆成一个坚强的方阵。在两翼各用四千名罗马徒步弓弩手作为掩护。这两个侧翼向前倾斜，如果敌军冲入中央，就不仅会扑空，并且两面会受到弓箭手包围，暴露在箭雨之下。纳尔塞斯和约翰（日尔曼拉斯的女婿）指挥左翼，而法利里安和另一位约翰则指挥右翼。为了保护弓箭手，纳尔塞斯又把罗马骑兵排列在他们后面，每翼五百人。在左翼的小山之外，他又放置了一千名骑兵，命令他们一等敌人步兵开始行动就立即冲到他们后方予以夹击。"); 
		content.push("纳尔塞斯把主动权让给托提拉，等候他进攻。等候时间颇长，因为哥特王想等他那两千骑兵到达后再作战。为消磨时间，他就独自在两军之间的空地上，穿着光彩夺目的盔甲表演马术。最后大约正午时候，那两个千骑兵到达之后，他就命令全体用膳，自己也脱下盔甲，穿上一件普通士兵的衣服。他这样做是想引诱敌人也解散行列吃饭，就可以向他们发动突袭。不过他失望了，因为纳尔塞斯早已下了严厉命令，不准任何人离开阵地、坐卧或吃饭。不过他并非不准他们吃东西，只是所有人都只能站在原地进食，不准放下武器而已。"); 
		content.push("午膳之后不久，哥特骑兵展开了会战序幕，一直打到夜幕低垂时为止。虽然普罗库波斯的记载十分简略——因为他并非目击者——可是实际经过却不难想象。哥特人并未注意敌军两翼的弓箭手，直向中央方阵冲击，结果是被敌军方阵前的矛林（像刺猬一样）所阻，而两侧骑兵又被弓箭射翻。立即有数以百计的哥特人落马，这些无人的战马四处飞跑，在他们的行列中造成了更大混乱。似乎只有第一次冲锋是有组织的，以后就是零星集合起来的兵力各自为战。因为记载上始终没有说哥特骑兵退到步兵的后方重新组织兵力。快到黄昏时，罗马人才开始进攻，这时哥特骑兵已无余力抵抗，立即向后退走。正如普罗库波斯所说，他们并非想退到步兵的后面喘息一下再战，而是想逃走。这时哥特步兵却不拉宽他们的间隔来收容骑兵，也不站稳脚跟援助骑兵，却在骑兵前面抢先跑了。混乱之中，他们更是互相残杀，这是夜战中常见的事情。这是枪矛和弓箭联合使用的第一次战斗，已经获得完全成功。"); 
		content.push("在会战中杀死了6000名哥特兵，所有被俘者也一律被屠杀，包括许多罗马逃兵，连同托提拉本人在内，他是在会战中（初期或最后）受了重伤，被捉到卡普莱村中，就死在那里。"); 
		content.push("胜利之后，纳尔塞斯首先斥资遣散了他的伦巴第部队。他希望他们赶紧走，因为他们的野蛮简直使作战都受到影响。其次他才开始肃清哥特人残部，他们已经选举特亚斯为王。纳尔塞斯占领罗马之后就把特亚斯的残军封锁在萨诺达两个月之久。最后当哥特人退到利特里山之后，在一场会战中又把特亚斯击毙了，哥特人才全部投降，条件是允许他们在各要塞搜集他们埋存的金钱之后离开意大利，到他们所选择的任何野蛮王国中去作自由人。"); 
		content.push("现在只剩法兰克人未被击败，当纳尔塞斯封锁萨诺时，他们在罗萨和布西林兄弟率领之下又大举侵入意大利半岛。554年，他们在卡西里伦被纳尔塞斯歼灭，他所用的战术仍大致与塔吉纳会战相似。这一年，查士丁尼才完成了他在532年就已决心完成的任务。在非洲消灭了汪达尔人、在意大利消灭了东哥特人之后，他已使以前西罗马帝国的大部分领域完全肃清了雅利安人的残余，同时他的领土也已包括整个北非、达尔马提亚、意大利、西班牙南部、西西里、撒丁、科西嘉和巴里克群岛。除了西班牙和塞浦提马尼亚境内尚有西哥特人（塞浦提马尼亚是夹在东比利牛斯山脉与卢瓦河之间的地区）和在普罗旺斯境内尚有法兰克人以外，地中海再次变成了罗马的内湖。这的确是一个惊人成就，但是它的成本是什么，它在历史上的影响又如何呢？特里卡梅伦会战和塔吉纳会战的重要性应该在这些事件中去寻找。"); 
		content.push("和非洲一样，经过二十年战争，在长时间的围攻、饥荒、屠杀、破坏、抢劫和疠疫之下，意大利变成了废墟。狄尔教授在《剑桥中古史》中说：最大的城市，像那不勒斯，米兰，尤其是罗马，几乎已无人烟，乡村也变成赤地，意大利的业主们因为效忠拜占庭和仇视托提拉，结果得到的报酬是完全的毁灭。吉本的批评更为苛刻，他说查士丁尼的战争、征服和胜利，有如老年人的回光反照，把最后的余力消耗殆尽，加速了其衰颓。收复非洲和意大利，从表面上看似乎未尝不是赫赫战功，但是灾难却继之而来，显出征服者的无能，并使这些不幸的国家化为废墟。他又说：查士丁尼的臣民受到战争、疠疫和饥荒的三重迫害，人口的显然减少是其统治期中的最大污点。这些地球上最美丽的地区以后都永远不能恢复原貌。"); 
		content.push("那么查士丁尼胜利的后果如何呢？从幼发拉底河直到“赫勒克里斯之柱”，到处都是战争、财政压榨和宗教迫害，使东罗马诸省人穷财尽，民不聊生，好象是为未来的伊斯兰教征服者开路一样。查士丁尼死后不到一世纪，这些地区就被他们征服，甚至直到我们这个时代，还有许多地方仍然控制在他们手中。非洲的摩尔人本已被汪达尔人征服，现在又重新回复到原始的野蛮生活中，所以在下个世纪当然就抵挡不住撒拉逊人的入侵。至于意大利方面，当哥特人被消灭之后，纳尔塞斯指挥的税吏在以后十二年中，把那一点在战争中尚未毁灭的剩余财力完全榨干了。到568年，阿尔班率领凶猛的伦巴第人又侵入该地，这是日尔曼民族在旧有的西罗马帝国领域建立的最后一个国家。他们迅速占领了波河以北地区——至今这里仍然称为伦巴第——以后逐渐向南扩展，到处抢杀，除拉韦讷和罗马以外，他们最后蹂躏整个半岛北部三分之二的地区。589年，在佐托率领下毁灭了在卡西罗山上的圣本尼迪克特派寺院，到774年才为查里曼大帝征服并融入他的帝国。"); 
		content.push("如果意大利不被入侵，也没有塔吉纳会战，那么东哥特将继续统治意大利，于是中古将完全改观。罗马不会变成废墟和没有政治重要性的二等城市，而是继续在西方文化和文明中作为一个积极活跃的中心。哥特的活力和拉丁文明若能融合在一起，可以使自从亚德里亚堡会战以来就不断在西方出现的悲惨景象一举清除。虽然对查士丁尼而言，塔吉纳是他最大的胜利，可是对当时的基督教世界和以后许多年的历史而言，这都应算是一个无可估量的大灾难。"); 
		content.push("大事记（十一）：伊斯兰教的兴起及其扩张"); 
		content.push("查士丁尼算是最后一位伟大的罗马皇帝，因为在其继承者查士丁二世(五六五——五七八年)统治之下，东帝国甚至在理论上都不能再冠以“罗马”头街，而已经成了纯粹的“拜占庭”了。从此以后，一切收复西方的想法都靠边站，帝国政策转变成单纯防御，它现在腹背受敌：在多瑙河下游受到柔然人和斯拉夫人威胁，在幼发拉底河上游又被波斯人侵略。所以查士丁面临的是一个不可能解决的战略问题：同时守住两条相距颇远的防线，而他的兵力连坚守一条防线都似乎不够。结果只好把部队在两条防线之间不断进行穿梭调动，而敌人对这种弱点当然是决不会放过的。"); 
		content.push("第一次部队大调动是在五七二年，当时又与波斯开战，到五九一年毛里斯皇帝(五八二——六○二年)在位时，因为欧洲方面的守军实在抽调得太厉害，为了抵抗柔然人和斯拉夫人的入侵，不得不与波斯王荷斯罗夫二世匆匆订立和约。柔然是个鞑靼民族，是在受到土耳其人压迫后才西进的。（注：土耳其人即中国古代史中的突厥人，在中国史书首次出现是在五四五年。在五四六年到五八二年之间，土耳其人在中国与波斯之间建立了一个强大国家。五六五年曾派使臣到查士丁的朝庭中要求开放丝织品贸易，并希望合作对付波斯人。）斯拉夫是印欧种族中的一个非日尔曼集团，他们在五七七年就开始在巴尔干传布未来斯拉夫王国的种子。五九一年，柔然人蜂涌南进，抢杀不停，直到六○四年由福卡斯皇帝(六○二——六一○年)用收买政策才使他们暂时撤退。因为这时波斯王荷斯罗夫又破坏了和平，福卡斯不能不去应付。"); 
		content.push("六一○年，福卡斯皇帝被他的继承者希拉克略(六一○——六四二年)杀害，被乱刀砍成碎片，死得极为凄惨。战争仍然继续，到六一三年，波斯人侵入叙利亚并占领大马士革和耶路撒冷。与耶路撒冷一同丧失的有君士坦丁大帝的母亲海伦娜发现的“神木”，就是“真十字架”。这个损失预示着东帝国的衰亡。以后，当六一七年斯拉夫人正蹂躏欧洲诸省时，柔然人也到了金门，在普罗波恩提斯的卡尔西登也丢了。两年后，埃及也被侵入，帝国的粮食补给也被切断，此时亚美尼亚也被侵占，拜占庭帝国丧失了主要兵员来源地。这场灾难是如此巨大，所以希拉克略决定迁都迦太基，仅仅由于大主教的阻止，他才没有这样做，大主教逼他宣誓永不放弃君士坦丁堡。这个行动使人民大为满意，于是突然产生了宗教狂热，要求组织十字军以拯救圣城和圣十字架。"); 
		content.push("到六二三年，希拉克略已经进行了六次战役。第五次发生在六二六年，柔然人、斯拉夫人、保加利亚人和格皮德斯人在卡尔西登与波斯军联合起来围攻君士坦丁堡。因为拜占庭握有制海权，所以终得幸免于难。次年，希拉克略取道阿塞拜疆向南侵入波斯，于十二月一日到达大扎布；十一天后他在尼尼微附近使波斯人遭到决定性失败。接着他进到泰西丰，但在到达波斯首都之前被迫撤退。不过进一步的作战已无必要，因为在六二八年春天里，波斯王荷斯罗夫被刺，双方恢复了和平关系。除了包括归还“真十字架”和波军撤出帝国境内两点以外，他们的议和条件已经无法考证了。"); 
		content.push("所以此时当另一个新侵略者在南方秣马厉兵之际，这两个东方大帝国却都已经精疲力竭，他们的领土破残，人力耗竭，财力空虚，国家变成了真空，只等先知的信徒来加以填补。"); 
		content.push("六三○年三月二十一日，“真十字架”在圣城中重新树立，几个月之后一场新的战争就开始了，这场战争几乎不间断地延续了一千年之久。"); 
		content.push("早在六二四年，穆罕默德在重要的拜尔会战中获胜，终于在阿拉伯民族中建立了权威。六三○年秋，他派兵北上，在死海之东的穆塔与拜占庭的前哨发生冲突，但却被击败。三年后的六月七日，穆罕默德逝世，因为他没有儿子，他的信徒中有一小部分就承认艾卜·伯克尔(六三二——六三四年)为“哈里发”(即继承者)。自从所谓“纪元”(即六二二年)三年以后，麦地那已成为伊斯兰的信仰中心，现在多数阿拉伯人都拒绝向它纳贡，接着就发生了一次叫作“变节”的叛乱。最后终于被瓦利德镇压。胜利之后，艾卜·伯克尔为使他的得胜之军有事可做，就命令瓦利德率五百人入侵伊拉克，另外派了三支小部队去援助叙利亚边境的基督教阿拉伯人，因为拜占庭对他们的常年补助已经中断，所以他们就向伊斯兰教徒求援。"); 
		content.push("当这些入侵者出发时，东罗马皇帝希拉克略正在埃梅萨——即霍姆斯——因为他相信沙漠中的基督教阿拉伯人对伊斯兰教徒可以构成一道足够坚强的障碍，所以他丝毫未作抵抗准备。但是听说巴勒斯坦南部均已被侵入之后，他马上在大马士革以南集中了相当兵力，命令他的兄弟迪奥达鲁斯率领，去击退这些入侵者。瓦利德听到这个消息，就以闪电般的速度前进，从幼发拉底河的希拉，经过帕尔梅拉，突然进到大马士革的城墙下。接着从那里经过极大的困难才与其他三支部队会合在一起，然后在耶路撒冷与加沙之间的艾季纳代因与迪奥达鲁斯相遇。六三四年七月三十日，他获得了一场卓越的胜利。"); 
		content.push("不久艾卜·伯克尔死了，继承他的是奥玛尔(六三四——六四四年)。他决定不仅要入侵，而且还要征服叙利亚，于是大批伊斯兰教徒在瓦利德率领下北上。大马士革被出卖给他们，到六三五年年底，他们占领了埃梅萨。"); 
		content.push("六三六年春，希拉克略又派了一支新部队，总数大约为五万人，由迪奥多鲁斯率领去对抗瓦利德。瓦利德马上撤出大马士革，把他的全部兵力约二万五千人，集中在耶尔穆克谷地东南。经过多次调动和交战，终于在六三六年八月二十日切断了迪奥多鲁斯的交通线并歼灭了拜占庭全军。这一战具有决定性，因为叙利亚境内的人民无不痛恨拜占庭统治，所以他们把伊斯兰教徒当作救主看待。整个国家都被他们攻占，在以后几世纪中，阿玛努斯山脉一直是哈里发领土的北疆。"); 
		content.push("波斯也迅速崩溃，其程度完全和叙利亚一样，主要原因也一样。"); 
		content.push("农民都把他们的征服者当作救主来欢迎。六三五年秋，一个当地的酋长穆坦纳，得到了伊斯兰教部队支援，在布瓦比击败了一支波斯军队。六三七年六月，鲁斯塔姆率领的波斯大军又在卡迪西亚被萨阿德击溃，他本人也被杀害。在萨阿德前进到底格里斯河，再向伊朗山地前进之前，波斯国王和他的朝廷即已闻风逃窜。接着，泰西丰自动开门迎降，最后伊拉克全境都落入阿拉伯人手中。从此，伊斯兰教不再依赖麦地那代表阿拉伯，而是成为一个完整的帝国。所以，系统的征服代替了无目的的侵略，整个民族都参加了这个工作。美索不达米亚被征服之后，叙利亚和伊拉克连成了一气；六四一年又攻占了埃克巴塔那；波斯湾也落于阿拉伯人之手；到六五二年呼罗珊也被征服。"); 
		content.push("说起来似乎令人惊异，埃及在同一期间也被征服了，原因还是一样，即人民对拜占庭统治的恶劣反应。帝国对埃及人课以额外重税，并禁止他们拥有自己的宗教信仰。"); 
		content.push("埃及的征服者是阿穆尔。六四○年一月，他占领了培琉喜阿姆，七月在赫利奥波利斯击败了拜占庭军。四六一年四月占领了现代开罗城附近的巴比伦。六四二年九月十七日，亚历山大城有条件投降了。"); 
		content.push("以后为掩护西面侧翼，他又攻占了昔兰尼加。"); 
		content.push("在这之后，接着就是几十年的抢劫性突袭。虽然伊斯兰教徒已深入到今天突尼斯境内的凯鲁万，并一再占领该城，可是直到他们用占领政策代替了抢劫政策，并终于获得地中海的制海权之后，他们才算完全占领了拜占庭的沿海城镇，而这些都是内陆的锁钥。到这个世纪的结束时，这些工作终于完成了。哈桑以凯鲁万为基地，在六九五年攻占了迦太基。于是在极短时期内，拉丁文明在北非境内即已完全根绝。"); 
		content.push("在这些膨胀过程中，征服君士坦丁堡始终是伊斯兰教徒的最终目标。早在六五五年，哈里发奥斯曼(六四四——六五六年)就首次进行了这种尝试。那一年，他派了一支海上远征军去达成这个目标，虽然拜占庭舰队受到了决定性失败，可是次年奥斯曼本人被刺，于是在穆阿威叶(六六○——六八○)与先知的女婿阿里之间展开了争夺继承权的战争，所以只好放弃进攻君士坦丁堡的念头。六五九年，为了应付阿里，穆阿威叶与拜占庭媾和。他是伍麦叶哈里发世系的始祖，首都设在大马士革。"); 
		content.push("当他自己地位巩固之后，穆阿威叶在六六八年又开始向外扩张。"); 
		content.push("那年，他派远征军进入小亚细亚——拜占庭人称这个地区为“罗马尼亚”——占领了卡尔西登。到六六九年春天，从那里又进入色雷斯境内，并攻击君士坦丁堡，但并未进行真正围攻。六七二年，穆阿威叶在这支远征军之后又派了一支舰队去赢得博斯普鲁斯的控制权。此后直到六七七年为止，君士坦丁堡即经常受到间歇性攻击，不过每次均为君士坦丁四世(六六八——六七七年)的舰队击败。人员和船只的损失迫使伊斯兰教徒撤退。当他们撤回时遭遇一场风暴，舰队的大部分都损失了，残余部分均为拜占庭人击毁。这次灾难迫使穆阿威叶第二次与拜占庭人媾和。"); 
		content.push("六八○年，穆阿威叶逝世，在下一任哈里发阿卜杜勒(六八五——七○五年)的统治下，大部分时间均在继承战争中渡过。到了他的继承者瓦利德(七○五——七一五年)的时代，阿拉伯帝国达到了其膨涨限度。在西方，于七一○年到了大西洋海岸，并于次年攻陷了西班牙。"); 
		content.push("在东方，阿拉伯人已经渗透印度到了旁遮普河，在中亚方面则到了中国边界。在他晚年，瓦利德又想继续实行攻占君士坦丁堡的计划，他在七一五年逝世，这个计划只好留给他的继承者苏莱曼哈里发来加以执行。"); 
		content.push("第十二章：围困君士坦丁堡和图尔会战"); 
		content.push("六八五年，查士丁尼二世继承君士坦丁四世的帝位，他在七一一年逝世时，拜占庭帝国已经衰颓到无以复加的地步。领土被分割，人口逐渐减少，在欧洲方面受到保加利亚人和斯拉夫人劫掠，在小亚细亚方面受到撒拉逊人蹂躏。帝国的陆军和舰队经常发生哗变，似乎末日已经来临。可是突然之间，从二十年来的无政府状态废墟中，又产生了一位新的英雄。他一手创立了一个新帝国，在以后七百年中，注定成为欧洲抵挡亚洲人侵略的大堤。他是一位职业军人，在历史上被称为“伊索里亚的利奥”。（注：伊索里亚为小亚细亚的一个地区，在今之科尼亚境内的塔拉斯河北岸。）关于他的身世，所知极为有限。也许他实际上是叙利亚人而并非伊索里亚人，因为他大约在六八七年出生于科马根省的日尔曼尼西亚，这是叙利亚的东北地区。原名库农，他和家族在历史上首次出现是在七○五年，那时他父亲在色雷斯把五百头羊作为礼物送给查士丁尼二世，为了酬答他，查士丁尼二世就指派利奥做自己的副官。后来，明显是为了排挤他，皇帝命他到高加索山地以北的阿兰尼亚去执行某项使命。他回来时，阿纳斯塔修斯皇帝(七一三——七一六年)正在寻找有能力的军人，于是奉命指挥安纳托利亚地区的部队。七一六年阿纳斯塔修斯被废时，所有目光就都集中到利奥身上，认为只有他有资格做继承人。"); 
		content.push("此时，哈里发苏莱曼(七一五——七一七年)继承瓦利德的遗志，正准备进攻君士坦丁堡。他的第一个步骤就是派遣两支军队从塔拉斯进入“罗马尼亚”，一支由他的兄弟马斯拉玛率领，另一支由也叫苏莱曼的将领统帅。"); 
		content.push("苏莱曼通过安纳托利亚到了阿摩利乌姆——位于阿克色湖北面。"); 
		content.push("虽然该城并无守兵，但他却只封锁该城，因为知道利奥是皇帝候选人，所以打算用诡计来俘获他。诡计并未成功，阿摩利乌姆解围之后，利奥将城内妇孺撤出，并在那里留了八百名驻兵。接着从卡帕多西亚前进的马斯拉玛也想设陷阱捕捉利奥，但也和苏莱曼一样被这个机智的伊索里亚人击败。"); 
		content.push("当双方斗智的战役进行之时，迪奥多修斯三世(七一六——七一七年)为他儿子披上紫袍，让他驻守马尔马拉海的亚洲海岸。利奥设法使马斯拉玛的兵力完全撤出罗马尼亚，接着进到尼科美迪亚，把这个姓名不详的青年王子击败了，他可能就在当地宿营过冬，到七一七年初才渡海进入君士坦丁堡。迪奥多修斯被迫退位进入修道院，三月二十五日，圣索菲亚大主教为利奥加冕，就是利奥三世(七一七——七四○年)。"); 
		content.push("利奥感到一分钟也不能损失。君士坦丁堡的谷仓和兵工厂都已补充，城墙也都修补完毕，并在上面装置了许多的作战机械。从战略上来看，君士坦丁堡十分坚强，事实上几乎无法攻破，唯一条件就是其海上交通线要畅通无阻。君士坦丁堡建在一个岬角上，北面侧翼为金角，南面为马尔马拉海。在西面即向陆地的一面，有内外两道城墙，内城为君士坦丁大帝修建，外城为迪奥多修斯二世建筑，全长约为四哩。在这一时期，正常人口约为五十万，不过现在增加了相当数量的难民。在火药发明之前，这座城市只要有坚强的设防，事实上无法用硬攻手段将其攻陷。惟一可靠的方法就是封锁。就是说必须同时封锁博斯普鲁斯和达达尼尔两个海峡，而要封锁博斯普鲁斯海峡是非常困难的，因为城市本身从侧面掩护着南面的进路。因此，对利奥而言，一切成败都依赖他的舰队，在数量上，他却远远少于敌人。"); 
		content.push("马斯拉玛的计划是同时陆海并进来包围这个城市。陆军约八万人，由他自己亲自指挥；舰队据说有一千八百艘船，上面也可载运八万步兵，交给将军苏莱曼指挥。此外，还有其他部队正在准备之中：在非洲和埃及的港口里还有八百艘船，多数为补给船，已经准备好了。而在塔苏斯，在哈里发亲自指挥之下，还有一支陆军预备队正在编组之中。（注：所有这些数字可能不免夸张过度。）马斯拉玛首先攻下柏加曼，然后进到赫勒斯滂，在阿拜多斯渡海——那可能是七月间的事，因为到七一七年八月十五日，他就在君士坦丁堡外城前面出现了。他的部队在那里掘壕建立营地，另派一个支队去监视亚德里亚堡方面，因为保加利亚国王特维尔正在与利奥来往。"); 
		content.push("他们立即进行了一次陆上攻击，但被拜占庭工程师的技巧和机械击退。于是马斯拉玛决定用一条深沟围绕自己的营寨，并用封锁的方式来围困君士坦丁堡。为达目的，他命令苏莱曼将他的舰队分为两个支队：一个停在亚洲海岸的欧特罗庇厄斯和安德米乌斯两地，切断来自爱琴海方面补给；另一个通过博斯普鲁斯海峡到达加拉太以切断来自黑海方面的补给。"); 
		content.push("九月一日，第二个支队到达，并于九月三日在金角以北航行，利奥的舰队就停在那里。这个海港的出口悬有一条大铁链作为保护，挂在两个守望塔上，可以自由升起或放下。"); 
		content.push("封锁支队刚刚到达，在西拉格里阿角周围扫过的强大海流使先头船只产生了混乱。利奥立即命令放下铁链，让舰队出战，在敌人未能布成战线之前就将“希腊火”喷在他们船上，立即烧毁了二十艘，其余均被俘获。当苏莱曼的主力舰队来到，他又马上退回金角港内。"); 
		content.push("（注：希腊火是一种液体燃料，据说见水即燃，用虹吸管发射。成份可能是硫磺，石油和石灰等。这些东西在公元前就可能已有人使用。）这次攻击行动迅速，指挥良好，所以对敌人的精神能产生震惊作用。为了诱敌深入，整整一昼夜，利奥都将锁链放下，可敌人始终没有突入海峡的进一步企图。几乎毫无损失地赢得了这次胜利，因为胜利是如此彻底，所以利奥可以使补给不断流入君士坦丁堡，使其免受饥馑威胁。更增加马斯拉玛困难的，是他的哥哥哈里发在增援途中，因为消化不良突然暴卒。（注：根据吉本记载，这位哈里发的食量实在惊人。他在一餐中可以吃下七十颗石榴，一头羊，六只鸡和大量葡萄。）继承他的是奥玛尔二世(七一七——七三○年)，他是个宗教的迷信者而不是军人。"); 
		content.push("现在能进行的只有部分性的封锁，而在这年冬天，天气却特别严寒。有一百天，地面上堆满积雪，因为不能适应这种寒冷的欧洲天气，伊斯兰教徒死者数以千计，包括将军苏莱曼本人在内。次年春季，从亚历山大港开来的埃及支队，共有四百艘船，在索菲阿姆指挥下，利用黑暗掩护通过了君士坦丁堡，到了卡洛斯·阿耳戈斯，并封锁住了博斯普鲁斯水道。不久，由叶赛德率领的非洲支队共三百六十艘船，也到了拜占庭海岸边。最后，改由墨达桑统率的陆军预备队也到了。他们开始补充堑壕中的戍卒，这些人为饥饿所苦，已经到了吃人肉的地步。"); 
		content.push("虽然封锁博斯普鲁斯差不多已可迫使君士坦丁堡投降，但利奥却实在太幸运，因为埃及水手中有许多基督徒，他们逃到他这边，供给了对方的正确情报。他于是又放下锁链，命令舰队出海，直扑敌军，使他们受到了完全奇袭。这根本上只能算是一边倒的溃败，而不能算是一场正常的会战：因为基督教水手都纷纷弃船逃走，这些船只因为无人驾驶，互相碰撞着，或被希腊火焚毁。在这次决定性的海战胜利后，继之以陆上追击，因为当利奥将非洲支队毁灭之后，就把相当数量的兵力渡过亚洲海岸，使墨达桑陷于陷阱之内，把他们完全击溃了。"); 
		content.push("此时，利用外交手段，利奥已经引诱特维尔率领了保加利亚人向马斯拉玛进攻。在亚德里亚堡以南某地，他们击败了伊斯兰教徒，据说杀死了二万二千人之多。接着伊斯兰教徒又得到消息，使他们更感忧惧，因为传说法兰克人为了保卫基督教，也已分别从海陆两路来援。对这个素来不清楚底细的王国，他们更觉得害怕。"); 
		content.push("于是哈里发下令召回马斯拉玛。七一八年八月十五日，他正式解围而去，前后整整十二个月。他把他的陆军残部装船送到塞齐库斯登陆。他的舰队再向赫勒斯滂进发，中途遇到大风暴，全部覆灭。据说在这次围城战中一共使用了二千五百六十艘船，回到叙利亚和亚历山大港的却只剩下五艘已。陆军总数可能有二十万人以上，但能回到塔苏斯的还不到三万人。"); 
		content.push("所以利奥的这次胜利是具有决定性的。以后在七三九年，他又在佛里几亚的阿克罗隆再次击败了阿拉伯人，迫使他们撤出小亚细亚西部。利奥之所以获胜，是由于他的指挥艺术高超，所有历史学家对这次胜利的重要性都乐于称道。瓦西里耶夫在《拜占庭帝国史》说：“这是公正的评论：由于利奥的抵抗成功了，所以才不仅挽救了拜占庭帝国和东方基督教世界，而且更挽救了整个西欧文明”。布里认为七一八年是一个教会的全体纪念日。弗尔德认为这是罗马史中一次最大的成功，而在战争历史中也是一大杰作。吉本认为这次若被伊斯兰教徒击败，则将是一个“令人难以置信的大灾难”，因为人员和船只的损失还可以补充，但若君士坦丁堡沦陷，则整个东方历史就要改写。毫无疑问，这次伊斯兰教徒的挫败，在西方历史上是重大决定性事件之一。因为此时在欧洲内部正有一个新的权力尚未发展成形，这一战恰好挡住了欧洲不受伊斯兰教徒入侵。这个新的权力就是法兰克王国，现在正向建立新帝国的道路上踏出了第一步。"); 
		content.push("在七一○年，也许可能更早，侵入非洲的阿拉伯人已经到了大西洋海岸（见大事记十一）。因为柏柏尔人或摩尔人——即汉尼拔时代的努米底亚人——能够供给所需人力，所以他们才能有此成就。这些人具有抢劫的本性，一旦到了西海岸，为了使他们有事可做，北非总督穆萨就决定让他们向西班牙发展。他当时似乎并无征服西班牙的意图，仅仅是突袭而已，因为他缺少可用的船只，就向拜占庭政府的休塔总督尤里安——可能是个信奉基督教的柏柏尔人要求援助。此人因为西哥特国王罗德里克侮辱过他女儿，所以怀有私怨，就很愿意帮助穆萨。他答应借出四艘船。穆萨就向大马士革的哈里发请求准许他入侵西班牙。哈里发勉强答应了，因为回答是：不要让过多的陆军冒险渡海远征。七一○年夏天，阿布就带了四百人渡过了海峡，在阿尔及西拉斯附近大抢了一次，把赃物都运回来了。"); 
		content.push("受到了这次成功的鼓励，并且又听说罗德里克正在西班牙北部与法兰克人和瓦斯科人交战，所以穆萨在七一一年决心进行一次较大规模的远征。因为他还是只有那四条船，所以每次只能渡过四百人，这样往返渡过了七千人，交由塔里克指挥。塔里克在直布罗陀登陆之后，不等穆萨的主力到达，立即沿海岸向西挺进。在夹在雅达湖与梅迪纳·辛多尼亚城之间的贝卡河谷与罗德里克遭遇。因为罗德里克军中有内奸，所以在七月十九日被击败了。接着在埃西雅又打了一次胜仗，塔里克就乘胜占领了西哥特的首都托雷多。第二年，穆萨才接手最高指挥权，他威逼利诱，在年底之前几乎征服了西班牙全境。到年底他才被哈里发召回。"); 
		content.push("攻占西班牙之际，这支由摩尔人和伊斯兰教徒合组的部队已经越过比利牛斯山脉进入了阿基坦，这里由欧多公爵统治，是西哥特王国的一部分。依照梅西尔先生考据，这次入侵是从七一二年开始的。在七一七年到七一八年间，穆萨的后任胡尔发动了一次大规模远征，他的本意是抢劫性的，可是当君士坦丁堡之围失败之后，就逐渐变成了征服性的入侵了。因为据说伊斯兰教徒的意图是想经过法兰西和日尔曼以到达大马士革，并顺路攻下君士坦丁堡，使地中海变成伊斯兰教的内湖。七一九年他们占领了纳博讷，两年后，撒姆包围图卢兹却被欧多击败。尽管有了这次失败，伊斯兰教徒还是继续进攻，七二五年又占领了卡卡松尼和尼姆。第二年，安巴卡进到罗讷河谷，蹂躏了勃艮第，并向北进到孚日山地之中。"); 
		content.push("这些入侵进行之际，未来的摩尔人征服者却正在多瑙河上作战。"); 
		content.push("他就是查理，是丕平二世的儿子，也是欧多的死敌。"); 
		content.push("这两个人不久就要联合起来，为了说明他们间的关系，就必须回溯其过去的历史。在沙隆之战中，传说率领萨利安-法兰克人参加埃提乌斯同盟军的是一位叫墨洛维的酋长。他后来创立了墨洛温王朝。"); 
		content.push("在他的孙子克洛维时国力达到顶高峰。他在五○七年获得沃依纳之战的胜利，把西哥特人赶出了法兰西，使其全部退入西班牙。但从六三九年以后，这个王朝开始衰颓，所有国王都是少不更事的小孩子，因为纵欲，他们在二十三四岁的时候就死了。他们甚至在十四岁时就已做了父亲，所以生下来的都是弱智，在这种情形下，一切大权落入宫相之手。其中最能干的都来自奥斯特拉西亚，这个地区大致位于默兹河与美因河之间。在这个世系中，丕平二世是在六八七年自立为宫相的，成为奥斯特拉西亚，纽斯特里亚和阿基坦等地区的主人。（注：纽斯特里亚为卢瓦河与默兹河之间的地区。阿基坦为加龙河与卢瓦河之间的地区。）当七一四年他逝世时，他的私生子查理正关在监狱中，因为有人指控他谋杀了丕平的嫡子格里摩尔德，于是大臣的职位由嫡子之子继承，这又是个孩子。在这种环境，高卢全境不可避免成了无政府状态。混乱之中，查理逃出监狱，而欧多则宣布独立。查理召集了一批拥护者，首先稳定了他在奥斯特拉西亚的统治权，接着在七一九年去征讨欧多。在苏瓦松附近击败了他，并征服了纽斯特里亚。当欧多兵败求和之后，他又开始与日尔曼人、撒克逊人和士瓦本人作战，以此巩固他的东北疆界，好使他在出发征服阿基坦之前可以无后顾之忧。七二五年，他正在多瑙河上作战，听到安巴卡进到罗讷河的消息。"); 
		content.push("此时，欧多虽不知道查理的意图是想征服高卢全境，但却深知自己的危险，因为他是夹在纽斯特里亚的法兰克人和西班牙的伊斯兰教徒之间，所以为了保障南疆的安全，他与一位叫奥斯曼的柏柏尔酋长联系，奥斯曼的领域位于比利牛斯山北面。为了加强同盟关系，欧多准备迎娶其女拉帕吉为妻。认识到欧多决不能同时防御其南北两面边界，所以伊斯兰教在西班牙的总督阿卜杜勒开始征讨这个谋叛的奥斯曼。七三一年把他赶入山地之中，奥斯曼跳岩自杀，他的女儿颇有姿色，被送到大马士革以充哈里发后宫之选。"); 
		content.push("当欧多的伊斯兰教同盟者被征服之后，阿卜杜勒决定侵入阿基坦。他的目的毫无疑问是想抢劫而不是征服法兰西。可是他似乎也时常存有幻想，想把意大利、日尔曼和希腊等地都完全收入伊斯兰教帝国版图内。他集中主力于埃布罗河的上游，从陆路进到潘普洛纳，在伊伦渡过了比达索亚河，进入加斯科尼。他的兵力不可能太大，因为据说是成单行纵队前进，当他们向北运动时，另外派出一个独立支队，以阿尔勒为打击目标，目的是牵制敌军，并在阿基坦境内散播恐怖气氛。"); 
		content.push("他的进攻目标直指波尔多，欧多在那里与他遭遇，被打得惨败，该城被攻下，烧抢一空。离开了加龙河谷地，阿卜杜勒向北运动，渡过多尔多涅河，一路走一路抢杀。为了使抢劫行动更为自由，他把军队分成了几个纵队，并向图尔前进，因为他听说那里的寺院中藏有无价之宝。在图尔以南约六十哩的普瓦捷，他发现城门已经关上，就一面包围该城，一面继续前进。"); 
		content.push("此时查理已经完成了对撒克逊人和多瑙河流域的征服，回到纽斯特里亚。七三一年，他从那里渡过卢瓦河攻入贝里。因为夹在两条战线之间，所以欧多已无选择余地，只好投向查理这边。他到了巴黎，以愿接受法兰克控制为条件，换取了查理的支援。于是，查理率军可能是在奥尔良渡过了卢瓦河。这时阿卜杜勒的军队正忙于抢劫，闻讯后就退到普瓦捷城边。"); 
		content.push("关于阿卜杜勒的军事组织所知颇少。我们知道他的军队大部分由摩尔人组成，其中大部分是骑兵。他们似乎惯用枪剑，而少用弓矢，也很少穿盔甲。据说战斗部队后面跟随有很多骡马，但这些牲口似乎是用来驮运赃物而不是运载补给。这支军队就地取食，有大批的盗匪流氓也跟着他们。他们的战术完全是野蛮的硬冲，常常浪费人力。"); 
		content.push("对法兰克的军队有较详细的记载。与哥特人不同，他们的主力是步兵，分为两大类：一种是主将的私人部队，他们经常被雇佣，唯一酬劳就是抢劫的赃物。另一种是当地民兵，他们是强迫征召来的，武装得很不彻底。前者是经过多次战争的精兵，受有高度训练，后者则不过供搜寻粮秣之用。全部组织原始化到了极点，当有食物可以获得时，他们才会集合在一起，否则就会自动解散。至于纪律可以说是完全没有。一切还是和图尔的格列高利的时代差不多，他曾经这样写着：“没人害怕他的国王、公爵或伯爵，若有任何人想发挥他的权威或想改良这种情况，军队中就会发生叛乱。”似乎法兰克军队很少用马，仅仅作为他们的贵族行军时的代步之物。盔甲却迅速被采用，在五八五年，巴罗密就是由于有装甲保护而未受到标枪伤害，盾牌也很通用，他们的兵器包括着刀剑、匕首、标枪和两种不同的战斧，一种用于砍杀，另一种用于投掷。"); 
		content.push("虽然他们的战术很粗劣，但查理却是良将，知道敌人的弱点。依照吉本记载，他写了一封信给欧多，上面这样说：“若你肯听我的忠告，那就不要阻止他们前进，不要过早发动攻击。他们象洪水一样，迎着洪水建造水坝是非常危险的。因为对财物的贪欲和必胜的信心，增加了他们的勇气，而勇气却比武器和人数更厉害。一定要忍耐，等他们满载而归时再开始攻击。因为已经发了财就会士无斗志，你就可以有成功的保证。”查理的突然出现使伊斯兰教徒大为震惊，因为他们现在正满载赃物，丧失了机动能力。阿卜杜勒一度想放弃战利品，可是未能做到，这可能有两个原因：他的部下不肯服从命令，而查理对他也未过份压迫，因为据说两军曾对峙了七天之久。在这个相持阶段，双方的行动是很明显的：阿卜杜勒把赃物向南撤，而查理则等候他的民兵到达。"); 
		content.push("对于会战本身的详情也知道得很少。但据说时间是在七三二年十月间。两军可能是在图尔附近发生了接触，进行了一番游击性小战。"); 
		content.push("随后阿卜杜勒向普瓦捷退去，当他发现战利品未能向南远去，就决定停下来接受会战以掩护战利品撤退。（注：在普瓦捷附近曾经有三次著名的会战：(一)第一次是在五○七年，克洛维率领法兰克人在此击败西哥特人，他亲手杀死了阿拉里克二世，并将阿基坦收入版图。"); 
		content.push("(二)第二次即为此处叙述的图尔会战。(三)第三次就是一三五六年九月十九日黑王子进行的那次会战。）因为伊斯兰教徒是纯攻势军队，完全缺乏防御能力，所以就是说无论在何种环境下，阿卜杜勒都不能不进攻。查理明白的认识到这一点，就把军队列成一个坚强方阵，核心则是他的法兰克人亲信部下。"); 
		content.push("伊西多尔称之为“欧洲”军，因为其包罗了各种不同的欧洲民族，说着各种不同的语言。"); 
		content.push("伊斯兰教徒还是按惯例以猛烈的骑兵冲锋作为会战的序曲，他们一再突击，可是法兰克人的方阵却屹立不动。有位史学家说：“这些北方人像墙壁一样屹立不动，他们如同被冻结在地上，即使当他们用刀剑砍杀阿拉伯人时也不会解散。这些奥斯特拉西亚人，手臂粗壮，手掌如铁，在战斗中勇敢杀敌，撒拉逊人的国王就是被他们砍倒的。”似乎快到黄昏时，欧多才率领他的阿基坦人绕过伊斯兰教徒的侧翼，向阿卜杜勒营地进攻，那里依然堆满了赃物。伊斯兰教徒于是立即退回营地，此时他们才发现阿卜杜勒已被杀死。天已经黑了，会战也就结束了。"); 
		content.push("第二天上午，查理又排列部队准备抵抗第二次攻击，可是侦探却向他报告说伊斯兰教徒已经放弃营地逃走。很明显，由于他们的主将被杀，伊斯兰教徒和摩尔人已经处于恐怖之中，纷纷向南逃走，把他们的战利品的大部分都丢弃了。"); 
		content.push("查理并未追击，理由很明显。第一，查理无法追击一支退却中的骑兵部队；第二，由于夺获了大批赃物，所以也就无人愿意追击；第三，查理似乎并不想完全解除伊斯兰教徒对欧多的压力，因为南面有威胁的存在才使法兰克能够控制阿基坦。所以他收集了战利品，退过卢瓦河，此后他的后代都称他为“铁锤”查理。"); 
		content.push("关于损失数字，记载殊不可信，据说伊斯兰教徒被杀死了三十六万人；查理的损失则为一千五百人。可能双方作战的兵力都不太大，原因非常简单：因为双方都没有补给纵队，所以如果人数过多，那么他们对峙七天时一定会发生饥荒。关于这一战的后果，吉本这样评论说：“从直布罗陀的岩石到卢瓦河岸，相距千哩以上，他们每战皆捷。加上一个等距离的空间，就可使撒拉逊人进入波兰和苏格兰高地。莱茵河并不比尼罗河和幼发拉底河更难渡过，而阿拉伯舰队也可以不必经过海战就驶入泰晤士河口。也许现在牛津大学的学生还要研究可兰经，到处宣扬伊斯兰教的教义。”虽然事实上查理的胜利不能与利奥的相比，不过尽管如此，图尔会战在欧洲史上还是一次决定性的胜利，也许可以作为利奥杰作的尾声。如果君士坦丁堡在七一七年被攻陷，毫无疑问伊斯兰教徒在东方的压力将会刺激其对西方的征服，所以利奥和“铁锤”查理一样是法兰西的救主。不过使伊斯兰教徒在西方未能进一步膨胀的近因却是柏柏尔人在摩洛哥的叛乱，其原因如下：大约在图尔会战的时候，伊斯兰教帝国内开始发生了内在分裂，因为阿拉伯人固然靠伊斯兰教信仰已经结合成为一个整体，但他们仍然保持其部落制度，其旧有的仇恨和争执仍然存在。他们中有两个最重要的部落，一个是马迪特，另一个是也门。马迪特代表阿拉伯的原有北方部落，也门代表其原有南方部落。麦加属于马迪特，而麦地那则属于也门。当马迪特占上风的时候，非洲的柏柏尔人拒绝服从他们，开始叛变，现在所称的摩洛哥地区全都宣布独立。纷乱之中，西班牙的大部分变成了一个独立的摩尔国家。莱昂，卡斯蒂利亚和纳瓦拉等基督教王国，以及巴塞罗那也都开始成形，而在非洲也组成了一连串独立国家。但是此处应注意的是当阿卜杜勒在图尔失败之后又继之以叛乱，于是在西班牙的阿拉伯将领与大马士革的哈里发完全中断了连络，又因为摩洛哥革命更使他们已经无法再召募柏柏尔人从军，柏柏尔人愿意打仗的主要原因就是为了抢劫，所以查理的胜利也增加了他们的混乱。"); 
		content.push("但图尔会战的真正重要性却不在这里，而是在另一个方向上。查理的胜利也许并不足以使西欧免于阿拉伯统治，但却足以使他在高卢境内获得优势地位并建立自己的王朝。正如皮伦尼所说：若无伊斯兰教徒，则法兰克帝国可能永远不会存在，若无穆罕默德，可能就没有查理曼大帝。"); 
		content.push("七三五年，欧多活到六十六岁死了。查理进兵阿基坦，强迫他的二子臣服。以后四年中，他与罗讷河谷中的伊斯兰教徒一再交战，终于迫使他们撤回比利牛斯山以南。"); 
		content.push("在这多次战争中，他的最大困难就是筹措军饷。金钱很感缺乏，而罗马人的租税制度在混乱中又已完全毁灭，于是只有两条路可走：一是抢劫，一是没收土地田庄。因为已经有许多土地都控制在教会手里，所以当查理没收土地赏赐功臣时，不免经常要与教庭发生冲突。"); 
		content.push("所以当七四一年他逝世时，这些教会的文人就只记他的坏事，而不记他的功劳。"); 
		content.push("在普瓦捷会战前六年以及其后许多年中，在教庭与利奥三世之间更是发生了激烈争端。这场争端使教皇格列高利三世在七三九年向查理求援，并将罗马执政的空头衔赠给他。这场争执也是君士坦丁堡围城战的第一个后果。");
