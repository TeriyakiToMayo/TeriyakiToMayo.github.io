		content.push("换言之，明明这个世界已经成了液晶电视机的时代，工厂却还在拼命地持续生产如今谁也不会买的显像管电视机，好像还在为消弥其产品缺陷而作不懈的努力。如今日本的大学，其问题的本质也在于，明明培养不出适合21世纪的人才以及在世界舞台上具有竞争力的人才，但政府则对此毫不知情，所以才会说出“从分数主义到以人为本”的愚蠢之言。");

		content.push("不妨尝试当着教育再生实行会议或文部科学省官员的面，提出这样的问题：“那么，什么叫以人为本？”或许会有这样的回答：“和谁都能干得很好，有协调性的人”，或“有日本人的品行，会英语，做事认真之人”。问题在于，如是这样，日本根本出不了像创立苹果的乔布斯或创立亚马逊的贝佐斯那样的“突破型人才”。"); 
		content.push("这个世界并不缺乏有协调性的人或只是很认真的人，缺乏的是能与乔布斯或贝佐斯匹敌的震撼社会的变革之人。"); 
		content.push("安倍政权甚至还设有这样的目标：“今后10年里，要让10所以上的日本大学，挤进世界大学排名的前100。”但据我所知，至少在美国，大学的排名是以“毕业生的工资”来决定的。依据投资（学费）带来的回报（毕业生的工资），基于能回收多少金额这个“投资利润率”的纯粹想法，来决定学校的名次。");

		content.push("话说回来，我还没有看到过有哪一位大学老师，带着“赚钱力”或“价格品牌”意识，向学生进行灌输的。或许像庆应大学湘南藤泽校区的优秀学生，会有企业即使出双倍工资也是愿意的吧。如是这样，我倒建议让这些企业都成为“破坏者”。但从结果看，是否有企业或个人冒出来，打破全国统一面试这个经济界的“潜规则”呢？这又归结于另一个更深层次的问题了。"); 
		content.push("另一方面，由于18岁人口减少，各大学将不再以学科考试的形式来录取学生，而是采用面试或小论文等形式来选拔考生的推荐入学。或招生办自主收集考生的综合成绩来选拔考生的AO（admissions");

		content.push("前面提及的高中远程教育用的教材内容，我们与伙伴学校共同投下巨资，将其影像化。这是一套能真正提升学力水准的影像化教材。我们还设想向日本全国提供这套教材，甚至还想提供给派驻海外的日本商务人士的子女使用。");

		content.push("采用网络教育的BBT大学，却面对相反的情况。我们有时倒是想多多召集学生，举办研讨会等的集中教育，但文部科学省的官员们又说，这也不行。因为多次召集学生又超出利用网络实施函授教育的范围。甚至他们还提出要求，若想实施对学生的集中教育，那就设置因线上大学而得以免除的校址与校舍。不过，目前的BBT大学位于东京都千代田区的“职业教育推进特区”，如果按照学生人数来计算，在千代田区内需要拥有约2万平方米的大面积校地及校舍才行。真是毫无道理。"); 
		content.push("总之，文部科学省还是依据1947年制定的落后于时代的学校教育法来捆绑学校。他们只想守住自己的既得利益，一点也不思考如何应对世界的变化，如何认真地改革教育体系。"); 
		content.push("这次大学教育改革，如果按照预定在五至六年后实施，这就成了在1990年导入中心考试以来，时隔30年的最大改革。不过，新提案制度实施后，若再等个30年，日本可真的要完蛋了。“向内、向下、向后”的程度远超现在的日本年轻人，能力低下。特别是在理科方面，尽是无法与世界决胜负的大学生，我们可以预见今后日本的绝望状态。"); 
		content.push("所谓真正的教育改革，就是要去除已经深入骨髓的病根。其方法就是重建教育体制，或仿制“在无答案的世界里发现答案”的北欧型教育，或采取瑞士、德国型教育，将大学的入学率从现在的五成下降为二至三成，取而代之的是扩充职业训练学校。"); 
		content.push("从这一意义上来看，只是变革更容易考取大学的入学考试制度，“从分数主义到以人为本”或“可多次考试”，而不触动教育内容的改革，毫无疑问，这是让日本和日本企业“衰弱死”的起爆剂。"); 
		content.push("削减大学数量，增加职业训练学校"); 
		content.push("如前所述，日本大学的数量过多过滥。所以，我认为应该削减大学数量，替而代之的是多增设培训具体职业的学校。"); 
		content.push("目前在世界上较为强势的是德国和瑞士。这两个国家的大学录取率都在四成左右，其他学生则是从高中时代直接迈入职业训练专门学校。比如在德国，许多职业训练专门学校都是“双系统”制。也就是说，每周有两天是在学校学基础理论知识，另外三天是去公司实习。即便大学毕业后，22—23岁就业，基本上要有个五至六年的时间，才能具备实战能力。但如果是毕业于职业训练专门学校，20岁就养成了靠自己本领吃饭的技术力（参见图表28）。"); 
		content.push("当然，进入公司时，也不全是工业类别，包含事务类在内约有350个职种，自己可以在其中选择一门作为个人专门领域，更好地磨炼自己。假如在350个职种中，选择了A这个职种，该职种又依能力分一二三四等不同等级，随着排名的提升，薪金也同时提升。");

		content.push("而美国的情况则是，虽然公立教育制度遭到崩坏，但私立学校作了很好的填补。特别是在美国的中西部，有很多水准很高的人文学院（一般设有基础教养课程，学校规模较小）。美国的精英在这些学院学习哲学或历史，养成广泛的人文修养，然后再进入研究生院，打磨专门知识领域的“赚钱力”。研究生院的排名由学生工作时的起薪来决定，从这意义上说，研究生院又成了专注于赚钱力的“职业训练场所”。"); 
		content.push("这样来看，无论是哪一个欧美发达国家，也并非公平地对待每个人，而是让有能力的人赚取他们能赚取的钱。然后让他们对社会做出广泛的贡献，形成能够应对信息化社会、知性社会的21世纪教育体系。与此相比较，从工业化时代至今还未有任何变革的日本教育，是如何落后于世界，是如何成了今日日本现有问题缩影的，相信大家都很明白了吧。");

		content.push("最为受欢迎的是双系统制职业培训学校，与选择文理中学的人数相比，比例是7∶3（采用同样教育制度的瑞士是8∶2）.虽然从状况上看，选择哪一条求学之路，其毕生所得并没有太大差异，但实际上相较于大学生，18岁就习得一技之长的人，似乎更能拥有安定的生活。"); 
		content.push("再来看日本。根据厚生劳动省发布的资料来看，2012年3月毕业的毕业生，其3年之内的离职率，大学毕业生为32.3%，高中毕业生为40%，初中毕业生则达到了65.3%。但在德国，由于有双系统制的职业培训学校，就业后立即辞职的事例极少。这是因为如前所述，孩子在10岁时，学校就指导其将来的发展，并让他们学会自己思考。进职校后，又用上二至三年的时间，在企业进修（最后会有六成年轻人在进修公司就业）。这也就是说，年轻人与企业之间的“相亲期”较长，因此不存在像日本那样的“雇佣不均衡”或“黑心企业”等现象。毫无疑问，德国或瑞士正因为拥有这套职业教育系统，中小企业才能确保优秀人才的稳定。");

		content.push("我出版《平成维新》（讲谈社），是在柏林墙倒塌之前的1989年6月，距今已经是25年前的事了。当时我已经在书中写道：“在里库路特事件(1)中逮捕的犯人，是默许该事件的国民自己”，并进一步指出“中央集权国家的终焉”和“世界的地域化”将是今后主要潮流，批判中央官厅是上下都充满特权的国家组织。我对轻浮于泡沫经济的日本社会，发出警告的同时，还预言日本难以应对成熟社会的变化。");

		content.push("首先应提出讨论的是战后日本自民党政治难以救治的宿疴。"); 
		content.push("回首历史，2009年民主党政权诞生，完成了历史性的政权交替。1955年保守的自由党和民主党合并成自民党以来，连续执政长达半个世纪以上。面对事实上的一党独裁的自民党，这次民主党政权取胜，就是国民对自民党的制裁。但由于缺乏强有力的领导人，出现了类似“阿拉伯之春”的现象。民主党自摆乌龙，失误连连，呈露出执政能力不足的问题。对此大为失望的国民，不再将政权重担委任给民主党，自民党又夺回了政权。"); 
		content.push("为什么日本政权交替难以实施？恕我直言，这是因为自民党“不是政党”，没有一个作为政党应有的大政方针。"); 
		content.push("这就与美国不同。在美国，共和党是主张小政府，偏向经营者；民主党是主张大政府，偏向劳动者。政策对立鲜明。英国及澳大利亚的保守党和工党，亦属同样的结构。"); 
		content.push("再以日本的自民党政权来说，虽然自民党政权相对而言是偏重经营者，但实际上干的又是“大政府”的事，实现了连北欧都没有达到的高度福利社会和对弱者或失败者的救济。之所以形成这种矛盾状况，在于自民党原本就是自由党与日本民主党杂凑混合而成，是先天政论薄弱的政党。若以美国政党为例，就是既满怀拥抱接近共和党的派系，也满怀拥抱接近民主党的派系。而这是其他国家所没有的政党角色。"); 
		content.push("这也就是说，所谓的自民党，就像商业大楼的“PARCO”(2)或“109”(3)风格一样，无所不有，无所不包，成了“包罗万象的投诉咨询台”或“囊括所有票务的综合百货店”。每位议员就像在自民党的商业大楼里，租借地盘营业的招租者一样，肥水不外流地将利益招引至自己当地的选区，不分好坏，来者不拒，藉由声音大的少数人，掌握丰厚的财政资源，维持政权的运转。"); 
		content.push("因此，自民党的所作所为都是大政府的手笔：保护世界上最无竞争力的农业，用钢筋水泥加固全日本的海岸和山地，在所有领域大笔砸钱。"); 
		content.push("实际上，只有“小政府”能与之抗衡。小政府的主旨必须以财政均衡为目标，要求国民发挥自主努力的精神。"); 
		content.push("问题在于日本人明知道财政均衡的必要性，却又不情愿减少向村镇交付地方税金或补助金。年金问题也是这样。依据人口统计学的推算，这样下去到2035年，国民每3人中有1人，到2060年国民每2.5人中有1人是65岁以上的高龄者。因此，再怎样地思考，国家都难逃破产的命运。这是连小学生用“鸡兔同笼算法”与“时间与速度算”都能明白的问题。尽管如此，国民还是容忍了政府延后养老金发放的年龄，加重下个世代的负担，并将从根本上解决问题的时间往后拖延。"); 
		content.push("为什么允许“预算提前执行？”"); 
		content.push("更令人吃惊的是，政府为了防止经济景气的滑落，将2014年度预算的三分之二，以及2013年度追加预算的九成，合计超过10万亿日元的金额，做出了在2014年度的4月—9月集中使用的方针。对此，媒体也好国民也好，没有发出任何愤怒之声。"); 
		content.push("提前执行预算，虽然看似是以港湾或道路等基础设施建设以及文具购买为主要对象，但实际上这分明是一方面紧盯调高消费税带来的影响，同时为秋季以后制定新的经济对策，编制大型追加预算作准备。毕竟，剩余的半年不可能仅靠三分之一的预算就能挺过。也就是说，如今的安倍政权成了一个无止境的“乱撒钱的政权”。"); 
		content.push("所谓预算，就是要均衡使用才有意义。因此一开始就提前执行等是不可理喻的。即便如此，日本的媒体则将其视为好事一般，毫不在意地加以报道。而且国民也早已习惯成癖地向愚蠢的政府不断提出所欲所求。比如，明明有很多不守规矩的人把救护车当出租车来使用，却不能建立收费制度。照理说，叫一次救护车就应该收取1万日元服务费，经医院诊断确实是必须使用救护车的疾病或伤势后，返还已收取的费用，这才是理所当然的做法。"); 
		content.push("从结局看，自民党这种对国民无理取闹的要求一应再应的服务大战，任何一个在野党都不可能从中取胜。这带来一个怎样的结果呢？国家负债突破1000万亿日元，达到了GDP的两倍以上，陷入巨额负债比世界上任何一个国家都来得严峻的状况。尽管如此，政府还是完全没有放缓抑制的迹象。"); 
		content.push("政府如同患了超肥胖症，就算胆固醇或血糖值都创下吉尼斯纪录，医生再三警告这样下去不久会丧命，却依旧不断地大吃大喝。这是明明已经是必须暂停心脏跳动实施大手术的状态，却无视检查的结果。"); 
		content.push("虽然我长期提议的道州制（不依赖中央政府，打造自立自强的地区），正是我所形容的这场大手术，但站立前头加以推进的大阪维新会代表、大阪市市长桥下彻则难以看见前方，呈现出迷航的状态。而曾经想追上桥下市长的跃进步伐探讨道州制的自民党也好民主党也好，如今则假装完全视而不见。"); 
		content.push("正步步朝向自我崩溃的自民党，其“超肥胖体质”的身躯，就是映照日本人自己的一面镜子。我们不能只是责备自民党，或许谁也无法阻止沉溺于快乐假象中的日本吧。直到被股票被国债市场“制裁”的那天为止——"); 
		content.push("从“俺们村”选出议员的选举制度"); 
		content.push("2014年年底的国会大选后，执政党从475个议席中取得了326个议席。媒体开始反复报道“有三分之二的选民，信任安倍政权和安倍经济学”。"); 
		content.push("但是，这次投票率创下战后最低，小选区仅为52.66%，比例代表仅为52.65%。均比2012年59.32%的投票率，还要低出6."); 
		content.push("66个百分点。况且，这次投票率还包括白票，填写非候选人姓名及政党名称以外的无效票。换言之，几乎半数选民对这次投票表示了“NO”的意向。只有“三分之二×二分之一”的选民，也就是只有三分之一的选民，对安倍政权投了信任票。"); 
		content.push("为什么投票率如此低下？这种投票行为真的可以说是充分反映了选民的意向吗？我认为，现在应该重新探讨日本的选举制度。"); 
		content.push("首先，本质的问题在于“小选举区制”。众议院的小选举区比例代表并行制度，是在1994年由当时的细川护熙首相和引咎辞职的自民党总裁河野洋平同意后导入的。然而，河野在2014年因病去世的原社会党党魁土井多贺子的追思会上说：“必须向土井女士道歉，我犯了一个大错”。河野承认，是导入小选举区制招致今日政治劣质化，以及国民对政治不信任。而当时担任众议院议长的土井多贺子，则对小选举区制持有很强的警戒心。只是事已至此才反省，为时已晚。"); 
		content.push("原本我是大选举区论的主张者，因此从那个时候就反对导入小选举区制。但是，当时以小泽一郎为首的自称“改革派”的政治家们以及电视台名嘴、政治学者们，他们都一致提倡导入小选举区制，媒体对此也加以迎合。为此，像我这类反对导入小选举区制的人，就被称为“守旧派”，完全不是他们的对手了。"); 
		content.push("我为什么要反对导入小选举区制呢？因为我认为，导入小选举区制，单一选区（相当于众议院议员一人）的选民平均约有35万人，成为“市长级别”的选举，其结果会出现两个弊端。"); 
		content.push("一个是议员“长期在位”。若是小选举区制，新的候选人很难战胜现职议员。市长连任四期以上并非稀罕，与此相同，众议院议员选举也会出现类似情况。实际上，前面提到的国会大选，当选者中的85%都是再次连任者。"); 
		content.push("另一个弊端是，从市长级别的小选举区选出的议员，怎么说都会以向自己的选区实施利益输送为其政治活动的重点。那种纵论天下大事，站在国家政治的高度，致力于外交、防卫、经济等日本长期课题研究的议员，会变得越来越少。之前采取中选举区制（应选议员3—5人）的时候，专门从事外交、防卫、经济等的政治家，会第三次或第四次的当选，但自实施小选举区制以后，这样的众议院议员几乎没有了。"); 
		content.push("比如，在东京23区里，分为17个选区。这就意味着东京都区部众议院议员管辖地盘的大小，几乎与一个区的区长相同。或者说，横浜市有8名众议院议员。然而，无论是区长级别的众议院议员，还是选区范围比横浜市市长来得小的众议院议员，都不可能纵论从日本到全球的事务。"); 
		content.push("由此，我曾敲响警钟：如果导入小选举区制，就会使得日本政治陷入无可挽回的胶着状态。我并主张，众议院选举倒不如以道州为单元，每个选区平均选出10人，实施全日本100名议员左右的大选举区制，并让这些议员能够纵论从日本到全球的事务。"); 
		content.push("另一方面，小泽一郎等议员们则对中选举区制持批判态度。认为会“形成派系”以及“形成同党议员为争夺服务大战而将政策讨论弃置不顾”。并主张导入小选举区制，认为“能像英国或美国那样，借由两大政党实现政权轮换，形成健全的议会政治”。"); 
		content.push("不过，事实上导入小选举区制之后，既没有消除派系，也无助于政策讨论。此外，细川联合政权诞生的1993年，是在中选举区制之下实现了政权轮换。虽然新生党、社会党、公明党、日本新党等8个党派联手，暗算自民党，但在第二年的1994年，自民党、社会党及先驱新党联手组成联合政权，再度实现政权轮换，并由社会党党魁村山富市出任首相。"); 
		content.push("总之，小选举区论者所主张的事，没有一件被证实的，当然这之后也没有实施政策讨论。"); 
		content.push("无法改变制度的致命矛盾"); 
		content.push("岂止如此，1996年国会大选开始导入小选举区比例代表并行制以来，还没有等到河野的反省，日本的政治越来越朝着混乱恶化的方向发展。加上小选举区制容易发生一有风吹草动就会大胜的“摇摆现象”，让原首相小泉纯一郎以及安倍晋三首相这类独裁型领导人，更易加速暴走。"); 
		content.push("另外，即便是多么无能的议员，即便是如何厚颜无耻的失言，只要在“俺们村”有人气，就能当选。2014年年底国会大选的冲绳选举区，藉由比例代表并行制，原本在小选举区落选的候补者，宛如僵尸般复活，这简直连选举的意义都荡然无存。"); 
		content.push("我们首先必须认识到小选举区比例代表并行制，是具有上述致命缺陷的系统。更进一步说，比这更大的缺陷，是我们现在陷入了无法改变这种选举制度的矛盾之中。这是因为在小选举区制之下，为巩固其地盘而当选的295名议员们，即不会赞成返回有失议席危险的中选举区制，也不会赞成实施大选举制。"); 
		content.push("那么，今后该如何改革选举制度为好呢？首先，作为削减议员定额人数的一个方策，应该废除比例代表制。但这会招致几乎只会利用比例代表获取议席的公明党和共产党的猛烈反对，所以，法案的成立是困难的吧。"); 
		content.push("实际上，有可能改革现实选举制度的是参议院。比方说，从现在的参议院选举区的146人，比例代表96人，改为以道州为单元选出100人左右的议员。我认为，这样就能像美国的上议院，能有更多的时间与精力致力于国际问题等的国家长期课题，就能发挥与短视近利的众议院不同的作用。至于参议院选举制度的改革，如果在众议院通过的法案，即使遭到参议院的否决，只要众议院有三分之二以上的多数议员同意，达到再次通过即可。"); 
		content.push("如果这种程度的选举制度的改革都难以实施，国民对于政治的不信任感会越来越强烈，毫无疑问也就失去了选举的意义。"); 
		content.push("“无用之物”地方议会，有存在的意义吗？");

		content.push("我在2007年撰写了《大前流　心理经济学》（讲谈社）一书。在书中我指出：日本是世界上第一个将掌控国民心理与掌控经济视为同义语的国家。当然，国民心理和舆论动向，不问古今中外，在任何社会都是不可忽视的。但是泡沫经济破灭后的日本，手中明明握有“金钱、土地、人口”这些“带来繁荣的武器”，却由于完全不想加以利用，这个日本固有的心理，使得经济日趋衰退。对此，我在书中敲响了警钟。"); 
		content.push("当下日本人的家庭收支特征，若用一句话概述就是，尽管个人金融资产约有1700万亿日元，相当于GDP的三倍，但就是不投资配息率达3%的股票，而对几无利息的定期存款却情有独钟。当然，从经济学角度看，再怎么想，这种做法都属于非理性行为。这或许是因为泡沫经济时期，在投资股票或房地产方面，有着背负高额债务的惨痛经验所致，因此只要是有关投资方面的，就有惩羹吹齑的习性在身。总之，许多日本人只是热衷于持续存款。"); 
		content.push("另外，本书论及的日本人低欲望这个倾向，我认为，与其说是单纯的经济现象，还不如说是日本在各方面表现出的社会现象。比如，从统计来看，日本全国空巢率高达13.5%，创下史上最高纪录。而就算推出超低利率房贷，也不见房贷申请者有所增加。这些现象的背后，有着二十多岁、三十多岁日本人的想法：“不想有责任”，“不想承担责任”，“不想扩大自己的责任”。为此，即使进了公司，也不想出人头地，将结婚视为重荷，将买房贷款视为一生被套牢——这些想法成了日本年轻人的主流想法。为了演讲或参访，我至今还在世界各地奔走，放眼望去，不曾看到类似日本的国民性。");

		content.push("为什么不变不行？"); 
		content.push("即便如此，我还是认为日本能够克服目前所抱有的“低欲望社会”这个问题。克服的关键，则在于如本书所说的实现真正的移民社会。");

		content.push("为什么非改变不可？或许我们能听到这么一种说法：“金屋银屋不如家里的草屋”，即使人人皆贫，但只要能平等生活，不也很好吗？"); 
		content.push("但问题在于，日本是个岛国。与其他国家相比，岛国更容易形成同质性社会。在这个社会，由于来自于外部的刺激非常少，因此很难培养出走向世界、富有积极进取精神的国民。而且，如本书所描述的那样，今后“向内、向下、向后”的年轻人会越来越多。再加上少子化的持续发展，独生子女的家庭也在增加。由于独生子女们无需竞争，因此在家就可以为所欲为，喜欢的事情自己干，好吃的东西自己吃，一个人独霸游戏机或玩具。可以这样说，“低欲望社会”的缩影，就存在于独生子女的家庭中。战前战后的日本人之所以还有活力，则是因为兄弟姐妹多，不争抢就吃不上饭。此外，也受长子继承家业的环境影响，长子以外的其他人，必须外出谋生。"); 
		content.push("另一方面，在同质内向型社会里，宅男宅女们虽然整天封闭在家中，但也感觉良好。然而，人也渐次变得幼稚化，甚至退化。如果人人都这样向下沉沦无作为，必然不可避免地导致社会和国家的弱体化。而且，突然有一天，原本感觉良好的“摇篮”，一下变成了“墓地”。这就是所谓的“温水煮青蛙现象”。");
