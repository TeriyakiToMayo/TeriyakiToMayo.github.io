		content.push("新版前言 “28万亿日元经济对策”反而搅动了不安"); 
		content.push("安倍经济学的悖论"); 
		content.push("安倍政权在参议院选举(1)中取得了压倒性胜利，并为此决定出台规模为28.1万亿日元的经济对策。但我认为这绝非是精神正常者所为。虽然政府估算这个对策能提升1.3%的GDP（国内生产总值）增长率，不过，毫不夸张地说，这一经济对策最终会以“如意算盘打得响”而告终！"); 
		content.push("这是因为日本的失业率目前仅为3%（2016年7月为止），几乎达到充分就业的状态。而之所以能达到充分就业，则是因为包括建筑业在内的饮食、零售、酒店、旅馆、护理、保育等多数业界，都曾遭遇严重的人手不足的困扰。而在这样的时刻，诡称是经济对策而乱撒钱，据我所知是历史上的首创。而且这种做法违反了所有的经济理论。自凯恩斯以来，所谓乱撒钱的经济对策，一般是在失业率居高不下、不得不增加雇佣的情况下才采用的。而日本经济无法增长的原因，则在于设备投资及个人消费没有得到改善。"); 
		content.push("设备投资难以增加的一个原因，则是今后少子化、高龄化趋势将越发加速，人口越发减少，从而导致日本失去将来性。因为并不存在有将来性而不愿投资的经营者。据我的判断，如若投资者现在投资，首选并不是日本，而是印度、越南、泰国、缅甸等海外国家。"); 
		content.push("而个人消费难以增加的一个原因，不是因为没有钱，而是因为如今的日本，人人丧失了欲望不说，还对将来抱有不安。为此，即便是微涨薪金，也与消费无关，而是转向了储蓄。因此，为了刺激消费，就必须消除人们对将来的不安。"); 
		content.push("不过，如果安倍政权越是为自己做不着边际的宣传，国民就越对日本经济的未来，抱有灰心丧气的想法。诸如“让安倍经济学这台发动机最大限度地转动起来”，或是“没有瑕疵的经济对策”，以及“28万亿日元，属第二次安倍政权以来最大规模”等。这恰恰才是即使实施了安倍经济学，也无法使得景气有丝毫回升的悖论，同时也是我倡导“心理经济学”的最佳时点。"); 
		content.push("“最后有国家来照料”的安心"); 
		content.push("无论是安倍晋三首相，还是日本央行总裁黑田东彦，或者还是美国诺贝尔经济学奖获得者保罗·罗宾·克鲁格曼（Paul Robin"); 
		content.push("Krugman）教授以及美国联邦储备委员会（FRB）的前主席本·伯南克（Ben Shalom"); 
		content.push("Bernanke），他们都信奉“20世纪经济学”：如果下调利率，增加货币供应量，GDP就会大增。"); 
		content.push("但是，这个经济理论在日本已不再有效。这只要看“马歇尔K值”（Marshall"); 
		content.push("K）的推移，就能明白。所谓“马歇尔K值”就是指：对表示一国经济活动总量的GDP来说，用指标判断货币供应量是否在一个适当程度的常数。不过，这个K值在日本则是不断上升。这也就是说，即便政府投入再多的资金，对处于少子化、高龄化的日本来说，若仍用过去一样的效率，就无法被市场吸收（等于GDP无增长）。但是安倍首相和黑田总裁们则对此不能理解，他们提出了28万亿日元的经济对策，大量买入国债向城市增发货币量，并实施导入负利率金融政策等。这分明是人人“欲望”满满的“20世纪经济学”。如今的日本，即便向市场抛出再多的资金，都无法被“低欲望社会”所吸收。这个根本的原因在于“对将来的不安”。对这个现实必须要充分理解。"); 
		content.push("安倍首相认为，只要上涨工资，国民的钱就能花在消费上，因此要求企业上调薪资。但问题在于，如今口袋里有钱的并不是领薪水的上班族，而是退了休的高龄者们。这些高龄者的子女那一代，如前所述，即使工资略有所涨，但在房贷及教育经费等方面却有过多的花费。这些人由于对将来抱有非常大的不安，也就绝无可能掏钱滋润消费市场。而高龄者自身也有莫名的不安，为此也在控制消费。换言之，日本现在是不分男女老幼，都在抑制欲望拼命存钱，以此想把对将来的不安降至最小化。"); 
		content.push("反观而论，如果能消解面向将来的不安，国民就会自然而然地掏钱推动消费。为此，政府当务之急要做的事情就是制订计划。要让持有个人金融资产1"); 
		content.push("700万亿日元的一大半高龄者，吃好喝好玩好，对于一些尚属健康的高龄者，要打造让他们继续工作的环境，或者为他们致力于义工及社会活动等创造条件。如果由于患病或受伤等原因无法参与这些活动，政府要给予国民这样的信心：“国家会照料到你们最后，因此请安心。”"); 
		content.push("“改变生存方式”将成为经济政策"); 
		content.push("这并不是说想单纯地优待老人。由于超过了平均寿命，因此如果患上难以治愈的疾病，只有干脆从容地接受死这一事实。为此，我们需要准备些什么呢？我认为，需要制订属于自己的明确的人生计划。"); 
		content.push("这也就是说，将漫长的人生分为四个时期：“学习期”、“工作期”、“退休后享乐的夕阳期”和“迎接往生的准备期”。清晰地掌握各个不同时期的节律，制订好不同的人生计划，那么，在告别这个世界之前，你就能说“我的人生是最棒的”。虽然根据人生计划必须制订相应的财政金融计划，但是许多不同年龄层的日本人，都是为了“一旦有事”而一味储蓄，他们并不设定使用这些储蓄的明确基准和计划。"); 
		content.push("财务大臣麻生太郎曾针对只顾存储金融资产的高龄者有个发言。他在发言中要他们更多地花钱，并称：“在电视上看到一位90岁的老人，还表示担心自己的未来，我想知道的是，你打算活多久啊？”虽然这个发言引发热议并招致了批评，但我认为大体意向没有错。退休后还一直抱有“不安”，还维持“低欲望”的生活，这怎么能行？显然，只有改变日本人这种活法的改革，才是当前最为必要的经济增长政策。"); 
		content.push("但是，第三次登场的安倍内阁，却提出了所谓的“劳动方式改革”，真是糊涂透顶。这种以缩短长时间劳动和上调最低薪资为目标的改革，想做一个事无巨细的微管理者，恰恰显现了安倍政权的恶习。绝不是这种“高高在上”的事无巨细，而是借由废除一些根本性的规则，得以诞生一种自由的学习方式、自由的劳动方式、自由的赚钱方式和自由的生存方式，这才是最为重要的。"); 
		content.push("这种投入巨额税金的经济对策，不可避免的一个结果就是，下一代人向国家贷款会越来越多，国民也就越发显现不安的态势——我的这本拙著《低欲望社会》，论述的就是如何摆脱这种“安倍经济学的悖论”，如何才能让日本经济迅速反转掉头。这本书，在2015年出版了单行本，2016年10月又出版了经过扩充修改的文库本。"); 
		content.push("让我们通过阅读这本书，对基于古典经济理论的安倍经济学，大声说个“不”字。我衷心期待着，纵然只多出一名读者，也难能可贵。"); 
		content.push("2016年10月"); 
		content.push("大前研一"); 
		content.push("(1)　指2016年7月的大选。也是安倍政权2012年年底执政以来的第二次参议院选择。——译者注（以下不再标明）"); 
		content.push("前言 不再以《坂上之云》为动力的日本人"); 
		content.push("为什么经济学家预测的都不准"); 
		content.push("前些日子，从长野县停车场经营者那里，听闻了颇耐人寻味的一段话。停车场投币机里投入的纸币币种，经济景气的时候，10"); 
		content.push("000日元纸币和平整如新的纸币居多。经济不景气的时候，1 000日元纸币或100日元硬币以及皱巴巴的纸币居多。情况不好不坏的时候，则是5"); 
		content.push("000日元纸币和500日元硬币居多。这就非常有趣了。而2016年的夏季，10 000日元纸币和平整如新的纸币奇少，1"); 
		content.push("000日元纸币和100日元硬币，甚至是10日元硬币和皱巴巴的纸币奇多。这是包括泡沫经济崩溃后的1990年代以及2008年雷曼兄弟破产引发的经济危机在内，从未有过的现象。"); 
		content.push("虽然这只是单纯的地方城镇街坊聊天的谈资，但是比起专业的经济学家们的“预测”，这些谈资有时更能真实地反映市场状况。"); 
		content.push("2012年年底诞生的第二次安倍晋三政权，借由安倍经济学的经济政策，承诺今后10年内实现经济增长。让名义GDP增长率平均达3%，实际GDP增长率平均达2%。"); 
		content.push("虽然2013年实际GDP增长率为2.1%（全年为1.6%），但在增加消费税后的2014年4—6月期间，换算成年率实质减少7.1%。根据日本经济研究中心的调查，民间主要的经济学家们在同年度7月调查中预测，调高消费税的快速实施及反弹作用，将使GDP减少4.9%。但实际的跌幅却大大超过了预期值，其结果显示了日本经济的急度减速。另外，在同年度10月调查中，经济学家们又预测7—9月期间，实际GDP以年率换算将平均上扬3.66%。但这回又大大颠覆了经济学家们的预测，换算成年率的结果，则是萎缩了1.9%。接着在11—12月期间也是如此。经济学家们在2015年1月调查中，预测经济增长将由负转正，GDP修正为增长3.4%。但其结果只增加了1.5%，虽然GDP时隔三个季度转为正增长，但与事前的预测值相比，下挫近二个百分点。"); 
		content.push("2014年实际GDP增长率为负0.03%，是2011年遭遇东日本大地震以来，时隔三年呈现负增长。但民间调查机构在前一年所预测的平均数值，则是正增长0.9%（0.2%—1.8%）。二者还是有一个百分点的相差。"); 
		content.push("为什么经济学家们的预测都不准呢？"); 
		content.push("一些经济报刊将其原因归结为在预测时，由于各种经济指标本身的误差等，造成分析上的技术因素。然而，这些分析并没有触及本质。"); 
		content.push("比如，经济学家们分析，2014年4—6月期间GDP大幅下挫的原因，是因为调高消费税前，消费者大量消费后的一个市场反弹的结果。但我认为其理由并不限于此。同年9月，从日本央行公布的全国企业短期经济观察调查来看，显示企业景气状况的业绩状况判断指数（DI），从6月份开始调查后就几乎没有得到改善。就其结果，日本央行总裁黑田东彦在10月份的经济财政咨询会议上加以说明：“比预想的要好。业绩状况判断指数维持在了一个比较高的水准上。”他并表示“景气持续处于回稳的基调，消费也朝稳态推移”。但实际情况并非如此。"); 
		content.push("当时零售界的两强永旺（AEON）和7&I控股公司（Seven & i"); 
		content.push("Holdings），在2014年8月发表中间决算报告。报告显示两家企业的超市业务都呈萎缩状态。同年9月，四家大型百货店的营业额，除了三越伊势丹，其他三家都低于去年同期。就算偏袒而言，经济状况也最多是原地踏步，手头紧，消费低迷则是显而易见。"); 
		content.push("尽管如此，安倍首相在秋天召开临时国会的施政演说中，仍然不忘强调安倍经济学的效果：“有效招聘倍率（理论上招聘倍率可以反映统计周期内劳动力市场的供需状况。当招聘倍率大于1，说明职位供不应求；如果招聘倍率小于1，说明职位供大于求。）达到了时隔22年的最高水准。”“今年春季，许多企业将会上调薪金。”另外，安倍首相还进一步主张经济的“良好循环论”：“股价上扬与消费相连。消费有所增加，企业收益就有所提高，薪金也因此上调；而薪金上调，消费就进一步增加”。显然，想藉由“良好循环论”将安倍经济学正当化。但问题在于，日本与美国不同。日本人个人几乎不持股票。所以因股价上扬带动市场良好循环这个现象，至今没有出现。而因股价上扬薪金也上调的说法，也是首次耳闻。恐怕只有压低薪金，企业收益有所提高，股价才能上扬吧。"); 
		content.push("虽然不知道为安倍首相撰写这份施政演说讲稿的是谁，但也呈露出对日本经济构造的无知，达到了令人吃惊的程度。"); 
		content.push("史无前例的“低欲望社会”的出现"); 
		content.push("即便如此，安倍首相仍然在国会大选时，持续主张安倍经济学，并打出“唯有这条路”的宣传口号，选举取得了压倒性的胜利。原本，许多自民党议员为了阻止被“增税派”的财务省“劫持”而主动计划大选，但从结果看则演变成了对安倍经济学投上信任票的大选。但正因为如此，我认为，日本经济终要步入真正的危险水域了。"); 
		content.push("为什么说是危险的？一言以蔽之，原因在于安倍首相无法理解目前日本经济直面的根本问题。而一直主导安倍经济学的经济政策智囊们也有责任。担任内阁官房的美国耶鲁大学名誉教授浜田宏一，静冈县立大学教授本田悦朗，还有特地受邀来日本、并被引见给安倍首相的诺贝尔经济学奖获得者美国普林斯顿大学保罗·克鲁格曼教授，因他们提出通胀目标论等误导性政策，招致经济的大混乱。"); 
		content.push("真正成为问题的是：支配20世纪世界的经济秩序，已不再适用21世纪的日本经济。那些大肆挥舞过去经济理论的宏观经济学者们，他们的想法与这个世界渐行渐远。用我自己的话来说，就是“低欲望社会的出现”。"); 
		content.push("因日本央行的“异次元货币宽松”政策，日本一直处于异常的资金过利状态中。企业也好个人也好，以惊人的低利率就可以向银行贷款。明明所谓的资本成本如此低廉，却没有人向银行贷款。此外，个人金融资产约为1");

		content.push("针对我提出的“低欲望社会”等话题，读者当中或许会有人认为，如今日本经济不景气是理所当然的，这并不是什么令人耳目一新的话题。或许还有人这样认为，经过“失去的20年”，在长期的通缩状态中，由于便宜的商品到处随手可得，便无需购买高价商品，这样就必然导致以低价格、最少量的物品，就可以维持生计了。不过，在日本出现的这种现象，并非是暂时的。");

		content.push("说起来，如今的消费萎缩，是整个日本已经成了无消费意欲的国家所致。具有代表性的就是“FLAT35”(1)。这是住宅金融支援机构与民间金融机构协作，提供的一种长期固定利率房贷。然而即便利率只有1%上下，堪称史上最低，新申请的房贷金额并没有因此而增加。连长达35年的贷款再搭配不到2%的固定利率，都乏人问津，这在世界上算日本独有的现象吧。日本人（特别是从开始懂事之时遭遇持续的经济不景气、如今35岁以下的年轻人）对未来抱有不安，不想背负贷款重荷，是对利率毫无反应的国民，也即反向于凯恩斯经济理论的国民。这样来说，是多数日本年轻人的DNA发生了变异，欲望渐渐衰退。因此，当下日本，即使政府再出台怎样的经济刺激方策，都无法期待消费的增长、经济的好转。");

		content.push("人口减少，超高龄化和少子化，无欲求的年轻人不断增加……毫无疑问，日本比世界各国早先一步面临这些问题。恕我孤陋寡闻，目前还没有一本经济学教科书能够给予我们令人信服的处置之术。即便是我阅读了近年成为话题的经济学名著也是如此。"); 
		content.push("比如，就拿成为世界级畅销书的巴黎经济学院的托马斯·皮凯蒂教授的《21世纪资本论》（日译本2014年由三铃书房出版）这本著作来说，作者用了15年时间，收集了二十多个国家，时间跨度为三个世纪的“所得与资产”的庞大数据，并对此加以分析归纳，最后完成一本厚达七百多页的巨著。"); 
		content.push("这本书的要旨在于：长期以来由于资本收益率（r）总是高于经济增长率（g），导致的一个结果就是富者更富，贫富差距扩大，资产的不平等将通过世袭，跨越世代而持续下去。为了正视这个“r>g”的不平等，必须强化世界范围内的对资产而非对所得的课税。诺贝尔经济学奖获得者保罗·克鲁格曼教授与约瑟夫·斯蒂格利茨教授等人还联名为这本书写下评价颇高的推荐文：“可以毫不过分地说，这是近十年来最为重要的经济学著作”（克鲁格曼教授语），“这是一本适时且重要的书”（斯蒂格利茨教授语）。");

		content.push("之所以这样说，是因为我们若从新加坡政府投资公司（GIC），美国加州公务员退休基金，哈佛大学基金等这些世界级的庞大基金的收益率来看的话，有钱人的回报平均约达10%。这也就是说，富者更富。而穷人即使把钱存入银行，现在也几无利息可生出，更何况在发达国家也不见上调薪金。照这样下去，利用资产获利的人与靠工资积蓄的人，这之间的差距就会自然而然地越扩越大。《21世纪资本论》这本书之所以引发关注，就在于作者认真分析了庞大的数据，从而得出富者越富，穷人被置于一边越发贫困，是资本主义社会的一个必然结果的结论。"); 
		content.push("回顾历史，产业革命后的英国，由于贫富差距惊人的扩大，爆发了激烈的工人运动，国家朝社会主义方向发展，而后还用了二百年时间进行财富再分配（因而是主张取消规则限制，转向民营化的撒切尔主义，复兴了停滞的英国经济）。"); 
		content.push("此外，俄罗斯和中国也在短时间里扩大了贫富差。根据瑞士大型金融集团“信贷瑞士”汇总的《财富垄断状况》报告（图表1）来看，2014年财富垄断状况最严重的国家是俄罗斯，约达85%。中国是从2000年的49%上升到64%，成了这14年来财富垄断进展最快的国家。这两个国家都是在国营企业民营化之际，一部分人乘机占据了财富。");

		content.push("总而言之，作为全球现象的贫富差距问题，我认为皮凯蒂教授所进行的分析和观察是准确的。但是我不同意他主张的对资产实施累进课税作为解决贫富差的方策。关于这个问题，只要看看日本的情况就会明白。");

		content.push("与其他各国相比较，日本的遗产继承税偏高，其最高税率甚至超过了50%。为此，我有一位在东京田园调布拥有房地产的朋友，听信了财产继承顾问的建议，为应对遗产继承税，以贷款的方式在自己的用地上建造出租公寓。然而，不久泡沫破灭后地价下跌。这位朋友死后，遗产继承税确实变零了，但贷款额超过了继承的财产。结果造成留下债务给子女的悲剧。由于同样的事例还很多，因此即便是曾经的高级住宅区田园调布，如今也是格局变小，遂成普通的街区了。");

		content.push("违反民主主义哲学的累进课税制"); 
		content.push("如前所述，就以认真分析庞大数据这一点而言，托马斯·皮凯蒂教授的《21世纪资本论》这部著作是重要的。但是托马斯·皮凯蒂教授主张用累进课税制，作为贫富差距扩大的解决方策，其结果就是缩减了人们的欲望与渴求。而资本主义社会恰恰是一个没有利润动机就没有赚钱动力的社会。"); 
		content.push("而且，极端的累进课税制是违反民主主义哲学的。因为民主主义是“一人一票”。若像日本那样，收入高的人包含居民税在内最高可课税55%，收入低的人（课税最低限以下的人）则可不课税的话，会形成这种状况：明明选举投票时大家的权利是相同的，纳税义务却有如此大差。我认为，保有活力社会的一个界点是：即便是收入低的人群，也应最低缴税5%，即便是累进课税制的高收入人群，最高税率也应控制在25%左右。");

		content.push("2015年1月，皮凯蒂教授访问日本。并针对著作里未曾涉及的日本贫富差距问题，陈述见解。比如，在日本记者俱乐部举行的记者会上，他指出“日本的贫富差距正在扩大中”，“即使消费税上扬，也不会产生太好结果”，并提出“应该采取累进课税制，对拥有资产的高收入阶层，课以高额税金，下调无资产的年轻人与中低收入阶层的所得税”等看法。"); 
		content.push("如前所述，皮凯蒂教授的学术观点是：在发达国家，由于资本收益率（r）总是高于经济增长率（g），因此导致富者更富，贫富差距扩大。借由世袭，这种资产的不平等，跨越时代被持续了下去。要拨正这种不平等，政府的做法是必须强化对资产而不是所得的课税。由于大家都推崇“皮凯蒂理论”，就连国会开会时“贫富差”也成了争论焦点之一。但不得不指出的是，皮凯蒂教授对今日日本还是不够了解。"); 
		content.push("之前我曾有说过，虽然皮凯蒂教授的数据分析有洗耳恭听的价值，但很难同意他所主张的把对资产采用累进课税制作为解决贫富差的方策。我的这一立场基本没变。这是因为在日本，资本收益率极低，所以贫富差别也就没有想象中的那么严重。"); 
		content.push("日本不动产大幅升值，还是上世纪80年代末泡沫时期的事了。从那以后，几呈持平状态，而很多非都市地区都在下跌。金融资产也在90年代后半，其利率徘徊在约4%—5%左右，但现在定期存款利率却低于0.2%。而高于这个利率的金融商品，不是短期的特例就是有风险类的。这也就是说，日本从90年代后期以来，经济增长率和资本收益率不分上下，几乎为零或为负数。因此，在日本国内“资产增值”就变得难于上青天。"); 
		content.push("确实，好像也有一些数据让人产生怀疑：日本的贫富差距是否在扩大？如“相对贫困率”（所得水准低于“中间值”一半的人口比例）和“基尼系数”（表示收入分配不均的指标。用从0到1的数值来表示，越接近1，收入差距就越大）等经济指标。不过，在日本并没有出现任何贫富差距扩大的现象。而在海外，无论是欧美国家还是中国，都能看到贫富差距扩大的现象。如在这些国家的大都市，既有宫殿般的高级住宅，同时也有贫民区的广泛存在。但这样的状况在日本很少看到。城市里也并非到处都是失业者和无家可归者。"); 
		content.push("另一方面，如果要问日本近年来，都是哪些人成为有钱人，主要是公开募股（IPO）的企业创业者，或是从父母那里获得转让股票，以资本获利者，但均属极少数人群。如此而言，我们只要不是从宏观经济的指标而是从微观经济的视点出发，观察现实的社会状况，就会明白日本的贫富差距，其实并没有想象中扩大。而且我认为，日本是世界上最为公平，财富集中状况最为少见的国家。换句话说，日本是世界上“最为社会主义化的资本主义国家”。"); 
		content.push("对此，我的思考点在于：皮凯蒂教授主张对有钱人采用累进课税制，课收高额税金的做法，完全不适合于日本。"); 
		content.push("资产课税一律采用单一制"); 
		content.push("皮凯蒂教授进而还针对日本政府不论国民收入高低上调消费税的做法提出批评，声称这样做“不会产生太好的结果”。为此，他亮出自己的提议：纠正日本贫富差的处方，就是要强化对富裕阶层在世界各地的资产课税。针对皮凯蒂教授的这一提案，安倍首相给予了否定的意见：称对全球资产强化课税，就“执行而言有非常困难的一面”。"); 
		content.push("从财务省的视点来看，当然也是这个结论。在我看来，目前财务省最想做成的一件事，就是上调消费税至10%。强化资产课税则是其次的。安倍首相的这个发言，或许也是听取了财务省的意见。"); 
		content.push("关于消费税，我与皮凯蒂教授的看法不同。我认为应该按照预定的计划提高至10%。同时我又认为，并不应该针对末端消费课征消费税，而应该针对伴随着经济活动产生的附加价值（财富创造），导入在所有流通阶段一律广征增值税（VAT/Value"); 
		content.push("Add Tax）的做法。这个税率如果是10%的话，日本的附加价值总额相当于GDP的总额，也就是约500万亿日元，因此税收可达50万亿日元。"); 
		content.push("此外，皮凯蒂教授提出应该改为对资产课税的意见，我在20年前就有所提及。由于日本对资产的课税既不均等也不公平，表现出过轻的倾向，因此我赞同这个说法。不过，我反对针对资产金额采取累进课税制的做法。因为这样做会削弱人们增值资产的动力。"); 
		content.push("我的提议是：针对拥有存款、股票等流动资产和不动产等固定资产的所有人，包括遗产继承人在内，一律采用单一税率制课税。如是这样的话，就能对有钱有资产的高龄者及继承人课以较多的税金，对不太富裕的年轻人课以较少的税金。这种并不针对收入而是针对资产课税的税制，对已进入成熟发达国家行列、收入不再增加但资产总额庞大的日本而言，是最为适合的制度。在经济还在增长、收入还在增加的国家，对所得课税，针对已进入成熟发达时期，收入不再增加的国家，则改为对资产的课税，这是常识。"); 
		content.push("日本的个人及法人流动资产和固定资产，合计约为3000万亿日元。若以时价的1%加以课税，税收就达30万亿日元（企业为了生产和经营所拥有的资产不予课税）。增值税和资产税合计约为80万亿日元，而国家一般会计预算约为100万亿日元，若能从中削除20%，即便废除所得税、法人税、遗产继承税等其他所有的税金，也能达到收支平衡。为了减持国债，或许有必要度过一段“苦涩的黑暗期”：诸如在一定期间内资产税从1%增至1.5%，增值税上扬至15%等。"); 
		content.push("不过，皮凯蒂教授提出“用累进制强化全球资产的课税”主张，从现状看则难以实施。即使能实施，我认为只会在全球增加富人专属的避税天堂。相较之下，比如日本这样经济成熟的国家，废除遗产继承税，改对包括继承人在内的资产所有人，实施“单一的资产课税”，不仅能提升消费（即经济），也是纠正贫富差距的有效处方吧。"); 
		content.push("从危机的教训中什么也没有学到的美国"); 
		content.push("不了解当今日本经济的，并非皮凯蒂教授一人。继《21世纪资本论》之后，被评为“最右翼”畅销书的是普林斯顿大学的阿迪夫·米安（Atif"); 
		content.push("Mian）教授和芝加哥大学的阿米尔·莎菲（Amir Sufi）教授合著的《房债》（ House of Debt"); 
		content.push("，日译本2015年由东洋经济新报社出版）一书。这本书也有这方面的问题。"); 
		content.push("该书收集了美国“次级房贷危机”的资料并加以分析，力证借贷高额房款的购房者们，一旦房价下跌，就必定严格控制消费，使得市场经济更低迷，并且还指出中低收入阶层的借款增加，将招致经济不稳定。"); 
		content.push("为了防止这些现象的出现，两位教授提出一种叫做“SRM（责任共有型房贷）”的方案。这个方案的主旨是：房价下跌时，认可借贷者还款金额的减额；当房价上升时，调升借贷者还款金额。但我认为，这正是学者们喜爱的“纸上谈兵”而已，毫无现实的指导意义。更何况《房债》这本书的背景，原本就与当今日本经济状况不符。"); 
		content.push("现在，美国的经济景气度在回升，道琼斯平均股价不断刷新史上最高值，美元汇率也一枝独秀，以企业设备投资和住房为中心的个人消费也在持续扩大。其中，受惠于汽油价格的下跌，包括大型汽车在内的销售势头看涨。2014年新车贩卖数为1652万台，超过了2007年的1615万台，恢复到了次贷危机前的水准。2015年也达到了1747万台，刷新了过去最高纪录，持续保持良好势头。"); 
		content.push("但是，由于伴随而至的次级车贷数量激增，其他领域的次级贷款也达到高峰，市场感受了“第二次次贷危机”的恐惧。这也就是说，虽然没有从上回的次级房贷危机中习得任何教训，这回才引发了次级车贷，不过转换视角来看，美国就是一个如此的“欲望过剩社会”。"); 
		content.push("年轻人不愿背负危机"); 
		content.push("问题在于，日本的情况则完全不同。如前所述，提供长期固定利息的房贷“FLAT35”，其利息即使为1%，贷款人数也未见增加。车贷利息是2%左右，然而2015年新车贩卖台数，与赶在调高消费税前的2014年相比，下降近10个百分点，减少了505万台。特别是反响巨大的轻型汽车，与2014年比下跌至83.4%。"); 
		content.push("在美国，房贷和车贷利息，即便是高级贷款利息（信用等级高的消费者），也约为4%。一般而言，利息若为5%以下，贷款人就会蜂拥而至。但在日本，利息即使再怎么低，也没有人来贷款。其理由就像我先前说的那样，因为日本成了世界上绝无仅有的“低欲望社会”。"); 
		content.push("当然，日本的家庭收支中也有负债的。不过，依据内阁府2014年版《高龄社会白皮书》统计，平均而言，每户负债金额最多的是四十多岁的978万日元（但储蓄也高达1033万日元）。随着年龄的增加，负债金额趋递减，储蓄金额趋递增。到了70岁以后，负债金额将至96万日元，而储蓄金额则增加了2197万日元（参照图表5）。"); 
		content.push("图表5　由于担心老后生活，高龄世代的储蓄额巨大"); 
		content.push("最近，由于退休后开始支付养老金的年龄有所推延，出现了无法还房贷或坐吃储蓄老本的“老后破产”现象，但是，还是有大半日本人，在其临终之际，都是无牵无挂的无负债状态。而且在日本，三十多岁两人以上的家庭，持房率超过了50%，四十多岁的持房率超过了75%，五十多岁的持房率超过了80%，六十岁以后则达到了90%。持房率如此高的国家，在世界上也是没有先例的吧。"); 
		content.push("日本的持房率为什么会这么高？其原因在于非都市地带，现在用500万日元左右就能买到二手的一户建房（独幢楼房），或得到父母的资助，或重新装修父母房子的人也很多。即使东京等大都市现在也是如此，继承从地方上东京打拼的第一代人所留下的房子，或是将其转手用其资金购买其他房子的第二代、第三代也不在少数。因此，像以前一样不啃老独自购房，背负3000万日元至4000万日元房贷的人，已经少了很多。"); 
		content.push("另外，现在35岁以下的年轻人，由于自开始有所追求的时候，就经历了“失去的20年”那通缩不景气的黑暗时代，因此他们当中的大多数人，形成了这样一种认识：不只是房贷，连结婚生子等所有的风险和责任，都不想承担。"); 
		content.push("在公司上班也是如此。工资基本不涨，自己想干的事又不能干，而只有责任变重的职务，令人失去干劲，这样的年轻人在增加。在我们那个年代，谁都想崭露头角，最终目标是能成为公司总经理。但这样的理想抱负，已经在日本大部分年轻人身上丧失殆尽。再加之今后人口减少和超高龄化趋势越发加剧，经济规模的缩小不可避免。由于能潜在地感觉到这种危机，所以都不想背负风险。"); 
		content.push("现在日本个人金融资产约为1700万亿日元，企业内部保留金膨胀至380万亿日元。而在另一方面，国家的借款（政府债务余额）则是GDP的两倍，早已突破100万亿日元大关（参见图表6）。概言之，日本的问题并不是房债（House"); 
		content.push("of Debt）而是国债（Country of"); 
		content.push("Debt）。转换视角来看，就是国家一个劲儿地使用个人和企业的储蓄。而当国债暴跌，个人储蓄将瞬间消失殆尽。可以说日本就处在这样的危险状态中。"); 
		content.push("图表6　国家债务最大问题点就是对现实的危机意识偏低"); 
		content.push("在我看来，日本这种“低欲望社会”现象，恐怕是阿迪夫·米安教授们完全不能理解的。用调侃的话来说，《21世纪资本论》也好，《房债》也好，都突出描绘了日本面临的世界上绝无仅有的异常状态。仅此而言，这两本书是有其价值的。除非能理解这种“低欲望社会”，并对症下药（如新版序言所言，回归“坂上之云”年代积极进取、雄心勃勃的日本），否则日本经济的好转绝无可能。"); 
		content.push("媒体盛传的“稍贵”消费"); 
		content.push("安倍经济学自起航以来，市场呈现股价上扬、日元走低的局面。媒体争相报道价格稍高的商品好卖，“稍贵”消费坚挺。如据2013年8月17日《日本经济新闻》报道，2013年4—6月决算数据表明，假发制造公司Artnature，推出20万—50万日元的高价定制假发，销售行情见涨。日本星巴克咖啡，推出中心价格为500—600日元的商品以及价格稍贵的甜食风味饮料“星冰乐”，其销路也相当不错。比人均消费不到600日元以及自助式咖啡店，价格稍贵的“咖啡店雷诺阿”，其总店银座雷诺阿也增加了许多商务客，公司净利得到大幅增加。此外，便利店7—11的“Seven"); 
		content.push("premium”等价格稍贵的自有商品，麦当劳1000日元的汉堡，牛肉盖浇饭连锁店的稍贵菜单，戴森（Dyson）无风叶高级电扇等，当时媒体都作为“稍贵”商品作了报道，一时成为话题。"); 
		content.push("不过，针对这一话题，我在杂志连载的专栏文章中提出了反对意见。我认为这种“稍贵”的消费现象只不过是昙花一现。用不了多久，就会像当时聚集人气的内脏火锅和烧酒一样，变成“稍便宜”的代名词吧。这就是有高有低，经济的不断循环。报纸和电视新闻只抓住三四个事例和现象，立马轻率地用“流行”字眼加以报道，对此我提醒各位的是，决不能随风而舞。"); 
		content.push("此外，虽然工薪族的奖金有所上涨，因春斗（每年2月至4月，日本工会组织的为提高劳动者工资而进行的罢工）工资标准也有所调整，但除部分大企业之外，多数劳动者的工资并未看涨。这样一来，在购买“稍贵”商品的同时，几乎所有的消费者就会在其他方面节约，购买“稍便宜”商品或“特价”商品，以此取得支出平衡。总之，一般消费者只是在支出的“分配”上作些微调，而能消费所有“稍贵”商品的，只限于有钱人。"); 
		content.push("不过，相对而言，日本是个有钱人较少的国家。虽然东京被认为是世界上拥有超过1亿日元资产人数最多的城市，但主要集中在不动产。如果一旦将资产金额拉到10亿日元或100亿日元以上水准，人数就一下顿减。相比纽约、伦敦或新加坡，就显得特别少。这也就是说，想要超过“稍贵”阶段，达到真正的高价消费倾向，是不可能的。"); 
		content.push("说起来，安倍首相表示“要让国民看到物价至少上涨2%”之后，日本央行导入了2%的物价上涨率目标（通胀率目标）。因此，较之以往，不管愿意与否，日本的物价不得不变得“稍贵”起来。而且由于日元走低，依赖进口的食材等也纷纷涨价。再加上从2014年4月开始上调消费税至8%，所有商品都自然而然地变成“稍贵”，国民生活尽显艰辛。"); 
		content.push("就在这种状况中，最近有一条新闻引起了我的注意。这就是年轻人持房率下滑的统计报道。根据2012年度《国土交通白皮书》的显示，从1983年到2008年的25年间，30岁至39岁的持房率从53.3%降至39%，不满30岁的持房率也从17.9%降至7.5%。与此相反，不满40岁的借租民营出租公寓的比例，则从39.7%上升至59.7%（图表7为总务省的统计）。另一方面，根据总务省家庭开支调查的显示，2012年两人以上的家庭持房率为81.4%，较前年度增加了2.5个百分点，创下近四年来的最高纪录。总括这些数据，表明的一个问题是：40岁以上的持房率有所上升，二十多岁三十多岁的持房率有所下降。在我看来，这与“稍贵”消费紧密相连，与此同时，又显现出“低欲望社会”的另一面。");

		content.push("“选择不拥有”的合理理由"); 
		content.push("我曾在1990年《文艺春秋》月刊杂志上撰文警告：由于泡沫经济的破灭，日本的不动产要跌至仅剩十分之一的价格，因此不能买房。自那以后，虽然我持续提醒国民，日本的不动产价格不会上扬。但还是有四十多岁五十多岁为主的人，在不动产高价时买房，现在则陷入还款的千辛万苦之中。"); 
		content.push("为什么他们要焦急地买房呢？这固然有被住宅金融公库（现为住宅金融支援机构）的“宽松房贷”和养老金住宅融资（现已废除）的“阶段型房贷”（两者都属于终身雇佣、定期加薪为前提的房贷商品。即在最初5至10年间压低还款金额，在宽松期结束后追加支付所剩的部分。）哄骗的因素，但更为根本的还是这批购房者认为“现在不买，以后会更贵”。这里的问题在于：年纪轻轻就背上25年至30年的房贷买房，人生一开始就会输在起跑线上——负债数千万日元。"); 
		content.push("今后，人口持续减少的日本的房产价格，除东京中心地带有上涨空间之外，其他地方恐怕永远不会上涨了吧。实际上，现在大部分公寓房，房贷金额超过了出租金额。这也就是说，如果是同等条件的房屋，用房贷买房，相比每月的还贷额，可以租借到比还款额更便宜的房屋。或许有人认为买房最终能成为自己的房子，有一种安心感。但到那个时候卖出，就变得三钱不值两钱。若想置换房屋，以匹配自己的退休生活，也变得无法如愿。"); 
		content.push("至于二十多岁三十多岁持房率下降的原因，据国土交通省和媒体的分析，在于薪金上涨迟滞，非正规雇佣（临时工）增加等因素影响下，无法申请房贷或无力支付房贷的家庭户数在增加。不过，从结果来看，他们不选择持房而选择租房，则是战后日本人首次对“不拥有住房”，作出了极具合理性的判断。"); 
		content.push("从某种意义上说，不拥有住房也是适合当今全球化时代的做法。这是因为一旦拥有住房，当被公司调离工作，特别是被派驻海外的时候，就会成为一大累赘，收窄了人生的选择。反过来，若是不拥有住房，其自由度就高得多。相较于持房者，若能住上租金便宜，通勤时间较短的出租房，其金钱和时间就会更充裕。这一方面提升了生活的自主性，另一方面也使得“稍贵”消费或稍稍的奢侈享受，变得可能。");

		content.push("日本最大的问题是“人口减少”"); 
		content.push("经济学者或经济学家之所以经常预测失误，是因为用宏观经济指标，已经无法预测未来。而能够正确预见未来的指标，其实只有一个：即人口统计学。"); 
		content.push("若持续照现在这个状态，可以预测的是：即使再过三四十年，日本劳动力人口（15—64岁）也不会增加，高龄化将会持续加剧。人口减少，才是日本直面的最大问题。");

		content.push("安倍在2014年10月众议院大会上，回答在野党的询问时明言：“安倍政权尚未考虑采取移民政策。”虽然针对扩大接受外劳问题，也正在推进有关议论，但应对太迟缓，而且总给人杯水车薪的感觉。"); 
		content.push("关于人口减少这个问题，目前日本面临的最大课题是户籍制度。现在所谓的“未婚先孕”数占了结婚数的半数以上。由于日本有户籍的束缚，一旦怀孕后面临着是“奉子成婚”还是被迫“堕胎”的选择（其实，在日本也有堕胎数是否已超过生育数的推测）。此外，虽然也有不结婚独自抚养孩子的单亲妈妈这个选项，但在如今的社会状况下，难以避免的是生活贫困化。"); 
		content.push("在法国或北欧国家，早在40年前就废除了户籍制，事实婚姻被社会普遍认可。说起来，从世界范围看，还保留户籍制的只有中国、韩国和日本了。而且，户籍这个制度还对提高生育率造成了阻碍。过去在经济高度增长时期，有“人口红利”这个说法。即以团块世代(1)为中心的人口较多的家庭世代，他们的就业和纳税等，支撑了国家的财政。即使国家负债，但将来偿还这些债务的人群基数也是较大的。但是现在不要说人口红利了，由于人口增长已过峰值，加速的是人口减少，锐减的是纳税人数，偿还国家债务也就越发变得困难。"); 
		content.push("都认为国债暴跌是很严重的事，但究其原因，也是人口持续减少所致。除非设法采取措施，解决人口减少的问题，否则国家借款和国债信用度的下滑，也是无法避免的。"); 
		content.push("我曾在《新·大前研一报告》（1993年讲谈社出版）等著作里，就主张废除户籍制以及引进稳定的移民制度。而且我当时还与地方政府、现在的总务省等官方机构多次交涉过，但从结果看，没有任何变化。"); 
		content.push("面对人口减少这个难题，该如何应对为好？——很早之前我就给出了清晰的答案。但如今的政府，绝对不想认真应对。因而，也只有靠个人和企业各自努力了。"); 
		content.push("下面，我们将从制度和数据这两面，就人口减少的问题，作进一步的探讨。");

		content.push("如是这样，国家的正常运作将难以维系。作为一个国家，由于必须确保警察、消防、国防等领域的人员，故企业可聘用的人才将会枯竭。反过来，如果这样的人才进入了企业，国防所需的年轻人就难以招足。虽然谁也无法预知今后的经济将如何变化，但只要看一下人口统计的数据，就会明察多少年后的变化。请参见图表9。");

		content.push("总人口的减少和高龄化的推进，将导致劳动力人口的减少和潜在增长率的低下。同理，由于消费者人数的减少，消费与住宅的需求规模，也会趋于缩小。地区人口的减少招致地区经济疲软。在乡镇，人口数一旦跌破1万，维持行政服务就变得困难。这样一来，就会引发经济规模缩小的漩涡，国家税收也会锐减，财政风险持续提升。"); 
		content.push("国债的暴跌也开始进入倒计时。这并非盛世危言，而是必将如期而至的事。如前所述，随着今后人口的减少，足以偿还债务的人口，也变得稀少，而国债又无法永久持有而不抛售。由此故，日本的国债什么时候暴跌——是明天还是几年后？——虽然难以预测，但暴跌则是不可避免的宿命。"); 
		content.push("动用高龄者和女性也不足以解决问题"); 
		content.push("日本劳动力人口数量，在1999年创下6793万人记录之后，呈递减趋势（参见图表10）。而由高龄者、儿童及家庭主妇等女性构成的非劳动力人口数量，在2013年超过了4500万人，之后呈持续增加之势。安倍政权成长战略之一，就是要将这类高龄者和女性，作为劳动力加以“动用”。"); 
		content.push("但其实早已开始动用高龄者了。如若按原来规定60岁退休，每年会预定减少80万劳力。但现在只减少约40万劳力。单纯计算不难看出，每年有40万人，即便过了60岁还在职场继续工作。但问题在于，即便动用高龄者和女性，到2030年仍约有300万劳力缺口。到2060年，更高达1800万劳力不足（参见图表10）。这样来看，就算动用了高龄者和女性，也不足以解决劳动力不足的问题。");

		content.push("这样一来，政府选项就十分有限。要想增加人口，阻止少子化进程，就应该学习法国和瑞典的做法，对产子育儿施以有力的支援，而且要在废除户籍制的基础上，认可更为自由的婚姻形态及家庭形态。如果这些都难以做到，只有走大量接受移民之路。"); 
		content.push("另外，要想阻止经济规模缩小，就必须激活人口数量明显减少的地区。不过放眼世界，用国策激活地区的成功案例几乎没有。我曾在美国的加州大学洛杉矶分校（UCLA）教授公共政策课。在讲述“地域国家论”这个课题时，发现让地方经济成功扭转的案例一个也没有。对此，后面各章还会详述，这里只想指出的是，多数国家致力打拼的并不是地方，而是都市。如何让都市再生？这样来看，目前政府为振兴地方经济，推进所谓的“地方创生”政策，恐怕也难以期待多大的成果。很有可能就是两手空空，以白忙一场而告终结吧。"); 
		content.push("再者，整个国家呈现“不增长也坏不到哪里，粗茶淡饭的生活便可心满意足”的心态，也就是所谓的“一亿全低欲望社会”。当然这也是一个选项，但这样下去国家税收会越来越少，抱有庞大国家债务的日本，终将面临国债（债务）不履行、恶性通胀的风险。"); 
		content.push("日本和欧美发达国家之间的大差"); 
		content.push("图表11（截至2012年）汇总了经济合作与发展组织（OECD）各成员国的总生育率。日本在2005年曾一度下滑至1.26，后来稍有回复至1.41（2015年达到1.46）。由于经合组织平均数值为1.7，故人口减少也呈较缓慢趋势。而如果平均值为2.0，即便不接受移民，也能维持现有人口数量这个水准。那么，其他发达国家，又是如何应对人口减少的呢？请看图表12。"); 
		content.push("图表11　在发达国家中，日本出生率排行居下位");

		content.push("深色图块代表自然增减率，浅色图块代表社会增减率，即表示移民。从图表12就可得知，只有日本几乎没有接受移民，人口自然增长率就转为负数。美国、英国、法国、德国和瑞典，都属移民国家，各有特点。"); 
		content.push("就美国而言，每年接受移民的同时，人口的自然增长也一直持续。英国最近增加了移民数量，也开始致力于人口的自然增长。法国因为接受移民引起了诸多问题，所以在人口数量上有所起伏，但可以看出致力于人口自然增长的决心。德国由于人口的自然增长呈负值，最近也从欧洲其他国家接受移民。瑞典也同样维持着移民政策，这几年来人口自然增长部分，也呈快速回升。"); 
		content.push("若再参阅图表13，大概就可明白日本式制度的特殊性了吧。这张图表汇总了有关少子化问题的各种指标。不同的实际状态从中可以得到解读：“在日本，以平均年龄而言，女性婚后约过一年才生第一胎。相较之下，除日本以外的其他诸国，都有在婚前就怀孕生子的。”“在日本，非婚生子比例极低，但在其他国家，则为三人中有一人，或两人中有一人是非婚生子。”"); 
		content.push("这是因为日本还保留户籍制度，有不认可非婚生子的社会背景。为此，就算婚前怀孕，也只能选择或是堕胎或是奉子成婚。其结果就表现出日本与其他发达国家之间的主要区别。此外，图表数据还显示出日本男性受困于长时间工作，无法参与育儿的实态。"); 
		content.push("图表13　在欧美国家，即使是事实婚或单身母亲也想生育，政府提供丰厚的育儿支援 *1美国的数据是从2006年到2010年的平均值");

		content.push("另外，各国政府对家庭相关支出占GDP比例来看，日本不到1%仅为0.96%。与英国的3.83%和瑞典的3.76%等欧洲各国相比，属低水准数值。"); 
		content.push("在法国，孩子越多津贴就越多"); 
		content.push("欧美各国为了鼓励国民多生小孩，逐步放宽制度，并且切实地编制预算。特别是法国和瑞典实施的各种家庭育儿政策，理应值得日本学习。如将日本和法国就主要的育儿津贴和补贴费用作一比较，就如图表14所显示的数据（比较日法之间主要津贴和费用的较大差异）。"); 
		content.push("在日本，仅保育实际费用及大学学费这两项，每人需花费约500万日元。相对于此，政府育儿津贴则不足以支付这两笔费用。合计下来，每个家庭的实际支出要高于政府的补贴。而若是生育第三胎，虽然育儿补贴增加，家庭支出多少有些改善。但即便如此，仍然需要花费72万日元。"); 
		content.push("图表14　在法国，小孩生得越多，获得的育儿支援就越多"); 
		content.push("而在法国，由于大学学费几乎全免，家庭开销就能大幅节省。而且政府的育儿津贴，是随着第二、第三胎以及小孩数的增加，其金额也随之增加。透过所谓的“N除N乘”计算方式（这是一种育儿数越增加，所得税就越能减轻的课税方式。将家庭所得除以家庭人数N，计算出适合的税率后，再乘以家庭人数，得出纳税额），小孩数越多，所得税就越有减免。假设生有三个小孩，可计算出总额为1745万日元的家庭收支。这也就是说，在法国，生一胎就赚钱，生二胎更赚钱，生三胎还要赚钱——这就是法国的制度。而就是这个制度，支撑了法国总生育率维持在2.0的水准。"); 
		content.push("说起来，早在四十年前，法国就实现了废除亲子关系中对非婚生子的差别待遇，导入了一种叫做“公民同居协议”（PACS）的制度。就算不结婚，但只要是长期同居的伴侣，也被认可与配偶者相同的社会权利。当然，政府会提供丰厚的育儿支持与家庭支援，包括生育与育儿津贴，聘用婴儿保姆的补贴或新学期补贴等。"); 
		content.push("另外，瑞典也在近四十年前，取消了非婚生子在法律上的差别，夫妇别姓与同姓的选择自由，离婚时赡养义务的分担等，也都依据法律来决定。无论是育儿休假制度，育儿休假期间的收入补偿，还是被称为“家庭保育所”的居家保育制度等，也都充实完善。"); 
		content.push("虽然日本在2013年才好不容易解除非婚生子在遗产继承权利上的差别，但整个社会至今还残存着对非婚生子的歧视，就连支援育儿的新财源是否能确保，目前也是个未知数。总之，日本在这些方面，与法国和瑞典有着很大差异。"); 
		content.push("问题多多的“个人番号制度”"); 
		content.push("每当思考少子化问题，户籍制度就是眼前的一大障碍。说起来，这个制度本身在今日已变得毫无意义。其最好的例证就是约有300人，把皇宫所在地作为自己的籍贯地登录。同理，将富士山山顶作为籍贯地登录，也有300人左右。倘若籍贯地迁移何处都被允许，户籍制就如同虚设。"); 
		content.push("以前的日本社会是以“家”为基础单位。在此基础上再明确地区分直系和旁系，重视亲属关系和长幼顺序是其特点。但如今推进中的小家庭化，也拥有多样的家庭形态。结婚成家，该居住地才应该成为登录的“家”，也就等于本籍，即可申请居民票。既然已经有了居民票，再个别登记户籍，则是完全没有意义的。");

		content.push("日本只有1%的移民比例"); 
		content.push("今后，如果在这些问题上还是看不到有制度性的改善，同时也无法看到生育率的提升，为了应对人口减少，惟有接受移民这一条路。请参阅图表15。该图显示了在经合组织各成员国的总人口中，移民所占比例。卢森堡以42.1%排列第一。其次分别是瑞士、澳大利亚、以色列、新西兰、加拿大等国，平均都超过20%。日本仅为1.1%，排行倒数第二。"); 
		content.push("图表15　日本接受移民状况在发达国家中垫底"); 
		content.push("从逻辑上来看，若是少子化持续恶化，人口减少就无可避免。为了维持必要的国力，只有接受外来移民。尽管如此，日本仍然下不了决心。一方面国家借款在增加，另一方面偿还人则在持续减少，财政破产可以预见。倘若不愿意看到日本财政破产，只有将税金拉到吓人的程度，用税收减少政府债务，成为今后不再借贷任何款项的国家。"); 
		content.push("在积极接受移民的国家中，值得参考的是新加坡（参见图表16）。在新加坡，外国人的比例已破20%正在接近30%。新加坡移民政策的特点是：积极引进具有高技术和能力的外国人才。2010年引进数超过了17.5万人。此外，在劳动密集型方面，与雇主同住的菲律宾女佣也达到了28万人。很多新加坡人认为，菲律宾女佣存在的意义很大，她们说着独特的新加坡地方英语。这对喜欢凡事从得失面考虑问题的新加坡父母来看，让能说标准英语、又有宗教信仰的菲律宾女佣协助育儿，在教育方面一定会带来不少好处。另外，有了家庭育儿的助手，新加坡女性也能外出工作，有助于女性在职场中活跃。");

		content.push("此外，一旦经济不景气，居住的外国人就不得不选择回国。现在日本接受的移民，只是作为单纯的人手不足的缓冲材料加以使用，政府并没有从长远的视野出发，思考移民政策。比如在英国，不但将移民分为五个阶段，并且还拥有完备的制度，足以让优秀人才能安心定居。但日本连这样的制度都没有。为此，一旦劳力市场人手不足，就临时雇佣；一旦劳力市场饱和，就遣返他们回国。日本曾经从巴西引进了为数不少的日籍侨民，但由于一直没有建立起长期的雇佣制度，当经济恶化，不再需要劳力的时候，这些人就遭到了闲时弃如敝屣的命运。");

		content.push("关于移民政策的具体方法，本书第三章还会再作解说。虽然我的这些主张都是在二十多年前提出的，但日本政府却完全没有试图实施的打算。"); 
		content.push("倘若社会再不改变，人口动态数据所显示的未来，就会如期而至。但这绝不是突发之事，而是早已察觉之事。只要日本政府不废除户籍制度，不建置公共数据库，儿童数量就无法增加。而且从制度建立到成果显现，至少需要二十年的时间，所以必须只争朝夕才是。然而，绝不能采用类似伤风感冒的所谓对症疗法，而必须把开放移民作为长期的政策，完善其相关体制。"); 
		content.push("10年前的分析就是今天原封不动的现实"); 
		content.push("象征“低欲望社会”的人群，如同前面论述过的“FLAT35”，是指就算面对冠有“超”字的低利息，也不为所动的二十多岁、三十多岁的年轻人以及婴儿潮（中坚）世代。这不是现在才开始的情形。关于这个问题，我在10年前就再三指出过了。"); 
		content.push("比如，我曾把从2004年开始连载的文章，编辑加工成《工薪阶层再起动指南》（2008年由小学馆出版）一书。在书中，我把这群人称之为“物欲和发迹欲丧失”的“极简生活”世代，并对此加以分析。"); 
		content.push("当时令我吃惊的是，这群人和过去的日本年轻人，其行为举止完全不同。较之“拥有物质”的欲望，他们几乎没有欲望。不仅是物欲全无，连出人头地的欲望也变得淡薄。当时的一个调查表明，新进公司的员工想当总经理的人只有10%左右。我把这群人定义为“物欲和发迹欲丧失的世代”。他们的特征表现为“只用手机与这个世界联结。与朋友联系用手机，各种信息的获取用手机，连电视节目也用手机看”。即使同属于发达国家的欧美各国，也完全没有发生这种现象。这可谓是日本独特的现象。"); 
		content.push("另外，这本书还谈论到产生这种现象的另一个背景，即便利店文化的扩张。"); 
		content.push("“‘物欲和发迹欲丧失的世代’这个前所未有的群体出现，使日本的消费市场寒流袭来。这一世代很可能无法成为新大陆时代的经济推手。"); 
		content.push("“在我看来，与过去日本人价值观截然不同，这一群体的横空出世，其实与便利店的普及，有着密不可分的关系。"); 
		content.push("“便利店创生出一天只要500日元就能解决温饱的社会。这也就是说，一天只需500日元一个硬币，在便利店买饭团、面包或便当，吃个一两餐便能生存下来。对自由职业者或尼特族来说，并不像上班族那样有规律的时间概念，也没有早中晚的节奏。肚子饿了，就在便利店买上便宜的便当充饥。有很多人都过着这样生活。如此这般，就算手头宽松些，一天1000日元的食费，也就足够——总之，现在的日本，借各地到处泛滥的便利店文化之光，不会再有饿死人的危险了（特殊事例除外）。”"); 
		content.push("赶上泡沫经济的父母是“反面教材”"); 
		content.push("在《工薪阶层再起动指南》这本书中，我还论述了消费经济的低迷加速了低欲望社会的形成，以及商业模式转换的必要性。现在看来，当时言及的某些危机，大体都言中。"); 
		content.push("这也就是说，在倘若无路可走也能活下去、“生存条件”变得很差的社会里，一旦对时尚、汽车、住宅等既无物欲也不想拥有的话，人类生产活动所需要的“驱动力”就会丧失殆尽。从自然界来看，情况也是如此。在食物丰富的环境里栖息的野生动物，就算被动也能轻松存活，所以生出怠惰。而在食物缺乏的环境里栖息的野生动物，如不主动觅食就难以存活，所以生出勤勉。与此相同的是，在每天只要1000日元就能生存的社会里成长起来的日本年轻人，除非自己有很强的上进心，否则就变成“低欲望”世代。我认为，这或许也是无可奈何的事。"); 
		content.push("在当时，我就曾设问：这些年轻人变得“低欲望”，是否也受父母成了“反面教材”的影响？也就是说，他们的父母辈，正好是赶上泡沫经济时代。为了满足自己的物欲、拥有欲和发迹欲，他们只知道使足浑身劲干活。为此，在这些年轻人的眼里，父母从某种意义上说，就属于“经济动物”。虽然表面看，父母们过着富裕的生活，但实际上被房贷压得难以透气，现实生活并不轻松。夫妇之间也几无情趣可言。只顾埋头工作的父亲，为了在公司出人头地，早出晚归，难以顾及家庭。自己不想成为父辈那种样子，不要过于辛劳工作，而是活得自在悠哉——据我的分析，年轻一代或许有这样的潜意识。"); 
		content.push("于是，“低欲望”年轻一族的出现，给企业带来了深刻的影响。而且，我认为更应纳入问题而视的是，这绝不是泡沫破灭后的暂时现象。这些年轻人的后代，也有很大的可能性持有与此类似的价值观。虽然我曾为此敲过警钟：日本企业必须确切分析他们的意识和行为模式，准确地把握他们的价值观，有必要重新推敲与此相吻合的市场策略、商品策略、贩卖策略——喔，不，还有商业模式及其本身。但我认为，从结果来看，能应对这些变化的企业恐怕不会很多吧。"); 
		content.push("“高龄产妇”和“奉子成婚”也在增加"); 
		content.push("我在编撰《工薪阶层再起动指南》这本书的时候，这批“物欲和发迹欲丧失的世代”还是二十多岁的年纪，如今已接近35岁了。这些人与比他们大上十多岁的所谓‘泡沫世代’相比，心理状态有很大的不同。我甚至还分析过他们在男女关系的想法上是否有变化，但我发现，从倾向上看，没有大的变化。"); 
		content.push("“与如今20岁出头的‘极简世代’相比，年长10岁的30岁出头的世代，如同异种人，拥有旺盛的物欲和发迹欲。同样是日本人，为什么相差10岁就有如此不同的心理状态和价值观呢？"); 
		content.push("“我分析原因在于，如今二十多岁的一族，是在泡沫经济破灭后日本充斥负面信息的所谓‘失去的十年’里，度过了多愁善感的少年期。而如今三十多岁的一族，他们度过的少年期，恰好是泡沫经济最鼎盛时期。这种差异是否就是导致两个世代的人，在其心理状态和价值观上的巨大不同？总之，如今二十多岁的年轻世代，并不看好未来的玫瑰色。他们有着这样的心理‘印痕’：一定要为‘万一’做好准备。除此之外，就难觅其他可以为之的解询之道了。"); 
		content.push("“日本的年轻人还有一个‘男女落差’的大问题。最近，20岁过半的男女年轻人与过去相比，未婚者增多。不过，在我们那个年代，20岁过半结婚则很普遍。只要性情相宜，即使手头拮据，也会成婚。女性也认为男性手头拮据属正常。因为结婚本身就是即便没钱但想在一起就在一起的事。家庭就是从最低起跑线开始，二人携手，慢慢共筑未来。"); 
		content.push("“然而，如今的女性，操握着结婚与否的决定权。她们不会与没钱的男性结婚。男性当然对此心知肚明，所以拼命地节俭，拼命地储蓄，为结婚作准备。到准备完结为止，不惜一再推迟婚期。据我的调查，男性结婚年龄与收入呈函数关系。虽然现在男性平均婚龄为34岁，但收入越高结婚越早，收入越低结婚越晚。无积蓄的男性，就没有女性愿意嫁给他们。”"); 
		content.push("这样，从女性角度来看，父母的生活水准，成了她们的参考标准。若与父母同住，无论吃喝开销都能随心所欲，所以与贫困男同住狭小的公寓，降低生活水准的事，她们就碍难从命了——女性们常有这样的心态。"); 
		content.push("问题在于，单身女性制订这样的结婚基准，使得手头拮据的男性难以求婚，暂且只能一个劲地存钱，备妥生活所需。此外，由于日本长期处于就业冰河期，企业扩大非正式员工的雇佣，使得男性啃老族也有所增加，他们变得越发“宅”于家中。");

		content.push("日本年轻人当中广泛流行“穷充”");

		content.push("如前所述，日本正面临着前所未有的人口减少和低欲望社会现象。尽管如此，日本政府并未推出有效的能应对现实的方案，反而继续采取让事态深刻化的经济政策——安倍经济学。"); 
		content.push("2012年12月的众议员选举，接着是2013年7月的参议院选举，安倍政权均获得压倒性的胜利，并成功消解了“扭曲国会”（指执政党在众议院过半数，在野党则在参议院过半数，从而造成国会众参对峙的局面）的问题。再加上2014年年底打着“安倍经济学”旗号的选战也取得胜利，安倍政权可望长期持续至2018年任期结束为止。但在我看来，事实上针对安倍政权的逆风，正越刮越猛烈。");

		content.push("安倍内阁曾表明，必须承袭历代内阁的目标，做到“2015年度国债赤字减半，2020年度基础财政收支扭亏为盈”。这也就是“维持财政规律”。但若要守住财政规律，就必须跳出财政对策的框架。虽然安倍首相说要在有限的预算中，变更优先次序，但政治家若能言行一致，早该不会无谓地乱花钱了。预算必定要用在“能获得选票的地方”，这一情况将还会持续。"); 
		content.push("虽然自2014年4月起，安倍政权特例将70—74岁的医疗自费部分，由现行的10%上调至20%，但如此小幅微调，无法避免财政的破产。为了维持财政规律，防止国债暴跌，只有将消费税从事先预定的8%上调至10%。甚至在不远的将来，有必要调高至20%以上吧。依据内阁府的试算，就算将消费税上调至10%，到2020年，也无法将基础财政收支扭转为黑字。"); 
		content.push("但是，安倍的智囊们又在担心一旦上调消费税，就会断送好不容易有些起色的消费市场。于是他们建言要像尺蠖一样慢慢爬行，每年只提高1%，或等到市场景气完全恢复后，再上调消费税。最终，原定于2015年10月上调消费税，被安倍首相延至2017年春季。虽然安倍在国会大选时喊出“唯有这条道路”的竞选口号，但也只不过是单纯延后问题，把沉重的债务留置以后再处理的滑头做法。果不其然，在2016年夏季参议院选举之前，安倍政权又下决心将上调消费税再度延期。"); 
		content.push("2012年度，安倍政权以追加预算等方式，筹措出超10万亿日元的金融支援财政政策，但就是不出效果，好像石落水池，就是波澜不惊。之后在2013年度提出5.5万亿元日元，甚至在2014年度又提出3.5万亿日元的追加预算充当经济对策。这三年间，总共约投入20万亿日元的税金，但经济回升的效果又如何呢？人们还是存有很大的疑问（参见图表17）。"); 
		content.push("图表17　日本经济再次呈现负增长"); 
		content.push("不带动任何增长的“第三支箭”"); 
		content.push("至于第三支箭“促进民间投资的增长战略”，说句并不为过的话，就是至今没有带动任何的经济增长。比如，安倍首相自己多次强调“医药品的网上贩卖”，但市场规模不会因为网络销售而大幅扩展，医药品的贩卖也不会翻倍。这样做的结果只是让药店和网上虚拟店抢夺有限的大饼而已。"); 
		content.push("此外，政府的“放宽大都市圈建筑的容积率”政策也令人难以理解。以前我也曾提出过，作为刺激经济最为有效的一个对策，就是放宽容积率和建筑面积率。日本政府现在提出的“大都市国家战略特区”设想，是将高架道路上方的空中权，转让给两边的建筑，用以增大该区域的建筑容积率。政府的事先宣传还包括能更便利地建造高层建筑，充实外国企业及商务人士的入住空间，提供便于工作的环境等。但是，若真打算放宽限制，就不该设置如此麻烦的条件，全面放宽容积率才是政府对此事动真格的标志吧。"); 
		content.push("就其结局，在我看来，安倍首相的“赏味期限”已过。射出的三支箭，遗憾的是全部脱靶。日本经济失速的症候，日趋显著（参见图表18）。"); 
		content.push("不懂得经济本质的安倍首相"); 
		content.push("如前所述，虽然安倍首相再三强调“异次元货币宽松政策”“灵活的财政政策”“促进民间投资的增长战略”这“三支箭”，能带动经济的增长，但国民切实感受到的则是实体经济的恶化。我在该书的《前言》里介绍过，长野县停车场经营者说，从客人往投币机里投入的钱币种类，便可察知市场经济确实很糟糕。当然还有自己深感吃惊的体验。在加油站，我不假思考地说“加满”。工作人员则略感惊讶地说：“最近都是加10升汽油，或加1000日元份额的客人。”这些状态，正如我当初多次指出的那样，是安倍首相和协助他的经济学家们判断失误所致。"); 
		content.push("图表18　安倍经济学的目标全数落空 资料来源：内阁府《SAPIO》报道文章　©BBT综合研究所"); 
		content.push("尤其是主导安倍经济学，担任首相的经济政策智囊团，内阁官房顾问兼美国耶鲁大学名誉教授浜田宏一，静冈县立大学教授本田悦朗，被视为“安倍经济学策划者”的自民党山本幸三众议员们，他们的罪过不轻。"); 
		content.push("浜田宏一他们借由日本央行异次元货币宽松政策，带动日元贬值股价上扬。然后将这些视为安倍经济学的成果，并大肆向国民宣传“对日本经济的复苏抱有自信是好事情”。但在我看来，仅靠金融和财政政策，市场景气不可能出现想象中的好转。我对上调消费税更持反对立场。此外，浜田宏一与本田悦朗还特地将诺贝尔经济学奖获得者、美国普林斯顿大学教授保罗·克鲁格曼请来，引见给安倍首相，让他建言延后增税的必要性。"); 
		content.push("不过，由于实施“异次元货币宽松”，现金哗哗地流入市场，日元贬值是其必然结果。结果形成通货膨胀。但现状是物价上扬薪资不涨，实际所得有所下降，招致消费低迷，陷入恶性循环。这样来看，日本如今消费低迷的诱因，明明是安倍经济学所引起的，但浜田与本田一看风向不对，便把问题束之高阁。"); 
		content.push("另一方面，日本央行为了设法让经济回升，断然实施“黑田火箭筒第二弹”（意指加码宽松政策）。但这就如同原本想治疗低血压，不料血管收缩超过想象，致使血流循环变差，于是慌忙地开始输血和心脏按摩。"); 
		content.push("不过，这些原本就不需要治疗的。"); 
		content.push("20世纪的处方已经不适用"); 
		content.push("我反复强调的一点是，日本经济的根本问题在于“低欲望社会”。明明个人拥有1700万亿日元的金融资产，企业拥有380万亿日元的内部保留金，但就不想使用这些钱。这样的国家，世上绝无仅有。即使贷款利息连1%都不到，却无人借款；就算是史上最低、不满2%的35年固定利息，申请房贷的人，也未见增加。这是世界上从未经历过的经济状态。因此，若还是用金融政策或财政政策刺激市场景气这个20世纪宏观经济学的处方，对当今日本，已经变得不再适用。这是克鲁格曼教授，或是美国经济学的“进口学者”浜田宏一等人，完全无法理解的。"); 
		content.push("目前欧美各国再兴凯恩斯热。比如，2014年11月3日发行的《彭博商业周刊》，凯恩斯上了封面照，并推出“当今世界期盼凯恩斯”的专辑。另一方面，克鲁格曼教授则在批判过于拘泥财政规律、对财政政策犹豫不决的欧美政府，并同时批判欧洲央行过早上扬利率，支持日本异次元货币宽松和财政政策。"); 
		content.push("此外，2014年11月，在澳大利亚布里斯班召开的G20（20个主要国家和地区首脑人会议）会议上被采纳的首脑宣言中，更是加进了“在2018年之前，G20全体GDP上扬2%以上”这个最新目标。总之，“大家都将投入公共投资，以经济增长2%以上为目标”。"); 
		content.push("但就目前的日本经济而言，就算在货币宽松和公共投资上再撒更多的钱，但如无法提升消费者信心，经济就难以提升。这也就是说，日本迈入了迄今为止世界上从未经历过的阶段。换言之，日本要借由中央政府的金融政策或财政政策，让国民欲望复活，从而扩大消费，已是永无可能了。"); 
		content.push("在这么一个特殊的国度里，至今还在乱用只适合于欲望和野心时代的20世纪凯恩斯经济政策的，正是安倍经济学。"); 
		content.push("应该改变的“国家构造”"); 
		content.push("重新整理日本的问题点，就会发现个人金融资产或企业内部保留金并未流向市场，处于一种“腌制”状态，也并未带动任何的消费和设备投资。日本央行便出损招，持续从金融机构等处买入国债，目前已持有360万亿日元以上的国债，相当于GDP的60%。"); 
		content.push("将国债卖给日本央行后，银行过剩的现金却没有贷款人，于是只能用现金购买股票。在政府维持股价政策下，就连养老公积金管理运用独立行政法人（GPIF），也向日本央行卖出国债增持股票。而且还专门瞄准日经225等指定股，股价指数因此上扬。不过，这并非真实地反映了企业业绩或经营状况，只是股市的虚假繁荣。"); 
		content.push("另一方面，政府在2016年度的预算一般会计岁出总额，达到了史上最高的96.7218万亿日元。由于“三支箭”的总和也难以承担这个重任，安倍经济学便乘机打出第二弹——“新三支箭”，但这些都是远离现实的经济政策。即便再如何追加预算和反复出台经济对策，经济增长率持续下滑，乃是日本的实情。"); 
		content.push("若要摆脱这个窘状，看来要么发起战争，要么削减四成的年度预算，或者要么就将消费税提至20%。至于折中方案，如能否暂时先将消费税提至15%，削减两成左右的年度预算等，对政治家们来说也是难以办到的。因为必须要将官员从五人中削减一人，这恐怕会招致强烈的反抗吧。"); 
		content.push("就根本的解决方策而言，诚如我在25年之前就建议，只有导入道州制，将这个国家的构造（统治机构）由中央集权改为地方分权。但问题在于，只要目前的中央官僚体制存在一天，这一改革就无法实施。除非有强有力的领导人振臂亮相，打破这个局面。日本人的特性在于，就每个个人而言，虽不乏相应的问题意识，但一旦聚合形成集团，就喜欢“避难就易”。如此类推，要想改变这个国家的构造，似乎只有先暂时放弃（就什么才是统治机构改革的理想状态，请参照拙著《你读过宪法第八章了吗？》）。"); 
		content.push("如是这样，从逻辑面来看，安倍经济学的前行之路，必然是“国债暴跌”与“恶性通胀”。假使一旦出现恶性通胀，超过1000万亿日元的国家借款，也会一笔勾销。比照安倍首相最擅长的话来说，“只有恶性通胀一途，别无他途”。但是，恶性通胀会使得靠养老金生活的国民破产（也即老后破产），生活陷入大混乱。届时，国民又将如何生存下去？"); 
		content.push("总之，2014年年底的国会大选和2016年夏季参议院选举，到最后却不得不为悲惨结局做好准备。但，这也是国民所选择的不归之路。"); 
		content.push("无法退场的“异次元货币宽松”政策"); 
		content.push("确实，安倍经济学暴露了日本人的心理。伴随日元贬值推动企业业绩好转，股价也因此上扬。但从这里向前，再思考一下是否还有下一步对策时，给人强烈的感觉就是招数已尽。"); 
		content.push("如前所述，日本央行总裁黑田东彦，将消费者物价指数上升率与上一年相比，定格在2%，并以此作为“物价安定的目标”。为了实现这个目标，实施“异次元货币宽松政策”，从金融机构买入国债，再将现金提供给市场，直到达成目标。而这样做的一个结果就是，连同长期国债和国库短期证券，日本央行国债持有额已超过360万亿日元。换言之，日本央行被国债“撑饱”。而“撑饱”的央行再将国债卖给各大银行。各大银行也是现金满贯。不过，银行持有现金并无意义，还要被金融厅无端地要求增加对企业的贷款。但企业并不缺钱，仅现金和存款就有261万亿日元的剩余资金。所以银行难觅新的贷款对象。为此，有的银行甚至向优良企业这样表示：“即使零利率也接受，希望前来贷款。”"); 
		content.push("而在另一方面，应该从中小企业回收的不良债权则又堆积如山。但由于金融厅有言在先，不许“过河拆桥”，因此在2013年3月底《中小企业金融圆滑化法》（延期偿付法）到期之后，只要不破产，即使无力偿还利息的公司，银行也将其作为“正常债权”的归类，放置一边。这种超越道德（伦理缺失）水准的做法，已经让人完全看不懂银行的作用究竟是什么。"); 
		content.push("日本面临着从未有过的现金超量过剩。央行国债满怀抱，国家负债超过1000万亿日元，危机确实在悄无声息地逼近。"); 
		content.push("打出货币宽松“退场对策”，引发世界关注的美国，联邦准备制度理事会（FRB）于2013年12月，决定开始实施缩小“量化宽松第三弹”（QE3）的规模，长期利率随即上扬，超过了3%。尽管只是小幅调整，也即国债和放贷担保证券的买入额，从原先每个月850亿美元暂减至750亿美元而已。为此，FRB认为“量化宽松不是利率上升的直接原因”，但长期利率回升到两年半前的高水准，则是不争的事实。"); 
		content.push("因此，当时的FRB议长伯南克（Ben"); 
		content.push("Bernanke）表示，缩小量化宽松“不会弱化在必要的范围内持续货币宽松的约定”。并再次强调，直到达成雇佣改革和物价稳定为止，FRB将会持续超低利率政策等货币宽松政策。这也就是说，一旦推进货币宽松提升流动性，当缩小规模的时候，长期利率就会上扬，导致难以控制的通胀出现。这正是FRB所担心的。"); 
		content.push("利率上升，日本央行首遭“自爆”"); 
		content.push("连美国尚且如此，日本央行如果缩小量化宽松规模，情况又会如何？日本有“退场对策”吗？我认为，一旦实施了如此规模的货币宽松，再想祭出退场对策，实属难上加难。至少从资金供应量占GDP的比例来看，日本远超美国，状况更为糟糕。而且日本国债的回报率，已几近为零。"); 
		content.push("过去几乎没有哪个国家实施过如此宽松的货币政策。为数不多的一例就是第一次世界大战后的德国。由于战败，当时背负巨额赔偿金的德国，狂印纸钞，导致恶性通胀。过量印钞带来恶性通胀，纸币与国债同然。"); 
		content.push("围绕美国缩小QE3规模的做法来看，我们得知，哪怕是小幅调整，只要市场嗅到缩小货币宽松的味道，长期利率就会急速上扬。因此，假如日本央行也缩小货币宽松的规模，导致利率上扬，那么，最先经历“腹中”自爆的，就是持有国债金额占GDP一半的日本央行。"); 
		content.push("为此，我认为这次黑田总裁推行的“异次元货币宽松政策”，并没有同时附带退场战略。如果黑田总裁能找寻到安全的退场对策，那他真可以称为天才了吧。安倍政权为了刺激市场经济，就如同一边往汽车里持续加油，一边猛踩油门，以不踩刹车的速度，一路飙奔。其象征就是2016年度的预算额，膨胀至97万亿日元，堪称史上最高。我们回看一下。欧盟在面临以希腊财政问题为发端的欧洲债务危机之际，欧洲中央银行（ECB）的马里奥·德拉吉（Mario"); 
		content.push("Drughi）曾经说过：“只要有必要，不论哪个国家的国债，我们都可无上限地买入。”在欧债危机远去之后，欧盟还能持续着小康状态。但是，如果要问欧洲央行究竟买入了多少国债？查看之后我们看到，结果竟然是“零”。这也就是说，与黑田总裁不同的是，德拉吉总裁只是嘴上说说而已，其实完全没有买入国债。"); 
		content.push("到了2015年，欧洲央行终于决定实施“量化货币宽松”的政策，从3月起扩大规模，每个月买入600亿欧元（约8万亿日元）的资产，不过反对的声浪也非常强烈。如今美国在量化货币宽松方面，也将踩油门换成了踩刹车。只有日本还在一意孤行，持续加油踩油门。"); 
		content.push("优秀的领导者只专注一件事"); 
		content.push("为什么安倍经济学这艘巨轮，出航不顺？我认为，这是安倍首相指挥与管理有问题。"); 
		content.push("若问：好公司与不好的公司，最大的差异是什么？依我从事40年国内外企业经营顾问的经验来看，这个问题只归结为一个问题：“为了重振业绩，经营者提出怎样的方针？”好公司的经营者只专注一件事：“我们公司的问题是这个。”然后用上四至五年的时间，专注于这件事的解决。"); 
		content.push("一个佳例就是被称之为丰田“中兴之祖”的原丰田汽车高级顾问丰田英二。为了减少浪费，他不断地向员工灌输“就算是干毛巾，只要动脑筋，也能挤出水来”，并确立了具有革新精神的“看板方式”(1)，成为丰田公司的代名词。丰田公司时常怀有强烈的危机感。这表现在有1500名干部员工参加的研修会上，担任讲师的我也曾多次被他们提醒：“自满是最大的敌人。说错也不要紧，就是不要赞扬丰田，只要告诉我们还有什么问题就行。”"); 
		content.push("反观不好公司的经营者，总是罗列出十条二十条之多的改善方策，并发出指令，要员工悉数照办。但久而久之，员工会对经营者不断发出的指令生出抵抗情绪，结果改善的对策什么也没有达成。"); 
		content.push("优秀顾问与蹩脚顾问的区别，亦属同然。优秀顾问会将问题归结在最主要点上，然后只提改善建议。而蹩脚的顾问，则在分析公司基本情况后，发现有三十个问题，逐一指出，然后再反向罗列改善对策。显然，这是将问题点颠倒成改善对策了。但是，一个公司不可能同时实施三十条改善对策，因此到最后，哪一条都是半途而废，或不善而终是其结局。"); 
		content.push("这样的蹩脚公司和蹩脚顾问，好像似曾相识？对，正是今天的安倍政权。安倍政权用“异次元货币宽松政策”、“灵活的财政政策”、“促进民间投资的增长战略”这“三支箭”，构造成安倍经济学，出台各种政策。但到头来，决策执行的进展如何，今后要实现怎样的目标，政策实施有了怎样的效果，则完全不为人所知，谁也无法掌握未来的全貌。"); 
		content.push("先是把消费税提至8%，然后为了不使市场景气为此夭折，又推出减免5万亿日元法人税以及讨好国民到处乱撒钱的措施。冷静思考这些做法，无疑在于乱花了5万亿日元，所以要将消费税增至3%。这种把财政规律忘得光光，毫无约束可言的做法，与丰田英二的领导方式有着天壤之别。"); 
		content.push("误入歧途的安倍政权的“三大本质”"); 
		content.push("按照我的思考，“安倍政权的本质”可分为三大类。"); 
		content.push("第一，安倍首相的一个倾向是“明明没有根据，却也能一口咬定”。"); 
		content.push("东京电力和福岛第一核电站污染水外漏问题，就是一个典型。在东京申奥的最后陈述会上，就核污染水问题，安倍首相向全世界宣称“完全在控制之中”。其实那是不可能的事。这是因为每天有400吨涌出的地下水，如何与放射性核分裂生成物隔离？这个问题虽然知道“必须立即处理”，但要开展根本上解决问题的工程，核辐射量又过高，因此在“2—3年之内是无法施工的”。况且港湾内海与外海并没有完全隔开，封闭存储核污染水的现有构造，又无法正常运作。虽已提出构造的改建计划，但也属于两年后才能完工的大工程。为此，实际的状况明明并非是“控制中”而是“失控”之中，然而安倍首相则满不在乎地一口咬定，说“完全在控制之中”，毫无反省。东京电力的广濑直已社长，则以“我的理解与安倍首相相同”，回避正面表明自己的意见。"); 
		content.push("安倍首相也用轻松明快的语调谈论经济问题。从我提倡的“心理经济学”观点来看，国民有个好的心态，有助于经济的回升，所以是好事。不过，正如我后文所述，日本经济本质上存有结构性问题。即便是2020年东京奥运会，报纸或电视传媒也齐声喝彩，说为此会带来“3万亿日元的经济效果”，很多人也期待“经济为此好转”。但奥运带来经济好转是发展中国家的现象。像日本这样的发达国家，投入大量税金建设体育场馆或选手村及交通网等公共工程，带来的只是花费国民税金的经济效益。总之，安倍首相只不过是想通过谈论一些看似轻松的经济话题，用其传播效应带动经济回升罢了。"); 
		content.push("第二个本质，是如前所述胡乱颁布不计其数的政策。况且，安倍首相由于只听信于智囊或亲信的话，因此在自民党党内议员中间，对安倍也有郁积而起的不满。他们发声：“也请听听我们的建议。”"); 
		content.push("举例而言，安倍首相分别在2013年和2014年，就消费税率上调问题，召开“集中研讨会议”，征询数十位专家学者的意见。然而，这实际上是为了镇住处于百家争鸣状态的议员们，使出的“出气筒”手段。一旦决定消费税上扬，尽管周遭有不同意见，但严肃认真地予以实施，才是领导者应有的风范。而像安倍首相那样，到处低姿态地倾听意见，就是典型的蹩脚经营者。其结果，尽管赞成上调消费税的意见占据多数，但安倍首相却还是做出了延期增至10%的决定。既花费了时间和税金，又牵连了那么多人，最后只不过是搞了一场毫无意义的促销活动罢了。"); 
		content.push("第三个本质，虽然也有第二本质方面的原因，但其实是安倍政权了无新意，仅仅是开倒车，采用“依靠官僚”和“全部扔给官员处理”的方法而已。由于政府机关还是依旧不变的“垂直条块组织”框架，因此每个部厅都各自推出肥水不外流又乱花税金的政策。安倍首相只不过是这些部厅的发言人而已。"); 
		content.push("其结果，安倍首相还是看不到日本的真正问题。今后的日本，每年约减少40万—60万的劳动力人口。人口统计学上的问题才是日本目前面临的最大课题。如果对此视而不见，日本的GDP将会持减，国力走向衰退。为了防止这些问题的出现，日本必须接受移民，或者起用高龄者等。但安倍首相只是在基建或护理这些领域，推出了接受外国人的方针，但难以感受认真且全面解决问题的热情。"); 
		content.push("现在的日本，最需要的是“只专注一件事”的真领导者。因为再这样下去，在东京奥运开幕之前，日本经济的这条大船，恐怕就要沉没了吧。"); 
		content.push("“微管理”的典型"); 
		content.push("我们再继续验证安倍政权的管理力。"); 
		content.push("您认为，公司里最令人讨厌的上司是哪种类型？用英语表示就是“micromanager”（微管理者）。也就是说，对部下的一言一行，加以鸡蛋里挑骨头般的过细确认，对每件事都加以吹毛求疵的上司。不让部下做任何带有自己意见的决定，就连报告书或发票有无瑕疵等，都加以挑剔的管理和干涉，这就是带有否定意味的“微管理”。"); 
		content.push("安倍政权其实就是这种“微管理”的典型。所谓安倍政治，一言以蔽之，就是“依靠官僚的中央集权统治社会”。换言之，中央政府的官员，用自己的权限，决定所有大小之事，并迫使国民、地方和企业接受这些决定。在一些规则的执行中，不管是“眼开眼闭”还是“加重处罚”，决定权也都在官员手里。安倍政权所推行的政策，哪里谈得上是放宽，根本就是强化规则。官员为了扩大自己部厅利益，管理本身只是个借口而已。为此，这些做法与为地方经济创造生机（地方创生）和经济增长，没有任何联系。"); 
		content.push("举一例加以说明。2014年开始实施“教育资金的赠予及免除赠予税制度”。这是父母或祖父母，为30岁未满的子女或孙子女赠予教育资金的时候，每个人最高可享受1500万日元的免征赠予税的制度。"); 
		content.push("问题是，为了用到这项制度，必须以子女或孙辈的名义，在金融机构开设专门账户，汇入赠予的教育资金。如从账户里取钱，支付入学金、学费、保育费、学习用品费、课外旅游费、学校伙食费等费用的话，必须开具用途为教育资金的证明书（如发票）等，然后再提交给金融机构。这是相当麻烦的规定。而且，汇入的资金如果到30岁为止还未用完，账户里的存额就必须缴纳赠予税。"); 
		content.push("假设子女或孙辈现在为五岁，一路顺利到大学毕业需17年的时间，到满30岁还有25年。在这段期间内，必须每年不断地收集发票，提交给金融机构。"); 
		content.push("此外，如果子女或孙辈想成为体育选手，那么观看体育比赛的门票不能算是教育资金吗？如果想成为游戏的编程员，买入游戏软件的费用不能算是教育资金吗？去东京迪士尼乐园或环球影城，为什么不能被认可为教育目的？应该由谁来判断是否是教育资金？这样的矛盾和疑问明明有很多，但新闻媒体却什么也不报道。"); 
		content.push("“放宽限制”只是徒有其表"); 
		content.push("另外，在2015年4月，日本政府还创设了“结婚育儿资金的赠予及免除赠予税”的规定。这项规定是针对结婚、怀孕、生育、育儿、从父母或祖父母那里接受每人最高为1000万日元（结婚费用最高3000万日元）赠予时，可视为免课税的赠予额。在运用这项规定时，其方法与教育资金相同。必须向金融机构开设信托账户，然后就支出的费用部分开具书面证明（如结婚费用、生育费用、保姆费用等的发票），再提交给金融机构备案。受赠人的年纪达50岁时，账户里若还有存额，就必须课征赠予税。"); 
		content.push("虽然教育资金和结婚育子资金的免课税金额，合起来上限为2500万日元，但原本作为教育资金等的生活所需费用，就算是父母或祖父母出钱，也是免征赠予税的。在过去，即便是生前赠予，每年就有最高110万日元的免税额，若合并使用“继承时精算课税特例之免税范围”的2500万日元，以及“购买住宅资金赠予之特例的免税范围”最高为1500万日元的话，两者加起来就有最高4000万日元的免课税额。"); 
		content.push("说起来，如果高龄者拥有的资产用于扩大消费为目的，并为此还颁布特殊条例，将赠予税或遗产继承税纳入免税对象，那么，我认为子女或孙辈在使用父母或祖父母赠予的资金时，政府在旁指手画脚，这种做法岂不奇怪吗？用父母或祖父母给的钱，无论是用来购买游戏软件，还是用来观看体育比赛或是去旅游，不都是个人的自由吗？如果“不问用途如何，反正最高3000万日元为免税额”的话，那么以高龄者为主所持有的1700万亿日元的个人金融资产，一下子转移给子女，孙辈世代，当然是有助于促进消费的。"); 
		content.push("政府将这些资金限定其使用用途并加以“捆绑”的做法，换句话说，中央政府的官员们只是在做放宽限制的表面文章，实则是在收紧拉马的缰绳。安倍政权在所有领域事无巨细地插手干预，并强化管理，用一种“施恩于民”的“居高临下”对付国民、地方或企业。"); 
		content.push("几近恐怖的“计划经济”国家"); 
		content.push("安倍政权是典型的微管理。因此，政府一方面新设赠予税免税制度，另一方面，又从2015年1月开始，扩大遗产继承税课税对象范围及上涨税率。原本基础扣除额从“5000万日元+1000万日元×法定继承人数”缩减至“3000万日元+600万日元×法定继承人数”。遗产金额也从原本的超2亿日元不满3亿日元者，税率从40%调高至45%，超6亿日元者，从50%调高至55%。"); 
		content.push("简言之，政府就是要让富裕的老年人吐出钱来。不过，越是这样，有钱人就越想逃往海外。而相对资产匮乏的中产阶级，为了预先准备遗产继承税，更是要收紧钱包了吧。其结果，我认为税收的效应充其量也就是“一去一来”打个平手（正负为零），而最后导致消费不振的下场。不直接废除遗产继承税，制造慢慢地放宽规则的假象，不知不觉中遗产税整体有所增加，最后会陷入巨大的混乱。"); 
		content.push("政府官员们收紧缰绳的另一个事例，就是设立“国家战略特区”。被指定为“国家战略特区”的是：东京圈、关西圈、新潟县新潟市、兵库县养父市、福冈县福冈市、北九州市、冲绳县、秋田县仙北市、宫城县仙台市、爱知县、广岛县和爱媛县今治市。为什么就指定这12个地区？官员的回答是“因为担心这些地区会变得不可收拾一团糟”。显然这就是令人可怕的“计划经济”。"); 
		content.push("其实，变化是从不可收拾的地方发生的。过渡时期的无序能促进成长，社会恰恰是在无序中诞生有序的。国家战略特区不是由国家指定12个地区就了事的，而是要像中国的经济特区一样，日本全国任何一个地方，只要有意愿都可变成特区，让其自由发展即可。增长战略只能从开放与混沌中诞生，这一点官员们不应该不知道吧。"); 
		content.push("“零加班费”的制度是多管闲事"); 
		content.push("我前面论及安倍政权的本质，就是一个依存官僚的“微管理者”，并列举了教育资金的赠予税免征等事例加以说明。窥一斑而知全豹。被称为安倍经济学“增长战略”的政策，就是“微管理的全武行”。"); 
		content.push("比如“零加班费”制度。这项制度的适用对象是“年收在1075万日元以上”，而且是“具有高度的专业知识”的外汇交易员、基金经理、研究开发人员或顾问等职务人员，他们的薪金不是用劳动时间来计算而是用工作成果来计算。"); 
		content.push("但是，为什么年收入要在1075万日元以上？选定职种的标准又是什么？据说，其根据就是劳动基准法第14条的规定：能将劳动契约时间从上限的3年延长至5年者，而能满足这一要件的年收入，一般又都必须在1075万日元以上。零加班费用制度就是来自这条规定。然而问题在于，这个制度是要将有期间限定的雇用条件，套用在无期间限定的正式员工身上，本来就是不合理的。没有明确的证据显示，零加班费用制度符合现在企业的真实状态。"); 
		content.push("这正如我在拙著《赚钱力》（2013年由小学馆出版）所写的那样，在工作变得不再为时间或地点所限定的今天，很多白领阶层的工作，其成果与报酬的关系，变得有必要“再下定义”。因此连零加班费在内，也应该由经营者、管理者和员工，在再次协商中达成共识，而不是由政府单方来决定。"); 
		content.push("此外，安倍政权在“防止长时间劳动”的名义下，正在讨论让企业实施从下班到第二天上班，能空出一定时间的“上班时间间隔规则”，以及“设定每月工作时间上限”“每年获得104天以上休假”的其中一项。另外，为了“提高带薪休假的实施率”，政府还推出要求企业有义务指定员工带薪休假具体日期的方针。这些从企业方面来看，都属多管闲事。果真是什么事都要插手的微管理。"); 
		content.push("“地方创生”的压轴策略，也是费解的愚蠢策略"); 
		content.push("令人喷饭的是政府推出的税制修正案。东京等大都市圈的企业，如果将总公司的业务功能转移至地方，用其建造公司大楼等的投资额，可从公司的法人税中减去7%的最高额；随着将管理部门等迁至地方带来员工换工作，地方就业率因此有所提高的话，每位员工可以有140万日元的税额扣除。政府认为，此举既能在地方创生出就业机会，又能匡正人口过于集中的“东京一极”现象。看来这就是安倍政府抑制地方人口流失，从根本上振兴地方经济的“地方创生”的压轴策略。但是，没有比这更令人费解的愚蠢策略了。");

		content.push("所谓配偶扣除额，是指纳税人如有配偶，那么配偶就属所得税法上的扣除对象，纳税人就可以扣除所得税中一定金额的制度。比如，以丈夫是公司员工、妻子为全职主妇的家庭为例，即使妻子在外打零工，若年收入在103万日元以下，妻子非但不必缴纳所得税，丈夫还可以在所得的课税额中扣除38万日元，使得应缴纳的所得税变得更少。这就是所谓的“103万日元壁垒”。此外，满足这一条件的“专业”主妇，还可以作为“第三号被保险者”，以被抚养者的身份，加入丈夫的健康保险。安倍首相以这项配偶扣除额制度“对扩大女性就业起到了抑制作用”为由，要求研讨其缩小范围或废除的可能性。然而，对此也有很多反对意见和希望慎重对待的言论。");

		content.push("“降低法人税”对涨薪的反作用");

		content.push("除此之外，安倍政权还自顾自推出与“增长战略”自相矛盾的政策。如，上调遗产继承税或所得税；在降低法人税的同时，扩大对大型企业（资本金1亿日元以上）规模标准课税（以资本金、销售额和雇佣人数等企业实际规模作为标准），并且严格对待亏损企业；缩减亏损扣除制度；当法人持股比例低于5%时，课税比例就从原来的50%提升至80%等。在我看来，这些自相矛盾的做法，非但不能促使市场景气好转，反而会使其越发恶化。");

		content.push("日本法人税的实际税率，国税和地方税合起来为35.64%（东京都为例）。在2014年5月召开的政府经济财政咨询会议上，东京大学研究生院教授伊藤元重等人与民间议员四人共同提案：法人税税率“将来的目标是25%，而当前的目标是在数年内，将税率降至20%”。接受这一提案的日本政府，在同年6月发表的经济财政运营基本指针《强化方针》里，写明调降法人税，并且决定从2015年度开始，将法人税下调3.29%。");

		content.push("在日本，像欧美企业那样依据“双重爱尔兰/荷兰三明治”或“全球最佳课税方案”，想方设法降低法人税的大型企业，极为少数。大多数经营者为了不被税务当局盯上、不被媒体敲打，不得不缴纳高额法人税。这些经营者不是属于不得已的“忍耐派”，就是属于为了国家缴纳再多的税金也无所谓的“名誉派”。另外，与美国的股东不同，日本的股东一般不说“把企业移至爱尔兰节税吧”之类的抱怨话。"); 
		content.push("总之，将法人税下调至20%多一些，高兴的只是属于经团连的没有节税能力的大企业。但对吸引海外企业进驻日本不起作用，也不能阻止放眼世界经营的日本企业的外移。"); 
		content.push("我认为，目前在永田町（以国会议事堂为代表的日本政治中枢）议论这种无意义之事的，都是一些“外行人”。这里的“外行人”并不是指“税金外行人”，而是指“不了解企业决策现场的外行人”。安倍首相不知听信了哪一位不了解企业决策现场的智囊的灌输，只单纯地相信“增长战略的关键是下调法人税税率”，就推进其政策。"); 
		content.push("而且，财务省或与大藏省有关联的议员们又提出主张：“如下调法人税，就必须填上该部分的财政缺口”。这样一来，其他税金项目受到该政策的影响是明摆着的事。或者是所得税、消费税，要不然就是已固定的烟税或酒税。到最后由于国民总负担并没有任何改变，这回下调法人税的讨论，也越发变得无意义了。"); 
		content.push("那么，为了防止产业空洞化或国民失去工作，我们真正应该直面的增长战略究竟是什么？"); 
		content.push("或许给人有绕远路的感觉，但我还是要说只有大幅改革“教育”才行。我认为，要防止产业空洞化，除了改革教育，别无他法。关于包括教育改革在内的今后增长战略，将会在第三章详述。但这里还想再强调的是，下调法人税只是一件毫无意义的事。"); 
		content.push("比登天还难的“不乱花补助金”"); 
		content.push("与降低法人税相并列，亦能成为安倍经济学增长战略另一支柱的是“地方创生”。但是，容我先给出结论：“地方不会创生”。"); 
		content.push("经历过“失去的二十年”的通货紧缩，经济萧条时代的日本人，就算物质还算充裕，但因收入减少或养老金等问题，对未来的不安还是逐渐增大。为此，整个日本上进心低迷，年轻人不想离开居住地（行动范围从住家到半径5公里以内的生活圈），在家附近的购物中心解决所有生活需求，显著地朝着“痴迷个人小确幸化”，“AEON（永旺）依赖化”，“LaLaport（乐乐商城）满足化”的状态上发展。"); 
		content.push("在如此低迷的状况下，安倍政权为了控制地方人口减少或高龄化的速度，将活跃地方经济的“地方创生”作为一个重要课题，并且在2014年9月设立了“城镇·人口·工作创生总部”。但这样做就与在自民党竹下时代向全国各市镇乡提供1亿日元的“故乡创生”，以及在小渕政权时代发放“地方振兴券”相同。可以想见的结局就是以乱花钱而告终。石破茂地方创生相（当时）虽然说过，我们要提供一个能让地方政府既能自由使用补助金，但又不至于乱花钱的方案。问题是做起来恐怕比登天还难吧。"); 
		content.push("这是因为我曾在美国加州大学洛杉矶分校（UCLA）主讲“地方国家论”课程，为此调查和研究了世界各国的事例，发现世界各国在20世纪以后的课题，都是与“城市化”（urbanization）有关，地方创生的事例一件也没有。"); 
		content.push("打出“地方创生”，表明招数用尽"); 
		content.push("回顾来看，提出所得倍增计划的池田勇人政权，在1962年制订第一次的“全国综合开发计划”以后，“国土均衡发展”就成为既定口号。到1998年为止，一共持续推行了五次（从2005年开始，以“国土形成计划”取代“全国综合开发计划”）。"); 
		content.push("不过，中央向地方注入资金还能见效，只发生在日本还属发展中国家的经济高度增长期。过了高度增长期后，大部分的地方政府就变得依赖于中央政府的补助金，不再自力更生，呈现衰退状。但这是因为中央完全没有放权于地方，让地方行使权限自行努力。出现这样的状态，要说理所当然，当然也是理所当然的一个结果。从这点看，我不得不认为，比起其他国家，日本的地方创生要来得更困难。"); 
		content.push("在日本，其实早已完成了“国土均衡发展”。我在2014年曾租车环绕九州两圈，并纵贯北海道800公里。也曾骑摩托沿四国行走1500公里，并在长野—富山之间绕行640公里。所到之处，看到以道路为主的基础设施建设，即便是只有熊和狐狸出没的深山野林，也都已十分完善。问题是这些地方政府并没有“创造靠山傍海的驱动力带动地方经济”的构想，而是习惯于伸手向上面要钱吃饭。"); 
		content.push("如果安倍首相真的想搞活地方经济，就不应该总是高高在上，而是要让地方在真正意义上能够自食其力，同时有必要从根本上改革中央集权的统治机构。不过，安倍首相完全无法理解这个结构性问题。"); 
		content.push("自民党在“再来一个”的欢呼声中，打着一会儿是“日本列岛改造论”啦，一会儿是”故乡创生”啦，一会儿是“地方振兴”啦等换汤不换药的旗号，并借着这些旗号向地方乱撒钱。历史已经证明这些做法完全没有效果。尽管如此，安倍政权还是将“地方创生”作为国策，大张旗鼓地加以推行，此举无非是增长战略构想招数已经用尽的一个佐证。照这样下去，日本经济由于无法应对结构性变化，剩下的只有崩盘一条路吧。"); 
		content.push("股价上扬的“安倍·黑田泡沫”真相"); 
		content.push("尽管如此，或许还有一种反驳意见认为，在安倍政权的领导下，日本股价不是确实有了上扬，市场也呈现一派兴旺景象了吗？其实，这只不过是政府制造出来的“安倍·黑田泡沫”而已。"); 
		content.push("股价上扬的一个理由是：如前所述，由于许多企业股票派息金是“股价的3%”左右，所以机构投资家们认为，比起把钱存入只有0.4%利息的银行里或者购买国债，不如持股获得的股利高。这也就是说，还是姑且购买股票来得合算这个想法，使得生命保险公司等机构投资家或金融机构，将手头的资金替换成股票。"); 
		content.push("股价上扬的另一个理由是：为了支撑安倍经济学的“官制行情”。也即为日本政府运营养老金的年金公积金运用独立行政法人（GPIF）等机构，运用公共资金维持股价（Price"); 
		content.push("Keeping Operation。简称PKO）。"); 
		content.push("比如，年金公积金运用独立行政法人机构，早就将约140万亿日元资产的25%，用来投资日本股票。此外，国家公务员共济组合联合会等三个共济组织，也发表了要与年金公积金运用独立行政法人机构步调一致的谈话。这三个共济组织的营运资产超50万亿日元，若再加上年金公积金运用独立行政法人机构的资产，总额超190万亿日元。据报道，年金公积金运用独立行政法人机构与三个共济组织所设定的资产构成共同目标为：日本股票25%，国外股票25%，国内债券35%，国外债券15%。由于邮储银行或简易生命保险等也将资金转为股票，所以这些被称为“巨鲸”的机构投资家，还在不断地增购股票。"); 
		content.push("由于股价呈上扬局面，出现了我买你也买的人气“联动现象”。而且如前所述，机构投资家或金融机构，因为无其他投资目标，所以也只好将资金投入股市。看穿这种日本股市走向的外国机构投资家或对冲基金等，也将资金投入日本的股市。由此故，日本的股价得以一路上扬。这就如同在水桶里蓄水，水越多，水位也就越高，这纯属物理现象。不过，患有“恐高症”，对股市过热抱有较强警戒心的投资家们，却因误判了投资巨鲸们的“食欲”，开始操作卖空基金等而遭致大损。这也就是说，日本股市是偏离投资家常识的“官制行情”。"); 
		content.push("而在另一方面，日本个人金融资产1700万亿日元，还几乎未入股市。这其中至少有80%还是一成不变地留在超低利息的银行或邮政储蓄、生命保险等机构里面。不过，这些钱会间接进入股市，难以想象国民与股市毫无关联。所以，现在的问题是，为什么个人不投资股票？他们为什么对股市漠不关心？除了不可思议还是不可思议。"); 
		content.push("如何应对随时可能发生的“暴跌”？"); 
		content.push("股价一定会在某个时点下跌。上扬幅度越大，下跌幅度就越大。25年前的泡沫经济破灭，15年前的IT产业泡沫破灭，甚至是仅为7年前的雷曼兄弟破产，日本都经历过这些股票暴跌的惨痛教训。"); 
		content.push("举例而言，在泡沫时期，日经平均股价在1989年12月29日年终最后一场交易收盘价为38915日元，创下史上最高纪录。许多经济分析师还预测“1990年春季，股指会突破4万点”。其中也有证券公司夸下海口，说还能“上涨至6万点”。但是，进入到1990年，股价开始下跌。同年10月暴跌。由于大家都沉醉于泡沫浮华之中，被麻痹了感觉。这就与IT产业泡沫和雷曼兄弟破产引发股市暴跌完全一样。我认为，我们不应该忘记这些教训，要学会冷静地观察股市行情动向。"); 
		content.push("教导我们要冷静观察的“先知”就在美国。虽然美国目前的实体经济要比日本好得多，但领导全球规模最大的投资控股公司伯克希尔·哈撒韦（Berkshire"); 
		content.push("Hathaway）的沃伦·巴菲特（Warren E."); 
		content.push("Buffett），他在2015年2月的股东大会上，公开了一封“给股东的信”。他在信中这样敲响警钟：即使是美国企业，也已经没有很大的成长机会。因此，伯克希尔·哈撒韦公司也无法达到过去的业绩了。我希望你们能明白这点——"); 
		content.push("就连有“奥马哈先知”之称的精明强干的投资家巴菲特也明言，已经无法再像原先那样给股东如此高的利率了。如果就连美国企业都没有亮眼的成长机会，由于少子化、人口减少，今后国内市场越发萎缩的日本企业，则更加是雪上加霜了。"); 
		content.push("尽管如此，现在日本的机构投资家眼中只有股息。忘记了股价是由什么来决定，忘记了公司合理的股价应该是多少，只认准“股息是股价的3%”这个理，就不断买进股票，而不是看中“企业的价值”才买股票。"); 
		content.push("所以，若有谁说一声“现在的股价背离企业现状”，炒股者马上就会有所领悟，股价就会急速下滑。最先抛售股票的，不用说就是外国机构的投资家或对冲基金。一旦他们感到“不妙”，就会瞬间抛售手中股票。而通过合议制来营运的年金公积金管理运用独立行政法人等机构，由于无法这样做，假设股价暴跌，日本人的养老金或储蓄就会显露于危险中。"); 
		content.push("那么，面对未来一定会发生的股市暴跌，持股个人如何应对才好呢？到目前为止，股价一直呈上扬局面，便依据指数选购股票种类（日经平均股价或叫做TOPIX的市场指数）也是不坏的选项，但是今后必须分散持股。这是因为如果按指数购股，一旦日经平均股价暴跌，就会被套牢。不忘股市投资的基本要素，自己学会判断股票市值（PER）或税前息前利润（EBIT），然后选购个股，应该是不会有大损失的。若要为更加严峻的国债暴跌作好准备，就不能只关注指数，基础设施关联股的风险也很高。相比较的话，还是选购一些更为接近消费者的食品业界或日用品业界的强势股是明智之举。"); 
		content.push("此外，防备股市下跌局面，应该牢记投资的“三分法”：若“感觉不妙”，首先抛售三分之一；若开始下跌，再抛售三分之一；若有更大跌幅，抛售最后的三分之一。为了不至于在“安倍黑田泡沫”破灭之时来不及抛售，从现在开始，就必须关注嗅觉灵敏的外国投资家的动向。"); 
		content.push("剩下的选择是“战争”还是“消费税20%”？"); 
		content.push("那么，照这样下去，安倍经济学原形毕露，无法完成经济增长的目标时，又会变成怎样的局面呢？正如本章的前半所说，日本的国债将会暴跌，引发恶性通胀的可能性非常高。再加上由于暂时搁置了上调消费税至10%，其可能性就更高了（若如期调高消费税，导致市场经济低迷，也只不过是过去20年低迷的持续而已，其伤害反而会比较少）。"); 
		content.push("为了避免发生恶性通胀，政府必须要有偿还超过1000万亿日元国家借款的选项。这就是前面提到过的三个——一个是发动战争；一个是效仿希腊，削减四成国家岁出；一个是上调消费税至20%。三选一。如果三个选项都难以做到，那我们就不得不面对恶性通胀的发生。"); 
		content.push("如果陷入恶性通胀，物品或服务价值上升，货币价值下跌，国家借款将会渐渐消失。如果货币价值只剩下原来的十分之一，那么借款金额也只剩原来的十分之一。如果货币价值只剩下原来的百分之一，那么借款金额也只剩原来的百分之一。因此，到了这个地步，政府若再不采取对策，依据市场机制，面对的一个现实就是：国债将会暴跌。"); 
		content.push("或许也会有人反驳，认为这么不见光明的脚本并非是现实。但我认为这绝非是悲观论。现在日本人应该思考的是，首先正确地认识现状的严酷性，并共同探讨其原因，用自己的头脑思考对策。这是因为用安倍经济学这种浮夸的乐观论，无助于这个问题的解决。"); 
		content.push("回看过去海外的事例，受恶性通胀影响最深的是依赖固定养老金生活的这批人群。这是因为即使货币价值再下滑，他们领取的养老金仍是同额。而固定存款或私房钱也变得如同废纸。为了防备恶性通胀，持有资产的人应该将钱投资于保值的不动产（如好地段的公寓房等）或购买股票（参见图21）。"); 
		content.push("图表21　日本经济“恶性通膨化”的脚本"); 
		content.push("相反地，对工作中的精力旺盛的年轻人来说，恶性通胀倒反而是件好事。其中特别是背负房贷等借款的人，负担会减轻许多并有所得。至于年轻人的加薪，就算稍有迟缓，但由于还是会随着通胀率的浮动而加以调整，因而总能生出通融之道的吧。"); 
		content.push("不过，由于企业倒闭或裁员的增加，考量着每个人的“赚钱力”。为了就算遭遇恶性通胀也不至于流浪街头，经常（这也是应对恶性通胀的最强有力的投资）磨练自己的“赚钱力”最为关键。");

		content.push("第三章 新·经济对策 用“心理经济学”思考增长战略"); 
		content.push("过于简单的规定改革会议"); 
		content.push("安倍晋三首相和日本央行总裁黑田东彦联手推出的“异次元货币宽松”政策后，日元急速走向贬值。由于日经平均股价也恢复到了IT泡沫时期的水准，媒体也失去了冷静，大肆报道“这是安倍黑田景气”“经济终于开始复苏了”。不过，这些过于乐观的想法是不切实际的。现在的情况只是日本央行单纯用物理手法增加货币供应量，作为当然的结果，便是日元贬值。而资金的去向也只有流向股市，也就带动了股价上扬。仅此而已。换句话说是“小阳春”的假象需要景气。");

		content.push("安倍首相的经济政策“安倍经济学”，继货币宽松及财政政策之后，增长战略被放置于“第三支箭”的位置。但就从政府的产业竞争力会议或规则改革会议的讨论来看，看不到有新的构想或创见。比如，在产业竞争力会议上，虽然提出了扩大和强化“农业”出口，但从产业规模来看，不得不说这是一个不靠谱的政策（本章稍后将谈论我的农业改革方案）。而规定改革会议则局限于议论“过去曾经讨论过的59个改革项目”，也未免过于简单粗糙。");

		content.push("政府召开了很多会议，提出了很多方案，就像豪华的幕之内便当(1)，罗列了很多“改革”项目。但改革如果不集中在一点上，那是无法顺利进行的。如果有两项改革，就应该错开“时间轴”先推动其中的一项。"); 
		content.push("“东京一极集中”，拯救地方于消失的危机之中");

		content.push("这是因为东京是世界上公共交通网最为发达的都市（参见图表22）。尤其是地铁线路像网眼似的通向四面八方，搭乘私铁也可转乘国铁（JR）。这样的都市，世界上没有第二个。根据东京都环境局的资料显示，山手线（东京都内主要的环状轨道交通）地区内从车站步行5分钟的范围约占区域的64%，步行10分钟范围几乎就覆盖了整个区域。可以毫不过分地说，轨道交通方面，东京是全球交通最为便捷的都市。");

		content.push("2005年全国人口普查表明，三区中的中央区，与2000年相比，人口增加率是35.67%，属全国第一位。2010年的全国人口普查也表明，与2005年相比，该区的人口增加率是24.8%，属全国第二位。从构成人口的年龄层来看，三十多岁，四十多岁迁入的人最多。其理由推测在于交通。25年前上下班仅单程就需要1小时20分钟，而如今45分钟的通勤时间又缩短至30分钟内。此外，退了休的银发族们也从郊外回归都心（退休后不需要到市区上班了，反而把家搬到了市区。这是不可思议的现象），但中央区的老年化率在东京23区中属最低，只有16.5%。"); 
		content.push("这种人口回归都心的东京一极集中趋向，今后会越发加速。这是因为诚如我后面所言，与纽约或巴黎相比，东京都的屋顶上空，还有相当的发展空间。我以前就曾提案，实行放宽容积率的政策，将湾岸地区曼哈顿化。这个提案若能切实推进的话，就能将如今山手线内环圈内平均只有3层楼的住宅建筑，翻倍改建为6层楼高度。若能再组合定期借地权(2)，东京都心公寓楼的价格，应该能降至现在一半的水准。");

		content.push("“冷藏”湾岸地区土地的愚蠢做法");

		content.push("具体而言，要打造具有魅力的城区，就必须配套吸引外资企业来东京投资的居住环境、生活环境、教育环境（如高级住宅区内外派人员配偶的工作场所或交流场所、国际学校、教会等设施）。此外，我还想提议的是，要打造成像美国硅谷的帕罗奥图（Palo");

		content.push("但是，这里的问题在于，在发展中国家举办奥运会，如1964年的日本，1988年的韩国，2008年的北京，铁道或道路等基础设施的大规模建设，确实支撑了这些国家今后的经济发展。但反观1984年洛杉矶奥运会或2012年伦敦奥运会，对基础设施已经很完善的发达国家，最多只留下一两处具有象征性建筑物，除此之外无法期待带动经济增长的效果。比如，东京都前知事舛添要一曾表明，首都高速公路的修建与国土强韧性计划一样，并不是建造新的基础设施，而是修整和加固现有设施，因此，几乎无法带来经济效果（用于修整的经费除外）。"); 
		content.push("原本，首都高速公路的修整与奥运会的举办并没有关系，这只是东京都政府应该推进的一个常态性的工作而已，若以奥运会为借口，我认为是本末倒置了。此外，虽说奥运期间访日外国游客会增多，但也是短暂的两个星期，这之后东京不会因为“奥运经济”而繁荣。"); 
		content.push("东京都知事不可将都政事务的优先顺序搞错。现在重要的是，将东京打造成真正的国际都市同时，也让东京成为抗击以地震为主的自然灾害的强力都市。首都直下型地震，虽然不知何时发生，但早晚一定会发生。对此做好万全准备，也是知事的责任吧。"); 
		content.push("首先，必须做的是土地“液化对策”。据东京都发布的“液化预测图”，液化可能性较高的区域依次集中于以下四区：足立区（约19平方公里）、江户川区（约14平方公里）、葛饰区（约12平方公里）和大田区（约11平方公里）。因为这些区域也是人口密集的住宅区，所以必须尽早采取对策。"); 
		content.push("另一项工作就是对杂乱的平民住宅区的再改造。江东区及台东区、葛饰区等的平民住宅区，低层木造房屋盖得很密，道路狭窄，连消防车也无法进入的错综复杂的小巷弄很多。我认为，在这些地区应该导入像纽约或京都的棋盘格子式“街区”概念。比如，应该以100×150米左右的面积为街区条块，推进包括地盘强化在内的再改造计划。"); 
		content.push("藉由街区条块化的改造工程，道路得以拓宽，上下水道或电线、光缆等，可以埋设于抗震力较强的地下；公园、绿地、广场等开放空间也因此得以诞生，成为符合首都的景观。而如果能在每个街区设置紧急情况下使用的发电机、储存饮用水或食品，就能成为强大的抗衡灾害的城区。我认为，这类新颖的都市计划，应该从东京抗衡灾害能力最弱的平民住宅区开始。"); 
		content.push("活用“外部经济”就无需使用税金"); 
		content.push("而且，我们还必须看到，地价高人口多的东京，在着手再开发的时候，还能活用“外部经济”。"); 
		content.push("从容积率来看，目前山手线内环以内建筑物的高度，如前所述，平均在3层楼以下。若将这些街区条块化后，建造类似巴黎6层楼为基准的建筑楼，即使扣除原本土地所有人（指拥有土地所有权或借地权的人）所持的部分，在新大楼建造好后，使用面积的一半以上可以转手卖出（或租借），因此再建费用完全可以自己筹措。如建造6层楼不够收回成本的话，就建造7层楼或8层楼，直到能收回成本的建筑高度或使用面积为止。这是东京都政府若想实施，就能实现的事情。"); 
		content.push("至于加固地基或基础设施等公有部分，就算东京都先支付最初的启动费用，但到再建大楼完工后，用销售掉的资金扣除先前支付的费用，所剩余额就可以成为下次再改建的启动资金。这也就是说，几乎不用税金就能完成东京的再开发。原本所谓的“外部经济”，就是指经济活动带来的润滑，也给当事者以外的对象带来好处。这里借由都市建筑往空中扩展，以及个人房产交易的活跃，就能给都市带来整体的经济效益。"); 
		content.push("其实，涩谷区就是利用民间资金，在未动用区政府费用的情况下，改建了区政府办公楼和涩谷公会堂。他们将区政府办公楼一部分用地，建造成37层、120米高的公寓大楼，然后租借出去。然后运营租金收入，充填到15层楼高的办公大楼和备有2000席位的新公会堂的建设费中。"); 
		content.push("这项再开发计划的看点，在于大幅放宽建筑面积和容积率。我一直认为东京都心的建面率和容积率的规定是荒唐的。为了东京的再生，东京都知事应该拿出大幅放宽规定的措施。"); 
		content.push("对土地所有权者也有吸引力的再开发"); 
		content.push("不过，目前市区再开发面临很高的门槛，就是征得“土地所有权者的同意”。依据现行的都市开发法，市区的再开发必须征得土地所有权者100%的同意。反过来说，拥有土地所有权者当中，只要有一个人反对，就无法实施开发计划。因此森大厦公司计划的再开发事业，从着手到竣工，方舟之丘和六本木新城，用了约20年时间，表参道Hills用了近40年时间。"); 
		content.push("针对街区条块化的再开发，只要土地所有权者过半数或有三分之二以上的同意者，就应该推进计划的实施。将规定作如此的变动，我认为是比较合理的。按照目前的状态，再开发是无法进行的。如果遇上东京直下型大地震，液化可能性高的地方，建筑物就会倒塌，而平民住宅区就会像阪神·淡路大地震时的神户市长田区一样，陷入火海之中。"); 
		content.push("再建的大楼到完工为止，需要2—3年的时间。虽然在这段时期，土地所有权者必须搬迁至其他地方生活，或在临时的店铺营业，但等到新大楼建成后，就能过上比以前更为安心与舒适的生活，而且费用负担为零。另外，对于不参加再开发事业、希望迁出的所有权者，现有的资产可估算成金钱加以补偿。总之，客观来看，由于对土地所有权者来说利大于弊，只要过半数或三分之二以上同意，就可以再开发。可以说，就算是“缺失人情味的规定”也无所谓。不是吗？"); 
		content.push("领导者的工作，就是“决定方向加以实现”。东京都知事舛添要一的后继者是小池百合子。作为首都的领导者，希望她能做两件事。一件是湾岸地区的整体开放。另一件是对于液化可能性较高的松软地基上木造房屋密集的平民住宅区的某个地方，做出依据街区条块化方案进行老街再改造的示范先例。"); 
		content.push("如果能先期做出一到两件示范先例，让民众明确知道老区再改造的好处，看到这番光景的其他地区的土地所有权者们，毫无疑问也会争相跟进，希望再开发。如是这样，在今后20年，运用民间资金再建高楼大兴土木会接连不断，从而带来比奥运会更大的经济效应。"); 
		content.push("回归都心的人们，周末乡村游玩"); 
		content.push("至此如前所述，藉由都心的再开发，人口向东京集中的现象会越来越明显。"); 
		content.push("就东京人口集中的弊端而言，一般会列举地方经济会更加低迷，或是税金的问题。这也就是说，增加税收的只有东京，其他许多地方自治体的税收，则无法增加。但是，我倒认为不妨逆向反转“回归都心”这个倾向，在东京市民中推广周末或休息日“离开都心”这个想法。也就是说，明确区分“都市作用”和“乡村作用”。对周一到周五一直待在市区的上班族来说，认识到东京是“工作的场所”，乡村是“休闲的场所”，并向他们提议切换工作和休闲的新生活。"); 
		content.push("比如，居住在纽约或伦敦、巴黎的很多市民，周末会到郊外的度假屋，悠闲享受自然。莫斯科的市民们，也会在周末去一个叫做“达恰”（Dacha）的郊外别墅（带有农地）度假。他们不像东京市民那样，整天待在家里睡觉或去附近超市购物或散步，无所事事地打发周末时光。"); 
		content.push("所以，今后如果把目标设定在吸引东京都市民周末度假上，从东京出发搭乘电车（轨道交通），距离在一个半小时内可到达的风光明媚、自然资源丰富的地方，建造周末度假型别墅或农庄，并作为不动产加以销售，那就很不错。我认为，如是这样，市区的居民，用周末的两天时间去乡村度假购物，由此东京七分之二以上的GDP会流向地方，从而带动地方经济的增长。"); 
		content.push("从东京出发搭乘电车（轨道交通），在距离一个半小时可到达的范围内，如再转乘新干线，那周末旅行可达的范围就更广泛了。搭乘原有的电车，就可到达三浦半岛全域、伊豆半岛和房总半岛的一半。如今，搭乘西武池袋线·西武秩父线可达西武秩父；搭乘东海道新干线可达静冈；搭乘上越新干线可达越后汤泽或浦佐；搭乘东北新干线可达宇都宫或福岛；搭乘北陆新干线可达佐久平或上田。比起在这些地方增加居住者的做法，我认为更为明智的做法就是活用便利的交通和当地下跌的不动产资源，致力于出台吸引东京市民去那里周末度假的方案。当然，也需要各家铁道公司的协力，有必要推出类似“周末定期”的特别折扣票等。"); 
		content.push("以上的提案，不仅适用于东京，也适用于全国各地人口超过50万的政令指定都市等级的城市和周边地区。在我看来，即使在地方，具备完善的公共交通等生活基础设施的核心都市，更应该强化和充实其机能，促使其周边人口过于稀少地区的居民迁往都市，区分都市与乡村的功能。"); 
		content.push("如果不做出这方面的努力，那预言中的人口持续减少，而面临消失危机的896个市镇村，要一如既往地维持现有生活水准和行政服务，只会变得愈加困难。"); 
		content.push("让冷清观光地再生的方法"); 
		content.push("人口减少难以停止，“有可能会消失的城市”在全国各地到处存在。这样下去，日本地方自治体的崩盘，只是时间问题。虽然被定性为无可救药了，但我认为还有可救之法。方法之一就是“开发度假胜地”。"); 
		content.push("放眼世界，许多度假地就是因为海外观光客而热闹，充满人气起来。比如印度尼西亚的巴厘岛，澳大利亚的汉密尔顿岛或海曼岛，加拿大的惠斯勒黑梳山，瑞士的圣莫里茨，奥地利的富拉尔贝格等（参见图表23）。日本北海道的新雪谷（亦称二世谷），也深受外国游客的喜欢。"); 
		content.push("图表23　有很多借由海外观光客而人气热闹的度假胜地"); 
		content.push("世界各地，特别是很多亚洲的有钱人，非常喜欢日本。这是因为日本的治安良好，料理鲜美，又有风光明媚的山岳景色与温泉，以及冲绳的珊瑚礁与美丽的海洋之景等，观光资源十分丰富。怎样吸引这些海外有钱人造访日本的度假村，将成为今后振兴地方经济，为地方带来活力的关键。"); 
		content.push("反观日本，曾经聚集人气的观光地，如今则是门可罗雀，一片萧条。其典型就是新潟县的越后汤泽。搭乘上越新干线从东京出发，不到一个半小时就到达的越后汤泽，曾经有过挤满滑雪客的好时期，但作为标准的度假地，还有不够完善、缺乏魅力之处。此外，冬天以外的季节，完全没有可以让观光客造访的游玩项目。再加上受到泡沫经济破灭以及滑雪客减少的影响，当时建造的有超百幢的公寓楼，一大半空置，成了幽灵住宅，一套住宅仅以50万到550万日元的价格甩卖。滑雪客减少的另一结果，就是周边20家滑雪场也先后关闭，整个街区一片冷寂。"); 
		content.push("越后汤泽真的无可救药了吗？完全不是。我认为，越后汤泽完全有可能再生为亚洲一大度假胜地。"); 
		content.push("向惠斯勒黑梳山或汉密尔顿岛学习"); 
		content.push("能够成为我们参考的是前面提及的惠斯勒黑梳山。该地是2010年温哥华冬季奥运会的举办地。两座山之间有超过200条的滑雪道和39个滑雪缆车、滑雪板、滑雪用的U形池，儿童游乐园等设施也很完备，堪称规模巨大的滑雪度假胜地。"); 
		content.push("无论是初学者还是滑雪高手，无论是儿童还是老人，所有的滑雪者都能享受到乐趣。而且滑雪场地总是以最优状态，备有多种滑雪坡道。位于山麓的惠斯勒村不仅设有高级宾馆和共同管理型的公寓，也设有一流的饭店、酒吧、舞厅、电影院、各种商店等，供滑雪完毕的游客，舒适地度过休闲时光。汉密尔顿岛和海曼岛也是如此。这些地方之所以能以这种完美的概念进行整体的开发和运营，就在于整个度假胜地是由一家公司经营的。"); 
		content.push("相比之下，日本的越后汤泽，每条升降缆车或滑雪缆车、住宿设施、饮食店等，其经营者都是不同的业者，缺乏一体感。所以与日本车站前的商店街一样，一家一家放下铁门结束营业，而山麓边上的小城镇，只有往返滑雪场时会有人走过路过，街景凄凉。其他的滑雪场，也是同样的景象。"); 
		content.push("日本的滑雪场还有一个共同的问题，就是住宿的设施还停留在贫瘠时代建造“大学滑雪社团集体宿舍”的水准上。高级宾馆或一流饭店很少，主要以旅馆、民宿、小木屋、食堂、居酒屋为主。另外，转乘升降滑雪机时，滑雪客必须一跩一跩地攀爬斜坡。这样的滑雪场，我在海外没有看到过。世界有名的滑雪度假胜地，都是设计成滑下斜坡然后再转乘滑雪缆车。"); 
		content.push("总之，世界级别的滑雪场，必须建造成适合富裕阶层、高龄者以及家庭同乐型的舒适的度假胜地。如果能将越后汤泽改建成与海外同等水准的度假地，不仅离东京近，而且从12月到隔年5月末都能滑雪游乐。如是这样，我认为，越后汤泽就有可能成为亚洲首屈一指的滑雪度假胜地。"); 
		content.push("让湿地一下变成迪士尼的梦幻力"); 
		content.push("有再开发潜力的不仅仅是越后汤泽。包括野泽温泉或志贺高原等长野县饭山市周边的滑雪场在内，如果也着手一元化再开发的话，也能描绘出同样的远景。这就是我所提案的“千曲超级谷区构想”。"); 
		content.push("再比如，一直处于经营不善的宫崎市凤凰喜凯亚度假村，如果能将道路拓宽至海岸附近，参考佛罗里达州迈阿密著名的多拉等城镇的做法，在高尔夫球度假村里特设美容SPA及健身房，就能吸引亚洲富裕阶层来度假，不就可以使其再生了吗？"); 
		content.push("其实这些地区作为休闲度假的外部环境还是不错的，只是没有加以活用。这是因为缺失将地区价值最大化的概念（参见图表24）。关于这方面，JR九州豪华观光列车“七星号”是个启发。明明整个旅程并没有令人耳目一新的观光地或住宿地，但就是吸引了富裕层，达到了一票难求的人气度。这样来看，休闲度假经济成功的关键，就是看是否有让枯木开花，让荒凉之地聚满游客的出类拔萃的构想和企划。仅此而已。"); 
		content.push("就以佛罗里达州奥兰多的华特·迪士尼世界度假区来说，原先是一块只有鳄鱼栖息的湿地。华特·迪士尼梦想在这里打造一座试验未来都市或魔法王国。他描画了面积相当于山手线内环圈约1.5倍大小的娱乐度假村计划。换句话说，就算有了像华特·迪士尼那样拥有“慧眼识途之力”的人，有了像投资家迪克·巴斯（Dick");

		content.push("有“大人”在，海上休闲有戏"); 
		content.push("度假村有望开发，其实还有其他理由。"); 
		content.push("今后要扩大占日本经济六成的个人消费，主要目标应该锁定在“有存款有闲暇的群体”。也就是“银发族”。其实，如今的日本，占整体消费46%的是60岁以上的银发族。能够成为今后扩大个人消费最大得分点，就是如何刺激60岁以上这一群体的消费，让他们从口袋里把钱掏出来。为此，必须把握60岁以上消费者的消费心理。"); 
		content.push("有一个颇具意味的调查结果。根据博报堂“新型大人文化研究所”的调查，在60多岁的群体中，自认自己为“老人”的比例为56.0%，但实际上愿意被称为“老人”的只有12.2%。此外，该社还以40—60多岁为对象的另一个调查表明，这些对象并不希望被人称为“高龄者”、“中高年”、“老人”，而愿意被称为“大人”或“新大人”。"); 
		content.push("总之，中高龄者并不想被当成老人来看待。如果能准确把握这种消费心理，提供令他们乐意的商品或服务，高龄者在整体消费所占的比例，就会从原来的46%提高到60%。不，我认为甚至可能达到70%。"); 
		content.push("作为扩大中高龄消费者的有效手段，我想提议的方案是活用已经完成基础设施建设的渔港，创生出搭船游玩或钓鱼等海上休闲的消费模式。"); 
		content.push("如今，日本的中高龄者对登山兴趣很高，导致全国各地的大小山脉人满为患（登山死亡事故也有所增加）。这是因为谁都想随时随地轻松登上山顶，享受自然。"); 
		content.push("而在另一方面，海上游玩则极为封闭。身为岛国的日本，海岸线长达35000公里。这里拥有世界上最多的渔港，数量多达三千多个。大部分的渔港都是用税金建造的。尽管如此，渔民则占据着几乎所有的渔港，完全不对普通市民开放使用。除渔民之外，游艇或快艇能自由进出的渔港，只有位于房总半岛西部的保田渔港（千叶县锯南町）等极少数几个。这个地方有渔协直营的食堂“番屋”，是个开车兜风也很有人气的娱乐场所。"); 
		content.push("但是，在欧美国家，所有的渔港都对普通市民开放使用，老人们与儿孙一起享受海上休闲。比如，挪威几乎家家都有一艘船。而希腊或克罗地亚的所有渔港，任何国家的船只都能免费自由停泊。船舶的停靠，采取“先来后到”顺序。先靠港的船只，用绳索拴在栈桥的系缆枕上，下一艘船，则横靠边上。之所以采用这种停泊系统，是因为想让自己的渔港能有更多的船只过来停靠，然后用餐或观光，把消费的资金留在当地。实际上，地中海的希腊或克罗地亚的渔港，来自英国、德国、挪威、瑞典、丹麦等国的豪华游轮非常之多。而加勒比海或墨西哥的下加利福尼亚州的港口，则停满了来自美国的游船。其大部分游客都是退休族，有时间上的充裕性，所以能长期停留。"); 
		content.push("我认为，日本也应该模仿这些国家的做法，全面开放渔港，让所有游客都能随意自由进出。"); 
		content.push("令人动心的“第二人生”"); 
		content.push("打个比方，我们可以打造“海上车站”。船舶放置费一年为2万至3万日元，靠港停泊的费用一天为1000日元左右，并在港口设立美食餐厅、食品店、土产店、加油站等。如是这样，当地的渔民或渔协以及港口，就能从游客用餐或购物中赚取收入。特别是在三浦半岛或伊豆半岛、濑户内海、长崎九十九岛或五岛列岛、鹿儿岛的锦江湾或奄美群岛，以及冲绳等地，有助于扩大海上休闲的关联消费。"); 
		content.push("目前在日本，享受船舶游玩的人还很少。我认为，其最大的理由就是渔港没有开放。如果能打造成谁都可以以每年2万—3万日元的费用，将船只放置在离家最近的渔港，而且又能自由地靠港停泊在全国各地的渔港，毫无疑问，有钱财有闲暇的高龄者最先会心动。"); 
		content.push("原本来看，大部分的上班族一到退休，就整天待在家里，不是看电视就是睡觉。即使外出，也差不多是在带狗散步的时候。论兴趣，也最多是打打高尔夫球、旅游，或在自家阳台上种植简单的兰花之类。很多人充其量也就这三种兴趣。"); 
		content.push("不过，在我看来，为了充实漫长的第二人生，有必要在“屋内”、“屋外”、“一人”、“伴侣”这四个不同的人生阶段中，各培养两种兴趣，合成八种兴趣。如果我们也能像意大利人“临终之际储蓄为零”那样想得开，消费也就能大幅提升。从这一意义上说，海上休闲，特别是船舶游玩，是今后日本人应该养成的兴趣，也是最为丰富地刺激需求，拉动消费的“矿脉”。"); 
		content.push("如果想让日本景气复苏，经济好转，我认为，比起实效不多的安倍经济学“三支箭”，还不如开放渔港（已经完成基础设施建设）刺激新大人的“大人消费”，要来得更为有效。"); 
		content.push("北陆新干线为什么大受欢迎？"); 
		content.push("象征2015年一大热点，就是“北陆新干线”。3月份，开通了金泽·富山—长野区间段。原本金泽—东京之间，单程就需要4小时，现在搭乘特快型“光辉号”（每天10个车次）只需2小时28分钟（富山—东京之间，单程为2小时8分钟）。我曾在杂志的连载文章中，就反复强调过北陆新干线开通后带来的革新性，果真如所预料的那样，大受欢迎。迄今为止，我们虽然开通了上越新干线、东北新干线、山形新干线、秋田新干线等，但这些新干线终点站周边，几乎没有什么观光景点。"); 
		content.push("与此相比，北陆新干线则显得别具一格。比如，过去曾经作为加贺百万石城下町的金泽市街上，就有包括日本三大名园之一的兼六园，以及东茶屋街，长町武家屋遗迹，近江町市场，金泽21世纪美术馆等景点。观光资源非常丰富。"); 
		content.push("不仅仅是金泽，富山的“稻草（owara）风之盆”也以祭祀著名。抵达富山附近的黑部宇奈温泉车站，可造访黑部峡谷及宇奈月温泉。从金泽乘坐北陆本线，约25分钟可抵达加贺温泉车站，可游玩素有“关西后院”之称的加贺四大温泉（栗津温泉、片山津温泉、山代温泉、山中温泉），富山附近也不缺观光地。日本海新鲜的鱼虾贝类，高水准的和食料理及日式茶点等，有的是一饱口福的美食。此外，还有加贺友禅、九谷烧陶器、轮岛涂漆器、金泽金箔、加贺描金画等传统工艺，也是多彩多姿。"); 
		content.push("另外，从金泽乘坐特急“雷鸟号”（Thunderbird），约一个小时可抵达包括和仓温泉在内的能登半岛，位于长野和糸鱼川之间的饭山以及上越高原，与首都圈的距离一下拉近了。特别是饭山，一到冬天，我几乎每个周末在这里骑乘动力雪橇快乐往来，是我非常喜欢的一个地方。周围有斑尾高原和野泽温泉等，也有好几家上等的滑雪场及温泉。春天，从千曲川河畔望去，尽是一片黄灿灿的油菜花田，随风招展，一望无际。诗人山村暮鸟27行《风景》诗，其中第24行以“涟漪不绝的油菜花”诗句，对此作了描述。"); 
		content.push("另外，北陆新干线车体（E7系/W7系）设计及颜色，也是格调鲜明且优美。而且与东北新干线相同，也导入了一节（18个坐席）比软席车厢更高级的特等车厢（相当于客机的头等舱）。隔开通道的两旁，普通车厢分别是2/3坐席配置，软席车厢分别是2/2坐席配置，而特等车厢则分别为1/2坐席配置，显得宽敞。在北陆新干线开通之前，由于东北新干线“浅间号”也导入了同样的特等车厢，因此在去轻井泽之际，试乘过一回，感觉非常舒适。想不到一试竟成铁杆回头客。在开通前的杂志连载文章中，我以“搭乘特等车厢，前往最棒的金泽”为题，介绍了北陆新干线的高档。我在文章中提言，如果策划一个豪华组团游，肯定也会像JR九州的豪华游轮式列车“七星号in九州”一样，大受观光客的欢迎。实际上北陆新干线开通运营后，真是盛况空前，连预约都一票难求。"); 
		content.push("打造高档客喜欢的设施"); 
		content.push("另外，北陆新干线似乎也受到外国观光客的欢迎。依我接待过无数外国人来日本旅游的经验来看，我认为对已经看腻京都或奈良的欧美人来说，还保留古色古香的街道建筑风味，还未露骨地观光商业化的金泽及北陆地区，更有其吸引人的魅力之处。特别是离车站和机场很近的富山，如果能成为外国旅客“通往北陆游玩的玄关口”，金泽的拥挤程度就会消失吧。"); 
		content.push("还有，欧洲人相当喜欢飞騨高山，从金泽搭乘高速巴士需要两个多小时，从富山搭乘电车最快一个半小时就能到达，而且途中还能顺道白川乡。另外，还能期待大批中国游客，也会蜂拥而来。在轻井泽或白马等观光地，已经到处是中国游客。中国的廉价航空公司（LCC）春秋航空，也正在讨论开设从上海到羽田机场或上海到成田机场的航线。毫无疑问，今后中国游客更会大幅增加。"); 
		content.push("届时，常来日本旅游的回头客，会利用搜索引擎百度的旅游信息或利用春秋旅行社等旅行公司的组团，关注北陆。最近中国游客也开始喜欢上温泉，因此对宇奈月温泉或加贺温泉乡的兴趣，也会提升。况且中国游客的成批出行，与日本的旅游季节并无关联。樱花、新绿、红叶、雪景——只要宣传日本四季的魅力，吸引中国游客前来，就能将旅游季节均衡化。"); 
		content.push("但是，还是留下了待解决的课题。这就是从长野出发的沿线车站附近，面向高档游客的豪华住宿设施太少。金泽和富山另当别论，饭山、上越高原、糸鱼川等地，只有商务酒店或小型的温泉旅馆以及类似大众食堂的餐厅。这样来看，无论是面向日本游客还是面向中国游客，如今只有打造高档豪华的旅游市场，才有利润空间。"); 
		content.push("以由布院和黑川温泉为范本"); 
		content.push("北陆主要的温泉小镇上，当初瞄准团体游客而建造的大型旅馆及宾馆，随着泡沫经济的破灭，也都相继倒闭。往昔的繁华喧闹，已渐行渐远。而且，现在许多旅馆和宾馆，为方便住宿客人，都设有餐厅、酒吧、卡拉OK等设施。"); 
		content.push("不过，我认为应该停止这些做法。这是因为这种消费模式有损温泉小镇的享乐，不利于小镇的繁荣，也不合外国游客的各种需求。姑且不论早餐、晚餐的提供不应该在组套旅游里打包，而是要让住宿客人再次走出去，一边漫步闲逛，一边体验温泉小镇的风情，享受美食料理和购物的乐趣。"); 
		content.push("这方面的范本就是大分县的由布院温泉和熊本的黑川温泉。由布院温泉的站前“由布见通”，以及面向金鳞湖的“汤之坪街道”上，有餐馆、咖啡店、土特产店、杂货店等，一家接一家。这里，前来泡温泉的浴客络绎不绝，路上还跑着揽客马车和人力车。而黑川温泉的做法是，只要购买了“入汤券”，也能在其他旅馆的温泉泡澡。其目的还是要让浴客在街上多走走，带动消费。通过这些做法，整个城镇就会呈现繁荣景象。轻井泽之所以人气不衰，也是因为导入了徒步观光或自行车观光等做法，让游客乐在其中。"); 
		content.push("如前所述，至今北陆地区的主要温泉小镇上，无论是旅馆还是宾馆，都采用提供各种设施，留住住宿客人的做法，因此大街上几乎没有商店。对此，我的一个提案是：招揽金泽或东京等著名餐馆来开店。旅馆或宾馆也可以在外订餐。比如，轻井泽万平宾馆里的京都料理“丹熊北店”，就是从春季营业到秋季。我认为，导入这种类似新概念，对创生“小镇的热闹兴旺”，提升作为观光地的魅力，具有很重要的作用。"); 
		content.push("总之，藉由北陆新干线的开通，不仅仅是北陆地区，包括信越地区的温泉及滑雪场，沿着景色如画的姬川奔驰的大糸线，甚至是五箇山、白川乡、高山、松本等地，这些观光地也可与东京，名古屋连接成一个立体状的观光地。如果能加以组合规划，就能诞生新的旅游线路，就会一下子扩大以前未被重视的观光区域。我认为，以此为契机，就能悄然改变日本的景色。"); 
		content.push("安倍经济学的税制，导致富裕阶层出逃"); 
		content.push("为了更为有效地吸引海外富裕阶层来日本，上述的想方设法恐怕是必要的吧。"); 
		content.push("最近，“有钱人海外出逃”成了热门话题。日本遗产继承税，赠予税最高税率高达55%，而在海外，有些国家却没有遗产继承税，或即便有税率也很低。因此，为了节税或作为对遗产继承税的一个对策，以富裕阶层为主的有钱人，往海外移居（节税移居）急速增加。电视台“NHK专题节目”及周刊杂志也对此作了深入报道，引发争论。2015年有关离岸避税天堂的信息“巴拿马文件”也有所泄漏，震惊世界。"); 
		content.push("此外，在欧美国家，一些全球化企业的“避税策略”也被视为问题点。苹果、谷歌、星巴克等企业，在法人税税率较低的爱尔兰或瑞士、荷兰等国家设立子公司，并将巨额利润转账至这些子公司。这种做法，招致了批评。不过，被美国上议院传唤，追究避税责任的苹果公司首席执行官蒂姆·库克（Tim"); 
		content.push("Cook），则泰然提出反驳：“如果考虑股东利益，税金对策是理所当然的。对此若有不爽，美国应该下调法人税。”抵挡了议会的攻击。"); 
		content.push("另一方面，与前述遗产继承税一样，日本所得税也从2015年1月开始，最高税率从原本的40%上调至45%。若再加上10%的居民税，所得税的最高税额达到了55%。执政党为了讨好选民，不断强化对富裕阶层的惩罚性的课税制度，而对这些做法生出厌烦的有钱人出逃海外，也是可以理解的。"); 
		content.push("而且，日本政府阶段性地上调复兴特别税（2011年3月11日东日本大地震后设立的税制）、社会保险费，导入地球温暖化对策税，上调电费等公共费用，日元贬值后的物价上涨，这些都导致日本国民的生活越来越艰苦。虽说要废除汽车获得税（根据新车价格和残值率算出的税制）但反过来要增收轻型汽车税作为代替财源。政府的这些议论也令人瞩目。"); 
		content.push("或许是为了转移人们对这种无节操政策的批评，在“嫩豆腐好吃”的心态下，安倍政权在2013年和2014年分别召开了“集中研讨会”，就调高消费税的优劣或影响，听取专家学者们的看法。其结果自然是“意见百出”，但作为与会者的不同立场或不同看法的听证会，这也是理所当然的。"); 
		content.push("明明是为了避免国债暴跌才不得已调高消费税的。但即便如此，连安倍首相也无法自己决定这个势在必行的政策，则令人生出不信。原本，调高消费税是依据自民党、公明党和民主党（现已分化改组为另外两党）三党合意，法律上通过的政策，现在随意翻弄，则是很奇怪的，根本没有讨论的必要。"); 
		content.push("安倍政权完全无法察觉世界潮流的变化。今日日本，国家和地方合起来的借款数，已超GDP的两倍。政府必须尽快拿出大动作匡正现状，而再是怎样上调消费税，也只是杯水车薪。政府应该放弃耍小聪明的微调，放弃骗得国民的姑息迁就，从而搜刮金钱的心态，唯一的做法只有从根本上改变思考方法和现行制度。"); 
		content.push("亚洲富裕阶层的“最后的住所”"); 
		content.push("正如第一章所述，如今日本是比社会主义还要社会主义的国家。采取平等主义，贫富差距小，相对于其他国家的经济规模，属于有钱人较少的国家。放眼世界，有许多等级与程度远超日本的大富豪，他们海外避税太正常不过了，而且几乎不会成为新闻。日本对这些毫不知情，反而生出妒忌批评有钱人，真乃大错特错。"); 
		content.push("当今世界的竞争，已经是如何让有钱人来到自己的国家，心情舒畅地生活，然后安详离世的竞争。世界上有很多地方没有遗产继承税，如瑞士、新加坡、中国香港、澳大利亚、新西兰、加拿大、瑞典、摩纳哥等。有钱人从课有遗产重税的国家，出逃至这些地方，不是很正常吗？"); 
		content.push("另外，很多日本人不了解有钱人现状。其实，我所认识的好几位经营者，虽然都移居海外，但若要说幸福，其实倒也未必。颇感意外的是，大家都感到寂寞，后悔移居海外。"); 
		content.push("比如，就拿日本的有钱人都喜欢移居的新加坡来说，住宅空间狭小得如同庭院盆景一般，令人窒息。毕竟新加坡是为了吸引有钱人以人工建造起来的袖珍国家。因此，我认为在那里要幸福地终老一生是困难的。另据报道，美国前总统候选人罗姆尼（Willard"); 
		content.push("Mitt Romney），为了节税，将个人资产移至英领地开曼群岛（Cayman"); 
		content.push("Islands），但在这个岛上只待了三天，他就生腻了。另外，在豪宅门前不设警卫就难以安心生活的国家，其实还真不少。"); 
		content.push("这样来看，我认为，日本这个国家对有钱人来说，是最为宜居的地方。不仅治安良好，食物鲜美，还有温泉、富士山、湖泊、滑雪场、珊瑚礁、拥有丰富的天然观光资源。房产也比新加坡、中国香港或上海便宜很多。我们应该活用这些资源，吸引亚洲的有钱人移居日本。"); 
		content.push("为此，正如我曾提案的那样，必须从根本上改革税制，废除所有现行的税金，只征收“资产税”和“附加价值税”两种税金。如能如此这般改革税制，或许中国大陆，中国香港，中国台湾，新加坡等地的有钱人，就会陆续移居日本吧。在亚洲，拥有超过1000亿日元资产的大富豪不在少数。如果这些大富豪能把日本作为“最后的住所”（这是2014年上演的电视剧剧名），将为不动产等行业带来巨大资金。这是从海外向日本注入纯投资的现金，也即所谓的“纯净水”。而且，如果资产是1000亿日元的大富豪，政府就有10亿日元的税收进账，如果资产是100亿日元的有钱人，政府就有1亿日元的税收进账。再加上他们在日本生活，挥霍现金大量消费，也增加了附加价值税创收。"); 
		content.push("比起不合理地苛刻对待有钱人，一味地增税或调高公共费用，折磨上班族，再盘剥他们仅有的一点工资，倒不如让有钱人来日本尽兴花钱，聚集从世界各地而来的“纯净水现金”。毫无疑问，这才是高明的政策。既然有闲工夫听取毫无意义的调高消费税意见，就应该以导入资产税为中心，制定出从根本上改革税制的方案，并就相关议题加以讨论。我期待着能有这种决断力的政治家。"); 
		content.push("解决人口问题，需要20年以上的时间"); 
		content.push("至此，我论述了带来经济增长的种子，在于废除规制或扩大民间事业。接下来，为了从根本上变革社会，唯一的解决方策就是如先前叙说的那样，必须解决人口减少及低欲望社会问题。"); 
		content.push("这里，首先必须考虑的是移民政策。根据国立社会保障人口问题研究所的推算，2050年日本人口金字塔模型为：男女都是75岁以上80岁不到的比例最多，年龄越低人数越少，呈头大尾小的“摩斯拉幼虫形”。依照这一现状持续发展下去，生育年龄人口将大幅减少，难以维持现在的国力，则是洞若观火，非常明显。反转这一现状的方法就是接受移民。对此，我在二十多年前就已指出这个问题。"); 
		content.push("如果要问，最初是出于什么目的要设立人口统计学或人口金字塔模型，答案就是为了能制定国家长期的政策。换言之，人口与教育相并列，都属于国家的“基本政策”，要想改变至少要花20年的时间。"); 
		content.push("其实，以我从事40年以上企业经营顾问的经验来看，我认为，日本企业从增加外国人员工数到真正成为全球性企业，光是配置公平的人事制度及薪资系统，就需要以5年为单位，边试错边解决各种问题及摩擦，最后要耗上20年的时间，方能有望达标。有鉴于此，一个国家若想解决人口问题，更要尝试更要试错，花费20年以上的时间，也太正常不过了吧。"); 
		content.push("反过来说，敷衍了事的不想花费20年时间，若要推进移民政策，必定失败。比如，1980年代后半的泡沫时期，由于土木建设及制造业劳力不足，当时以南美日裔人为主，包括巴基斯坦、伊朗等国劳工，纷纷来到日本。由于日本政府不承认也不接受单纯的外籍劳工，他们就拿着观光签证或学生签证来日，以非法就劳的形式工作，政府对此也是给予事实上的默认。"); 
		content.push("然而，泡沫经济崩溃后，景气恶化，日本企业毫不留情地解雇了这批外籍劳工，并把他们赶回国。但是，其中仍有不少外籍劳工非法居留日本，继续打工。因为日本政府对待外籍劳工装模作样的虚伪做法，使得日本在世界上的声誉有所下降。"); 
		content.push("如今，新加坡与阿拉伯联合酋长国的阿布扎比，为了建设高科技城，以破格的待遇，从世界各地募集优秀的研究人员。然而，若是研究人员无法在三年左右的时间内拿出成果，就得收拾行李回国。我认为，要求员工在如此短的时期内出成果，这种不自然的机制与政策，其成功的可能性是非常低的。远渡美洲大陆，寻求发展机会的人们，正是以永久居住为前提，才愿意“赌上性命”，在这个国家大显身手，并为这个国家做出贡献的。"); 
		content.push("建立适合日本的移民体系"); 
		content.push("安倍首相一方面表示要扩大接受外籍劳工，以应对一些领域人手不足的困局。如建筑业、老人护理、农业、家政服务等。但在另一方面，安倍首相又指示也“不要让人误解为这就是移民政策，并希望对此加紧讨论”。这也就是说，政府不是引进移民，而是接受有时间限定的劳工。但这样做只是重复泡沫时期相同的失败。"); 
		content.push("明明是人尽皆知的一个道理，再这样下去总人口将持续减少，国力衰退，但就是什么也不想改变，这就是政府的怠慢与渎职了。就算仅仅采取少子化对策就能抬高出生率，但生育出来的婴孩要达到生育年龄，最低限度也要15年，能在社会上大显身手，至少需要花费30年。需要再次指出的是，今后日本维持国力的方法，唯有接受移民，现在则是最后的机会。"); 
		content.push("我认为，日本的移民政策有必要分三个阶段推进。"); 
		content.push("第一个阶段是，每年从世界各地引进1000名左右充满竞争力的优秀人才，打造能带来附加价值并创生出财富的“国际舞台”。最具代表性的例子就是美国的硅谷（如今扩展至包括旧金山周边的海湾地区），吸引了印度、以色列、中国台湾、俄罗斯、东欧等的顶尖人才。但在日本，则不必局限于IT人才，比如，可以设置医疗或环境等多种类的产业。不过，这些产业必须集中于一处，让其形成集团化，然后再自成一个“生态系统”。这是因为培育新型产业，背后必须要有很多支持这些优秀人才的企业和专家。"); 
		content.push("形成集团化的地点也很重要。政府在限定地域大胆放宽规制的“国家战略特区”，规定了包括东京圈（东京都、神奈川县、千叶县千叶市以及成田市），关西圈（大阪府、兵库县、京都府）等10个区域。其中，为了进一步推进接纳国际企业和人才的步伐，将东京圈定位成“国际商贸创新据点”，将关西圈定位成“医疗等创新据点，支援挑战型人才”。"); 
		content.push("但是，正如之前论述过的都市再开发方案，国际舞台应设置在东京的中心地区（比如晴海、胜哄等湾岸地区）。要想从海外聚集人才，其据点必须是要让世界感受到魅力的大都市的中心地带，而不是像筑波研究学园都市或关西文化学术研究都市，远离市区中心的地方。此外，为了能让居住的外国人家属有温暖之家的感觉，基础的生活设施，如教会或学校等也是不可或缺的。"); 
		content.push("而且，在园区里还必须要有高水准的知名大学，可与支持硅谷创业的斯坦福大学或加州大学伯克利分校匹敌，也能成为培育优秀人才的“苗圃”，并提供与欧美并齐的舒适环境。"); 
		content.push("优先拥有“士”经济的资格者"); 
		content.push("第二个阶段是医师、护士、护理士、律师、消防士等“士（samurai）”经济的中坚人物。由于今后在这些专业领域的人手严重不足，必须每年从世界各地吸引10万人左右。"); 
		content.push("就“士经济”而言，专门人才拥有的技术，在世界各地大致相同。因此，无论是在自己国家取得资格并工作过的外国人，还是在日本接受一定时间培训，通过技能考试的外国人，我认为，都应该无歧视地让其上岗工作。"); 
		content.push("目前，日本依据经济连携协定（EPA），虽然开放了引进来自印度尼西亚、菲律宾、越南的准护士及准护理士，但在考试时出现了用日语难懂的汉字表示专门用语的做法，提升了难度却毫无意义。"); 
		content.push("有关方面应停止这种刁难的做法，对有实际工作经验的外国人，降低国家考试的难度。考试合格者或出国前就获有相关资格者，可先实习，评价良好者就应该能在日本继续工作。"); 
		content.push("针对外国人从事护理和看护工作，虽然出现了一种敬而远之的声音，但现况并不允许我们玩从容不迫。根据国立社会保障人口问题研究所的推算，到2025年，65岁以上的老人直逼3657万人，到2042年则迎来3878万人的高峰。"); 
		content.push("总人口在不断减少，然则高龄者却在增加，其结果就是高龄化的比率持续上升。到2035年，高龄人口将上升至33.4%，平均每三人中有一位是高龄者。据预测，即便是在高龄者人口转向减少的2042年之后，高龄化的比率还是居高不下，到2060年达39.9%，平均每2.5人中有一位是高龄者。我认为，仅用稀缺的年轻日本人照看老人这种方法，应该没有人会相信这个国家能真正地恢复活力。怎么想怎么看，也只有依靠外国人从事看护或护理工作。"); 
		content.push("如前所述，今后日本，年龄介于15岁至64岁的劳动力人口，每年将以40万至60万人的速度减少。除非有魔力能戏剧性地提升劳动生产力，否则每年不投入40万以上新劳力，日本就不能维持现在的GDP。"); 
		content.push("向普通劳动者发放日本版绿卡"); 
		content.push("第三阶段是普通劳动者。一旦人口减少，建筑业或渔业等工作环境相对恶劣的现场，就难以确保劳动力。我认为，如若每年不招进30万人规模的外籍劳力，今后这些企业恐怕都无法维持。话虽如此说，因人手不足就持续引进劳力，但这些外籍劳力在无法理解语言、习惯、文化等情况下，就在日本工作与生活，会有产生摩擦或纠纷的悬念。"); 
		content.push("为此，如有外籍劳力想在日本工作，而且在自己国家已经接受过基础教育的，可由政府负担费用，让他们在日本的学校学习日本的法律、语言、社会习惯等基础知识。两年之后看其毕业考试的结果，若判定没有问题能在日本生活，就发放“日本版绿卡（即使没有国籍也能永久居住的权利以及资格证书）”，并让他们进出劳动市场。这是其他国家还没有先例的体制，也是防止外籍劳工居住地变成贫民窟的有效手段。如若日本能实施成功，应该会获得世界各国高度评价吧。"); 
		content.push("内阁府给出了接受移民数为“每年20万人”的推算。这个推算公布后，特别是较为保守的年轻群体表示了担心：“若接受移民，国家的统一性就会消失”，“中国人增加后，社会就变得不安定”。政府及执政党内也有为数不少的人，对开放移民表示了慎重的看法。认为会导致“治安变差”、“租金水准下滑”等。"); 
		content.push("这些年轻人用他们的认真，思考自己的国家，发出自己的声音。当年，在日本1960年代到1970年代开展安保斗争(3)的学生们（现在他们都搔头说当年是“血气方刚”），当时也是认真忧虑国家未来的纯真年轻人。"); 
		content.push("以这种爱国心和忧国心为基础，从长期的观点来观察日本的未来，我认为，为了这个国家，不管采取什么形式，都不得不接受移民这个能够预测的现实。"); 
		content.push("无论是“爱国者应该反对接受移民”，还是“推进移民政策是反日的”，这种脚下滑来滑去的说法，无助于问题的解决。我们不要再被“右翼”或“左翼”的标签所迷惑，认真思考挑起这个国家未来人才的量与质问题的时刻已经到来（参阅图表25）。"); 
		content.push("图表25　如果无法确保劳动力，只有接受移民"); 
		content.push("另一颗炸弹——“护理离职”增加"); 
		content.push("为了护理双亲不得不辞退工作的“护理离职”在增加，状况令人担忧。这也是应该正式探讨移民的一个理由。"); 
		content.push("根据总务省“就业构造基本调查”来看，2002年10月—2012年9月的10年间，“为了护理或看护”而离职的人数达到了105万4600人。另根据厚生劳动省的一个调查，65岁以上的老人当中，约15%的人患有痴呆，在2012年超过了462万人。另据推算，有患痴呆可能的轻度痴呆（MCI）高龄患者约400万人。也就是说，65岁以上（约3079万人）每4人中就有1人为痴呆者或是痴呆“预备军”，预计今后无可奈何的护理离职人数将会急速增加。"); 
		content.push("尤其是双职工家庭，妻子为了护理或照看公婆或自己的父母而离职，或从正式职工改为合同工、钟点工。为此收入减少，生活陷入穷困，身心疲惫，导致面临家庭破碎的危机，这样的事例还真不在少数。不过，除了日本，没有见到过其他国家有类似这么严重的问题。"); 
		content.push("比如，在美国，如果双亲进入了需要护理的阶段，应该会毫不犹豫地使用养老设施吧。几乎没有是在家中护理的。而即便是在家中护理，也不可能离职，而是继续工作，用工资的一半，雇用拉美裔的护理人员。丹麦和瑞典等北欧诸国，则备有完善的针对卧床老人或痴呆老人的公共养老设施。其他像中国大家庭人口较多的国家，则是由家庭中的哪一位出面照看老人。这样来看，所谓护理离职现象，则是日本一个非常独特的问题。"); 
		content.push("另外，德国、瑞士、瑞典等这些养老金较多的国家，老人们用养老金的一半，去国外的护理设施养老，这样的事例也在增多。如泰国的清迈，有“住宿供三餐，24小时三班轮换照看”的全天候护理设施。在这样的地方，安稳地度过余生应该没有什么问题的吧。总之，欧美人对“换一个国家”是不抵抗的。"); 
		content.push("但是在日本，如果利用海外养老设施，儿女就会被指责说“想逃避对父母的护理吗？”实际上，依据索尼生命保险在2013年10月实施的一项“关于双亲护理和痴呆的意识调查”，就双亲需要护理之际希望接受护理的场所，回答“已经住习惯的家里”的父母占67.2%，子女占53.2%；回答“能安心的养老设施”的父母占32.7%，子女占46.8%。另外，抱有“可能的话，希望子女护理自己”想法的父母占76.5%，抱有“可能的话，想护理父母”想法的子女也达到了61.2%。"); 
		content.push("不过，问题在于，一家赚钱的能手，若是离职或改成钟点工，那以往的生活水准就难以维持。既要护理老人又要养育小孩，就越发够呛。视情况，有的家庭还必须接受生活保护(4)。由于少子高龄化，老人不得不照看老人的“老老护理”问题也变得严重，需要护理的家庭，负担也越来越重。"); 
		content.push("虽然民间护理服务呈多样化，但很多企业人手严重不足，工作超负荷，也使得护理人员疲惫不堪。今后该如何面对护理问题？虽然安倍政权也打出“护理离职为零”的口号，并大肆宣传，但这个问题仅靠国内现有的人力是难以解决的，我认为，必须从根本上改变国家的体制构造。"); 
		content.push("已无太多的对策选项"); 
		content.push("如前所述，新加坡和中国香港，有一种雇用菲律宾人护理人员或家政妇的方法。菲律宾最大的产业就是到海外赚钱，也即“人力资源出口”。浏览菲律宾政府的网站，上面明确记载着国家认定的各种资格，海外可以雇用的职种。如护理士、护士、厨师、保姆、家政妇等。如果日本也能活用这些政策，从菲律宾“进口”护理人员，也是不错的选项。或者在泰国等国家建造公共养老设施，提供包括临终医疗或护理的服务。为什么还犹豫不决呢？我完全不明白。"); 
		content.push("这样说来，也一定会有人批评我。认为“大前太不近人情”，“应该尽可能地照看家人”等。但从现实看，有很多家庭无法提供全方位的看护，需要交给专业护理人员护理的也为数不少。比照眼见招致家庭破碎而采取睁只眼闭只眼的做法，才是真正的冷漠。"); 
		content.push("或许还有一种意见认为，“让菲律宾人或泰国人干重体力活，是歧视”。但问题是菲律宾自身就将此作为国策，推进人才资源出口；泰国或马来西亚也将看护视为产业，从海外“招揽”高龄者。而且，我们也不是用低工资让其违法打工，而是正规雇佣并支付规定的工资。如果说这样做还被视为歧视，那就是日本人在世界上的不谙常识了。"); 
		content.push("要说歧视，其实如今的日本乡镇，经常发生不人道的问题。找不到老婆的农家男性，与菲律宾人或中国人等亚洲女性结婚，但又不把她们作为堂堂正正的妻子看待，而是把她们当作免费的家政妇，让她们干从农活、家务到护理老人等所有的活。这样的事例很多。当然，并非所有农家的国际婚姻都是如此恶劣的，但是贩卖人口的案例增多，则是不争的事实。"); 
		content.push("为了解决上述问题，作为国家制度的一个系统工程，在引进担任护理及育儿等外国劳动者的同时，也必须制定确实的相关制度。由于今后的日本人口，每年要减少40万—60万人，为了维持1亿以上人口的规模，作为方策之一，政府终于开始讨论每年从海外引进20万人的移民对策。而我在二十多年前就已提出过这个问题，无疑是临时抱佛脚，为时过晚。"); 
		content.push("就日本老人的护理与看护，是学习美国的做法，将养老设施民营化，多花钱来解决问题呢？还是向北欧型看齐，走高税金高福利养老之路？或者干脆仿效新加坡和中国香港，雇用菲律宾人护理人员？这些选项都应该提供给国民。但问题在于，如今已无再作如此这般议论的余地了。让国家在养老方面陷入困境的元凶，自不用言说，就是玩忽职守的政客和霞关(5)的官僚们。"); 
		content.push("错误百出的“农业改革”"); 
		content.push("我们再谈论一下与增长战略关联的制度改革支柱之一农业。"); 
		content.push("为了不使大米价格下跌而调整生产量的“减反”(6)政策，将于2018年废除。政府原先对于参加减反的农家，每10公亩一律给予15000日元的补助金。但从2014年减半为7500日元，2018年则将完全取消。取而代之的补助金增额对象，则是用作家畜饲料或是做面包的面粉。以培养“自立自强的农家”为目的，农业政策时隔50年首次有了重大转换。政府和农林水产省对此大加宣传。"); 
		content.push("但是，这样做真的能使日本农业起死回生吗？疑问重重。"); 
		content.push("废除减反政策当属理所当然。原本迄今为止的农业政策真乃错误百出。减反政策是在1971年开始实施的。其背景是由于日本人减少大米食用量和人口减少，使得稻米消费量下跌。1967年度稻米生产量为1445万吨，达到最高峰。之后慢慢减少，到2015年只有799万吨，下跌了55%。"); 
		content.push("照理说，需求量减少供给量也就一定减少。但是，对农家来说，比起其他农作物，补助金最多的大米成了最赚钱的品物。因此，如果放任不管，农家还是一个劲地种植稻米。这样一来，供给量就超过需求量，米价就下跌。米价一下跌，农家就困惑。政府藉由推出计划性的减反政策，用以减少大米的供给量，并制定了减反补助金制度。但是，为了维持米价，采用支付农民补助金调整（减反）生产量的做法，怎么想都是奇怪的。这是因为，假如产量有剩余，停止种植即可；假如价格有下跌，就应该还原给消费者才是。"); 
		content.push("另外，从1986年开始持续7年的关税贸易一般协定（GATT）的乌拉圭回合（多边贸易谈判），其结果，日本被迫开放市场。为了维持大米778%（1公斤合341日元）的关税，约定每年义务性地进口一定量的无关税大米。此外，每年还要降低关税，最终目标是达成零关税。"); 
		content.push("为了对应乌拉圭回合的决议，政府以强化竞争力为口实，在近20年时间里，为“农业基础整备事业”耗费了42万亿日元。一方面在减反休耕，另一方面又开拓新的农地。这种政策无人可理解。而且其结果，生产性和竞争力完全没有得到提升。为此，即使乌拉圭回合已经结束20年了，日本依然无法开放市场，大米关税还是原来的778%。倒是为了维持米价而实施的减反政策，却莫名地花费了大笔补助金。我认为，没有比这更为恶劣的政策了。"); 
		content.push("当时在推进农业整础准备事业的时候，我就提出批评：“明明用1万亿日元就能买下世界上最大的谷物交易粮商，却为何还要花费42万亿日元保护农业呢？”我同时主张通过收买谷物交易粮商，推进日本农业的全球化。其实，丸红综合商社在2013年7月，用27亿美元买下美国谷物交易巨头加维隆（Gavilon），跻身世界排行第二的谷物交易粮商，仅次于美国谷物交易龙头嘉吉（Cargill）。同年9月，中国肉食品加工巨头双汇国际，用47亿美元买下美国最大的猪肉生产商史密斯菲尔德（Smithfield）。42万亿日元，足能收购150家加维隆，90家史密斯菲尔德。"); 
		content.push("点破关键点来看，农林水产省想要固守的并不是“农业”本身，而是自身的“农业特权”。因为农林水产省比谁都清楚的一个现实是：日本的农业早已崩盘，无论提供再多的补助金，都无助于竞争力的提升。"); 
		content.push("“粮食安全保障”政策是无稽之谈"); 
		content.push("不论古今东西，没有一家行业是既接受了补助金又能提升竞争力的。农业当然也不例外。世界上的农业强国，都是没有农业补助金的国家。这只要看一下图表26的“主要国家政府支援占农业相关收入比例”，就一目了然。比例低（10%以上）的国家有：新西兰、乌克兰、澳大利亚、南非、智利、巴西、美国。比例高（50%以上）的国家有：挪威、瑞士、日本、韩国。"); 
		content.push("图表26　如何实现真正的粮食安全保障"); 
		content.push("那么，政府精心呵护的农业，如今又怎样了呢？随着农民高龄化的推进，农业就业人口（15岁以上的农民，在调查的一年内专门从事农业者，或务农天数与兼顾他职天数相比为多者）的平均年龄为66.4岁，基础农业从事者（在农业就业人口中，平时以其他工作为主的人）的平均年龄达到了67岁（据2015年的调查）。用企业的话来说，超过退休年龄的人数占了大半。"); 
		content.push("年轻人不愿意继承农业，农业作为产业缺乏魅力是一个原因。其他国家如果遭遇这样的状况，就会引进农业移民，谋求回春。但日本就是不想洞开移民大门。照这样发展下去，日本农业后继乏人，将会濒临消亡的危机。"); 
		content.push("无国界经济的一条铁则，就是“在世界最适合的地方生产”。比如，目前的电子产业，其零配件产业都集中在人工费便宜的东亚地区。同样，农业和畜牧业也有最适合的地方。再比如，世界上最肥沃的土地就是乌克兰的黑土。论牛肉，若要胜过澳大利亚、美国、阿根廷的国土条件，也是不可能的。"); 
		content.push("从这一意义上说，山地占国土75%的日本，原本就不适合农业。即便如此，仍要开垦狭窄的国土，有效活用只有25%的平原面积，达到自给自足的程度，我认为，这是日本人血汗与泪水的结晶。不过，全球已成无国界开放经济的今天，还在维持昔日保护过度的政策，生产性低下的农业是绝对无法生存下去的。"); 
		content.push("尽管如此，农林水产省主张“粮食安全保障”，并以此作为保护日本农业的正义名分。这里，当我询问农林水产省或自民党“什么叫粮食安全保障”的时候，他们回答：“关键的时候不至于断粮。”我又问：“关键的时候是指什么时候？”他们回答：“日本与世界为敌的时候。”我又问：“这样的话，日本已在和平宪法(7)里宣誓：永远放弃以国家主权发动战争，武力威胁或武力行使作为解决国际争端的手段。那么日本要与世界为敌，被切断供粮通道的时候，究竟是什么时候？”他们无语。"); 
		content.push("当我进一步询问：“如果日本与世界为敌，一开始就面临断供的，不是石油吗？”他们回答：“石油有180天的储备。”不过，一旦没有石油，耕耘机或拖拉机，收割机就无法起动，既不能制作肥料，也不能耕种稻米。这样说来，稻米若有180天的储备也即可。总之，再是如何保护农业，反正日本只能如此而已。"); 
		content.push("话说回来，如果日本有朝一日真的被逼入切断供粮通道的状况，那么不只是石油，就连煤炭、铁矿、稀土等资源也无法取得，还有商品出口也变得不可能。从这点来看，就算稻米能自给自足，日本也是完蛋了。这也就是说，所谓“粮食安全保障”这个概念本身，也属无稽之谈。"); 
		content.push("改“农民渔民省”为“粮食省”"); 
		content.push("日本的农业，在今天更必须以无国界开放经济为前提，从根本上加以重新改革。然则，怎样才能实现真正的食品安全保障？方法只有两个。"); 
		content.push("一个方法是，选择不太可能同时为敌的若干国家，从这些国家进口粮食，分散风险。如美国、澳大利亚、乌克兰、巴西、阿根廷、泰国、越南等。万一日本发生了要与所有国家为敌的状况，那我们就应该赶快从这个危险的祖国逃离出去。"); 
		content.push("另一个方法是，日本的农民或日本企业，要积极地进入上述的乌克兰或澳大利亚等农业大国，活用高科技力和丰厚的资金，藉由其大规模农业经验，展开农业综合型事业，并将农产品出口至日本等不适合农业的国家。这两个方法，方能完成真正的食品安全保障。"); 
		content.push("战后以来，农林水产省一直以“农民渔民省”的形象出现。它是一个不仅守护农民及渔民的特权，同时也维护自身利益特权的官僚集团。但是，今后必须成为“粮食省”，在世界各地适合从事农林水产业的地方，投入技术和资本，反过来为日本人的胃提供安全安心、质优价廉的食物。我说“农地是可以进口的”，就是这个意思。"); 
		content.push("附带而论，针对目前的高龄农民，我认为，采取过度保护政策的政府，应该用每户所得补偿，照顾他们到最后。但这是有条件的。给兼职农家的优厚待遇“仅限一代”。以后，包括遗产继承税在内的目前的农家优遇政策，都应该全部废止。"); 
		content.push("我认为，即便废止，日本的农业也不至于消亡。能生存下来的大致有两种类型。一是不种植已在世界市场商品化（与其他商品相比没有太大差别）的农作物，而是生产特别品牌作物的农家。二是将农地租借给憧憬家庭菜园的上班族，或已退休的高龄者等，以出租赚钱的农家。"); 
		content.push("日本的“农业改革”，倘若不作如此的认识并加以根本的实施，就毫无意义可言。这也就是说，这回废除减反政策和重新修正补助金等做法，别说是培育自立自强的农家，任何的转机都不会有。"); 
		content.push("“解散农协”并不是大问题"); 
		content.push("2015年，由于全国农业协同组合中央会（简称JA全中）的解散及农林水产大臣辞职等，农业政策陷入混乱状态。安倍经济学第三支箭，将“农政改革”定位增长战略的重点。安倍政权与JA全中协议，决定废除JA全中对单位农协(8)的监察与指导权限。自2019年4月之起，特别民间法人JA全中，不得强制征收每年约80亿日元的赋课金（即单位农协上缴给JA全中的“朝贡钱”），JA全中的地位也从特别民间法人转为一般社团法人。安倍政权是想削弱JA全中的政治影响力，其做法本身是值得赞许的，但其实这并不是什么重要问题。"); 
		content.push("这是因为如今的JA全中并没有担任太重要的任务，而且，现在农协交易额只占农业生产额的一半左右，因此即便解散农协也不会有太大影响。农政面临最为重要的问题是，对于“今后日本农业应作如何的改革”，拿不出一个具体的方案。以前依据市镇乡村、地域及不同业种组合起来的单位农协，全国约七百多家，目前都处于涣散状态，并没有充分发挥其应有的机能。"); 
		content.push("现在日本农业的现状又是如何的呢？对此前面已有说过，种植大米不仅能获得减反补助金，而且还享有778%的关税保护。再这样下去，毫无竞争力的日本农业将无法生存于世界。这是显而易见的。"); 
		content.push("我所思考的农政改革，倾向荷兰模式。国土面积几乎与日本的九州相当，人口1700万的小国，却是世界上第二位农业出口国，每年出口额约10万亿日元，仅次于美国（日本农业出口额仅约4000亿日元）。荷兰为什么比巴西、阿根廷、中国、加拿大、澳大利亚等这些国土大国更能出口赚汇？"); 
		content.push("契机在于无国界的欧洲共同体（EC）的诞生。由于西班牙和葡萄牙在1986年加盟了欧共体，欧共体成员国就能够以零关税从这两国进口便宜的农产品。竞争力低下的荷兰农民因此陷入窘地。抱有危机感的荷兰，断然实施了多项改革，“选择并集中”于温室园艺事业，放弃一直以来农业就是以农民为主的思考惯性，而是以“产业”来定位，依不同地区汇集农地及生产项目，将发展方向转换为附加价值（竞争力）高的“优质农业”。"); 
		content.push("现在日本遭遇的状况，与欧共体时代的荷兰很相似。环太平洋经济连携协定（TPP）的谈判交涉，在主要方面已达成合意——安倍政权的农政改革，实际上也是包括美国为首的其他国家“外压”的一个结果——但奇货可居，我认为，现在才是应该效仿荷兰，一下子转换成“优质农业”的好机会。"); 
		content.push("如何摆脱“偏重大米”？"); 
		content.push("现在来看，日本的农业可分为两大问题。一个是以大米为重点。在观念上，日本人一直有特殊对待大米的倾向。但从全球来看，大米与小麦或玉米一样，都是以吨为重量单位来买卖，属附加价值最低的“谷物”而已。而且，谷物在产量上胜出的是美国、加拿大、澳大利亚等国土面积大国，并与优质农业属于对立的两极。"); 
		content.push("尽管如此，日本还是抱有“耕种稻米食无忧”的观念，也因此丧失了国际竞争力。这就与只知道持续生产粗钢，而不知道生产汽车是同样道理。今后，日本必须向更有附加价值的水果、乳制品、叶菜、花卉等农作物上转换才是。"); 
		content.push("另一个问题是用粮食安全保障的逻辑框住自己，只看重粮食的自给率。之前已经说过，粮食安保的瓶颈不是粮食而是石油。比如，就算大米能自给自足，但万一遇到紧急时刻，石油储备先用完了，既不能灌溉，拖拉机也动不了，也无法制作肥料。对日本来说，粮食安保其实就是能源的安保。况且仅大米储蓄如有一年的量，至少能对付半年的危机。所以，视大米为粮食安保对象，本身就是奇怪的。"); 
		content.push("毕竟只考虑粮食的自给率，在全球化的今天就会失去竞争力。粮食在世界上最适合的地方耕种即可。只要有出口商品，也就能从海外各国进口粮食。其实，荷兰在身为世界第二农业出口国的同时，谷物自给率也只有14%，是日本的一半。也就是说，荷兰从世界上最具竞争力的国家进口粮食，解决自己产量不足的问题。只要这些出口国价廉物美，保证安全安心，即可放心进口。只要不与世界为敌，粮食安保就不用担心。"); 
		content.push("抱有偏重大米和粮食安保论这两个问题不放，日本的农业现状又是如何呢？在农家当中，兼职农家占七成以上，约100万户，水田耕作人数达六成多，约132万人。总之，耕种大米的兼职农家占了大多数。"); 
		content.push("再看水田耕种农家的收入明细，更加浮现出问题点（参见图表27）。他们平均所得的458万日元当中，农业所得只占14%。其他则是养老金所得（46%）和农业外所得（40%）。农业就业人口为226万人，其中64%，即144万人超过65岁以上。之所以呈现如此模样的所得比率，在于合计了专业农家和兼职农家的数字。由此得知，兼职农家的农业所得比例还要更低。养老金所得远超农业所得的这批人来种植大米，面对这种现状的日本农业，在TPP的惊涛波澜中，是难以生存的吧。"); 
		content.push("图表27　日本稻农收入的八成以上是农业外所得"); 
		content.push("不过，在另一方面，工作繁重的肉鸡养殖、乳制品、牛肉养殖的农家所得，占了农业所得的八成以上。而且，就平均所得来看，肉鸡养殖为615万日元，乳制品为794万日元，牛肉养殖为1326万日元，均属高收入。这也就是说，同样是在日本，在稻米以外的领域，已经形成附加价值高的优质农业。日本应该加快朝这方面的转换与发展。"); 
		content.push("另外，基本上还必须要有专业农家从事农业，兼职农家只能限于一代。而且应该降低大米的关税，让日本的大米与进口米竞争。如果农业也成“产业”，唯有提高附加价值，才能在竞争中取胜。"); 
		content.push("但问题在于，农林水产省也好，农协也好，并没有进行改革。不必说提升附加价值了，甚至还干着保护那些生产性极低的兼职稻米农家，墨守778%关税的蠢事。这除了“献丑”之外什么都不是。而与日本对极的存在，则是前述的荷兰。"); 
		content.push("荷兰农业的惊人之处在哪里？"); 
		content.push("为什么荷兰能成为农业出口大国？这在于为了强化农业的竞争力，荷兰政府断然实施了三大变革。"); 
		content.push("第一是“自由化”。随着取消农业保护，荷兰政府同时也解散了农业自然食品安全省（相当于日本的农林水产省），并将其统合在经济省（相当于日本的经济产业省），下属农业部、酪农部、水产部三个部门。这里的亮点在于将农业归属于经济省。在农业也是产业的观念支配下，这样调整也是理所当然的。对照日本的现状，这是令人无法想象的设想。"); 
		content.push("第二是前面稍有提及的“选择并集中”。荷兰政府专注于高附加价值的温室园艺，并集中利用农地。如今，西红柿、彩色甜椒、黄瓜这三个品种，就占了栽培面积的八成，从事农业的实体数也从1980年的15000家，减半至2010年的7100家。"); 
		content.push("第三是“技术革新”。荷兰政府在活用IT技术，推广智能农业的同时，以瓦赫宁根大学（荷兰农业领域的研究教育中心）为核心，形成了叫做“食品谷”的农业和食品产业集团，推进多样化研究及事业化项目。虽非硅谷，但荷兰的食品谷聚集了食品关联企业约1400家，科学关联企业约70家，研究人员约10000人。日本的龟甲万、日本水产、三得利等企业也有进驻食品谷。"); 
		content.push("其结果，荷兰农业在特定产品方面，拥有了显著的优势。纵观主要农作物出口前几位的国家，种植量产型的农作物如小麦、玉米及大豆等，都是被拥有广大农地，追求经济规模的国家占据了优势。如美国、加拿大、巴西、阿根廷等。相对照的是，在追求附加价值的优质农业方面，荷兰的土豆和花卉类是世界出口第一，西红柿是世界出口第二位，仅次于墨西哥。"); 
		content.push("而且，荷兰“狡猾”之处在于，他们不仅出口国内生产的农产品，而且还将从海外进口的农产品，在国内加工后再出口，从事“加工贸易”；或是将进口的农产品，原封不动地再出口，从事“转口贸易”；再或是农产品不直接进荷兰，而是从产地直接发送给客户，从事“电子商务”。"); 
		content.push("比如，以可可粉出名的食品生产商Van"); 
		content.push("Houten，从世界各地约50个国家进口可可豆，加工成可可豆粉或巧克力，然后再出口。牛奶也是从价格低廉的国家进口，加工成比牛奶的附加价值高出14倍的奶酪出口。花卉的种子与花苗等，也是从非洲进口后再加以栽培，出口到德国等欧盟诸国。牛肉或大豆渣、熟食等，则是进口后就直接出口海外。"); 
		content.push("“优质农业改革”30年远景"); 
		content.push("荷兰的温室园艺，在国内仅有六处被称之为“绿港”地区。在那里聚集了栽培公司、拍卖业者、商社、出口业者、园艺供应商、金融机构、顾问服务公司等，并且推行大规模的发展。植物工厂的面积平均为10公顷，大型工厂的面积则达到了60—100公顷。"); 
		content.push("而且，这些工厂的设施也是非常先进的，全面采用热电冷三联供系统（利用太阳光热源产生热能来发电，产生的二氧化碳也能有效活用的能源供给系统），提升了能源效率，多余的电力还可用来销售。在日本，虽然各地也都有叶菜的植物工厂，但规模小，且完全人工光照型栽培的居多。相较于大规模利用太阳能的热电冷三联供系统的荷兰，在生产性和燃料成本方面有着巨大差距。"); 
		content.push("荷兰的温室园艺农家，与其说是农业生产者，还不如说是能力很高的农园经营者。也就是说，他们主要的业务就是劳务管理、成本计算、生产管理、缴纳期管理、贩卖管理等，所以坐在办公室电脑面前监察数据的时间，要比在温室园艺里干活的时间长得多。他们用电脑管理气温、湿度、二氧化碳的浓度、作物生长状况、出货状况和收益指标等。这与平均年龄都已达领取养老金的日本农民相比，是完全不同的农家形象。"); 
		content.push("农业国际化和先进化到如此程度的荷兰，不仅是农作物，还有为数不少的农业关联企业拓展全球市场。举例来说，世界级的温室设备制造商Van der"); 
		content.push("Hoever，世界领先的温室环境控制系统开发公司Priva，开发牛奶自动榨乳系统的Lely公司，食品领域的联合利华公司（Unilever）和喜力公司（Heineken），在肯尼亚或中国栽培花卉类的Levoplant公司，专门对种子品种进行改良、加工、分析的盈可泰（Incotec）公司，从事蔬菜品种开发及蔬菜种子生产、销售的苗圃公司瑞克斯旺（Rijk"); 
		content.push("Zwaan）等。"); 
		content.push("虽然日本能够模仿各个设备机械、控制系统、IT以及农场经营的窍门等，事实上也已经导入部分设备，但还无法完全做到像荷兰那样产学官一体化，从研究开发到生产销售，建立一气呵成的连贯化的流程。"); 
		content.push("因此，当下日本才更应该以跨太平洋伙伴关系协议（TPP）为良机向荷兰学习。也就是说，将农业自由化的同时，解散农林水产省，并将其纳入经济产业省旗下，设置“农产业部”，“畜产业部”和“水产业部”。并以“选择并集中”为原则，从传统的谷物（特别是大米）生产，转换成日本特有的高附加价值产品的生产。比如在海外有人气的日本牛肉、苹果、草莓、桃子、樱桃、柑橘等。"); 
		content.push("这里重要的是，不是将这些分散在日本全国各地进行，而是集中在特定的区域进行。具体而言，首先在面积几乎与荷兰同等大小的九州作试点。或以九州的某所国立大学为核心，构筑日本版的“食品谷”，并以福冈、佐贺、长崎、大分、宫崎、熊本、鹿儿岛各县有意愿的地方农协为中心，形成“日本版绿港”。"); 
		content.push("另一方面，新设我在30年前提倡过的“粮食省”（掌管国民胃），并将其打造成这么一种构造：能从世界最强、最便宜的国家进口商品，以及能长期稳定供应安全安心、优质价廉的粮食。对有想在海外扩展市场的农民，政府要在投资及技术面作后盾。从农民到“农场经营者”——这才是日本应该瞄准的农政改革30年的远景目标。"); 
		content.push("作为增长战略的“教育改革”"); 
		content.push("正如我在第二章里所指出的那样，日本真正应该实施的最重要的增长战略之一，就是教育改革。"); 
		content.push("虽然美国有许多制造业外移，但依然是世界上创造就业机会能力最高的国家。其主要理由，就在于美国教育让思维奇特的“突出人才”辈出，也因此能够连续诞生高度专业的新兴产业。比如，苹果创始人史蒂芬·乔布斯（Steve"); 
		content.push("Jobs），太空探索技术公司（SpaceX）共同创办人以及特斯拉汽车（Tesla）的执行长伊隆·马斯克（Elon"); 
		content.push("Musk），推特（Twitter）与Square公司（用智能手机或平板电脑代替信用卡支付服务）创办人杰克·多西（Jack"); 
		content.push("Dorsey）等。这些新兴产业并不是靠“天才”或“偶然”就能诞生的，它是培育这类人才的教育以及社会的产物。"); 
		content.push("反观日本的教育，还是大量生产、大量消费时代的原地踏步，培养整齐划一的人才。学校教育只是要求学生一味地记住老师给出的“答案”。而老师的“答案”，则是来自文部科学省的指导要领。这样的教育，就算能提供传统产业的基础劳动力，却也无法培养出“突出人才”，更无法诞生高度专业的新兴产业。"); 
		content.push("安倍政权如果还强调“增长战略”，就不应该被眼前的股价、财界（过去学校教育下的优等生）和大学教授们的意向所左右，而应该认真研讨教育的根本变革。"); 
		content.push("失去“大志”的内向年轻人"); 
		content.push("根据产业能率大学的调查，2016年新进公司的员工当中，最终人生目标是想当“总经理”的在9.5%与10%之间，只想当“部长”的比率为21.1%，想当科长的比率为10.7%，都有增加的趋势。从结果看，他们整体缺失以企业领军人物为目标的气魄。相对于在公司出人头地，他们更注重“长期且安心的工作”。"); 
		content.push("该大学在2015年还以公司人数超百人的上市公司担任科长职的651名科长为对象，实施了一个调查。从调查看，99.1%的科长一边担任现场的管理职，一边还要处理具体的一线业务。也就是说既是普通职员又是管理员。而在回答最终想寻求的职位时，有14.9%的人想“恢复成普通的职员”。与上回调查相比，高出1.4%，创调查以来的最高纪录。相比较辛苦多劳的中层管理职，还是看得见业绩又相对轻松的普通职员来得更实惠一些。有这种想法的人增加了不少。"); 
		content.push("而在另一方面，如今日本年轻人当中的尼特族、宅族、单身寄生族，也成了家常便饭到处可见。周刊杂志还以“不工作，不结婚，不出家门的小孩”为社会问题而加以系列报道。日本的年轻世代会如此的“向内向下向后”，我认为，这个现象的背景原因是日本的教育制度。"); 
		content.push("为了让日本人重拾以往的雄心大志，为了让日本社会和企业再次腾飞，我认为只有彻底变革高中和大学教育。"); 
		content.push("培养能挑战世界的杰出人才"); 
		content.push("迄今为止，日本在“追赶欧美，超越欧美”的口号下，战前是富国强兵、殖产兴业，战后是加工贸易立国。规模和速度成了成功的关键。为了培养与社会化大量生产模式相符合的均质人才，我们实施的是只顾提升平均值的教育。另外，只要在工作中经历过晋升与加薪，或者积累了相当实务经验，就能成为一名像模像样的上司，因此，也就没有过多的负担。"); 
		content.push("但是，如今的均质人才在世界上已失去挑战力。在许多企业内，职位升迁越高的人，越是以“新构想”、“海外”、“撤退”等所谓的新“科目”为重点。也就是说，人均GDP已超4万美元，步入发达国家的日本，如果还是和从前一样，为了“追赶与超越”，继续采用适合工业国家的教育模式，那就无法战胜包括中国在内的工资低廉的新兴国家和发展中国家。"); 
		content.push("日本为了日后取胜，在教育上不应再量产均质人才，而必须培养能挑战世界的杰出人才。50名学生的一个班级，哪怕只冒出一到两名也行。为此，高等教育改革势在必行。"); 
		content.push("其实，培养杰出人才的教育，在音乐和体育的世界里早已司空见惯。如作为结果来看，在柴可夫斯基国际音乐大赛上，诹访内晶子、佐藤美枝子、上原彩子、神尾真由子获得过优胜；在网球世界，锦织奎选手是世界排名第四，在跳台滑雪方面，高梨沙罗作为日本选手首度亮相世界杯，并以史上最年轻的16岁4个月，成为个人综合冠军。"); 
		content.push("总之，普通教育也不能依据文部科学省指导要领，实施全国一律的均质教育，而是要像音乐和体育一样，对将来有希望有潜力的孩子，必须施以“英才教育”。"); 
		content.push("日本的大学过多过滥"); 
		content.push("根据文部科学省2015年度的“学校基本调查”，目前日本全国共有779所大学，其中国立和公立大学有175所，私立大学有604所。依我而言，原本国立公立大学只要有10所就够了。现在有这么多大学，真是毫无意义。国际竞争力强劲的瑞士和新加坡，国立公立大学也分别只有12所和4所，而人均GDP都超过日本，还能诞生世界级企业。"); 
		content.push("此外，来日本的大学留学的众多留学生中，中国留学生占了一半。具有讽刺意味的是，中国留学生（即便是用日语授课的课程）比日本学生要来得优秀。其实，来日本留学的中国留学生，在中国已属二流的学生。一流的学生都去美国的一流大学留学了。连二流的中国留学生都比不过，这就是日本大学生可叹的现状。"); 
		content.push("欧美的大学校园，聚集了来自世界各地的留学生。比如，芬兰从小学开始就推进英语教学，其结果就是现在的大学授课，大半都是用英语。这一举措吸引了欧洲和其他国家的大批留学生来芬兰留学。简言之，大学变成了全球化社会的一个缩影。虽然想在其中取胜存活难度会很大，但能够提供学生与国内外优秀人才接触的机会，提供在竞争中互相切磋琢磨的环境。这对培养杰出人才是极为重要的。"); 
		content.push("为此，日本应该减少大学的数量，缩小班级的人数。为了吸引世界各国的优秀留学生，应该不断增加英语授课。与此同时，在小学或中学阶段，对于显示出自己兴趣或才能的学生，必须配合其程度，请专业指导老师进行个别辅导。特别是进步快速的学生，让其升到高中或大学，甚至让其学习实业等级方面的知识。总之，必须导入量身定做的教学方法，而那些全国统一的指导要领等，应该直接扔进垃圾箱。"); 
		content.push("虽然日本的教育想培养不“瘸腿”的通才，但如今已是“单项”决胜负的时代。“全部满分”的秀才没有任何意义，报考国立公立大学，中心考试(9)要考七个科目，这也是奇怪的。作为最高学府的大学，要让在一个科目上杰出的学生也能入学，并设法无限提升该项能力。");

		content.push("在这样的状况下，安倍政权也正式开始启动了“大学教育改革”。由安倍首相主导的“教育再生实行会议”，建议将目标设在五至六年后，改革现行的大学入学中心考试制度，并且以“重视笔试的分数主义转向以人为本，重视面试”，“可以挑战多次”为主要内容的新制度。"); 
		content.push("但是，这些并非是真正意义上的“大学教育改革”，只不过是玩弄小聪明的“变更大学入学考试制度”，将日本的大学教育问题淡化为“入学考试”的问题而已。我认为，即使高度评价该会议建议的安倍首相也好，文部科学省也好，他们都完全没有理解（或故意视而不见）如今日本的大学，教育的本质问题就在于“教育内容”。");
