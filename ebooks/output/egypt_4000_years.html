		content.push("引言"); 
		content.push("这是关于埃及的故事，关于埃及的古代文明——最初是如何产生，接着是如何发展和繁荣，又如何明显衰败，最终在概念意义上走向末路的故事。"); 
		content.push("过去数百年间，这个故事已经被讲述了无数次；有多少人讲，就有多少个版本。所以，呈现在这里的就是我个人版本的埃及故事，重点围绕的是吸引了我一生的那些人物、地点与事件。"); 
		content.push("如果说，埃及在相当程度上就是我的生活，那也错不到哪里。于我而言，古埃及人是十分熟悉的存在；借由家里的藏书、照片以及长辈的战时回忆录，我得以接近他们。我的童年岁月，他们看似总在身边，带给我触动，让我画出最早的图画；我给布娃娃穿衣打扮的样式，我阅读的和收集的东西，也是来自同样的启迪。"); 
		content.push("1972年，决定性的时刻到来了：图坦卡蒙专题展登陆英国。媒体掀起狂潮，那张惊人的黄金面具无处不在；任何法老时代的东西，都受到连篇累牍的报道；当时的古埃及学家频繁地成为报纸追逐采访的目标。真的有人研究古埃及并以此为谋生之本，这一发现，在我看来既令人吃惊又非常美妙——于是，六岁的我便宣告，自己也要做那一行。"); 
		content.push("20世纪70年代，约克郡的巴恩斯利只是一座采矿业小城。必须承认，对于在这样一个地方长大的女孩来说，古埃及学肯定不是特别顺理成章的一种职业选择；那时的国定教育课程中显然还没有古埃及的影子。学校的从业咨询导师认为我是被误导了，苦口婆心地建议当老师或者做护理才是我唯一现实的职业前景；与此同时，我寄出向博物馆专业人士与学者们寻求指引的那些信件全都石沉大海。"); 
		content.push("但我心意已决。十五岁，在这样一个可塑性极强的易感年龄，我有了第一次埃及之行。这次旅行让我神魂颠倒地迷上了这个国家，那里的人，还有那片土地的过往。随后，我更加努力地学习，争取各门考试成绩达标，为的就是能被录取，去攻读自己梦想中的专业学位及课程——埃及学与古代史。从本科起步，然后读研。现在，我十分幸运能教授这门学科，跟大学、博物馆、考古实验室以及电视公司也都有合作；当然，我也在埃及度过很多时间，与我认领资助的家庭，与朋友们，与我心目中埃及学领域的几位大牛，相伴相处。"); 
		content.push("随之而来的是一系列令人目眩神迷的研究项目，而这些是孩童时的我完全不敢想象的：不仅是重新发现过去，而且是尝试再造过去，去更好地理解古埃及人是如何生活，如何死去，还有如何利用木乃伊的形式来继续存在，为未来而存留他们自己。"); 
		content.push("这份工作带着我走遍了整个埃及，更远则到了也门、苏丹和南非——更不必说巴恩斯利、哈罗盖特和维根这些英国的地方；不同地方各种各样的项目，当然就让我开始质疑有关古埃及过往和关于彼时彼地人民的一些长期定见；这也就意味着，与那些更“传统的”历史叙事相比，我的古埃及故事不可避免地会有所差异。"); 
		content.push("因为，那些传统正典有时候传递的信息几乎就是如此：一个精英种群的人们从他们那伟大河流的两岸跳脱出来的历史已然完全成形了；接下来，在纪元前三千年的时间段内，他们保持着与外界彻底隔绝的完美状态，然后又倏忽消失了；他们的消失与到来同样神秘莫测，他们那异域色彩强烈的玄奥遗产，对现代西方世界而言大都无法参透。"); 
		content.push("然而，尽管古埃及是只有圈内人才勉强能懂一点的艰深话题，但古埃及人实际上是最务实能干和最具创造力的；他们对世界的看法——以他们的目光来看也相当合乎逻辑——真的并不比我们自己的见解更稀奇古怪。"); 
		content.push("与我们通常承认的定论相比，构成“古埃及”的所有元素，当然在远为更早的时候已经定型就位，持续的年代也远为更长久，涵盖的地域也远为更广阔，无疑远远超出了狭窄的尼罗河谷的范围，也大大超出了传统埃及学诸多成果的拘囿。"); 
		content.push("在这里，将时间向前推移，摆脱原有的框架局限，越出现有的研究边界，突破以往只聚焦于著名男性帝王和祭司的性别偏向，出现的则会是一个更为均衡折中的埃及故事。"); 
		content.push("这个埃及故事跨越数千年，也跨越不同的大陆区块和社会阶层。它最初是由气候变化和人口迁移所引发的，然后在一个非常特别的地理环境中繁衍壮大：一片沙漠，一条伟大的河流浇灌了这里的生命，河两岸丰饶的沃土孕育了这一世界所见证过的最辉煌的文明。");

		content.push("1．初始"); 
		content.push("根据他们那极为丰富的神话和民间传说，埃及人相信，“天地之初”是完全黑暗的；这种暗昧由无限又无形的水构成，而世上的第一块陆地便是从这水中冒出。"); 
		content.push("不过，创世并非独有的单一事件，而是每一年都会重复发生：每年一度的尼罗河洪水期间，世界便得到一次再造和新生。按照古代一位目击者的说法，这时，“整个土地又变换成为海洋”。"); 
		content.push("洪水被认为是发源于埃及南方最远处的一个岩洞。洪水到来的预兆，是升起的晨星（天狼星）；埃及人把此星认作是闪亮的女神索希斯（Sothis），“所有神祇中最美的存在，在幸福一年的开端出现”。"); 
		content.push("尼罗河的洪水受到欢迎。当水位上升，淹没河谷的土地时，实际上也带来了生命，“拥抱田地，于是每样东西都获得了重生”。“洪水浸润两岸，草地欢笑”，人们向水中扔下鲜花，祭祀物品，甚至自己也跳到水里；每当此际，“整个大地都因欢乐而雀跃”。"); 
		content.push("每年的水位有起有落，这河流的节奏便决定了两岸生活的节律；一年内的循环变化构成了三个季节固定更替的年历——先是漫灌季（akhet），然后是春种季（peret），再接着是夏收季（shemu）。每年，洪水退去后便留下一片重获活力的土地，充满着对新生命的期许。一层肥沃、湿润的黑色淤泥在阳光下闪烁，茂盛的农作物就在这土壤上生长。事实上，淤泥与周边环绕的、荒瘠的沙漠形成的反差是如此醒目，因此明显可知，埃及的土地由两部分构成，它是双重地貌的合体：一块是红地（deshret），一块是黑地（kemet）。"); 
		content.push("尼罗河从南向北流淌6600多千米，全程沿岸每年都会看到同样的自然现象。对一年一度的这些事件，埃及的每个地区都有各自不同的解释；这些解释自然是采用创世传说的形式，不过各地都有自己的神灵担当主角。"); 
		content.push("在孟斐斯，创世被认为是普塔（Ptah）的手工活儿。这位大神在原初之水中结合了雄性与雌性元素，而它自己出现的形式，则干脆就是水中冒出的陆地。然后，大神直接就那么想了想，世界便显形了。普塔不仅是“众神之父”，还是“生出众神的神之母”；它只是说出各类生灵的名字，活物就那么凭空而来——正如我们耳熟能详的《圣经》福音中的老腔调，“太初有言，言与神在”，而这里的创世说便是那老腔调已知的最早版本。"); 
		content.push("在赛伊斯附近，这个“言即是神”的戏剧场景有着更为热闹活泼的变体，牵扯到奈斯（Neith）那如雷轰鸣的笑声；奈斯是“骇人的至高神”，这位持有武器的创世女神单独生出了太阳。她同时是“能扮演雌性的雄性，也是能扮演雄性的雌性”，能随时随地让天空倾覆垮塌，把她所创造的万物都毁灭；生命与死亡这两个极端在她身上具体人格化，而生与死又是在洪水和太阳之中的固有内涵。"); 
		content.push("再向南，在赫莫波利斯（Hermopolis）这里，生命被声称由八位神灵联手创造；那是“先于原初之神的父神和母神”组成的联合体。最早的造物看来是从退潮的洪水中显形，成对呈现为雄性青蛙与雌性蛇；它们结合起来的能量，被认为是最初让生命出现的物质，也创造出原初的陆地土丘——“火焰之岛”，而太阳最早就是从这个“火岛”中暴涌而出。"); 
		content.push("但造物神话的关键部分仍是以赫莫波利斯为中心。那里被称为“太阳城”，至高神灵就是太阳，是“众神之母兼万物之父”，是“伟大的他她同体”。巨大的火球从洪荒陆地的土丘上升起，构成最初的绚烂日出。随后它横贯天空的每日行程，就是那持续不断的再生循环，一整个文明的节律也由此确定。正如白日之后是黑夜，黑夜之后是又一个白日，生命、死亡、新生的更替也是如此；两种存在状态被认作是一个永恒的连续统一体——生便是向死而生，但死也是为了新生而死。"); 
		content.push("既然是太阳的力量启动了宇宙间这种永续的更迭，这个过程便用太阳的女儿莫阿特（Maat）来人格化地具象呈现。她是天地之间的监管者，对她那雌雄同体的太阳父母所创造的万物都有责任，维护着新建立的宇宙体系，力保一切处于完美的平衡：每样东西都有其对应之物，有反复出现的二元统一体——日与夜，光明与黑暗，丰腴与贫瘠，秩序与混乱，生与死——每一样都是同一物的一半，是同一状态的侧面，彼此依存，缺一不可。这是所有的事物都必须遵循的本质平衡，所有的人从生到死，乃至诸神本身，都必是如此的对立统一体；所有的神灵必遵循“依莫阿特的法则来存活”。"); 
		content.push("不过，莫阿特可不是独生子女。根据数世纪繁育衍生出来的庞大神话体系，雌雄同体的太阳生出来的女儿多不胜数，既有司掌爱情生殖的牛头女神哈索尔（Hathor），也有司掌征战的狮头女神塞克美特（Sekhmet），还有雨露女神忒芙努特（Tefnut）。空气神舒（Shu）是忒芙努特的双胞胎哥哥，据信这对同胞神灵是因太阳神体液的突然挤出而产生的，“一个喷嚏打出了舒，一口唾液吐出了忒芙努特”。尽管，另外还有一个替代版本记录，两兄妹是经由“太阳神之手”如精液般射出成形的。"); 
		content.push("接下去，男神舒和女神忒芙努特生了他们自己的双胞胎孩子：闲散自在的绿色土地神戈布（Geb），通常被描绘成闲躺着的样子；还有亮闪闪的天空女神努特（Nut），拱伏在戈布上方，构成天穹——这个神界的角色，有无穷的精力，用身体支撑了宇宙，也保护着存活在她下方的万物。"); 
		content.push("据称，努特是“生了诸神的伟大母神”，在她那繁重的众多职责中也包括每天生孩子，比如每天黎明时分，她要生出太阳。从技术的角度来看，鉴于太阳本已是她的祖父母，这个生产任务显然非常吊诡。不过，在埃及包罗万象的神话信念体系中，这完全不是个问题——随着时间的推进，这些叙事会充分演化，而且，哪怕是最难说得通的神界宗族谱系，都能得到合理化的解释。"); 
		content.push("戈布和努特还是另外四位子女的父母：两对双胞胎，奥西里斯（Osiris）与伊希斯（Isis），塞斯（Seth）与纳芙希斯（Nephthys）。正是家族内部的争斗第一次给太阳世系带来了死亡。"); 
		content.push("按照传说，伊希斯和她的双生弟弟奥西里斯是埃及最早的统治者，这一对帝王联合执政期间迎来了一个黄金时代，直至嫉恨满怀的弟弟塞斯夺取了权力：他淹死了奥西里斯，肢解尸体，把尸块碎片散扔在整个尼罗河谷上下。"); 
		content.push("但塞斯的胜利没能持续多久。伊希斯先是为奥西里斯哀哭，为他哭出了一条河——泪水导致了尼罗河的第一次洪水。然后，她搜集那些身体碎片，拼接组装好，一起包扎起来，做出了世上最初的一具木乃伊。接下去，借助无限强大的法力，她唤醒了奥西里斯的灵魂连同生殖能力，让自己怀上了两人的儿子荷鲁斯（Horus）。"); 
		content.push("伊希斯确实“比百万个神灵更聪明”，“比百万个男人更有计谋”；她隐蔽地抚养儿子，为的就是让他去为父亲复仇。在一系列的暴烈激战中，终将叔叔塞斯消灭。伊希斯是儿子的保护人，“比百万个士兵更有效”；她既能抚育又能攻击的双重能力，是埃及人典型观念的表达：他们从不理所当然地简单认为，男和女应与主动积极和被动消极这两种状态分别对应等同起来。"); 
		content.push("奥西里斯，他的父神戈布，还有同类神灵，比如生育神旻（Min），通常被描绘成静态和停滞不动的存在，只有他们那显眼凸出的生殖器官才透露出一些生命活力的迹象，而与他们相对应的女神，却经常被看到会积极行动。从努特开始——这位“昂首阔步的大神，播撒珍奇宝石，化为星星”——再到她那精力充沛、富于变化的女儿伊希斯；伊希斯逐渐吸收其他同类女神的法力，最终脱颖而出，变成埃及力量最强大的神祇，其威力跨越地中海，千百年来在三块大陆上都受到敬拜。"); 
		content.push("被做成完美木乃伊的奥西里斯则赴任新职位，当了冥府之王。他被裹得严丝合缝，为的是能“在绝好状态下永存”，然后仿佛一个包裹那般，又被递交给“保护自己哥哥的、万能的伊希斯”，从而得到永久的照看。两人在夜空中会合：奥西里斯就是猎户星座，一旁守护的是伊希斯——伊希斯则体现了索希斯（也即天狼星）的星座特性，成为尼罗河洪水到来的预兆。"); 
		content.push("但伊希斯同时也存在于有生命的土地上，保护和引导她的儿子荷鲁斯。荷鲁斯接替他的父亲，坐上了埃及的王位。他象征着人间帝王们的神性本源，后继的历代君主都被称作“活着的荷鲁斯”。然后在死亡之际，“荷鲁斯们”化身为又“一个奥西里斯”；这些冥府的亡灵不断加入那个持续累积的地下势力集团；每天夜里，那无所不在、无所不能的太阳神则会造访，让阴间世界重现生机。"); 
		content.push("奥西里斯与荷鲁斯之间的这种父子关系，尽管是埃及人用来阐释人间君主更替的示范模式，但它也是一种三方关系，因为王位在很大程度上是“男性与女性元素的一个复合体”：伊希斯，她的名字本义就是“王座、王权”，是至关重要的一个存在，是她把一代代君王关联在一起。她是女儿、姐妹、妻子和母亲，她的家庭角色关系是王室连续传承的基础。"); 
		content.push("这就切入到了一种古代文化的核心；在这种文化中，雄与雌，父与母，姐弟或兄妹，女儿与儿子，都是一个完整体不可或缺的两部分，各占一半。所以，现代研究中聚焦于阳刚雄性的那种倾向，只会令人看到埃及故事的一半。“人们”这个概念，埃及人使用象形文字表义符号中突出既有男性也有女性的元素，而用“男人和女人”这个词组时，相应地，与“父亲和母亲”的用法也几乎等同，男女都被包含在内。"); 
		content.push("这同样的理念也延伸到了神话中许多帝王的起源。伊希斯与奥西里斯就是同时出现在正式的帝王名单中，联手统治，然后由儿子荷鲁斯继位，之后是“荷鲁斯的后继者们”——那些半人半神的角色，而他们代表的正是那些已被长久遗忘的人类君主的魂灵。"); 
		content.push("神祇与王族支配着埃及人的世界观，而实际上埃及的历史——乃至人类自己，经常只是事后才被添加进历史的一个成分——相信也是以不同的、高度原创性的一系列方式创造出来的。"); 
		content.push("在埃及南部，女神萨蒂忒（Satet）与她那长着羊头的伴侣克奴姆（Khnum）被认为是在隐蔽的地下洞穴中操纵着尼罗河的水流，而克奴姆又被尊为人类的创造者——用他的陶轮造人。在赛伊斯，女神奈斯创造了生命，被说成是“用模子浇铸出万物”，而在赫里奥波利斯（Heliopolis），雌雄同体的太阳神“创造了万物并让它们存活”，是“众神和人类的仁慈的母亲”。凡人有时候被贴上如此的标签——“神的牧群”；不过，另有一个版本的创世大事记倒是玩了一点文字游戏，声称人类是这样来的：太阳神哀哭时，眼泪（remyt）落到地上，变成了人（remet）。"); 
		content.push("太阳神哀哭，当然还是有充足的理由的，因为人类几乎出现在世上起，就开始了惹麻烦。"); 
		content.push("太阳神决定惩罚这些惹麻烦之人，于是召集各路大神开会，询问道：去执行清理门户、整饬秩序这项任务，谁是最佳人选？大家做出了一致的选择，重任落到太阳神的又一个女儿肩上。这女神就是牛头模样的哈索尔，双角间顶着太阳作为王冠，她被誉为是“太阳的眼目”“金色之神”，是代表爱欲以及照顾所有生者与死者的神灵。但是，一旦被激怒，她立刻就会变身为司掌征战的狮头女神塞克美特——“威力无比的暴力之神”；任何存在物，只要是她雌雄一体的太阳父／母的敌人，她都会将死亡带给对方。"); 
		content.push("世界对上神的怒火可是毫无戒备；当这种势不可当、难以控制的力量被释放出来时，奸诈的恶人便四散逃命，企图躲进沙漠深处。但杀兴大起、乘胜追击的女神不愿放过他们——“神之眼目盯着你们，她吞噬你们，你们的血肉是她的盛宴”；她从恶人的血河之间跋涉前行，身上的袍服被鲜血浸透，看上去就变成了“穿鲜红衣装的女士”。"); 
		content.push("直到太阳神看到人们饱受了苦难的惩戒，变得恭顺谦卑了，塞克美特的屠戮狂欢才暂停下来。太阳神耍了个小花招，将麦芽（啤）酒与赭石粉混合起来，倾倒在沙地上。女神以为那是更多的人血，便一饮而尽，结果很快就醉意昏沉，无法再行动，忘了自己身在何处，甚至也忘了她本来要干什么，因为她已躺下酣睡入梦了。"); 
		content.push("醒来之后，她再次变身成了温和友善的哈索尔，但身上已然灌注了双重的新力量：雨露之神忒芙努特的原初伟力，还有至上星光女神索希斯的能量。动能威力超强的这位星光神灵，当她回到埃及的天空时，就预示着“洪水的到来，还有世界的回春新生”。"); 
		content.push("随着重获活力，女神恢复了她原先的角色地位，继续充当太阳的守护者。劫后幸存的人类，躲过了被扼杀的命运，也回到埃及的家乡。他们庆祝自己获得解救，所用的庆祝方式后来演变为一年一度的啤酒节——参与的人普遍都开怀畅饮、一醉方休，一边还伴随着音乐和舞蹈，以便抚慰情绪，让所有的愤怒和恐惧得到消解。"); 
		content.push("人类逃避女神的追杀，躲到沙漠的边缘或深处，然后才迁徙返回尼罗河谷。这样一个概念倒确实包含着一小块的历史真相，因为在关于埃及神秘起源的一片迷雾当中，这一点正变得越来越明确，那就是，埃及真实起源的有些关键方面或要素，显然远远超出了尼罗河谷这个我们所熟知的区域，延展到了更为辽阔的范围。"); 
		content.push("不过，并非是进入了神界传说的奇幻王国，而是延伸到了史前撒哈拉沙漠的中心地带。"); 
		content.push("2．撒哈拉热带草原： 约公元前55000—公元前5500年"); 
		content.push("如今，这里是一片灼热的荒芜之地，黄沙漫天，正适合太阳神女儿那毁灭性的威力来施暴，但很久以前，撒哈拉却是大片的热带草原，广袤又葱绿，横跨北部非洲，从西海岸直到东海岸。"); 
		content.push("降雨带在不同的时间周期进一步向北方推移，于是有足够的雨水来维持那绿草繁茂的地貌；草原上点缀着金合欢和柽柳，还有多种多样的野生动物，从狮子到长颈鹿，从大象到骆驼，从瞪羚到野牛，当然了，还有人类。出自埃及的最早的人类遗骨从尺寸大小上来说，也许是一个孩子的，约五万五千年前在邓德拉一带生活。"); 
		content.push("尼罗河谷主要是一片沼泽地，那些最早期的埃及原住民，生活在河两岸更高一些的地方，追随着野牛群，而野牛群周期性地进行迁徙，在大草原上到处移动，人们也就跟随其后。这些史前的猎人兼野果采集者，也沿着尼罗河两侧季节性的小支流去追踪动物。这些河床谷地（wadis）如今早已彻底干涸，但仍然不时可以发现石头手斧、片状燧石和箭头；这些东西对最早期埃及人的生存至关重要，不仅在这个世界，而且看起来在来世、在阴间都一样重要，因为早在三万年前，此类人工造物就已被放入墓中作为陪葬。"); 
		content.push("至公元前25000年前后，这些早期人类在诸如基纳这些地方建立起了狩猎营地。烧煮用火和所捕获猎物的骨头，这些遗迹在当地已经被发现。一些动物大约一万九千年前被刻到埃得夫附近基尔达那里的砂岩上，成为“整个北非地区有史以来最古老的图像绘画”；这个“尼罗河沿岸的‘拉斯科’洞穴岩画”，重点凸显了野牛的巨大身形，栩栩如生，看似就要从石头表面上冲出来一般。此外还有瞪羚、河马、鸟和鱼类，以及风格化的女性轮廓画像，代表了埃及人在描绘自我形象方面最早的尝试。"); 
		content.push("在卢克索——尼罗河西岸的高原上，也进一步发现了早期人类活动的更多遗迹。尤其是在一个谷地——就是如今众所周知的女王谷——的顶部，那里有描绘奶牛和星星的岩画，由此也表明了那是女神哈索尔的家。据信，女神是通过谷地顶部那个子宫一般的洞穴赋予死者生命或让其再生，而偶尔从这里涌出的白花花的洪水，也被视为是眼见为实的证据，说明后来被人们冠以“大洪水”之名的哈索尔，确实存在过。"); 
		content.push("如此哗哗涌出的洪水仍然能够“在几个钟头之内将干枯的谷地变成恣肆激荡的水流”，而类似的情形也能在埃及的东部沙漠中发现。如今干旱荒芜的哈马玛特谷地，本义其实是“浴场众多的河谷”；在大约一万两千年前，这谷地间是一条畅通的常规水路。在连接尼罗河与红海的若干线路当中，在离两边都相距数百英里的地方，那里巉岩嶙峋的地表间有着反复出现的岩画图像，显示配有多把橹桨的船只，跟着上方高悬的孤星——天狼星航行；而另有一幅图像，被描述为“世上最古老的地图”，很可能被用来在这个复杂的地域环境中帮助导航。"); 
		content.push("不过，整个撒哈拉地区，最丰富的图像资源还是在埃及的西部沙漠中，距尼罗河600千米，位于基尔夫凯比尔（Gilf"); 
		content.push("Kebir），即“大墙”的这处高原之内。在瓦底苏拉，也即“岩画谷”，岩石洞窟的庇护之下，有众多的人类形象，他们在奔跑、追猎、舞蹈，还从母牛腹下直接喝奶；这些岩画正被描绘在“埃及神庙建筑地图上最早期的洞天圣所”的内部，揭示了古代埃及的开端。"); 
		content.push("那些图像是如此生动且效果惊人。一见之下，阻隔在古代无名艺术家和现代观看者之间的那八千多年历史仿佛突然消失了。那些细小的线条画人物中，有些可以看到是伸出了胳膊腿儿，在游泳！在沙漠中间，在名字恰如其分的“游泳岩洞”中扑腾玩水，浪花四溅。这些线条画所代表的人们，曾定期来到这里的湖边；这个湖确曾存在于瓦底苏拉，并成了当时原住民社交往来的一个焦点场所。"); 
		content.push("2002年，更多游泳交友的参与者被发现就在附近的“野兽洞窟”，有大约八千种动物与人类造型刻在岩壁上，而且图像是刻在一个“墙纸”背景上；那“墙纸”是由艺术家们将红色颜料吐在手掌间印到岩壁上构成的。这类手印与石刻图案相交叠的确凿印记，在靠东边更接近尼罗河谷的几个遗址上被发现；遗址在法拉夫拉绿洲和“手印岩洞”中都有，而后者所在的那个谷地则如此偏僻，因此在地图上几乎从未被明显标示过。然而，“手印岩洞中的手印图案，是最值得关注和最强有力的证据之一，表明了早期埃及人与热带草原／内陆非洲之间的关联”。"); 
		content.push("那些生活在这一广袤空间中的原初居民，对野牛群的依赖也是相似的；在埃及西南部，紧靠苏丹边境的地方，夏季的降雨曾形成大湖（playas），吸引了动物以及追随这些动物的游牧民前来。其中最大的是纳卜塔湖，位于尼罗河以西约60英里；早在公元前8000年前后，那里就已有人放牧野牛群。野牛群是一种“行走的肉食储藏柜”，或者说是“走动的血库”，为人们提供牛奶和血液，使其形成人体所需的蛋白质，就像如今它们仍然为东非的马塞（Maasai）部族所做的那样。但是，既然野牛群也代表着部落的财富，所以大部分肉食还是要通过猎杀瞪羚、野兔和鸵鸟，以及通过约公元前6000年从近东引进的绵羊和山羊种群得到。"); 
		content.push("及至彼时，原先的游牧部族已经在大湖边建立起永久定居点；椭圆形的屋舍是用柽柳树枝和兽皮搭建而成。他们有炉炕来烤制食物与加热取暖，有研磨石用以处理谷物，有地窖存储食物——当地窖发掘出来之时，里面还遗留着小米和高粱、植物块茎与水果的残迹。其中还有鸵鸟蛋，蛋大，一只便可以供八个人进食，蛋壳还可用来作为珠子饰品。"); 
		content.push("不过，纳卜塔湖边新石器时代的居民依然要严重依赖每年一度的夏季雨水。雨水何时再次更新和补充他们的给养，则需要精确预测，这对他们而言也至关重要。"); 
		content.push("于是，千百年来所积累的天文知识——水准之高令人叹赏——就派上了用场。让人们借助星象航行，以及制作最基础的石刻地图的相似技能，被用来帮助他们创造出一件高度创新的计时装置。将窄窄的砂岩石块安置在一个直径约四米的小圆圈中，就构成了纳卜塔湖圆石阵，尽管比斯通亨治的巨石阵要小得多，但这个版本则早出现两千年，是世上已知最古老的日历，这也是执迷于太阳的埃及人所发明的第一个日历。这些人“通过天文研究发现了阳历年的规律周期……在我看来，他们的计算方法比希腊人的更出色”——后来的一个希腊历史学家曾这样表示认可。实际上，作为“人类设计出的有史以来唯一一个合理的日历”，这个太阳年日历的起源是在石器时代的撒哈拉，但正是埃及人用来记录其整个历史进程的方式。这个纪年体系被罗马人采用，然后又得到天主教官方的认可，最终变成如今在西方国家依旧被普遍应用的日历。"); 
		content.push("纳卜塔石阵日历中最大的那块石头，对准了夏至日的位置，标志着雨季的开始；那时，人们一起会集到这个神圣地点，来聚焦关注那些“对游牧部落既有实用价值又有象征意义的事件——死亡、水、牛、太阳和星辰”。紧靠着日历遗址，有座高高的沙丘，仍然覆盖着大堆的牛骨，表明雨季的开始会伴随着屠宰仪式——人们珍视的野牛群很少见地被宰杀，既是为了供大家食用，也是作为牺牲祭品，敬奉给那带来雨水的无形的神秘力量。"); 
		content.push("还有一块巨大的砂岩石板，雕刻成轮廓线条风格的母牛造型，或许是被用作“祭品牛的替代物”，而这也是整个埃及已知最早的大型石雕作品的例证。也有一些土丘，顶部安置有石头，每块巨石重达两吨；这也许标志着土丘是纳卜塔湖这一带知名人物的墓葬；有些石头被打磨成带有拟人形肩膀的样子，“暗示这石头相当于是石碑，也许就代表着墓中的死者”。跟日历圆石阵的石头一样，这些石头也被精心摆放，朝向北半球和那些拱极星的方向；那是天空中最亮的星辰，从来不会沉落；后来，这些拱极星被称为是“不灭的星辰”。"); 
		content.push("这些独块巨石，对纳卜塔湖的聚居者有着重大意义。石头是从距离超过一英里的一座采石场运过来，这就意味着要投入大量的时间和努力，还需要令人叹赏的高程度的组织与合作。公元前6000年前后，人们就能协同工作完成如此难度的项目，因此显然聚居在纳卜塔湖的人们是汇聚和共享了当时既有的全部技能和认知理念，而这些智慧反过来又触发了其他的技术进步——从野牛群的驯化养殖，到非洲已知最早的陶器生产。"); 
		content.push("然而，到了大约公元前5500年，降雨带逐渐向南方推移。随着雨水减少，热带大草原的范围也随之缩小。居住在剩余草原地带上的新石器时代最后的一些居民，他们的踪迹可以在拉姆拉山丘（Gebel"); 
		content.push("Ramlah），即“沙山”的湖边发现，而那里离纳卜塔湖仅有20千米。这是一个看上去和睦安宁的社群，可以判断存在于公元前5000年。这里的人口混合了“地中海与撒哈拉以南”的族群；代表他们那“丰富多样、欣欣向荣的物质文化”，他们有燧石和花岗岩工具，有用动物骨头和鱼骨做成的配饰，有陶器烘烤用具和碗盘，还有各类石器物品：从闪长岩材质的器皿，到用虹彩闪烁的云母片岩做成的精致罗非鱼——打孔之后作为首饰让女性悬挂佩戴。"); 
		content.push("这些原材料是从远至西奈半岛和红海岸边运过来的，这一事实倒是挺有趣的，因为做出来的东西大部分纯粹是用于个人装饰。对于我们而言，要理解这类文字诞生之前的文化，这些饰品，作为“一门失传的外在语言所残留下的词汇”，实在是最佳途径之一。拉姆拉山丘的那些令人大开眼界的居民，尤其喜欢大量的珠子饰物；珠子的材质有红玛瑙、绿玉髓、蓝绿松石、黑闪长岩、白石灰岩与鸵鸟蛋壳，同时配上动物牙齿、鸟类骨头和来自红海边的贝壳，戴在手臂、腕部、腿部、脚踝、腰间、脖子和头部当装饰。这些先民的鼻子和嘴唇，也有纽扣状饰物来装点，所用的材料为玛瑙、绿松石、贝壳和骨头；他们的脸部和身体，往往涂上颜色，用的是红赭石、黄褐铁矿石和绿孔雀石——都是来自东部沙漠的矿物颜料，用鹅卵石在石板上压碎研磨。"); 
		content.push("他们保持良好体面外表的愿望，即便在死亡时都不会有丝毫减弱；已经发现的尸体，往往用新鲜芦苇编的垫子或者兽皮包裹，埋在沙地中椭圆形的葬坑里，而最常见的陪葬品，就是各自的私人饰物。坟墓的作用相当于子宫，死者将从中得到再生；这个潜在意念与讯息得到了一个事实的进一步强化，那就是，有些尸体“几乎完全覆盖着”红赭石碎粉末——这也许代表着生命诞生时母体所流淌的血迹，而尸体本身被蜷曲收缩起来，就像胎儿的样子。不过，这或许仅仅只是个实际又实用的决定——只需要尽量挖掘一个最小的墓葬坑就够了！"); 
		content.push("无论最初始的动机是什么，如此的墓葬，对公元前15000年埃及的男女老幼而言，却是普遍采用的典型的安葬方式；伴随他们的陪葬品强烈暗示了这样的一个信念：死后，他们还需要用到这些东西。"); 
		content.push("尸体大都按家庭分组，埋葬在祖先安息的墓葬地；推测起来，这大概代表着人们生前所存在的社会关系。这也显示出对死者真诚的关心和爱护，因为有新入葬的，只要那些旧尸骨受到任何损坏，都会被仔细修正过来，那些装饰品会重新摆放好，散落的骨头会收拾回来，与相应的尸体还原搭配；这表明当时的人们认为有必要保持生理身体上的“完整”。那些尸骨没有任何暴力外伤的痕迹，说明拉姆拉山丘的人们是一个和平友好的社群，他们营养正常，个子还挺高，健康状况相对良好。"); 
		content.push("但随着雨水日渐稀少，湖区的人们无法继续在这些湖滨的田园乐土上居留。大草原逐渐消失，沙地不断蚕食推进，人们最终被迫向东部迁移，奔向最近的水源地；没过多久，就只能去依赖那唯一的水源——伟大的尼罗河。"); 
		content.push("3．寻找水源： 约公元前5500—公元前3500年"); 
		content.push("尼罗河那亮蓝色的河水，从无尽的沙漠之间穿过，河道两侧是繁盛的一片绿色，形成一个长条的“线形绿洲”。这条实实在在的生命线，从太空中也可看到。"); 
		content.push("尽管早就名声斐然，但尼罗河的源头，却有多种多样的说法，一定程度上都笼罩着一层迷雾，直到21世纪才揭晓。首先，流速颇快的白尼罗河，长期被认为是起源于乌干达的维多利亚湖；到了1937年，溯源发现了一条溪流，起至布隆迪的基基齐（Kikizi）山脚下。而白尼罗河最远的支流，也即卢旺达的卡盖拉（Kagera）河，直到2006年才得到辨识和确认。至于那携带了大量淤泥的青尼罗河，于埃塞俄比亚境内开始流淌，普遍被认为是起源于塔纳（Tana）湖，但实际上是发源于吉什·阿拜（Gish"); 
		content.push("Abay）小镇的一个泉眼；管理那泉水的是属于埃塞俄比亚东正教会的“圣水守护者”。"); 
		content.push("这两条极为重要的河流随后在喀土穆汇合，形成了尼罗河，一路向北，总流程6741千米，从非洲中心地带直到地中海。作为世界上最长的河流，它也确实对得起那么多的盛赞之词，因为没有尼罗河就没有埃及。"); 
		content.push("整个公元前第六个千年期间，雨水持续减少，尼罗河就成了唯一可靠的水源，因此也化身为一块磁石，逐渐把曾经生活在远方平原上的人们吸引到了河谷地带。"); 
		content.push("从热带草原的游牧部族转化成尼罗河边的人类社群，这标志着新石器时代晚期的开始，而这也正是埃及的前王朝时代——意思就是，这一阶段处于后来的有文字的文明王朝之前。"); 
		content.push("人们聚集到一起，人际交往空间前所未有地紧密起来，这就诱发了文化快速萌生和创新。这些来寻找水源的人别无选择，只能聚居在尼罗河沿岸的狭窄区域，而那里湿润的土地，因太阳光照而变得温热，形成完美的孵化器，孕育埃及初生的文化。"); 
		content.push("尼罗河谷西岸和东岸各个地域的技能在此得到汇合交融；沿着埃及境内1480千米的尼罗河，南至中非南部，北至地中海，这些种族各异的人口在他们的风俗习惯和信念上都有着广泛的多样化差异。在过往漫长的岁月中，区域中心两极化，形成了一种经典的南北分化；这种地理上的分化也引发了二元论或双重性的概念，而埃及人相信正是这种双重性才保持了宇宙万物的平衡状态；这种理念又为他们整个的世界观确立了基础。"); 
		content.push("北半部分被称为下埃及，南半部分则是上埃及；这当然是承认了尼罗河由南向北流淌。这两个指称也反映了所谓的“两方土地”那差异极大的地貌特征：南部由窄窄的尼罗河谷构成，两侧都是沙漠与山地，而北部主要是尼罗河三角洲葱翠肥沃的平原，那里广泛分布的河流水道最终都流入地中海。"); 
		content.push("两个地区的气候也是有所不同，如今依旧是这样。更热更干燥的南部与更湿润的北部形成对照；在北部，“地中海冬季降雨的状态会持续”，那里习惯于久坐劳作的人口“遵循了一种更典型的地中海式发展路径”。"); 
		content.push("北部法尤姆（Fayum）绿洲的早期居民，确实是如此。他们住在柳藤编织的房舍中，制作陶器，充分享用该区域多种多样的野生动物资源，特别是尼罗河水注入形成的卡伦湖当中的鱼类、野禽和河马。一头河马所能提供的肉量，足以赶得上五头牛或者五十只绵羊或山羊。此外，这些早期的法尤姆人还养了猪，从而也形成了埃及最初饲养家畜的农耕群落。"); 
		content.push("公元前5500年前后，农业在此地拉开序幕。这比近东其他地区要稍迟一些，估计是因为这里可食用的野生植物，比如一种类似大麦的草以及富含淀粉碳水化合物的莎草根茎，随手就能得到。可推测这些早期社群中的女性，也是埃及最初的那些农民，“主要是与安定平稳的农业生活关联在一起，跟那些可能——至少在那一时期的初始阶段——继续打猎，或者也许更经常是去放牧牛群的男性形成了反差”。"); 
		content.push("这些最初的农民，种植小麦和大麦，用片状燧石的镰刀来收割，用原始连枷来打谷，把谷物储存在大大的公共谷仓中，而谷仓是下挖沉入干燥的沙地里。谷仓是用盘卷的秸秆铺展起来做衬底；秸秆中仍然残留着痕迹可以看到埃及人工栽培出的最初的农作物。1955年，放射性碳素法年代测定的新技术开始投入运用；这些作物就被列入那些最先测定的样本中，测出的年份大约是公元前5145年。"); 
		content.push("在相对湿润又肥沃的法尤姆，另一种长势兴旺的农作物是亚麻；到了约公元前4500年，亚麻布便开始用这种植物纤维生产。很快，无论是简单的缠腰布还是裹身的长衣服，亚麻都成了标准的面料选择；为之锦上添花的，还有来自西奈半岛的绿松石串珠首饰与来自地中海和红海的贝壳。当时已有专门贩运这些小玩意的旅行商人，而法尤姆居民就是从商贩手中换得这些饰物的。"); 
		content.push("在三角洲这一带，法尤姆北边的迈阿迪这里，公元前4000年前后建立的人居群落，一如他们的法尤姆邻居，也畜养了同样的牲口。他们进食猪肉、羊肉，还有鲇鱼，而鱼骨被再利用，做成箭头。他们猎捕鸵鸟和河马，驯养驴子，死的时候还让自己非常钟爱的狗跟着陪葬，就跟他们在赫里奥波利斯的邻居一样；入土的姿势也是身体蜷缩如胎儿，面朝太阳升起的东方。"); 
		content.push("关于北方这些最早的聚居族群，最令人吃惊的一个现象是，他们把死人埋在活人身边。在迈阿迪，死者被埋在房舍下方的大陶罐中；有些人还心思周到地在罐子上留了孔洞，以便亡灵们能“看见”外面的后人。在奥马里，储存谷物的地窖坑被循环利用，当成了墓葬坑；埋在其中的死者不仅有鲜花享用，还被特殊织物包裹起来，而那裹尸布后来便相当于埃及死人的同义语。"); 
		content.push("莫林达—贝尼—萨拉马这一区域的芦苇茅屋，一部分建基于地面以下，墙体用河马骨头进行强化加固；河马那健壮的胫骨，用作入户的踏步梯级，尺寸大小正好合适。河马的几条腿骨也被竖立起来，充当了图腾柱。既然河马力大无穷，踏平一座茅屋连同屋里的一切，都轻而易举，所以，这一点恐怕就不奇怪了：从那以后，埃及人总是试图用一些魔法手段来驯化这一类的野兽，比如把河马奉为家园的守护女神，奉为女性和儿童的保护神；妇女儿童有死亡的，尸体就埋在莫林达那些用河马骨头加固的茅屋之内。"); 
		content.push("墓中的随葬品很有限，常常仅有一个陶罐或者几块燧石；这是因为，死者反正离活着的人那么近，意味着他们可以继续“分享”一切什物，就不需要再另外配置一整套了。"); 
		content.push("然而，这并不是说，这些群落的人一贫如洗，没什么物质文明。莫林达很快发展壮大，成了拥有一万六千人口的定居地，其中的手工艺人用他们制作的器皿来换取食物与其他补给品——埃及当时的易货贸易经济由此得到成长。莫林达这里有一个石器打造作坊，还有一些区域生产纺织品、皮革和陶瓷；出产的陶瓷中包括有已知非洲最早的人物雕塑作品。这个小小的陶土人头，时间可上溯至公元前4500年前后，样子接近于一个烤土豆，最初用红赭石粉上过色，底部还有一个大孔，因此可套在一根木杆顶端固定起来。这可能是在那些典礼仪式中当作人类的替代之物，因为这同一个地点也出产了埃及已知最早的狼牙棒石制杖头；这种武器在随后的五千年中都被得以应用，痛击敌人，捶打致死。"); 
		content.push("迈阿迪的文化当然也是很有活力的。这里的北部地区通过海洋与相邻的巴勒斯坦连接起来，陆路行走也只有约200千米，有一条骑行驴子只需耗时十天的商队通道；商队由此将酒水、油和当作焚香燃烧的针叶木树脂输入当地，或者贩卖到更远的南方。生意是如此兴旺，激励了巴勒斯坦贸易商在迈阿迪开业经营；迈阿迪处于通往西奈半岛的一条谷地的开口处，这种地理位置也就意味着可以直接获取半岛的玄武岩。这种石头被做成精美的优质器皿，在埃及全境都有贩卖。及至公元前3800年，玄武岩中富含的铜矿物开始得到冶炼提取，做成锛子、凿子、斧头和鱼钩，然后又被贩运到尼罗河上游的南方，换取上埃及的邻居们所生产的陶器和板岩材质的盘子类器物。"); 
		content.push("南方最早期的文明集中在巴达里一带，“巴达里文化”也以此得到命名。以往认为这种文化出现的年代是在约公元前5500至公元前4000年，但最近被修正为大约公元前4400到公元前3800年。"); 
		content.push("从巴达里往北到莫斯塔杰达再到马特玛尔，顺着尼罗河谷这30千米的一段范围内，巴达里文化的群落居住地沿河岸保留下的遗迹规模相对要小得多；这里开始种植小麦、大麦和亚麻，要比法尤姆那边推迟大约六百年。"); 
		content.push("与北边的邻居不同，巴达里人把死者埋得很远，远离他们那有限的可耕种土地。沙漠边缘才是他们的墓葬地，那里干燥的气候环境将原本会消失的那些遗物保存了下来。这些墓葬是有效的时光胶囊，把这些最古老的埃及人带到了当代，而这些古老尸体的葬仪自然是理解古代生活的最佳途径。"); 
		content.push("与北方群落形成对照的是，南方的古埃及人倾向于让死者面朝西边，对着沉落的太阳，以便他们的灵魂在那里得到重生。不过，尸体依旧是以胎儿的蜷曲姿态安放；沙坑底部铺上了芦苇编织垫，尸体用草席或兽皮盖着，就如毛毯；另外还有秸秆或兽皮的枕头，让死者在最终的安息地能舒服地长眠。"); 
		content.push("墓坑用沙子填充埋覆。通常会引发尸骨解体的体液，因重力作用从沙坑下渗漏流失；同样的炎热和干燥环境保留下了尸体的皮肤、毛发、指甲，甚至是内脏器官；有些情况下，消化器官中仍然还残留有最后的一顿餐食。"); 
		content.push("在巴达里，人并非是得到埋葬的唯一活物；牛、羚羊、绵羊和狗，也一样被用席片包裹起来，埋进坑穴。有些甚至跟人类共享墓坑，这其中就包括埃及已知最早的一只猫，约公元前4000年与它的男主人一起被埋在了莫斯塔杰达。"); 
		content.push("与他们相距不远的拉姆拉山丘的同代人一样，巴达里的死人入殓时当然也得到精心细致的打扮；比如，他们肯定也进行过“寻宝远征”，穿过东部沙漠，搜集装饰用的石头、涂画眼彩的孔雀石，还有绿灰色的石板——可在上面研磨制备化妆品。这种石板只有哈马玛特谷地的“黑山”才出产；除了“黑山”，谷地其余地方都是一片沙黄色。"); 
		content.push("与下埃及那极简的随葬品反差巨大的是，巴达里人把他们所有的物品都带入墓中，供阴间使用，而死后的日子已经被认为是“尘世生活的转化，在一个没那么殷实具体的王国中继续着”。"); 
		content.push("这些文字出现之前时代的人，尽管他们的名字永远也无从知道，但他们的财物却让后人对他们的生活能有所了解。巴达里5735号墓坑中的男性，看来是一位史前的花花公子，爱好锦衣华服，不仅戴着海边贝壳制成的手镯，亚麻的裹腰布上还有一层黑色的野兽毛皮，毛皮上还缠绕着一条总长达九米的带子，上面穿着绿色釉彩的珠子，带子被一圈又一圈地反复裹在他的腰间；这种缠裹方式在其他墓葬中也可看到。5738号墓坑中，是这位花美男的女邻居，也戴着珠子加贝壳的手镯，脚踝上还有相配套的脚环；坑中有啤酒供应，伴随的还有一罐绿色的眼彩，被细心地放在她的脸部前面；这与其他墓坑中考虑周到的安排如出一辙：石板被安置在死者的手边，以便美女们在来生世界方便地研磨准备化妆品。"); 
		content.push("巴达里墓葬品中，主要的种类还是手工制作的罐子。罐子有个鲜明特征，就是上部是一片黑色——这些橙红色黏土的器皿被上下颠倒过来，放置在柴灰余烬中烧制，让上部碳化坚硬。由此产生的红黑两色的组合，倒是以一种简单但又醒目的形式囊括了埃及的地貌：“红土地＋黑土地”。新生命的颜色也是黑色，而红色代表的是混乱与死亡，“两种色彩被组合在一起，喻指生命与死亡之间的反差对比”。"); 
		content.push("这些两种色调并存的罐子，包含了“死者必需的生活要素”，但并非总是只有面包和所声称的那种啤酒。尽管一眼看去，罐子里已经空无一物，但还有足够多的分子状态的残留物给当代研究者提供了“化学指纹”，可以判别出最初的内容物：一种复杂的化合物，混合了产自苏伊士湾的天然沥青、来自地中海的一种海绵生物萃取物，还有来自远方土耳其南部海岸的针叶松树脂。"); 
		content.push("这样的罐子作为证据，表明埃及与一个远为广泛的地域范围进行接触关联的时间，比我们此前普遍认为的要早得多。这些罐子实在可谓是埃及世界的一个微缩体，其中那些别具异域特色、经过长途辗转才来到本土的物品，产自遥远的他乡，却一起进入和共存在这些器皿中，而器皿的配色又象征了埃及红加黑的自然地理环境。如果这两种颜色确实分别代表了死亡与生命，那罐子装的物品就应该同样有可能在安葬仪式中扮演着关键角色且意义重大。"); 
		content.push("在莫斯塔杰达的巴达里人墓葬中发现的物质，经仔细检验后，事实上已经确认了上述的推断。有些尸骨是被部分地包裹在亚麻布里，而这种亚麻布是涂覆了一层“太妃糖乳脂般的”材料；这种物料最近被识别出来，跟上述顶部黑色的罐子中所装的复合物是同样的东西。令人惊讶的是，对亚麻布和那种涂层的放射性碳年代测定结果都表明，它们来自公元前4300年左右；这不仅比古代世界所有已知的尸体浸膏涂抹更早，而且比此前认为木乃伊在埃及开始的时间，还往前推进了几乎整整两千年。"); 
		content.push("巴达里人那些精心处理和安葬的尸体，还有女性的小雕像陪伴。其中有一个“极简主义”的躯干胴体，上面刻有一处凹进去的扇状文身，此文身据信是“由一位女性制陶匠所创作，其既了解她的手艺也了解她自己同性的生理”；另有一个女性形象，是用骨头雕成的，姿势相当随意，看上去似乎是“她把双手插在了口袋里”。因为明显强调乳房和生殖器官部位，这些小雕像传统上都被称为“死者的侍女或小妾”；但在女性和儿童死者的墓坑中也发现有这种雕像，因此就暗示了，它们实际上的用意是帮助死者们顺利再生。"); 
		content.push("对于武器，当代人也有想当然的类似成见。武器通常被认为是属于男性的，因为习惯上也设定了男人们是唯一能够在战斗中使用武器的种群。所以，石制杖头的狼牙棒，虽然“在女性墓坑中并非难得一见”，一般还是被鄙薄地认为纯粹是“表示心愿和祈望的东西”，不足以给敌对的一方带来多大的伤害；但实际上，最近的考古研究已经具体形象地图解了它们的杀伤力，以及可造成的伤势，即使不是致命但也足够严重——甚至有一位年长的埃及学女学者还抡起这武器演示了它的威力。尽管如此，武器归男性专属的定见仍旧根深蒂固。"); 
		content.push("不过，巴达里文化走向末路，倒不是因为武器和冲突，而是它南边的邻居纳卡达的兴起，那里的文化让巴达里相形见绌，凋零衰落。与巴达里相似，纳卡达这个地名被用来命名整整一个年代跨度；这段时长曾经被认为是一千年，但近来更为科学的年代测定法将这个长度减了一半：“大概是五个世纪的样子，约从公元前3800年到公元前3300年。”"); 
		content.push("纳卡达文化从北边的阿比多斯一直延伸到南边的锡拉孔波利斯，而纳卡达本身是位于两者的中间位置，就在矿藏丰富的哈马玛特谷地的入口处。纳卡达迅速成长为一个大型的群落居住地，有大量的泥砖墙建筑；他们的墓葬位于远处的沙漠中，墓坑群占地总面积达到了17英亩之多，也是埃及发掘的最早一处前王朝遗址。发掘的那一年是1895年，而在此之前，关于埃及最早期的过往历史，我们几乎还一无所知。"); 
		content.push("仅仅三个月的时间，却挖掘了两千多座墓坑，早年的那些考古学家通报说，“尸骨就摞在了（挖掘用临建房的）院子里，越堆越多，直到把我们棚屋的出口几乎都挡住了；放在棚屋里面的，是那些更易损坏和更有价值的出土文物，填满了所有的空间——床下面、架子上面，还有干脆堆在那里的”。"); 
		content.push("自那以后的一个世纪，纳卡达区域更多的墓葬被发掘出土。那些尸体安葬时被摆成胎儿的姿势，用芦苇席和动物皮包裹，而锡拉孔波利斯的有些女性遗体，她们的头和手则是用亚麻布包裹，布上的涂层与更早的一千年的巴达里墓葬中所用的是相似的混合物质，如树脂。同样的延续性还体现在将动物作为人类的陪葬品，但已经不仅限于牛、绵羊、山羊和猫。在锡拉孔波利斯这边，还包括有狒狒、鸵鸟、河马、鳄鱼，甚至是一头豹子以及大象——用亚麻和草席包裹大象，肯定不是轻易就能忙活完毕的。"); 
		content.push("有些人体遗骸足够完整，可以透露出有什么样的健康问题。戈贝林出土的尸骨，有五十个样本进行了医学检验，几乎有一半测出曾患过疟疾；出自埃达伊玛的一具遗骨——一位年长者，恐怕是世上最早的肺结核患者；锡拉孔波利斯则发现了几个遗体病例，患有先天性软骨发育不全，也即侏儒症中最常见的类型。"); 
		content.push("这些早期人类的外貌形象，甚至也可以推测和勾勒出来。发型多样化，从卷曲短发到长辫子都有，甚至有人的大胡子都修剪得很整齐。大部分人都是黑棕色的深色头发，但偶尔也有一些特例，是生姜色和金色的，这就提示了，这些发色“原初可能是白色或灰色的，在随后的数千年间褪色了”。不过，锡拉孔波利斯一个成年女性灰色的头发，被发现曾用“海娜”色料——用当地一种灌木（散沫花，现在那里依旧有生长）的叶子研磨后做成——染过的；她那带有暗红色的发型，由许多条接发做成的细长的“骇人”发绺聚合而成。（骇人发绺，从黑人民族主义者那里兴起。）"); 
		content.push("这是埃及至今已知最早的假发，实验考古学的研究者重新制作了这个假发，以验证这种发型是如何做出的；还有一些香脂和香料文物，也可能是在如此之早的年代就出品的，同样也由研究者们实证重做了。锡拉孔波利斯发掘出的一个篮子，其中包含有干燥的水果，薄荷，削成薄片的刺柏和柏木，莎草根茎，还有“大块的树脂”；这真可谓货真价实的混合百花香氛，其成分让人联想到后来经典的“奇斐”（kyphi）香脂，气味独特，闻起来有点像圣诞布丁；而这相当于最早版本的奇斐。"); 
		content.push("锡拉孔波利斯的居民们改进或者说改变外貌的愿望实践，还包括戴上黏土面具，面具上有孔，分别是在眼、嘴和鼻子的位置。纳迦埃迪尔出土的证据显示，人们当时可能已开始穿拖鞋，阳具上还戴有兽皮做的护套。但大多数不同形式的随葬饰品，恐怕都被古代盗墓贼给偷走了；在锡拉孔波利斯，死者的脖颈部位是盗贼们特别关注的，因为那里的男女老幼，与之前的巴达里先辈们一样，入葬时都佩戴上自己的珠宝首饰，比如皂石、玛瑙、象牙、珊瑚和贝壳之类，一同埋进墓坑。"); 
		content.push("铜质的武器，其中就包括匕首，也是毛贼们的目标。这种匕首用绳子和刀鞘系在左胳膊上方，以便用右手可以快速拿到。已知埃及最早的杀人案例中，匕首显然被用作了行凶武器。被杀的受害者，仅仅只知道是一个“戈贝林人”。这具自然风干保存下来的成年男子木乃伊，收藏在大英博物馆；对一代又一代来参观的学童而言，这人的名字就叫“生姜”，因为他有一头红发，而红色毛发的人在英文中即被称为“生姜”。在1900年，博物馆得到的这具干尸，被当作公众细察探究的对象也有了一个多世纪。直到2012年，馆方专家对其做CT扫描，这才注意到“生姜”实际上是背部遭刺而死，凶杀大致发生于公元前3500年。"); 
		content.push("实际上，有越来越多的证据显示这整个时期多有暴力死亡的事件；遭割喉的、砍头的和脑壳被打烂的。在埃达伊玛、锡拉孔波利斯和纳迦埃迪尔都有发现，同时还有抵挡击打时造成胳膊上的防卫性骨折。武器依旧在男性和女性的墓坑中都有发现，从弓到箭之类，以及圆石头的狼牙棒——被认为既是“权威的象征”，也是“保护的象征”。"); 
		content.push("明显频繁使用过的化妆品研磨板，也在女子墓葬和男子墓葬中都有发现。这些石板上被刻出线条风格化的动物造型，有些是类似神灵的形象，有头上顶着星星状角、后来代表哈索尔的天界牛头女神，也有表示生殖之神旻（Min）的双头箭图案。"); 
		content.push("有些石板也描绘有狩猎场面，其中的猎人戴着面具来模仿和引诱他们的猎物。打猎必备的敏锐目光，通过研磨石板上制备的化妆品，被仪式化地提升放大，因为这些彩妆面具突出呈现人的五官，就仿佛古代的太阳镜，减弱了日光的强度。那些可能传播眼疾的苍蝇飞虫，也能被化妆品的气味驱散；这甚至还能起到抗菌药的作用——孔雀石当中的铜成分可抑制金黄色葡萄球菌，而那是皮肤感染的一个主要诱因。"); 
		content.push("这些颜料也用来勾勒小雕像的眼睛轮廓；不过，有一个雕制于公元前3800年前后的兽骨材质雕像，单独用天青石做出了一双眼睛，而且如此之大，以至于这个女性小人像看似戴着一副杰姬（杰奎琳）·肯尼迪招牌样式的大太阳镜。引人关注的是，天青石距离最近的材料来源，却在2000英里之外的阿富汗；这就意味着，早至约公元前4000年，埃及人就已与黎凡特海岸（地中海东岸）比布洛斯有了接触，而那里正是天青石贸易线路的最西端。"); 
		content.push("诸如此类的小雕像，有些是变形组合，把人类和动物融为一体；比如鸟状的头，是寓意人的灵魂，或称为“巴”（ba），在死后会再现为一只带有人头的鸟儿，能够自由扇动羽翼，任意飞翔。同样是这些小雕像，有时候双臂会向上伸展开来，就像芭蕾舞女那样，所以被称为“跳舞的女神”；她们的那个姿势，在当代的苏丹依旧能看到，被描述说是“模仿牛的角”。奶牛随后很快就将成为哈索尔的标志；她是舞蹈的守护女神，也是照看死者灵魂的女神。纳卡达墓坑中安置的陶土奶牛造型组，被认为是永恒的食物来源，喂养阴间人口，同时也一样具有象征意义，代表着这位牛头神。"); 
		content.push("这些同样有着芭蕾舞般姿势的“奶牛舞者”，也被刻在岩画上。东部沙漠的乌姆萨拉姆谷地岩画场景中，有一个夺人眼目的形象，头戴高高的羽毛冠饰，大大的阳具向前勃起；这些都是旻——那生育神的关键辨识特征。这也许是“古埃及宗教中已知最早的一个神明形象”。已知最早的法老风格群落首领画像，时间可推断至公元前4000年，是在这同一片沙漠里的卡西谷地中发现的；随后的四千年间，这个形象几乎保持基本不变，牧羊人弯头棍样式的权杖，还有那特征鲜明的红色王冠，都跟纳卡达陶器上发现的一样。"); 
		content.push("这些器皿上面，也出现越来越多的动物，刻绘在外侧表面，或者做成小雕像的形式，添加在器皿边口上，让人联想到仿佛是动物们来水源地饮水。纳卡达的陶工也采用仿石材的效果和类似彩陶的釉料，出品种类繁多的陶器，来满足日常的实际应用和宗教仪式的不同需求。同样的这些罐子，按照一套固定的传统，也被用作陪葬品。有波浪形把手的器皿，通常被放置在死者的头部上方；有大容量的储物罐，通常安置在死者脚边。正是这些陶罐那千差万别的风格类型、大小尺寸和颜色，构成了一个判断的基础，考古学家们可首先据此去追踪埃及有文字之前的历史。他们用的是“顺序纪年法”：陶罐风格上的逐渐变化，按年代顺序标绘出来，以此搭建一个时间框架，来推断出这些文物的相关年代。这一体系运用了差不多一个世纪，直到现代科技手段能用来探测文物的确定时期；而随着对埃及早期历史的考证越来越深入和精确，以往的年代推断也持续得到修正和更新。"); 
		content.push("不过，古埃及人随身带去来生世界的东西，并非全都有着科学意义上的秘密或者只有内行专业人士才能懂的什么奥义。有些东西仅仅只是被它们的主人当作宝贝而已，觉得足够珍贵，所以想永远持有，便随葬了。巴拉斯的100号墓坑中，发掘出的一套撞柱游戏装备，便确实是如此；其中的每一件东西，考古学家们都仔细修复了；他们忍不住想复原出这游戏最初的玩法和场景，而这套装备最后一次让那墓坑中的孩童得到娱乐，已是五千年前的事了。"); 
		content.push("对墓葬品的研究，揭示出约公元前3500年时“阶序人的初现”，也即人类阶层的分化。不过，当时“女性的墓坑却更大，其中随葬的物品也比男性墓坑中的更有价值和意义”。有些人的地位已经大为提升，死后也想得到确认和体现，所以那些精英男女就要求有新的墓坑，而不是类似以前随便在地上挖出的简陋的洞眼。于是，他们的墓穴加大了，其中有了梁柱、砖墙或灰泥抹的内壁，甚至还有涂料彩绘。在锡拉孔波利斯发现了埃及最早的彩绘墓穴；一米半高的内壁上，满是红黑色的绘图，跟陶罐与岩洞壁画一样，其中有船，有猎人忙着追捕野兽，以及用狼牙棒痛打被绑住的敌人。"); 
		content.push("同一处墓穴中间的分隔墙透露出，墓坑一部分是用于安放尸体，另一部分是存放财物，既有大量的首饰和精美无瑕的石头器皿，也有从黎凡特海岸贩运而来的昂贵的酒类、油和树脂。像这样被埋入地下，这些令人脸面增光的尊贵物品也就从正常贸易流通中被取消，很快便让大多数人也无法染指了，因为“用来制作这些东西的材料来源是由精英阶层专享和调配的”，他们掌握了长途贸易的控制权。"); 
		content.push("象牙手柄的刀具，也反映了技术能力的迅速提升，以及同样程度的社会阶层分化。这些刀还是使用原始的燧石片做刀刃，暗示着它们只是被当作某种形式的饰物或者身份标志来佩戴。就出自阿比多斯·阿拉克（Gebel"); 
		content.push("el"); 
		content.push("Arak）山丘的小刀文物而言，显然就是这么回事。那曾经镀金的、河马牙齿做的手柄，上面刻有一个大胡子的人物形象，穿着美索不达米亚王国风格的袍服，在两侧拱卫他的是两只狂暴的狮子。"); 
		content.push("手柄上的装饰图案还有高船头的船只和徒手近身搏斗的场面，跟东部沙漠中发现的岩画一样；欧洲早年的埃及学专家猜测，这个证据肯定可以表明美索不达米亚的一个“优等种族”，通过红海入侵了位于非洲的埃及，也带动了那里的文明进步。这一推论，他们又迅速发挥，把外来的这个种族说成是法老时代的人民和王国（das"); 
		content.push("Volk und das"); 
		content.push("Reich）——后来又再次润饰，标榜为“王朝种族”；而这曾经风靡一时的理论又反映出20世纪30年代在欧洲不幸盛行的关于人种的社会观念。不过，现在已经有足够丰富的证据，表明埃及文化中很多的渊源都萌生自西部沙漠和撒哈拉，因此也就彻底摧毁了前述论调的基础。"); 
		content.push("“来自美索不达米亚的人们，驾船驶向红海的西岸，经由哈马玛特谷地进入埃及”，但他们这样做，是为了贸易，而不是为了征服。他们对埃及的文化影响确凿无疑，既有“宫殿墙立面”这种众所周知的镶板方式——在埃及体现为泥砖墙，有不断重复的凹陷处，也有象牙雕刻，既有雕制成野牛蹄和狮爪样式的家具腿，也有精细优美的象牙梳子和发卡。"); 
		content.push("石榴石、玛瑙和天青石（青金石）的珠子也大受欢迎，跟金子一样风靡。最初，人们得到的直接是小块的黄金，那是偶尔被突发的洪水冲入东部沙漠的低谷间的。这些低谷也是纳卡达群落首要的定居点，紧靠法瓦基尔金矿的矿源。而这也解释了那里最初的古代名字的由来——努布特（Nubt），意即“黄金镇”。相对应地，锡拉孔波利斯离巴拉米亚谷地也很近；那里的金矿让锡拉孔波利斯的财富来源大为增长。当金子开始出现在墓葬中时，便与远方进口来的天青石配对成双；这种经典的蓝与金双色组合，如此贴切地呼应了亮蓝色天幕上金色的太阳，映照在尼罗河的水面。"); 
		content.push("这种审美感受令人愉悦的组合，因其稀有和价值，也就向所有的人显示出，如此难以到手的昂贵物品的拥有者，无疑是特殊人物，其与众不同，理当受到高度尊重。"); 
		content.push("南方的这几个区域性权力中心——阿比多斯、纳卡达和锡拉孔波利斯，随着不断修建防御工事和哨卡、大型建筑以及排场堂皇的墓地，都经历了快速的扩张；而财富占有者和非占有者之间日渐增长的反差当然也越来越明显。"); 
		content.push("部落首领们的墓葬越来越繁复豪华，有多个墓室，尸骨边环绕着炫示他们身份地位的各种宝物，而墓穴的上部构造由进口的雪松木制成。这些坟墓的四周甚至还建起了围墙，向平民百姓们有效宣告：“禁止进入”。"); 
		content.push("上流社会、精英阶层的出现，也向北扩展到了下埃及的那些权势据点，比如布托、哈拉杰和阿布希尔－梅勒克（Abusir el"); 
		content.push("Melek，简称阿布希尔）；这些地方的陶器，现在在上埃及也已经开始制作。这里以前的芦苇房舍，逐渐地被与南方一样的泥砖建筑取代。北方以往低调简朴的墓葬，也向南方邻居看齐，有了同样气派讲究的特征和随葬品。每样东西都与“上埃及社会行为习惯和意识形态的传播有关，上埃及的社会形态最终成为主流，传遍了埃及”。"); 
		content.push("南方很快就会将北方置于控制之下，不仅是在文化和商业层面上，而且最终是在政治层面上，由此也诞生了世界上第一个民族国家或政权。"); 
		content.push("4．南北分治： 约公元前3500—公元前3100年"); 
		content.push("埃及人沿尼罗河的长条形聚居，极化为南与北，分成上埃及和下埃及；这两半最终又分化出各个地域性的中心，或称省份。每个省有自己的头领、自己的神灵、自己的特色鲜明的标志——类似旗帜。"); 
		content.push("这些中心相互争夺资源，争夺影响力，最终是争夺权势。在这过程中，纵贯整个尼罗河谷，他们建立起同盟群落的联合帮派。这被刻画在所谓的“城镇石牌”上；石板类似版图，排列有七个建有防御工事的聚居部落。每个聚居点都有雉堞墙环绕护卫，而这墙是一种预演，构成长方或顶圆下方的纹案的早期版本——这种埃及特有的纹案叫作“塞雷克”（serekh），形状就像用于防卫的城寨，被框在里面的是一些重要人物的名字，框形顶部有一个相应的保护神。“城镇石牌”上刻着的每一个聚居点，同样在护墙顶部有一个活物形象：猎鹰、蝎子或狮子之类的，这或许是代表该部族的首领。每个动物还都挥舞着一把锄头。但锄头是用于建立这些定居点，或者更有可能是毁灭这些定居点？这不得而知。"); 
		content.push("随着领地扩张变大，数量上相应减少。纳卡达和它的联盟部落，逐渐被竞争势力，也即被北边的阿比多斯和南边的锡拉孔波利斯掩去了光辉。"); 
		content.push("这些城镇不仅获得了政治势力，还有宗教影响力；锡拉孔波利斯成为南方的精神首都，而北方与它对应的是位于河口三角洲的布托。它们皆以王冠的形式来昭示各自同盟的“团队颜色”。南方是高高的白色冠冕，与北方那红色的冠冕针锋相对；红冠冕中央上部的螺旋“让人联想到蜜蜂的触须”。此前曾认为，上下埃及都是冠冕的起源之地，但后来发现，最早的红冠冕图像出现在南方，所以，这很可能是“当上埃及控制了北方之后”，才被北方采用的一个符号标识，而埃及人为了润饰——如果不是改写——他们自己的历史，要得出一个更令人满意的齐整协调的结果时，这便是他们的典型做法。"); 
		content.push("一旦这两个冠冕成为这个国家南北两地的象征符号，各自便有了它自己的标志性神灵。布托的眼镜蛇女神瓦吉特（Wadjet）成了北方的守护者，而锡拉孔波利斯地区的秃鹫女神奈荷贝特（Nekhbet）则是南方的保护神。两个神灵被称为“威力无穷的两位”，分别被当作国王的神圣母亲；蜿蜒盘曲的神蛇瓦吉特（来自古老的埃雷特语言，也即“眼镜蛇”）奔跃起来攻击，把死亡带给王室的敌人，而敌人的尸体则会被她的秃鹫姐妹神奈荷贝特啄食消灭。"); 
		content.push("两片土地上的花卉符号就要安宁祥和许多。北方的是纸莎草，南方的是“莲花”，也即睡莲。这两个象征也有变体形式，南方的莎草植物和北方的蜜蜂——尤其是蜂王（后），与创世女神奈斯有关联。"); 
		content.push("这同样的二元性也延伸到了男性神灵那里：帝王之神荷鲁斯，与之相对应相抗衡的是混乱之神塞斯。作为相对抗的两极，他们也分别是锡拉孔波利斯与纳卡达这样两个竞争对手的神灵代言人。两个神灵被合并到了帝王一人的身上，帝王头衔就叫“身有两位大神和平共处之王”，而更早前一位女王的称号正与之对应，叫“亲见荷鲁斯与塞斯之女君主”——如此命名方式，几乎有人格分裂之嫌。"); 
		content.push("随后的三千年，通过这种无休无止的人为排列组合，所有那些文化元素都能被合并为一体，从荷鲁斯和塞斯被捆绑在一起，并把北方和南方的代表性植物搅合起来，再到护卫王族大人物名字的瓦吉特和奈荷贝特。这些象征符号强调和凸显了“两方土地”丰富的多样性；两处联盟领地按传统一直是由布托和锡拉孔波利斯的精英首领统治，这些人被集体称为“荷鲁斯的后继者”。"); 
		content.push("但这些远非简单的符号代码，被用于指代传说中那些王国的虚幻抽象的统治者；这些图形里包含着历史真相中很多被长期遗忘的事物。持续进行的考古发掘工作，揭示出埃及的这两个神秘的首府，还有它们那同样神秘的统领者，曾确实存在。"); 
		content.push("布托——传说中北方联盟的首府，实际上此前一直被认为纯属虚构，直到1983年这个城市的原初遗址被发掘出来。原址在现代居民区法拉因山丘（Tell el"); 
		content.push("Fara'in）的下方，地下二十三英尺（约6到9米）处的饱和含水层。这里的地质层遗物显示，布托最初都是用芦苇编织搭建的棚屋；有一座庙堂，也是用这种寿命短暂的材料建成。据传，在伊希斯的同胞兄弟兼丈夫奥西里斯被他们那嫉妒又狠毒的弟弟塞斯谋杀之后，布托这片茂密葱郁的小树林，就是伊希斯的藏身之地。她的儿子荷鲁斯，经她从小养到成人，从布托起家，击溃了塞斯；这就是所谓的“布托神话”（Butic"); 
		content.push("Cycle）组诗，而这一段神奇的历史，传播范围超出了埃及本土，一直影响到黎凡特沿海的神话信念。"); 
		content.push("布托，位于离地中海仅仅24千米的地方，不仅与黎凡特和巴勒斯坦有贸易往来，而且城中还有巴勒斯坦人聚居区。这些外来人口，现场制作他们特征鲜明的陶器；所用的陶轮，在一千年之后才被保守的埃及人接受和采用。与叙利亚的关联，也让布托跟遥远的美索不达米亚有了联系；那里如壁龛般规则内凹的“宫殿墙立面”建筑最终出现在了布托，一起到来的还有产自甚至更远东方的货物。这些货品也被输入到三角洲的另一个重要地方——法尔卡丘地；那里直到现在才得到充分的考察研究。"); 
		content.push("作为另一个主要的聚居地，法尔卡丘地设施齐备，有谷仓和一个大型的酿酒作坊；这里的“行政兼宗教中心”在近期出土了一些令人瞩目的文物：河马长牙材质的小雕像，化妆颜料研磨板，红海的贝壳，黄金和半宝石的饰品。这些都展示出当时下埃及的财富和权势，而这是学界此前没预料到的情况。"); 
		content.push("法尔卡丘地这里最令人惊讶的发现是两座金质小雕像；雕像被认为代表着当地的统治者，也许是父子俩，约公元前3200年在该地的庙堂中受到敬奉。他们都戴着巨大的阳具护套，呈勃起挺立状；两人的眼睛和眉毛都是用来自阿富汗的天青石镶嵌而成。"); 
		content.push("布托、法尔卡丘地，以及它们的三角洲腹地，都是位于“两种传统的交界处，两种传统也即上埃及的‘非洲’文化与巴勒斯坦的东方文化”。而布托位于南方的对应城市，锡拉孔波利斯，也是一样的情况。"); 
		content.push("自从1897年被首次发现，锡拉孔波利斯就一直是诸多细致的考古探索的发掘对象；这是个泥砖建筑沿着尼罗河岸绵延三千米多的城镇。当地的农夫种植庄稼，饲养牲口，而那些各有专长的匠人们，则负责把由船只从南北两个方向运来的象牙、金子和宝石做成奢侈品。"); 
		content.push("当地曾聚居过不少的工具制作匠人，石艺工匠和陶瓷匠人。制陶匠的产出非常丰富，以至于这里至今仍然四处散落着陶器碎片，由此也触动和导致了当地现代地名的出现：柯姆·阿玛尔（Kom"); 
		content.push("el Ahmar），意即“红土丘”。它的古代名字，锡拉孔波利斯，意思是“猎鹰之城”，意在贡奉和赞美帝王之神荷鲁斯，而这里正是埃及未来君主们的精神家园之一。"); 
		content.push("顺理成章地，在此地的初次发掘，便挖出了埃及至今所发现的一些最著名的手工艺品，而这些东西曾被安置在最早一座敬奉荷鲁斯的神庙中。如今标示出这个遗址的，只有沙漠里一系列的柱子坑，而这些坑里埋着的曾经是四根雪松木制成的巨大柱子，它们从黎凡特海岸运至本地。柱子位于神庙前部，撑起门面；神庙墙体是芦苇编织而成；庙堂建在沙子堆积成的人工丘地顶部，模仿了“创世说”中的土丘陆地，四周环绕的是大块的砂岩、石灰岩，其中还有一块石头，看上去“高高瘦瘦的，至少是像一根柱子，同时又像一座男性人物雕像”。"); 
		content.push("神庙前面，是一个大大的椭圆形庭院，其中还有另一根木柱，柱顶上是猎鹰雕像，荷鲁斯的宗教象征物。曾有络绎不绝的礼拜供品被敬奉到此，既有出自本城作坊的奢侈工艺品，作为陪葬埋入周边墓地的异国动物，还有战争中的俘虏，在神的见证下被现场处决——这些都是给神灵们补充威力的恰当仪式，而这些做法当然是互惠互利的：人们贡奉上神，而大神们则负责保佑埃及，还维持宇宙万物的正常节律。"); 
		content.push("神庙逐渐被祭品填满，先前供奉的物品就被转移出来，放入四边砌了泥砖的坑洞；1898年，早期的考古学家们就在这些坑洞中发现了这些遗物。与法尔卡丘地的情形相似，锡拉孔波利斯的“主要宝藏”是由象牙小雕像构成，其中有长着大胡子的男性，精心装扮过长发的女性，一身行头繁复的侏儒，还有被捆绑着的下跪的囚徒……这一系列形形色色的人物，几乎像在演出一场祭典仪式的剧目，不过是缩微形式的，如同在棋盘上纵横捭阖，来决定宇内大事。"); 
		content.push("这些小雕像中，有一些许多部位受潮遭侵蚀，原本的象牙变得软黏黏的，就如“煮熟捣碎的三文鱼块”，但也有些是用皂石和天青石雕成的。此外还有大型的武器——三把燧石大刀，几乎长达一米，以及三个一组的大型权杖棒头，石灰岩材质，曾经被安置于粗矮木柱的顶部。由此，可以看到这些棒头是如何被用来宣告社会地位，展示威力和控制权的。"); 
		content.push("这些棒头上都刻有精细的场景。其中的“蝎子权杖”，得名于所雕刻画面中最大的那个人物形象；那人戴着南方上埃及的白色王冠，身后还系上一根牛尾巴，来象征他的猛力。这位蝎子“大王”，是南方的首领；他的名字被用一个小蝎子的图案书写出来。关于人工灌溉，在已知最早的具象描绘中，是蝎子大王挥动着一把锄头，主持引领水渠开挖的典礼，这个工程是通过小型运河水道的体系，将尼罗河水引入田地，也让周边更多的土地能够用于种植。前王朝时代，用于耕种的土地估计有16000平方千米，可养活大约三十万人口，其中大部分都是农耕居民。他们所收获谷物的一部分用于纳税，不仅如此，有需要时，他们还必须承担额外的劳役，去开挖和维护遍及全国的无数条灌溉水道。"); 
		content.push("蝎子王的强大存在保证了土地的丰盛收获。石刻画面中，环绕他身边的女人们在纷纷起舞，击掌欢呼，而在她们上方，安坐在滑竿轿椅中的，是一位王族贵妇——这也是世上已知最早的女贵族肖像。尽管此女之名目前仍未知，但很可能是蝎子王的母亲或者妻子。她正查看着眼前的这些场景事件，既欢庆又恐怖的事件。之所以如此，是因为蝎子王不仅被男侍从们在两侧簇拥着——这些小人扛着扇子，以及蝎子王盟友部族的旗杆——而且，其他区域地方势力的旗杆被变换当成了临时绞架：杆子上晃荡着鸟头麦鸡的尸体，而这正是象征着那些反对蝎子大王统一南方的敌人阵营。"); 
		content.push("蝎子王曾被认为是来自埃及那神秘的古老往昔的一个虚构人物，但近年的考古发现显示他是确有其人的。强有力的证据出现在阿比多斯，就在编号为U-j的地下墓穴中；这座面积为82平方米的死者殿堂有多达十二个墓室。古代时，这里就被盗挖洗劫过，但最近的重新发掘，还是出土了一根象牙权杖，还有4500升从黎凡特进口的葡萄酒，存储在四百只陶制容器中；大部分酒罐子都印着官方的封印，要么就是刻着象形文字标记——其中就包括了蝎子的符号。"); 
		content.push("这种简单的文字记录，更多是出现在164块象牙和兽骨材质的标签上；这些标签曾经被固定在墓室中木头的储物箱上。文字列出的是早已从箱子中消失的财物清单及其来源地——若干卷的亚麻布匹、油料和其他的商品，作为纳税朝贡，从北方的布托、南方的巨象岛，以及东方和西方的各个地区送到这位统治者的王宫。"); 
		content.push("这些不显张扬的朴素标签，是跟邮票差不多大的小牌子，在北部的一些考古遗址也有发现。它们是最早的实物证据，说明埃及的行政区（省份）是如何运作，又是如何征税的。但它们之所以能跻身于人类历史上最重要的文献之列，是因为刻在小牌子上的是文字书写的证据，比世界上任何其他地方发现的都更早，明显要早于美索不达米亚文明；这也证明了及至公元前3250年前后，埃及已经有了“语音学意义上可读的”书面文字。"); 
		content.push("西部沙漠中同时期的岩画石刻也有着类似的价值，标志着埃及文字历史的开端，因为它们也构成一种清晰可读的手稿；其中蝎子和猎鹰的组合，再加上一个挥舞狼牙棒、手里牵着一个俘虏的人形，被解读和描述为是“关于上埃及联合统一的文献记录”。这个石刻的位置也暗示出，蝎子王和他的武装是利用了基纳这一带尼罗河大拐弯处对面西部沙漠中的路线，从侧翼迂回包抄从而击败了盘踞在纳卡达的敌对力量。"); 
		content.push("不过，蝎子绝非一个孤立和仅有的首领人物，因为阿比多斯墓葬里的小标签牌上也刻有狮子、大象、狗和贝壳。这些有可能是指代另外一些名字至今未知的地区统领——或者，他们甚至可能是古代帝王名录中“荷鲁斯的后继者”；为安顿这些人物，埃及学研究者们大概要不得不再编排一个“零王朝”出来吧，放在第一历史王朝之前。"); 
		content.push("阿比多斯的墓地，不仅是蝎子王最终的安息之所，而且还发现了这个谜一般的王朝最后两个统治者的地下墓室。两位大王分别是伊里－奥（Iri-hor）和卡（Ka）。与蝎子王一样，他们也只是半个王国的统治者，都在为一位后继帝王预演暖场。长期以来，那位帝王已经被誉为是古埃及的终极统一者，将这个文明从史前时期带入真正有据可考的历史时期，而从此以后，埃及人自己当然也认可了这是统治整个国家的第一位君主。"); 
		content.push("这就是具有传奇色彩的国王纳美尔（Narmer），习惯上被誉为是埃及两半国土的统一者，他在约公元前3100年完成此项大业，创建了世界上第一个民族国家，而这也是“所有现代国家的先驱”。"); 
		content.push("关于纳美尔的真实身份和那些归功于他的成就，尽管有着持续的激烈争论，但他统一国家的那个时刻，虽然被理想化了，却一直受到高度称颂，被认为相当于重演了“第一次”——创世本身；而这个重复的“第一次”，是指埃及国家政权的诞生。"); 
		content.push("这事被庄重地记录在纳美尔石板上。石板是在锡拉孔波利斯的主遗址宝藏中发现的，并被很恰切地定义为“古埃及创立的铭石碑刻”。"); 
		content.push("在这片彩妆颜料扮演如此重要角色的土地上，第一个历史文献竟然是以一块超大号化妆品研磨石板的形式出现，这反倒是再合适不过了。尽管石板上用以研磨色料的圆形凹陷区，几乎只是偶尔使用。这块64厘米高的盾牌状石板，主要意图显然不是当作日常研磨工具来使用；与那些巨大的狼牙棒棒头一样，这是一个庆典仪式用品，竖直安放在神庙中，以此来永久记录下重大事件本身。它代表统治者来传播信息，所采用的是“经典的”埃及风格，其中包含的基本要素都已齐备；随后的三千五百年间，在同类历史事件的人工表述或再现方式中，这些要素一样会出现。在此前的几个世纪，这一方式已经在打磨和试炼过程中，然后瞬间聚焦，达到最清晰的形式，以便最佳地传达王室官方宣传的高妙之处与权威性。"); 
		content.push("帝王的名号，也即所谓的“荷鲁斯名字”，被保护性地圈在形似要塞工事围墙的“塞雷克”图案中；两个象形符号拼读出纳美尔的名字：鲇鱼符号代表“纳”（nar），凿子代表“美尔”（mer），字面意思就是“击杀鲇鱼”。为了保障最大程度的安全，框中的这个帝王名字，两边还各有一巨大的头像——女神哈索尔的头——来保护；在此下面，纳美尔本人的真形才会出现。"); 
		content.push("头上是与蝎子王一样的南方白色王冠，浑身每一处都是半神半人的神王气派，纳美尔被描绘得伟岸高大。他戴着假胡子，身后还系着一根公牛尾巴；一件腰部嵌有钉珠的裹布上，还装饰着更多的哈索尔牛头图案；要保护这个男人身体最脆弱的部位，保护王族后代繁衍的源泉，司掌爱情和生育的哈索尔无疑是最合适的神祇。"); 
		content.push("穿上了一身保护装备，纳美尔高举他的狼牙棒，朝脚下的俘虏施以致命的一击；而这个不幸的人是一个敌对者，被考证是来自下埃及紧靠布托的“鱼叉”（Harpoon）地区。在他们下方，更多的敌对者已经横尸倒伏；这些处决行动，有荷鲁斯在一旁监察——作为其象征的猎鹰栖停在代表下埃及的纸莎草标志上，标志上的六个花簇，每个表示一千。这些元素组合在一起，构成一个象形符号的画谜，读出来的意思是，“大王击溃了河口三角洲的敌人，计有六千名”。如此的符号画面，其功能既是艺术形式，也是一种语言形式。"); 
		content.push("在石板的反面，纳美尔戴着的是红色王冠；这就与北方关联起来，意味着他已经把全国范围纳入麾下。他身前有人扛着一列旗标，旗杆顶部分别是猎鹰、豺狗和王族生养之后的胎盘；这些部分的“神圣本质之物，在统治者间代代相传。从最早的时候起，便扮演着重要的角色来证明王权神授，传达和维持埃及帝王权威的意识形态”。这些旗标属于“荷鲁斯的后继者们”，代表着“下埃及帝王们的灵魂”；他们所累积并流传下来的权力，现在被纳美尔挪用和占有。"); 
		content.push("这位胜利的君王在认真地视察敌军的尸体。死者的头被割下，放在他们的双腿间，而断头上还放着他们各自被割下的阴茎——这种仪式化的肢解切割，被设计出来是为了剥夺这些敌人在来世的能力，让他们无法完整地行使功能。如此的策略，倒是不折不扣地“分而治之”——连身体都被肢解了。"); 
		content.push("击败和征服了所有的敌对者以及竞争势力，纳美尔举行了一场相当平和的庆典。这在出自锡拉孔波利斯遗址的一根大尺寸狼牙棒棒头上有描绘记录，展现他加冕登基的场景，而他前面还有一个没有任何武装的人物，坐在一把滑竿轿椅上。这或许是某个败军首领的女儿，被他娶为妻妾，以便他对敌方土地的占领合法化，显得名正言顺。这个女子，最有可能的人选是奈斯霍特普（Neithhotep）；有人提出见解，说她是“前王朝时期纳卡达统治者的一个后裔”。"); 
		content.push("因此看来，纳美尔是通过和亲联姻，外交与武力征服的组合手段，将他的统治权延伸覆盖到上下埃及的两方土地之上。埃及统一，成为一个单一的政治整体，纳美尔与奈斯霍特普由此开始了一种君主政体的统治。这一政体将会持续三千年之久，也就是所谓的“王朝时代”。有相继三十个王朝先后统治了三千年，而帝王家族“是通过血缘和姻亲关系联合起来，或是通过出生来源地或是根据居住地相互关联，或是两种关系兼而有之”。从此以后，纳美尔便一直被认为是第一王朝的第一位统治者。"); 
		content.push("5．两方土地的男女主宰： 约公元前3100—公元前2890年"); 
		content.push("随后三千年编写的官方的帝王名录中，纳美尔居于首位。以他的名字为创始，有了一个框架；围绕这个框架，埃及人计算他们整个的历史进程，则按每一位国王的即位年份来确定所有历史事件的日期。这样的名录纪年中，最早的先例是帕勒莫石碑（Palermo"); 
		content.push("Stone），王太后们与她们儿子的名字一起在石碑上被罗列出来。"); 
		content.push("纳美尔建立了自己在历史上的地位，于是又用了第二个名字——美尼斯（Menes）；这个名字是基于那个修饰性指称“men”，意思是“建立”或者“永恒”。在后来的帝王名录中，纳美尔便是以“美尼斯”这个名字而为人所知晓。这些名录兼历史纪年表明“死去的先王和半人半神英雄们的精神，在此得到继承；埃及人认为第一王朝相继有八位国王统治，其中第一位就是美尼斯（纳美尔），他自己治理王国的那个时期，赢得了极高的声望”。"); 
		content.push("按照传统的见解，纳美尔是第一位统一南北方、首次建立单一政权的君主——尽管这是回溯分析得出的推论。新建立的王国，被划分为四十二个地区（省份）；协助他的是王族亲属和识字的官员。这些人能够利用一种日渐精细和复杂的书面象形文字，来代表他去管理这个国家。"); 
		content.push("最初出现的象形文字，被用来记录农田的产出，但很快就演变成了国家政权赖以成形的具体化方式；抄书吏——也即书记员——的行政服务范围不断扩展，采用这种文字方式去将维持政权所需要的物质资源计算和转化成税收。不管这些文献是多么神秘难解、多么具有主观猜测的嫌疑，它们还是提供了不可或缺的讯息，让后人对埃及幽暗朦胧的初始，以及那时面目同样幽暗隐秘的居民有了一些了解——对那些人，现在至少可以用名字来指称了。"); 
		content.push("纳美尔的伴侣——奈斯霍特普，意即“让创世女神奈斯满意”，是历史记录中第一个有具体名字的女性。她的名字也被刻写在表示保护意义的塞雷克图案框中，与她的国王丈夫一样。这暗示着她享有类似的地位，因为“纵观埃及的图像志历史的全程，只要是用到塞雷克图案，就没有一例不是用于君主身上的”；她与纳美尔的婚姻很可能是出于政治利益，以便结束长期的敌对，让纳卡达名正言顺地归于纳美尔的控制之下。"); 
		content.push("与蝎子王相似，纳美尔看上去来自阿比多斯地区，但在纳卡达地区，他的势力却也相当强大。在柯普托斯（Koptos）也同样如此，而那里是礼拜旻神的中心。当地敬奉旻神的最早的神庙，则与锡拉孔波利斯的那座木结构庙宇颇为相似。"); 
		content.push("在柯普托斯也有些令人惊叹的考古发现，比如有两排咆哮的石狮子，沿着一条庆典通道的两边列阵，而通道指向的尽头是三座巨大的旻神雕像，每座雕像重达两吨以上。发掘此遗址的维多利亚时代的考古学家注意到，“雕像左手是旻神最常见的那种姿势”；雕像最初完工，这位大神将自己的阳具稳稳地抓在手中，但现在只有一个大大的圆圈洞眼，来代表那重要生命器官所在的位置，而那原先的阳具则用另外一块石头单独雕制。"); 
		content.push("不过，另有一种设想也具备一定的诱惑力，那就是把这些孔洞看成是安放旻神的至圣植物的地方。那植物是锥形的莴苣，能长到一米高，收割时会渗出白色的汁液。这种莴苣被种在神庙旁边，为旻神提供随手可得的给养。古埃及有一种敬拜行为，是将旻神的小雕像放到种植莴苣的台地上，众人一边反复咏唱“旻神入园，欢呼致敬”，而这种做法很可能可以回溯到史前时期求告增产丰收的农业祈祷仪式。"); 
		content.push("至于旻神那伟岸的石灰岩雕像，身上只穿着一根带子；那悬垂的饰带上点缀着岩石画风格的象形文字，图形包括有狮子、牛、一只鹳鸟、一头大象、一条蛇和一个瞪羚羊头。同样的图形，在从阿比多斯的史前墓葬中出土的象牙小标牌、封印刻石和陶器上也有发现，因此，有些人认为旻神的饰带是一种早期的帝王名录，并且在上面已经辨认出了纳美尔的名字。"); 
		content.push("纳美尔的大名给这座神庙增光添彩，也并非只是巧合。因为柯普托斯是位于东部沙漠中通往红海的主路入口，也就是哈马玛特谷地的西口；沿着这条通道，纳美尔的名字被远征团的成员们一路刻写下去。他派遣远征团去搜罗这一地区丰富的物产：花岗岩崖壁上的紫水晶坯料，玄武岩大石间的绿孔雀石，还有绿灰色的片岩石板，都是从谷地的“黑山”上开采而获得。"); 
		content.push("这对君王夫妻还将他们的势力范围向北扩张，在三角洲的顶点这里创建了一座新城市，那就是孟斐斯。从此以后，这座城市成了埃及的行政首府。此城地理位置优越，在其古代的修饰性同义指称中大受赞誉，即“两方土地的平衡点”。"); 
		content.push("尼罗河逐渐向东改道，漫过之前的冲积平原，最终也将这座城市最初原貌的很大一部分淹没和摧毁。尽管如此，宏伟壮观的孟斐斯曾经确实是个大都市。其城区边界，近些年才得以探查出来——是在目前地下水位再向下，深达几十米之处。通过对这一区域的地质岩芯取样，考古学家们还检测了气候与河谷水平面的变化，这些变化对每个埃及人的影响都是如此巨大，无论是田地里的农夫，还是处心积虑维持政权稳固的国王和朝臣。如果每年一度的洪水水位太低，就会导致饥荒；如果太高，又会冲走家园与赖以为生的农作物以及那里的一切。"); 
		content.push("甚至，最大限度的洪水水位在每年会有几个月淹没土地，就像洪荒之初的原始大水，“四面八方都被变成了一片大海，那些城镇孤零零地散落在水面之上，看起来就像爱琴海上的小岛。每当此际，水上运输的交通方式就在各地开始启用，而不再仅限于沿着尼罗河水道使用”。"); 
		content.push("同样是这位古代的见证者，还曾补充说，环绕那座新城市，纳美尔也兴修了一系列保护性的堤坝和疏导洪水的人工水道。利用数千年前编创出第一部日历相同的智慧与技巧，埃及那些拥有最聪明头脑的人也设计出了预测洪水水位的一套方法——尼罗河水位计。"); 
		content.push("沿着尼罗河谷的神庙，他们在码头边的吃水线位置刻下标记，而所用的计量方法是“礼俗仪式上用的腕尺”。这是一种便携式测量工具，基于人类前臂的长度来设计，约45厘米。祭司和官员们用腕尺，再加上手掌和手指，可精确地读取尼罗河水位计的数据。于是，在王室年鉴上，1.92米高的水位就会被记录为“三腕尺四掌三指”；这不仅是为了测算有多少土地可用于耕种，以及确定随后的税赋，也是为了预测当年最终的水位高度，以便在有必要时采取补救措施，还有则是为相应的灌溉和收获活动举行恰当的仪式。"); 
		content.push("孟斐斯的主神庙也是纳美尔主持修建的建筑物。在这座庙宇中，神界的元素介入当然也是可想而知且绝对少不了的存在。这座庙宇是敬献给创世大神普塔以及他的伴侣——狮头征战女神塞克美特；庙里的祭司声称：此庙是建在洪荒之初从大水中冒出来的第一片土地之上。所以，最有可能的是，孟斐斯神庙建成之后，整个国家才被命名。神庙被叫作“普塔的灵魂居所”，拼写即是Huwt-ka-Ptah，而后来在希腊的定居者将此读作“埃吉普托斯”（Aigyptos），这就验证了孟斐斯祭司们的声言：他们坚称这座庙宇是埃及的万物之源，Aigyptos就是埃及之名的最初由来。"); 
		content.push("但论及为死亡做计划安排——传统上是在活着而且还挺年轻的时候，就开始制订计划，以确保能执行完毕——纳美尔则追随先辈的做法选择在了南方，回到他的故乡阿比多斯安葬。接下来的三个世纪，阿比多斯一直都是帝王们的墓园。"); 
		content.push("阿比多斯王室墓园，是第一个“帝王谷”，与另一同称“帝王谷”但更出名的陵寝聚集地相比，这里也毫不逊色。这个墓园位于一个巨大谷地的开口处，而那谷地被认为是通往地下冥府的入口通道。那里的大风卷起沙子，在峭壁的挤压下呈漏斗状下坠旋舞，形成一种低语鸣响，人们相信那正是死者自己发出的声音。"); 
		content.push("此处作为埃及国王们最早的墓园场址，具有极为重大的意义。虔诚的朝拜者带着祭品纷至沓来，他们人数之众，以至于敬献的各种陶制器皿至今仍然覆盖着这里的一块地面。这处地貌，被称作Ummel"); 
		content.push("el-Qa'ab，意即“陶罐之母”。"); 
		content.push("正是在这里，19世纪晚期的挖掘考察发现了封印上并列刻在一起的名字，纳美尔—美尼斯。20世纪70年代，纳美尔的墓葬也被辨识出来；墓穴的地下墓室中，那些小标牌和封印印纹上都突出了纳美尔的名字，因此确认了这是他的墓葬。同时发现的，也有成百上千的燧石箭头和储物盒上的象牙嵌饰。牙雕上有被捆绑的俘虏图像，暗示了曾有远至海外的军事扩张行动；向北直至巴勒斯坦境内的特尔·阿拉德（Tel"); 
		content.push("Arad），向南则到努比亚，那里的陶罐上都曾出现过这位国王的名字。"); 
		content.push("作为统一埃及的第一位帝王，位高权重的纳美尔最终与死亡相遇的方式显然极为异常。古代史专家们断言，他是“被一头河马带走，就此消失无踪”。这大概只是一个委婉的表达，河马所代表的狂暴野蛮、血腥可怕的力量，被回避和弱化了，但这个意外本身却可能是真实的历史事实。"); 
		content.push("幸运的是，对这个新政权而言，纳美尔的继承人遏制住了可能的混乱或暴动。新君主叫作阿哈（Aha），紧跟着纳美尔，名字也出现在了早期的帝王名录上。他的父王离世之际，阿哈还是个孩子，于是母亲奈斯霍特普便代表他治理国家，成为实质上的摄政，也即“国王之母”。这个官方头衔比“国王之妻”的出现还要更早。当时，“王室传人的母亲也是这位国王的官方陪伴者”——与女神哈索尔的情况相似，哈索尔是“生了那小公牛的母牛”——所以足够重要，她的名字在官方名单上也被列出来了，就在帝王名字的旁边。"); 
		content.push("奈斯霍特普的权力，自然也反映在了她那与国王一般大的陵寝上。奈斯霍特普被下葬安息在纳卡达南边很近的地方。纳卡达很可能就是她的故乡。她的墓葬规模比丈夫纳美尔在阿比多斯的还要大。她的恒久存在，与大河正对面生殖之神旻强大的雄性伟力，构成一种抗衡。厚厚的砖墙之内，奈斯霍特普的二十一间墓室容纳了她的尸骨和葬仪必备品。有些陪葬品是如此奢华，例如有水晶石狮子造型的棋类玩具、润肤保湿油和首饰。这些东西虽然很早以前就被盗墓贼偷走，但在曾系于珠宝盒的那些小吊牌上，都有明确的记录，甚至连她项链上有多少颗珠子都数得一清二楚。"); 
		content.push("至于她的儿子阿哈，名字中有盾牌和狼牙棒的符号，意思是“战斗者”。这暗示着南北方统一是个持续的进程，也许直到他就位掌权，也即公元前3085年左右才全部完成。他自然是在父王纳美尔的成就上继往开来，因为有一小块乌木书简提及他与南方塔－西提（Ta-sety）聚落的战役。塔－西提是与努比亚接壤的一个地区，控制着利益可观的贸易通路；主要货品有乌木、象牙和产自东部沙漠奥拉基谷地矿山的黄金。"); 
		content.push("在埃及最南边的这个区域，宽阔奔流的尼罗河被凸出地面的花岗岩构造打断，形成瀑布。其中的第一瀑布位于边界城镇阿斯旺。那里的岩层凸起构成了巨象岛。考古发掘表明，最早回溯至当时，岛上便有了定居点。努比亚是“通往非洲的走廊”，巨象岛则是与努比亚贸易的重要驿站。高地上建有一座大型要塞堡垒，控制河面的船只交通，以此来抵御对岛屿的攻击；同时保佑这里的还有旁边的庙宇——敬献给女神萨蒂忒（Satet，也拼写为Satis），这位边境之地的保护神，能够“用她的箭来射杀国王的敌人”。神庙建在巨石之间，面对索希斯（天狼星）升起的方向。每当星星升起时，便是洪水将至的预兆。据信水的源头就在这神庙下方的洞窟中，控制水源的是萨蒂忒的伴侣——羊头的创世之神克奴姆（Khnum）。"); 
		content.push("夺取这处南方边境重镇，对国土巩固而言是重要的一步，但阿哈在埃及的另一端也有动作。在赛伊斯，他建造了一座新庙献给女神奈斯，而他的母后就是借奈斯之名而被命名的存在。在三角洲的顶端，即首都孟斐斯，他给自己修建了一座宫殿。宫殿楼宇的外墙所涂刷的白色是如此耀眼，因此人们便称其为“Ineb"); 
		content.push("hedj”，也即“白墙”。"); 
		content.push("这气派辉煌的府邸，世上第一座“白宫”，也是政府的权力中心。府邸四周环绕的是王室亲属和高官们的别墅，他们受阿哈委任，治理着这个国家。在埃及那前货币时代的经济模式下，这些家宅都是由政府建造和提供，墓葬也是如此。墓园地界叫作“萨卡拉”（Sakkara），是根据当地神灵索卡尔（Sokar）命名。墓地就在城区边上，在高高的沙漠陡坡上，显得无比庄严；如此一来，先辈亡灵就可以俯瞰和照管下方活着的后人们。"); 
		content.push("谷地中供水充足，也难免洪涝，其间的屋宇房舍早就消失，但位于高处干燥沙漠中的官家墓园却保存下来，并见证了当年贵族奢华的生活方式。地下的墓葬，有长条凳形状、泥砖砌就的上部结构——马斯塔巴（mastaba）方形内倾斜丘冢，即金字塔的前身——来覆盖保护。墓室天花板用进口的黎巴嫩雪松木搭建，环绕中心墓室四周的是他们在人间居所的模型，配有谷仓、种满树木的花园，还有世上已知最早的木船——让他们可以跟神界的众神们一起航行，畅游天国。"); 
		content.push("阿哈朝臣们的马斯塔巴建构是如此壮观，以至于萨卡拉曾一度被认为是埃及最初帝王们的陵寝所在。但阿哈和他的继任者们却依旧继续在死后安葬于南方的阿比多斯。按照他在孟斐斯为自己建造新王宫的相同模式，阿哈在阿比多斯复制了一座“来世之宫”；那是一个同样涂刷成白色、泥砖围砌的封闭结构的建筑。它连通另外两座为其母其妻所建的墓室。这个冥界宫殿也是在近些年才被发现。最初的设想中，他们的亡灵在这个地方能在死后接受祭拜供奉，也或许安葬之前，他们的尸体就在此抹上防腐香膏。这个区域四周安置有一支船队，皆为雪松木的木船，多达十四艘，最大长度达到23米。帝王的陆上出行，则由十头毛驴来负责。这些驴子被埋在主人陵寝封闭墙体西南边的一个长条墓坑中，埋在这里的还有七头小狮子，当初应是被抓住后进行人工饲养，此外也有几位王室亲属的墓葬。但阿哈自己的尸骨却被埋在了几乎一英里之外的沙漠更深处，也更靠近陡崖之间的那个裂口，因为那处裂罅代表着地下冥府的入口。"); 
		content.push("三个墓室的地下墓穴，曾经容纳着他的尸体和陪葬品，覆盖在墓穴之上的是一座沙石丘冢，外层包裹着涂刷成白色的灰泥墙，这也许是在模仿创世之初的洪荒土丘。从这个丘冢中，阿哈的灵魂可以飞升或再生。所有这些都是藏匿在沙漠表面之下，相邻的两个墓室也是如此。那是为了阿哈的正宫妻子贝尼芮布（Benerib，意思是“甜心”）所修建的墓室。这位王后墓中陪葬安放的象牙工艺品，与阿哈墓室中的不断对应重叠、成双成对。"); 
		content.push("远处，整齐排列的三十四座单个墓葬是官员和仆从们的；这套朝廷人马在生前为国王夫妇效力，死后也同样陪伴着两人。此前，他们被猜测是各自死后分别埋到了这里，但近些年的重新检验却发现，这些人平均年龄是二十五岁左右，这就暗示了他们可能是同时死亡的。尽管没有脖颈折断的迹象——如有，那就说明是被勒死的——但有人提出毒杀或利刃捅杀作为替代选择。这两种致死方式，通过残留下来的骷髅碎片都难以探查和判断。不过，就在此地出土的阿哈墓象牙雕牌上，其中之一刻绘了一个人在处于捆绑状态时胸部被捅刺，流出的血则被收集到一只碗里，而这极可能是献给荷鲁斯的贡品。荷鲁斯代表着国王，是帝王之神；旁边的旗标上也描绘有他的形象。"); 
		content.push("有些人看似古埃及拿活人当牺牲来祭献的行为，认为比起用圆石狼牙棒猛击打死的标准操作，这样直接刺死更令人反感和厌恶，但用一件钝器把人脑浆活活打出来，比起外科手术般地用刀片刺入身体杀人，应该更为暴力凶残吧。不过，去处死一个人，用死亡本身来说明君王的至高权力，这无疑是最强有力的展示方式。作为埃及长期的贸易伙伴，美索不达米亚的那些男女统治者，直到公元前2600年，也照样让成百上千的仆从家臣们跟着殉葬，并将其一起埋葬。此前一直假设这些人陪葬前曾被毒杀，因此显得“没那么残暴”，但最近期的考察研究发现，遗骨生前曾遭钝器暴力伤害，所用武器还加了配重块，而这些惨遭击杀者只是祭献物品的一部分，被描述成是“血淋淋的活人牺牲”。"); 
		content.push("阿哈和贝尼芮布动身去往来生世界，当然是有着前呼后拥的陪伴者——想必那应是一场血流成河的安葬“盛典”。阿哈的后继者是“强人”德耶尔（Djer），他是阿哈与妻子肯哈普（Khenthap）所生的儿子。"); 
		content.push("德耶尔的统治可能长达五十年之久。他是一位很活跃的君主，与塞特切特（Setchet）政权曾有交战，而后者位于当代西奈半岛或巴勒斯坦南部的某一地方。德耶尔还启动了两年一度的王室巡视行程，走遍他的王国，让自己能看到民情，也让民众能看到他，而作为扈从的官员，则一边计算产出，现场确定税赋——就跟英王威廉一世当年搞土地清查登记（Domesday）时差不多的派头。"); 
		content.push("他视察过北部的赛伊斯和布托，在南方建造了底比斯已知最早的神庙，这是一座献给荷鲁斯的小型石头圣殿。该庙在1996年才被发现，位于底比斯群山最高处一座名为“托特山”（Thoth）的山头上。如此偏僻的位置，是特意选择的结果，在这里可以看到尼罗河谷的宏阔景象。新庙的选址，精心匹配星光女神索希斯（天狼星）每年在天空升起的位置，而索希斯一旦出现，就标志着洪水季的开始。通过神灵的介入来维持洪水，让土地得以浇灌，这是帝王们的信念和策略。同样是出于这个考虑，德耶尔对索希斯的同门女神萨蒂忒也敬重有加。萨蒂忒在巨象岛的神庙被认为就是直接位于河水源泉的上方。德耶尔向庙里敬献了他自己加冕登基的雕像，这尊蓝釉的彩釉作品是至今已发现的、身份确定的最早的王族雕像。"); 
		content.push("宫廷的御用匠人们当然制作了很多令人叹赏的物件，有些作为陪葬品被放入德耶尔朝臣们在萨卡拉的墓中。这当中包括他的正宫妻子赫奈斯（Herneith）的一座巨大陵寝，顶部是长条石，石头上“刻有一排驯顺匍匐的狮子”。墓中还有王后的护驾犬，仍旧蜷缩躺在墓室的入口处。这为赫奈斯赢得了一个别称：“历史上第一位有名有姓的爱狗人士”。"); 
		content.push("但德耶尔自己还是安葬在了阿比多斯，一起长眠在那里的还有不少于五百八十七位手下的官员和仆役。其中只有不到一半是被埋在了德耶尔墓葬附近封闭围场的四周。这些人显然是被下令杀死的，而且这个情况又一次被刻绘在一幕仪式化的场景中——被捆绑的人，在刀尖下失去生命。剩下的那些朝臣，被埋在了德耶尔实际墓穴的边上。小小的墓碑柱石上，刻画出他们的名字，还有侧面的简略影像。这群人中，比如有长头发的森巴（Senba），有“朋友费德”（Fed），有侏儒男子迪德（Ded）。此地也葬着德耶尔的另两位妻子——纳克特奈斯（Nakhtneith）与荷狄丝（Hetes）。考古学家在木质棺材中发现了她们的遗骨，包裹尸体的亚麻布在天然碳酸钠中“浸泡”过，由此可知，这种从干涸湖底采集而得的盐碱类残留物，至此已经被用于尸体的保存。"); 
		content.push("这当中想必也包括她们的国王丈夫德耶尔的尸体。这位国王被埋在第一王朝最大规模的墓葬中，同时陪葬的妃嫔和朝臣也是人数最多。伴随身边、供他死后享用的物品也极为可观。尽管早就被盗墓贼洗劫过，但毛贼们看不上眼没拿走的零碎，也足以显示随葬品的奢华。残留下来的物品，既有水晶石的器皿，也有洗浴用具——上面刻着“双地之王洗手专用”，还有一个木质雕像，雕像戴着彩色涂绘的项链，并挂了小牌子，牌上写着“德耶尔大王魂灵之立像”——这个仿佛是保险单的意思：万一国王大人的尸体被损坏或遗失，还有这个雕像来代偿。"); 
		content.push("另外有个单体墓室，被发现时还保持着完好无损的状态。墓室里包含有十几个陶制器皿，组合搭配在一起。有埃及本土的罐子，罐内装着动物脂肪；还有进口的巴勒斯坦陶罐，里面是植物油与针叶树树脂的混合物。这些东西应是用于制作芳香的保湿润肤乳以供当时的活人使用，同样这也用于死人，充当抗菌防腐香膏。"); 
		content.push("德耶尔的木乃伊确实已消失无踪。最初，人们猜测那已经被完全损毁。不过，在墓室北边墙上高处的一个裂缝中，早期的考古学家们最终有了令人意外的惊人发现：一条经过木乃伊化处理的手臂，套着许多手镯，手镯材质有黄金、青金石和绿松石。大家估测是古代的盗墓贼先把那胳膊藏在了那里，想着稍后再去偷盗出来。手臂上的珠宝诱导出一个推断，认为这手臂“属于当时的王后”。尽管如此，这更有可能就是德耶尔自己的胳膊，这就远远比套在上面的那些宝物更为重要了。但不幸的是，这个文物被送到开罗博物馆时，负责对此做评估的是一位“只关心展览效果好不好”的馆长。“于是，他砍去了从一个手镯上面是用金线缠扭编织起来的一半，还把手臂和亚麻裹布给扔了！博物馆真是个危险的地方。”发现这文物的那位考古学家愤慨地感叹。幸运的是，他具有惊人的远见，保留了包裹织物的一部分。一个世纪之后，当这些材料又一次出现在人们的视野时，那金黄棕色的涂层，被发现也是进口的针叶树树脂，与跟德耶尔埋在一起、放在陶罐中的东西是相同的。这种死后保存尸体的安葬方式已经持续了很久，甚至可回溯至德耶尔之前的一千五百年。"); 
		content.push("德耶尔的继任者是其儿子瓦吉特，简称为吉特（Djet），这借用了眼镜蛇女神瓦吉特之名。他是第一位把南方的白色王冠与北方的红色王冠融合为一体的帝王。这就产生了新的双重王冠。随后所有的埃及统治者也采纳了这个新款式，以此来表示国家南北两部分都在其控制之下。关于瓦吉特任期之内的历史，我们所知甚少，除了“有一场大饥荒席卷了埃及”的危机。这个危机可能是在一些治国经验丰富的官员们努力之下得到了控制。辅佐国王的官员中包括阿姆卡（Amka），这位老臣曾在瓦吉特父亲手下效力。"); 
		content.push("瓦吉特的很多妻妾和臣僚，无论生前或死后，都得到了优厚的回报。孟斐斯以南的塔尔汉（Tarkhan）新建了王室墓地，那里有两千座墓葬。其中一些墓葬的陪葬品显示出，“女性墓室中的物品比男性墓葬的更多更丰富”。这些上流人物被安葬在盒子一样的木质棺材中，陪葬品包括化妆颜料研磨板、珠宝首饰盒、放鞋的托盘（最早期的鞋盒），还有若干的衣物——都是“经过漂白处理的亚麻料，非常白”；有一些被整理包装后，流向了全球各地的博物馆。六十五年之后，有一个包装盒被打开，里面收藏着的是世界上已知最古老的衣裙，一件精致的长袖收腰衬衫，袖子直到肩部这里都有打褶造型。此衣被认为属于一位青春少女。衣服被发现时，呈现翻过来的状态，里面朝外，一如当年那少女放下它的样子，而且更令人感慨的是，袖子肘弯这里穿出来的原始折痕还历历在目。"); 
		content.push("吉特手下位高权重的侍从以及妃嫔们被葬在萨卡拉。希凯姆卡西狄（Sekhemkasedj）的坟墓，规模就相当宏大，上盖结构部分装饰有三百只陶土做的牛头，而且插在上面的是真的牛角——这种建筑构造的技巧在土耳其查塔胡约克（Catal"); 
		content.push("Hüyük，“叉子土丘”之意，新石器时代遗址）的一些圣殿中长期被使用。“马斯塔巴五号墓”，是同样壮观的一座墓葬，建于吉萨南边，周边还环绕着属于朝臣们的五十六座附属坟墓。据信这里是“代表着国王母亲的一处奢华墓葬，是其儿子在世期间为太后修建”。所指的国王当然就是吉特，墓葬主人的名字至今未能明确，墓葬为何位于吉萨，也同样难以知晓。尽管如此，这依旧是创下了一个先例，随后得到效仿，在所谓金字塔时代的开初，便带来了令人惊叹的建筑成果。"); 
		content.push("至于吉特本人，他遵循传统，还是被埋在了阿比多斯。一座巨大的石碑上刻着优雅的眼镜蛇，拼写出了他的名字，也标示出他墓葬的位置。他那长方形的墓室，里面衬有厚重木板，其中的一道假门很显眼，给后世的效仿者提供了最早的示例。假门所代表的是一道真门，经由这扇门，他的灵魂可以进出来往于今世和来生。"); 
		content.push("在地下与吉特相伴的是三百五十五位朝臣与侍从，其中包括他的一些妃嫔。但吉特的正宫王后是其妹妹梅奈斯（Merneith），名字意即“奈斯女神的宠儿”。与那么多的王族妇女一样，她的名字也是用盾牌和交叉箭头的符号写出来，而同样的这些符号本就象征着女神。"); 
		content.push("梅奈斯有着天下无双的王族血统和家世：先王德耶尔的女儿，吉特的妻子兼妹妹，下一任帝王邓恩（Den）的母亲。她“与王权之间有着多达几代的血缘宗谱关联”。因此，当吉特离世，而他们的儿子尚年幼之际，梅奈斯便是接管政权的理想人选。于是，她当起了摄政王，而且，“她自己或许实际就曾是一代君王”。因为，跟之前的奈斯霍特普一样，梅奈斯的名字也是刻写在帝王才适用的“塞雷克”框形图案之中。晚至1985年才在阿比多斯发现的一份帝王名录上，她的名字也在其中，名录的先后次序是纳美尔、阿哈、德耶尔、吉特和梅奈斯。"); 
		content.push("此外还有官方的封印，刻写的内容是“梅奈斯治下财政内库之印”。她手下的一个行政官，掌管“高等财务办公室”，也是“运河水道巡察使”，负责监管农业灌溉工作。此人的公章上，赫然刻有游泳的小人儿狗刨式的自由泳动作，而且还圆满地刻上了水泡。"); 
		content.push("当梅奈斯大限将至时，一百二十名朝臣与仆从也伴随她一起搬迁去了“死者的国度”。她在阿比多斯那里已经规划和修建好了壮观的围闭陵寝和墓室。朝臣们的小坟墓围拢在她的墓葬四周，但事先经过周到的考量，那些坟墓在西南角这里便终止了，为的是让女主人的幽魂能清楚地看到峭壁间的那处裂罅，而且是采用让出通道的方式，让灵魂能不受阻隔地去往那裂罅——标志着冥府世界的入口。墓葬的大小与她的帝王资质正相配。她的好几间墓室，曾经也配置齐全、应有尽有，就跟前任的那些男性帝王所享有的一样。与他们相似，她也竖起伟岸的石碑来标记她的安葬之地。“梅奈斯君王”的这些墓碑于1900年被发现，现场的考古学家们当时断言：“梅奈斯是一位国王，这一点你是很难置疑的。”直到后来，才发现预想中的这个男性帝王是女流之辈，梅奈斯便被微妙地降级了，降到“王后”的位置——对埃及的女性统治者来说，这可是一种令人熟悉的待遇。"); 
		content.push("梅奈斯显然大权独揽，长期治理国家，直到其儿子邓恩成年，而且她对儿子的培养训练无疑非常成功。"); 
		content.push("邓恩是第一王朝中记录最良好的统治者，很大程度上也是个改革派的君王。也给孟斐斯的普塔神庙增加了一个重要元素，让人安放了一尊神圣动物的雕塑——神牛阿比斯（Apis）。生出这头神牛的母牛，地位也同样神圣。这头神牛是神界和王室权力的象征，据信其本身就负载着普塔大神的魂灵。随后的三千年，埃及的官方庆典仪式上，阿比斯都扮演了重要的角色。"); 
		content.push("在帝王肖像中加入保护神瓦吉特，使用眼镜蛇女神来装点额头的君王，邓恩是第一位。他也是第一位在名字里加上“二女神护佑之主”这一描述性御用称呼的君王。二女神是指瓦吉特与奈荷贝特。邓恩给自己引入的第二个称谓是“上下埃及之君”，这也就是所谓的“帝王尊号”，用象征着莎草植物和蜜蜂的符号束书。此外，红白合体的双重王冠，尽管在其父吉特当政期间首先被描绘，并有了图像呈现，但有资料显示邓恩是实际佩戴如此冠冕的第一位君王。"); 
		content.push("身为埃及的君王，所有时刻的穿戴都得符合身份。每天、每周和每年的活动日程都有极为详细的计划安排，同时每个不同的场合都相应配有具体的全套行头和服饰。这对那些重大活动尤其重要，比如加冕礼，比如执政三十周年之际举办盛大庆典，来让朝臣们当面见证君王的种种天赋伟力得到续期补充。当然，现场也少不了代表各路神灵的旗标，还有，各位先王，那些“荷鲁斯的继任者”，也在场监督——他们的灵魂在时刻守望着后人。"); 
		content.push("在“礼服更衣间”，侍从官员的协助之下，邓恩穿起那菱形花纹图案、面料厚重的庆典袍服来完成那庄严的“巡游”。然后，他脱下袍服，去表演仪式化的跑步比赛。他是第一位被描绘成奔跑状态的君王：循着那神圣路径往复疾奔，而跑道可能是位于萨卡拉的“宗教崇拜专用围地”。他被要求绕着两个石头标记物来回跑动；两根石柱代表着埃及的疆域边界。四圈是以南方君王的名义奔跑，另外四圈是以北方统治者的名义奔跑，而且这两段路程要分别戴上表示南北方的相应王冠。他还要在神牛阿比斯旁边跑过，为的是吸收神牛的神力，而已故先王们的精魂，据信也在当场看着，为邓恩鼓劲加油。"); 
		content.push("象征性地往复穿越了他的领土之后，邓恩还要逐一完成“狩猎”“祭献牺牲”和“胜利”等仪式，用女神奈斯的鱼叉刺穿一头河马，表示消灭混乱，让人间恢复太平秩序。这些大事件大动作都用雕塑的形式来呈现和记录：三座金雕像，分别展示邓恩手持狼牙棒勇猛进击，从小船上用鱼叉猎杀，还有与一头河马角力搏斗的场景。雕像是在孟斐斯神庙的工艺作坊中创作和完工，而首席创世大神普塔在那里被尊为“匠人祖师爷”“至尊巨匠”。帝王名录（类似于历史年鉴）甚至还记录了此类雕像的“诞生”——是真实事物的副本，但要能够寓居和安顿下这些复制品所描绘人物的精神内质。在邓恩的这个具体实例中，则要展示他是统治国家的最佳人选，连生理上也有绝对优势；他被表现为技能精妙超拔的运动健将和猎手，他威猛的体力代表着埃及的实力与显赫尊严，而这些都不仅限于战场上。"); 
		content.push("在战场上，邓恩也十分活跃且英勇。在欢庆和纪念“第一次痛击东部蛮族”的一个胜利场景中，他高举狼牙棒，挥舞着去击杀蜷缩在他面前沙地上的敌人。此画面刻在一块象牙雕牌上，牌子曾系在他的一双鞋子上。那敌人很可能是代表着当地的一个部落首领之一，“他们仍然散居在东部沙漠里，而且相当具有实力，对尼罗河谷中孕育发展的城镇化社群构成了挑战和威胁”；这个敌方形象旁边伴有一句简洁却令人胆寒的宣言：“他们不应存在。”其他的俘虏们，被外形为猫科动物的女神玛芙德特（Mafdet）带走了。她是又一个“国王保护者”，也是“司法权威的体现”。这位女神的旗标在杆子上组合加入了一把行刑用的斧形利刃，象征着她的利爪，而埃及帝王就是用此斧刃来将敌人斩首的。"); 
		content.push("纵贯埃及全境，邓恩膜拜和供奉了这个国家的众多神灵；从三角洲地区门德斯的神羊，到南方锡拉孔波利斯的荷鲁斯，他都一律恭敬尊奉。塞莎特（Seshat）是文字读写女神，是“图书与文化的最初先驱”，侍奉她的祭司们在邓恩执政时期非常活跃。受这位女神的启迪，国王在能力超群的总理大臣西马卡（Hemaka）的协助之下，还进行了“一次全民人口普查，北方和东西部全都包括在内”。"); 
		content.push("西马卡受到礼遇，得以在萨卡拉厚葬安息。他的墓是那里最大的墓之一，差不多长达57米。墓室用泥砖砌成厚墙壁，入口有石头的吊闸门加固封闭，来保护其中丰富的陪葬品——金盖子的香料存放罐，镶嵌珠宝、用于赌博之类游戏娱乐的圆石片，有多达七百只容器的一个酒窖，还有与他作为首席行政官角色身份最为适配的物件，那就是圆形的书写用品盒，里面有一卷卷空白的莎草纸供随时取用。这种芦苇类植物所制的纸张，是已知最早的实物样板。"); 
		content.push("邓恩在位的漫长时期内，有很多官员寻求能在萨卡拉得到安葬，以至于墓园范围不得不向北朝着阿布拉瓦希扩展，向阿布希尔还有赫旺扩展。那里的墓葬多得惊人，达到一万座，经测定都可回溯至邓恩政权的年代。地位最高者的那些墓葬，其中有大约五十座的墓室还衬上了石灰岩石板。随着墓葬建筑技术的持续发展，里面安置的陪葬品也变得越发令人大开眼界，从全尺寸的大木船，到成组成队的驴子，无奇不有。阿布希尔这里的一座大型马斯塔巴，属于邓恩众多后宫妃嫔中的某位佳丽所有。埋在这座墓旁边的三匹一组的驴子，竟然是以站姿埋下去的，仿佛随时准备迈开蹄子小跑起来，直接奔入来生世界。"); 
		content.push("但帝王的入葬之地依旧是在阿比多斯。邓恩在那里的宏大墓葬，四周环绕着一百三十六座坟墓，分别属于他的幕僚和侍从，他的宠物狮子，他的爱狗“大金子”（Goldie）和“塞德”（Sed）——“有尾巴的那一只”。邓恩自己最终被葬于这片墓园中心、泥砖墙砌筑的马斯塔巴之中。此前王室墓室中所用的木材内衬板，现在被来自阿斯旺的花岗岩石板所取代。还有创新的入口通道阶梯，封住入口的是花岗岩的吊闸门。另外一段台阶，通往一个酒窖一般的墓室，或称“地窖暗室”，里面安置着真人大小的邓恩雕像，他的灵魂可寄寓在雕像中，由此接受祭品供奉。"); 
		content.push("死后很多年，邓恩依旧受到后继者的缅怀景仰，他们带入自己坟中的部分陪葬品上面刻上邓恩的名字。阿涅吉布（Anedjib）在公元前2925年前后登基，但相对湮没无闻，因为他父亲出色的政绩很难重演和超越。"); 
		content.push("不过，尽管有关阿涅吉布本人的文献资料少之又少，但他手下的建筑师们，却在陵寝建筑形态方面有了更大的创新。那种阶梯式的构造形式，最初的证据就出现在此时。他的当朝大臣内比卡（Nebitka）在萨卡拉的墓室，最顶部就是直线条的梯级状立体结构，或称“原型金字塔”。尽管掩藏在外部的泥砖结构之下，内比卡的墓葬明显还是让国王本人在阿比多斯的陵墓相形见绌了。阿涅吉布墓葬的规模连先王们的四分之一都不到。而且，他还被进一步埋藏在了幽暗不明的阴影之中：他墓葬中有些刻写了名字的石质器皿，竟然被继任者塞美赫特（Semerkhet）拿去循环利用——这位继承者命人磨掉了阿涅吉布的名字，再刻上他自己的大名。尽管，这可能只是一个简单的证据，表示“土豪们”也照样节俭，出于实用主义来重复利用器物，但把帝王名字抹除，在实际效果上就等于抹去某个具体活人的全部印迹，这样做总归是别有深意的；这也许证明王族内部有过关于某种权力的争端，只是这其中的细节——到现在为止——依旧跟塞美赫特那短短八年的执政生涯一样地模糊隐晦。"); 
		content.push("但塞美赫特的墓葬透露出的信息量却是非常大。里面不仅包含了从先王那里挪用来的器皿，而且创新性的新结构还把家臣仆役——这些活人牺牲——转化为一个显著的建筑学特征。此前，国王主墓四周附属的坟墓都倾向于是独立的个体单位，但塞美赫特家仆们的墓葬却是同一个单体建筑的一部分。这就意味着，葬身其中的那些人是在同一时间被埋进去的。国王对生杀予夺的绝对权力，在公元前2900年的某个时段，被永远地奉祀起来，就在那些砖石与灰泥之间。"); 
		content.push("屠杀之后，尸体腐烂分解的任何迹象都被掩盖了。掩盖的手段，是在墓穴入口内外倾倒加香料的油脂。四千八百年后，此处遗址开始被发掘，墓室地面被发现已“浸透了油膏”，深度达一米。考古学家们估算出，“这里被倒进来的油膏，重量肯定有好多英担（每英担为112磅）”，由此产生了一种足够浓烈的香气，从而使“整个墓地范围内都能闻到”。"); 
		content.push("这种香气浓烈——虽然无疑也够血腥——的永别仪式，由塞美赫特的继任者卡阿（Qaa）来监督执行。卡阿别称为“挥动武器的大君”，其漫长的统治期甚至跨越了至少两次执政三十周年的庆典。他还在自己的王国内完成了若干次的巡游视察，向南远至欣欣向荣的新城市埃尔卡布（El-Kab），也曾在尼罗河另一边的锡拉孔波利斯与臣仆们一起宴饮欢庆。在这里被挖掘出的啤酒罐子，上面刻有卡阿的名字，很可能是由梅瑞狄（Meriti）负责准备和提供的。此人是“飨宴厅和佳酿酒窖的主管”，同时也是“锡拉孔波利斯首席木工大师”，还是国王的一位“得力助手”。同样的多才多艺，也体现在梅卡（Merka）身上，他是“国王的随从侍卫”奈斯的祭司，也是“宫廷的总管大人”“王宫来客觐见厅的主事官”“王室用船的负责人”，并且身兼王室安全保卫的禁军统领。"); 
		content.push("梅卡保障了卡阿多年的安全。这位君王自己最终还是葬在了阿比多斯，其陵寝的入口朝北，对着那些永不沉落的拱极星。在其他方面，陵寝的设计还是遵循卡阿的那些前任帝王惯例。有二十六位不幸的家臣，比如说萨贝夫（Sabef），卡阿的“宫中良伴”，被挑中殉葬，陪伴他们的统治者入地长眠。不过，萨贝夫及其同僚们看来是给君王陪葬的最后一批人。尽管，王室的圆石棒头权杖将会被继续用作狼牙棒来执行仪式性的处决，但惯例化的屠杀臣僚仆的旧有殉葬的习俗，在公元前2890年前后，还是在卡阿这里终结了，至少在埃及是如此。埃及第一王朝的最后一位君主——这个标签给了卡阿极大的辨识度。"); 
		content.push("6．焦点转换： 约公元前2890—公元前2686年"); 
		content.push("第二王朝的新时代，第一位国王是赫特普塞克姆威（Hetepsekhemwy）。他打破了持续三个世纪的传统，不再将阿比多斯用作王室墓园，这也标志着第二王朝的开始。"); 
		content.push("对孟斐斯宫殿中的生活，这位新国王非常留恋，希望能永远当个北方居民。于是，他选择死后葬在毗邻孟斐斯的萨卡拉墓园。他在那里的巨大陵寝可谓是再造了他的宫殿，卧室、浴室、卫生间和储物室全都齐备。这些都开凿和挖进了岩床地基间，以便供君王永远享用。几百年之后，他的魂灵还有献祭供奉来维持着给养，而操作此事的是祭司赫特普迪夫（Hetepdief）。在这位大法师那微小的花岗岩雕像上，刻着他的头衔“红房子焚香大师”，而红房子是指王室国库。这座雕像上还刻有几个君王的名字，有赫特普塞克姆威及其后继者内布拉（Nebra）和奈尼特吉（Nynetjer），这三人葬礼的作法仪式都是由这位大法师操办。第二王朝的这几位君主，至少可说是资料不详、情况不明，而有关他们王后的文物证据，就更是少之又少。尽管如此，还是有迹象表明赫特普塞克姆威和内布拉对猫科动物形象的北方女神巴斯泰特（Bastet）颇为敬重。女神的大庙，名为“巴斯泰特之屋”（当代地名为布巴斯迪斯），位于孟斐斯东北方向的三角洲地带。她是太阳神的又一个女儿，名字的意思被解读为“香脂罐女神”。跟对所有神祇的敬拜一样，对她行敬奉之礼，在仪式上讲究绝对的洁净。于是，内布拉大君每天的例行要务，就包括沐浴：在一个石头大澡盆里洗净身体。澡盆上刻有他的名字，还刻着“每日必洗”的金科玉律。"); 
		content.push("赫特普塞克姆威开了先河，选择葬在萨卡拉。内布拉的继任者和精英统治团体便如法效仿。他们的墓穴，其中有一座竟然在里面赫然安放了一只澡盆模型。国王侍从和宠妾们的尸体，被小心细致地涂抹了防腐香膏。这些人的葬身之所，也配置了墓碑石牌，上面有各自的肖像，还呈现出一些修饰精致、装扮考究的人物，比如作为“国王葬仪首席女祭司”，生育女神赫柯特（Heket），再比如英俊的奈弗拉布（Neferabu），他把食物陈列得跟现代食品柜一般，这般整饬的样式在谢普塞蒂贝特（Shepsetipet）公主的墓碑上复制再现了出来。不过，在这位公主墓中，她的棺材旁边倒是摆设过一顿实实在在的盛宴——带骨牛小排、一只调味料添加完毕的鹌鹑、炖鸽子汤、鱼片、一罐罐软奶酪、面包块、炖无花果、糕点以及多罐的葡萄酒，而且考虑很周到，热食用陶盘子盛放，冷食则是用石质大浅盘陈列出来。"); 
		content.push("同样实用的石头器皿，还包括内布拉大君沐浴用的洗澡盆。这只大盆被他的接班人奈尼特吉一并继承了。奈尼特吉对表示船只的象形文字符号迷恋不已，这就意味着“这样的东西属于国王出行巡游的行头配备”。奈尼特吉的御用印玺上，其名字两边也是由眼镜蛇女神瓦吉特拱卫随护，但在这里女神被刻绘为一个拿着高高权杖的女人形象，而这大概就为后来的文献记录提供了信息来源。因为那些文献声称，就是在奈尼特吉当政期间，“君王做出了决定，女性也可以执掌朝廷大权，治国理政”——这应该说是个迟到的结论，因为这种操作早就实行了两个多世纪。"); 
		content.push("同是这些文物资源，提供了进一步的证据，说明第二王朝的帝王们继续尊奉那些神兽，其中就包括神牛阿比斯。同一时期的文物记录提及了，奈尼特吉在孟斐斯与阿比斯一起奔跑，还安排了更多的祭司去供奉膜拜巴斯泰特，去大摆排场祭拜萨卡拉的神灵索卡尔，因为他自己在当地的陵墓——地下墓室中有着复杂的坑道回廊——已经动工。"); 
		content.push("然而，尽管在位执政至少三十五年，奈尼特吉的名字至今却在孟斐斯之外的任何地方都未曾发现过。他明显感到不可远离，需要常年逗留在首都一带，这间接反映出可能是他必须去处理当地的不安骚乱，因为古代文献中有述及奈尼特吉“血洗平定希美尔和北方土地”。希美尔（Shemre）及北方土地都是在三角洲，那里显然发生了严重的动荡。"); 
		content.push("虽然缺乏详细资料，但环境研究显示，东部非洲的夏季降水“从第二王朝开始起，平均看来都比第一王朝时日渐减少”，而且也确实如此，尼罗河水位计的读数记录表明：“第一王朝末期后，每年一度的洪水其平均水位高度有显著下降。”"); 
		content.push("这就意味着可耕种土地的减少，可被当作税赋来征收的农作物产品也就会更少，而这些东西原本是要再次分配，作为俸禄发给为国王打理政权事务的所有人。俸禄不能保障，君主统治就会有大麻烦。不能分发预期中的慷慨犒赏，之前所宣称的那些——国王带来丰饶收获，也是所有财富的源泉——这类的承诺肯定就显得越来越可疑。那些已经刻上奈尼特吉名字的石头器皿，原先是准备在执政三十周年大庆时赏赐给幕僚群臣的物品，最终却被弃置在库房中，只因局势艰难，那种徒有其表的欢庆没几个人真心欣赏。"); 
		content.push("然后王位相继传给了一系列政治生命短暂的帝王，而王宫驻地当然还是在北方。及至公元前2700年前后，南方已经处于一位新人的掌控领导之下，而此人的个性特征与前几任大为不同。"); 
		content.push("这位大王就是珀里布森（Peribsen），自封为“莫阿特的门徒”。不过，那位负责寰宇秩序的女神并非珀里布森与神界攀亲的唯一灵感来源。"); 
		content.push("传统上，在环绕自己名字的“塞雷克”框形图案顶部，统治者们安置的是象征荷鲁斯的猎鹰，而珀里布森则另辟蹊径，其名字上面是象征塞斯的一个动物形象。这种组合了多种动物特征的虚构神兽，突然出现在荷鲁斯原本占有的位置，很可能暗示着“某种政治或宗教上的争端”。按照神话传说，既然塞斯是谋叛者兼杀人犯，是荷鲁斯的敌人，那么可以说珀里布森以此就发出了一个强有力的讯息。但这也是一个微妙的讯息，因为塞斯同时还是代表着广袤沙漠的神灵，是纳卡达的保护神，是法力极为强大的一个神界角色。"); 
		content.push("在珀里布森的治下，塞斯的存在显然没法表现得再突出了。阿比多斯，这一王室墓地，如今是在珀里布森的领土上又重新启用了。大君的黑色花岗岩墓碑挺立在那里，上面刻有他的塞雷克图案，顶端赫然停驻的便是塞斯神兽。作为南方的君主，珀里布森要求葬身在南方最神圣的地界上，以此昭示和强调他的合法地位——第一王朝统治者的正宗嫡传。其中有些先王的名字，甚至还刻写在了他的陪葬品上面。在他的印鉴图章上，头戴南方白色王冠的塞斯也是重点；有一个图章中包含了埃及历史上第一个完整的句子表述：“纳卡达的真一元神，将两方土地交予其子珀里布森，上下埃及之王。”这丝毫不亚于是一个公开声明，宣告威力无边的塞斯将整个埃及托付给了他忠实的信奉者珀里布森。从史料角度而言，第二王朝大致上寂静又沉闷，能传来这么一个响亮的公告，倒也让人精神一振。这相当于宣布了珀里布森已经开始接手掌控那两方土地，把各自为政的零散区域重新整合为一个王国。王国的秩序得到了恢复，而且将在他的继任人卡塞凯姆（Khasekhem）手中得到延续。"); 
		content.push("卡塞凯姆名字的意思为“威权已现”；他的所作所为倒是名副其实。他的确是带来历史变迁的一个关键人物，推动埃及进入第一个“经典”阶段，也即现在所称的“旧王国”时期——这一时期的决定性特征是严厉的中央集权控制和地标般的宏大石头建筑。"); 
		content.push("与珀里布森一样，卡塞凯姆也是南方人，而且在每个指标上来说都是很威猛的强人。站在那里，他貌似有“五腕尺加三掌”之高。这就意味着他高达8英尺（2.4米略多），这显然令人难以置信，因为按近些年才测算出的结果，埃及帝王们的平均身高只有1.66米左右。公元前2686年前后，卡塞凯姆即位，随后发动了对努比亚边境上塔－塞狄（Ta-Sety）部族势力的战争。在描绘他胜利的画像上，他单膝弯曲，压在一个俘虏身上；画面中还有铭文，“让外邦臣服归顺”。在锡拉孔波利斯的荷鲁斯神庙中，他又将此胜利者的雄姿复制呈现出来——那里古旧的装置与设施都用石材来再造，包括神庙的门窝子也更换一新，雕刻成被绑缚的俘虏的造型，压倒趴伏在地上，而门的转轴支点就嵌入在人体后背的凹陷里，所以每次门打开时，都会象征性地将俘虏碾压凌辱一番。"); 
		content.push("在神庙内部，卡塞凯姆的两座雕像被竖立起来。他安然端坐，与刻在宝座基石上那些被杀者东倒西歪的尸体构成了鲜明对比；同时刻写出的还有非常精确的人数统计——“与北方敌军交战那一年”，共剿杀“47209名北方敌人”。"); 
		content.push("彻底击溃北方，再度统一了埃及全境，凯旋的卡塞凯姆将自己的名字改成了卡塞凯姆威（Khasekhemwy），意即“两重威权已现”。荷鲁斯的猎鹰与塞斯神兽结合在一起，两个神物都出现在君主大名塞雷克图案的顶端，协同作用构成了一个新的修饰语——“两位大神和谐共存、集其于一身之天子”——来突出帝王之天经地义。两个符号化的动物，被呈示为鸟喙对着口鼻的姿态，就仿佛它们正在相互亲吻、取长补短，让彼此更臻完善。"); 
		content.push("卡塞凯姆威的威名远播四方，从地中海东岸直到黎巴嫩的港口城镇比布洛斯——他向哈索尔奉上礼物，将这位埃及女神尊为“比布洛斯夫人”。这就在政治上认可了那座港口的地位，此港口不仅是埃及所大量需要的木材的来源地，还是一个“连接环和中转站”，让埃及与远至克里特岛和阿富汗这样的地方关联来往。"); 
		content.push("随着海外贸易的拓展，王室工艺作坊的出产也相应丰富了起来，至少有一座真人大小的站姿铜像被雕铸完成，名为“高大伟岸的卡塞凯姆威”。王室建筑师们继续用寿命更为持久的材料来创作。文献记录中声称，“名为‘女神长留停驻’的神庙，是用石材建造的”，而不是以往常见的泥砖，并且卡塞凯姆威本人还主持了奠基仪式，“拉起绳带”去丈量标注神庙的立体尺寸。对建筑的校准定位，为求准确则用到了天文观测知识；这一事实在那些新的宗教头衔中也体现了出来，比如“首席观象师”或者“最高查验师”之类的，都是御赐给赫里奥波利斯的高级祭司们的，而此地则是太阳神和太阳神女儿哈索尔的崇奉中心。作为“国王在神界的先祖”之一，哈索尔在戈贝林这里也享有了一座新建的石头圣祠。而在更南边的卡布，作为秃鹫女神奈荷贝特的大本营，那里也多了修饰装点，主要用的是石头雕刻品，与河对岸锡拉孔波利斯荷鲁斯神庙中的新时尚一样。"); 
		content.push("卡塞凯姆威的陵墓建在阿比多斯的马斯塔巴，单边长达70米；他的墓室中再次用到了石材，而且另外还有四十三个储藏室，里面装满了陪葬品。地下墓穴的墙倒塌时，古代的盗墓贼趁机来此抢劫，那些宝藏只有一小部分位置隐蔽的才免遭毒手，其中包括二百多件带金盖子的石头器皿、金手镯、金子与红玉髓制成的王室权杖、象牙大盒子与其他家具、铜斧头，还有埃及最早的青铜器——成品形式是国王御用的洗浴工具套件，有壶也有盆子，细心地用亚麻布包裹着。"); 
		content.push("除了在阿比多斯修建最大的王室陵墓，卡塞凯姆威的陵墓还建有与之相配套的丧葬宫室。这座葬礼和阴间专用宫殿规模宏大，超过所有的其他建筑，占地面积达一公顷，周边则砌有泥砖墙，此建筑至今仍然挺立着，局部有些地方甚至还是原初的高度，高达11米。与卡塞凯姆威的王宫一样，这个亡灵专享版的宫殿也用灰泥涂敷抹平，刷成白色，里面也同样包含“内部隔间”，或说是储藏设施，但在当地人口中被谐谑地叫作Shunet"); 
		content.push("es-Zebib，意即“装苍蝇的存储室”。"); 
		content.push("在锡拉孔波利斯，卡塞凯姆威之前已修建了另一个类似建筑，但只有阿比多斯的一半大小。这座被描述为世界上最古老的砖砌独立结构大型建筑，经测算需要“惊人的482万块砖”才能砌出这样的效果：墙体11米高，5米宽度。"); 
		content.push("通过这种方式，卡塞凯姆威留下了他在锡拉孔波利斯这座南方古老都城恒久存在的印迹。他同样也要求在北方永垂不朽，实现手段就是在传统首府孟斐斯旁边的萨卡拉大兴土木，修筑起第三座类似的框状围闭工程。如今，这个遗址为人所知的名字是Gisr"); 
		content.push("el"); 
		content.push("Mudir，意即“大头领的围场禁地”。人们必须从空中鸟瞰，才能看到这里的全貌。大墙围出的面积，长半英里，宽四分之一英里，也即800乘400米，比例协调且有神界的庄严气息。不过，这里没有刷上白色涂料，因为墙体都是用白得晃眼的石灰岩砌成。尽管此项目结束之前，卡塞凯姆威早已一命呜呼，而且这里从未彻底完工，但他还是为第三王朝他的后继者们提供了示范先例，为那石头材质的巨大建构——埃及的首批金字塔——奠定了非常坚实的建筑学基础。"); 
		content.push("7．金字塔时代的兴起： 约公元前2667—公元前2613年"); 
		content.push("第三王朝黎明的天光刚刚亮起来，构成古埃及“经典”文化的要素就已差不多悉数到位了。"); 
		content.push("首任国王左塞尔（Djoser，约公元前2667—公元前2648年在位），是卡塞凯姆威与王后尼玛哈普（Nimaathap）的儿子。尼玛哈普死后，有一个多世纪，她都“被尊为是第三王朝的女创始人”。"); 
		content.push("她被厚葬在阿比多斯近旁贝特哈拉夫（Beit"); 
		content.push("Khallaf）庞大的马斯塔巴中。这陵寝长度达85米，甚至超过了卡塞凯姆威陵墓的规格。墓穴中发现了左塞尔的名字，这就暗示着，是他把母亲葬在了阿比多斯。他礼葬母亲，跟他督办操持父亲的后事，用了同样的方式，并以此明确宣示自己作为先帝先后正宗嫡传继承人的资质。"); 
		content.push("不过，其父母下葬安息之后，倒是在实际上终结了阿比多斯作为埃及王室墓园的角色定位，因为新国王左塞尔向北回归了孟斐斯。当地现在成了帝王生活的中心，紧接着也成了来世生活的中心。左塞尔娶了他的妹妹赫特普希尔涅蒂（Hetephirnebty）当王后；两人生活的白墙大王宫，掩映在棕榈树林和葡萄园之间。负责行政和内务的团队，效率相当高，领头人叫何西拉（Hesira）。此人短小精悍、干净利落，留着两头尖的小胡髭，任何场合都戴着一顶假发。他高明的医术，令人叹服，不仅是“御用牙医”，而且还是“有据可查、真实可信的世界上第一位医生”。然而，宫里面博学多才的能人并非凤毛麟角，何西拉只是其中之一而已。例如说，他总是跟着总理大臣（或曰宰相）伊姆霍特普（Imhotep）为朝廷效劳，而这位宰相同时也是王室御用建筑师。"); 
		content.push("在萨卡拉的沙漠边缘，过往年代那些臣僚的高大的马斯塔巴巍然挺立，就在卡塞凯姆威修筑的雄伟石墙旁，俯瞰着下方不远处的城镇。伊姆霍特普和左塞尔很清楚这些建筑的存在，而且完全认同这一点：宏大建筑是一种完美的手段，可在王国广阔领土的四面八方盖上帝王的权威封印。所以，左塞尔的墓葬建筑群远远不只是一处安放尸体的坟墓，而应该是精心规划设计的一个工程建构，使他的力量和威权经久不衰，让他的灵魂恒久存活。而完全用石头建造的陵寝，无疑将极大地助力这个目标的实现，让效果明显提升。"); 
		content.push("现场已经有了大量的石灰岩材料可用，要做的就是拆掉卡塞凯姆威陵墓的石头围墙。如此一来，简直可被视为是对先王的篡夺和僭越，不过，这也照样可阐释为是在过去的基础上继往开来，将遗产发扬光大，让新一代的王族比上一代更伟大。而这种模式，将贯穿在古埃及历史的其余时期并代代相传。左塞尔的陵墓当然就是用了这个策略，他的马斯塔巴的顶部石头构造，直接矗立在了先王赫特普塞克姆威和奈尼特吉那既存的墓室上方，旧墓被改造扩建，以供左塞尔继续利用。"); 
		content.push("左塞尔的石灰岩马斯塔巴成形之际，他那围闭的来生宫殿也取得了同步进展。但这是自古以来第一次，来世宫殿没有被建在离墓室相对较远的距离之外，而是就围着马斯塔巴修建，并把这37英亩的神圣空间围合了起来。"); 
		content.push("这样做唯一的问题就在于，墓穴本身因被围在墙内，所以从孟斐斯没法看到。于是，伊姆霍特普决定将马斯塔巴往上方加建——这也是受到附近第一王朝朝臣们墓葬的启迪：外层的泥砖之下，内部地面以上的上盖构造用泥砖呈阶梯状一级级垒砌上去。左塞尔的墓葬上方首先增加了阶梯状排列的三层石头，因堆叠的效果非常好，就又增加了两层，由此产生的是高达64米的石灰岩建筑体，白色耀眼，从几英里远处也能看到。"); 
		content.push("确切来说，这就是埃及的第一座金字塔，也是非同寻常的巨大成就。这成果是如此卓越，以至于在后来的帝王年表名录中，左塞尔的名字甚至用红色书写，以示突出。一千四百四十年之后，这座建筑上出现了爱慕赞赏的涂鸦，将之称誉为“左塞尔的金字塔丰碑，为石头发明了新生命”。这样的盛赞，对伊姆霍特普同样适用。这一杰出的建筑体，让他得以分享帝王主人的不朽声威，他自己的名望和头衔借此得以确立。实际上，比起左塞尔国王，他的英名甚至将会流传得更久远。因为伊姆霍特普最终被奉为神灵：孟斐斯的创造者是大神普塔，而他被誉为普塔的儿子。这位“埃及的列奥纳多·达·芬奇”，在其一生中不仅是出色的建筑师和总理大臣，还身兼赫里奥波利斯的最高大祭司。左塞尔则在那里修建了一座石灰岩圣殿，敬献给太阳神。"); 
		content.push("那座新庙墙上的壁画，描绘了左塞尔登基加冕的场景；一起陪同出场的，有他的妻子赫特普希尔涅蒂，女儿因特凯斯（Intkaes），还有王太后尼玛哈普。她们一一出现在他脚下的位置，身形尺寸都小得多。赫特普希尔涅蒂穿着硬质的亚麻料袍服，左右肩部形成两个明显的山峰状突起，“山坳”间她那盘成圆形的发型，最初可能是明亮的金黄色。如此推测，是因为这套行头打扮把王后呈现为太阳升起的一种形象。而在一座敬奉太阳神的庙宇中，这无疑是很恰当很应景的手法。在这里，母亲、妻子和女儿各自都代表着太阳神的女性保护人——“金色之神”，哈索尔和塞克美特，她们都是国王的守卫者，而国王安然端坐在她们后面，如神、如巨石般凛然不动。"); 
		content.push("埃及现存最古老的真人大小的雕像，所呈现出的左塞尔也是同样的姿态。雕像最初是位于金字塔的北边，安置于一个单独的色尔达布（serdab，小石室、石头龛位）中。在那里，奉养贡品可敬献给他的亡灵。石室的墙壁也朝着斜上方倾斜13度，面对着北方的天空，看似随时就要发射飞升出去。这是为了让左塞尔通过雕像上曾经镶嵌着的水晶眼睛，能直接看到北方的明星，那是永不沉落的不灭明星、“不知有死”的永生之星，而他升天的灵魂将与星辰融汇合体。"); 
		content.push("不过，在复制了左塞尔泥砖王宫——但这次用的建材是石头——的这个建筑群中，这间色尔达布只是其中之一的小组件而已。与活人享用的王宫不同，这里被称为是“睡美人的宫殿，所有的东西都是死的，一切都是为死人而备办”。每样东西置办在此，只是为了供养维持那所谓的永恒生命。宫殿中有礼服更衣室和沐浴间，同时还有埃及史上第一座多柱式大厅。那些石柱特色鲜明，雕刻成类似芦苇捆扎起来的样子。那些墙面也有雕刻，看上去就像木质篱笆。屋顶的石板和门框，则模仿原木的外观。这些都在强调，活人居住的房屋是用容易朽坏腐烂的材料修建而成，而这个“永生之屋”，在开建之初就是要持久存在。"); 
		content.push("墙壁顶端，有眼镜蛇女神瓦吉特重复出现，那昂起的石雕头像是在提供安全护卫。左塞尔对整个王国的承诺和担当也由两套建筑加以着重强调，其中一套保佑北方，另一套护佑南方。即便是那140米长的奔跑仪式赛道——“世界上最古老的体育设施”，也被特意做成南北方向轴的布局，两头则是标杆。举办仪式时，国王必须绕着这两头来回奔跑，而在金字塔地下墓室的浮雕场景中，这件大事当然也被记录，以示旌表。"); 
		content.push("同样是模仿王宫的内饰，墓葬的墙上覆盖三万六千块绿松石砖片，再以营造出芦苇丛集的意境。其中有些被摆设成卷起来的百叶窗样式，构成一系列的“假门”，经由这些假门，左塞尔的灵魂得以自由进出。在每扇门的画面上，他都在完成那仪式化的奔跑动作。建筑群南边的那个区域，地下还有一座“傀儡”副墓，这同样的奔跑场景也在那附属墓室中出现了，为的是强调王国的两半国土都在左塞尔的掌控之下。这第二座墓葬的墓穴部分，尺寸要小得多，仅有1.62平方米，这就暗示着“南墓”中包含的只是帝王尸骨的一部分，比如说胎盘，或者更有可能的是内脏——在制作木乃伊时为防止尸骨腐烂，内脏已经被取出。如此推测，是因为另外又发现了两张小型的雪花石台案，其尺寸正“适合给内脏”涂抹防腐香膏时使用。"); 
		content.push("左塞尔木乃伊其余的部分都安放于其金字塔下方28米处的一个红色花岗岩穹顶墓室中。这里发现的人体部位，包括完美保存下来的一只左脚。经放射性碳技术测定，这只脚的年代要比墓室本身晚了许多——可知当时在如此庄严环境中的墓葬已经尝试去“利用”过往辉煌朝代的力量了。另外在几个大约30米深的竖井中，也存有人体遗留物，包括一个长方形棺材中的一具男孩尸骨，还有一个女性的部分遗骨。经放射性碳技术测定，该女子生活于公元前2700年至公元前2600年前后，有可能是左塞尔的女儿之一。"); 
		content.push("在另外四百间地下储藏室中，早年的考古学家们曾如此报告现场考古成果：一脚踩进“淹到脚踝高度”的小麦和大麦、无花果以及葡萄之中，还有四万件石头器皿，其中很多刻着先王们的名字，最早的可回溯至德耶尔的年代，而这是为了让左塞尔的英灵能吸收融汇先王们累积起来的伟大力量。"); 
		content.push("左塞尔当政十八年，无疑给他自己的继任者塞赫姆赫特（Sekhemkhet，约公元前2648—公元前2640年在位）提供了巨大的启迪。左塞尔的御用建筑师伊姆霍特普，继续在新王手下服务。一俟登基，塞赫姆赫特没有浪费一点时间，立即就计划开建他自己的陵寝，虽然是照搬先王的样式，但他规划的金字塔是七层，高70米，比父亲的多了两层，高了将近10米。"); 
		content.push("塞赫姆赫特的统治只延续了九年。他死时，他的金字塔还未完工。他的长方形雪花石石棺保持着最初的样子，原地未动，但其中却是空空如也。石棺顶部严重腐烂的“葬礼花环”，被发现原来是一根木质撬棍的残留物。很久以前，古代的盗墓贼正是用这根棍子撬开了墓葬，将内部洗劫一空。"); 
		content.push("未完工的墓葬也是留给他后两位继承人的遗产。这两位保持了贸易的繁荣和税收的持续收缴，并且牢牢控制了西奈半岛上的绿松石和孔雀石矿源，以及努比亚那里的金矿。"); 
		content.push("第三王朝的最后一位君主，叫作胡尼（Huni，约公元前2637—公元前2613年在位）。他把王室新墓园定在孟斐斯以南的梅杜姆，但他在那里开建的金字塔工程，也没能向前推进很多。不过，他在埃及全境则建好了七座小规模的金字塔。"); 
		content.push("这些金字塔只有12米高，而且没有内部墓室，所发挥的功用与先王们的那些墓葬建筑也大为迥异。这些迷你型地标等于是石头形式的声明，像印章一般，将国王的权威存在标注在每个行政区（省份）中，宣告这都是他的领地。第一座小金字塔，称为“胡尼的王冠”，为三层梯级的花岗岩结构，矗立在巨象岛上。塔旁边的房屋里，住的是书记官，负责记录缴纳来的谷物。所以，这些金字塔看来是王室财政库的征收点，从本质上来说就是税收办公室。作为一种恒久的提示信号，它们向沿河驶过的每个人昭告国王的无上权威。这种类型的金字塔，顺河而下且沿途分布，在埃得夫、锡拉孔波利斯附近的库拉（el"); 
		content.push("Kula）、纳卡达附近的图克（Tukh）、阿比多斯、明亚附近的扎维耶特—梅廷（Zawiyet el"); 
		content.push("Meitin）、三角洲一带的塞依拉（Seila）和艾斯利比斯（Athribis）等地重复出现，每一座都处于当地行政管理的范围之内，与公务官员的体系网络相匹配。"); 
		content.push("这些官员通常都将官衔传给他们的儿子，不过也有些人是传给自己的女儿，还有其他人则是母亲将官衔传给儿子，或者是从母亲这里传给女儿。从宫里派发和得到的财物，也是由父母双方传给孩子。关于这一点，在梅特恩（Metjen）的传略中首次得到陈述。他一级级地晋升上去，从仓库的小抄写员一直荣升到深受王室信任的宫中要员。他曾声明：“父亲的财产被移交给了他”，而且，“母亲妮布森（Nebsent）也将50阿罗拉［aroura，共约14公顷］的地产赠予了他。母亲给子女们立下了遗嘱，经国王手书确认后，遗嘱交由他们保存”。"); 
		content.push("至于国王自己的后继者，胡尼的王后德耶法内布蒂（Djefatnebti）给他生了个女儿，叫赫特菲尔丝（Hetepheres），而妃子梅瑞珊（Meresankh）则给胡尼生下了儿子斯奈夫鲁（Snefru）。“当胡尼大王陛下去世时，斯奈夫鲁大王陛下便升上宝座，成为这四海之内的贤明仁善之君。”"); 
		content.push("在位于梅杜姆的八层金字塔陵寝完工之前，胡尼便一命归西了，但斯奈夫鲁替父王完成该工程的绝大部分——即使不能说是全部完成。为了进一步强化他对王位的绝对继承权，他又娶了同父异母的赫特菲尔丝。这位王后尊号为“其令一出必皆执行之女主”。作为“第四王朝王室家族的女先祖”，赫特菲尔丝与她的新婚丈夫成了第四王朝的首任统治者。两人对太阳的无限崇拜，将会以最夺人耳目的方式反复地展现出来。"); 
		content.push("8．太阳的儿女： 约公元前2613—公元前2494年"); 
		content.push("埃及进入第一个“金色时代”（或“黄金时代”）。在此期间，太阳作为“伟大的雌雄一体”，毫无疑问地被奉为至高大神。"); 
		content.push("赫特菲尔丝是“神的女儿”，是太阳神的女儿哈索尔和塞克美特在人间的世俗化身。她的丈夫斯奈夫鲁（约公元前2613—公元前2589年在位）则敬奉太阳神的另一个女儿莫阿特，采用的帝王名号叫“奈布莫阿特”（Nebmaat），“真理之王”。他是第一将两个名字，即出生名与帝王名，同时刻在椭圆形图框中，而不是以往那种长方形的塞雷克框的君王。"); 
		content.push("斯奈夫鲁是埃及最伟大的金字塔建造者，组织运输了九百万吨石头来新建三座金字塔。他本身也有着高于现实的传奇人物形象，并在后来的民间故事中长期受到称颂。这些传说声称，他组建了一个女子划船队，女桨手们“都有最优美的身材、乳房和发辫”，穿的是“渔网状亚麻”长裙。“当看看她们挥桨一上一下划动船只时，大王陛下的心情就会十分愉悦。”这固然可以被看成是一个淫荡的老国王在寻求某种可疑的娱乐，但实际上也是在微妙地暗示，国王就相当于太阳，他被推动着跨过天穹，而划船女则是代表着哈索尔——她众所周知的最大特征就是精心打理的考究发型、引人瞩目的饱满双峰和令人生畏的强大保护力量。"); 
		content.push("在赫里奥波利斯，左塞尔此前已经把他自己描绘成神一般的存在，身边环绕着女性亲眷。斯奈夫鲁，作为敬拜哈索尔及其本我另一化身塞克美特的虔信者，则被呈现在埃及史上留传下来的一幅最美图像中。这个最美图像是残损的浮雕壁画，画中的斯奈夫鲁被母狮一般的女神拥抱着，女神的唇吻触碰着他的鼻子，将生命的活力气息注入他的躯体。"); 
		content.push("从纳美尔执政的时候开始，帝王与女神之间的关系就日益根深蒂固。哈索尔的名字，字面上的直接意思就是“荷鲁斯的居所／子宫”。斯奈夫鲁建了座神庙献给哈索尔，在其中加入了自己的一个黄金雕像，身份是女神的儿子，新生的太阳神——“从黄金中诞生的荷鲁斯”。"); 
		content.push("哈索尔被描述成“住在世界尽头一处小树林中的女士”，而她的神圣之树西克莫梧桐，也种在了神庙之中。塞克美特的神庙里，种的树则是金合欢，赫特菲尔丝王后有个头衔，也曾突出这种植物，叫作“金合欢之屋杀生主理人”。在赫里奥波利斯，这里是向塞克美特敬献肉类祭品的地方，同时也有舞蹈表演，敬献给哈索尔。而这同样的仪式化音乐和歌舞，与小型的动物牺牲祭献相结合，一直以来都是埃及民间宗教仪式的鲜明特色，并一直持续到公元20世纪。"); 
		content.push("哈索尔的部分女祭司们每天黎明用歌声迎候太阳到来，另外一些则“专责管理女神的土地和田产”。在达苏尔斯奈夫鲁的来生宫殿中的壁画上，具象化呈现了代表其王室领地的人物——一组全系列的女性形象。关于国王的绝对权益，以往是借助系在陪葬品上的象牙小标签来注明，而现在则是以画面来传达这个概念。世界上其他的文化很少把“征收税赋当成宗教神圣艺术的主题来表现”，但在这里，古埃及人却如此行事，每个以拟人化女性化手法呈示的行政区，都伴有一个生动鲜活的名字，比如，“斯奈夫鲁的丰美牧场”“为斯奈夫鲁献舞”“斯奈夫鲁的养育者”。画面中每个女性都带来丰富的物产，以维持供养大王的灵魂。"); 
		content.push("斯奈夫鲁的王国中，财富当然也十分充足，可谓是应有尽有。仅在三角洲和中埃及，养牛的畜牧场就达一百多个。金字塔的建造技术，则被斯奈夫鲁驾驭自如，以此修建了世界上最古老的堤坝，旨在提高农业生产效益和产量。该堤坝位于赫旺附近的加拉维谷地（Wadi"); 
		content.push("el"); 
		content.push("Garawi），耗费了六万吨石块，损坏的跨度达320米，建造的意图是为了控制珍稀而又危险的雨季骤发洪水。讽刺的是，接近完工之际，一场特别猛烈的洪水将堤坝冲毁了。不过，这依旧显示出这些宏大的建筑可能有一定的实用目的。也正因为此，埃及人才继续去设计改造他们的地理环境，以期得到最大的回报。"); 
		content.push("斯奈夫鲁还启动了一个浩大的造船项目。王室船坞能造出长达50米的木船，国王曾派遣四十艘去黎巴嫩运雪松树原木、去西奈半岛的马加拉谷地运绿松石。通过近年的发掘，我们还在红海海岸向西仅有50千米的贾夫谷地，确定了当年港口最初的位置。那里有雪松木的船只，存放于长长的石刻仓房中，有石头吊闸门封住入口。"); 
		content.push("斯奈夫鲁也向西拓展了埃及的势力，他派出武装远征军去打击利比亚人，抓获一万一千名俘虏，战利品则是一万三千一百头牛。而在南方，作为“有意而为之的一种法老统治政策，去摧毁和震慑下努比亚地区的土著定居点”，他的军队抓获了七千名战俘，掳走二十万头牲口。这位大王的武力向南一直渗透到当今努比亚地区的布恒，他在当地建立起一块埃及殖民地，作为开展贸易和生产铜制品的中心，同时也作为后继远征行动的中转补给站。此外，斯奈夫鲁顺势夺得了努比亚的黄金矿藏，并在阿布辛贝附近开设了闪长岩采石场。"); 
		content.push("随后，在埃及全境范围内的王室建筑中，这些材料都被奢华无度地广泛运用。在属于赫特菲尔丝的那些精美家具中，就包括几个黄金宝座和一张金床。床的四周环绕的是质地最优良的亚麻垂帘，从黄金的华盖顶棚上挂下来。这些应是丈夫送给她的礼物，一起完整配套的还有相应的金质储物盒。这一整套物件构成了“一间便携移动的闺房”，且物件“十五分钟左右就能拆下来，用差不多同样的时间就能再次组装好”。赫特菲尔丝陪同斯奈夫鲁巡游全国、探访民情，这全套装备一直伴随着她。优质的亚麻帘幕，时刻保护她免受阳光暴晒、蚊叮虫咬，也挡住平民百姓们好奇窥视的目光。或许，也就是在这私密亲昵的空间内，王后与大王兴致盎然地，实施了造人行动，让小赫特菲尔丝——国王“他老人家钟爱的至亲骨肉大女儿”——与她那胖脸圆嘟嘟的弟弟克奴姆胡夫（Khnumkhufu）先后来到人间。"); 
		content.push("那些妃嫔为大王生了更多的王室后裔。这些孩子成人之后的肖像是留传下来最为美妙的人像。安哈夫（Ankhaf）王子的一尊肖像，是那样的栩栩如生，以至于一位博物馆馆长给此像的复制品穿上了他自己的西服，打上领带，还戴了一顶洪堡卷边小毡帽，“为的是满足一份强烈的好奇心，就是一个古埃及贵族，如果生活在今天，看上去会是什么样子……尽管鼻子破损、耳朵缺失，却无关紧要，人物脸上的现代感照样令人惊叹，因为这样的脸似乎随便哪天都可能在街头碰到”；与此同时，“帽子和外套——其主人身高六英尺，也即一米八，体重约七十三千克——对古埃及人来说简直像量身定做，毫无违和感”。"); 
		content.push("不过，一直激起现代人最大兴趣的，还是斯奈夫鲁的儿子拉霍特普（Rahotep）王子和太子妃诺芙蕾特（Nofret）那原始朴拙的彩绘雕像。这对夫妻是“开罗博物馆中访客参观最多的双人组”。拉霍特普的黑发被剪短，留着细长的小胡子；当侧边的光线照进来时，他那蹙眉凝思的脸部线条传递出强烈的专注之感。而诺芙蕾特嘟嘴且郁郁不乐的表情，则会变成“愉悦又宁静闲适的”样子——这要取决于人们是在一天中哪个时段入场去谒见这对夫妻。说他们看上去简直就是大活人，这固然是老一套的陈词滥调，但1871年，第一个进入他们墓室的人，却大为惊骇、掉头逃命了，还一口咬定，那显然是未死去的墓穴居民“在瞪眼盯着他看”——他们那内嵌了石英的水晶眼睛亮亮地发光。这些模仿人物原型的雕像，是充当他们灵魂的居所：万一制成木乃伊的尸体损毁了，雕像就是收容所。这类艺术作品，从未打算过让活人看到，而是跟死人埋在一起——这样的设想真是不同寻常且匪夷所思，而埃及人对于永生的痴迷执念，则又一次无意中为人类历史提供了最精彩的礼物。"); 
		content.push("在梅杜姆，斯奈夫鲁为另一个儿子奈弗莫阿特（Nefermaat）王子及其王妃伊泰特（Itet）准备了金字塔墓葬。在那里，同样的艺术水准也得到了体现。墓室墙上所绘制的壁画品质如此之高——其中尤其出彩的是著名的“梅杜姆大雁”——以至于现在有些学者甚至断言那些壁画是19世纪的伪作赝品。该壁画独特的色彩和画面比例，无疑具有高度的创造性。墓室其他墙壁上内嵌的彩色灰泥，也具有同等程度的创意。这是奈弗莫阿特王子自己设计的作品，是在宣告这些图案是“为了他的神祇而绘制，犹如天条律令，严禁破坏”，而企图侵占他最终安息之地的任何人都不允许有所造次。"); 
		content.push("然而，梅杜姆的马斯塔巴全都被洗劫一空。不过，其中一座埋葬有其最初的占有者——王族亲戚冉纳弗尔（Ranefer）的则残存了下来。根据1890年进入墓室的一位考古学者描述，他的尸体是“竖起来挂靠在西边墙上……头被入侵盗墓者打掉了，但在下面放了块石头支撑住，很仔细地让头能复归原位”。此考古学者还说，冉纳弗尔的木乃伊制作处理得非常烦琐，里外都有好几层，所以尸体看上去“圆滚滚的，很肥大的样子”。去世时，他被直挺挺地平放下来，以便去除内脏，而那些内脏干燥脱水之后，也被包裹起来，与他一起下葬。他身体其余的主要部分，同样经过干燥处理，涂抹好香膏，再用亚麻布包好。而亚麻布上还要涂绘黑色的头发和红色的嘴唇，眼睛和眉毛则是用青绿色。"); 
		content.push("作为发现时状态如此完好，且又是最早期的木乃伊之一，冉纳弗尔的这具珍稀遗体被送到了伦敦的皇家外科医师学会。那里的一位解剖学专家曾经将头颅带到讲座现场，“对着听众当面摇晃，所以他们能听到干燥萎缩的脑组织在头骨中发出的咔嗒之声。这个迹象表明在挖取内脏的过程中，脑组织不是作业内容的一部分而没被移除”。经过如此折腾还能幸存，本已是不幸中的万幸了，但更为不幸的是，1941年，德国人的闪击战空袭直接命中了学会大楼，冉纳弗尔的遗体也就从此烟消云散。"); 
		content.push("所有的这些人，冉纳弗尔、奈弗莫阿特和伊泰特、拉霍特普和诺芙蕾特，都是被埋在紧靠胡尼开建金字塔的地方。当然，完成工程的是斯奈夫鲁，他在那梯级状的外立面间填入了较小的石块，构成四面都是斜坡状的第一座“真正的”金字塔。这受到了好几代人的赞赏吹捧，当时古人的涂鸦声称，“斯奈夫鲁大王英明，三重美誉不为过”。这种褒奖，至少持续到了该金字塔风蚀垮塌，演化为现如今这令人惊奇的样子——梯状体，如同倒扣的果冻。"); 
		content.push("轮到他自己的墓葬安排时，斯奈夫鲁想要一处全新的安息地，于是把目光移到了孟斐斯以南六英里处的达苏尔。在这里，他从无到有，开始修建第一座四面外表平滑的金字塔。此建筑的设计表达出一种二元概念：两个独立的进出口、两套内部墓室、两个倾斜角度——下面最初为60度角，在总高度105米的半程中间位置又变化为43度，由此产生了我们现在所指称的“折弯金字塔”。无可否认，与后来其他金字塔的直线条相比，这里的弯折线看上去挺古怪，但有些埃及学家认为这个形状是为了特意模仿创世之初的陆地土丘，而这两个明显不同的倾斜角分别代表上下埃及。"); 
		content.push("不管规划多宏伟，这金字塔终归只能建在泥板岩的基底上。外部随后出现裂痕，内部也有了沉降，光靠灰泥填补，无法再蒙混过关。哪怕说得再轻巧，国王至少肯定是不满意的。于是他命令建筑师回到草图绘制板旁做新规划，然后在折弯金字塔北边四千米处，开始了可谓是有史以来最劳民伤财、艰苦卓绝的重建工程。"); 
		content.push("在大约一百五十万的总人口中，所有可供征用的劳动力都被调集起来，工程持续长达十七年间，二百万吨石头被堆垒砌筑完毕。施工者有“绿帮”，有“西部帮”，有各路民工联合军团，他们辛劳付出的最终回报是一座完美的金字塔。这座“北金字塔”，从下到上都是连贯的43度倾斜角，高度为104米，可谓是所有后继同类建筑的范本，至今仍然主宰着达苏尔这里的天际线，实实在在地见证了斯奈夫鲁的眼界和创想，还有他手下建筑师们的坚韧不拔。这座金字塔，可不只是向天高耸简单梯级，而是以建筑为形态的一种具象模拟，演绎斯奈夫鲁的灵魂将会再生的方式：塔尖最上部有一块镀金的顶盖石，预先设计好了可以抓住清晨太阳最初的光芒；太阳那复活新生的力量然后被直接向下传递，注入国王的遗体。"); 
		content.push("公元前2589年前后，斯奈夫鲁告别人间。负责涂防腐膏脂的王室入殓师将他的尸体做成木乃伊。他们高度专业化的工作，也高度神秘；当时有关葬仪人员的文献中有类似于宣誓的记录，“卑职效力于奥西里斯的宫室，我乃保守秘密之人”。斯奈夫鲁的遗体正是在这座北金字塔中被发现的。有迹象显示，尸体也是先取出内脏，然后用那已经沿用了几乎两千年的闪亮金色膏脂来做成木乃伊。这种膏脂在保存他的遗体的同时，也强调了他的太阳世系血统——他的灵魂向上飞升去跟太阳认祖归宗时，正是对他的资质的证明。"); 
		content.push("为了分享父亲那浸润在太阳福佑中的死后生活，斯奈夫鲁更多的孩子也埋在了附近，就像王后赫特菲尔丝那般。不过，她并没有一直沾光，陪着丈夫去享受永生优待，因为她给斯奈夫鲁所生的儿子和继承人有了别的规划。"); 
		content.push("克奴姆胡夫是借用了羊头创世神的名字，意思是“克奴姆保护我”，但在历史上为人所熟知的名字就是胡夫（约公元前2589—公元前2566年在位）。这位新国王将其父亲遗留的壮观事业进一步发扬光大，完成了埃及史上最大、美誉度最高的著名地标：吉萨大金字塔。"); 
		content.push("胡夫登基时，当地还只是一片空荡荡的高原。“高地东边将要出现的第一座建筑，就在大金字塔东边”，是王太后赫特菲尔丝的陵寝。这样的选位，可能是受到了南边一英里处那座威严的马斯塔巴的影响，那是为第一王朝国王吉特的母亲而修建的。"); 
		content.push("赫特菲尔丝墓葬的地基向下挖了27米之深，直接凿进了岩床。墓室中放满了她的财物，既有她丈夫赠送的旅行卧室套房，也有儿子孝敬的黄金与乌木材质的滑竿轿椅——这种滑竿的设计，是为了让轿夫抬着太后去观光。从最早期开始，埃及王族女性出行和神灵雕像的运送，便是用这同样的方式。她们高高在上坐着——这种旅行方式哪怕难免有点危险，但也肯定是非常令人心旷神怡的。轿厢那镀金的外表面会映照出跨越天穹的太阳，也就强调了作为“神的闺女”，赫特菲尔丝是“至尚金色女神”哈索尔在凡间的象征，于是她们也就足够神圣并能担得起这份与神灵同档次的出行待遇了。"); 
		content.push("胡夫宣称自己是哈索尔的儿子，为了他的精魂再生，就需要有那位女神在场关照。既然他的母后被认为是女神的肉体化身，这或许就解释了，胡夫的巨型金字塔为何被直直地安顿在了赫特菲尔丝墓葬的后方。虽然，这位王太后的陵寝离东方的日出之地和尼罗河都更近，位于胡夫“他自己的王室墓地中最重要的位置节点”。"); 
		content.push("赫特菲尔丝死后，尸体被做成了木乃伊，内脏器官则单独保存在一个雪花石箱柜里的碳酸钠盐溶液中。1925年，她在吉萨的墓葬被发现，完好无损，而且那石头柜子依旧还密封着。不过，配套的雪花石石棺里面，却完全空无一物。带队的那位考古学家不得不向热切等待着的众人通报：“我很遗憾，赫特菲尔丝王后不能接见各位了。”他然后给出理论推演：王后最初在达苏尔下葬后没多久，她的木乃伊就被盗墓贼给毁坏了。接着，儿子胡夫下令将太后重新安葬在吉萨，要让母亲的遗体紧靠他的金字塔。没人敢告诉他真相，于是胡夫大王被糊弄了过去，将空石棺移葬入土。"); 
		content.push("不过，更近些年的研究暗示，胡夫可能直接修订了他的计划。他把母亲的遗体从达苏尔移出来，重新葬在了一个小金字塔中——那是他在母亲位于吉萨的竖井墓穴旁边后来加建的建筑。他还给王太后配备了吉萨最早的陪葬船——向太阳航行专用。"); 
		content.push("岩床上被挖凿出一个巨大的椭圆形坑，船就安置在坑里。木船那准确无误的长圆形轮廓，再加上嘴唇一般的边缘，具有高度的提示性，让人联想到这是通向天空女神产道的开口，正是经由此处，太阳每天黎明得以再生。实际上，金字塔这里的整个地面，很快也就随处点缀上了形态鲜明直露的凹坑——数量如此之众，让这里就像一个奥秘难解、规模庞大的产科专区。“生产与木船意象”之间这种强烈的关联，在关于葬仪的文献中也被重点提及。描述太阳神在女神体内移位穿行的途程，用的显然是人体解剖学的概念术语，生产中的女神宣称，“当狂烈躁动达到极限时，金光四射的圣物就分娩而出”。太阳“出生”，伴随着一片血红色，而吉萨那里的木船最初也是封上了一层灰泥，其中掺进了氧化铁粉，营造出一种“玫瑰粉”的色调。"); 
		content.push("母亲的陵寝和葬仪都精心安排妥当后，胡夫开始筹建他自己的陵墓，人类历史上最出名的一座陵墓。现在，吉萨大金字塔是其为世人所知的指称，而当初的命名是“阿赫特—胡夫”（Akhet"); 
		content.push("Khufu），意即“以胡夫为始，胡夫的地平线”。"); 
		content.push("胡夫的建筑师是其侄儿赫缪努（Hemiunu）。他的金字塔追随了父亲斯奈夫鲁的先例，采用外立面平滑的设计，但高度增加了42米。"); 
		content.push("赫缪努也是学识之神托特（Thoth）的祭司。后来的传说故事讲到，大王跟一位巫师讨论过他陵寝的平面布局，而巫师“知道托特圣祠密室的尺寸比例”。“胡夫大王陛下曾花时间去搜寻托特圣祠的密室，因为他想为自己的金字塔建造一个类似的密室”。如此看来，在赫里奥波利斯的太阳神庙中，一个什么秘匣中显然也保存了这金字塔那神圣的尺寸资料。"); 
		content.push("勘测过地皮之后，利用拱极星做参照，赫缪努调整校正胡夫金字塔的落地位置，确定了基点方位。在一年中不同的时段，整个陵寝建筑综合体，哪些部分会处于金字塔那巨大的阴影中——这点也被反复计算了。"); 
		content.push("金字塔具体是怎么修建的，这的确是一个长期争论不休的话题，尤其是因为每座金字塔的规划设计、用料和建造方法都各有不同，更何况还有关于塔本身的体量和地理位置的疑问。以大金字塔来说，其是用二百三十万块石头建成，每块石头平均重达两吨半。胡夫执政二十三年，这就意味着每一个十小时作业的工作日，要运送处理三百四十块石头，或者每天每小时三十四块，大约相当于每两分钟一块石头。尽管建大金字塔主要使用的是来自邻近采石场的石灰岩，但它原初那白色的外层用材，却是产自图拉（Tura）的质地最细腻的石灰岩，要从尼罗河东岸运过来。而最近有个研究则揭示出，金字塔内层部分填充物其实是沙子。"); 
		content.push("这座金字塔高度为146米，直到公元1300年英格兰的林肯大教堂完工，才取代了它世界最高建筑的地位。这确实是一个令人难以置信的工程奇迹，“为里面安葬的遗体提供了最大限度的保护”。虽然有个原初的入口，但很隐蔽，被巨石掩盖了。通向墓室的唯一途径，则要经过一个下行通道的顶部，而那里由三块花岗岩巨石封住。巨石的另一边开始上行，通往内部净高达8米的大走廊（Grand"); 
		content.push("Gallery），大走廊再向上爬升47米，然后又被三块花岗岩石板组成的吊闸门封死。"); 
		content.push("大走廊的最顶部位于金字塔最中心的地方，是堪称极简主义风格的墓室。这里的气场氛围极不寻常。红色花岗岩垒砌起来的墙壁，森严肃穆、令人生畏，每个轻微声响都会因回音而放大。这可是货真价实的银行金库，建造出来正是为了保存埃及最伟大的宝物——国王的木乃伊。存放木乃伊的红色花岗岩石棺，比入口通道还宽2.5厘米，所以明显是在金字塔建造之时就已安放到位。"); 
		content.push("墓室的两个排气井筒，还有远在下方的第二墓室的另两个排气井筒，朝向分别被设计成对着猎户座和北极星，还有北极星和天狼星。这几个星座，是胡夫灵魂在夜晚飞升的去向选择，与此并行不悖的是他的灵魂也飞向太阳，搭乘的是43米长的“太阳船”，那些船被安置在金字塔外面地上的坑洞中。"); 
		content.push("有两艘船幸存了下来。它们都是用黎巴嫩雪松原木制作，用防水的树脂填缝。它们最后一次横渡尼罗河，很可能就是用来将胡夫的尸体运送到金字塔陵寝这边。其中保存最为完好的一只船，甲板上也有一个华盖顶棚，这与赫特菲尔丝王后的黄金华盖是如此相似，所以差不多能确信是同一个匠人做了这两样东西。如此一来，大概就让胡夫得以投胎孕育或降生的地方，与这个协助他再生的复制陪葬品以及这整个陵寝建筑产生了关联。"); 
		content.push("胡夫需要与他那神圣非凡的母亲亲密相处，这也反映在了集巴斯泰特－塞克美特为一体的两座大型雕像上，胡夫被呈现为孩童，一个在女神像的脚下的小不点。宫廷文献记录也宣称，有过两座伟岸高大的国王雕像，用黄金和铜铸成。但目前通常得到确认的一个共识是，埃及最宏大的金字塔的建造者唯一已知的造像是一个象牙小雕像，且只有拇指大小。尽管如此，实际上还是有大型的石头雕像已经被认为是胡夫，而识别的依据就是他圆胖的脸型，而这些雕像被树立起来的年代，正是贯穿了他的陵寝工程的建设周期。"); 
		content.push("这些浩大的建筑群在尼罗河开始，那里建起了国王的河谷神庙。从那里为起点，一条长堤通道，“用打磨抛光后又雕上动物图案加以点缀的石块建成”，最初延伸了825米，跟胡夫母亲赫特菲尔丝坟墓后面所建的葬祭殿相连。在那里，黑玄武岩的地板上曾立起红色花岗岩的柱子，四周内墙也是用相匹配的花岗岩铺设。1876年，埃及政府找这衬墙的一部分石板赠送给了一位英国外交官，而后这块石板被嵌入外交官在英格兰故居达勒姆（Durham）附近的当地教堂的墙面中，至今仍是宗教建筑的一个组成部分。"); 
		content.push("胡夫本人葬祭殿的白色石灰岩墙上面刻出了用于盛放祭拜物品的龛位。墙面也突出了音乐女神梅瑞特（Meret）的形象，她的歌声飞扬上升，穿过大殿的屋顶平台，“让（大君）你化身为一个变形的精灵”——后来曾有古文献如此描述和断言。所以，接下来的情形就不是什么偶然巧合了：金字塔修建完成，主持项目的建筑师赫缪努又被任命为“统管南北的音乐主事官”——这是古代版本的一种跨界奇才，就如同英国17世纪的建筑大师克里斯托弗·雷恩（Christopher"); 
		content.push("Wren）与作曲家亨德尔融合为一个人。"); 
		content.push("埃及有史以来最大的金字塔，连同附属的乐音声学体系都得以顺利完成，赫缪努因此得到回报，被允许用御赐资源为自己在吉萨王室墓园中建了一座精美墓葬。那里错落分布的马斯塔巴就像纵横交叉的街道，为死者们创造出了一个王室的安息社区。胡夫的儿子霍尔耶德夫（Hordjedef）也收到神灵和臣僚们的建议，要“美化你在大墓场中的居所，死人的屋舍也应该是为了生命的延续”，而这一建议得到了王室家族的认真对待。"); 
		content.push("这些贵胄在死后也有幕僚和仆从的陪伴，比如有宫廷珠宝官维尔卡（Werka），是“负责王室饰品的金属加工工匠”，以及“每天逗大王开心的侏儒小丑佩里恩胡（Periankhu）”。在宫廷中，侏儒占有特殊的地位，比如侏儒希内卜（Seneb），不仅掌管王室的礼服仓库，还监管胡夫的葬祭仪式；希内卜的妻子叫希内蒂特丝（Senetites），发育完整，身材正常，身为哈索尔的八十一位女祭司之一，她也被安葬在吉萨的王室墓地。");
