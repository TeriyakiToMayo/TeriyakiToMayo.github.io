		content.push("于是，大部分人选择定制费用更低廉的小型石碑。阿比多斯的“伯爵”印狄（Indi）与他身为女祭司的妻子穆特姆蒂（Mutmuti），就请人刻了两口子的肖像石匾，风格生硬朴拙——也可以说是充满原生态的野性活力。牌匾上所附的石刻文字，没有提及任何一位国王的名字，而只是聚焦于印狄本人，描述说这是“一位武功出色、擅长搏击的民间高手”。"); 
		content.push("对武功的强调，也反映了当时动荡不安的社会局面。地方上的强人都需要组建私家民团，不仅是为了维持与周围相邻势力的既有边界，更是为了保护自己不受外来武装的侵扰，因为政府方面已经无力给他们提供必要的庇护。"); 
		content.push("伊普维尔声称，“在三角洲地区如何谋生混世，外国人对此驾轻就熟”，而来自巴勒斯坦、在阿姆［Aamu，也即阿瓦利斯（Avaris）一带］安居的那些“亚洲人”，也渗透进入了埃及的东北部边界。利比亚人和贝都因人则对西部造成威胁，还有努比亚在南方对抗和摆脱埃及人的控制。而在埃及本土内部，“一切都已沦为废墟，到处都在流血，死神随处飘荡……法外狂徒捣毁了王室禁地，沙漠区的蛮荒部落摇身一变，自称为埃及人……无论尊卑贵贱，人们都说‘生不如死，死了倒好’，孩童们也怨诉，‘何苦要把我生出来’”。"); 
		content.push("莫瓦拉有一处墓葬中的铭文甚至宣称：“因为饥荒，上埃及所有的人都快饿死了，每个人都吃自己的孩子。”这样的说法固然极端，但在公元1200年却再次出现了。中世纪的开罗发生严重饥荒，当时的目击记录中有相似的记述：“大家都开始吃自己的孩子。”"); 
		content.push("但在公元前2160年，尼罗河曾逐渐开始恢复满流漫灌的水位，在紧靠法尤姆绿洲的黑尼恩—尼苏特（Henen-Nesut）出现了一个新的权力中心。那里在希腊语中的地名更加为人所熟知，被称作赫拉克勒奥波利斯，意思就是大力神英雄“赫拉克勒斯的城市”。对当地好勇斗狠的居民而言，这个城市名倒也是再合适不过了。这里的新统治者后来被定义为第九、第十王朝（约公元前2160—公元前2025年）的历任国王，同时与第八王朝的末期在时间上有所重叠。孟斐斯天灾人祸之后残存的部分城区，就是第八王朝赖以维持的基地。"); 
		content.push("后世的历史学家们断言，第一个在赫拉克勒奥波利斯称王的枭雄名叫赫狄（Khety）。此人“行径比前任们都更为残忍，给全埃及的人民都带来了灾难和悲苦”。有一个事实无疑很能说明问题，那就是为“赫狄之家”效力的大臣们，几乎没有一个在墓葬铭文中提及他们君王的名字，而只是刻写出自己的名字和职务头衔，甚至还篡夺只属于王室的特权，在墓中使用了“金字塔文案”。这曾经是帝王们的独有专利，但现在却被刻到了官员们的棺椁上面，不过还是换了个指称，叫作“棺椁文案”。关于其中的内容，有如此的归纳描述：不仅是“死后永生生活的民主化”普及，也是“膨胀的幻觉”——铭文的主人们妄想权势地位已直追王族。"); 
		content.push("尽管名声不佳，被指冷酷残暴，赫狄大王还是能赏识能人才俊，并乐于培植他们。官员们的子女，只要聪明有出息，就能进宫得到调教。后来担任艾斯尤特省长的一位俊杰回忆道，国王“让我跟宫里的王室孩子们一起接受游泳培训”。对学习的强调重视也得以回归，接下去的统治者是赫狄二世，被认为给他自己的儿子兼王位继承人梅睿卡拉（Merikara）编写了一本学习和教导手册。他在书中教育儿子“要模仿追随你的祖辈和先人，他们的良言忠告在书本中长存。打开这些书！认真阅读！掌握他们的知识。受教育者，将会得到智慧和技能”。他解释说，“舌头是君王的利剑，言辞比所有的搏杀打斗更有力”，他强调指出国王的社会责任，还给出道德上的劝诫建议，告诉儿子“不能作恶，因为仁慈行善是美德，要想美名持久，就要让民众爱戴你，以此来记住你。人生在世，转瞬即逝，若能被后世铭记才是欣慰快乐”。北方的新君主们开始着手恢复埃及的财富与繁荣，巩固和加强边境防务，抵御来自巴勒斯坦外族的进一步渗透；重启与近东地区贸易的同时，他们也再度开动了大规模的工程项目。梅睿卡拉在萨卡拉规划了一个新的金字塔建筑群，并主持开挖了88千米长的一条运河，将赫拉克勒奥波利斯与旧都孟斐斯连接起来。孟斐斯那些赋闲的工匠，现在又结队组团，被集体雇用来干活了。"); 
		content.push("这些新君王在政治上显然相当精明机灵，与贝尔兴、本尼—哈桑、莫瓦拉、阿克米姆以及艾斯尤特等南方地区的诸侯都结为盟友。这些地方统领也额手称庆，自豪地宣称已将他们的领地带回了繁荣兴旺的盛世：“在下为这座城市建造了一条运河……我让大河水来漫灌那贫瘠荒芜的土地。女神对我青睐有加……我精通拉弓射箭，双臂强劲有力，那些接近和了解我的人，都对我非常敬畏”——艾斯尤特的一位省长，也叫赫狄（Khety），如此列举自己的功绩。他这个官职头衔是从母亲丝特拉（Sitra）那里继承而来，而丝特拉“是得益于‘她父亲那可贵的家族血统’，因此有资格来统治艾斯尤特。只要是她所说的话，这里的居民都信服和满意。她作为首领管辖当地城乡，直到儿子羽翼丰满能独当一面”。女性也可以拥有财产，所以戈贝林的武士基德斯（Kedes）所宣告的便应当是实情：“我弄了一艘三十腕尺长的大船和一只小船，来让没船的人们搭乘渡河……事实上船是我母亲伊贝布（Ibeb）弄来交给我使用的。”他还补充说他是“整个队伍中最勇往直前最威猛的”，那样的一个时代，如此身手矫健、动作迅猛的武士，在尼罗河谷的任何地区，当然很抢手，可谓是大有用武之地。"); 
		content.push("艾斯尤特无疑是得到最好防卫的地区之一。随后一位主政者麦锡何迪（Meseheti）手下的军队更是强化壮大了这里的军事实力。1894年，麦锡何迪的墓葬出土，其中发现的八十个木质小雕像——即使死后这些小人也是他永远的卫士——便代表了他称霸一方时的武装力量。雕像当中有一半是努比亚人构成的附属军力，被雇用来担任“埃及军队中冲锋突击的主力、弓箭手和投石兵”，而他们的埃及人战友则是长矛手，所装备的黑白双色的牛皮大盾牌能提供出色的保护作用，可抵御当时既有的所有常规武器。"); 
		content.push("艾斯尤特不断增长的财富，也并非只有当权的显贵才能享受到。一位女性安葬于马特玛尔一座竖井构造的石墓中，也拥有黄金驱邪符造型的几条项链和一枚黄金印章。在巴达里和卡乌（Qau）发现的二百二十九枚印章中，有二百一十八枚是从女性墓葬中搜集而得。赫狄夫人（Lady"); 
		content.push("Khety）是“南方女伯爵”，本尼—哈桑为其权势的大本营，她给自己委任的一位掌玺大臣也是女性，名为雅特（Tjat）。"); 
		content.push("印章用于标记个人的财物，也用作信函印鉴。通过那些信件，我们或许能够探索挖掘一下当时人们的对话交流——尽管那不免有点是“一面之词”，且是单向的，因为都是“写给死者的信”，是遭受丧亲之痛的活人写给逝去的亲友。比如，一位叫作梅里尔迪斐（Merirtifi）的男士向亡故的妻子涅比忒芙（Nebitef）送去问候：“你还好吗？在西天那边有没有得到像样的照料？请变成一个精灵出现在我眼前，那样我就可以在梦里见到你，然后，等太阳一升起来，我就带上献祭品去你墓前供奉。”其他有些书信被刻写在碗盘上面，让死者在享用碗中祭品的同时可以阅读。来自卡乌—柯比尔（Qau"); 
		content.push("el"); 
		content.push("Kebir）的孝子谢普西（Shepsi）就在这样的一只碗上写了给亡母艾伊（Iy）的一封短信，交代说母亲好像提过她想吃七只鹌鹑，他遵命带了过来。一位女子梅尔蒂（Merti）用了这同样的媒介来告诉她早夭的儿子莫里尔（Merer），说她给儿子送来了面包和啤酒，他可在哈索尔的陪同下尽情享用。在更南方的瓦塞特（Waset）也发现有类似的习俗。瓦塞特的地名意思是“一头驴城镇”，但更为人熟知的是其希腊语名称底比斯，也即现代的卢克索。跟众多其他的城镇一样，这里被尼罗河分割为两半，而大河就标志着生与死的分界线。"); 
		content.push("河的西岸是埋葬死者的地方，被视为“西方群山女神”哈索尔的神圣领地，耸立着一座天然形似金字塔的山峰，高约460米。与之相对的东岸则伏卧着底比斯城，这里是当地战神孟图的敬拜中心，同时也敬奉一位类似于旻神的创世神，名为阿蒙（Amen），意即“隐身不见的大神”。不过，这里真正掌控权势的是当地统治者孟图霍特普（Montuhotep），还有他的妻子内芙露（Nefru）以及两人的儿子印特夫（Intef）。这个家庭拥有属于自家的武装力量——既然“几乎每个底比斯人”都至少有一张弓，这就不足为奇了。孟图霍特普家族与北边邓德拉的诸侯结盟，但这两处地方霸主还是在口头上臣服于赫拉克勒奥波利斯。"); 
		content.push("不过，冲击与震动正在酝酿之中。当印特夫（约公元前2125—公元前2112年在位）宣告自己为“上埃及的领主大君”，是独立王国底比斯的最高统领时，国家统一的表象就被彻底打破了。分裂出去自立的君主政权，后来被认定为第十一王朝，与北方的第十王朝并列共存，大约在公元前2125年到公元前2025年期间，分庭而治，各自控制着埃及的一半。"); 
		content.push("北方的君主希望能瓦解底比斯—邓德拉之间的联盟，于是安排自己的心腹人选去担任柯普托斯的行政首长，而柯普托斯正位于联盟双方的中间地带。为了控制连接东部和西部沙漠的至关重要的路线，北方历届君主甚至修建了一条沙漠通道，横穿基纳这一带尼罗河大拐弯的地方，试图以此来包抄底比斯人。但印特夫反倒掌控了这条陆地线路，在道路开始的地方修建起他的石窟墓葬。这可供挖凿石窟的地点叫作德拉阿布—纳迦（Dra'Abu"); 
		content.push("el Naga），位于底比斯的西岸，不仅位置优越，得天独厚，还能俯瞰尼罗河。这里是哈索尔的神圣之地，也是印特夫的“先祖”——父亲孟图霍特普——的神圣领地。"); 
		content.push("印特夫一去世，儿子印特夫二世（约公元前2112—公元前2063年在位）便继任为王，并接过了父亲那野心勃勃的事业，将领土向北推进，扩张到阿比多斯的边境区域。（注：此处应为作者笔误，史料一般认为印特夫二世或为印特夫一世之弟。）底比斯人甚至夺取了这座圣城，但是当北方军队反攻报复时，一个无法想象的情况发生了——第一王朝帝王们的王室陵墓，其中甚至包括纳美尔的墓葬竟然遭到了洗劫，并被付之一炬。到了现代时期，当这些墓葬首次发掘出土时，其中内容物被烧焦的痕迹显而易见。"); 
		content.push("埃及最早的帝王木乃伊被认为是容纳了历代王室英灵所累积的精魂，而木乃伊遭损毁，当然就是骇人听闻的巨大灾难。让人感到似乎是天都塌下来了，而“星辰们颠倒凌乱，头脸向下，纷纷砸落到地上，无法再自己爬起身来”。当时的北方国王赫狄二世永远懊悔如此亵渎神圣的行径，向儿子坦白说道：“埃及打仗都打到了墓园里，军队以报复性的破坏手段摧毁陵墓。所发生的事情就是如此，我就是这样做了，所作所为就如一个偏离了神之正道的迷途者。”"); 
		content.push("印特夫二世发布讨伐檄文，斥责对手未能妥当保护这一最为神圣的场址。他同时则表达展示自己的虔敬，在家乡底比斯的卡纳克这里建造了一座砂岩的神堂，敬献给太阳神Ra和当地神祇阿蒙。"); 
		content.push("然后，在河对面他的家族安葬地，也即哈索尔礼拜大本营之地的德拉阿布—纳迦这里，他给自己修建了一座石窟墓葬。石墙上的铭文如此宣言：“哈索尔莅临，万众欢腾，目睹其芳华如日升空，爱戴不已！我定要让她知晓，我必在她身旁告白，得以一见，荣幸之至。我伸出双手呼唤，‘请垂顾在下，垂顾并护佑我’；我的身体说出话语，我的唇舌在重复：为哈索尔奏响圣乐，奏响千万次，因女神您喜爱音乐，圣乐，请奏响千万次！”印特夫二世的女儿之一伊娥（Ioh）担任哈索尔的女祭司，随之便唱出歌词来召唤哈索尔。这些歌词被后世的一代代人抄录下来。他们称之为“印特夫大王墓冢里的歌，就在那个有竖琴伴奏唱歌的歌手画面的前面”——这样说只是为了帮助访客更容易找到墓中铭文的位置。这些唱词给一整个类型的丧葬歌曲带来了创作灵感，特别是其中那些振奋昂扬的主题句：“哦，坟冢！你是为喜庆而建！建起大墓，幸福安息！”"); 
		content.push("印特夫二世长达五十年的统治可谓高度成功。任期内他曾野心勃勃地号称是“上下埃及之王”。他去世之际，官方宣告：“太阳神Ra之子印特夫，内芙露所生，现已远去天边安息，但他就如Ra一般永生。其子接替其王位。”"); 
		content.push("这个儿子就是印特夫三世（约公元前2063—公元前2055年在位）。他甚至将领土进一步向北扩张，粉碎了北方国王在艾斯尤特的联盟势力。他与他的姐妹兼妻子伊娥生了个儿子，起名也叫孟图霍特普，意为“让战神孟图满意”。年轻的孟图霍特普（约公元前2055—公元前2004年在位）继承王位成为南方的下一任国君，随后遵循和维持埃及王朝的传统，娶了妹妹——又是名叫内芙露——为妻。"); 
		content.push("他还继续与北方作战，最终在公元前2025年前后攻占了赫拉克勒奥波利斯。“赫狄之家”的势力被击溃，有赖于印特夫手下大约六十名身经百战、九死一生的老将的鼎力相助。这些人的遗体在1923年才发掘出土。他们被安息在底比斯的阵亡将士集体坟墓中，发现时所呈现的状态是“相当新鲜润泽，令人不适”。"); 
		content.push("著名考古学家将这些遗体描述为“孟图霍特普的阵亡士兵”，其中大部分的年龄介于三十到四十之间。有一位还仍然戴着他的弓箭手护腕，就在手腕部位，而另一个则披散着人为接长的头发——那时候，头盔还尚未引进，浓密头发是士兵们唯一的保命屏障。其中一位武士那“灌木丛般”的头发中，还残留着一根乌木箭头的箭杆。十位因箭伤而殒命的士兵中，也包括这样一位：乌木箭头还原样插在阵亡者的眼眶之中。另有十四个捐躯者是死于头部创伤，很可能是因中了投石器的石弹或其他石块的重击。另外一些勇士看似是被“拳头的狂风暴雨”击打“完蛋”的，这些拳击伤痕是由惯于使用右手的人出手打在受害者头部的左侧而形成。死者的尸体被遗留在战场上，任由秃鹫啄食，然后才被自己一方收集起来，用王室的亚麻布匹加以包裹，再带回南方的底比斯。"); 
		content.push("不过，他们没有白白牺牲。这最后的终结性胜利让孟图霍特普二世成了“联合两方土地的统一者”，古埃及也再次成为一个单一的政治实体，处于这位单一君主的独家统治之下，后世将这位君主称颂为“恢复秩序者”。既然，稳定均衡的单一政治能促进与众神的完全沟通交流，所以孟图霍特普二世被频繁地呈现在神灵伴随的场景之中，由此恢复了从前的概念：人间君王由上天选中，蒙受神启，是“太阳神之子”，也是“哈索尔之子”。"); 
		content.push("有些画面中，战俘们被驱赶围拢在一起，国王正忙于处决这些北方埃及人。相伴随的一条铭文则宣告，大王已经“收复了下埃及、大河两岸与九张弓，实施有效管理”。“九张弓”是指埃及的九个传统敌对势力，包括努比亚人、利比亚人和西亚人。孟图霍特普二世被称为“活着的神”，他那威猛凶悍的攻势将敌人都赶出了埃及。石刻壁画表现他“挥舞大棒讨伐东部地域，击溃山地诸侯，将沙漠部族踩在脚下，让努比亚人、利比亚人和西亚人都臣服，乖乖接受劳役”。"); 
		content.push("接着，他着手巩固这些胜利成果，修建了一系列的关隘要塞，从锡拉孔波利斯一路向南延伸到巨象岛，并侵入下努比亚［古称瓦瓦特（Wawat）］，击败了该地统领——此人胆大妄为，竟然以埃及风格的帝王头衔自封自命。于是努比亚的金矿资源落入孟图霍特普二世的手中。他又派遣大管家赫内努（Henenu）——此人职责是“什么都管，什么可行什么不可行都管”，大约等于管理部部长——去阿斯旺采办花岗岩，去叙利亚采办木材。宫里也派专员巡视哈特努布（Hatnub）和哈马玛特谷地的采石场。国王的儿子，即王储印特夫，亲自出访了南方；他回程顺着萨特—里盖尔（Shatt"); 
		content.push("el"); 
		content.push("Riga）的沙漠通道去往红海，而他的父亲则出发南下与他在当地会合。父子相会之处的岩石上留下了一份引人入胜的壁画记录，刻绘着王室出行的队列。画面中有国王、王后的母亲伊娥，还有宫廷中大部分的王族贵戚，每人都是由伴随陪同的御用雕塑匠人来造像——这就如同现代社会中的官方摄影师。"); 
		content.push("既然各项资源大大增加和丰富起来，国王便可以来重新雇用那些接受过孟斐斯经典传统训练的匠人。这些人中就包括印赫雷特纳赫特（Inheretnakht），他曾在赫拉克勒奥波利斯为北方朝廷效力，现在被召到底比斯来担任孟图霍特普宫中的“雕像师、手工艺人与金属铸造工总监”。他手下掌管着无数的同僚，有一个叫艾里狄森（Iritisen）的人，显然相当自负。此人鼓吹说，“我真是精通自己行当的工艺大师啦”，而且“我也擅长制作驱邪符，没有谁能把这做得很出色，只除了我自己一个人还有我的大儿子——天神选中了他，注定他要在这一行出人头地”。这实在是不折不扣的广告，是在宣传“艾里狄森父子工坊，王室认证，品质保障”。"); 
		content.push("随着建筑项目重启，孟图霍特普开始着手修复因前期内战而遭到野蛮破坏的阿比多斯城。整个南方到处都是工程，但最精美的建筑，还要数在戈贝林、邓德拉和底比斯为哈索尔所建的神庙。"); 
		content.push("规模最宏大的则是孟图霍特普自己的陵寝建筑群，位于底比斯西岸的迪尔—巴哈里（Deir el"); 
		content.push("Bahari）。这里被统称为“孟图霍特普谷地”，也是哈索尔的家园。这里的地形如同一座天然的圆形剧场，边缘的峭壁与沙漠相连。在这里，国王的灵魂将被哈索尔接纳安顿。依照埃及神话那种再生循环的模式，哈索尔被认为既是孟图霍特普的母亲，也是他的妻子，还是其女儿。让他的灵魂安歇，没有比这处墓葬更好的地方了，因为这里“也是一个子宫，位于众母之母——西天圣母哈索尔——的体内”。孟图霍特普拒绝一切侥幸念头，只求万全之策。为了确保女神母亲的永久安全，从专门伺候哈索尔的那些女祭司中，他选娶了其中至少五个为妻，分别是赫恩赫涅忒（Henhenet）、卡维忒（Kawit）、凯姆希忒（Kemsit）、萨德赫（Sadeh）与艾莎耶忒（Ashayet），她们最终都是被安葬在这位大王的身边。"); 
		content.push("1859年，孟图霍特普的家族墓园首次被发掘。发掘者是一位贵族，其在爱尔兰的祖传庄园中仍然还展示着从葬祭庙拆下来的大块浮雕。那是“神庙入口墙上的石雕，嵌在灰泥中固定”。从那时起，后继的考古发掘显示，孟图霍特普的陵寝十分独特，结合了底比斯石窟墓葬和北方金字塔建筑群的部分特色，但也有一些超越和创新。在这里首先是46米宽的一条高出地面的堤道，延伸进入一个前场庭院，庭院里主要是花坛和园林绿化，有柽柳和西克莫无花果树，作为属于哈索尔的圣树。这里是世界上最干旱的地方之一，最高气温能达到48摄氏度，而此地却栽植养护了树木花草，无疑就表明了国王真诚的心愿，要为他的女神创造一个荫凉舒适的世外桃源——“哈索尔，树下的尊神，我踩着星星，爬上太阳的光芒，只为充当她的扈从”。"); 
		content.push("为了让他能攀爬上去，女神园林的中心位置建起了一条向上的坡道，通往一个有多层梯级的大露台，露台的立柱上装饰有硕大的砂岩雕像，所雕制的人物就是孟图霍特普。更远处是一座多柱式神庙大厅，立有八十根柱子，其中装点的石雕场景有国王猎杀河马，还有他化身为斯芬克司，将敌人踩在脚下。东岸卡纳克神庙是当地神灵阿蒙的供奉地，里面的三桅帆船原为阿蒙所有，如今也由大王下令，驶过尼罗河来到西岸，来为新创造出的“谷地欢庆”典礼助兴——想必这在当时已经成了每年一度的盛典节目。当众神拥抱欢迎孟图霍特普时，哈索尔就告诉他：“我已经为你统一了这两方土地，这是古代英灵们的要求。”这意思就是说，所有先王们的亡灵都支持这统一大业。"); 
		content.push("在后部，即葬祭神庙最里面的地方，那些上部建有神堂的竖井式墓葬，属于王妃赫恩赫涅忒、卡维忒、凯姆希忒、萨德赫与艾莎耶忒。她们入殓时都穿金戴玉，她们的墓葬现在构成一条仪式化的保护线。在画面中，国王拥抱她们，她们也拥抱他。对她们每一个人，“国王都显得像个丈夫”，而且“甚至不是场景中最突出、显著的人物造型”。她们是最有资格来照顾国王的人，因为能确保他的灵魂复活，得到护佑并持续永存。"); 
		content.push("其中有两座坟冢甚至完好无损。一座当中是“王室大妃”艾莎耶忒娘娘那做成木乃伊的尸体。遗骨显示出她是个身材娇小的年轻女人，头发整齐地编成了辫子，用一滴滴的树脂固定剂来定型；她的手指甲用“海娜”色料染过，只是有点损坏——她显然有啃咬拇指指甲的坏习惯。她寄身于阔大的石灰岩外棺椁室中，安葬时是左侧身的姿势，以便她的灵魂能透过刻画在内层木棺上的眼睛往外看。木棺盖子上有绘图，主要内容是天文计算，还有“棺椁文案”的摘抄，这些文字旨在召唤凉风，“北风啊，是让人活命的风，借由北风，我才能活过来”——鉴于她墓葬所在地那令人窒息的热浪，这当然是个聪明的选择。紧靠着艾莎耶忒的墓葬，安息着国王的女儿玛耶忒（Mayet）。这位在六岁时便夭折的公主昵称“小猫咪”，在她包覆细致的木乃伊小遗体上，仍然还戴着金银材质、镶嵌珠宝的几条项链，可怜地躺在两层的木质棺材中，外层则是一个大石棺。"); 
		content.push("从这六座女性墓葬再往后是一条地下通道，在石灰岩岩层间斜向下延伸了150米。通道尽头是国王那穹窿拱顶、花岗岩砌造的墓室，里面放着他巨大的雪花石石棺。石棺中只有他的头骨残片和一根胫骨，但在制作木乃伊的过程中，他的尸体当然依旧被清除了内脏，因为那些存放他内脏的“柯诺皮克”（Canopic）罐子，有部分在墓室中被发现。“棺椁文案”中，这些内脏被描述成是“哈索尔的项链”，而那些残存的、用于包裹木乃伊的亚麻布则是哈索尔的“衣裙”。"); 
		content.push("国王既是南方也是北方的统治者。为了对应体现或保持这种二元性，孟图霍特普的墓葬在神庙前场庭院的下方也同样被复制了一座。这个地点被称为“巴布—霍桑”（Bab"); 
		content.push("el"); 
		content.push("Hosan），意思是“马之门”。之所以如此命名，是因为一位考古学家的马发现了这个秘密——1900年，确实是马匹无意中踢到了隐秘遗址。这里也有一条150米长的坑道通向一处墓室，就在另一处神庙的正下方。在那墓中坐镇的是国王的一座雕像，雕像令人感觉是黑皮黑肉的。复活之神奥西里斯的生理特征，他的肤色要么是黑色，要么就是绿色，象征着尼罗河肥沃的淤泥以及黑泥养育出的农作物。这座雕像用亚麻布包裹着，想必是充当了国王木乃伊的替代物，安葬在这第二座“假墓”中。这墓当然只是起到衣冠冢的作用。"); 
		content.push("在墓园范围内，还存在包括女祭司阿门涅特（Amenet）的坟冢。她那木乃伊遗体上有特色鲜明的点点状文身，这是女性专用的文身，相当于一种永久的护身符，来防止生育时的危险。另外还有两个安葬在近旁的女性也有着类似的文身标记。不过，在她们这里没有任何头衔名称用文字形态写出来，这就诱导考古学家们去设想，她们俩的文身肯定意味着较为低贱的身份地位，于是轻慢地称呼她们为宫里的“舞娘”。然而，她们墓葬的位置却暗示着她们也是王室的重要成员。"); 
		content.push("这些女性显然比男性朝臣官员安葬得离国王更近。不过，需要指出的是，国王那动不动就受命频繁出差的大管家赫内努、内阁大臣阿赫托伊（Akhtoy）、大将军印特夫，以及六十位王室精锐勇士都有着颇具气度的墓冢，位置令人瞩目，且就在葬祭庙的北边。"); 
		content.push("在神庙前场庭院的里面，坐落着孟图霍特普姐妹兼妻子，也即王后内芙露的墓葬。在孟图霍特普执政年代早期，王后就已薨殂，然后被葬在一处金合欢的树丛下面。金合欢是塞克美特的圣树。王后，同时也包括塞克美特，就成了“用她的芬芳让前院充满芳香甜美气息的人”。墓室中的壁画表现了内芙露的灵魂去奥西里斯位于阿比多斯的礼拜中心朝觐的场景，随从的男性仆役长给女主人奉上啤酒，一起服侍她的还有御用美发师伊努（Inu）与赫努忒（Henut）——她们用发卡和自己那灵巧的双手为王后接上长假发。与王后随葬的那些配饰用品，目前遗存下来的包括亚麻百褶长袍的残片，一条几乎长达一码、紫水晶和红玛瑙穿成的项链。这些东西被发现时，依旧保留在古代盗墓贼仓皇扔下的“赃物大礼包”之中。此外，还有已知最早的一些“夏布提”小人偶，也即仆役小雕像。在来世生活中，王后养尊处优所需用到的任何杂务差使和体力活都由这些人偶承担。尽管是前任国王的女儿，又是后任国王的妻子，但内芙露从未当过“国王之母”，因为这一荣耀只能属于孟图霍特普二世的另外一位妻子，即特美忒（Temet）王后。她的儿子闪赫卡拉（Sankhkara）当上了国王——首先，第一顺位继承人印尤特夫（Inyotef）意外早夭，然后在公元前2004年前后，孟图霍特普二世本人，这位不可一世的强人终于被带向了哈索尔的怀抱。"); 
		content.push("闪赫卡拉（约公元前2004—公元前1992年在位）继承了父亲的幕僚班底，办事得力的几个高官，其中包括赫内努，继续辅佐和服务。他也聪明地沿用了父亲设置堡垒要塞强化三角洲东北部防务的策略。闪赫卡拉还在底比斯山的山顶重建了第一王朝的荷鲁斯神庙，因为在此前的一次地震中，旧神庙倒塌了。原初的神庙是依据一千年前索希斯（天狼星）每年出现和升起的角度来定位对齐。闪赫卡拉把新庙的中轴线改动了2°17′，这也是与当时每年7月11日黎明时这颗星在远处地平线上冒出来的方位相对应。此庙的重建，一部分用了石灰岩。这是个雄心勃勃的项目，因为施工场地本身就相当高，步行到达那里竟要花费三个钟头左右。不过，这大概只是一个更宏大的工程计划的部分内容，因为就在这同一些小山的山脚下，闪赫卡拉开始了他那台地状的葬祭建筑群的工程。工地就在迪尔—巴哈里南边，而所需的石料是从哈马玛特谷地采挖运送而来。担当此任的劳工有三千多人，负责协调统领的则是宫里的大管家赫内努。"); 
		content.push("这座王室新陵墓的地址就在财务大臣梅克特雷（Meketre）开建自己石窟墓葬位置的正对面。大臣的墓葬在古代虽遭盗窃，但好在没被洗劫一空。在一间秘密墓室中，仍然藏着“四千年前的一个小世界”。这里就像一个被长期遗忘的玩具店，累积着超厚的灰尘，但里面堆满了木雕的人偶与模型来供养他的亡灵，其中有身穿钉珠渔网长裙的女郎，头顶供品来敬奉；他在世时的豪宅，砌墙围闭的花园中长着绿树，旁边有金属抛光后做成的荷花池；他的牛群，在两年一度的税收评估期间正有人在清点数量；他的作坊中有女性在织布，有男性在做木工；男女酿酒师傅和点心师傅以及男性屠夫；还有可组成一个船队的各种船只，从气派堂皇、有亚麻布风帆和全套索具的公务船，到用来钓鱼娱乐的私人船——配了真正的渔网，网里面还有木雕的小鱼——无不齐备！"); 
		content.push("这附近范围内的另一座墓葬属于总理大臣伊皮（Ipi）。很久以前，这墓里任何显而易见的财宝都被盗劫一空，但他被置身其上制成木乃伊的木桌倒是还在。现场的亚麻布、油膏和碳酸钠泡碱之类的也是那一加工进程的遗留物。可以想象，当时大声念诵出的“棺椁文案”咒语，无疑为这个过程额外增添了一丝热闹又滑稽邪魅的氛围。这其中就包括如此的词句，“把他的绿头苍蝇打到地上”，一边还告诉那死者，“不要腐臭啊！不要搞得全是蛆虫，不要烂了，省得你也被唤作‘蛆虫’！不要腐烂啊，不要烂了往下滴渗液”。"); 
		content.push("不过，伊皮墓中所留下来的最有意思的文字，很大程度上倒是出于偶然。那是一些信件，属于赫坎纳赫特（Hekanakhte），此人兼职做伊皮的墓葬祭司，负责给这位大老爷的亡灵进奉供品。但首先来讲，赫坎纳赫特的正业是农夫，他经常因为营生上的事要出差离开底比斯。他的大儿子梅里苏（Merisu）于是就顶班替父亲去供奉伊皮，同时也要干好大部分的农活。外出的父亲便经常写信回家嘱咐儿子干活，给出无休无止的指令：“我的每一块地，都要锄一遍，粮食种子一定要筛了再筛，挑好的。弯下腰好好翻地，要全心全意认真干。给我听好了，如果你够勤劳，就会得到感谢的，我也会心中有数，不会让你的日子难过。”不断教导儿子怎么干活之外，赫坎纳赫特还牢骚满腹地哀叹——“你让你弟弟来，带给我干巴巴的陈年北方大麦，而不是送来几袋今年新收的好货，你这是什么意思？你喜欢就好！你自己吃那些新收的好大麦吧，只要你能开心！我这里没有新粮吃，也只好将就将就！”"); 
		content.push("赫坎纳赫特显然是个坏脾气的讨厌鬼。他经常啰唆重复自己的话，每开始说一句还爱带上个口头禅，“你给我听好了！”他对大儿子发号施令，火力全开，不过，与之形成鲜明对比的是他对小儿子斯内夫鲁（Snefru）的态度——“不管他要什么，只管满足他，要啥就给啥”。赫坎纳赫特还指令梅里苏，“我的妈妈，也就是你的奶奶艾比（Ipi），你要常去问候，一千遍一百万遍都不多”。对他新娶的老婆，儿子也有义务去好好照顾。对于这个小老婆，其他家庭成员都很不待见，以至于赫坎纳赫特不得不在信中叮嘱和警告：“小妈身边的人，不管是她的梳妆发型师或是她的用人婢女，你们决不可随意差遣，免得她没人伺候！”"); 
		content.push("不出所料，这些纸莎草书信被发现时，其中有些是扯成了一团糟的，还有一封信是从未打开看过的——可怜的梅里苏肯定是早已受够了他父亲的唠叨。但是，作为“一扇看向一个永恒世界的小窗户”，这些信件是如此生动，从而给予了阿加莎·克里斯蒂（这位侦探小说家就是嫁给了一位考古学家）极大的灵感，启发她写出了推理小说《死亡终局》，并于1945年首次出版。"); 
		content.push("在自己的终局到来时，闪赫卡拉大王的葬祭建筑群离全面完工还远得很。负责祭祀他亡灵的那些祭司留下了涂鸦记录，声称随后的两百年间，他们都以这位先王的名义举办宗教仪式，但实际上一直都没有一个像样的场所来操作和执行必要的典礼。"); 
		content.push("闪赫卡拉的继任者是孟图霍特普四世（Montuhotep"); 
		content.push("Ⅳ，约公元前1992—公元前1985年在位）。此人寿命短暂，默默无闻，没留下什么历史记录。哈马玛特谷地的石刻铭文中出现过他的名字，他派了一万人去那里采挖石料，给他修墓——想必他的石棺应当是个庞然大物。"); 
		content.push("这宏大的远征队伍由首席大臣阿蒙内姆哈特（Amenemhat）统领。一路上所目击亲见的各种所谓征兆，他都逐一记录下来。似乎是一只怀孕的瞪羚把他们带到了做石棺盖所需的那个石料矿藏地点，还在那石头上生下了小羊。然后，“随着大雨突然而至，奇迹又重复出现了。高地变成了一座湖泊，水流到了石头矿的外缘处”——这场罕见而又戏剧化的暴风雨被说成是又一个更为奇妙的征兆。"); 
		content.push("对于随后展开的戏剧化事件来说，这些征兆显然就是序曲和伏笔。因为，这一万多人的远征大军回到底比斯后没多久，就出现了一位新国王，而且巧合的是新王名字就叫阿蒙内姆哈特。其实是原先的这位首席大臣发动政变，夺取了王座。"); 
		content.push("12．古典王国，中王国： 约公元前1985—公元前1855年"); 
		content.push("阿蒙内姆哈特成功夺权，以首相或总理大臣之位登上王座，自命为阿蒙内姆哈特一世（约公元前1985—公元前1955年在位）。他新开创的第十二王朝标志着后世所称的“中王国”时期的肇始。"); 
		content.push("这也是埃及文化成就的“经典”时代，或曰古典繁荣期。其中包括有经过极为精心编撰和加工的文学作品，它们为政治舆论服务，因为有些文字显然意在造势，其中有预言说：“一位国王将从南方产生，尊号叫作阿蒙内……那是来自塔—塞迪（Ta-Sety）的一位妇女的儿子，是上埃及的孩子，他将夺取白色王冠，也会戴上红色王冠，他将统一南北两方的割据势力。”"); 
		content.push("塔—塞迪是埃及最南边的地区，这就意味着国王“他的母亲很可能是努比亚血统”，部分结合了底比斯宫廷的基因。太后名叫诺芙蕾特（Nofret），其丈夫是祭司塞索斯特里斯（Sesostris），而这夫妻俩的名字，在随后的两百年间，即他们儿子创立的王朝存续期间，将会被反复使用。"); 
		content.push("国王自己的名字阿蒙内姆哈特，意思是“大神阿蒙在前面”，指涉的是他故乡底比斯的当地神灵。此外他又有了一个帝王名，叫威赫姆－美苏特（Wehem-Mesut）——直译就是“新生的重复者”，意思是让各种事物得以再生，就相当于“文艺复兴人”——以此来强调突出他的新政权。他登基称王的另一个标志就是向北迁移。尽管阿蒙内姆哈特是在底比斯长大的，但行政基地的选址如果更有战略价值，无疑也能帮助保持国家的统一，维护北方边界的稳定。"); 
		content.push("不过，阿蒙内姆哈特一世并未选择搬回旧都城孟斐斯。他希望与那座老城的历史包袱，以及定都孟斐斯所带来的忠与不忠的矛盾姿态都保持距离，于是在梅杜姆和达苏尔之间中途的地方，他创建了一座新城市。这里处于法尤姆绿洲，也即以尼罗河漫灌形成的卡伦湖为中心的那一块区域，当地土地湿润又肥沃。"); 
		content.push("他把新城命名为伊特耶－塔维（Itj-Tawy），意思是“两方土地的获取者”，以此来暗指他自己成功完成的政变。他的新王宫很简单地被称作“住所”，但装修陈设都很豪华考究，“随处都有金子和金箔镶嵌，天花板由天青石做成，墙壁是银的，地板铺的是金合欢木板，门是黄铜门，门闩是青铜打造的”。可想而知，室内装满了各种奢侈之物：一个洗浴间，数面镜子，王室特供亚麻布做成的服饰，还有没药和国王喜欢的精选香脂与香料，在每个房间中都有配备。"); 
		content.push("跟他一起住在这里的人，有他的妹妹兼妻子德迪特（Dedyt）和他们的几个女儿，还有他的二王后内芙尔－塔特内恩（Nefer-Tatener）。这位偏房王后所生的儿子塞索斯特里斯（Sesostris）成为法老的继承人。后来，塞索斯特里斯被宣称为从“还抄着尿片时起”就注定要统治国家。因此他成为宫中极少数在其父亲仍然在位时，就被明确地提及的几个王子之一，而这时候，“他们显然还没有任何具体的职务头衔”，没有“祭仪庆典中任何的角色安排，也很少露面”。国王身边围绕的王室女眷数不胜数，与此构成鲜明对照的是王子与男性大臣们的存在感很低，因为宫中只容得下一个活人大神。"); 
		content.push("在谋划死后或来生的安乐窝时，阿蒙内姆哈特决定在利希特（Lisht）开辟一个新的王室墓场。当地高高的地下水位被认为是切实可感的证据，表明奥西里斯和伊希斯那水汪汪的冥府地下王国就近在眼前、触手可及。计划中的陵墓又一次回归了金字塔的形式。工程开建时，国王有意恢复前辈先帝们的荣光，而办法就是从达苏尔、吉萨和萨卡拉的旧金字塔建筑群中拆解整个区块的建材运到利希特再度使用。"); 
		content.push("过去的两百年间，那些旧址上的老建筑大都遭受了严重的破坏，所以这种循环利用的举措大概是受到虔敬之情的启迪，在同样程度上也是被这一欲望所驱动——想让金字塔时代的往日辉煌在他的名下得以复现或新生。"); 
		content.push("达苏尔和吉萨的金字塔，比起稍后的同类建筑更为成功地经受了时间的考验。阿蒙内姆哈特的建筑师们详尽研究了这些范例，然后为他们的大王建起了一座58米高的金字塔。塔的外层曾包覆着石灰岩，但在1837年，这些长条石被拆走建桥了。这座金字塔在形态上巧妙地结合了创造生命的两个基本元素——太阳和水。其外在的三角状结构，表达了向上升起去与太阳神会合的持续愿望，而内部的墓室则下沉得足够深，从而离地下水平面非常近。那里是奥西里斯的王国，其中满溢着伊希斯的羊水，这一信念得到再次强调：“坟墓被认为相当于一个子宫，复活再生那神秘的过程就在里面进行。”到了现代，随着阿斯旺大坝修建，地下水位当然就进一步抬升了，所以墓室现在已经彻底淹没在水中，至今都未曾有考察或发掘。"); 
		content.push("那浸没在水中的河谷神庙也是如此。河谷神庙由一条长堤通道向上与金字塔的基座部分连起来。那里的葬祭庙也是循环利用了取自达苏尔、吉萨和萨卡拉的大块石材。其他一些物件则是从国王在南方的出生地运送过来，与前朝老国王孟图霍特普二世相关。但这位先王，“就跟阿蒙内姆哈特一世一样，是来自南方当地的一个家族，与古王国在孟斐斯的帝王世系绝对没有任何的直接关联”。所以，阿蒙内姆哈特一世就从孟图霍特普二世这个先例身上寻找启示，自封为“哈索尔的至爱”。他妻子与女儿们的安葬地，以及他的姐妹与母亲的陵寝选址都是安排在他的金字塔西侧，并以多座竖井式样的墓葬顺次排列。"); 
		content.push("称王执政三十年，阿蒙内姆哈特一世让埃及经济恢复到了全盛状态，军队也重新开始征募士兵。三角洲东北部的对外作战缓冲区，有一系列的堡垒和要塞，构成“统治者的防御墙”，而当中的第一座堡垒就是由他启动修建。他派遣远征军攻入巴勒斯坦，他“制服了狮子，捕获了鳄鱼，让亚洲人乖乖给他遛狗”，反正就是让对方恭顺投诚。这些外族“对大王心怀畏惧，就像对塞克美特的敬畏，弥漫于他们土地的每个角落”。与此同时，在努比亚，他“挫败了瓦瓦特人，俘获了梅德雅伊土人”，因此掌控了开采努比亚金矿的权益。"); 
		content.push("埃及的边境得到稳固之后，阿蒙内姆哈特一世任命他的支持者担任地方首长，以此重组了他的行政治理体系。不过，他最重大的政治举措是让儿子塞索斯特里斯成为他的副手，共同执政。在过去的千百年来，在理念上一直认定当世活着的君王是荷鲁斯，而其父亲，也即死去的先王是奥西里斯，应该如此这般永恒承续，先帝亡故后其子才能上位。阿蒙内姆哈特一世的做法与此构成了直接的矛盾，而这估计是由于他自己篡位夺权的背景，让他对那不可避免的权力交接或更替有了反思。于是，这对父子便共同管理朝政，直到公元前1955年前后，阿蒙内姆哈特一世在任的第一个三十周年大庆。"); 
		content.push("但他永远没机会来庆祝这一盛事了，因为就在他戴上王冠三十年那年第三个月的第七天，阿蒙内姆哈特一世被他的近身保镖刺杀身亡。"); 
		content.push("当时的官方文献宣称说，国王的灵魂离开了他的身体，“向天堂飞升，去与太阳之盘（aten，阿吞）融合，他那神圣的肉体与创造他的那位大神合并归一了”。在地上，王宫“住所肃静无声，人们满怀哀悼，朝臣仆役皆悲伤拱伏，头垂于膝上”，信使被派往西部，去通知塞索斯特里斯一世——其时，他正出征利比亚。"); 
		content.push("甚至，还有被刺死的国王本人作为“目击者”对此事的陈述，他的鬼魂回来提醒儿子，要戒备背叛者。尽管这显然是官方政治宣传的一个老套样本，但这些文字却也有着打动人心的力量："); 
		content.push("我告诉你的话，你要听清楚！那些无名小卒，你也要警惕，他们的阴谋深藏不露。谁也不要信任，哪怕是兄弟或好友。不要有什么心腹至交，他们都不值一试。这事发生在晚餐之后，夜晚已经到来，我安宁地休息了一个钟头，躺在床上，感到疲倦，我的心里只想睡觉。但原本保护我的武器却转头冲着我来了。"); 
		content.push("我醒来搏斗反击，才发现是保镖在袭击我。如果我清醒得足够快，就能拿到旁边的武器，那就可以把这几个浑蛋贱人立刻打退。但夜晚乌黑一片，没人能那般勇猛，身边一个帮手也没有，谁也不能单打独斗获胜。这一切发生在你不在我身旁的时候，我还没来得及跟你一起坐下来，详细告诉你我的计划。因为我对此毫无预备，未料到横祸突至，未曾预见到仆役们会背叛。是女人们给这些士兵带路进来的吗？这场叛乱的源头是在宫里面酝酿而成？我再叫你一声儿子啊，塞索斯特里斯！我现在必须要离开你了，要离你远去。但，你会永远在我心中，我的双眼也会一直看着你，我的孩子，你也曾陪我度过一段欢乐时光！"); 
		content.push("塞索斯特里斯一世（约公元前1965—公元前1921年在位）至少还是有一位值得信赖的红颜知己，那就是他的妹妹兼妻子内芙露四世（Neferu"); 
		content.push("Ⅳ）。他给手下一位大臣写过信：“王后身体安康，王后安康便是国运昌泰，她的头冠上闪耀的是这片国土的王权尊严与荣光。”王后还生下了王位继承人，起名为阿蒙内姆哈特。她另外又生了五位公主。这五个姑娘跟她们的妈妈一样也充当祭司，摇动叉铃，哗啦作响，一边拨动串珠的护身符项链，发出响声，而这些东西就如同舞台道具，帮助她们以真身活人的形式来表现女神哈索尔。"); 
		content.push("塞索斯特里斯一世坐在黄金华盖下，面对宫中百官或民众，接受敬谒，身边陪伴的便是这些浑身上下挂满珠宝装饰的王室女眷——她们珠光闪闪，作为哈索尔女神在人间的代表。正是在这样的一个场合下，国王告诉朝臣们：在赫里奥波利斯，“我将建一座大殿，给我的父亲”——太阳神。他的建筑师们领命，制订出了建造计划。然后，“国王出场了，众人全都尾随在后面。主导唱诵的祭司和负责王室圣书的书记官拉开了测量的绳带”，在现场画出神庙的地基定位。塞索斯特里斯一世的这座石灰岩太阳神庙，最终完成的标志是两座都高达28米的红色花岗岩方尖碑安装到位，挺立在庙前。其中一座方尖碑如今仍然矗立在开罗机场停车场的位置，而曾经宏伟轩敞的神庙，已经消失不见，被停车场取代。"); 
		content.push("在远离赫里奥波利斯的其他地方，塞索斯特里斯一世的建筑成果也相当丰富。在法尤姆省城谢迪特（Shedet，现在称为Medinet"); 
		content.push("el-Fayum，意即法尤姆城），国王在其父王的神庙中立起了他自己的雕像。那座庙是敬献给该地区的鳄鱼神索贝克（Sobek）的，象征这个依水而生、力大无穷的神灵，象征了王室的威猛活力，并诱发产生了谢迪特后来在希腊语中的指称——Krokodilopolis，也即“鳄鱼城”。"); 
		content.push("在阿比多斯，奥西里斯的旧神殿被拆毁，取而代之的是一座新神殿。柯普托斯那里也是如此，敬奉旻神的一座新神庙中突出呈现了执政三十周年大庆仪式上跑步环节的场景，国王在手上还拿着一个驾船操舵的设备。画面的标题文字是“开船飞速奔向旻神，那是在他自己城中的大神”。这图像最终被博物馆收藏，对早年的参观者而言，旻神那硕大伟岸的生殖工具在形态上是如此令人震惊，以至于馆方的解说信息牌不得不充当遮羞布，特意挡住那冒犯视线的巨根。"); 
		content.push("再稍南一点，在底比斯的卡纳克那里，阿蒙神的崇拜中心得到进一步扩张，增加了一系列的石刻圣祠。在那些石刻上面，塞索斯特里斯被呈现为与Ra神、荷鲁斯、阿蒙以及普塔诸神面对面靠近的状态。圣祠之一是精美的“白色小神堂”（或曰“白教堂”，与伦敦同名美术馆谐音），里外都刻满了浮雕，那些场景是如此精细，以至于他红色王冠上有如篮子编织图案的织物方平组织都被表现了出来。"); 
		content.push("在埃及的南方边境，塞索斯特里斯用石灰岩重建了萨蒂忒女神在巨象岛的神殿。在那里，她负责开闸放水，给埃及分发赋予生命的尼罗河水，一边还在与努比亚接壤的、那局势常常不稳定的边境区练练百步穿杨的箭术。不过，眼下国王大人已经派军远征至边境之外讨伐蛮夷土人了。"); 
		content.push("大王的军队中包括了本尼—哈桑的省长。此人名为阿蒙尼（Ameny），他描述其征途就像一路向南远航，直至“到达天地的尽头”，穿过整个的下努比亚，而下努比亚这时已经成为埃及的一个省。塞索斯特里斯一世继续父亲的战略，在边境修建堡垒要塞，让埃及官兵和招募来充当辅助军力的梅德雅伊人驻扎其中。在布恒（Buhen），他下令修建了最初一批大型的泥砖城堡。光是城堡内部的堡垒，占地规模就达150米长138米宽，那11米高的大墙上是雉堞结构，从雉堞矮墙间的窄缝，可以向外射箭。与此同时，瓮城大门、护城河和吊桥系统可保城堡固若金汤，有效拦截敌方攻击。而这一切，随着20世纪60年代阿斯旺大坝的修建，被永远淹没在了纳赛尔水库的水底，消失无踪。"); 
		content.push("塞索斯特里斯一世还派了三千七百名官兵驻扎红海之滨的萨瓦港（Saww），那里邻近迦瓦西斯谷地，是出海远航去蓬特王国的起点站，所用的船则是在柯普托斯建造完工。船只首先被拆解，沿着哈马玛特谷地通道运到海边再重新组装。这些航船原初的一些木料、橹桨、索具和锚钩被发掘出土，让考古学家们在近几年得以据此修造了一条完全模拟原尺寸的木船，并试着在海上航行。"); 
		content.push("国王大人有着一个令人胆寒的名声，就是“亚洲的割喉手”。当对巴勒斯坦南部的贝都因人展开远征讨伐时，这一名声就已提前传了出去。塞索斯特里斯的父亲被刺杀后，朝中大将希努赫（Sinuhe）自我流放，去的就是巴勒斯坦。《希努赫的故事》情节的重点就是世界文学史上最早的单挑式决斗，描写了希努赫陆续用到他的弓箭、匕首、投枪和战斧，最终制服了一个巴勒斯坦的敌手，大获全胜。尽管战无不胜，诸事顺遂，希努赫心里还是很清楚，“惯于使用弓箭的人，与三角洲的居民不可能结下兄弟情谊——难道有谁能在山巅种活一株纸莎草？”他的思乡之苦就如一条离开了尼罗河水的鱼，直到塞索斯特里斯一世最终邀请他返乡回埃及才得以解脱。国王所给的条件待遇也是他无法拒绝的——每个埃及人临终时都孜孜以求的传统葬仪——“想一想下葬的那一天，升入神界，受到崇敬爱戴”。然后，国王的信中描述了将来这位勇士可享有的盛大奢华的送别仪式，还突出强调了会有天青石的棺材，镀金的葬祭雕像，以及王室墓场中设计名师主持修建的陵墓。国王告诉他：“你不该客死异乡，任由那些亚洲人将你埋葬；你不应被随便地用羊皮包裹起来，就用那个充当棺材！你在世上已漂泊得太远太久，想想你的尸首，回家来吧！”"); 
		content.push("塞索斯特里斯一世也想过自己的来世生活，在其父亲位于利希特的金字塔的南边两千米处，他本人的金字塔建筑群已经开始动工。在那里的附近区域，他还修建了几座马斯塔巴，分配给他的总理大臣与赫里奥波利斯的高级祭司等人。"); 
		content.push("对于那些没那么富贵的人而言，利希特也是他们的墓园。这里发现的一些铭文石刻，提到了为官员家庭服务的仆从们的名字，但这些官员本身在很多情形下都早被遗忘了。那些下人中，有担任“饭厅主管”的一位女性，一个女仆，甚至还有一个清洁女工。这里也出土了一些日常家用什物，比如一只砂岩材质的顶针套箍（用于缝纫），一个喂小孩用的“奶瓶”——上面装饰着孩童保护神的图案，还有一个女子的小浮雕像，她敞着怀给孩子喂奶，一边还有人给她做着发型。"); 
		content.push("所有这些物件都是在利希特王室墓场周围发现的。这里的中心则是塞索斯特里斯一世那60米高的金字塔，尽管如今只剩下一座低矮的坟丘。内部那花岗岩砌造的墓室，最多只能进到现在地下水位所在的深度——因为跟他的父亲一样，塞索斯特里斯也想尽量走近道，直接进入奥西里斯的地下王国。自从金字塔修建以来，那地下水位反倒是离活人俗世更近了。"); 
		content.push("这个金字塔综合体到处装点着石刻场景，描绘埃及人与亚洲的巴勒斯坦人之间的战役，而在战场上，国王不仅痛击敌人，而且也拥抱女神。在这里，哈索尔女神石刻“寓居的塞索斯特里斯金字塔神庙”得到了那些附属金字塔的保障，那些金字塔属于王后内芙露四世和八位公主，她们去世时分别埋到了这里，在亡灵世界里陪伴着国王，正如她们生前所做的那样。"); 
		content.push("公元前1921年前后，塞索斯特里斯一世亡故。他长达四十五年的统治获得了高度成功，在此期间，他的儿子阿蒙内姆哈特二世（公元前约1922—公元前1878年在位）与他有过短暂的一段共同执政期。新王登基即位，与他的姐妹兼妻子内芙露五世一起接管了王室，两人生下了众多的子女。"); 
		content.push("阿蒙内姆哈特二世的政绩自然也是成果斐然。那段时期相对和平安逸，世相繁华，国家盛极一时。《捕鱼和猎禽之乐》（ The Pleasures of"); 
		content.push("Fishing and Fowling"); 
		content.push("）这幅画，可谓是保存了王室生活的一张快照。画面中，一个随行朝臣叫喊着：“真希望我一直都是住在乡下！一大早，我随便弄点东西吃，然后就跑得远远的，顺着河边往下，走到我心里喜欢的地方去。”他那心花怒放的热烈赞叹，让王室家庭也受到情绪感染，于是出城前往他们位于法尤姆的那富丽堂皇的度假村。向当地的鳄鱼神索贝克祭拜祈祷之后，他们便出发到处用矛叉捕鱼，用甩出的投枪棍棒击落野禽——当然，这一切是在狩猎女神塞赫特（Sekhet）的协助护佑下完成的。"); 
		content.push("每年的洪水水位都很理想，于是农产富足。向尼罗河表达感谢的赞美诗中，透露说“在住所那边，人们在草坪上尽情享受大地的礼赠，草坪上装饰着莲花，为的是让鼻息愉悦，好东西在屋子里随处都是”。从外族异邦获取的财物宝贝，也在持续到来，包括努比亚的黄金，来自克里特岛、作为外国朝贡的银器和天青石饰品。这些东西极有可能是转道比布洛斯而来，它们完好无损、原封未动，宛如圣诞礼物，发现的时候还存放在最初的“保险盒”中，盒子上装饰着浮雕，是阿蒙内姆哈特二世的长圆形帝王盾徽图案。他将这些宝物敬献给了底比斯附近、位于陶德的战神孟图的神庙。"); 
		content.push("同样是在这座神庙，也出土了王室的“逐日记账本”——每次有来自国王的赏赐和捐赠，都记录在案。而另一个同类型的记事本则是在萨卡拉发现，记载的是“军队被派往黎巴嫩海岸”，归来时带回了“一千六百六十五锭白银，四千八百八十二锭黄金，一万五千九百六十一锭红铜”，还有珍奇宝石和镀金的武器——简言之，就是巨量的财宝流入了此时的埃及，附带的战利品还包括一千五百五十四名亚洲人俘虏。"); 
		content.push("不过，埃及和近东之间的接触也并非都是对抗性的。三角洲地区与巴勒斯坦这一带的密切联系可以回溯到前王朝时代，而“在十二王朝和十三王朝交替之际，大规模的人口流入埃及，其中大概不仅有士兵，也有水手和造船的木匠，他们迁移过来替埃及政权工作”。同时流入的还有女人——埃及的大王有宠溺老婆的传统，也喜好妻妾成群，这些女人被引进，就是为了给国王当妃嫔。"); 
		content.push("与之相应的是埃及的官员们被派驻到巴勒斯坦和叙利亚的各处行政点，最远甚至到了安纳托利亚高原中部以及克里特岛。阿蒙内姆哈特二世女儿们的声名也同样传到了近东的各地。因为发现她们雕像的地方，最北可到地中海东岸的乌加里特（Ugarit）。比如伊塔（Ita）公主，“国王的心头肉、钟爱的闺女”，卡特纳（Qatna）这里发现的一座斯芬克司身上就有她的名字，而一座深色绿泥石的斯芬克司——如此材质不免令人惊叹——据信曾经位于赫里奥波利斯，但这雕像所代表的可能也是伊塔，尽管上面竟然刻写着：“几乎如光般轻盈，活泼又欢笑。”有一座巨大的红色花岗岩斯芬克司，可能是由斯奈夫鲁下令雕塑的，上面被重新刻石铭文，刻上了阿蒙内姆哈特二世的名字，他对金字塔时代那些庞然大物的欣赏羡慕之情反映在了这一事实上：他转头选定了达苏尔，开始修建他自己的金字塔，就在七百年前斯奈夫鲁所建的两座金字塔附近。"); 
		content.push("但阿蒙内姆哈特二世并未打算完全照样复制如此巨大的宏伟陵寝。他的墓葬现在被通称为“白金字塔”。曾经构成那外层包覆面的石灰岩条石现已断裂风化，只剩下白色的数堆碎石，下面所包含的只是国王的空石棺。不过，1894年的发掘所发现的地下墓穴，其中至少有一个是属于他的王后之一柯玛努布（Kemanub）的，另外的则属于公主们，分别是萨莎索尔梅里特（Sathathormeryt）、伊塔维尔里特（Itaweret）、克努梅特（Khnumet）和伊塔。她们那原封未动的墓葬中的一些东西，所透露出的信息在很多层面上都令人惊诧不已。"); 
		content.push("比如，在伊塔那制成木乃伊的遗体上装饰佩戴着嵌有珠宝的领圈、手镯和臂环，甚至还有一根腰带，带子上挂着一把颇为惊人的大型短剑，把手圆头上是天青石做成的弯月造型，“很可能是在埃及加工完成的最大单件天青石工艺品”，短剑的刀柄是黄金材质，镶嵌了青金石和玛瑙，刀刃剑锋是青铜锻造的，插在一个皮革的刀鞘之内。她的姐妹伊塔维尔里特同样也佩戴着珠宝，而后者的公主王冠、镜子和化妆盒则是安置于紧邻隔壁的墓室中，一起放在那里的还有她的石头权杖、弓箭和镀金的匕首、刀剑。"); 
		content.push("仿佛是为了让公主们温馨相伴，这两人的另一个姐妹克努梅特，被安葬在旁边的一个墓室中。她也依旧配备了权杖、短剑、各类棍棒——或用于表明权威或用于实战。还有一个珠宝盒，里面有两只冠冕，一只是黄金的公主冠，上面突出的雕像是飞翔的秃鹫女神奈荷贝特；另一只是拔丝焦糖状的精细黄金金线做成的，其间穿插交织着珠宝镶嵌而成的小花朵。一套黄金小鸟也曾点缀在克努梅特的长发间，与在爱琴岛（Aigina，或称埃吉纳岛）上发现的米诺安（也即克里特文明）样式的文物样本非常相似。她那黄金颈饰的图案元素是花朵与星星，其间还点缀了小小的金球，而这种加工技术被称为“颗粒珠”，最初是在美索不达米亚得到运用和改良，然后在爱琴海各地普及开来。所以，克努梅特的首饰，要么是在克里特岛这一带制成的，要么就是由在埃及宫廷服务的克里特手工匠制作。"); 
		content.push("此前的两千年间，来自巴勒斯坦和黎凡特之类异国他乡的贸易商与移民当然也在持续进入埃及。他们定期出现的驴子驮队，现在由克努姆霍特普（Khnumhotep），即这位“东部沙漠主管”来监控。克努姆霍特普也是本尼—哈桑的省长，他在此地的墓葬装饰着生动的浮雕场景，描绘“沙漠之主”阿布沙（Absha）与他那随从同行者多达三十六人以上的来自阿姆的商队。这些根据商队中商人那颜色鲜亮的衣服和五颜六色、外形像袜子的靴子，可辨认出并非埃及人。在阿布沙的这个走动的大商场中，驴子带来的货品包括黑铅和方铅矿石，它们多是在红海沿岸的泽特山丘采挖而得，埃及人用这些来做眼影之类的化妆品。商队驮过来的还有风箱，而这是工匠们加工金属制品时所必需之物。一起带过来的甚至还有行商们的小孩子，家庭族群中的各类代表，男人、女人和儿童都作为经济移民，从巴勒斯坦地区迁徙而来，并且越来越多。"); 
		content.push("埃及人无疑清楚地意识到了他们自己与这些外族之间的文化差异。关于个人修饰打扮，他们自然认为本族的美学体系才正宗，仅次于神界的品位。因此，在与西奈那些“靠沙子讨生活的人”共度数年之后，当希努赫回到埃及后，他立刻来了一次美容大变身。首先是好好洗了澡，就像他自己所描述的那样：“多年的时光从我身上洗掉了。我剃胡子，修剪头发，梳理整齐，身上的污垢之物回到异乡土地去了，我的旧衣服也归还给了那些靠沙子讨生活的人。我穿上精细的亚麻衣物，身上涂了香脂，终于又睡在了一张床上，而不是地上。我把沙子还给了那些在沙地之中生活的人，把树油还给了那些用树油抹身的家伙。”"); 
		content.push("精英阶层陵墓石刻场景中所描画的那些勤勉的理发师、洗衣工、仆役和私人生活助理，保证了他们的主人们看上去永远那么体面整洁。对克努姆霍特普和他在本尼—哈桑的高官同僚们来说，当然也是这样，画面显示，在闲暇时刻，他们找乐子，观看各种表演，既有杂技艺人从牛背上跳跃而过，也有摔跤比赛——摔跤手们的较量在呼喝声中更显生机勃勃：“啊，我抓住你的腿啦！”“我要让你的心痛哭流泪，填满恐惧！”"); 
		content.push("不过，除了属于当地权贵的那三十九座石窟大墓，本尼—哈桑墓地中也包含了更多其他墓葬。多达八百座较小墓冢的主人，包括有武士乌塞尔赫特（Userhet），有大把金银首饰陪葬的年轻姑娘希内布（Seneb），甚至还有一条名为赫布（Heb）的公狗——简单的棺材之外，还有盆盆罐罐里装了吃食给养，供他永生享用。"); 
		content.push("但赫布、乌塞尔赫特和希内布是特殊的例外，因为跟埃及漫长历史中其他地方的情况一样，葬在本尼—哈桑的绝大多数人以及动物都无名无姓。他们那微贱的小坟墓和少之又少的陪葬品，与那些位高权重的朝臣构成了一种鲜明的对照，而后者这一群体还仍然寻求能下葬于王室墓场，能尽量靠近阿蒙内姆哈特二世和这位大王那成群的女儿们。"); 
		content.push("在阿蒙内姆哈特二世的儿子中，接替王位的是塞索斯特里斯二世（约公元前1880—公元前1874年在位）。他与老父曾经短暂协同执政，父亲驾崩后他成为独立君王，完成了权力的无缝交接。"); 
		content.push("他娶了自己的妹妹，诺芙蕾特二世（Nofret"); 
		content.push("Ⅱ）——“南北两方土地之女士”，随后又有了第二位王后维瑞特（Weret）。后者给他生了个儿子，也即王位继承人塞索斯特里斯三世。随着王室家庭的成长扩大，这位新王把这同样的丰饶多产延展到了宫廷之外——他下令将法尤姆一带的沼泽地排水变为良田，以此来增加农作物出产。这不仅有益于国库增收，也降低了疟疾发生的概率。这一疾患的危险，在当时的文学作品中曾有间接提及。在《行业讽喻诗》（"); 
		content.push("Satire of the Trades ）这个作品中，就说到了一个不幸的割芦苇的人，“蚊子把他给放倒杀死了”。"); 
		content.push("第二位塞索斯特里斯带来了更充足的农业收成。他充分利用作为“丰足使者”的公众形象，将自己的陵墓建筑群选址在靠法尤姆甚至更近的一处地方。那是一个新地点，叫作拉罕（Lahun）。地名意思是“运河的河口”，因为这里可以俯瞰着连接法尤姆绿洲和尼罗河的那条河道。塞索斯特里斯二世的金字塔建筑群就坐落于此，周围环绕的是小树林。墓场中矗立着王室家庭成员的众多雕像，而负责祭拜服务的神职专员被描述为“塞索斯特里斯葬祭庙的漂亮姑娘和美少女”。"); 
		content.push("建筑群中包含了王后诺芙蕾特二世那较小的金字塔，以及王室女儿们的八座竖井式样的墓葬。尽管在古代，这些墓葬就被严重偷盗、大肆劫掠过，但公主希莎索尔尤内特（Sithathoryunet）——去世时已经算老年了——的墓室中有一个隐秘的凹陷龛位幸免于难。早年的考古学家在其中发现了五只木盒，里面藏有公主的珠宝首饰、化妆品和假发。在法尤姆潮湿的地理环境中，假发与木头盒子都已腐坏，但大量的金子与几乎镶满了宝石的王室御用物品却保留了下来，有黄金和黑曜石做成的罐子，用以盛放香脂香水和化妆品，有一面银镜，还有一只小巧的银质粉盒来装她的胭脂腮红矿粉。如此精巧细致的工艺水准和奢华考究的财宝，只是这单座陵墓中的一部分，而同类的陵墓最初总共是有十座——只要想一想，就能感到这一切简直难以置信。"); 
		content.push("拉罕所发现的文物和遗迹，可不仅限于王室珍宝。那里曾建起带有围墙的一整座城镇来容纳塞索斯特里斯的行宫，并作为存身和居住场所，提供给为他筑金字塔的三千名工匠以及日后负责祭拜供奉的专职祭司们。最初发现这座“城镇”的考古学家，将此地称为“卡罕”（Kahun）。这里的街道布局整齐简洁，纵横交织，呈网格状，大部分屋子都是十米见方的占地范围，但环绕城中内部场院所建的是货真价实的大宅，与外围的这些小屋构成鲜明对比。一个很大的中心区域建基于一处高出地面的岩层之上，想必这里正是行宫坐落的地址。"); 
		content.push("有时候，这里也被称作“古埃及的神奇玛丽”号（Marie"); 
		content.push("Celeste，译注：柯南·道尔早年匿名出版的一部小说中遭遗弃后在海上漂流的神秘大帆船）。这座城镇还保留着房屋最初的固定装置、家居设施，以及原初居住者所拥有的各种什物——有林林总总的工具，从泥灰匠的镘刀到接生婆的面具，有远自克里特岛而来的陶器，有带有滑动盖子的木头盒子，有篮子、纺织品和纺织器械，有金属器皿，有把手做成哈索尔女神形状的镜子，有棋盘之类的游戏板、球和陀螺。此外，还有法尤姆地方特色食物的残留遗痕，不仅有大麦、小圆萝卜、菜豆、豌豆和椰枣，而且还有黄瓜、西瓜、葡萄、无花果、杜松果和孜然。另外，还有用以入药或染色或制作化妆品的干红花和莎草根，以及用来织造布匹的亚麻植物。"); 
		content.push("这些文物中，最珍贵的是纸莎草文献，其中有很多是与行政治理相关的记载，因为卡罕这里也有一间总理大臣的办公行署，供他离开伊特耶—塔维南下至此时使用。还有出自金字塔建筑群的事务性文件，包括神庙的例行事项日志、轮值表和人员名单——既有埃及人也有来自阿姆的“亚洲人”——以及账目清单，其中的信息透露出女性得到的报酬或配给与男性平等。医药汇编文献则包括了“卡罕兽医纸莎典籍”，收录内容是如何处理动物疾病，其中有一部分是“牛受风寒感冒后的对应处方”。另有“卡罕妇科纸莎典籍”，诊治处理的则是子宫的秘密——据信“游走错位”的子宫是妇科病的根源。这部古书卷中给出了各种指导，比如怎样预防孕妇晨吐（孕初期不适），推荐用何种测试方法来判定生育能力、是否怀孕以及胎儿的性别，还提供了避孕的常用“秘方”——鳄鱼粪与变质的酸牛奶，再加上少许的泡碱。"); 
		content.push("在那些私人短笺与来往书信中，有一位宣告了即将造访掌玺大臣内尼（Neni）的家。这位官员的宅子想必十分混乱，因为访客提醒他：“请让我届时能看到，府上内务状况完好有序——只有等到你家里全部收拾整齐了，再通知我去也不迟。”还有艾瑞尔（Irer），这位首席纺织工和兼职女祭司所写的一份公函，而收件人不是别人，正是国王本人："); 
		content.push("这是在跟我们的大君——愿您赐予生命、繁荣和健康——汇报，您一切都好、安然无恙吧？女纺织工们现在被遗弃，没人过问了。她们认为自己不会再得到食物供给，因为至今也没听到任何新的消息。大君如能关注此事，当然非常之好。这（也）是在向您通报，这里的奴隶妇女，其中有些并不能织布做衣服。您到场解决问题，是那些人所要求的，然后她们才能继续布匹经线的纺织工作，按照引导指示去工作……大君您，生命、繁荣和健康的化身，应该花上一点时间来这里，因为我的精力和注意力被引向了神庙那边，导致这里没有纺织完成任何衣物。"); 
		content.push("显然，艾瑞尔对手下的外族劳工颇为不满，当她在神庙忙碌时，这边纺织工的生产效率就无法掌控了。王室库房那边不能按时给付她工人的酬劳和定额配给，发放常常推迟，这就更让她感到雪上加霜、信心动摇，于是她绕过那庞杂的官僚体系，直接上书到了最顶层。不过，并没有什么回复留存下来，因此无法估测国王或宫里对此作何反应。"); 
		content.push("卡罕的日常生活也表现在人们随身带去来生世界的那些物品上面。尽管当时有些早夭的婴幼儿还是按照始于前王朝时代的习俗，被埋入住房屋内的地面之下，但成年人死后多是下葬于附近哈拉杰的几处墓园里。在那里，普遍简陋朴素的陪葬品，不时也会掺杂更值钱更贵重的高档货。出自富裕家庭的一个十岁小姑娘，她的随葬品包括了绿松石、青金石、红玉髓和黄金的串珠坠饰，一条嵌有玛瑙贝壳的银饰带，还有五只黄金小鱼的护身符。"); 
		content.push("在更偏南方的梅尔，这类装饰品也同样十分流行。那里的地方长官名叫乌赫霍特普四世（Ukhhotep"); 
		content.push("Ⅳ），拥有不少于十二位妻子——除了国王，对那时的任何男人而言，娶这么多老婆都算极不寻常了。乌赫霍特普的雕像展示了他左拥右抱的欢乐人生，陪侍在两边的有“他钟爱的老婆”努布卡乌（Nubkau），还有克努姆霍特普（Khnumhotep），此女不仅是“他钟爱的老婆”，而且还是“他最心爱的可人儿”。她们还出现在了丈夫的陵墓石刻中，那里的全部场景中除了这个男人自己，其余的人物都是女性。画面里，这位偎红倚翠的“大茶壶”沿河去打猎，一个老婆伸手指向一只特别漂亮的野禽，告诉他“我要这个，把这鸟搞过来”，他回答：“我这就办，帮你把它抓到。”这鸟注定遭遇的命运，毫无疑问会跟梅尔另一处陵墓壁画中呈现的一样，一个厨子坐在一个火堆面前，带着某种恼恨抱怨的情绪囔囔着：“从开天辟地以来，我就在烤这只雁鹅啦！”"); 
		content.push("这些师出有名、配备齐全的陵墓，最初都有大量的财宝；整个中王国时期的陪葬品，至今发现数量最多的是出自德耶胡提－纳赫特（Djehuti-Nakht）的陵墓，此人曾担任贝尔兴的地方长官。尽管那些宝物中最好的东西已被盗贼掳走，而且他们还让德耶胡提－纳赫特身首异处——他的身体不知所终，但他那被割下的头颅，至少是留存下来了。对这一样本的研究显示，他的大脑部分消失了——从鼻子下面的地方切口取出，这在当时的木乃伊制作程序中应该已成惯例。"); 
		content.push("不过，德耶胡提－纳赫特大人所剩下的东西还是要比他的国君多。短短几年的执政后，塞索斯特里斯二世驾崩，由拉罕的“阿奴比斯的入殓师们”涂油膏制成木乃伊，葬入他的金字塔安息，但在1887年此墓初次发掘时，其中存留的只有他的腿骨，以及镶了珠宝、曾经插在他王冠上的神蛇头饰。"); 
		content.push("为他送葬的是他的儿子，也是同名的继承人塞索斯特里斯三世（约公元前1874—公元前1855年在位）。新王雕像那冷峻严厉的面容特征，被推测是代表了王室政策的一个改变，而那些大耳朵则暗示他可以听到任何反对他的阴谋诡计——或许，是他的耳朵本来就特大吧。在有些人眼中，他当然就不受欢迎了，“大概有四十座塞索斯特里斯三世的雕像，在他死后全都遭到了有意的损毁破坏，就仿佛是那些后来者要对他的凶暴专政进行复仇”。无论真相如何，这第三位塞索斯特里斯无疑是搞了些大动作，让埃及国内和境外的局面都发生了一点震荡。"); 
		content.push("地方世袭领主（省长）们的权势被大大削弱，而他们原本就已跟日益中央集权化的政府难以相容。塞索斯特里斯三世转而去依赖一个庞大的官僚机构——政府出资供养的书记员，其中既有埃及人也有来自巴勒斯坦的亚洲人。这个群体由三位总理大臣构成的一个新行政组合来监管，大臣们分别常驻埃及北方和南方，还有努比亚北部地区——努比亚人正逐渐夺回当地的控制权。"); 
		content.push("塞索斯特里斯三世决心阻止这一事态，他下令修建了一条配有要塞的军备路通往努比亚。然后，将位于阿斯旺附近在第一瀑布间开凿出来的那既存的运河水道予以拓宽，使得尼罗河从第二瀑布开始，一路向北直到一千多英里之外的地中海都可以通航。"); 
		content.push("如此一来，在他“蜿蜒伸展的帝国”中，军队便能够快速机动。于是，塞索斯特里斯三世发起了一系列残酷野蛮的战役，入侵上努比亚，而他总是将那地方指称为“邪恶的库什”（Kush）。他一路向南推进，远至塞姆纳（Semna），并在当地的尼罗河河段上筑起堤坝，迫使船只在塞姆纳和库马之间只能以纵队形式单个轮次通过。从塞姆纳北上到布恒，他还沿途新修建了八座堡垒。这些堡垒每天二十四小时不间断地监视水上和陆上的全部交通状况，就仿佛是古代版的闭路电视监控系统。每日生成的报告被称为“塞姆纳快讯”，精确地记录和掌握努比亚商人与梅德雅伊人的一举一动。后者来自努比亚红海沿岸，有些人还被征收为埃及的雇佣兵。不过，随着其他土人部落退守，多为“被打发到他们的沙漠中去了”，以至绝大多数的情报快讯也就没有了实际意义，无非是“大王之领土，太平无事，万物有序”，因为几乎无人敢挑战部署在他们身边的军事武装。"); 
		content.push("塞索斯特里斯三世也发起了一场政治宣传攻势，他被描述为神勇超人，“射箭就跟塞克美特一样”，“这位塞克美特战神绝不放过胆敢踏过边境的任何敌人”。在努比亚，沿着尼罗河定出几个点位，他在这些点位树立起巨大石碑，两旁列阵的则是他的雕像，“目光虎视眈眈地越过边境”看着努比亚人，清楚地警告对方不要再向前。这种手段在巴勒斯坦也被如法炮制，他的石碑矗立在那里，直到一千四百年后。"); 
		content.push("靠军事举措稳定了边境之后，君王还用魔法来巩固成果，弄了些咒语来杜绝潜在的祸害，控制所有那些“可能造反的人、可能阴谋叛乱的人、可能起义的人以及在大君的领土全境中可能考虑起义或者可能考虑要造反的人”。塞索斯特里斯三世的打击和镇压名单中包括了阿什克伦（Ashkelon）、耶路撒冷、比布洛斯、努比亚的梅德雅伊和库什。施行魔法仪式的过程中，这些地名被大声念出来，与此同时，对应于该部族的陶土或蜡制的小雕像被逐一砸碎、烧毁或者上下颠倒地埋入土中。这样做是试图赢得优势，压制那些埃及仍与之有贸易往来的地区，不仅如此，大王还希望能实际掌控这些地方。"); 
		content.push("随着帝国疆域的扩张，国王随后在各地布置他自己的雕像，材料是阿斯旺花岗岩，还有从新近才重又夺回的努比亚采石场采挖的闪长岩。当面孔严肃阴沉的斯芬克司和站立人像就位时，祭司们唱诵歌功颂德的赞美诗：“向您欢呼，万岁，我们的荷鲁斯，托身御体的圣神！领土的守护者，他开拓了疆域，以王冠痛击敌国，以双臂拥抱两方土地，维护了统一。”"); 
		content.push("战神孟图尤其受到了尊重。孟图的崇拜中心梅达穆得（Medamud）增加了王室的雕像。在底比斯，孟图霍特普二世，这位统一了上下埃及的先帝的葬祭神庙中，塞索斯特里斯三世又竖起自己郁郁不乐、一脸正经的雕像，至少有七座之多。这些雕像被安排在先帝像的旁边，意在“借光”，从而得到先王荣耀的助力。塞索斯特里斯三世积极挖掘利用前辈的影响力，手段是一块花岗岩石板，上面刻着“塞索斯特里斯大王为他的父辈前任孟图霍特普特制此碑”。在那些旨在将灵魂附体于木乃伊和雕像的招魂仪式中，这种类型的片石也是常规道具，但此处的石板则是更为切实的证据，表明在世的国王们是以何种方式来连通和汲取王室祖辈的政治信用与力量。"); 
		content.push("阿比多斯是地下冥界之王奥西里斯的敬拜中心。正是在这里，前述的先人崇拜有了最明显的表达——塞索斯特里斯三世不仅添置了更多自己的花岗岩雕像，而且授权委托司库主管伊赫特诺夫里特（Ikhetnofret）去装饰奥西里斯的雕像，用于装饰的是“用这位先王之神保佑大王陛下从努比亚凯旋时带回的优质黄金”。国王还下令修建了一座船形的新神堂，里面安放着奥西里斯雕像，每年一度的“奥西里斯秘密庆典”节日期间，这座雕像可以在夜晚时从神堂请出来，运送到沙漠深处。"); 
		content.push("奥西里斯被认为是埃及最初的统治者之一，他的后继者，即埃及最早期历史上提及的那些国王，都被埋在了阿比多斯墓场中最古旧的区域，以至于德耶尔大王的陵墓直接被当成是奥西里斯本人的安葬之所。在第一中间期（公元前2181—公元前1991年）亵渎神圣的破坏活动之后，这座陵墓得到了修复，还增加了一条阶梯通道，让旧陵墓成为了每年“奥西里斯秘密庆典”行进队列的焦点中心——这位神灵的生、死与复活的种种场景由仪式参与者表演出来，而且虔诚供奉奥西里斯的后来者将此传统一直延续到了公元5世纪。"); 
		content.push("奥西里斯被尊为所有濒死与新亡故之人的拯救者，与此同时，能在阿比多斯下葬，被信奉为是一条快捷路径，即死者无论是何种社会地位和身份，都可尽早抵达来生或永生世界。于是，很多人在活着时就前往朝圣兼考察，他们为自己提供见证，在当地留下小雕像、石牌或者“沙卜替”（shabti）小人偶，“以此方式来确保他们能永远参与那城镇中举行的神圣宗教仪式”。这些留念证物中，最令人动情的一个方面就是死者家人和亲友也会介入或协助。有一块小石牌，显然可谓是最能深切打动人心的。这石牌属于一位歌手，一个乐呵呵的敦实家伙，石牌上刻画出他的样子，身体前倾，手伸向一张备有丰足供品的桌子。石牌上的文字说明他叫“内费尔霍特普（Neferhotep），已魂归西天，其母名为赫努（Henu），是平民出身的良家女子。此石牌乃内费尔霍特普之亲爱友人，搬砖工内布苏美努（Nebsumenu）所供奉，略表敬意”——这说明一个事实，内布苏美努用自己搬砖挣来的钱，为好友向“绘图师雷恩桑布（Rensonb）的儿子桑巴乌夫（Sonbauf）”定制了这块石牌。这是公元前1850年前后，三个劳工阶层男人之间友谊的不朽纪念，“这是一个小小的提示，告诉后人，古埃及并非到处都是金字塔和辉煌的神庙，而更多的则是这些平凡人物，与我们同样感受此生的欢愉和伤痛，还有对来世的期盼或心愿”。"); 
		content.push("在所有的人中间，最想在神圣大墓场中得到一块地盘的无疑是塞索斯特里斯三世本人。他那巨大的衣冠冢建筑群位于奥西里斯神庙的东南，其中最主要的就是建在峭壁下长度达270米的地下“假”墓葬。一条1.5千米长的道路从墓冢向下延伸，直到那石灰岩所建的附属葬祭庙。那些负责维持供奉礼拜王室亡灵的神职人员，甚至是当地市长之类的地方官都住在附近的一个占地范围超过六公顷的居民生活区。"); 
		content.push("阿比多斯那壮观的衣冠冢，修建起来只是为了容纳塞索斯特里斯三世的灵魂，方便他更靠近神界，而他真正的陵墓是他的金字塔，位于北方的达苏尔，他的祖父和古代的前任先王斯奈夫鲁也都葬在那里。这座金字塔高度为78米，地面以上的泥砖构造部分，其外层曾经覆盖着石灰岩条石，而地下的墓室部分则比在阿比多斯的衣冠冢中对应的墓室要小，不过同样是用石灰岩石板来做内衬。他的墓室本身是用花岗岩砌成，但发现时已空空如也，只有一把青铜短剑、一些陶器和一个积满灰尘的石棺。"); 
		content.push("不过，这位老战士遵循了另一个传统。在他位于达苏尔的金字塔四周，所环绕着的是其十四位女性亲眷的墓葬。她们的小金字塔和竖井结构的墓穴构成了“一片庞大的地下墓窟网络”，一条条通道将她们的墓室一一连通。"); 
		content.push("法老胡夫死后，还要母亲赫特菲尔丝陪伴在近旁，塞索斯特里斯三世在很大程度上也同样如此，他的母亲维瑞特（Weret）就被葬在紧靠他的地方。哈索尔女神的现实化身，到了下一代，就由塞索斯特里斯三世的两位妻子内芙尔赫努特（Neferhenut）和维瑞特二世（Weret"); 
		content.push("Ⅱ），还有他的妹妹伊塔卡耶忒二世（Itakayet"); 
		content.push("Ⅱ）以及他的四位女儿来扮演。达苏尔的气候环境极为潮湿，因此她们的木乃伊遗体已消失殆尽，仅剩下一些“防腐树脂处理过的骨头”，而且她们的墓葬在古代也已遭受过洗劫，但有些精美的陪葬品还是再次幸运地逃过了盗贼们敏锐歹毒的目光。"); 
		content.push("早在1894年，考古人员发现了国王女儿梅里瑞特（Mereret）与莎哈索尔（SatHathor）那奢华的珠宝首饰。那些宝贝在镀金的木质首饰盒里，原封未动地藏在墓室地板下的秘密坑洞中。一个世纪之后的1995年，考古学家发现了王后维瑞特二世的金字塔的遗迹。此金字塔的地下通道位于塞索斯特里斯三世金字塔的下方，想必是暗示了“她是国王的正宫或主要伴侣”。"); 
		content.push("古代盗墓贼的破坏，再加上达苏尔高达95%的湿度，让王后的木乃伊只剩下了几块骨头。不过，这些遗骨还是显示出她是一位身材娇小的女性，站立身高大约是1.5米，而“那尖尖的鼻骨鼻槛，表明死者属于高加索人种”。她是个左撇子，一生几乎没做什么体力劳作或运动。既然最后牙齿所剩无几，还患有骨质疏松症，那她很可能是活到了七十多岁才去世。她下葬时，其生前戴过的全部华丽珠宝家当都一起跟着埋了，而其中一部分也得以幸存——因为被小心地藏在了其墓中一个封闭的隐秘龛位里面。"); 
		content.push("根据约定俗成的习惯做法，王室家族的陵墓建筑群周边围绕着当朝官员们的马斯塔巴。在附近的里卡（Riqqeh），即离卡伦湖不远的另一个地方，也发现了类似的陵墓群，其中一座墓冢里出土的内容物倒是有点特殊，大概可谓是最为逗趣的。这座陵墓的顶部在古代就已坍塌了，覆盖了下方的棺材和男性死者的木乃伊。让考古学家们意料到的是他们发现了另外一个人的遗体，此人“是处于站姿，或者至少是弓腰站立的姿态，突然发现的崩塌，把他彻底压趴在原地”。因为那具木乃伊被发现时，外层的裹扎已遭到部分破坏，暴露出了显眼的一组珠宝首饰，这就构成了一个证据，暗示一个盗墓贼曾在劫掠时被终止，墓室顶部突然坍陷，让他一命呜呼——那最极端的墓葬咒语在此兑现了！"); 
		content.push("公元前1855年前后，塞索斯特里斯三世驾崩，他二十岁的儿子阿蒙内姆哈特三世即位称王，并继续维持着繁荣又稳定的局面，他执政多年，国家歌舞升平。陪伴在这位新王身边的是阵容越发壮大的后宫妻妾与众多公主，而宫廷的驻地就位于王国那丰美多产的心脏地域，即水草繁茂、土壤肥沃的法尤姆绿洲。"); 
		content.push("13．激增，分解： 约公元前1855—公元前1650年"); 
		content.push("公元前1855年的元旦日，阿蒙内姆哈特三世（约公元前1855—公元前1808年在位）加冕成为新国王，他“将法尤姆置于其行政决策的核心”，并在此修建了新神庙敬献给当地的鳄鱼神索贝克——王室神勇威力的象征——以及与索贝克对应的女性神灵，那位无处不在的哈索尔。法尤姆省城谢迪特（意思就是鳄鱼之城，Krokodilopolis）的神庙墙壁上，刻有新王加冕礼的场景。神庙中安置有他的花岗岩雕像，把他表现为“最高大祭司”（类似于教皇）的模样——身穿标志祭司身份的豹皮，戴着哈索尔样式的串珠护身符项链，头发被编成厚实的小辫子，就像现代的“骇人”发绺儿。"); 
		content.push("就在谢迪特北边的卡伦湖岸边，他命人竖起了一对11米高的巨大坐姿雕像。所雕人物是他自己，材料为石英岩，再加之底座本身就高达6.5米，因此雕像显得更加伟岸。每年的尼罗河洪水漫灌之后，湖中的水位达到最高值，阿蒙内姆哈特三世的两座雕像便被水包围，看上去就像悬浮在湖面一般——后来的两千年内，这一令人惊叹的景象是很多玄幻奇想的源泉。"); 
		content.push("这两座雕像本身被奉若神明，受到敬拜，它们强调突出了阿蒙内姆哈特三世作为“丰足使者”的形象，就像其他同类雕像那样——雕像往往将国王呈现为雌雄同体的尼罗河神哈皮（Hapi）的模样。由于阿蒙内姆哈特三世执政时期大部分年份内的洪水都能达到高水位，因此有人奉承断言说国王“让土地生机无限，如此翠绿，甚至比伟大的哈皮更管用”。"); 
		content.push("迈阿迪城［Medinet"); 
		content.push("Maadi，也即纳姆迪斯（Narmouthis）］新建的神庙也是敬献给索贝克与哈索尔的。在这座神庙的壁画场景中，阿蒙内姆哈特三世与王后赫特普提（Hetepti）以及两人的女儿内菲露普塔（Neferuptah）被一起描绘出来。国王在那里敬拜无所不在的牛头女神，珠宝挂坠满身的内菲露普塔则手持重重的叉铃哗啷啷地摇着，身旁还有铭文：“内菲露普塔在此祭献上神，祝愿她能如同太阳神Ra般得到永生。”内菲露普塔的地位显然要比其他公主们的地位更高，因为她是名字被刻写在椭圆形帝王盾徽中的第一位女性，而在当时，这仍旧是执政君王们才能享有的特权。"); 
		content.push("这位公主伴随她的父亲被塑成大型雕像出现在埃及各地，一直远至南方的巨象岛，其中包括那些将她呈现为花岗岩斯芬克司的雕塑。阿蒙内姆哈特三世自己的斯芬克司雕像矗立在北方，在位于布巴斯迪斯的巴斯泰特女神的旧神庙之间，这对应了他的身份——从一方面来说是“巴斯泰特，守护着两方土地；而对胆敢违抗者则是塞克美特”，可以格杀勿论。"); 
		content.push("很明显，布巴斯迪斯是个意义重大的地点，国王在这里修建了一座规模宏大的宫殿，执政三十周年大庆便在此举办。这里位于三角洲地区，意味着可与地中海有紧密关联和频繁接触。随着与比布洛斯的贸易持续进行、加速扩展，更多国王的斯芬克司石像矗立起来，向北直至叙利亚海岸的乌加里特，在那里甚至能与塞浦路斯隔海相望。在红海之滨的萨瓦港，国王的人马十分忙碌，大臣涅布苏（Nebsu）与阿蒙霍特普（Amenhotep）从这里出发，带领船队两次远征蓬特王国。船上最初的那些货物，有一部分近些年才刚刚发现，它们被装在二十只木板箱里，其中一只的标签还在上面，写着“蓬特的绝妙好货”。"); 
		content.push("位于图拉、哈马玛特谷地、阿斯旺和努比亚，由埃及人控制的那些采石场，现在进入了最繁忙的状态。西奈半岛也是如此，阿蒙内姆哈特三世的埃及和巴勒斯坦官员在当地采掘了巨量的绿松石和孔雀石。他们长期驻扎在西奈，建立了“半永久的基地”，并在卡迪姆的塞拉比特（Serabit"); 
		content.push("el Khadim）这个地方建起了一座神庙敬献给哈索尔——“绿松石女神”兼矿工们的保护神。"); 
		content.push("在西奈当地，人们仍然对法老斯奈夫鲁敬畏如神，中王国的君主们对斯奈夫鲁也恭敬有加。阿蒙内姆哈特三世仿效其父，将自己的后事与来生安排在了斯奈夫鲁双金字塔所在的地址，也即达苏尔。他执政期的前十五年，建设工程都在持续。完成之后的金字塔，其最上方是壮观的花岗岩尖顶上盖，还刻有他的双眼，为的是“欣赏Ra神的完美风采”——“愿大王的双目能开启，以便看到天边的荷鲁斯，他是地平线上的王者，跨行天空，君临四野。愿他让大王闪耀，光辉如神，坚不可摧”。"); 
		content.push("在这个金字塔综合体中，王室女性又一次得到了突出的关照。除了她们的陵墓，还有宫廷臣仆和官员的墓冢，但与当朝权贵没有直接关系的人，则在他们当地各自的墓地安葬。孟斐斯的居民依旧埋在萨卡拉。为中王国早期的统治者们在位于利希特一带的金字塔提供祭拜服务的神职人员就下葬于他们的工作场所附近；这些人中包括了大祭司塞瑟涅布涅夫（Sesenebnef），一同随葬的有他的身份徽章与法杖。"); 
		content.push("在利希特的另一座墓冢中，安葬的是终年五十岁的塞涅布蒂希（Senebtisi）。她的头衔很简单，即“屋中之妇”，一位家庭妇女，不过她相当富贵。这个地区湿度很大，但耗资不菲的木乃伊工艺在部分程度上抵消了环境的侵蚀，在她的遗体上倾倒包裹的树脂足够浓厚，凝固硬化后保存了她身体的轮廓外形，把她固定在原位，就仿佛琥珀中密封的苍蝇，而且她的木乃伊则安放在了里外共三重的棺材中。"); 
		content.push("她脖子上挂着项链，四肢上佩戴着手镯和脚环，嘴唇和下巴围着一块做工复杂精细、嵌有珠子的“围嘴布”，布上附有一条珠链，像尾巴般挂在脖子后面。国王们常常佩戴类似的饰物来代表他们蛮牛一般的巨大力量，而有些女性也穿戴此物，想以此唤起对希斯美泰特（Shesmetet）的联想，这是塞克美特形象的一个侧面，此名字衍生自希斯美特（shesmet）——意即有串珠装饰的长条丝带。"); 
		content.push("关于这位非王族出身的“居家主妇”——个子也不起眼，至多一米五高，最有趣的一点是她的陪葬品。有石头权杖，两张弓和对应的箭，还有插在镀金刀鞘中的青铜短剑，以及至少十根法杖，都布置在她的棺材里。棺材旁边另有一个长盒子，里面又是另一套权杖之类的棍棒。在此之前已经有过很多的女性墓葬，其中既有武器也有珠宝首饰——这种殡葬品组合可回溯到前王朝时期，虽然这座“主妇”墓只是其中之一，但依旧强有力地具体说明了古埃及对女性角色的认知，对女人抱有的概念：既是代表护佑和关爱的哈索尔，同时也是这位女神富于攻击性的变体本我，即无情杀戮的塞克美特。"); 
		content.push("不过，就日复一日的日常生活而言，大部分埃及主妇似乎还是要忙于应对家务事。这里有个例子，一位名叫德狄（Dedi）的女子嫁给了名为印特夫（Intef）的一位祭司。即便丈夫亡故，也丝毫不构成什么理由来妨碍妻子对他唠叨。德狄写信给亡夫：“咱家的女仆伊米乌（Imiu），她这次病得不轻啊。那害她的人，管他是男是女，你干吗不作法把那家伙搞掉？你要日夜作法，干掉那坏蛋！如果你不出手相助，那咱家就倒了，直接就要完蛋咯！”"); 
		content.push("至于阿蒙内姆哈特三世自己的身后事，他的家庭内务安排得倒是有条不紊。若干的妻妾和女儿中先他而去的，继续下葬在他的金字塔周边。但是，达苏尔的这块高地再次被证明无法承受那建筑工程的庞大规模，开始显露出地面沉降和断裂的迹象——尽管是无意之中的巧合，这也构成了阿蒙内姆哈特三世与他角色范本斯奈夫鲁之间的另一个关联：斯奈夫鲁的金字塔也曾另寻新址。"); 
		content.push("于是，大王的建筑师们又回到了图纸画板前，设计了一个新的陵寝构造方案，用石头与木头做出缩微模型，呈交给宫里审核盖章同意之后才着手动工修建。"); 
		content.push("不过，新方案将会在一处新地址完成。那是在国王钟爱的法尤姆绿洲的东部边缘，而这或许也是出于一种策略或设想，即让王室陵寝的出现改变风水，来神奇地反转尼罗河突然降低的洪水水位——在阿蒙内姆哈特三世执政的第三十到第四十年间，水位急剧变化，从五米突然降至半米。这不仅给埃及经济带来灾难性的破坏，在努比亚也造成了极大的生存困难；有消息汇报说“由于饥饿，沙漠正在死去”——对一个自命为“丰足使者”的神一般存在的国君来说，这是一个十分严峻的问题，因为它会让自己颜面尽失。"); 
		content.push("因此，王室墓场便迁址到了法尤姆的哈瓦拉。那里的古代名称是Hut-Weret，意思是“大神庙”，指的就是阿蒙内姆哈特三世那宏大的金字塔与葬祭庙综合体。该金字塔迷宫般的构造成为古代世界一个名副其实的建筑奇迹。"); 
		content.push("国王、哈索尔和索贝克的大量雕像，用白色石灰岩、红色花岗岩或黄色砂岩塑成后被安置在一套又一套繁复重叠的场院、神堂和地穴中，用以营造效果。正如一位古代的参观者所说的，“这是一座庞大无比的宫殿，由很多更小的宫殿组合而成，就像国家从前是由如此多的行政区构成”。另一个人则声称，“宫殿”总共有三千个房间，“其中一半是在地下，另一半就直接在那些房间的上面”，所有的房间都是通过“蜿蜒曲折的过道”来相互交叉联通，由此创造出一个综合体。正因为结构是如此复杂，最终人们干脆就称其为“迷宫”。"); 
		content.push("后来，这一建筑综合体不幸沦为一座便利的采石场，但至少到1853年的时候，还有文献记录说：“数量多得惊人的各类厅室空间仍旧留存着，左挨右挤地簇拥在那里，中心部位是一座大广场，那里曾经是宫廷楼台，现在只剩下花岗岩巨石立柱的遗留物，还有其他立柱的碎块，那些柱子是用白色石灰岩硬石雕成，亮闪闪的，跟白色大理石差不多……只要对这处场地粗粗探察一番，第一次简单尝试后便能让相当多的空间构造立刻显露出来，地面之上和地下都有，但是这些空间结构都非常复杂，真正是迷宫的形态。”"); 
		content.push("然而，仅仅不到四十年，这些建筑遗迹的物料就被运走再利用了。那传说般的迷宫几乎完全消失，所剩下的只不过是零落分散的几小块废墟，分布在金字塔那裸露在外的内部泥砖构造的周围。"); 
		content.push("不过在那地面之下，还是有东西得以留存。1892年，地下墓室的位置终于被确定。墓室原本是由一道独具匠心的顶盖吊闸门封闭着。国王的建筑师们在最初的缩尺模型上增加了此装置（好莱坞那些古墓题材的拙劣电影中，从此便照搬复制这种闸门），而其精巧之处就在于闸门是用“沙降法”（译注：sand-lowering，闸室槽位中先填沙，通过侧立支撑石板让顶盖大板与下面的墓室保持一定的空间，国王的棺材与木乃伊放入石棺后，再从下方外侧移除沙子，让顶盖与侧立石板一起下沉入位）安装完成的。这个墓室是“一个技术奇迹，彻头彻尾的创新”，因为其顶盖部分是一整块石英石的巨大石板，且重达一百多吨。"); 
		content.push("墓室里有两个石棺，分别属于阿蒙内姆哈特三世和他的女儿内菲露普塔。这个安排在“棺椁文案”中得到了相应的解释说明，其中有咒语表示这是为了“在死的王国里召集起一家人：他下行去到水中寻找他的家人，寻找他心爱的亲人。我将会在水中，永远永远永生——此魔咒绝对会应验，一百万分正确！”"); 
		content.push("阿蒙内姆哈特三世执政四十六年后离世，被涂油制成木乃伊，葬进他的石棺。他的遗体倒是一直保存了下来，尽管已处于腐蚀分解的状态。出土时，考古学家记录说发现了“少量的骨头残片”沉在水中。安葬之际，金字塔中那复杂的锁闭机关被启动，完全密封了整个墓室。下葬的最后送别仪式由他的孩子们主持操办，也即新王阿蒙内姆哈特四世，还有公主内菲露普塔。"); 
		content.push("既然内菲露普塔还活着，那她就没法再安葬于父亲那已经封闭了的墓室。于是，王室做出了替代性的安排。1956年，在哈瓦拉南边只有两千米处的地方，她的金字塔被最终定位和发掘，金字塔整体几乎原封未动。但正如她父亲墓室的情况，她遗体所存余下来的只是浸润了防腐树脂的亚麻布小碎块上所黏附的极少量皮肤残片，因为奥西里斯的水王国已经往上拓展了疆域，也把公主“收走”了。她的尸体、骨头和一切都在那浸满水的巨大花岗岩石棺内部空间中被分解液化了。"); 
		content.push("发现内菲露普塔墓葬的考古学家注意到了这一点，即便是在当时的古代，“河水漫灌季的那几个月，这里的水位也会上升到盖板的高度，从而渗入石棺”。墓室被完全浸没，这想必不是有意而为之。不过，所谓的“变身大河之咒语”却明确是这样念诵的，“我是大河之神，我到来，满怀欢心，我最亲爱的人们，我是大河之神，我永不会疲倦”，同时，还伴随着一个辅助咒语，“在水中呼吸空气”。"); 
		content.push("内菲露普塔的弟弟阿蒙内姆哈特四世（约公元前1808—公元前1799年在位）戴上王冠时，肯定已经是一把年纪了，因为他父亲的统治时期相当漫长。他称王执政的时间被极为精确地记录下来，前后一共“九年三个月外加二十七天”。"); 
		content.push("尽管其他细节信息几乎无从得知，但在其当政的早期，他可能与姐姐内菲露普塔之间有过分权而治的某些安排，而这个新领导班底又是直接沿用了他们父亲的统治策略。“虽然没有证据表明新国王取得过什么引人瞩目的成就，但这个朝廷也没有显露出任何迹象表示埃及的社会繁荣和国家威望有任何严重的衰退”，因为政府官员还是继续被派往西奈半岛、哈马玛特谷地和胡狄谷地，去负责采挖绿松石、板岩和紫水晶。"); 
		content.push("与黎凡特地区的贸易也在持续。阿蒙内姆哈特四世向比布洛斯当地亲埃及派的王公们赐予礼物以表示赏识，而这些人也修建起埃及风格的墓葬，随葬品中就包括收到的礼物，另外还有模仿埃及的珠宝首饰，以及一种本地特色的弯月形半长刀，叫作赫沛什（khopesh），刀把上镶嵌有黄金和黑色的乌银，而这种镶嵌工艺正是公元前1800年前后在比布洛斯被发明出来的。"); 
		content.push("在埃及境内，阿蒙内姆哈特四世的朝臣们所享有的财富丰裕程度也相当可观。宫中的大管家柯穆尼（Kemuny）拥有一只精美的化妆兼首饰柜，配有可拉出推进的抽屉，内部还分成诸多分隔的格子间。这柜子作为随葬品之一，陪他埋在了底比斯，而阿蒙内姆哈特四世似乎在那里也逗留过一段时期。不过，大约公元前1799年，国王驾崩之后还是被安葬在了北方，很可能是在达苏尔南边的玛兹古纳，当地的两座金字塔中，他或许是被下葬于更靠北的那一座。"); 
		content.push("接替其王位的是一位女性。这是他的又一位妹妹，名字是索贝克内芙露（Sobeknefru，约公元前1799—公元前1795年在位）。作为第一位正式的女性国王，她的名分地位无可争议，也无法被故意贬低、轻慢或忽视。现代学界有人提出缺乏事实依据的论断，认为索贝克内芙露是“篡位夺权者”，但无论如何，在当时的帝王名录中以及相距一千五百年之后编纂的名录中，她都被确认为名正言顺的合法国王。她是“两方土地的女主人”，并拥有标准的王室至尊头衔：“上下埃及之王”索贝克卡拉（Sobekkara，注：“索贝克美人”之意）；“Ra神之女”索贝克内芙露；“荷鲁斯”——受Ra神钟爱的女主；“两位女神护佑的女王”——威力无边的女儿；“金色荷鲁斯”——持久长存的荣光丰采。"); 
		content.push("索贝克是王室威力的象征。这位新女王是以鳄鱼神命名的第一位埃及统治者，不仅出生名索贝克内芙露，而且即位掌权后采用的帝王尊号索贝克卡拉，都用到了“索贝克”这一文字。鳄鱼神的崇拜中心是法尤姆绿洲中的谢迪特（鳄鱼之城），这里顺理成章地成了女王建立其朝廷的选址。"); 
		content.push("与金字塔时代的肯塔维丝一世一样，索贝克内芙露的肖像结合了男性和女性双方的气质，她被呈现为戴着雄性阳刚条纹的君王头饰、身穿系腰带的男式短裙的模样，如此装扮可以掩盖她原先女性化的衣着。而在其他一些雕像中，她被塑造成穿着披风罩袍的样子，如此的衣装自然就跟加冕登基关联到了一起。"); 
		content.push("令人奇特的是，她的统治时段与尼罗河洪水水位的一个上涨期恰好重合。她执政的第三年，在努比亚库马的边塞堡垒那里有一条水文刻痕，记录的水文高度达1.83米。她下令在赫拉克勒奥波利斯和达巴丘（也即古时的阿瓦利斯）修建新神庙，那里也布置了她的雕像，真人大小，玄武岩石料，还有至少一座斯芬克司造型像，而她更多的雕像则是安置在了法尤姆。"); 
		content.push("在法尤姆，她的名字与阿蒙内姆哈特三世的刻在一起，表现出她的统治似乎是与父亲的一种联合执政，但这一举动“更多是传达怀念和尊敬，而不是陈述事实”。父女俩各自的盾徽图案顶部的荷鲁斯猎鹰，被设计成面对面的样式。老国王的猎鹰将代表生命的“安可”（ankh，上部为环状的十字形）符号传递给另一只荷鲁斯猎鹰——那是代表他已获君王身份的女儿。为进一步强调父女关系，索贝克内芙露将父亲在哈瓦拉那迷宫般的金字塔建筑群建设完工。在那里，她与父亲的名字，都在后来残留的石块上被考古人员发现。"); 
		content.push("不过，关于索贝克内芙露对自己陵墓的规划，后世知之甚少。虽然，处于玛兹古纳那里的两座金字塔中，较大的那座建有独立的吊闸门封闭机关，很可能就是她的安葬之所，但这一工程干到一半就已停掉。既然至今未曾发现她墓葬的任何蛛丝马迹，因此她去世的确切时间以及亡故的原因就一直是未知——关于这一点，几乎每一个埃及统治者的情况都是如此。"); 
		content.push("在正统和标准的历史典籍中即使有所提及，索贝克内芙露也只是被鄙夷地一带而过，说成是当时迫不得已的君王人选，而她的执政“标志着该王朝的终结，以及中王国的衰败”，因为“这种局面是如此反常，其本身就包含了灾难的种子”。"); 
		content.push("这些奇谈怪论毫无事实根据，因为王位实际上平稳地传递延续下去了。一连串的男性继任者构成了第十三王朝（约公元前1795—公元前1650年）。他们很可能是“阿蒙内姆哈特三世及其前任者与各自小妾所生下的后裔”，而那些小妾既有埃及人也有外国人，数量上来说总之可谓很多。第十三王朝国君们的时间被分配成两块，分别用于在北方和南方理政，这样是为了维持对上下埃及的控制。在拉罕和底比斯都有文献存留下来，揭示出当年君王前后交接和政府管理的连续性脉络，而主政者中除了埃及人，也有越来越多的巴勒斯坦人。"); 
		content.push("当时已经产生了海量的公文，“关于政权组织和政事管理的大量文件得以幸存”，而“相比之下，对于这些官员各自所效力的国王，我们的了解或可发掘的信息，却少得可怜”。"); 
		content.push("国王们频繁更替，人事变动的总量当然是相当大。第十三王朝那一百四十五年的时段，竟有六十位甚至更多君主的名字被列出，这让人几乎不可能给出他们各自执政的确切年月。但这也并不必然意味着王国政治上的没落，因为看起来王权的王冠实际上是“循环接续”流程中的一个组成元素，在几个权贵家族之间相互传递，而他们分享权力的轮流安排显得井然有序。"); 
		content.push("这些大王继续派出远征队伍，到红海之滨的泽特山丘，到努比亚腹地的塞姆纳。他们也继续规划在传统的王室墓葬地修建自己的陵寝。"); 
		content.push("他们还遵循了索贝克内芙露所开的先例，用鳄鱼神的称谓来给自己命名。至少有八位名叫索贝克霍特普（Sobekhotep），其中的第一个选择安葬在古老的王室墓葬地阿比多斯。这位索贝克霍特普一世在当地的墓穴直到2013年才被发现，墓穴是用从图拉运至南方的石灰岩修筑而成，在红色石英岩砌造的墓室中，安顿着国王重达六十吨的石英岩石棺。"); 
		content.push("社会各阶层，从君王诸侯到“洗衣工赫佩特（Hepet）”之类的小人物依旧把阿比多斯当成一处朝圣之地，大王们于是慷慨地投入人力物力，继续给所谓的“奥西里斯之墓”增添东西。那里原本是第一王朝德耶尔大王的安息地。第一中间期的内战年月里，德耶尔的木乃伊不知所终。现在，取代遗体的是一个真人大小的黑色玄武岩雕像，表现为木乃伊状态的奥西里斯的模样被安放躺倒在他的葬祭床上。他的生殖器勃起挺立着，但被隐藏起来，实际上是应视为被保护起来，而保护之物来自伊希斯那张开的翅膀——形状如同风筝。伊希斯便是这样神奇地受孕，怀上了两人的儿子荷鲁斯。这一创作主题虽然有点离奇，但还是以精妙完美的艺术技巧完成了。下令启动此项目的是第十三王朝国王赫恩德耶尔（Khendjer），他的名字中包含了先王德耶尔的元素，但或许也暗示了某种巴勒斯坦或叙利亚的祖辈血统，这就让他成了埃及的第一位“闪米特族裔国王”。"); 
		content.push("巴勒斯坦人也出现在王国朝臣的家仆群体中，而且人数日益增多。阿比多斯的祭司阿蒙尼索恩布（Amenysonb）就雇用了一个混合族群的员工班子，包括“亚洲人”酿酒师艾尔西（Irsi）以及此人的同乡索贝克艾瑞（Sobekiry）和塞内布内比迪（Senebnebit），后两者用了埃及人的名字，部分是因为他们在文化上受到了同化作用。至于阿蒙尼索恩布本人，赫恩德耶尔大王委任他去清理修整阿比多斯。在首席大臣安胡（Ankhu）的协助之下，他“从外到里”，彻底“净化”了奥西里斯墓附近的神庙，然后安排画工来提升改善这里的环境装饰。在这里，对王室先祖的纪念与尊奉是信仰崇拜的核心内容，而现在，这一场所是奥西里斯的天下，一切以他为中心而运转。"); 
		content.push("关于自己的葬祭安排，赫恩德耶尔命人完成了一座37米高的金字塔。该建筑处于佩皮二世在萨卡拉靠南边与塞索斯特里斯三世在达苏尔靠北边所建金字塔的中间位置，因此，他能实实在在地永久安歇在先祖们中间了。与他同为第十三王朝君主的阿蒙尼－基马瓦（Ameny"); 
		content.push("Qemau）——这个亚洲人法老也是如此，葬在了达苏尔一座大小规模差不多的金字塔中。"); 
		content.push("这种回望往昔、缅怀先人的强烈倾向，在底比斯也同样被发现。在卡纳克的“先祖庙堂”中，索贝克霍特普二世安置了他自己的一座雕像。眼下，圣上与朝廷停驻在底比斯的时间越来越长久和次数频繁，王室账本上也就列出了大量的宫廷服务机构，从“南方驻场行政事务部”到“看护保育专职工作组”，可谓是功能齐全，这个庞大团队的人员每天得到或消耗的食物包括了两千条面包和三百陶罐的啤酒作为工资。"); 
		content.push("索贝克霍特普三世随从人员的规模之大也与前任的差不多，其中最主要的是他的两位王后以及那些王室公主。一位公主的绰号叫芬迪（Fendy），意思是“鼻子，或者更可能是Nosy，指其爱管闲事”。这位公主的外号与其父王的名字被刻写在了同一个盾徽图案中。索贝克霍特普三世还为他“亲爱的妈妈”伊乌赫特布（Iuhetebu）及其丈夫造像立于殿堂门口，而该男人的头衔就透露出，他自己并不是什么帝王君主。国王母后的第二任丈夫，他根本就没有任何头衔，很可能表示其出身于一个中等甚或是下等阶层家庭，而这一点在当时来说一定是千真万确的：这些人是因富而贵的暴发户，而这也是第十三王朝权力“循环接续”的一个部分。"); 
		content.push("此时，王族与朝臣之间的界限已经不再那么明晰，因为两个群体常常相互通婚，就像古王国末期所发生的情况一般。比如，第十三王朝的公主雷妮森涅布（Reniseneb）就嫁给了阿比多斯的市长。这对幸福的夫妇住在丈夫位于阿比多斯南边、轩敞的市长府邸中。那里有一样特别的物品透露出日常生活中一个非常亲切、私密的侧面——那是一块独特的“生育砖”，上面画着一位母亲怀抱她的新生儿，陪伴她的是哈索尔以及女神的几个神界“同事”。这样的砖是诸多同类砖块中的一块，孕妇临盆时就蹲坐在这些垒砌的砖块上面进行生产。砖块“以三维立体的形式，具体地复现了太阳神的诞生之地”，而生育行为在伴随的唱诵仪式文本中有提及——“请为我敞开。我是建造者，为哈索尔建起跨坐的塔门，她撩起衣裙，如此就可以生产了”。"); 
		content.push("另一件独特的文物则表现了顺利生育的成果。这是一座青铜小雕像，显示第十三王朝公主索贝克纳赫特（Sobeknakht）跪坐着给她的小孩子喂奶。这位公主的图像也出现在了矗立于埃得夫的一座石匾上，这是因为当时的朝廷显然正在持续装点修饰那些重要的宗教崇拜中心，而公主无疑是颇为恰当的图像主体。"); 
		content.push("神灵和王族的雕像都是在宫廷御用的雕刻工坊中制作。霍雷姆哈乌夫（Horemkhauf）原是锡拉孔波利斯这里“荷鲁斯祭司工作组的督导主任”，他职业生涯的光彩亮点就是接到王室诏令，北上前去位于伊特耶—塔维（利希特墓场即在此城附近）的宫殿，“去恭请锡拉孔波利斯的荷鲁斯还有他的母亲伊希斯”——这母子俩的新雕像已经完工，“在国王的现场见证下，督导主任在利希特的‘物资办公室’将雕像捧入怀中”，随后带回他的城市，安顿在了当地的荷鲁斯神庙中。"); 
		content.push("索贝克霍特普三世的继任者是内弗尔霍特普一世（Neferhotep"); 
		content.push("Ⅰ），其执政期间持续建造高品质的各类雕像。在阿比多斯，奥西里斯以及同受敬拜的其他神灵的新雕像安装时，他还亲自指导和监督。这位新王依旧能收到来自比布洛斯及该地归顺埃及的统治者延廷（Yantin）——昵称为“乔纳森”（Jonathan）——的朝贡。"); 
		content.push("内弗尔霍特普一世的名字在布恒也有发现，尽管此时，努比亚连同那里丰富的矿产资源已经处于当地土人头领组成的一个联盟政权的控制之下。联盟的君王将上努比亚（库什）作为势力范围，把宫廷建于克尔玛（Kerma）——这是“在埃及之外非洲最早和最大的城市”。克尔玛从境外进口陶器，最远的来自地中海区域；这里也有当地自产的“克尔玛器皿”，以及用银子和象牙制成的各类物品，“主要而言是埃及风格，但也经过了很多改良，加入了大量的非洲元素”。克尔玛君王们那巨大的墓冢，其中不仅有殉葬的家仆用人，还埋入了他们不时突袭埃及境内所掳回的战利品，包括漂亮的森努薇（Sennuwy）与其丈夫赫普德耶法（Hepdjefa）的花岗岩雕像。赫普德耶法是塞索斯特里斯一世朝廷中大权在握的艾斯尤特省长，去世三百年后，这对夫妻的联合墓葬遭到努比亚人的洗劫。作为凯旋的纪念品，他们的雕像被长途运送至努比亚，在敌方一位君王的墓葬中占据显眼的位置，仿佛成了永恒的人质与俘虏。"); 
		content.push("内弗尔霍特普一世的权力中心是底比斯。他与王后瑟内布森（Senebsen）热衷于强调他们在底比斯的存在感和渊源，在卡纳克竖起了夫妻俩的雕像。他的弟弟兼继任者索贝克霍特普四世也是如此，骄傲地宣告自己事实上是在底比斯出生。与此同时，第十三王朝拜谒卡纳克的次数也越来越频繁——帝王们去那里寻求神的帮助和眷顾。"); 
		content.push("尽管，尼罗河那灾难性的枯水周期无疑加速了古王国的覆灭，但自从公元前18世纪70年代起，那具有同等危害性的高水位洪水也成了一个持续的问题。到了索贝克霍特普八世的执政期，洪水已经蔓延覆盖了卡纳克很多的地方并不断造成破坏，于是“大王陛下前往他的神庙殿堂时，人们便看到伟大的哈皮（尼罗河神，这里指洪水）向着大王陛下和他的神庙殿堂冲过来且带来的全是水。大王陛下与工人们一起在水中艰难跋涉”。来自当年的这些现场报道可以在人们脑海中唤起一幅幅生动的画面，正说明内弗尔霍特普一世已然不再那么庄严凛然、不可一世了。"); 
		content.push("中王国“一步步地衰退，从强大政府治下的繁荣兴盛局面沦为穷困和混乱无序”。中央权威衰减最明显的一个迹象体现在这一事实上：埃及再次分解为那两方土地的传统格局，上埃及与下埃及各自为政。"); 
		content.push("根据后世修撰的帝王名录，及至公元前1750年前后，另一个王室朝廷在努比亚人内赫希（Nehesy）的统领下，已经在北方三角洲地区的索伊斯［Xois，又称萨哈（Sakha）］这里建立了他们的权力中心。第十四王朝与第十三王朝并行共存，而后者眼下已经完全以底比斯为行政中心。尽管没有证据显示双方曾有过军事冲突，但这样的政治分裂不可避免地削弱了埃及的实力。"); 
		content.push("不久后，埃及史上第一个外族王朝便充分利用了当时这一南北分治的政局而趁机兴起。"); 
		content.push("14．分裂与征服： 约公元前1650—公元前1550年"); 
		content.push("仅从表面上看，统治埃及的第十三王朝中至少三位君王拥有巴勒斯坦的血统背景。埃及政权内部的巴勒斯坦“阿姆人”（“亚洲人”）逐渐地掌控了政府，并最终接管了国家的北半部分，这代表着第二个中间期的开始，也标志着此时国家没有唯一和统一的中央权威。"); 
		content.push("埃及慢慢分化裂解成原初的政局状态——两方土地。第十三王朝现在以南方的底比斯为大本营，而同期共存的第十四王朝则在北方，以索伊斯为根据地。这个局面自然有利于巴勒斯坦人逐渐壮大实力，让夺权之路变得更为容易。"); 
		content.push("不过，当代的考古成果表明，南北两方之间还出现了第三股割据势力，活动中心为阿比多斯。近些年来发现了他们首领乌色里卜拉·塞内布凯（Useribra"); 
		content.push("Senebkay）的墓葬，为此说法提供了“最基础的首批实体物证，表明曾有一个被遗忘的阿比多斯王朝存在于约公元前1650—公元前1600年”，而此前学界对这段历史一无所知。"); 
		content.push("与此同时，生活在三角洲东部的那些埃及化的巴勒斯坦人通过政权内部转移，已经和平地接管了这一区域。他们的大王名为萨利狄斯（Salitis），自封为“（来自）高地的统治者”，但埃及人称他们为heka-hasut，意为来自异邦的统治者。在后来的帝王名录中，他们被命名为希克索斯（Hyksos）君主，其政权则被列为第十五与十六王朝。这同一份文献还表明，“这些无名种族的侵入者来自东方，他们带着胜利的信心长驱直入，进军我们的土地”，“借助凶悍的主力部队，他们轻易夺取了地盘和权力，连一次攻击都无须发起”。这个历史记录还补充说，他们纵火焚烧埃及的城市，毁坏神庙，屠杀或奴役埃及的民众，接着便拥立了他们自己的最高统治者。"); 
		content.push("早期的古埃及学者把这一具体明晰的叙述当作历史事实。他们认为在约公元前1650年，横冲直撞的希克索斯族裔巴勒斯坦人突然发动了侵略，他们驾驶着新奇的先进战车席卷而来，快速攻占了埃及。"); 
		content.push("但真相实则远远没有这般戏剧化，尽管破坏程度并不因此减弱半分，或者说，有时候血腥程度并不减少分毫。"); 
		content.push("希克索斯王朝的历史得到修正是由于在20世纪发现了他们的城市遗址。这座城市为阿瓦利斯，位于现今埃及三角洲地区东北部的达巴丘。那里最初是埃及和巴勒斯坦之间边界的一部分，曾建有军事化堡垒。阿蒙内姆哈特二世时期，一千五百五十四名亚洲人战俘被安置在这里，与作为水手、造船木工、矿工和士兵以及为埃及政府效力的那些巴勒斯坦人一起在此定居生活。这个地区随之发展，成为一个兴旺的贸易中心，来自巴勒斯坦的驴子驮队定期经过这里，而尼罗河支流裴路西亚（Pelusiac）的水上交通则运来了克里特和塞浦路斯的葡萄酒、橄榄油，以及手工艺人。"); 
		content.push("阿蒙内姆哈特三世执政期间，阿瓦利斯已经存在大量不同种族的居民，并很快成为地中海东部沿岸最大、最国际化的城市之一。公元前1650年前后，王室首府伊特耶—塔维（也即利希特）被弃用，阿瓦利斯便取而代之，成为新登台的第十五王朝那些希克索斯君主的大本营。"); 
		content.push("阿瓦利斯的城区面积最终扩展到4平方千米，9米厚的堡垒城墙环绕着大片巴勒斯坦设计风格的屋宇。希克索斯人保留了他们本族的丧葬传统，其中有一点就是把死者埋在自家屋舍近旁，而这种做法从史前时代起便是埃及北方的典型风俗。有些人甚至为房屋修建附加延伸部分，用于专门安置死者，尸体被埋时蜷缩如胎儿状，并伴有特色鲜明的陪葬品。以希克索斯王朝的阿姆——亚洲人——副司库为例，他的陪葬品包括他那凿子形状的战斧和短刀，他生前使用的陶器，而他在长途远行从事贸易活动时骑过的驴子，也被当作牺牲宰杀，跟着他殉葬了。"); 
		content.push("其他有些人则更喜欢埃及风格的墓葬，比如一位无名氏贵族的坟冢便是如此。有人甚至将其等同于那位“《圣经》传说中的约瑟”。（译注：据旧约《创世记》，雅各晚年得子，名约瑟，宠爱有加，为其增添漂亮的“多彩衣”，引起其他儿子们的嫉妒。兄长们设计将约瑟卖往埃及为奴。凭其德行与解梦天赋，约瑟最终晋升为埃及的执政官“维齐尔”，略等于古代中国的宰相。）他的雕像是身穿五彩花长袍的模样，与衣服相得益彰的是一头红发，被梳成了布丁蒸盆的样式。另一座受埃及文化影响的陵墓是为索贝克姆哈特（Sobekemhat）所修建。索贝克姆哈特是“外邦土地的主管人和贸易商队头领”，其陪葬品有他的叙利亚短刀和紫水晶圣甲虫护身符，以及希克索斯特色的兵器、埃及风格珠宝与克里特样式的金器所组成的大杂烩。而在此地其他墓葬中也频繁出土了克里特金器，虽然对此考古学家已习以为常。"); 
		content.push("既然阿瓦利斯继续推进与克里特、比布洛斯、乌加里特和阿勒颇（叙利亚）的贸易往来，埃及希克索斯王朝国王们的名字当然就广为传播，一直远至克诺索斯。在希泰（Hittite）帝国的首府哈图萨［Hattusha，在当今土耳其的勃尕卡尔（Boɡ̆azkale）］和巴格达都为人所知，而就希克索斯公主塔娃（Tawa）而言，她的芳名向西甚至传到了西班牙。"); 
		content.push("在埃及本国，希克索斯统治者的权势扩展到了孟斐斯，并最终向南延伸至赫莫波利斯（Hermopolis）。在更向南大约40千米的梅尔（Meir），统治者对边境线实施管控，并对在尼罗河上往返经过的所有货物强行征税。他们对北方埃及的把控，在南方得到了呼应和平衡，那就是与在克尔玛盘踞的努比亚统治者结为盟友，而这让他们能顺利获取努比亚的金矿资源，同时实现对整个埃及南方更稳固的控制。此时，第十三王朝的旧势力还据守在底比斯，“力求埃及人独立政权的余烬不会死灭”。"); 
		content.push("不过，坦白而言，底比斯现在类似于三明治中间的夹心层，被希克索斯王朝和他们的努比亚盟友从南北两面包抄围困。这自然是一种岌岌可危的存在状态，况且努比亚的部落武装还时不时地向北呼啸而至，来抢劫一番。索贝克纳赫特（Sobeknakht）在卡布领导的地方政权与底比斯是同盟，他向朝廷汇报军情，“库什人来了，他们已经侵袭了瓦瓦特的各个部族、蓬特王国和梅德雅伊，到处不得安宁”；他声言在他们当地女神奈荷贝特的保护和帮助下，他和手下才勉强得以击退敌人，而奈荷贝特“意志坚定，一心反对努比亚人”，所以“那游民匪帮的头人在女神喷发的火焰中翻落倒地”。"); 
		content.push("在南方，埃及的文物遗产被努比亚的游牧武装抢劫运走，同样的洗劫和破坏行为也在北方进行。希克索斯人看上了诸多古代的地标性建构物，便设法迁移它们运过三角洲和孟斐斯，重新安置到阿瓦利斯。阿蒙内姆哈特三世的巨大斯芬克司石像至少有四座被弄到了希克索斯都城，并刻上了该王朝君主阿波菲斯（Apophis）的名字。"); 
		content.push("从此以后，埃及人一直咒骂希克索斯人，贬斥其野蛮愚昧。但无论如何，这些没教养的蛮族却也采用了传统的埃及称谓，其中就包括僭号自命为“Ra神之子”，还在他们自己的大型建筑和雕塑上刻写了传统的象形文字。阿波菲斯大王甚至还雇请埃及人书吏来抄录古文献，比如《兰德数学纸草书》（"); 
		content.push("Rhind Mathematical Papyrus"); 
		content.push("，以古文物收藏家Rhind命名）。此书卷原初名为“研究万物所需之精确计算，世间奥秘、难解之事及万物知识”。书中是一系列的数学分析，最主要的内容有方程式、分数和代数，用于解决各种问题，从计算金字塔的坡度到对比一只圈养雁鹅与自由放养雁鹅各自所需的粮食消耗量，可谓应有尽有。阿波菲斯本人甚至还能阅读这些文献，因为他声称自己是“Ra神的一个抄书吏，由学识之神托特亲手教出来的”，因此拥有所需的学养，可以“忠实准确地读懂书卷中所有艰深复杂的章节”。"); 
		content.push("之所以提到托特，是因为希克索斯王朝也同样标举对埃及诸神的崇拜，其中的塞斯是他们尤其恭敬尊奉的。从第十四王朝的统治者内赫希自命为“塞斯的宠儿，阿瓦利斯的主宰者”开始，塞斯在阿瓦利斯就一直受到敬拜，而阿波菲斯干脆“把塞斯指认为他个人的至上天神”，并为其新建了一座神庙。希克索斯人将塞斯等同于他们自己的风暴之神巴尔（Baal），而这位主神的搭档或伴侣“比布洛斯神女”阿丝塔特（Astarte），则直接就相当于哈索尔的另一个变体。在埃及那种具有高度灵活性的宗教信仰体系下，两位异教大神毫不费力地就得到接纳，融入其中。"); 
		content.push("不过，希克索斯人对埃及文明最大的影响是通过他们的技术能力得以实现的。他们引入了金属加工的先进工艺，造型图案方面综合了叙利亚、克里特和埃及本土的元素，并生产出埃及人之前根本就从未有过的、服务于军事用途的五金器具：复合材料长弓、青铜护身铠甲、头盔、更小且轻便的盾牌，还有刀刃弯月形的半长刀，即赫沛什弯刀。"); 
		content.push("不过，所有新事物中最突出的还是战车，而拉动战车的马匹也是差不多在同一时期被希克索斯人首次引入埃及。此前，埃及主要的交通运输方式是船只、驴子和滑竿轿椅，所以战车是具有革命性意义的工具，不仅改变了整个古代世界的战争形态，而且作为高贵地位或特殊身份的象征，它也促成了一个新的精英群体的诞生——驾乘战车的武士们，唤作“马利阿努”（maryannu），即“青年英豪”之意。"); 
		content.push("这些军备创新一旦被引入埃及，底比斯人来模仿借用这些新技术，就只是一个时间早晚的问题。随后导致的局面，就仿佛是古代世界的一场军备竞赛。"); 
		content.push("底比斯的第十三王朝被迫与希克索斯人分享他们的国家，在口头上尊奉后者的强权。通过反思历史，他们将政权“重命名”为第十七王朝。他们开始在卡纳克神庙墙壁上描绘自己的形象，伴随出现的是当地神祇阿蒙、孟图和瓦塞特。瓦塞特是底比斯城本身的拟人化呈现，现在配上了新式武装——复合材料长弓与希克索斯风格的赫沛什弯刀。底比斯人在等待自己东山再起的时机。"); 
		content.push("他们当然认为自己才是本土传统的捍卫者，是正统的传人。底比斯人保存古代文本的同时，也构思制订新文本，将经典的“金字塔文案”与“棺椁文案”相组合并写在莎草纸上，创作出了《白天之际到来之书》（"); 
		content.push("The Book of Coming Forth by Day ），即后来所称的《死者之书》（ Book of the Dead"); 
		content.push("）。任何人都可以得到一本，但要付出的代价是六个月的工资，换言之就相当于三头驴。"); 
		content.push("已知最早的《死者之书》，是为公元前1650年前后底比斯当地头人德耶胡狄（Djehuty）的妻子孟图霍特普（Montuhotep）而制作的。该书在此女位于底比斯西岸的墓葬中被发现。人们选择在那里安葬的传统已经延续了几个世纪，大部分是埋在开阔的平地之中，而地方显贵则葬在平民上方、在德拉阿布—纳迦那高耸岩壁间凿挖出的石窟墓穴里。后来的底比斯国王索贝克姆沙夫（Sobekemsaf）及其王后努布哈丝（Nubkhas）在公元前1570年前后就安息在此。入葬时，两人盛装威仪，佩戴有正式王冠、装饰冠冕。“胸部挂件饰品和黄金首饰”合成金锭的话，总重量甚至达到了一百四十四千克之多——根据大约四百五十年后盗挖该墓葬的团伙成员所透露的信息，至少就是如此。"); 
		content.push("索贝克姆沙夫与努布哈丝的继承者是两人的儿子印特夫六世，他明确意识到与治下领地上的神庙维持良好关系具有重要的政治价值。于是，当柯普托斯的神职人员警示说，那里祭司中的某个人偷了一件“神圣的遗物”时，他便启动了正式的调查。查证过程中，那位被控有罪的祭司被驱逐出了神庙，名字也从神庙记录和账册中彻底抹去。"); 
		content.push("印特夫六世强调底比斯与古城阿比多斯以及当地最早王室大墓场的关联，不仅给那里的奥西里斯神庙添加新物件，还给这位大神新修了一座石灰岩材质的庙宇，位于沙漠间底比斯通往阿比多斯的大路旁，但离底比斯相对更近，就在帝王谷上方那些山岭中，这里直到1992年才被发现。作为“可明确是归属于第十七王朝的唯一大型建筑”，印特夫六世的奥西里斯新神庙证明了，底比斯人那传统的西岸大墓场“被认为是阿比迪恩（Abydene，假定短暂存在过的阿比多斯本地王朝）墓园的一个延伸”，而从这两处墓场的位置来看，这个推论确实是相当明白易懂——只要把它们与尼罗河在基纳这里显著的大拐弯关联起来加以考虑。"); 
		content.push("通过这些举措，印特夫六世宣告他自己和他的第十七王朝才是埃及早期帝王们真正的继承人。1827年，他在德拉阿布—纳迦的墓葬被发现，而这是第一座在近代所发现的埃及王室墓葬。此墓上方原本覆盖着一座13米高的金字塔，那几乎原封未动的石窟墓穴中仍旧保存着黄金包覆的棺材，其图案造型挺抢眼，应是国王专用的、带条纹的包头布。不过，虽然陪葬的弓和箭还在棺材里面，他的木乃伊遗体却惨遭破坏——曾有盗贼潜入寻宝所致。"); 
		content.push("在德拉阿布—纳迦发现的另一座墓葬，其中的镀金棺材上也是国王专利的条纹包头巾图案，里面存放的是一位女性的遗体，一起安葬的还有一个小女孩，想必是这女人的女儿。两人都佩戴着珠宝首饰，年长的女性盛装打扮，戴有已知最早的“金质荣誉勋章”（gold"); 
		content.push("of"); 
		content.push("honour），那是由数排黄金串珠组成的一个项链。按传统，项链由国王颁发，而这“被授予某位个体之人，就代表着社会地位的提升”。这位女子，尽管现在的身份只是无名氏，但在其有生之年，她显然曾经相当有权势。对其木乃伊遗体的分析也透露出，她当年被涂油防腐，用的是一种很不寻常的新方式和新材料。"); 
		content.push("由于希克索斯人控制了与黎巴嫩的贸易通路，底比斯这里的松柏树脂供应日益缩减。这具木乃伊所能使用的树脂也微乎其微，其余百分之九十九的涂油防腐材料是由纯化后的绵羊油制成。象征底比斯大神阿蒙的神圣动物是一头公羊，这种独特的新型防腐绵羊油膏，显然是因其与阿蒙的关联而受到青睐。而这个木乃伊处理方式，构成了一种虽隐形但也很确定的纽带，将死去的女人与她当地的大神维系在一起。"); 
		content.push("靠现代科学分析近年才解密的这个纽带也表明了，底比斯的精英阶层正探索和运用越来越复杂的涂油防腐技术，精心选择原料成分来对政治意图做出强有力——不妨也是更微妙——的表述。他们通过回首过往去寻找灵感启发，重新在一种溶液中利用起天然泡碱，而这种方式的上一次使用，早已是金字塔时代的事情了。作为防腐处理过程的一道工序，这不仅营造出最为栩栩如生的肤色效果，而且遗体从泡碱液体中取出时，具象生动地重演了亡魂们再生进入来生世界的场面——不久之后，在底比斯新帝王的统领下，埃及也在很大程度上会同样再生。"); 
		content.push("这种木乃伊制作方式是如此成功，以至当时底比斯这一非常杰出的王室家族很多成员的遗体得以保存。尽管印特夫六世自己的木乃伊消失无踪，一如他的继任者塔奥（Tao）的遗体，但塔奥那威仪凛然的妻子忒狄希瑞（Tetisheri）的遗体却幸存下来。"); 
		content.push("王后的父亲是“法官”特耶纳（Tjenna），其母内芙露（Neferu）则只是家庭妇女。虽然不是王族血统，忒狄希瑞依旧被一代代的后人尊为其王室世系的源头和创始者。"); 
		content.push("后继的帝王夫妇塞肯拉（Seqenra）与安霍特普（Ahhotep）兄妹俩便是忒狄希瑞的子女。死后很多年，“伟大的女先祖”忒狄希瑞仍然受到敬拜，被奉为“必不可少、存亡攸关的生命力ka的化身与传递者”。生命力ka是底比斯人的灵魂所系，被认为储存于忒狄希瑞的木乃伊遗体中——遗体于1881年被发现。"); 
		content.push("遗体得到过技艺精湛的处理，在泡碱溶液中细致地浸没腌泡——及至此时，防腐的程序已标准化，要耗费七十天——这也是天上最亮的星星索希斯（天狼星）每年从夜空消失的那段时间。不过，在亚麻布的重重裹扎下，这位“伟大的女先祖”事实上在辞世时是个瘦小干巴的老妇人。她稀疏的花白头发曾做过接发，被混编在一起，她还有很明显的上颌前突症状，也即龅牙。这一鲜明的家族遗传特征在王族世系中将继续体现，直至未来的几百年。"); 
		content.push("在统治底比斯王国期间，塞肯拉与安霍特普兄妹生了至少五个孩子，一男四女全都用同一个名字——阿赫摩斯（Ahmose），只不过在四个女儿那里分别加上了区分彼此的第二个名号。家族在壮大，扩张疆土的雄心也在增长，于是塞肯拉与安霍特普修建了一座新王宫，位于底比斯以北40千米处的德尔—巴拉斯（Deir"); 
		content.push("el-Ballas）。这个建筑群防卫森严，外围有士兵驻守的前沿堡垒，还有一座8米高的瞭望哨。"); 
		content.push("当底比斯与阿瓦利斯之间不时发生冲突之时，这样的防御工事当然就很有必要了。埃及古文学中的一个故事《阿波菲斯与塞肯拉的争执》有这样的叙述，说希克索斯的“大统领”派信使去见“南方城市的亲王”塞肯拉，他提出底比斯的河马池塘应该让他来控制，因为里面的那些“畜生”发出的吵闹声太大，让他没法睡个好觉。"); 
		content.push("既然底比斯与阿瓦利斯相距多达650千米，这个奇异的故事就不免有了很多的解读方式，但最有可能的是这代表了一个委婉的暗示，指向底比斯那些王族女性，把她们的权势力量等同于好战的河马女神塔维里特（Taweret）。塔维里特通常被描绘成暴怒起立的样子，仅靠两条后腿站着，双臂挥舞着刀剑，保护她的子孙后代。她的形象也被刻绘在仪式用途的战斧斧头上。塞肯拉的妹妹兼妻子安霍特普，不仅拥有不少这样的战斧，而且还是卡纳克的最高级女祭司——也被指称为“阿蒙神之妻”。她的角色要求她在神庙的圣湖中沐浴，故事里所谓的“河马池塘”可能说的就是此圣湖。该湖最初所在的卡纳克的这一地方，与塔维里特、塞克美特以及她们的同类女神姆忒（Mut）都有关联。安霍特普在宗教仪式上的常规动作，也包括拉弓射箭，射向代表埃及敌人的那些目标，还有将敌人的蜡制小雕像在青铜火盆中焚烧。阿波菲斯大王对此感到不快，就没什么好奇怪的了！"); 
		content.push("希克索斯王朝与底比斯之间的口水战持续升级，乃至发生了公开的武力冲突。塞肯拉被杀死的情形相当暴力和惨烈，正如他的木乃伊尸身所呈现出来的状态：双手双臂仍处于死时的痉挛抽搐状；嘴角依旧是向后方扯动的样子，仿佛是做鬼脸的表情；头发仍然缠结着，光泽暗沉——致其死亡的头部伤口所流出的血沾染了头发。他的胳膊和身体躯干上没有其他伤痕，这就暗示着他死时没能去反击打斗，而他的头部伤口则暗示，他要么是在睡梦中遭到刺杀，要么是在战场上没意识到有人攻击时就被突袭夺命，要么就是“在底比斯人落败的某场战役之后，为了示众而进行的仪式化行刑活动现场，被敌方一位指挥官”爆头处决了。"); 
		content.push("法医研究显示，致命的头部伤口由希克索斯风格样式的利器造成，具体来说是前额上遭到一把凿子形状的战斧猛击，所留下的创痕呈现为“当年的巴勒斯坦战斧斧头典型的尺寸大小”。战斧砍伤的另一处地方是他的左脸颊部位，致使他的下巴断裂。此外，一把短剑从他耳后刺入，还有狼牙棒从上方抡下来，砸碎了他的颧骨。"); 
		content.push("及至塞肯拉的部队把他那残损的尸体运回，遗体已经开始腐败了。20世纪60年代，这具木乃伊被出土研究时，仍然散发出一种“恶臭、油腻的气味”，而这正是肉体腐烂分解的典型气味，因为即便过去了数千年，遗体中的脂肪仍在继续降解。"); 
		content.push("不过，塞肯拉并非唯一遭遇此惨烈命运的人。因为近年以来，在阿瓦利斯希克索斯王宫觐见大殿的下方，考古学家们发现了十六只被砍下的人类右手，“尺寸之大和强壮有力的程度颇为异常”。这很可能代表着塞肯拉手下一些底比斯将士的结局：他们战败之后，手被对方砍下当成了胜利的奖杯，而这一举动很快将会变成埃及人自己用以统计敌军死亡人数的方式。"); 
		content.push("塞肯拉死亡之际，他的孩子们还十分年幼，无法掌管国家，于是他们的母亲安霍特普担任起摄政王的角色。在卡纳克神庙刻写的铭文中曾如此表述她的权力："); 
		content.push("赞颂陆地国土之女主，赞颂北方岛屿（即指爱琴海）海岸之女主；她的英名在每个外邦土地上得到欢呼颂扬；她是八方万众的统领者，是帝王之妻，是帝王之姐妹，是帝王之女，是雍容的帝王之母，是打理照料埃及的智者；她看护这里的军队并予以怜悯保护，她体恤关怀国土上的流亡者，将沙漠游民团结聚拢在一起；她平息抚慰了南方，有胆敢冒犯者，她必赶尽杀绝。"); 
		content.push("简而言之，安霍特普收拾起溃败离散的乱局而继续战斗。为旌表其成就，她获颁两套埃及最高级别的军功勋章“勇气金苍蝇”。这是用来嘉奖战场上的勇猛将士，通常做成小苍蝇的样式，因为这种昆虫象征着坚韧顽强。不过，安霍特普的苍蝇勋章因尺寸被放大了许多，变成了19厘米长的巨型黄金苍蝇穿在挂链上。她生前应该长期佩戴这些项链，而在死后，它们仍然被挂在她的颈上。"); 
		content.push("这只是其丰富陪葬品的一部分。1859年，当地人在德拉阿布—纳迦发现她的墓葬时，这些东西依旧完好无损。巨大的镀金棺材里面仍然包含着她的木乃伊遗体，但悲剧的是，当等到尸体上佩挂的那些沉甸甸的金饰品被盗抢完毕，这具木乃伊便被胡乱弃置了。"); 
		content.push("与那些金苍蝇相伴的是大大的黄金镯子，也是因“英勇军功”而颁给受奖者的物品，它们通常被成对授予，只不过安霍特普拥有四对共计八只。其余更多的金手镯上面刻注了其儿子阿赫摩斯的名字，手镯上镶嵌了珍稀宝石和埃及已知最早的玻璃，而一条明显受到爱琴海风格影响的宽领圈则呼应和反映了安霍特普“北方岛屿海岸之女主”的头衔名号。除了镀金的镜子和扇子之类，与安霍特普一起埋到地下的还有一个兵器库。那些成套的武器，“既有仪式用的，也有实战用的”，从弓箭手的护腕到权杖、棍棒再到战斧与短剑，应有尽有。其中一把短剑，尾部带有一个环形，便于系在衣服上，“在形制和技术上而言都是爱琴海特色”；剑柄上还有黑金的镶嵌画面，描绘了猎捕狮子的场景，而那显然属于迈锡尼文明。"); 
		content.push("这些武器固然支撑了底比斯王后悍勇善战的名声，而且在这片土地上，女性坟墓中伴有武器陪葬品的风俗现象已延续了两千年，所以这绝非什么新鲜事。不过，安霍特普的军事成就还是遭到了有些人的否认或贬低，他们声称这些武器和勋章都是属于王后的男性亲属所有。"); 
		content.push("王族男性之一，叫“勇士”卡摩西（Kamose，约公元前1555—公元前1550年在位），或许是安霍特普的另一个儿子，他对希克索斯王朝及其努比亚盟友都展开了攻势。后来在卡纳克竖起的双石碑上，有详细的铭文透露出当时的政治局面；他的执政顾问们显然对现状感到满足，但卡摩西则根本不吃这一套且意见截然相反：“我想知道，既然阿瓦利斯那边有个头领，库什那边还有另一个，还怎么能说我有自己的权威力量？我坐在这里，受制于一个亚洲人和一个努比亚人，他们各自占据着埃及的一部分，雄霸一方，来跟我分治这片土地。那亚洲佬收重税如同抢劫，没有人能安居乐业。所以，我要跟他一决高下。我要切开他的肚子！我决心要拯救埃及，要痛击亚洲人！”"); 
		content.push("于是他开始了行动，从攻打努比亚开始，他夺取了布恒的旧军事要塞，然后安排自己的亲信入驻，担任努比亚库什地区的总督，号称“在库什的国王之子”，以此来抗击和遏制更南方的克尔玛那强有力的部族统治者。然后卡摩西率领舰队向北征伐，对希克索斯王朝领土的最南端区域发起了攻击，并抓获一个赶往南方库什的信使，此人带着希克索斯君王阿波菲斯的一封密信，通知其努比亚盟友北上来联手击溃卡摩西。"); 
		content.push("卡摩西无所畏惧，乘胜进军，攻向阿瓦利斯，来到阿波菲斯那号称铜墙铁壁、刀枪不入的堡垒城墙边上。卡摩西与敌手的距离如此之近，足以“监视到对方屋顶平台上的妻妾女眷们，她们也从窗子后面朝外窥视港口这边，像困在洞中的小动物，低头搜寻逃亡通道，女人们都说‘他动作可真快！’”。"); 
		content.push("面对如此一群囚徒般的观众，卡摩西获得了完美的舞台，让他可以趾高气扬、耀武扬威地发表一通演说。他对着阿波菲斯大吼：“看着我！我在这里，成功了，胜利了！即使我离开之后，也绝不听任或允许你再踏上我的土地！你这邪恶肮脏的亚洲佬，你承认失败了吧？看着！我在畅饮你葡萄园的美酒，我俘虏的亚洲人为我将葡萄压榨制成美酒。我已经捣毁了你的行宫，我砍倒了你的树木，让你的女人们走进我的舰船侍候。我已经夺走了你的马匹；你那千百艘雪松木制造的船只装满了无以数计的金子、天青石、银子、绿松石、青铜战斧，现在都已属于我，连一块船板都不会给你留下。我全部没收了！一样东西也不会留在阿瓦利斯！”"); 
		content.push("尽管卡摩西最终并未能攻取阿瓦利斯，他仍然占领和收复了北方的大部分地区，然后胜利返回底比斯，并在卡纳克下船登岸。在这里，“阿蒙将弯月短刀授予了阿蒙之子卡摩西”，希克索斯人的弯月刀现在被他牢牢地抓在了手里，同时还有对方的骏马。这些战利品让卡摩西得以扩充强化他的军队，准备发起终极大攻势，夺回整个埃及。"); 
		content.push("他下令“将大王陛下在战争中所完成的每一件壮举都铭刻在一座石碑上，永远竖立在卡纳克”。于是，那座所谓的卡摩西石碑便成了这位国王一生业绩最恰切的实证之物。他那短暂但充满戏剧化高潮片段的统治期，随着他在公元前1550年前后的离世而宣告终结，与此同时第十七王朝也拉上了帷幕。"); 
		content.push("15．黄金时代的黎明： 约公元前1550—公元前1425年"); 
		content.push("埃及第十八王朝的开始标志着新王国时期的序幕拉开，也标志着一个真正的黄金时代的初始。"); 
		content.push("该王朝最初的统治者是阿赫摩斯一世（约公元前1550—公元前1525年在位），号称“两方土地的君主”和“Ra神之子”，还有他的妹妹兼妻子阿赫摩斯－内芙尔塔里（Ahmose"); 
		content.push("Nefertari），号称“两方土地的女主人”和“Ra神之女”。因为“她与丈夫一起，都是她父亲塞肯拉地位权益的继承人”，所以她也参与国家大事决策。"); 
		content.push("这其中就包括了修建一座衣冠冢的计划，以此来纪念和敬奉两人共同的祖母忒狄希瑞。阿赫摩斯吐露心事说：“想为她修建一座金字塔和礼拜堂，就在那神圣的土地上。”那神圣的土地指的是阿比多斯，而这些建筑也会是在埃及修建的最后一个王室金字塔综合体项目的一部分。"); 
		content.push("在沙漠石壁上挖凿建成的一座阶梯台地状神庙是这一工程项目中抢眼的亮点。庙宇经由一条长达一千米的长堤通道与忒狄希瑞的金字塔连通起来。而这个项目的终结部分，就是新君主夫妻俩自己的衣冠冢金字塔。此金字塔高度为50米，周围的附属建筑群中突出呈现了宣扬帝王丰功伟业的各种浮雕与壁画场景，比如紧密列阵的大量弓箭手、马匹、战车以及跌落坠地的亚洲人——这些战败者的形象有的注上了希克索斯君王阿波菲斯的名字，还有的则写成阿瓦利斯这个城市的名字。"); 
		content.push("这些场景图像记录了“独立战争”最后阶段和围攻阿瓦利斯的情况。其中主宰画面的是身高一米五的矮个子国王，但在这里却被拔高美化成了“超人英雄阿赫摩斯”。他大获全胜，夺回了北方的红色王冠，并戴着此王冠胜利返回底比斯，在卡纳克向阿蒙表示感谢。阿波菲斯的继任人哈穆狄（Khamudi）主政后的第十一年，希克索斯王朝被阿赫摩斯一世成功地摧毁。"); 
		content.push("阿赫摩斯的一个军官名叫“伊巴拉所生之子阿赫摩斯”（Ahmose son of"); 
		content.push("Ebana，用到了他母亲伊巴拉的名字，以便与国王大人区分开）。在他位于卡布的墓葬所发现的文物中有他作为目击亲历者所提供的一份记述。这位军官阿赫摩斯跟随国王进军阿瓦利斯，在国王身边并肩作战，与敌人正面相对，近身搏杀。在杀死希克索斯士兵之后，他就割下他们的手来计数，看自己斩获多少条性命。战争到了这个晚期阶段，埃及人已经明显占有技术上的优势，因为他们拥有的青铜合金的武器更为锐利，而希克索斯人却只有非合金的铜质兵器可用——做合金用的锡需要进口，而这一材料的供应显然已经被埃及人切断。"); 
		content.push("埃及人全面获胜之后，便允许希克索斯人自行离开埃及。在阿瓦利斯考古发掘获取的证物也支持了这一“集体大逃亡”的合理性，而后世的一些历史学家也提到了“游牧部族大批离去，从埃及逃往耶路撒冷”的现象。"); 
		content.push("不过，这并非一刀两断、一别两清。阿赫摩斯的埃及军力继续向北推进，在一段长久的围攻之后，他拿下了希克索斯人在巴勒斯坦的大本营沙鲁恒。到了大约公元前1527年，王朝的势力已经延伸至叙利亚的纳哈林［Naharin，也称米坦尼（Mitanni）］，并在幼发拉底河设定了埃及的边境。阿赫摩斯对东部地中海沿岸地区的征服促成了埃及与其长期贸易伙伴克里特结成盟友关系，而后者是当时最先进、强大的海上力量。"); 
		content.push("解决希克索斯人，只是阿赫摩斯帝王大任的部分内容。于是，“当陛下放倒了那些亚洲游牧部族后，他又向南扬帆远航，去摧毁努比亚的弓箭手，格杀勿论、伏尸百万”。与母亲安霍特普和王后阿赫摩斯－内芙尔塔里一起，他造访了布恒，拜谒当地为荷鲁斯新建的神庙。他甚至将南方边境拓展到远至赛伊岛（Sai"); 
		content.push("Island）要塞。在那里，他的雕像被矗立起来，永远警醒地看护着国土。"); 
		content.push("埃及的边境不仅得以扩张，而且国家也变得稳固安定了。阿赫摩斯终于能够将精力聚焦到本国内部来，在孟斐斯与赫里奥波利斯的那些重建项目，便是其宏图的起始。阿瓦利斯此前已被夷为平地，现在也得以重建，被收回成为埃及领土的一部分，并拥有了新名字叫佩鲁内弗尔（Perunefer）。当地建有防御城墙和巨大的粮仓，可以有效维持相当数量的人口，其中包括埃及士兵，招引自努比亚和爱琴海地区的雇佣兵、叙利亚和克里特的造船工匠，另外还有充足的物资和补给储备，以应对可能的战略需要。"); 
		content.push("一场严重的风暴让卡纳克损伤严重，因此在底比斯也需要展开修复工程。阿赫摩斯于是献上了琳琅满目的众多宝贝，既有历代继承了五百年的祖传的金银器皿，也有给神庙中雕像配置的全新黄金冠饰和项链。"); 
		content.push("王族女性也佩戴这些象征身份的饰物，尤其是君王的母亲，也即太后安霍特普。当时她已年近八旬，她的女儿阿赫摩斯－内芙尔塔里承袭了其母转交的角色，担任起“阿蒙神之妻”。王后还被任命为“阿蒙的第二位先知代言人”——最高大祭司副职。这些头衔都意味着巨大的财富、威望和特权。"); 
		content.push("在卡纳克执行角色使命时，与所有的神职人员一样，阿赫摩斯－内芙尔塔里也必须在神庙的圣湖中沐浴，穿上纯亚麻的袍服。然后，她带领圣洁的女祭司队列，在最高大祭司——国王或其指派的副手——的陪同下进入庙中最里面的圣堂，为大神奉上每日供品。随她一起进入的也是唯一被许可进入者。神之妻的角色职责也包括其他的作法仪式，比如焚烧代表敌人的小雕像或类似的图像，比如在仪式上向设定的目标射箭，比如充当“神之手”——以特定手法撩拨刺激阿蒙神（注：根据埃及信仰，阿蒙神不通过性交行为繁殖），诱使大神让自己受孕。因为，阿蒙经常被展现成旻神的状态，具有同样的超强生殖力。阿蒙神像那挺立的阳具要定期用“香甜油膏”涂抹保养，而那些以蜂蜜为基本原料的油膏正是旻神的最爱。"); 
		content.push("阿赫摩斯－内芙尔塔里自己的生殖力也相当可观。她生了三个女儿和至少两个儿子，其中一人叫阿蒙霍特普（Amenhotep）。这个儿子后来被确立为王位继承人，也就将母亲提升至“国王之母”的地位。与其既有的“国王之女”“国王之妹”和“国王之妻”身份相叠加，这无疑给阿赫摩斯－内芙尔塔里的名字注入了极大的权威。她的椭圆形盾徽被刻画在其兄长兼丈夫阿赫摩斯的那些盾徽的两边，就仿佛是在守卫与保护丈夫，而这一概念在一些壁画场景中也得到了复制——王后以护卫的姿态拥抱国王，而在她的镜像中则怀抱着儿子。"); 
		content.push("公元前1525年前后，身经百战而动作僵硬——也许当时已患有轻微关节炎——的阿赫摩斯国王驾崩，终年三十五岁。王后主持料理了他的丧事，下葬于德拉阿布—纳迦的一座石窟陵寝中。那被涂用于阿赫摩斯尸体的“无限量厚厚一层”松柏树脂，也同样厚实地涂覆在了他那卷曲的须发上。同时期的一份医学文档甚至记录那是来自“比布洛斯的伞形金松”。如此充裕地使用这种奢华的防腐树脂，相当于发出了一份永久声明，表示埃及再次控制了那些生产此物的外邦地区，因为国王的遗体几乎等于是浸泡在了他掌控的那些土地的精华特产之中。"); 
		content.push("父亲去世时，阿蒙霍特普（约公元前1525—公元前1504年在位）还是个少年，于是阿赫摩斯－内芙尔塔里充当了摄政者，甚至当儿子正式称王，并按照家族传统娶了妹妹之后，这位王太后依旧担任共同执政者的角色，而且在儿子任期内一直持续着。"); 
		content.push("在底比斯东岸的卡纳克，她的权威早已长期确立；在西岸她的个人领地上，她则建立了一座女祭司的培训学院。这位母亲与儿子一起也被尊奉为附近德尔—梅迪纳（Deir");

		content.push("Medina）村庄的联合创建者，村庄中住的都是修建帝王谷王室陵墓的劳工。在这里，埃及君主们可是比阿蒙神更有人气，他们的小雕像是人们在屋舍中私下敬拜的焦点对象，在村里神庙的日常礼拜中也同样如此，工人们把雕像当作获知神谕的来源，每天求告咨询“咱能拿到口粮和报酬不？”“俺该不该烧了这东西？”“她能找到安生的地儿吗？会不会死了？”之类的事。村民们甚至确立了个一年一度的节日来向他们亲爱的村庄创建者表达敬意，其中的一个重头戏是“痛痛快快地畅饮四天”。"); 
		content.push("村民们的官方任务就是修建王室陵墓。传统上，在国王执政的早期阶段此工程就会开工，为的是有充分的时间来完成项目。“王后阿赫摩斯－内芙尔塔里宫中的”书记员阿尼（Ani）给出的建议是王族要员在年轻的时候就开始修造陵墓——“在沙漠中选定你的地方，把那里做成你身体隐藏和安息的地方，把这当成你的正事，一件重大的事……去做吧，你会感到快乐和欣慰”。阿蒙霍特普即位时还是个孩子，所以更有可能是他摄政的母亲下令在儿子年幼时便开始了这位国王的陵墓修建工程。"); 
		content.push("不过，与此前确立的常规操作有所背离的是此墓或许并未修在家族先辈前后入葬的德拉阿布—纳迦，而很可能是建在了帝王谷——那里离原先的家族墓场就远了点儿。太后下令修建的陵墓极有可能就是现在帝王谷编号为KV.39的墓葬（KV.39号的发现地就在此处）。这无疑是谷地中最高的陵墓，紧靠着金字塔形状的库尔恩（el"); 
		content.push("Qurn）山巅。这座山是梅里特塞吉尔（Meretseger）的大本营，这位“喜爱寂静的女士”是眼镜蛇女神，象征或代表她造型的实物蓝本是生活在此地的那些蛇，至今活动仍相当频繁。"); 
		content.push("这座墓葬最终在20世纪晚期被挖掘出土，主导发掘的考古学家声称这“是在帝王谷建造的第一座陵寝”。宫廷建筑师“伊内尼（Ineni）可能被应召来监理阿蒙霍特普一世此墓的工程，此墓并未能完全确定就是KV.39号，但极有可能是”。因为里面的墓室，按照当时王室墓葬的风格布置，显得简单朴素，而这里有两间墓室，大概是为阿蒙霍特普一世准备之外，另一间是给其母亲，或者是给其他家庭成员。"); 
		content.push("跟以前的王室墓葬有所不同，KV.39号的入口被费尽心机地藏了起来，试图保持其隐秘状态。毕竟，此前的很多墓葬都被偷盗劫掠了。墓葬边上没有附加的神堂或供祭献用的建筑空间——那只会吸引盗墓贼的注意力。太后与国王这母子俩是最早将葬祭庙与墓葬隔开一定距离的王族，并非只是巧合，两人的葬祭庙建在陵墓下方相当远的一处选址地迪尔—巴哈里（Deir"); 
		content.push("el Bahari）河湾盆地，此处建筑所用的砖头上印有阿赫摩斯－内芙尔塔里的名字。"); 
		content.push("深得信任的伊内尼还受命去设计卡纳克的神庙石刻画面，描绘太后与儿子一起向阿蒙以及第十一王朝的底比斯先祖们献上供品，而那些先祖也曾让分裂的国土恢复统一。正如先帝们热衷于展示他的军事实力，阿蒙霍特普一世发动了打进努比亚的一场战役，强化巩固了赛伊岛那里的埃及边界堡垒，并效仿他的父亲，在父亲的雕像边安置了他自己的石像，然后满载黄金与当地的税贡班师回朝。"); 
		content.push("不过，阿蒙霍特普一世在二十多岁时便暴毙了，死因不明。官方的通告只简单宣布国王“度过了幸福的一生与和平安宁的岁月，前往天国与阿吞会合了”。从古王国时期起，“阿吞”（aten）这一概念就被用来指圆环与盘状，及至此时已惯常用来描述太阳圆盘。"); 
		content.push("阿赫摩斯－内芙尔塔里的儿子似乎是没留下任何子嗣，于是晋升为下一任国王的是她的女婿图特摩西斯（Tuthmosis，公元前1504—公元前1492年在位）。尽管新王娶了老王后的女儿，即另一位阿赫摩斯公主，但他的帝王盾徽却依然只能与似乎将永存人间的阿赫摩斯－内芙尔塔里的盾徽并列共存，因为这位太后依旧是埃及权势最大的女人。"); 
		content.push("当她年近七旬，最终辞世时，官方通报说“神之妻已飞去，上了天国”。她的尸体被放入泡碱溶液，做成木乃伊。亚麻布包裹的遗体，长度只有1.5米，但被安葬于一具超过4米长的棺材中，这就强调了她的优越地位和特殊身份。她很可能与儿子一起被葬在了KV.39号，就在其中的第二个墓室。因为这一王室家族中有其他的妇女被发现葬于其中，尽管尸骨已残损破坏，但与太后一样有着特征鲜明的龅牙。"); 
		content.push("阿赫摩斯－内芙尔塔里死后还获得了几个谥号，比如“天空夫人”和“西方女主”。作为“复兴与复活女神”，她被描绘有着黑色或蓝色肌肤的模样，而这两种颜色“都是表示复活的色彩”。她在卡纳克神庙墙上的形象，与诸神那接受敬拜的雕像具有同等的法力。这些形象被朦胧化地呈现出来，仿佛面纱遮蔽，就如数码时代的像素图标那样，借助轮廓周边环绕的那些楔状小孔点阵来显示出图像。作为“底比斯王室大墓地的守护女神”，她是在墓葬建筑队的官方报告中被指名列为神灵的第一位王族女性，后来在五十多座底比斯墓葬的壁画场景中都将被作为被描绘的重点。"); 
		content.push("第十八王朝继续扩张壮大，图特摩西斯一世有了至少五个孩子，生母分别为其妃嫔和王后阿赫摩斯。王后孕期怀着大女儿的形象被颇为独特地呈现出来。父亲为大女儿起名为哈特谢普特（Hatsheput），意思是“最为高贵的一个”。图特摩西斯一世还公开指认她是“荷鲁斯的女继承人”，在朝廷百官面前宣告“她是继承我王座的人选”，并警告说，“凡效忠尊敬她的，可活；凡说她坏话、亵渎她尊驾的，斩立决！”"); 
		content.push("作为“埃及最伟大的武士君王”，在长达十一年的执政期中，图特摩西斯一世大部分时间都在外征伐，征伐地包括叙利亚和努比亚，意在巩固他所继承的庞大帝国。"); 
		content.push("在其执政早期，努比亚发生了叛乱。这位大王便扬帆南行，前去镇压克尔玛附近的库什头领。他走上战场，“勇猛凶悍如豹子”，顷刻之间就干掉了敌方统领，“他射出的第一支箭刺穿了对手的胸口，此人倒下后，箭仍插在其尸体上”。他们洗劫了克尔玛，并将该城镇付之一炬。在克尔玛北边不多远的汤波斯（Tombos），新的南方边境就此确立。图特摩西斯在那里铭文纪念他的大获全胜，夸耀说“敌军将士无一幸存，努比亚的弓箭手被挥剑砍倒，满口鲜血，喷涌如注；他们尸横遍野，被砍成碎块，连吃腐肉的动物都已餍足；敌人的内脏填满了山谷”。"); 
		content.push("遵照埃及的本土文化，为了来世永生，他们自己的内脏无一例外要干净利落地收拾整齐，包好了埋掉。而有关此次南征的描述自然很能说明他们的态度——对敌人的处置，是如此的残忍骇人。王室船队扬帆向北归航时，这种态度也得到了充分的印证：“那倒霉的弓箭手，那努比亚衰人（死于我们大王的第一箭），头下脚上，被倒挂在陛下大船的船头上。”战事记述中的象形文字字符还细心地描述了图特摩西斯的那支箭仍旧插在敌方首领的胸上，而敌人那倒挂的、爬满苍蝇的尸体，对看到这血腥暴虐的示众游河场面的所有人，都是一个具象真切的恫吓警示。"); 
		content.push("第二年，图特摩西斯一世对努比亚又发起一次征讨。他设想了一趟连续的、无障碍的沿河航程，随船扈从阵势庞大，有士兵、书吏和祭司。于是，他责令手下的努比亚总督疏浚通过第一瀑布的那段旧运河河道，因为“陛下发现那里有碎石淤积堵塞了河床，没有航船能通过，便下令将这运河挖深”。"); 
		content.push("图特摩西斯是向南航行越过汤波斯的第一位埃及国王，然后又过了巴卡尔山丘（Gebel");

		content.push("Merwa），“对当地土著人群可能有着重大的精神或性灵上的意义”，大王命人将他的名字刻在了巨石上既存的、原住民所刻绘的图案上面。石刻的信息透露了，国王这趟史诗般的行程有王后阿赫摩斯陪伴，而且显然还有两人的女儿哈特谢普苏特（Hatshepsut，注：很多古埃及人名拼写并不统一，略有差异）公主同行。两位女性出现在身边，就如哈索尔—塞克美特的代表，将她们那保护的力量带到了这一动荡不安的地区。"); 
		content.push("另一趟远程航行，将图特摩西斯一世向北带到了比布洛斯，在那里甚至更北边的地方发动了一场战役。此战不仅巩固了埃及之前扩张的成果，而且更进一步拓展直至埃及军队跨过的幼发拉底河。此河由北向南的流向与尼罗河是如此不同，所以埃及人描述此河是“水流反了，水在以逆流向上的方向往下游去”。"); 
		content.push("在幼发拉底河北部边远河岸的卡尔凯美什（Carchemish），图特摩西斯立起了一块石碑，标示出埃及政权到那时为止所扩张触及的最远范围。而且，并非简单巧合的是这石碑立在了彼时国际贸易商路的十字路口，以便让所有的经过者都能看到。为庆祝远征胜利，埃及人在尼雅（Niy，位于海岸城镇乌加里特的东部内陆）湿地搞了一场猎象活动。国王也犒赏了他的手下，比如“伊巴拉所生之子阿赫摩斯”，虽已老迈，但精力还是足够充沛，在战场上俘获了一台战车以及驾车的敌方士兵，因此第七次荣获了金质英勇勋章。这位老军官与将士们一起凯旋之后，终于觉得一辈子的活儿都干完了，“我已经老了，也算高龄了。一如从前，我受到神的恩宠和喜爱，我将在墓中安歇”。"); 
		content.push("图特摩西斯一世所获得的不仅是从幼发拉底河向南延伸直到苏丹的广袤帝国疆土，还有伴随扩张而来的全部财富。于是，他便修建起规模与其财力相衬的宏大建筑来感谢神保佑其战无不胜。他也去往赫里奥波利斯和孟斐斯这些北方城市考察巡视。在吉萨，当时已经有游客享受起“愉快的徒步观光”，去看那些著名的金字塔墓葬。在当地，国王将注意力放在了大斯芬克司雕像上。这座雕像是以哈夫拉法老的容貌为原型，现在被重命名为霍雷马赫特（Horemakhet），意为“地平线上的荷鲁斯”；这座雕像是为了确认和支持图特摩西斯自己的声明——他是“从阿吞太阳圆盘那里来的”，而阿吞此时已经被正式认可为完整意义上的一位独立大神。"); 
		content.push("位于佩鲁内弗尔（之前的阿瓦利斯）的王室宫殿被扩建，或许是为了安顿和款待一位公主。作为克里特与埃及持续盟友关系的表示，这位公主被送来嫁给图特摩西斯一世。正因为此，负责装饰宫殿的是克里特的工匠，克诺索斯宫和锡拉岛（Thera）上的那种浅浮雕技术也同样被引进和应用了，突出呈现为流动感很强的图像造型，有螺旋纹理，有“飞翔奔跑”步态的豹子和狗，还有长头发的杂技表演者玩着在克诺索斯壁画中最出名的一种游戏运动——在公牛身上跳跃翻腾而过。尽管在埃及本尼—哈桑的墓室墙壁石刻上，此前已经发现过类似画面。"); 
		content.push("不过，图特摩西斯一世的王室工程大部分还是聚焦于其家族的核心之地底比斯。在那里的卡纳克神庙旁边，国王建起了一座新宫殿，而受命负责主持修建新神庙的是资深的御用建筑师伊内尼。神庙有两个巨大的塔门门楼，两旁拱卫着雪松木的旗杆，上面飘动着神祇们的三角旗标，旗标依据“神”这个字的象形字符来模拟制作。国王下令在庙中安置了他自己和阿赫摩斯－内芙尔塔里的雕像，还兴建了以雪松木为柱的一间多柱式大厅堂，另外又竖立起各自高达20米的两座花岗岩方尖碑。方尖碑重量为一百四十吨，伊内尼使用了专为搬运此碑而建造的船只，才将方尖碑从阿斯旺的采石场运过来。"); 
		content.push("忙碌的伊内尼还受命在西岸的帝王谷为国王修建“崖壁石墓”（现在被推定为KV.20号墓）。在石窟墓的选址处，伊内尼可能此前已经监理过阿蒙霍特普一世和阿赫摩斯－内芙尔塔里墓葬的建造工程。现在，新的石墓也完工了，而且是悄悄地完工，“没人看见，没人听见”，因为王室墓葬地的安全保密依旧是头等大事。"); 
		content.push("这墓很快就被使用了，因为图特摩西斯一世在公元前1492年前后亡故。在官方记录中，伊内尼通报说，“大王丢开生活琐务，去安歇了，去向天国，结束了他的年岁，心中无限喜乐”。"); 
		content.push("两个大儿子死于国王之前，所以王位被传给了仍在世的另一个儿子图特摩西斯二世（约公元前1492—公元前1479年在位），还有这位先王早就指定的继承人——他的大女儿哈特谢普苏特。新国王生母是一位妃嫔，而哈特谢普苏特则是“伟大的女先祖”忒狄希瑞以及外婆阿赫摩斯－内芙尔塔里的直系后裔，并继承了外婆“神之妻”的角色头衔。"); 
		content.push("按照传统，图特摩西斯二世与哈特谢普苏特结成了夫妻，二人有了个女儿，名为内芙鲁拉（Neferura）。不过，正如其父亲一般，国王也跟一位妃子生有一个儿子。他与父亲的战略也颇为一致，对努比亚人采取了军事行动。有报告说那里发生了动乱，他便派遣军队向南远征，要把“邪恶库什”的所有男性居民都变成刀下之鬼，除了当地的一位王子——此人被带回埃及，成了明确已知的第一位王族人质。"); 
		content.push("王室家族也开始规划她们在底比斯的墓葬。在迪尔—巴哈里以南一处僻远谷地的岩壁上，两座石窟墓葬就此动工，供哈特谢普苏特与内芙鲁拉日后安眠。"); 
		content.push("不过，“病弱的”图特摩西斯二世在短暂的执政期后亡故，工程也就全被打断了。国王的儿子图特摩西斯三世（公元前1479—公元前1425年在位）尚且年幼，于是哈特谢普苏特摄政治国。尽管她不是“国王之母”，而只是庶母（但正室出身）或曰养母，但她毫无疑问同时是先王的女儿、姐妹和妻子，而且与外婆阿赫摩斯－内芙尔塔里一样，还是女祭司，是“神之妻”。她想必也完全清晰地意识到了她的外婆还拥有“Ra神之女”和“两方土地的女主人”这两个名号。"); 
		content.push("哈特谢普苏特肯定也知道，在吉萨的大理石上，曾有肯塔维丝一世刻写的“上下埃及之王”称号，正如肯塔维丝二世在阿布希尔也曾得到过类似的头衔名分。官方的帝王名录还透露出，索贝克内芙露也拥有过完整全套的王室君王称谓，比如“荷鲁斯”“两方土地的女主人”“上下埃及之王”和“Ra神之女”。哈特谢普苏特无疑受到了索贝克内芙露及其父亲阿蒙内姆哈特三世的启示，两位先人在法尤姆那已存在三百多年的石刻铭文，成为手下为哈特谢普苏特原样逐字照抄官方名衔的部分模板。"); 
		content.push("抄录的人很可能是哈特谢普苏特的档案专员内弗尔赫维特（Neferkhewet），或者是她的总管事务长，此人来自阿曼特的森穆特（Senmut of"); 
		content.push("Armant），他对哈特谢普苏特的头衔精心研究，甚至还设计了如同密码般的新书写方式。他这样描述自己的发明：“这些符号图像是借助我内心的设计、经由我自己的辛苦劳动才完成的——在祖辈和先帝们的书面材料中从未发现过这样的符号。”"); 
		content.push("同样是这些先祖的文献，早在第二王朝就“明确了女人也可以执掌朝政，居帝王之位”，于是，在摄政七年之后，哈特谢普苏特登临王位（约公元前1473—公元前1458年在位）。她仿效前辈女性君主的先例，在新年第一天举行加冕礼，戴上了上埃及和下埃及的两重王冠，接受了权杖，在脖子后面挂起了牛尾巴，甚至还戴上假胡子，就像一千年前肯塔维丝一世所经历的一样。"); 
		content.push("不过，既然埃及的历史记述中通常会将女性君主故意遗漏，哈特谢普苏特也就经常被当作一个特例提起来证明此一潜在规则。根据一位历史学家的见解，这是“一个全新的开端，让女性扮演和打扮成男人的样子……来炫示王室头衔的权威”。而与之相反，另一位专家则断言，“宫里和朝廷的正统惯例都被歪曲和扭曲了，就为了去适应一个女人对国家的统治”。实际上，对哈特谢普苏特的敌意描述可谓应有尽有，从“这个虚荣、野心勃勃和寡廉鲜耻的女人”，到一个“邪恶的”和“令人憎恶的妖婆太后”，可谓是不一而足。"); 
		content.push("到了更近的一些时期，她得到某种程度上的平反昭雪，被说成是“一个坚毅果断、善于自控的女人”，是名副其实的“圣女贞德式的女英雄”。但如果有人问，“哈特谢普苏特会变成一个女权主义的标杆偶像吗”之类的问题，这无疑就太落伍了，因为他迟了一百年。因为，妇女参政论者早已高度认可了这位女王的成就，尤其是19世纪晚期“妇女参政联盟”的一位副会长，她赞赏“这位非凡女性的天才和精神活力”，并追随这位遥远的前辈，创立了两个世界上领先的古埃及学研究机构，“埃及探索协会”以及在伦敦大学学院设立的英国第一个埃及学讲席教授职位。"); 
		content.push("尽管舆论对这位豪杰奇女子的评价褒贬不一，但“普遍承认和同意的是，到了图特摩西斯三世即位的第七年，哈特谢普苏特已经形成和采用了她对公众呈示的最终外在仪表形象。从此以后，她都装扮成一位男性帝王——戴的王冠和穿的服饰都是男性法老的典型装备，也执行他们按义务要完成的所有宗教仪式。不过，在图像伴随的说明文字中，对她的指称还是一以贯之地用了阴性代词”——对一位仍然完全承认其男性共同执政者的女性帝王来说，这些倒也恰到好处。"); 
		content.push("哈特谢普苏特拥有了全套的王室头衔是“上下埃及之王”—“莫阿特卡雷”（Maatkare，意即“莫阿特是Ra神的灵魂”）；是“Ra神之女”—赫内美特阿蒙（Khnemet-Amen，意即“与阿蒙神结合在一起”）；是荷鲁斯—维塞雷卡乌（Weseretkau，意即“灵魂强大者”）；是“两方土地之女主”—瓦吉尔恩普特（Wadjrenput，意即“永葆清新，经年不改”）；是“金色荷鲁斯”—内耶尔伊特卡乌（Netjeretkhau，意即“具有神圣仪容”）。每个头衔后面附加上阴性化的结束成分，就把“儿子”转换成了“女儿”，把“主公”转换成了“女主”，连“陛下”这个词也转成了阴性指称。她的资政顾问们还编造出了另一个很有用的头衔，“宫里出来的那个人”或“至尊权力所在”，原初表音的拼写在字面上可写为peraa，现在则发音为pharaoh，即法老。"); 
		content.push("一旦戴上法老的冠冕，她就一直被尊为法老，甚至在图特摩西斯三世成年可独立当政之后，她仍与其共同治国。"); 
		content.push("协同执政期间，图特摩西斯三世发动了两次征伐，横扫巴勒斯坦。他被描述成武艺超群的猛士，“对着一个铜标靶射箭时，（固定铜标靶的）全部的木头部分都震颤成了碎片，脆弱如纸莎草茎秆”，而且即使是“一个铜标靶达到了三个厚度单位，当他的箭射到那里时，依旧能穿透到后面，冒出三个手掌宽度的箭杆”。"); 
		content.push("哈特谢普苏特自己则下令发动了“至少一次军事远征，攻入叙利亚和巴勒斯坦这一区域”。女王明显曾随同父亲一路南行直到柯尔古斯（Kurgus）。或许是受到父亲的启迪，她再次向南到了努比亚。尽管有断言说在她的统治下，“军事上的雄心壮举完全缺失，只除了一次对努比亚的袭击，而且那也微不足道”，但实际上这样的征伐有多达四次。官方宣称，女王曾率领她的军队冲锋陷阵，“给敌人带来大屠杀般的伤亡”，“用她强有力的手臂夺取了每一寸领土”，由此她得到了“必成征服者之女主，以火焰将敌人燃为灰烬”的名号。"); 
		content.push("身为法老，哈特谢普苏特不能再承担“神之妻”女祭司的职责，因为这一角色必须是女性扮演才合理，于是，这个祖传的位子被转交给了她的女儿内芙鲁拉。公主由森穆特教导，他自诩为内芙鲁拉的“父亲导师”，还声称“我培育了国王的女儿，我被选中来教育她，是因为我在实际效能上等于是代表了国王本人”。在森穆特的全部雕像中，几乎有一半都是年幼的内芙鲁拉坐在他腿上的造型。最终，作为公主的事务大总管，他陪护着公主到达西奈的哈索尔神庙敬拜，因为女王派遣了队伍去那里开拓统治边界。"); 
		content.push("哈特谢普苏特继续与比布洛斯贸易，用埃及的莎草纸换他们的雪松木。埃及与克里特的盟友关系则将克里特文明的朝贡之物带进了尼罗河谷地。留着长头发且穿着花花绿绿的短裙的克里特人将这些礼物带过来。这类场景最初被呈现在森穆特的陵墓石刻上，此石刻位于他家乡阿曼特的神庙，收有克里特的香脂和香水罐子，罐子装饰是“海洋风格”，上面的图案有贝壳、海藻和章鱼。"); 
		content.push("随着锡拉岛上一次剧烈的、大规模的火山喷发，克里特的繁荣突然遭到毁灭性打击。随后发生的海啸破坏了克里特的港口，并席卷叙利亚、巴勒斯坦和埃及的地中海东岸地区。埃及三角洲第十八王朝时期的沉积层中发现了“很多的浮石”，而对这些样本的分析揭示出它们来自锡拉岛。火山爆发所产生的黑色火山灰覆盖了古代世界的诸多地域，埃及的历史文献后来甚至明确地记载“整整九天，人们都没法看到同伴的脸”。"); 
		content.push("异邦他国的货品的另一个来源地是蓬特王国，“神之地”，位于红海一路向南到头的地方，通常被认为是今日索马里所在之地。不过，在2005年，埃及第十八王朝载有蓬特货物的一艘贸易船被发现。经鉴定，沉船中载有的陶器是来自窄窄的曼德海峡两岸，这就意味着货物产地除了当代的索马里，也包括也门西部地区。也门与索马里一样，都是那种灌木植物的生长地，可提取防腐树脂，而也门那列柱廊道式的神庙、象形文字压花浮雕的印章和本土的木乃伊制作文化无疑都反映出受到了埃及的影响。因此，古埃及人所指的蓬特王国也许是一个宽泛的地理概念，涵盖了红海两岸的广袤区域。"); 
		content.push("哈特谢普苏特的远行商队，用“宫里的每一样好东西”作为交易等价物，在蓬特这里换取没药，不仅换取现成的没药树脂，还包括生产这种树脂的灌木，因为哈特谢普苏特宣称说阿蒙“要求我在他的底比斯神庙旁边栽种神之地的那种树木”。于是，这些灌木被大费周章地移植装入大坛子，也被想方设法挪到了埃及的船只上。搬运的时候，那些士兵和工人相互警示，“哥们，注意你的脚啊，别被压到！这东西可是死沉死沉的！”"); 
		content.push("他们的辛苦付出在某种程度上都付诸东流了，因为移植到坛子里的灌木显然都没有树根。这或许是蓬特人的计谋，想保护和维持他们那有利可图的对外贸易，因为埃及人对没药的需求量相当之大。哈特谢普苏特对没药树油脂非常喜欢，以至于蓬特人对她也倍加吹捧，称其为“女性之太阳，如阿吞那般光芒闪耀”，出现时都涂有“最好的没药，涂满四肢，她的肌肤如镀金般闪闪发亮，就像星辰在整个国土前方闪烁照耀”。尽管没药的使用被视为宗教意义上仪式化的保护和防腐方式，但其护肤功效却事实存在。没药被确证能杀灭金黄葡萄球菌和枯草芽孢杆菌，在当时埃及的莎草纸医药文献中被奉为有效的“药物治疗”。"); 
		content.push("不过，绝大部分的没药还是被当作焚香烧掉了，并且就在正午时分的仪式期间。这些仪式所强调的是与诸神的关联，而其中最主要的就是阿蒙神——现在已被奉为哈特谢普苏特的神圣“天父”。"); 
		content.push("这位大神，原本只是八个创世神之一，且扮演配角而已。达到如今的这个至尊地位，无疑也走过了一段漫长的途程。他是底比斯的保护神，而这座城市自身权力地位的上升，也顺带提携了阿蒙以及他在卡纳克的神庙的地位。对外征伐所带来的财富日益增多，且大都被捐赠到了神庙这里，这又让庙里的神职人员获得了更大的政治权益，而他们全力支持的女王也就更加根基稳固、权势日增。"); 
		content.push("北方的祭司群体所尊奉的还是Ra神。为了得到他们的支持，可行的方式就是将南北两位神祇组合起来，创造出一个超级大神，即阿蒙兼Ra太阳神（Amen-Ra）。这个组合神受到了所有人的爱戴，工匠内布拉（Nebra）甚至宣称：“当我在痛苦中向您呼告，您到来并拯救了我。您就是阿蒙Ra神，底比斯的主宰，听到穷苦人的求告就会到来。”"); 
		content.push("哈特谢普苏特自己对这位大神的恭敬崇拜，在她的帝王名中就表达了出来，赫内美特阿蒙，也即“与阿蒙神结合在一起”，而她在卡纳克的宫室则被命名为“我离他（阿蒙）不远”。实际上，对卡纳克的美化修饰，她有着繁多的计划，而且不遗余力，全身心投入；她声称，“因为阿蒙的神庙，我废寝忘食”。作为“神之妻”，她此前就在那里侍奉阿蒙。"); 
		content.push("她同时也是阿蒙的孩子——官方施展了个政治宣传的小手段，宣称是阿蒙Ra神让女王的母亲阿赫摩斯王后怀孕的。故事是这样讲的：“王后在美轮美奂的宫殿卧房中睡觉，被神看到。神的芬芳气息让她醒来。于是神走向她，对她满怀渴慕。神将自己的心给了她，神的爱欲传递到了她的全身。王后惊呼道：‘见到您是多么美妙，您将神的恩宠与我合为一体，您的雨露流进了我的躯体，我的四肢！’神便与她进行了床笫之事，为所欲为。”"); 
		content.push("在相应的神庙石刻壁画中，神与王后的手指相触，标志着受孕的时刻。哈特谢普苏特九个月之后出生，被标榜为阿蒙Ra神的女儿，“千真万确，如假包换”。在古代世界，希腊语中指称“阿蒙的女儿”或“阿蒙降世”这一概念的词语Amensis，在一千两百年后仍被人们当作哈特谢普苏特的名字而得到普遍认知。"); 
		content.push("既然哈特谢普苏特是阿蒙的女儿，这就意味着阿蒙Ra神的神界伴侣姆忒便是女王的神仙母亲，所以女王下令在卡纳克“为她的神母姆忒建造了一座宏大圣堂，并为她将一处专供畅饮酣醉的柱式游廊修葺一新”，因为纵酒沉醉是与神界沟通交流的一种传统方式。哈特谢普苏特的“工程万事大总管”森穆特，受命去建一道塔门廊道，将姆忒女神的建筑群与阿蒙的建筑综合体连接起来，而拱卫在廊道两侧的则是女王那巨大的坐像。"); 
		content.push("“坐在宫中，想着我的创造者”阿蒙Ra神，哈特谢普苏特又得到灵感启发，下令凿刻两座方尖碑。碑高30米，顶部包覆黄金，从尼罗河两岸都能看到，就像太阳之神“阿吞那般照亮两方土地”。另一座卡纳克的建筑也经过她细致的考虑，那就是她的“红神堂”。在那红色石英岩的墙体石刻场景中，描绘了君王拜神的典礼仪式。她居于画面中心，伴随她的是少年国王图特摩西斯三世和公主内芙鲁拉，公主现在扮演“神之妻”，在众神雕像前完成她的职责义务。"); 
		content.push("这座神堂从根本上来说像个神圣的大“车库”，存放的是一些船只。游行出巡的时候，阿蒙、姆忒和一众“伙伴”神祇的雕像就被装上船。"); 
		content.push("哈特谢普苏特设计的游行场面非常盛大，那安置于王座上的众神雕像，在每年一度的仪式上便沿着游行路线到处巡展，而卡纳克则处于典礼的核心位置。这种“诸多王座的聚集”，或曰“Ta-ipet-sut”，在希腊语中的发音就是Thebes，也即底比斯。"); 
		content.push("游行路线会把卡纳克与卢克索的一座新圣堂连接起来。圣堂是每年举办奥沛特节（Opet）的场地，而设立这一节庆是为了唤起神灵和王室家族的新活力。后来，在卢克索西岸的梅迪内—哈布（Medinet"); 
		content.push("Habu），建起了一座相似的圣祠与东岸的神堂呼应。每年的另一个巡游庆典——“谷地美丽节”——期间，诸神的雕像便从卡纳克那里上船运过河。与雕像伴随的是底比斯人，他们在自己爱戴的过世亲人的墓地旁露营，举办热闹的派对。那些亡灵，听到地面上传来嬉闹活动的欢快声音，据说就会“起来回到这个世界上，观看西岸举办的庆典，结束之后再悠游地返回冥国”。"); 
		content.push("这种巡游节庆，不仅用于献给阿蒙Ra神，也用于献给哈索尔。东岸主要属于男神的领地，而西岸则属于女神。女神那“神圣之地中最神圣的地方”，叫作“德耶塞—德耶塞鲁”（Djeser-Djeseru），现在通称的地名为迪尔—巴哈里，正是哈特谢普苏特葬祭庙的地址所在，恰如她执政期几乎所有其他建筑那样，这座葬祭庙也是森穆特主持建造的。"); 
		content.push("这个地点与卡纳克成一条线排列，已经是哈特谢普苏特外婆阿赫摩斯－内芙尔塔里葬祭庙的所在地。英雄大帝孟图霍特普二世的陵寝综合体，以及他姐妹兼妻子内芙露王后的地下墓葬也都在这里。此地已经成为一处相当热门的游客观光地，于是森穆特设计了一个秘密的地下隧道通路，作为他正在建设的新葬祭庙的一部分。不过，所有的这些当中最重要的一点则是这一事实：在岩壁陡崖的另一边的帝王谷中，坐落着哈特谢普苏特父亲图特摩西斯一世的墓葬（帝王谷KV.20号墓），而女王也想安葬在那里，所以她放弃了现成的王后墓，反而去极大地扩建了她父亲的陵寝，好让自己日后也能去合葬安息。"); 
		content.push("工匠们在陡崖两边勤快地劳作着。女王的葬祭庙之大，很快就让旁边孟图霍特普二世规模较小的陵寝综合体相形见绌。通往庙堂的是一条巡礼大道，两边拱卫着多座斯芬克司像。她的庙堂正面是几排廊柱，从低到高，如叠层瀑布。这众多的多立克式柱子，人们原本臆测是由公元前7世纪的希腊人所发明，但此风格实则在埃及早已出现。立柱正面巨大的人物造型都是哈特谢普苏特自己，但呈现成奥西里斯的形象。"); 
		content.push("柱廊向里的远处是一座露天祭坛，用以献给太阳神，而太阳元素的存在，也反映在那金色和银白的地板上。但庙堂最上方最重要的圣祠则是挖凿在崖壁里面，与前述那些空间构成反差，显得阴暗朦胧。阿蒙Ra神的巡游船，每年一度从卡纳克过来暂停在此，停留一个夜晚，环绕左右的是烛火和花束。第二天，花束会被分发给那些虔敬忠诚的民众，让他们献给各自作古的亲友先人。"); 
		content.push("对于哈特谢普苏特庙堂的墙壁，她决定用自己执政期间的重大事件场景来装饰，从父亲图特摩西斯一世宣告她作为继承人，到这父女俩被描绘为斯芬克司将敌人踩在脚下，诸如此类等等。画面当然也包括了她的加冕礼，她的蓬特远征，她被孕育和降生的神圣奇迹——这个叙事场景中，幼小的哈特谢普苏特坐在她至尊无上的父亲阿蒙Ra神的掌中。"); 
		content.push("不过，这里最为有趣的图像，恐怕还是这神庙的建造者森穆特的影像。这一影像悄悄地隐藏在庙中小神堂的壁龛龛位里面，几乎就只相当于一个作者签名。伊内尼与森穆特同为宫廷朝臣，前者曾自诩，“女王陛下夸赞我，给我的屋子里装满了金银财宝，还有宫里的每一样好东西”；而后者得到的丰厚犒赏甚至比前者更奢华——两座墓葬，一座位于神庙上方高处的山丘，其中发现了森穆特的石棺，另一座想必是后来才建的，在神庙那宏阔大殿厅堂的地板下面开工。"); 
		content.push("森穆特一辈子未婚，又有大把钱财可花，于是就慷慨地孝敬他那多年寡居的母亲哈特内菲尔（Hatnefer）。这位寡妇的木乃伊被发现是装在黄金裹覆的棺材中。从遗体来看，这位老妇人被伺候得无微不至。她那整齐的头发，因为有了数百条编好嵌入的接发才显得蓬松厚实；手上戴着数个戒指，指甲用“海娜”色料染成了红色。这一风尚仿效自女王，女王本人的指甲被染成了红黑组合的抢眼的双色，在象征意义上把埃及的两半，也即“红土地与黑土地”放在了她的指尖上。"); 
		content.push("不过，哈特内菲尔老太太在墓中并不孤独。她的亡夫拉摩西（Ramose），老两口的两个女儿，还有女儿们的孩子，这些在森穆特爬上权势高位之前就去世的亲人，现在都被从地下挖出来重新包裹，与哈特内菲尔葬到了一起，就紧靠着森穆特的第一座墓葬。森穆特的马也是如此，被葬在了他身边，而马在当时可绝对是身份地位的实力象征，跟如今的炫酷跑车不相上下。"); 
		content.push("森穆特当然也配得起这些犒劳——他设计和主持建造的神庙近乎完美绝伦。外围那些环境，是为了让哈索尔开心享受，有荷花池和纸莎草池塘，边上还环绕有油梨树的小树林。树木残留下的树根，至今仍然可以看得出。有座单独的小礼拜堂，也是为这位女神而建。其中的石刻场景，有哈特谢普苏特的童年时光，有其士兵的阵容——既有行军的，也有舞蹈的。还有对一种仪式活动的描绘，是已知最早的这类图像，图像中的这种仪式活动看上去像游戏，叫作“为了哈索尔击球”，共同执政的小国王图特摩西斯三世拿着一块板子击打小球，此球或许是黏土做成之物，大概相当于诅咒敌人时所烧掉的蜡制小人，设计用意就是拿来击打和摧毁，这一活动可谓“泥鸽”飞碟射击的最早版本。"); 
		content.push("哈特谢普苏特献给哈索尔的这座小礼拜堂，强调突出女神的角色形象不仅代表着一个保护神，而且也象征了无穷尽的生殖力的源泉。人们来到这里，尽量靠近女神，祈祷自己能怀孕生产。敬拜者留下各种供品，有木雕的阳具，有婴儿衣服，还有耳朵的模型——帮助神灵来“倾听信仰和依赖哈索尔的每一位姑娘的求告”。墙上刻有一条铭文，用于向“富贵女士连同穷苦姑娘，以及任何时候来到这里的所有女人”发声，后面附带着的是一个保证，说哈索尔将会帮助她们获得“幸福，得到一个孩子和一位好丈夫”。"); 
		content.push("不过，哈特谢普苏特的目光可不会仅仅聚焦和局限于底比斯。在尼罗河谷上下，她都有所活动，并正式启动了若干的建筑项目。在赛伊岛上，她在先王们矗立的雕像中加入了她自己的一尊；在布恒，得到一个归化埃及的努比亚人官员阿蒙内姆哈特（Amenemhat）的协助，她重建了荷鲁斯的神庙。在她执政期间，“瓦瓦特那里库什人精英成员的埃及化过程十分迅速”，当地的土人头领“取了埃及人的名字，与代表国王的地区总督行政当局合作，死后也埋入埃及风格的墓葬”。"); 
		content.push("从这里一路向北，哈特谢普苏特整修装饰了法拉斯（Faras）、伊布里姆堡（Qasr"); 
		content.push("Ibrim）和库班（Quban），还有巨象岛、康姆翁波、卡布、锡拉孔波利斯和阿曼特等地既存的建筑。她下令从哈特努布的采石场挖取雪花石，在孟斐斯雕凿成更多的斯芬克司。他还分别在梅尔为哈索尔和赫莫波利斯为托特重建了神庙。她命令司库主管德耶胡狄（Djehuty）在本尼—哈桑的崖壁间，也即“刀子谷地”（Valley"); 
		content.push("of the"); 
		content.push("Knife）的上方，开凿出一座石窟神庙，这一区域是属于大猫女神帕赫特（Pakhet）的神圣领地。这位“利爪抓挠者”在沙漠中转悠，寻找猎物，但平和安详的时候，则会变成母亲们的保护神。于是，哈特谢普苏特与内芙鲁拉一起向帕赫特表达敬意，奉上了一座样子像岩洞的神庙（speos）。这神庙因后来在希腊语中的名称Speos"); 
		content.push("Artemidos（注：意为“月亮兼狩猎女神阿尔忒弥斯的洞穴”）而为世人所知。神庙正面墙上的铭文描述了哈特谢普苏特修缮和复建神庙的宏大业绩，而这些神庙曾在大约八十年前的希克索斯王朝期间沦为废墟："); 
		content.push("“库塞（Cusae，也即梅尔）女主人哈索尔的神庙已经倾圮成为废墟。大地已经完全吞没了它那庄严的圣堂，孩童在上面戏耍嬉闹，任何节庆巡礼皆告阙如。因此，在下重建和装修了神庙，为哈索尔的圣像包覆黄金，以求她能保护那城市。在下也为大神帕赫特新建了神庙，庙门为金合欢之木打造，嵌以青铜”……除此之外，还有一长串已修缮完毕的神庙名录。"); 
		content.push("然后，哈特谢普苏特直接发出呼吁：“民众们，你们所有的人听我说。我做这一切，都是出于我心中的计划……我修复那被摧毁的，重塑那被破坏肢解的——这些都是亚洲人在北方土地盘踞阿瓦利斯期间造成的局面，一切已创造的，都被他们推翻。”"); 
		content.push("她的这些宣言，被一个学者嗤之以鼻，说是“夸大其词，对其前任的成就和功绩不愿给予最起码的承认”。这位学者还补充道，哈特谢普苏特的共同执政者图特摩西斯三世的说法“值得一听，有相当高的可信度”。对如此这般的质疑，哈特谢普苏特已经早有预见。在铭文中，她同样致辞给“未来年月里来看我的地标建筑的所有人，万一你们想说‘真不理解这一切是怎么做到的’，请先考虑清楚；我也不愿听到质疑的人跟风说，这一切只是吹嘘；我希望你们能公正评价说，‘这才像是她的所作所为，有这样的继承人，这才对得起她的父亲’”。"); 
		content.push("近年的研究确证了哈特谢普苏特所言不虚，因为“文献记录表明，第十八王朝的国王，没有谁曾于哈特谢普苏特之前在中埃及完成过什么建筑工程”，而女王的那些大型地标项目反映了她“对重建埃及这一宏大计划的专注与执念”。"); 
		content.push("固然有种种革新之举，女王也同样借鉴和利用过往历史，尤其是阿蒙内姆哈特三世及其权倾一时的女儿内菲露普塔的成就；那位先王曾计划过与女儿葬在同一座陵寝中。因此，这也就不仅仅是巧合了：内菲露普塔的石棺铭文被原样照抄到了哈特谢普苏特的石棺上，而石棺被安置于其父亲图特摩西斯一世的墓葬中（帝王谷KV.20号墓），为的是“永垂不朽，就像不灭的星辰”——这是她生前自己所言，还颇有几分诗意。"); 
		content.push("当了二十多年的法老之后，哈特谢普苏特在公元前1458年前后——其第二十二个执政年的第六月第十天——撒手人寰。按照她生前的心愿，制成木乃伊之后，她被下葬与父亲一起长眠。主持葬礼的是她时年十六岁的侄儿、养子兼协同执政者图特摩西斯三世。他完成了女王的那些地标建筑项目，并保留了很多原先的匠人。这就意味着他个人的雕像也出自同样的雕刻师，有着多多少少显得挺突出的高鼻子，很难与哈特谢普苏特的那些塑像区分开来。"); 
		content.push("不过，他终于还是成了独掌大权的法老。他的首席大臣雷赫麦尔（Rekhmire）宣告称：“大王上位称帝，我看到了他的本尊真容，是Ra神，是天空之主人；他显露了自己，是阿吞大神。”国王有两位“王室正宫娘娘”（王室大妃），第一位叫梅耶特尔－哈特谢普苏特（Meryetre-Hatshepsut），本身并非王室直系血统，但生下了王位继承人阿蒙霍特普（Amenhotep），而第二位正宫娘娘名为萨蒂娅（Satiah），是一位王室保姆的女儿。随着国王娶了更多的妃嫔，有了更多的儿女，而他们都需要配得上王室成员身份的居所，于是在法尤姆绿洲的米维尔［Miwer，也即古尔若（Gurob）］这里修建了一座新宫殿，而法尤姆地区被王室用作乡村静休行宫选址的历史十分久远。"); 
		content.push("终于能走出前任那持久光辉的遮蔽，图特摩西斯三世不仅继承了阿赫摩斯家族的龅牙，也继承了先辈们矮小的身材。不过，“这位拿破仑式的小个子男人”在大约二十年间发动了不少于十七次征伐行动，持续巩固了埃及在叙利亚—巴勒斯坦一带的控制力。"); 
		content.push("这一切的开始是由于一个消息说叙利亚卡得什（Kadesh）的统治者正举办一次峰会，会谈对象是黎凡特那些地方首领，其中包括先前的希克索斯王朝大本营沙鲁恒的头人。图特摩西斯三世知道，“自从希克索斯人野蛮抢劫以来，尽管已经过去了很多年，但驻留在沙鲁恒镇子里的肯定还是以往的军队势力。从雅拉德亚（Yaradja）直到天边尽头，那些家伙已经开始对抗他大王陛下的权威了”。"); 
		content.push("于是在公元前1458年春季，他发动了“第一次军事战役”。攻占加沙之后，继续行军三周，让他来到了美吉多（Megiddo），在这《圣经》传说中的末日大决战之地，敌方的联合阵营正等着他。法老驾驶金色战车冲向战场，“像暴怒的雄狮般”直击对手，敌营的首领很快就“像沙地上的鱼一样躺倒在那儿了”。剩余的敌军都溃败撤进城中，慌忙关上城门，把自家的领头人都落在了城外，然后“那些人把他们拉了上去，抓着衣服拖上了城墙”。接下去，尽管美吉多经受住了长达七个月的围困，但最终还是被法老攻陷了。财宝全都搜罗一空，城中的首领们也被迫解散他们的反埃及联盟，返回各自主政的老地方，并定期向法老缴纳朝贡。"); 
		content.push("书记官提恩努尼（Tjennuny）负责记录国王的每日大事。他声言：“我记载大王在每片土地上赢得的胜利，依据事实将它们写成文字。”“大王陛下征讨敌人的事迹，一天天地记在一卷皮革纸上，皮革纸收藏在阿蒙神庙中直至今日”，因此，他所得到的战利品也留有清晰的记录，仅仅从美吉多一地就收获丰盛，清单列举如下："); 
		content.push("“获取两千五百人口，包括部落首领三名，三名战车驾驶者，各色妇女、孩童八十七个，以及一千七百九十六名男女仆人；战俘三百四十名；宝石，黄金，大量原银；饰品有黄金、白银、乌木与天青石用料之雕像若干；大量布料；饮酒器具与大釜锅两只；象牙、黄金和木头材质的床与椅子，另加脚凳；战车九百二十四辆，其中包括两台为黄金打造；铠甲二百套，另加美吉多与卡得什首领所穿之青铜铠甲两套；弓五百零二张；卡得什头领营帐所用之木头与银质柱杆七根；有人头雕像的权杖及狼牙棒；母马两千零四十一匹，马驹一百九十一匹，种马六匹；牛一千九百二十九头；山羊两千只，绵羊两万零五百只。”"); 
		content.push("从被征服的敌人那里掳来的财宝，其中也包括他们的最珍爱之物：孩童。这些孩童被带到埃及，送进军队或宗教机构接受教育。如果被认为“适合撑遮阳扇”，可给王族扇扇风，那就送到宫里教育。归化埃及之后，很多孩子后来被送回其家乡，充当代理行政官，受埃及的委派去管理当地事务。"); 
		content.push("被押到埃及来的那些没有身份优势的俘虏，被重新部署和利用起来成为“雇佣兵、家仆、采石工、手工匠和建筑工”。他们经常也改名换姓，起个埃及化的名字，然后还有了埃及人伴侣。王室御用理发师萨巴斯泰特（Sabastet），一路跟在国王身边征战厮杀，就领了个叙利亚战俘回家当用人。他给这人重新起名叫伊乌亚门（Iuwyamen），还形成了很好的关系，以至于萨巴斯泰特允许叙利亚人娶了他的侄女，并宣告“我日后的遗产，侄女也将继承一份”。"); 
		content.push("不过，绝大多数婚姻涉及的还是叙利亚妇女。当地首领们的那些女儿，比如蒙赫特（Menhet）、蒙薇（Menwi）和梅蒂（Merti，根本上来说就是Martha，即“情妇”）都进宫成了国王的妃嫔。1916年，她们在底比斯的合葬墓被当地居民偶然发现时还完好无损。虽然间发到来的洪水将三个女人本身的所有遗迹都破坏殆尽，但她们那些洋洋大观的珠宝首饰却留存了下来——镶嵌宝石的头罩与小王冠，缀有黄金护身符的领圈、金耳环、脚镯、手镯、腰带，以及带有可旋转外圈的指环，而那外圈上刻有图特摩西斯三世及其前任哈特谢普苏特的名字。还有香水香脂的罐子，眼影油彩和面霜，以及琳琅满目的成套金银镶边的器皿，包括最早期的玻璃制品——工艺在米坦尼那里发育演化，然后被引入埃及，而埃及的王室工匠们将很快把这一玻璃制品提升为一种令人屏息叹赏的艺术形式。"); 
		content.push("同样奢华的各种宝物也被奖赏给了“北方异族土地的主管人”德耶胡狄。其中包括有他的青铜短剑、金手镯、戒指、香水香脂罐子，还有金碗银碗，上面刻着“国王御赐，以示旌表；无论异域外邦，海中岛上，德耶胡狄皆与国君相随相伴；德耶胡狄是蛮夷外族土地提督，是军队指挥官，实乃栋梁之才，深得圣上赞赏”。"); 
		content.push("这些文物，连同德耶胡狄那包覆金箔的木乃伊，于1824年在其位于萨卡拉的墓葬中被发现。他曾担任图特摩西斯三世的大将军，且功绩非常突出。他出色的军事策略与才华，在围攻巴勒斯坦海岸城市雅法（Joppa，又名Jaffa）的战役中得到了最好的展示和证明。"); 
		content.push("了解到雅法的亲王有意愿拜见“图特摩西斯国王的伟大权杖”，德耶胡狄便邀请对方来到城外他的营房商议。对方应约而至，他却突然抽出权杖，怒吼道：“看着我，雅法亲王！这支权杖属于图特摩西斯大王——那暴怒的雄狮，塞克美特之子，他的父亲阿蒙赋予他力量来挥动这权杖。”然后，他自己用权杖“猛击雅法亲王的前额，亲王就直挺挺地倒在了他的面前”。接着，德耶胡狄将他计划中剩余的部分也付诸实施。他藏了二百个士兵在篮子中，让一队驴子驮着这些篮子——如同《阿里巴巴与四十大盗》里的套路——送到雅法城，声称里面装的是礼物。雅法的老乡们显然跟他们的亲王一样容易上当受骗，傻乎乎地把篮子抬进城中。埃及士兵从篮子里跳出来，夺取了那座城镇。这个故事可谓提早几个世纪预演了特洛伊木马的希腊传说。"); 
		content.push("公元前1451年前后，图特摩西斯三世通过海路将军队运到了比布洛斯，随后攻占了叙利亚的核心城市卡得什。四年后，他又重返此地，降伏了实力强大而又“邪恶的”米坦尼。他驱逐敌人“就像赶一个高山羊群那般”，让他们后退越过幼发拉底河。他自己则乘坐预先修造好的雪松木船只追击敌方，然后在河东岸他祖父图特摩西斯一世所立石碑的旁边，又立起两块石碑，来标示他征服的地域范围。他也像祖父一样，在尼雅湿地搞了一场猎象活动。在当地，他的军官阿蒙内姆赫布（Amenemheb）被其中一头大象追赶，却在闪转腾挪之后杀了那动物，砍下它的长鼻——官方日志将此描述成是大象的“手”。"); 
		content.push("战胜米坦尼，他自然也得到了回报，法老从巴比伦王国，从希泰帝国和“塔纳居”（Tanaju）都收到了丰厚的赠礼以及朝贡。“塔纳居”这一地域也包括了迈锡尼，来自那里的特使给法老献上了一只米诺安风格的银壶与数个铁质的杯子——在青铜时代，铁可是极稀有的宝物。"); 
		content.push("图特摩西斯三世在巴勒斯坦和黎凡特一带的征战，一直断断续续地进行着。他的最后一次战役，于公元前1438年前后发生在叙利亚，再次征服了那“可恶的纳哈林”——位于卡得什以北、米坦尼人所支持的这一地区。交战时，卡得什的亲王放出一匹母马来分散公马们的注意力，埃及的骑兵也因此而混乱了短短的一会儿，但那位“屠象大将”阿蒙内姆赫布出手神勇，抓住了母马并将其就地正法，还割下马尾巴呈交给他的大王。"); 
		content.push("对近东地区的密切关注，不可避免地意味着法老在努比亚相对就没那么多行动。但他确实还是平息了一次叛乱。另外，“在南方地区塔塞迪（Taseti）射箭”时，他甚至还活捉了一头犀牛。这只猎获品的体量是如此可观，所以回到北方，在阿曼特的神庙壁画场景中，此事被用石刻形式永久记录下来，画面下方的解说词中还加入了犀牛那令人生畏的巨大尺寸。这类的壮举当然是有意义的，因为上下努比亚，也即库什和瓦瓦特，当地人由此心悸大王之威猛，都乖乖奉上朝贡——包括在仅仅三年之内就送来了七百九十四千克的黄金，重量委实惊人。"); 
		content.push("图特摩西斯三世在南方边境的巴卡尔山丘设有一要塞，名号为“异邦蛮族的屠戮之地”，还有一座阿蒙和姆忒的神庙。这样一来，埃及的要塞与神庙就沿着尼罗河一路向上，将王室势力的存在如印章一般戳到了努比亚腹地。国王从讨伐战役中以及他自己对蓬特的远征中得来的丰盛收获，有相当一部分被慷慨赠予尼罗河沿线的这些神庙。柯普托斯的旻神，其神庙位于通往红海的沙漠通路的起点，此路线的终极目的地实则就是蓬特王国。国王给旻神庙中献上肉桂香脂，同样也将类似的异国风情礼物分发给底比斯的子民。发东西时，乡亲们便大呼小叫：“啊，有香喷喷的辣木油香脂耶！还有没药香膏呀！”"); 
		content.push("不过，绝大部分的宝贝最终会归于城中的卡纳克神庙，因为图特摩西斯三世将他的胜利归功于阿蒙Ra神。庙中的相应图像把法老描绘成一个超级伟岸的英雄，满是力量，敢作敢当，单枪匹马的一个重击动作就将聚众围攻的诸多叙利亚—巴勒斯坦头人们打得稀巴烂，而他从敌人那里掳获的财富，都被描绘在神庙墙画中，从用来镶嵌神像人物的黄金，到给神庙员工增加人手的那一千五百八十八名战俘，可谓是形式多样。卡纳克实际上已经变成了一座微型城市，辅助服务的勤杂人员有纺织工、画师、雕刻师、屠夫、面包师、酿酒师、花匠和香脂香水调配师——甚至还有一个“卡纳克阿蒙神假发制作部主管人”。"); 
		content.push("神庙的那些花园都“栽种了非常赏心悦目的花草树木，为的是能给每天的拜祭提供植物类用品”，这里面也包括国王从叙利亚带回来的异国动植物种群。卡纳克的“植物园”主题厅的墙上，描绘了这些动植物，其中就有一只奇异的禽类，“每天都下蛋”——这是已知最早的对鸡的指涉。这些园林强调了阿蒙对所有外邦土地的支配权，意味着通过其儿子也即国王的对外征伐扩张而建立的权威。与此同时，法老那新近产生的、对花草植物的兴趣，也让他献给阿蒙的园林胜过了前任的同类献礼，因为里面终于种活了来自蓬特的没药树灌木。"); 
		content.push("另一方面胜过哈特谢普苏特的是这第三位图特摩西斯立起了若干的方尖碑，既有在赫里奥波利斯竖起的两座成对的，也有为卡纳克新凿制的五座方尖碑。他开挖了一个新的圣湖，用于净身沐浴仪式，还下令修造了两座新建筑：一座是庆典礼堂，其中的石头立柱呈现为帐篷支撑杆的样式，暗示和反映出他频繁出征，一生中相当多的时间是在帐篷中度过；另一座是“王室先祖纪念堂”，墙上刻绘了六十一位君主的肖像，从左塞尔开始，直到图特摩西斯三世自己。"); 
		content.push("按规矩，下一位坐上王位的是图特摩西斯的十八岁儿子，即阿蒙霍特普二世（Amenhotep"); 
		content.push("Ⅱ，约公元前1427—公元前1400年在位）。在阿蒙祭司们的祝福下，他首先是被拥立为辅佐父亲的共同执政者；两位国王在王冠上都采用了阿蒙那招牌性的弯曲公羊角，以此表示王权神授，天经地义。与此同时，图特摩西斯三世此前的共同执政者哈特谢普苏特的痕迹，开始逐渐淡出和消失。新修的先祖纪念堂中根本没有提及这位女王，而与之构成反差的是更早的索贝克内芙露女王则位列其中，未曾遗漏——南方的官方记录中，哈特谢普苏特的统治历史被系统化地抹除了。"); 
		content.push("哈特谢普苏特的名字和图像被有选择性地去除这一情况，发生在她死后二十五年，这清楚地表明了此行为并非未经考虑的胡乱报复之举。因为她作为王后的形象都被保留下来，完好无损，而遭抹除的目标仅是聚焦于她身为国王的那段时间。她的名字被重新刻写，写成她父亲或兄弟的名字。由于一个事实——哈特谢普苏特的当政期是与图特摩西斯三世共同执掌朝政——这一对历史的改写变得相对容易了，而图特摩西斯现在想让他的后人们看到，他在位的那段时期，权力与政绩都完全属于他一人。他要把官方历史中属于他的当政岁月都弄到自己的名下。"); 
		content.push("他这样做，很可能是“受到内心忧虑的驱遣，也就是关于王位继承的问题，而一旦等到阿蒙霍特普二世安稳顺利地登基，他也就立刻收手了”。毕竟，图特摩西斯三世和他的儿子都是宫中妃嫔所生，出自先天不足的非直系血统，而哈特谢普苏特与其亲属则代表着第十八王朝的主流正统。于是，通过抹除哈特谢普苏特女王身份的所有痕迹，图特摩西斯三世“解除了一个危险，也即排除了冒出什么正当合理的人选来取代图特摩西斯家族代际传承的危险，并顺利促成了他儿子继承他的王位”。");
