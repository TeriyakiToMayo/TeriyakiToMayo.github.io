		content.push("公元前80年，托勒密九世亡故，留下他的女儿兼联合统治者贝伦尼柯三世成为唯一继承人，独立统治埃及。既然男女君主联合执政是托勒密家的传统，罗马人就决定利用这一方式来为帝国的利益服务。他们把自己的代理人，受其保护的托勒密王子送回埃及，立为国王托勒密十一世（公元前80年在位）。"); 
		content.push("作为前国王之子，他固然有资格坐上王位，但亚历山大人却不待见他，称之为Pareisactus，意即“篡权者”。他毕竟已远离宫廷二十三年，而且其中四年还是在罗马度过，但他明显不满足于只当个傀儡性质的君主——因为他的搭档本就比他年长，是其堂姐兼后妈，而且克莉奥帕特拉－贝伦尼柯三世很受民众拥戴。联合执政仅仅十八天之后，他就设计谋杀了她。"); 
		content.push("任何一个正直且称职的顾问，大概都可以告诉这个心胸狭隘的家伙，此绝非聪明之举。按照由来已久的行事做派，亚历山大人义愤填膺，冲进王宫，将国王拖出来撕成了碎片。如此的暴力宣泄，上次出现还是在一百多年前，深得民心的阿尔西诺三世被谋害后，人们以此方式为她复仇。"); 
		content.push("尽管罗马人宣称，托勒密十一世的遗嘱中说将埃及留给了他们，但亚历山大人心意已决，要阻止罗马人再来干涉内政。他们行使自己那古老的马其顿人的权益，来选择接任的国王。他们派出一个代表团去蓬托斯，将埃及王冠和塞浦路斯王冠呈奉给剩下的两位托勒密王子——“继承人与后备者”。"); 
		content.push("“鹰嘴豆”托勒密九世的这两个年约二十岁的儿子，都有一个（或分别是两个）身份不明的母亲，很有可能是死去国王的某一姐妹，因为在几个不同的时期，他曾与她们分别结婚，或者也许是哪个妃嫔所生，可能是叙利亚人、希腊人或埃及人。罗马人坚称，这两个王子身份不合规，非正宗王室，但在埃及人听来，这样的指责相当荒谬可笑，因为根据他们对婚姻的定义，按传统而言只需“两个人一起生活”就足够了，而照现代概念来理解的所谓“正当合法”，根本不是入主王宫的必备前提。事实上，先辈中很多伟大的法老，从图特摩西斯三世到太阳神大王阿蒙霍特普三世都是“小妾”之类的妃嫔所生。因此，公元前80年年底，接受任命的埃及新国王托勒密十二世（公元前80—公元前58年在位）来到亚历山大，随后娶了克莉奥帕特拉五世。与丈夫一样，她也是托勒密九世的孩子，但母亲身份未知。这对王室新夫妇启用了一个联合称谓，“蒙受父宠并兄妹同爱的人世双神”（Father"); 
		content.push("loving and Brother and Sister loving Gods）。"); 
		content.push("显然，他们对自己的神圣名头非常重视。此前的统治者都是被如此呼告，“吾王国王陛下”（Our Lord the"); 
		content.push("King），而到了这第十二位托勒密时，则改成了“我们的神吾王国王陛下”（Our God and Lord the"); 
		content.push("King）；另一尊贵雅号则是“新狄奥尼索斯”或“狄奥尼索斯重生”。举办和主持仪式时，他便履行角色义务，穿戴打扮成酒神的模样；在伴随的音乐表演中，他吹奏笛子（aulos），且技巧非凡，甚至被誉为“不是一个人，而是一个笛神（auletes）和魔法师”。"); 
		content.push("在亚历山大，托勒密十二世的名字已经不如他在酒神祭仪中的头衔响亮了，人们都称其为Auletes（吹笛者）。他的音乐才华，在希腊人中也大受仰慕和追捧，因为“所有的斯巴达人都学起了吹笛子，连最高贵的雅典人也一样”。但对罗马人来说，看到有男的在那里跳舞，或在公众场合喝得醉醺醺的，或者看到“吹笛者”什么服饰都穿就唯独不穿阳刚庄重的正装，他们就觉得不忍直视，感到这个国王和亚历山大人都颇为荒唐，不可理喻。一位罗马历史学者因此愤然断言：“马其顿人在埃及已经堕落了。”（Macedones"); 
		content.push("in Aegyptios degenerarunt。）"); 
		content.push("“堕落的”音乐演出之外，国王夫妇也不误大事，生出了他们的第一个孩子——贝伦尼柯四世。孟斐斯大祭司佩图巴斯迪斯去世后，继任的是他十四岁的儿子帕希尔恩普塔（Pasherenptah）；他的国王表兄在亚历山大举办盛大典礼，正式授予这位少年埃及最高神职。"); 
		content.push("根据帕希尔恩普塔所描述的，法老“从他的宫殿中庄严出行，在伊希斯神庙落驾。他驾乘战车而来，围绕伊希斯神庙，在队列中行进。国王陛下亲自喝止了他的战车。在我的头上，他为我戴上了华丽荣耀的黄金花冠；冠冕上嵌有各种各样的珍奇宝石，王室造型形象刻在中间。我被确立为他的祭司”。这里提及国王的战车，可能是暗示公元前1世纪70年代晚期，“吹笛者”在希腊的运动会上获得马拉战车比赛胜利。"); 
		content.push("大祭司帕希尔恩普塔然后回到孟斐斯，完成了他就职之后的第一个主要的角色使命，就是给“吹笛者”举行官方的加冕礼——这时距国王最初登基已有五年之久。这位年少的最高大祭司自豪地宣称：“正是我，在两方土地统一的那个日子，把那神蛇加封到了国王的冠冕上。”"); 
		content.push("接着，帕希尔恩普塔的记述又透露了王室家庭当时正全面巡视他们的国土，“国王向南航行，又往北航行，只为考察两方土地”，然后才回到孟斐斯举办一场国宴。这是一个非常欢快、喜气洋洋的场合，“他的朝臣，妻子们，还有表现出他君王气度的王室孩子们欢聚一堂，坐在美食桌前，度过了开怀畅饮的美好时光，同时还协助完成了敬拜男女众神的礼节仪式”。"); 
		content.push("这一表面上看来规规矩矩的文本，实际上具有极为重大的意义，因为里面提到了“吹笛者”的妻子们是复数形式，还有他的“王室孩子们”。所以，尽管罗马方面的文献很固执蛮横地强调，只有他的大女儿贝伦尼柯四世才是“合法的”，但埃及人却正式承认了另外四个孩子：两个儿子（毫无例外地，又是名叫托勒密），以及两个女儿，分别叫阿尔西诺和克莉奥帕特拉。这一个克莉奥帕特拉无疑是历史上最为著名的女性，生于公元前69年，一般都被指认为克莉奥帕特拉七世。尽管只有他们的父亲身份明确，生母却未知，但所有的孩子从出生起都被尊呼为“我们的主人、我们至高的神明”。"); 
		content.push("在上述这类国家大事的场合中，孩子们便陪同他们的父王一起出现。大祭司帕希尔恩普塔现在一专多能，充当“上埃及之王的眼睛，下埃及之王的耳朵”。“吹笛者”于是开始在埃及全境修造一系列精致华美的神庙，旨在让各地的祭司们都能支持他的政权。"); 
		content.push("在埃得夫，一座宏大的塔楼式新门廊被建成，上面装饰有“吹笛者”自己那巨大的刻画人像，且人像正以那种经典的传统风格挥舞狼牙棒痛击敌人。在某些地方的神庙，看到有斯芬克司整齐排列的大道，国王因为印象深刻，随后便下令在亚历山大也安放整列的狮身人面雕像，那人面部分自然是表现了他本人的五官特征。"); 
		content.push("不言而喻，这些建筑项目需要大量的资金。一拨拨的托勒密们轮番消耗之后，王室内库已然枯竭。为此，“吹笛者”设法找到了一个替代性的财政收入来源。他再次启动了与印度的直接贸易，借助的是海路，而不是行程缓慢的内陆商贸路线。不过，这也意味着要派出和设置额外的安全力量，保护新的贸易通道免遭纳巴泰（Nabatean）阿拉伯人的攻击劫掠——他们作为中间商的角色原本大有钱赚，现在却被抛弃了。"); 
		content.push("用自己的纺织品、葡萄酒、玻璃制品和从非洲之角（注：索马里与埃塞俄比亚一带）贩运来的奴隶，埃及人换取了巨量的香料、焚香、珍珠、珍稀宝石、乌木、象牙和丝绸——都是在亚历山大这边的工厂里进行加工，然后出口到罗马，获得巨额利润。不过，与印度的直航贸易，也让罗马对埃及变得甚至更有兴趣了；罗马人垂涎这个国家的物产财富，已绝非一朝一夕。"); 
		content.push("因此，及至公元前65年，又有了新的呼声，要兼并埃及。通过向罗马的元老院议员施以贿赂，“吹笛者”才勉强让自己的王国暂时安宁，未遭入侵。但是，恼火痛苦的事情接踵而至，罗马将军庞贝（Pompey）“大帅”——又是一个心高气傲、以亚历山大大帝自况的家伙——出征再取蓬托斯和犹地亚（Judaea），等于是让罗马军队永久驻扎在了埃及的东北和西部边境上，却迫使“吹笛者”出资赞助这些军事行动。埃及王国现在已被罗马人左右包围。"); 
		content.push("法老很快就开始感受到了这种威胁性的挤压。公元前60年，实权在握的罗马三巨头庞贝、李锡尼乌斯·克拉苏（Licinius"); 
		content.push("Crassus）与裘利斯·恺撒（Julius"); 
		content.push("Caesar）给了“吹笛者”一个名号，叫“罗马人民的朋友与盟友”——这大概最接近于一个保证，承诺埃及不会被吞并。但这一待遇的代价是六千塔兰特大金币，相当于一百五十万常规小金币。如此一个金额，或多或少都赶上埃及一整年的财政收益了，不可能全部通过增税来筹集。于是，走投无路的“吹笛者”只好从当时富可敌国的罗马银行家拉比利乌斯·珀斯图姆斯（Rabirius"); 
		content.push("Postumus）那里借贷了大笔款项。"); 
		content.push("这样的经济勒索，在亚历山大造成了一种危险的气氛。一位目击者如此描述当时的状况，“在托勒密国王还未被给予朋友地位时……曾有一个罗马人杀死了一只猫，然后暴民就冲击了他的住所；无论是国王派去求情放此人一马的埃及官员，还是大家普遍感受到的对罗马的畏惧心理，其威慑力，都被证明没能强大到足以让此人免遭民众的私刑正法，即便那倒霉之人所做的事纯属意外。我讲的这个例子，不是出自道听途说，而是我在埃及访游期间自己亲眼所见”。"); 
		content.push("通常，这件事被当作一个证据，说明埃及人多么爱他们的宠物和被视为圣灵的那些动物，但实际上，这直接就是彼时诸多的社会动乱或危机闪燃点之一。到了公元前58年，当罗马人夺取塞浦路斯时，大危机便最终爆发了。"); 
		content.push("罗马人声称，“吹笛者”的弟弟——塞浦路斯亲王托勒密——为袭扰打劫罗马海运的海盗提供帮助，但因为他们“宽宏大量”，允许他继续留在岛上，担任阿芙洛狄忒的大祭司。然而，塞浦路斯的这位托勒密宁愿慷慨赴死，罗马人洗劫了他的宫殿，他随即服毒自尽。"); 
		content.push("“吹笛者”的新头衔“罗马之友”，成本高昂，他拒绝拿这个去冒险。对于弟弟的悲惨命运，他态度消极，这逼迫亚历山大人愤然行使了他们那古老的权力——在公元前58年的夏季，他们废黜了国王。他们拥立克莉奥帕特拉五世（公元前58—公元前57年在位）与她的女儿克莉奥帕特拉－贝伦尼柯四世（公元前58—公元前55年在位）为王。母女俩取代了之前的夫妻档，现在以全女性的双人组合来掌控埃及。"); 
		content.push("“吹笛者”远去他乡，将三个最年幼的孩子留在了埃及，陪他同行的是时年十一岁的女儿克莉奥帕特拉七世。他们乘船驶往罗德岛，去拜会罗马政治家凯陀（Cato），而此人彼时正在途中，去监管塞浦路斯的兼并事宜。“吹笛者”发函召见罗马人，但却被告知凯陀大人身有贵恙，正接受治疗，所以只能烦劳国王去见他了。凯陀故意设计侮辱对方，在营地厕所里会见了法老，“既没有外出上前去迎接他，也甚至没有站起身来以示礼貌，而是随口问候了一声，就像招呼一个平头百姓，让他坐下来。这一下子就让托勒密有点蒙了”，因为，埃及的这位“在世的神”竟然威风扫地，被降格为在厕所里会见的客人。"); 
		content.push("父女俩继续行进，前往罗马，途经雅典。他们感到别无他途、走投无路了，因为罗马已经占领了古希腊世界的其余所有地方——公元前168年，马其顿沦陷；公元前146年，希腊本土沦陷；公元前96年，锡仁尼易主；公元前65年，小亚细亚与叙利亚被占领；而最近期的，则是公元前58年塞浦路斯被兼并。“吹笛者”自己的王国是最后一个还硬撑着没被吞并的，他决心要夺回来——不惜一切代价。"); 
		content.push("于是，王室父女一行人不辞劳苦，到了罗马。那座城当时是由朴素简陋的砖头建筑构成，与埃及人自己那大理石堆砌的华丽都城相去甚远。但古代世界纵横捭阖、玩权势于股掌的罗马共和国元老院，就藏身于这不起眼的街道间。“吹笛者”靠钱财打点，一级级送礼直到最高层，只求他们能帮他恢复王位，但反反复复的商讨辩论之后，“埃及问题”还是毫无结果。"); 
		content.push("这对父女最终只能离开罗马，去往以弗所（Ephesus）。在那里，他们得到消息：克莉奥帕特拉五世已经谢世，留下女儿贝伦尼柯四世独自统治埃及。"); 
		content.push("她开始着手找个丈夫来充当联合执政者。塞琉古斯旧家族里有好几个候选人跃跃欲试，“吹笛者”在远方用了种种手段加以阻挠。潜在的新郎们终于未能如愿，要么是在神秘的情形下死于非命，要么就是在去埃及的路上被奥卢斯·加比尼乌斯（Aulus"); 
		content.push("Gabinius）给截停遣返了；那是罗马派驻叙利亚的新任总督，风格明丽，张扬夸饰，同代人形容其是“一个女里女气的男生，长头发卷卷的，像那种跳舞的，惯于盗取别人的东西”；此人由庞贝安排至此，当然也收了“吹笛者”的贿赂。"); 
		content.push("面对如此计谋，亚历山大人可不愿认输。他们设法接了塞琉古斯家族的一位新郎过去，但婚礼仅仅一周之后，新娘对他无动于衷，实在看不上眼，就派人把他给勒死了。民众并不气馁，又将阿基劳斯（Archelaos）提为新人选。此人声称是蓬托斯先王的儿子。他学会了“吹笛者”的惯用伎俩，向加比尼乌斯施以贿赂，因此得以抵达埃及，娶了贝伦尼柯四世，与她一起统治埃及。"); 
		content.push("“吹笛者”收回埃及的心愿变得前所未有地迫切和强烈，他最终得到了庞贝的帮助，但作为回馈的价码是惊人的一万塔兰特金币。庞贝命令加比尼乌斯率兵，还有他手下由马克·安东尼指挥的日耳曼人和高卢人骑兵队伍，一起护送喜不自胜的“吹笛者”和他年少的女儿从以弗所动身，穿过巴勒斯坦，进入埃及。"); 
		content.push("入侵者一路进军来到亚历山大。阿基劳斯出兵应战，落马身亡。贝伦尼柯四世，由其父亲下令处决，一起被正法的还有她全部的支持者。这场大屠杀，因为罗马军队的缘故才得以被制止；安东尼派这些人马永久驻扎在埃及，来保护“吹笛者”免遭亚历山大人伤害——在这场报复性的屠杀中，驻军所做的恐怕正好相反。"); 
		content.push("这些头发尖尖竖起、个子高大的罗马附属兵力，来自日耳曼和高卢地区，但现在适应了王室都城的生活，构成一支令人生畏的王室保镖队伍。“吹笛者”在其第二度国王任期（公元前55—公元前51年）中足够安全，于是开始清偿他欠罗马大财主拉比利乌斯的巨额债务，此人已跑到埃及来讨债了。“吹笛者”任命他担任财务大臣，允许他搜刮民脂民膏，征收高额赋税，将国库财政收入纳入私囊，直至这家伙变得贪婪过度，不得不将他置于保护性的羁押监管之下。他设法逃回罗马，但立刻就因为非法所得被告发起诉了，他为自己辩护，声称亚历山大是“所有诡计和各种骗局的巢穴”。"); 
		content.push("尽管有这些腐败和血腥杀戮，亚历山大还是一场文化复兴运动的大本营。王室继续赞助王室大图书馆和“缪斯馆”，因此那里的学者们也继续教育王室子孙。就克莉奥帕特拉七世来说，她的手书近些年在一片莎草纸残卷上被识别出来，是希腊语书写，“这事要干完，做个了断！”阿拉伯的历史学家们，长期以来还认为她是个“高尚的、真正的学者”；除了标准的希腊语，还有其他八种语言技能来为她增光添彩，其中包括叙利亚语、希伯来语、帕提亚语（Parthian）、阿拉伯语、埃塞俄比亚语和埃及语。"); 
		content.push("托勒密们统治埃及已经三个世纪，但克莉奥帕特拉七世却是家族中第一个来学习这个国家语言的人。她的父亲试图维持埃及本土人民的支持，她的语言才能在此就成了一笔宝贵的资源。在南方各地，“吹笛者”恢复了他的神庙建造项目。公元前54年7月16日，他在邓德拉为哈索尔－伊希斯开建一座新神庙。这是一年中最吉祥的日子，象征伊希斯的天狼星升起，预示着尼罗河洪水季的开始。寄托于新神庙的愿望，想必是试图来扭转尼罗河洪水连续多年低水位的状态，以求改善持续减产的农业状况。"); 
		content.push("神庙工程的进展相当迅速。在壁画场景中，克莉奥帕特拉被刻画呈现出来，与父亲在一起。尽管为哈索尔执行仪式表演的是父亲，神庙里的圣歌铭文却如此陈述：“法老来舞蹈，来唱诵！哈索尔，请看他舞蹈，请看他跳跃！哦，颂歌多么美妙，只有Ra神之子唱起来，才是最美妙的歌者。他是荷鲁斯，是乐师！他不愿光明女神悲哀，他痛恨！哦，美好的神灵，伟大的神牛，光辉灿烂的女主人，众神之王后！王为她而舞蹈，他的双脚快速奔向音乐圣女的身边！”"); 
		content.push("邓德拉也因当地民众的体育竞技表演而闻名——人们跳入尼罗河中，爬到鳄鱼背上劈波斩浪。他们相信自己受到哈索尔－伊希斯的特别保护，而女神能让索贝克的这些生灵驯顺听话，所以邓德拉那些不怕死的家伙敢于操练他们的技巧，争着去当sauretai，也即神庙中神圣鳄鱼的饲养人。随着罗马游客的口耳相传，鳄鱼骑士名噪一时，甚至还于公元前58年出现在了罗马的竞技场上。正是这同一年，“吹笛者”与克莉奥帕特拉来到了这座意大利城市寻求援助。当年，埃及人耍杂技般在尼罗河鳄鱼背上闪转腾挪的大理石雕刻，曾蔚为风尚，装点了罗马很多的富贵豪宅。"); 
		content.push("“吹笛者”出资为自己家人雕制胸像，所选的材料也是大理石。一家人外貌相似度较高，这也反映在克莉奥帕特拉的另一个称谓上，“其父之形象”。公元前52年5月，一场盛大的典礼上，已经五旬过半的国王明确强调他关于王位传承的打算，将时年十六岁的克莉奥帕特拉立为联合统治者，为她戴上了马其顿的王冠，并册封新头衔，“父亲钟爱之女神”。"); 
		content.push("按照“吹笛者”提早立下的遗嘱，在他死后，他的大儿子托勒密十三世（公元前51—公元前47年在位）将与克莉奥帕特拉联手执政。不到一年之后，老王果真辞世，克莉奥帕特拉七世（公元前51—公元前30年在位）却独揽大权，并将父亲的死讯封闭隐瞒了长达四个月，继续以两人共同的名义发布官方文件。"); 
		content.push("她决意保持国家的独立，拒绝接受罗马的干涉，也反对那些已经控制了她弟弟的权势强大的希腊朝臣，但她必须足够强大才行。因为，克莉奥帕特拉七世，“与其说是晋升登上了王座，毋宁说是向下走进了蛇坑”。那是一座满是恶意和混乱的疯人院。"); 
		content.push("尽管困难重重，她设法巩固了自己在亚历山大的地位。无疑是在大祭司帕希尔恩普塔的建议之下，她登上了去往南方的一趟旅程。她完全清楚真正的力量蕴藏在她古老王国的内陆心脏地带。经过孟斐斯之际，她正式领受了她的官方头衔：“女王荷鲁斯，伟大至尊，善变多谋之明主”，以及“白色王冠土地上的上埃及之王，红色王冠土地上的下埃及之王”。这顶红白双重王冠取代了她之前的马其顿王冠。"); 
		content.push("她通常是把头发绾成一个圆发髻的模样，用发卡固定着；根据罗马艺术家给她画过的一幅肖像，她甚至可能是一头红发。尽管如此，埃及神庙的壁画场景中，克莉奥帕特拉七世还是被刻画为传统的造型，戴着那种长假发——过去三千年来，埃及的女神和女性统治者都是这样的发型。"); 
		content.push("她的父亲曾自命为“新狄奥尼索斯”。她也如法效仿，宣告自己是Nea"); 
		content.push("Isis，意即“新伊希斯”，或“重生的伊希斯”。并且，在公开场合出现时，她都穿着女神伊希斯的服饰；那“黑色衣袂”现在被穿在埃及神职人员传统的白亚麻衣服的外层。"); 
		content.push("将自己转换成一个埃及人的形象，克莉奥帕特拉便可以与千百万本土民众拉近距离，直接与他们对话，而无须翻译。她心里非常明白，那些维系和激励了这个国家的传统宗教典礼，如果她能亲身参与，将会有助于赢得人们对王室的忠诚。于是，在公元前51年3月22日，她领头主理了布齐斯神牛的敬拜仪式；而根据彼时所有人平生中的记忆，她是第一位这样做的埃及君王。在过程中，需要用一艘平底圣船将神牛运过尼罗河；留存下来的古文献便描述了当时的场面，“两方土地之女主，这位女神，划动阿蒙的神圣木船，运送他（布齐斯），让他抵达阿曼特他的神庙”。这是长达九千米的辛苦航程，一路要对抗盛行流（那一时段的定期水流）。因此，这暗示了，克莉奥帕特拉作为桨手的角色是一种仪式表演，但她本人出场，以鲜活之躯构成哈索尔－伊希斯的实体象征，却有着重大意义和关键作用；她与大神的雄性气质达成平衡互补，两者威力的结合，便激发和点燃了生殖与生命的力量。"); 
		content.push("她的现身，如风暴潮一般俘获了民众的欢心；当“阿曼特与美丽的底比斯在酣醉喜乐中融合，喧嚣之声在天界都能听到”。她参与典礼，为她赢得了神权集团的支持；在持续十八个月的歉收年景和照旧高税收的背景下，阻止了骚乱的发生。但是，当粮食短缺同样困扰到亚历山大，也即她弟弟托勒密十三世的权力大本营之时，他的派系夺得了控制权，命令所有的粮食货品都要转运去“经受死亡痛苦”的亚历山大；此举实际是剥夺了埃及其他地区克莉奥帕特拉支持者们的口粮，威逼他们转投阵营。"); 
		content.push("现在，她被迫与弟弟分享权力，但至少这对王室姐弟暂时可免遭罗马的干涉差遣，因为庞贝与其竞争者恺撒正忙着权力斗争。埃及的两位君主都站在庞贝这一边，并按其要求派去军事援助。不过，庞贝对克莉奥帕特拉的感激之情只是昙花一现。因为，公元前49年夏季，当托勒密十三世的顾问们终于成功地将克莉奥帕特拉踢出了局，庞贝便提议说，元老院应当认可托勒密十三世，视其为唯一合法统治者。"); 
		content.push("公元前48年年初，克莉奥帕特拉离开埃及，退避到了阿什克伦。她招募了一支雇佣军，用以支付军饷的铸币上雕刻着她那坚毅决绝的形象——她打定主意要夺回王座。当裘利斯·恺撒最终击败庞贝，成为登上古代世界权力巅峰的人时，克莉奥帕特拉便动身去往埃及边境，去面对她的弟弟，同时她给恺撒发去一封公函，说明自己的处境。"); 
		content.push("庞贝的到来，暂时搁置了姐弟之间的相互敌意，而庞贝是来再度寻求帮助的。但托勒密十三世的资政顾问们不想跟一个败军之将再有任何瓜葛，下令立刻将庞贝处决。几天之后，恺撒带领一小支军队，亲自来到了亚历山大。他原本是打算饶恕庞贝，但他没见到大活人对手，而是收到了一个防腐处理之后的人头。这是个毫不委婉的讯息，等于直言奉劝恺撒回家，但恺撒置之不理，依旧下船登岸，拜访了他崇敬的英雄亚历山大大帝的陵墓，然后还堂而皇之地在宫殿中入住了。"); 
		content.push("他非常希望能调解托勒密家族的王权争端，以便给罗马和他自己带来最大的利益。于是他宣称自己是“吹笛者”托勒密十二世遗嘱的仲裁人，召请姐弟俩来他面前商议。托勒密十三世与他的谋士们欣然而至，胜券在握地通报说姐姐是叛国者，他自己是真正的继承人。但恺撒指出不管谁成为“吹笛者”的继任者，都是欠下他六千塔兰特金币——这笔钱想必是被庞贝中饱私囊了。"); 
		content.push("如此的要求让托勒密慌了神。这位少年君王的希腊顾问们便开始煽动亚历山大人去围堵王宫，这也就意味着克莉奥帕特拉没法从陆路去接近恺撒。于是，等到夜幕降临时，她搭乘一只小船来到王宫面朝大海的那一边，在其来自西西里岛的朝臣帮助之下，她成功地越过了敌对者的阵线。"); 
		content.push("为了这一行动，她盛装打扮、魅力十足。按照人们津津乐道的那种说法，她是平躺在一块地毯或床罩里面，被她的朝臣卷起来，扛进宫里去见恺撒的。但是，不言而喻的是，难道有哪位法老，更不必说是一位人间的女神，会允许自己以这种方式被人搬来扛去？戒备森严的王宫里，三更半夜突然冒出一个推销地毯的小贩，这肯定也会引起卫兵们的怀疑。"); 
		content.push("这一政治上大胆冒险之举的华彩篇章，却被降格讹传成插科打诨式的喜剧荤段子，其中最有可能的原因似乎是出于对古代床单布用途的一个误解。因为，亚麻布兼具双重功效，也可当衣服穿——希腊人的宽松长袍，基本上就是一块床单布，早上醒来裹在身上，便构成长衫罩袍。穿着这样的外衣，包裹得严严实实的克莉奥帕特拉，当然就可以轻松混入公元前1世纪的亚历山大城；那里通行的这种裹布长袍的着装样式，当布头被拉起来挡住脸后，就是完美的掩饰。"); 
		content.push("蒙面纱当然让人会跟伊斯兰教习俗联系起来，但早在此之前，在亚述与稍后在小亚细亚形成的希腊化定居地，那里的贵族上流女性中就已广泛接受了这一做法；而亚历山大精英阶层的有些女性也戴起了面纱。所以，采用相似装扮的克莉奥帕特拉能够轻易地进入那布局复杂的王宫，那从一出生便是她家园的地方；见到恺撒之际，她只需拉开帷幔般的裹布，露出她的脸——那张让世界持续迷恋和八卦了几百年的脸。"); 
		content.push("铸币上她的肖像，特意呈现为男性阳刚的气质样貌。以此为据，近当代有研究者断言，她并非绝世美颜。但与此截然相对的是古代文献却把二十二岁的克莉奥帕特拉描述为“无与伦比的美人，年轻时更是美得难以置信”——幸存下来的她的画像看似支持了这一说法。"); 
		content.push("而且，在一般旁观者眼中也明显是如此。一位女性历史学者声称，克莉奥帕特拉那所谓的“柏林头”［Berlin"); 
		content.push("Head，注：头部雕像，藏于柏林老博物馆（Altes"); 
		content.push("Museum）］与亚历山大的肖像之间有着紧密的相似关联度，但“并未恭维她”——特意美化她。而男性评论者则认为，这同一张面容“比铸币上乏善可陈的肖像要远为漂亮，漂亮无数倍”；他们声称，在托勒密家族全体成员中，那“大概是最雅致、最美丽的肖像雕塑”。这位女子的五官特征，一度让全世界都持续狂热痴迷；17世纪的一句评价则对此给予了最好的总结：“克莉奥帕特拉的鼻子，假如长得稍短一点，那整个世界的面貌也会就此改变。”"); 
		content.push("不管克莉奥帕特拉的外貌是如何美艳得不可方物，古代史料还是指出，带来真正诱人魅力的其实是她的性格。现代的一份个性心理分析表明，她具有“自恋人格”，但在当年的时代背景和环境中，克莉奥帕特拉坚信其身份特殊，乃神明在世，自恋也就自然而然了。这当然也赋予了她极大的自信和勇气，让恺撒相当欣赏。"); 
		content.push("尽管年龄相差了三十岁，二十二岁的法老与那五十二岁、雄心勃勃的大将军并非全然不同。两人都是张扬凌厉、个性色彩强烈，也功利务实，而且，必要时也能彻底做到铁石心肠、无情无义。另外，恺撒的英雄偶像亚历山大的宗族中存世的后裔已凤毛麟角，克莉奥帕特拉正是其中之一，而恺撒又享有“美誉”，堪称“既是每个女人的老公，又是每个男人的老婆”（注：双性恋），所以，两人的关系似乎很快就变得极为亲密、如胶似漆。"); 
		content.push("因为，在克莉奥帕特拉蒙面夜访的第二天上午，她就恢复了原职，成了埃及的统治者。她的弟弟气急败坏，以至于直接冲出了王宫，扯下王冠，扔到了地上。伴随着少年耍脾气泄愤的戏剧化举止，他还大吼说自己被出卖了。按照由来已久的光辉传统，亚历山大人又准备冲击王宫，但得到了及时的阻止，因为恺撒拿出了“吹笛者”的遗嘱，宣告弟弟和姐姐将联合统治埃及。"); 
		content.push("让克莉奥帕特拉重上王座，对恺撒而言当然也是一场豪赌。因为，托勒密十三世的希腊顾问们既然被剥夺了权力，就谋划要刺杀女王和恺撒。不过，恺撒的理发师偶然听到了这一阴谋，结果顾问们自己却掉了脑袋。"); 
		content.push("但情况还是进一步恶化了，亚历山大人痛恨克莉奥帕特拉担任联合君主，要求托勒密十三世与他的妹妹阿尔西诺四世共同执政，将姐姐赶走。不过，恺撒继续保护着克莉奥帕特拉也未屈从，即便陷入困境，被夹在亚历山大民团和大海之间、等着增援部队之时。随后的围困与街垒对战期间，城市的不少地段被大火烧毁，其中也包括码头边上的仓库；那里面的新书正等着转运送去城中的大图书馆。即使在恺撒的援兵确实抵达之后，亚历山大人还继续战斗；在一场意志坚决、破釜沉舟的战役中，少年托勒密十三世虽身穿华美但沉重的黄金盔甲，却可怜地淹死在尼罗河中。"); 
		content.push("但与罗马方面的预期相反，恺撒没有兼并埃及，而是让克莉奥帕特拉七世保持君主地位，同时又将她剩下的另一个弟弟，即十二岁的托勒密十四世（公元前47—公元前44年在位），立为名义上的联合执政者。早期的阿拉伯文献还宣称，她嫁给了恺撒，举办的是一场埃及风格的典礼。尽管恺撒与罗马妻子的婚姻仍在存续期，这两人的重婚式结合在罗马未得到认可——罗马人与外国人之间的正常婚姻也同样不受认可——但有个事实却不容否认：克莉奥帕特拉怀孕了，让恺撒有了机会来得到一个继承人，而他此前还未有子嗣。"); 
		content.push("遵循托勒密家的传统，克莉奥帕特拉与恺撒展开了一趟尼罗河巡游之旅。这一走水路的“凯旋礼”，有四百艘罗马战船相伴，来庆祝他们的胜利。展示在埃及人面前的不仅有罗马来宾的雄威，还有他们自家那孕相已现的君主——母亲伊希斯女神的化身。他们沿河航行时，一路有数百万民众迎候和致敬。这一亲历的视觉冲击，肯定给恺撒留下了持久的印象；他意识到要将罗马和东方都置于其独家控制下，也可以营造渲染他自己的神圣光环，打造人神之名。"); 
		content.push("恺撒最终还是要离开埃及，去征服属于罗马世界的其他地盘。他留下三个军团，以确保克莉奥帕特拉的安全——她很快就将生产。公元前47年6月23日，她的第一个孩子出生。"); 
		content.push("法老生孩子，这当然绝非寻常之事，生产过程本身也蕴含着危险，不过，克莉奥帕特拉生下了一个健康的男婴。这是托勒密一世的第八代（外）孙，而他又“在其血统中结合了埃及和罗马的元素”，于是被母亲命名为托勒密·恺撒。至于亚历山大市民，则称之为恺撒里恩（Caesarion），意即“小恺撒”。"); 
		content.push("埃及王朝在埃得夫的大神庙里，他的小身影被加到了巨大的荷鲁斯雕像阵列中；就在正面塔门上其外公“吹笛者”痛击敌人的高大造型的下面。他的母亲同时也开始在亚历山大建造恺撒神庙——如今是大都会酒店的所在地。为这座紧靠海边的神庙，按照计划中的一部分，克莉奥帕特拉从赫里奥波利斯挑选了一对古代的方尖碑，打算用来竖立拱护在庙堂入口的左右。两座石碑，人称“克莉奥帕特拉细针”的那一座，现在挺立在伦敦泰晤士河岸堤坝上，另一座则在纽约找到了归宿。恺撒神庙的原初命名是Kaisaros"); 
		content.push("Epibaterios，意即“恺撒登船”，暗示了那里正是恺撒最终动身离开埃及的地方。可以说恺撒给予了克莉奥帕特拉她的王位、她的继承人，乃至也包括了她的生命。"); 
		content.push("克莉奥帕特拉还开始了自己的陵墓工程。她打破传统，没与先人们一起葬入亚历山大这里的王室大墓室；在托勒密家族中，她是第一个跳出这规矩的人。不过，她想要的墓葬也需达到同等的规模和气度——“要够高大，够显眼”；古代文献中也提及了“她在王宫地界范围内正修建的陵墓”，就位于亚历山大的洛基阿斯海角上，但现在已经淹没在地中海的海水之下。"); 
		content.push("她忙于修缮装点自己的城市，并为恺撒里恩继承王权制订规划。及至公元前46年5月，孩子的父亲终于回到了罗马，元老院同意其拥有独裁者权威，为时十年。他们还为他举办了四次“凯旋礼”，庆祝他四处征战取得的胜利；典礼与托勒密王朝那极尽奢华排场的巡游仪式非常相似，游行彩车上画出各种图景，描绘恺撒对手们亡命的场面。对抗亚历山大人获得的胜利，以金字塔和法劳斯灯塔的模型强调表现出来，而克莉奥帕特拉的妹妹阿尔西诺四世也走在游行行列中，但戴着黄金的锁链镣铐。她免于一死，遭到流放，被送去了以弗所。"); 
		content.push("恺撒现在派人去请克莉奥帕特拉。她应约而至，迎接她的是甚至更为盛大的典礼，授予她“罗马人民的朋友与盟友”这一官方称谓。同是这个名号，她父亲“吹笛者”费尽心机、花了血本才得到，现在被移交给她，同时还有其他的“高贵头衔和丰富贵重的礼物”。"); 
		content.push("恺撒安排她住进了台伯河（Trastevere）外区他的别墅豪宅中。这里可俯瞰罗马城全景；她与儿子小恺撒在此当了两年的欧洲居民。克莉奥帕特拉那光彩照人、魅力万千的公众形象，在全城引发了一种真正的狂热浪潮，任何埃及事物都大受追捧；她形貌装扮的每一个细节，从发型到佩戴的首饰，人们都细致观察、抄袭模仿。"); 
		content.push("按照自我宣扬、将凡人圣化的策略，克莉奥帕特拉和恺撒的雕像被布置到了罗马各处的神庙中。最令人震惊的是，其中一座被竖立在了公共议事集会广场；恺撒在那里建了一座新神庙，献给维纳斯——被视为他家族的先祖神祇。在神庙正前面，他安置了一匹古风的战马雕像，那是亚历山大大帝的坐骑，而他自己的人像随后被加到马背上，成为骑手，寓意他是亚历山大的后继者。庙堂里面，在“伟大母亲”维纳斯雕像的旁边，恺撒安放了克莉奥帕特拉的一尊美丽雕像；这是“公开承认了一位显赫王朝世家的后裔与一位神之女儿之间的婚姻”。埃及君主们将自己的雕像安置在神明身边，这已是上千年的惯例，但在共和国体制的罗马，此前可从未有过任何活人曾享受过如此的待遇——所以，在城中心脏地带，采用雕像的形式将神灵威力授予一个女人，引起的震动如同爆炸，但这是深思熟虑、精心预谋过的一种政治手段。"); 
		content.push("恺撒也规划了系列的建筑项目，以亚历山大城为蓝本，将罗马这“永恒之城”改造转换为到处用大理石砌筑的豪华大都市。他还实施了让台伯河改道的方案，开挖修建了一座新河港，对沼泽湿地进行排水处理，以增加农地面积和谷物产量，进一步提高罗马城自给自足的能力。"); 
		content.push("克莉奥帕特拉影响了罗马的文化、宗教和政治，乃至于城市地貌。她甚至还为恺撒提供了实实在在用以“改变”时间的方式途径：她的天文学家协助恺撒，抛弃了有缺陷的罗马阴历日历，取而代之的是埃及那一基于太阳运行编制的年历，也即所谓的“儒略历”（Julian）——至今仍在使用的公历。"); 
		content.push("这些迅捷又激进的改变，不可避免地引发了种种流言蜚语，说恺撒已经嫌弃罗马了，觉得这里不够好，说他想把政府迁往亚历山大，甚至要在克莉奥帕特拉的帮助下创立像亚历山大大帝那样的帝王政权。当元老院宣告承认恺撒为终身独裁官——实质上就是皇帝，只是没用那个名义而已——六十位铁杆共和派密谋商定刺杀恺撒，恢复共和制。公元前44年3月，他们实施了行动。"); 
		content.push("但计划未能完全如愿，因为罗马随后陷入了骚乱。恺撒的副手兼远房表弟马克·安东尼不得不迅速采取措施，来防止局势失控，以免滑向完全的无政府状态。"); 
		content.push("克莉奥帕特拉焦心于恺撒里恩的安全，立刻就返回了埃及，并除掉了她的弟弟托勒密十四世，为的是将三岁的儿子立为她的联合执政者。孩子的帝王名确定为恺撒里恩（公元前44—公元前30年在位），其个人形象则呈现为活着的荷鲁斯，与母亲那“在世伊希斯”的名头互为呼应；延伸开去，就指死去的恺撒等于是奥西里斯——在传说中，他那威力强大的妻子将其复活，然后又将两人的儿子抚养长大，接管了他在人间的位置。"); 
		content.push("至此，神话看似开始在现实中上演了。不过，埃及随即被拖进了战争。刺杀恺撒的主使，布鲁特斯（Brutus）与卡修斯（Cassius），同恺撒的副将安东尼展开了较量；安东尼眼下与恺撒的外甥屋大维（Octavian）结成了联盟，而按照罗马的法律，屋大维是恺撒的继承人。"); 
		content.push("埃及驻守在塞浦路斯的舰队，有一部分被刺杀者的军团缴获。显然，流亡在以弗所的阿尔西诺四世在此役中协助了敌方。他们向克莉奥帕特拉索要更多的战船，遭到拒绝后便准备侵入埃及本土，直至安东尼牵制了他们的兵力，把他们引向希腊。"); 
		content.push("在希腊，他们被安东尼彻头彻尾地击败了。屋大维宣告胜利，率部向西回罗马庆祝凯旋。而安东尼则向东而去，在雅典受到欢迎，被敬呼为“新生的狄奥尼索斯”；他着手整顿重组罗马的东部行省。要实行执政计划，他需要克莉奥帕特拉的帮助，也需要埃及的财富，于是派特使前往，敦请克莉奥帕特拉赴西里西亚的塔尔苏斯与他会面。"); 
		content.push("对于安东尼这个人，克莉奥帕特拉已经认识了差不多有十四年。她意识到通过安东尼与罗马形成一个新同盟关系的机会确实可能存在。对恺撒和亚历山大大帝，安东尼都很愿意仿效，这当然就提供了有益的共识，构成协商的基础。"); 
		content.push("托勒密家族那传说般的富有丰足与奢华派头，被克莉奥帕特拉充分利用起来；一场世俗层面上的政治峰会，她要把那变成一幕令人难忘、壮观华丽的盛景。与安东尼那“新生的狄奥尼索斯”的角色定位相匹配，她把自己装扮成了伊希斯－阿芙洛狄忒；当她的金色航船顺着黎凡特海岸北上时，“消息便传播开来，说阿芙洛狄忒要去与狄奥尼索斯狂欢，这将造福于亚洲（指小亚细亚）”。"); 
		content.push("克莉奥帕特拉的到来，已经广为人知。一到目的地，她就邀请安东尼及其高级军官们登船与她一起宴饮用餐。随船带来的丰厚赠礼显示出安东尼掌控罗马所需要的资源，她全都拥有；这就让安东尼立刻倒向了她这一边。作为回馈，她提出要安东尼去消灭那些尚存的她的敌对者，其中主要的一个就是阿尔西诺四世，而这位妹妹仍在声索自己作为埃及合法统治者的权益。"); 
		content.push("克莉奥帕特拉的要求即刻得到了满足。埃及的王座已经稳固，她便返回亚历山大；安东尼随后到了那里与她双飞双宿。这年冬天，他们造访了各处名胜要地，去剧场看戏，外出打猎，组织起他们那独有的宴饮小团体——“无与伦比的生活”（The"); 
		content.push("Inimitable"); 
		content.push("Livers），其中的“成员们每天按次序轮流款待彼此，花费之豪奢，无法估量也无法置信”。为找到异国风情的特产，整个世界几乎都被翻遍了；从萨摩斯和梅洛斯（Melos）的孔雀与鹤，到出产于远至不列颠肯特和艾塞克斯这里的生蚝——用醋腌制了运来……无奇不有。所有这些珍馐美味，都伴随着葡萄酒的洪流被冲下了肚子，而佳酿则是进口自希腊希俄斯岛（Chios）、今日法国之罗讷河谷、西班牙和塞浦路斯。同时也有最靠近王宫的美酒出产地，那就是马雷奥迪斯湖这一带；这本地酒被描述说是“非常美妙，马雷奥迪斯的酒被倒出来，在宾客目光中进一步熟化”。"); 
		content.push("安东尼的支持者们与屋大维交战，但落败了。而就在此际，克莉奥帕特拉发现自己怀孕了。因为形势所迫，安东尼只能火速赶回意大利。在罗马，他也别无选择，只好同意和解。协约是以一场婚姻来明确落实——他娶了屋大维的姐姐奥克塔维娅（Octavia），而新娘很快也怀上了孩子。不过，公元前40年10月，克莉奥帕特拉比情敌胜出一筹，生下了一对双胞胎。这是托勒密八世直系血统的后人中，养育出的第三对双胞胎。这对龙凤胎，母亲给男婴起名为亚历山大·赫里奥斯（Helios），女婴则是叫克莉奥帕特拉·瑟琳（Selene），意思分别指“太阳”和“月亮”。"); 
		content.push("她已经三年未与安东尼相见，而在这期间，他还在别的地方结了婚并当上了其他孩子的爹。但是，当罗马帝国的东部领土遭到帕提安人（Parthians，从前的波斯王朝）攻击时，安东尼便需要再次取得克莉奥帕特拉的支持。于是，他向她提出了一个很具诱惑力的婚约。"); 
		content.push("公元前37年，在安条克，三十一岁的女王终于与她四十六岁的情人重逢。两人正式结婚，他们的双人头像出现在铸币上；而克莉奥帕特拉获得了有史以来最高级的结婚礼物，至少是最高级之一吧——从西里西亚到叙利亚、腓尼基、黎巴嫩和克里特的多处领土，还有原先属于纳巴泰阿拉伯人的、约旦境内的土地，安东尼都送给了她。"); 
		content.push("埃及帝国原来的疆域一下子失而复得，克莉奥帕特拉当然心花怒放。她很快又怀孕了，回到亚历山大之后，生下了第四个孩子，名为托勒密·菲勒戴尔弗斯（Philadelphus）。"); 
		content.push("安东尼出征攻打帕提亚，尽管第一次遭遇了失败，但公元前34年春季的第二次征伐，则夺取了属于帕提亚领土的亚美尼亚地区。他率部回到埃及，接受了类似“凯旋礼”的欢迎庆祝。他驾乘一辆黄金战车，沿着亚历山大城的中央大道行驶；一路随行的罗马将士，他们的盾牌上刻写着克莉奥帕特拉的名字。在城中塞拉培翁神庙举行的一场盛大典礼上，安东尼向妻子献上战利品，而此次战争正是由她资助的。"); 
		content.push("对这一典礼，如今人们通常称之为“献礼”（The"); 
		content.push("Donations），是由年轻的最高大祭司佩图巴斯迪斯主持；父亲帕希尔恩普塔去世后，他已经子承父业。仪式上陪同克莉奥帕特拉七世的，也包括她的四个孩子：十三岁的联合统治者恺撒里恩，六岁的双胞胎赫里奥斯与瑟琳，以及两岁的托勒密·菲勒戴尔弗斯。安东尼作为东部诸行省的执政官，以罗马之名宣布他一一分封给孩子们的领地。他还宣告，恺撒里恩是神圣的裘利斯·恺撒唯一合法的继承人，以此来对抗反驳恺撒外甥屋大维的声明：他自诩为“恺撒统帅，神之子”。"); 
		content.push("不同阵营之间的战线随之清晰地划开了。希腊语地区的各个国度，连同相当数量的罗马人都支持安东尼和克莉奥帕特拉。安东尼也跟奥克塔维娅离了婚，以此切断与舅爷屋大维的全部关联，因为战争不可避免。屋大维已经开始了准备工作；在诗人贺拉斯与维吉尔这两位舆论操盘顾问的帮助下，他发动了一场聪明又漂亮的公关宣传攻势。他将每一条可能沾上边的罪名都扣到了那对夫妻头上，而鉴于安东尼又持续在外、长期远离罗马，那些指控似乎就愈加有道理了。屋大维读出了他恶意声称是安东尼遗嘱的内容：要求与克莉奥帕特拉一起葬在亚历山大。"); 
		content.push("当然，近些年打过如此多内战的背景下，人们才不会看到屋大维又对一位本国同胞公然采取敌对行动；于是，老谋深算的他正式向克莉奥帕特拉单独宣战，称其为“罗马政权的敌人”。这位时年三十七的女人兼四个孩子的母亲明显是个颇令人畏怯的对手，而“罗马，尽管从未自灭威风地害怕过任何的国家或民族，但在她当政的时期，确实畏惧过两个人；一位是汉尼拔，另一位是个女人”。"); 
		content.push("元老院的大多数议员同意剥夺安东尼的官方职权，屋大维便宣告：“谁都不要再把他视为罗马公民，而要当他是埃及人；诸位不要再称他为安东尼，请叫他塞拉比斯（埃及蠢牛）。”他又指出将要对阵战斗的敌方将领的名字，污蔑地说：“伊拉丝（Eiras）是给克莉奥帕特拉梳头发的小丫头，还有卡蜜恩（Charmion），这些娘们都是安东尼的主任国务委员。”甚至还有言之凿凿的情报，说克莉奥帕特拉想当“罗马的女王”；此外，既然这个“淫荡的女王胆敢让她那狂吠的阿奴比斯豺头神来跟我们的朱庇特作对”，那么，高贵的、阳刚健壮的西方就要准备好去与那堕落病态的、女人化的东方交战，而这种老一套的对立已经持续了两千多年。不过，并非所有的人都信服这些说辞。因为议员们有几乎一半选择站在安东尼这一边；他们离开罗马，在以弗所创立了一个新的议事院。克莉奥帕特拉率二百多艘战船组成的舰队、乘坐头船抵达这里，然后又骑马在这一带来回驰骋，视察军事部署——备战布防的资金皆由其提供。"); 
		content.push("战争的时点很快就将来临。公元前32年3月，她与安东尼赶到了萨摩斯，召集他们的盟友共同举行战前的宗教仪式。安东尼扮演了狄奥尼索斯的角色，确保每位神灵都收到了慷慨丰足的供奉，以求得到他们的支持。与此伴随的是乐师、歌者、演员与敬拜阿奴比斯的角斗士们轮番上场的演出——而这些人便为预期中即将到来的胜利庆典排练准备。"); 
		content.push("接着，夫妻俩的大军向西开进，跨越希腊大陆，在安布拉西亚海湾（Bay of"); 
		content.push("Ambracia）西岸上的阿克兴安营扎寨，他们的四百艘大战舰停泊在海湾中。现场铸造、用以发放军饷的银币上，浮雕凸印出的就是那些战船的图像，费用当然是从克莉奥帕特拉的王室内库支付。"); 
		content.push("她所采用的战前祈福护佑仪式，与三个世纪前奈克塔内波二世对抗波斯人时所用的似乎是同一种。不过，安东尼的这位“埃及妻子”的持续出现，貌似让他们的罗马对手颇为震骇；有些人提及了克莉奥帕特拉所求助的“凶恶恐怖的神怪与狺狺狂吠的阿奴比斯”。安东尼最信任的一个军官叛变转投了屋大维；他一口咬定，克莉奥帕特拉威胁到了他的性命，并告发透露了这对夫妻的作战计划。这让屋大维的将军阿格里巴（Agrippa）找到突破口，摧毁了从亚历山大到前线的物资供应链，使得他们处于孤立境地，将他们的战舰封锁在了海湾中。"); 
		content.push("为了解围，地面部队受调遣返回埃及。公元前31年9月2日，舰队冲出了海湾。按照此前的方案，克莉奥帕特拉率领一百艘战舰驶向远海。安东尼率其余的战舰与阿格里巴在近海交锋；由于波浪滔天，双方都不能脱身，遭受了重大的伤亡。"); 
		content.push("阿克兴一战，几乎根本无法构成任何传奇文学的题材，直到屋大维手下擅长狡辩、巧舌如簧的清客诗人们将其平地拔高、润饰成文；但一位军事史学家这样描述此役：“完全不是荡气回肠的壮烈激战，只是陆上的一系列小规模冲突，还有海上几个回合的交锋。”缺席的屋大维——他也确实不在场，因为他晕船正难受——被默认为胜利者。不过，安东尼夫妇成功实施了计划，从海湾突围而出，向南方航行，去重整队伍。但也就是在那时，坏消息传了过来：他们的地面部队遭到截击，然后倒戈投敌了。"); 
		content.push("于是，他们疾速返回亚历山大，一路上还让旗帜飞扬，伪装成获胜而归。这样是为了稳住民众、争取时间，而克莉奥帕特拉也得以保住了她巨额的财富。她暂时仍然处于有利地位，因为屋大维“后院起火”——士兵们的军饷，他没钱支付，结果在意大利本土发生了叛乱。"); 
		content.push("归来的克莉奥帕特拉，依旧听到了欢呼之声，赞誉她是“保卫家园的神圣女主”。既存的那些政治盟友，也即孟斐斯的祭司群体，对她的拥护一如从前。埃及人民也依然忠诚，派来了一个请愿代表团，表明他们愿意代表她拿起刀枪去保家卫国。尽管屋大维控制了北方和西方，但东方与南方还是自由之地；这就是克莉奥帕特拉下一步行动的路线途径。她清楚地知道，地中海并不是埃及唯一的海岸线。既然红海是去往东方的通道，她便启动了一个“极为大胆而精彩的计划”，效仿古埃及先辈的实践，将她剩余的战舰经由陆路运往东边，让舰队“在阿拉伯海湾中浮动航行”，于这一不同以往的前沿阵地与敌人交战——如有必要，此也可作为逃生之路。"); 
		content.push("但这一努力遭到了灾难性的打击，她的战舰被烧毁了。纵火者是纳巴泰的阿拉伯商人。他们长久以来都嫉恨托勒密家族侵入他们的领地，下定决心要维持他们在红海周边的陆上贸易线路。"); 
		content.push("正是这一事件，而不是阿克兴之战，决定了克莉奥帕特拉七世与埃及的命运。"); 
		content.push("在长达一年的僵局处境中，这对夫妻被困在亚历山大。“无与伦比的生活”这一吃喝俱乐部，被重命名为“大家一起死”，成了一个自杀俱乐部，但照旧夜夜笙歌，宴饮狂欢，就仿佛不会再有明天。"); 
		content.push("当罗马人夺走他的王国时，塞浦路斯的托勒密选择了自我了断。克莉奥帕特拉决意以这位叔叔为参考榜样，而不是像她妹妹阿尔西诺四世那样，以只求苟活的战败者身份走过罗马街头受辱。她开始谋划起恰当的自杀方式，以免有必要时手足无措。按古文献所揭示的，她“忙着收集各种各样的毒药，为的是试验发现哪一种在操作中痛苦最小”；这其中也包括了“毒性动物”。她想找到一种毒素，能提供完美的方式让人安详地离去，进入来生世界。毕竟要死得有尊严，才配得上她的地位形象。"); 
		content.push("屋大维的军队已越过腓尼基，正向南进发。听闻这一消息，克莉奥帕特拉将一半“她的黄金、白银、绿宝石、珍珠、乌木、象牙和肉桂”堆积贮存到了墓室中。她所进行的剩余的努力就是争取王朝血脉的延续。十六岁的恺撒里恩，还有她另一半的财宝，被一起送往柯普托斯；那里的支持者们将带小恺撒穿越东部沙漠，去到红海边乘船逃亡。另外三个更年幼的孩子也被疏散出宫，托付给他们的老师照顾，被带去了南方的底比斯。"); 
		content.push("他们的离去并非操之过急，因为屋大维的人马已经跨过了埃及的东北边境，当地卫戍部队的将领叛变，与敌军勾结，罗马人因此轻松拿下了裴路秀，在三角洲沿海势如破竹，迅速向柯诺普斯挺进。"); 
		content.push("安东尼击退了他们。夫妻俩还收到消息，说自家的角斗士们已经离开西齐库斯（Cyzicus）的基地，正日夜兼程“来帮助他们的统治者”，但稍后的噩耗是屋大维新任命的叙利亚总督拦截并最终处死了他们。埃及民众们也北上来投入战斗，保卫国土；不过，屋大维动作相当迅速，瞄准他们的名誉首脑和精神领袖，也即同样具有托勒密血统的孟斐斯最高大祭司，将他的每一个痕迹都抹除了。不仅终结了三千年之久的宗教职位，罗马人还闯入前任最高大祭司帕西恩普塔的墓葬，抢劫了里面的“黄金和白银装饰摆设，以及各种各样珍稀的真品宝石”。而现任的在职大祭司，年仅十六岁的佩图巴斯迪斯，于公元前30年7月31日走到了他的生命终点。这样一个日期，与战事进程如此巧合，只能表明他是遭到了杀害。"); 
		content.push("正是这同一天的夜晚，在亚历山大，自杀俱乐部最后一次聚会。有人声称，能够听到一种非尘世的音乐，“有种类繁多的乐器演奏的声音，有歌声和着曲调在唱诵，还有一群人喊叫和舞蹈的喧嚣之声，就像酒神节狂欢的队伍在行进”。人们听到那幽灵的队列在城中穿行而过，从东边的大门出城，向着敌人的营地而去，在消失前，喧闹声突然又变得非常嘈杂、沸反盈天。这一无从核实的现象，被阐释说是狄奥尼索斯抛弃了安东尼——对这位大神曾经保护过的埃及王朝而言，如此的一个征兆无疑更是远为严峻、意味深长。"); 
		content.push("8月1日的黎明时分，安东尼率部出战。而他们剩余的舰队力量则出动去与屋大维的战船较量，但结果只是乖乖地停泊在一旁投降。他们仅存的地面部队也是如此。屋大维拒绝与安东尼单打独斗、一决雌雄，而是建议他另寻其他死法，安东尼无计可施，只得返回宫中。"); 
		content.push("克莉奥帕特拉此前以为安东尼已阵亡，便把自己和侍女关进了墓室。听闻丈夫回来后试图自杀，她命人将他带到身边来。尽管失血过多、气息奄奄，安东尼还是被扶进了墓室，在妻子的怀抱中与世长辞。"); 
		content.push("墓葬中无价的巨额财宝，屋大维迫切需要，而克莉奥帕特拉则有可能点火，将它们变成一个火葬堆。屋大维无论如何也要防范如此的结局，便令手下强行破门而入。克莉奥帕特拉意欲自杀，却被屋大维的手下们夺下短剑，“还摇摆抖动她的衣裙，看其中是否藏有毒药”。"); 
		content.push("她被关在宫中软禁起来，有专人看守，暂无死亡之虞。屋大维最终进城，他参观了亚历山大的陵墓，评估其中陪葬品的价值。有人提出让他看看托勒密家族部分成员的木乃伊，但遭到了拒绝。他表示没兴趣去看一排干尸遗体。这态度正如他拒绝去向阿比斯神牛表达一丝敬意，他主张“要拜的是神明，而不是什么牛呀狗的”。然后他命令：“存放亚历山大大帝木乃伊的石棺，要从亚历山大城的陵墓中移出来。”据说，在实施过程中，他“确实触碰过那木乃伊，导致的结果是，遗体的鼻子有一块断开了”。"); 
		content.push("在托勒密王朝创始者的身上，屋大维留下了他不可磨灭的印迹。然后，他彻底终结了这个王朝，下令处决第十五世也是最后一代的托勒密——小恺撒；他表示，“有太多的恺撒，这可不是好事”。那十六岁的孩子，试图离国逃亡时被抓住了。一起被截获的还有那一半的王室财宝，现在与从克莉奥帕特拉墓中缴获的另外那一半合并起来，运回了罗马；这笔财富的金额数量是如此之大，以至于让罗马的借贷利率在一夜之间从百分之十二暴跌到百分之四。"); 
		content.push("屋大维允许克莉奥帕特拉打理了安东尼的葬礼，但她只求一死的愿望却被驳回了——用的是威胁手段，因为她剩下的三个孩子也被抓获扣押了。屋大维要让他们全活着，带回罗马，在他的“凯旋礼”上亮相——那将是一段历史中一连串事件的辉煌巅峰时刻；而这段历史，已经被他开始了改写，伴随着的是被撕碎的文献、被推倒的雕像，以及在其打压下，所有反对者的噤声无言。"); 
		content.push("克莉奥帕特拉假装合作，以便赢得时间。她退回到自己的私人生活区，给屋大维写信，要求能与安东尼葬在一起。她心里清楚，自己必须快速行动；一旦对方看到她的信，她就没机会了。她把所有的手下人都支开，只留下了侍女伊拉丝和卡蜜恩——她人世谢幕演出中的配角。"); 
		content.push("至于接下来所发生的事，古代文献也承认了，“到底发生了什么，谁也不知道”。"); 
		content.push("众所周知的传说是，她借助毒蛇自杀了，正如那首度向公众展示的、讽刺漫画般的模拟像所表现的那样；那长蛇盘绕她双臂的雕像，稍后曾在罗马巡游展出。但是，这种见解暗示克莉奥帕特拉让角蝰咬死了她，却很不靠谱、很不可信。因为，根据她从自己的研究中所了解到的，角蝰这种北非毒蛇的毒效，会在死前引发呕吐和大小便失禁——这对她自我了结的终极计划完全不合适。"); 
		content.push("从埃及眼镜蛇身上获得的结果或成效，似乎更符合她的要求。那毒液会导致昏昏欲睡的倦意，让全身逐渐麻痹瘫痪，被描述为就像“一场极深沉的自然睡眠”——如此效果，在埃及长期以来都是通过木乃伊制作来达成的。"); 
		content.push("眼镜蛇的毒液，并不意味着必须让蛇本身来到现场。尽管如此，有古代文献仍假定了，一条蛇被装在篮子里，偷偷带进了王宫。但有足够毒液杀死一个成人的眼镜蛇，大概会是两米长的样子；要杀死那三个女人，就需要有三条这样的动物，因为眼镜蛇在咬第一口时就会释放掉所有的毒液。事实上，“想到这个美杜莎头发一般、软体爬行动物增殖交缠的场景，你很快就会恐惧退缩了”，更不必提还得有多大的篮子才够装下它们。"); 
		content.push("有替代的理论假设指出，一条蛇已经事先准备在她的闺房中了，“养在一个大花瓶中，然后她用一根黄金纺线杆去戳扎激怒那条蛇，直至它咬中了她的手臂”。这看似是对世人觉得最可信的那个叙事版本的发挥和改造润色——陈述如此说道，“她用一根中空的发簪装了毒药，而她的长发就盘绕在上面”。这样的发饰，对于她那招牌性的发型来说，是不可或缺的一部分，而且是卷藏在头发中间；为排除隐藏的武器和毒药而搜查她衣物的罗马士兵，就很有可能没能发现，或者甚至就是根本没留意到这个发簪；尤其是按照罗马社会的习俗，一位已婚女性那绾起来的盘发，被认为是高贵圣洁的，绝对不可侵犯亵渎。"); 
		content.push("理所当然，她选择在伊拉丝的陪伴下死去。屋大维嘲弄调侃伊拉丝是“给克莉奥帕特拉梳头发的小丫头”，任何有价值和有意义的事情都做不了，但现在，很有可能正是在这位姑娘的帮助下，屋大维最大、最炫的猎获物被夺走了。"); 
		content.push("卡蜜恩服侍她穿好女王袍服之后，克莉奥帕特拉躺到了她的金色大床上。这时，或许就是伊拉丝，将那粗针一般的发簪递给了她的主人。这位女法老“在自己手臂上弄出一小块擦伤，让剧毒进入她的血液”。剧毒很快便起效了。"); 
		content.push("两位侍女也仿效主人弃世而去。屋大维读过克莉奥帕特拉的信，立即派卫兵来到现场，但那精心策划的舞台画面造型，已经演到了最佳的预期效果。"); 
		content.push("按广泛传播的说法，罗马人质问：“卡蜜恩，这样就让你的女主人善终了吗？”而在倒毙前，卡蜜恩还挣扎着回答了：“这非常好，她是如此众多先王们的后嗣，这样对她才合适。”那些先王，就是三千年间前后接续当政的法老们，而埃及人就是围绕着他们，创建了自己全部的历史。"); 
		content.push("公元前30年8月31日，三千年历史的埃及被疾速带到了终极结局：罗马正式吞并了埃及。此后，这里一直是相继而至的数个外来帝国的殖民地，直到1952年，埃及的故事才再度由这个国度自己来书写。"); 
		content.push("“奥西里斯是昨日，Ra神是明天，昨日属于我，而我知晓明天。”");

		content.push("——《埃及四千年》译后记"); 
		content.push("尽管是此书的译者，但身为一个“缺乏历史研究基本训练”与“几乎没有历史常识”——无论哪种行为实践，惯于给操作者设置这类令人望而却步的门槛的旁观者或“圈内人士”“批评家”，从来都是少不了的，不过，这并未阻止“缺乏情爱生活基本训练”与“几乎没有持家常识”的一代代青少年去成婚和繁衍后代——的人，我在这里写译后记，似乎存在资质的阻碍，所以，就选择在历史边上，赧颜划拉几句，算是敷衍一下自己对历史的一点非分之念。"); 
		content.push("一切的人文社科学问，最大的价值和最具意义的贡献，不妨可说是培育人类的基本理性思辨，并传播这基本理性所支撑的人间常识。而历史，则是提供了一个必要的、长度更合宜的时空场域，来观照、检视、甄别这些理性和常识是否可靠可信，是否可敬可取，甚至，是否可亲可爱。"); 
		content.push("有些耳熟能详的说法，比如历史是任人打扮的小姑娘，比如历史总是惊人的相似，当然自有其道理，但一个合格的历史学者，其学术伦理中总会包含探求真相、追本溯源、鉴往知来这一纯洁高尚的理想，要去揭示那小姑娘的素颜面目，要去尝试厘清历史为何会重演，又是如何有异于前例。正是这样的冲动和执念，让乔安·弗莱彻的这一生与埃及有了密切关联。"); 
		content.push("这本古埃及史，推动其书写的逻辑，除了多年的专业考古发现和前人的成果积累，也还是基本理性和常识。那一古老辉煌的文明体，在弗莱彻这里没有被神秘化，没有陷于诸多同类出品主流记述中习见的玄奥窠臼——金字塔建造之谜和木乃伊的死亡诅咒无疑植根于那种魔幻奇诡的叙事遗产。她的这份古埃及史，将一个艰深的话题拉向了地面，受过常规教育的一般读者都可通读理解。弗莱彻还借助电视这一大众媒介来普及宣讲她的研究内容，其中极具科学理性的一个突破实践，是借助当代志愿者的遗体、用古埃及手法制作木乃伊，并拍成专题纪录片。"); 
		content.push("带有不同阅读动机的读者，翻看此书大概都能各取所需，有所获益。你可以了解古埃及文明的整体演化进程。你可以关注从前王朝时期到托勒密王朝的历代更替。你可以追踪历史变迁中自然地理的影响因子。你可以看到贯穿其间的公元前人类科技史或物质财富生产史。你可以着眼于王族成员关系去挖掘遗传医学考古专题。你可以探讨宗教神权与世俗王权之间的制衡机制。你可以聚焦于政变夺权阴谋、王室男女角力或历史走向中的美色力量。你也可以完全只是无聊猎奇，去浏览数千年前的民俗风情和社交娱乐，去翻查古人们的八卦——宫闱秘辛或民间轶事。"); 
		content.push("历史那漶漫无际的长河中，能浮出水面留下名字的，大概都应当说是幸运者，无论这是因其显赫腾达，还是因其天赋异禀，还是因其特别不幸、命运乖离（毕竟那苦难未被漠视，记载在册了），或者纯粹是因为传世历史文献的偶然率所带来的小小宠爱。"); 
		content.push("弗莱彻对具体而微的个体之人的重视，让本书充满了数量繁多的鲜活灵动的人物，音容宛然，读来颇为解颐。"); 
		content.push("这也不是一部正襟危坐、不苟言笑的严肃历史。通篇都是以英伦风的诙谐生动笔法写就——既然相隔已远，当年的烟云早已散尽，何必再苦大仇深、一本正经？如此的呈现策略，也是此书的一个加分项，让历史的解读不再那么凝重艰涩。仅举一例："); 
		content.push("然后，是一个更为放松平和的氛围，梅内如卡坐在一个画架前，挥笔画一幅当季风情即景，或者是在夫人的起居室中，坐在那位长公主身边，听她唱唱歌、弹弹竖琴。竖琴，古埃及语音为benet，在一个委婉含蓄的画面场景中，则取决于benben这个词的语言游戏，意思是“生孩子，当爹”，那么所谓“弹竖琴”就是指这位大人在家中行夫妻之实，而不是在外搞什么更为无法无天的荒淫勾当。"); 
		content.push("所以，这是一本可亲可爱的历史书。但绝非野史戏说。");
