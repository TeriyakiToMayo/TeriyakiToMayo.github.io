		content.push("如此一来，哈特谢普苏特的雕像被推翻，她的图像与名字被凿除，不仅在卡纳克是如此，河对岸的迪尔—巴哈里也是一样。在那里，图特摩西斯三世建了他自己的一座小神庙，敬奉哈索尔。庙的选址特意定在哈特谢普苏特和孟图霍特普二世分别修建的神庙之间，以此来切断他们之间的关联，由此也为每年一度从卡纳克过来的节庆游行活动提供了一个新场地。"); 
		content.push("神庙中那拱顶墓室一般的圣祠，是直接在岩壁上凿刻出来的；岩壁的另一侧便是帝王谷，图特摩西斯三世已经命人在那里修建他的陵寝（KV.34号墓）。这是帝王谷中第一座有装饰的墓葬，墓室天花板被涂刷成暗蓝色的夜空，点缀着闪烁的星辰。而墓室的墙壁被凿刻成一个帝王盾徽的样式，寓意提供保护，框形里的图像则突出了阿姆杜阿特（Amduat）——“地下世界的景象”——的片段，主要是其中的丧葬场面。这些画面呈现了女神哈索尔－伊希斯在给国王哺乳，不过女神是一棵树的样子，跟随国王的是他的三位妻子以及太阳神。不过，太阳神也有各种各样的伪装，那些托身假象之中就包括一只看似挺友好的猫咪。在墓室中心放置着图特摩西斯的石棺。棺盖底面刻有图案，最显眼的是“母亲努特”，呈现一个张开双臂的人形。如此一来，她就可以趴伏在上方以保护国王的遗体。公元前1425年前后，遗体被安置于石棺中，其时大王已“享用完毕他多年的人间寿命，勇猛无比，威力无边，无往不胜，战绩辉煌，现飞升去往天国，与太阳会合”。"); 
		content.push("1898年，当墓葬被发现时，那松柏树脂防腐油膏的浓烈气味仍旧弥漫沉淀在墓室中。他的木乃伊尸体原本安葬于此，手中拿着权杖；石棺中按惯例堆满了大量的护身符饰物和数不胜数的珠宝首饰。但古代的盗墓贼几乎把所有的东西都偷走了，连穿着金鞋的双脚，甚至也直接扯掉了，这就进一步削减了他的身高，以至于都不足一米六。"); 
		content.push("图特摩西斯三世篡改了哈特谢普苏特的历史，同样地，他也重新设置了她的墓葬安排，将哈特谢普苏特和她父亲图特摩西斯一世的木乃伊从两人的合葬墓中挖出来，然后把图特摩西斯一世重葬于一座新墓（KV.38号墓），此新墓与他本人的十分相似。然后，在某个未有明确文献记录的时点，哈特谢普苏特的遗体再次入葬，埋进了她从前老保姆希特拉（Sitra）的小墓葬（KV.60号墓）。1903年，这两个女人的遗体同时被发现。其中一个有着略带红棕色的金发，生前身高大约一米五，于1966年先被姑且认定为哈特谢普苏特，1990年又再次检验，然后于2007年被送进了开罗博物馆。"); 
		content.push("不过在当时，帝王谷并非唯一的王室墓葬地，另外可选择的还有王后谷。王后谷命名多少有点不太恰当，因为比如“王室马场管理员”内比里（Nebiri）之类的官员，这里也是他们的安息地。马的特殊地位，意味着这“弼马温”的头衔其实具有极高的含金量。图特摩西斯三世的儿子阿蒙霍特普二世当王储的时候也领有这个官衔，然后转给了内比里——他很可能也是国王之子，只不过是妃嫔所生，或者是自小就在宫中抚养长大的一个朝臣。他身份的不一般，显然体现在了他那制作成本高昂的木乃伊上，不仅外在的生理面貌保存良好，连内脏的防腐处理也如此完美，以至于专家们能够大概推断出他当年是死于心脏病突发。"); 
		content.push("但内比里的墓葬只是底比斯众多同类墓葬之一，因为就跟金字塔时代那些寻求葬在统治者金字塔周边附近的朝臣官员相似，图特摩西斯三世的大部分手下人也同样处心积虑想尽量靠着他们的大王安息，位置就在底比斯西岸山地间的库尔纳（Qurna）和德拉阿布—纳迦。"); 
		content.push("这样的官员当中，最重要的是那些首席大臣。总理大臣乌塞拉蒙（Useramen）的班底中，一名名叫阿蒙内姆哈特（Amenemhat）的秘书有点特别，他明显对古代的重大建筑深感兴趣。这名秘书不仅探访了孟图霍特普妻子内芙露王后的旧墓葬，在那里的墙上留下了自己的名字，还去看了当时已有四百年之久的希奈特夫人（Lady"); 
		content.push("Senet）的墓葬。他“发现墓室内部仿佛天堂一般”，就照抄画下了那些有生动激情舞蹈场景的墙壁石刻，以便在他自己的墓室中复制挪用。"); 
		content.push("乌塞拉蒙的侄儿雷赫麦尔（Rekhmire）接过伯父的衣钵继续当总理大臣。他的安息之所是当时有史以来装饰最详尽的墓葬之一。墓葬墙上的场景包含有对每天日常行政事务的描绘，从国内每个地区给朝廷上交了多少实物税收，到他自己接见外国代表团等等，各类事项，应有尽有。尽管这里原初所呈现的是米诺安人，但他们那特色鲜明、独具一格的缠腰布后来被重画改成迈锡尼人的装束，因为锡拉岛的火山爆发之后，迈锡尼人取代他们，包办了希腊跟埃及之间的贸易。也有来自蓬特王国的使节，双手奉上了鸵鸟蛋和鸵鸟毛，以及更多的没药树灌木。而努比亚人则带来了成群的猎狗，还有一只长颈鹿，为王室动物观赏园充实资源。此外，还将有狗熊和小象加入这一动物大家庭——那是叙利亚代表团友情赠送的，当然除了熊和象，马匹和战车也是少不了的好礼。"); 
		content.push("关于人工制品的那些场景，透露的信息甚至更为丰富。东西林林总总，品类繁多，从凉鞋到有木头脚手架围绕着的雕像，从“烤糕饼，做得又安全又好”，到把油莎豆（老虎豆）磨碎，做成高高的圆锥状蜜饯甜食，可以说是无所不有。艺术家们也在画面形式和透视上不断进行实验，所以人物现在不仅只是轮廓或侧面，也同样有从背后视角看到的形态，这其中就包括了在雷赫麦尔宴席上负责上菜的那些仆役，伴随酒宴的是当年传唱四方的流行金曲《给莫阿特的头发涂没药香脂》，而与此同时，雷赫麦尔家的闺女们还摇动起叉铃，营造出一点点哈索尔的魔幻气氛——万物复苏、生机盎然。"); 
		content.push("当阿蒙霍特普二世登基，晋升为唯一君王时，全套的仪式也由雷赫麦尔来组织操办，他在仪式上亲手向新王呈递“帝王徽章”。随后他继续担任了一段时间的总理大臣，一起辅佐朝政的还有身经百战的资深老指挥官阿蒙内姆赫布——这位“大动物屠手”的传奇在彼时的文献中屡有描述。"); 
		content.push("二十岁的阿蒙霍特普二世，不仅保留了父亲的军事顾问团队，也继承了他的军事才能，而在生理方面则更多遗传了母亲的基因，身高比其父亲要高。他是埃及王室最出色的运动健将，是“一位英俊的青年，发育良好”，有着“健壮的大腿”，能飞速奔跑，还是一位熟练的水手，在底比斯一年一度的奥沛特节庆中，他都独自划动圣船，劈波斩浪。之前当王子时，他负责监管阿瓦利斯的佩鲁内弗尔造船厂，由此获得了航海经验。他父亲也曾安排他去主管孟斐斯的王室马场，因为“他喜爱那些马匹，并在其中得到极大的乐趣。他知晓它们的性情，当把马匹们打理得很好时，他的心中就会感到平静和踏实。马匹如何调教，他知道得很多，可以说在这件事上，他成了专家”。"); 
		content.push("不过，这位新王最广为人知的才艺还是他从小就学习的射箭术。教他的官员叫作珉（Min），此人教导王子：“拉弓，一直拉到你耳朵这里！两只胳膊都要用力，要有力！动作一定要有力，要刚强！”阿蒙霍特普二世在吉萨和孟斐斯一带练习射箭，在公众表演场合也定期展示他的这一才艺。这是“整个国土上全体民众眼前的一大乐趣”，看着国王拿起一张没有其他任何人能拉得开的强弓，一次射出多达四支箭，射向远处的青铜标靶，这是“谁都前所未见和前所未闻的壮举”。有一支箭甚至完全射穿了铜标靶，落在标靶的另一侧，这是“一个几乎绝无可能的奇迹，只有我们的陛下，我们威猛无比的大王能做到”。另外，这一成绩当然也超过了他的父亲图特摩西斯三世——先王的箭只是差不多穿透铜标靶，但没飞过去。"); 
		content.push("这样的技能当然很有必要，因为他刚刚独自执政后，巴勒斯坦的诸侯藩国就利用这次政权交接的时机掀起了反叛。阿蒙霍特普二世立即挥师北上，粉碎了叛军。他亲自杀死的那些敌人，有二十只手被砍了下来，“挂在他胯下之马的头顶前部”。此役俘获了“五百五十名敌方战车驾乘士兵和他们的二百四十名家眷，六百四十名巴勒斯坦人，各王公家的男性孩童二百三十二名，各王公家的女孩三百二十三名与女性乐手伶人二百七十名”，外加六百多千克黄金。"); 
		content.push("然后，法老以一场公开的射箭才艺展示表演来庆祝胜利，黎凡特一带以及流传到更远地区的圣甲虫小石雕上便描绘了庆典盛况。有人声称，阿蒙霍特普二世的独家箭艺也许影响了后世的希腊诗人荷马，其史诗中的角色奥德修斯就有一张弓，其他人都没有足够力量拉开，而大英雄自己能射穿用金属战斧充当的标靶。"); 
		content.push("尽管如此，弓箭并非阿蒙霍特普二世的唯一武器。七个反叛的诸侯王被他悉数抓获，押回埃及。他亲自“用他自己的权杖”处决了他们——为纪念此事件而分发给朝臣们的粗大银质戒指上刻画了这一主题，并有帝王印章为证。国王的曾祖父图特摩西斯一世曾将克尔玛部族首领的尸体挂在胜利归来的船头，而阿蒙霍特普二世也如法效仿，在沿尼罗河向南航行去往底比斯时，把七个反叛者的尸体串起来，挂在了满载战利品的大船前部，因为战争中掳掠的这些成果，首先要呈示给卡纳克那边阿蒙Ra神的祭司们。“大王陛下，他心中满怀喜悦，来到他庄严可敬的父神阿蒙的居所，身后跟随的士兵多如蝗虫。”然后，六具尸体被挂在了底比斯的城墙上，这一血腥残暴的举动，既向阿蒙Ra神表达敬意，同时也向那些野心勃勃的祭司群体传递了一条讯息，一条非常具象生动的警示讯息。至于那第七具尸体，则被往南送到了传说中阿蒙的出生地巴卡尔山丘以及纳帕塔城（Napata），“目的是让人们能永远永远看到陛下战无不胜的威猛神力”。"); 
		content.push("不过，在登上王座之后的第七年，阿蒙霍特普二世不得不再次北上，去平定疆土更远处的动乱。他远航到了比布洛斯，又横渡“湍流汹涌的”奥伦特斯河（Orontes），在那里，“大王陛下转身就看到了天地的尽头”。之后远征军向南行进，穿过加利利海（Galilee）和塔赫希（Takhsy）地区，“用射箭的战术”让叛军死伤无数。两年之后，在美吉多，他采取了同样的行动。因为在当时，埃及的商贸利益遭到极为严重的威胁，所以伊图灵（Iturin）的全部居民都遭屠灭。"); 
		content.push("这次大屠杀之后，在阿蒙霍特普二世任期的剩余时段，埃及帝国领土基本上平安无事。来自希泰和巴比伦的使节团队，现在又有了米坦尼人的加入，“这些人来谒见大王，背来了朝贡礼品，向陛下寻求和平友好，只愿能近身感受他美好尊贵的鲜活气息——此等大事，当载史册”。"); 
		content.push("天下太平，国王现在可以展示出一些宽宏雅量了。叙利亚的一个使节在宫中病倒，大王的御医将此人治愈；叙利亚、巴勒斯坦和腓尼基的商人们如今在孟斐斯周边也能安居乐业。但是，尽管没有更多对“邪恶”敌人的公开指涉，法老大君对他的诸侯王们仍不敢乐观，保持着戒心。在从底比斯发出的一封信中，他写道，虽然“坐在这里畅饮佳酿，欢享节日”，这位略有点醉醺醺的帝王还是没忘了警示他的总督，要提防努比亚人，尤其是那里的巫师们。这封公函如此开头，“此信来自国王，挥剑刺杀是他所擅长”，接着表扬了他的总督是“勇敢者”，然后将他们两个与截然不同的低微平民相比较，“那来自巴比伦的妇人，那来自比布洛斯的女佣，那阿拉拉赫（Alalakh）的小姑娘，那艾拉弗卡（Araphka）的老太太，还有塔赫希的那些人，根本什么都不是——说真的，他们能有什么用？”"); 
		content.push("不过，跟他父亲一样，阿蒙霍特普二世也很喜欢外国女郎。他继续前朝的政策，在军事征服之后提倡外交上的联姻，于是搞起了一个妻妾如云的后宫团，光是巴勒斯坦王公家族的姑娘，就娶来了三百二十三个——这还只是其超庞大妃嫔阵容的一部分。佳丽们被分成几组，分别安顿在孟斐斯、底比斯和古尔若。"); 
		content.push("早在当王子时，他就已经有了儿子。男孩中的五个被送到太子师何卡雷舒（Hekareshu）那里受教养，这位导师在卡纳克的姆忒神庙掌管着一所学校。五位王子中包括了未来的国王，又一位图特摩西斯，生母为阿蒙霍特普二世的王后迪雅（Tia）。她跟丈夫没有血缘关系，而是从她身为王室成员的婆婆那里承袭了卡纳克神庙中“神之妻”的角色地位。毕竟数任国王都在继续扩充卡纳克神庙这一建筑综合体。"); 
		content.push("然而，阿蒙霍特普二世对这座神庙中图像的选择，却透露出不同寻常的信息。因为他不仅增加了新壁画场景——以古代先王萨胡拉在阿布希尔的太阳神庙石刻为基础，而且将卡纳克新建的银地板的执政三十周年庆敬拜堂，用于装饰他自己的图像——齐全的一身行头和装备，明显是太阳崇拜的主题。"); 
		content.push("在军事才干与对外政策方面，他都与其先父图特摩西斯三世相差无几，但也已经有了鲜明的信号，强烈暗示着阿蒙霍特普二世的政治议程和目标意图与其先父会大有不同。"); 
		content.push("16．太阳神的巅峰： 约公元前1425—公元前1352年"); 
		content.push("到了阿蒙霍特普二世的统治期，卡纳克祭司群体的权力已经变得极为强大，甚至能干预或核准王位继承的大事。于是，国王采取了一些微妙的行动，来抑制祭司们的野心。"); 
		content.push("他巧妙地调整宗教权力之间的平衡，让古代的太阳神Ra在“阿蒙—Ra”的联合体中变成了日益占据主导地位的一方，因为在北方赫里奥波利斯的Ra神的祭司们被证明是南方底比斯阿蒙神势力集团的理想抗衡。"); 
		content.push("随着阿蒙霍特普二世戴上一个新头衔，成为“赫里奥波利斯的统治者”，他的正宫迪雅也被命名为“金合欢之屋杀生主理人”。金合欢之屋是赫里奥波利斯古代太阳神庙的一部分，在当地有肉食供奉和音乐歌舞表演来犒劳太阳神女儿那双重属性的神灵合体哈索尔—塞克美特。而自从金字塔时代位高权重的区区几位王后拥有过此头衔之后，迪雅是得此殊荣的第一位王室女性。"); 
		content.push("阿蒙霍特普二世进一步聚焦于金字塔时代对太阳神威力的推崇，重新造访他早年常去的旧游之地吉萨，在那里古老的斯芬克司旁建起一座行宫。驾驶战车兜上几圈之后，他会继续“在周围信马由缰，饱览这里的壮美环境，就在这蒙神恩宠祝福的胡夫和哈夫拉的安息之地”，一边自觉地将他自己与这些最初的“Ra神之子”等同起来，认祖归宗。"); 
		content.push("开发利用那些早已作古的先王的力量，以及他们谢世时与之融合的太阳神的力量，这一尝试性举措集中到了斯芬克司巨像身上。这石像原本是以哈夫拉为原型塑造的，但如今被加上了第十八王朝的修饰，通过调整适当的眼部妆容，斯芬克司被转化成了Ra神—荷拉赫狄（Ra-Horakhty），也即太阳神与帝王之神荷鲁斯的组合体，用以代表借由太阳的神力而复活的历代所有的君王。在巨像那力大无穷的前爪之间，阿蒙霍特普二世安置了一座他自己的高大雕像，还在附近建了一座新神庙，敬拜的不仅是哈夫拉、胡夫和太阳神斯芬克司，而且还有太阳圆盘本身，也即阿吞。尽管从图特摩西斯一世开始，阿吞就已经是完整和独立意义上的一个神祇，但只有到了阿蒙霍特普二世这里，阿吞才获得了其特征化的视觉形式：附带有人类双臂的一个圆盘。"); 
		content.push("此后，国王将对Ra神—荷拉赫狄的崇拜推广开来，向南一直到了位于努比亚阿马达（Amada）的荷鲁斯神庙。另外，在他对埃及的既存神庙进行修缮装饰之际，还给赫莫波利斯的托特神庙增加了一座圣祠，在那里新开挖的、尼罗河水灌注的“荷塘湖”更是赏心悦目，以至国王给建筑师哈（Kha）赏赐了一条黄金的腕尺量杆。杆子上面刻有铭文，声称国王御驾亲征来到了赫莫波利斯，“并在洪水季的第二天在当地建了一座小神庙，此时河面处于宽广期，水位上升”，而在那些与洪水相关的宗教仪式中，这条黄金量杆可能真的使用过。"); 
		content.push("就跟其他技能熟练的手工艺人一样，建筑师哈想必也常顺河而下，为了工作而往返来回，因为他和妻子梅尔特（Meryt）一生中大部分时间还是住在底比斯西岸的德尔—梅迪纳。另一位底比斯居民克纳蒙（Kenamen）是国王的私人管家，也是从小到大的玩伴，他的墓葬壁画有他驾乘“陛下赐给他以示对其厚爱的马车”去打猎的场景。19世纪初期，这辆战车从他墓中出土，连同他本人的遗体一起，被送去意大利收藏。"); 
		content.push("国王的另一个童年小伙伴叫西内弗尔（Sennefer），当上了底比斯的市长，并且是卡纳克“阿蒙神之粮仓与田地、园林与牛群之主管”。这让他对大片广袤的农业地产都有支配性的权威，在留存下来的一封信中，他给一个名叫巴基（Baki）的佃户写道：“告诉你，三天之内，等国王的船队在胡特塞赫姆［Hutsekhem，简称胡（Hu）］停泊安歇之后，我就要去你那里考察。不要让我看到有任何闪失！给我多摘些莲花，还有其他鲜花，做成花束，无论摆放或当捧花，都要像个样子。你别给我偷懒！我可是知道的，你是个懒鬼，喜欢躺在床上吃东西！”西内弗尔，还有他王室保姆出身的妻子森纳伊（Sentnay）都获准在卡纳克立起了他们自己的雕像，而随着夫妻俩社会地位的飞速提升，他们最终在帝王谷拥有了葬身之地。"); 
		content.push("至于阿蒙霍特普二世自己在帝王谷中的陵寝（KV.35号墓）还是由才华出众的建筑师哈打理监管，所用的工匠是修建先王陵墓的同一批人。两座陵寝的墓室有相似的壁画场景，只是在阿蒙霍特普二世这里，他的灵魂被安排跟着太阳神游历了冥府地下世界。那位大神警示与他同行的人，“拉出你们的弓，射箭时动作要迅速干脆，去惩治我的敌人，因为他们躲在暗处的阴影中”。这是来自神灵、非尘世的一个召唤，对武器的召唤，而弓箭是这位骁勇善战的法老曾经最得心应手的武器。公元前1400年前后，他入土长眠，身边伴随的是他心爱的长弓。"); 
		content.push("他的木乃伊被用泡碱溶液处理，导致了皮肤下面出现小肿块。这一特征以前通常被解释成是天花症状，而涂覆到他身上的金色防腐树脂则保留了很多饰物留下的压痕——项链、腰带和护身符等饰品曾点缀在其遗体上。大王在墓中也并非孤家寡人，里面曾一同安葬着其母亲以及儿子“马场总管”维本塞努（Webensenu）的遗体。"); 
		content.push("这位法老的继承人是他年少的儿子图特摩西斯四世（约公元前1400—公元前1390年在位）。新王走向权力顶峰的进程被描绘在了所谓的“睡梦石碑”上，石碑稍后竖立在了吉萨斯芬克司的脚下。上面的铭文声称，当还是个“像荷鲁斯的小伙子”时，图特摩西斯王子跟他父亲一样欢度他的青春，“在沙漠高地上逍遥自在，他的马儿比风更快，他驾驶战车到处飞驰，拉弓射箭，捕猎狮子与野山羊”。但有一天，他想小憩一番，便在斯芬克司的影子下睡着了。在梦中，斯芬克司对他说话，仿佛“就如父亲跟儿子交谈”。它说：“吾儿图特摩西斯，你听我讲。我是你的父亲Ra—荷拉赫狄。我要把这地上的帝王之位交给你，你将戴上国王的红色王冠，还有白色王冠。但是，看看我在遭受怎样的痛苦，我的身体几乎已是一堆废墟，因为现在沙漠的漫天沙尘总是来侵扰压迫我。我知道你是我的儿子，我的保护者，那么就来跟我多亲近吧，我与你同在，我是你的向导。”于是，在已知最早的一次“考古”挖掘行动中，王子命人清理掉了那些沙子，而他的另一项承诺——修补斯芬克司的爪子和胸部——也被现代的挖掘科考证实曾言出必行，因为雕像四周的那些砖块上发现印有图特摩西斯四世的名字，这些砖块被垒成墙阻止沙地的进一步侵蚀。"); 
		content.push("不过，启发他行动的这个“民间传说”，实际上倒是聪明的舆论宣传，因为图特摩西斯四世的上位标志着政治力量和宗教效忠对象的一个重要转变。新国王有意疏远了卡纳克的祭司集团，而他们此前势力极大，对王位继承人的选择都能施加实质性影响。尽管阿蒙的祭司们仍然权倾一时，在新王的斯芬克司石碑上，阿蒙神的名字却完全没有被提及，因为现在太阳神才是“王室的立法者”，是王朝的正统之神。"); 
		content.push("在赫里奥波利斯举办过传统的加冕礼之后，图特摩西斯四世穿戴全套的金色帝王行头，包括头顶的一个太阳圆盘，去往吉萨接受认可仪式，在斯芬克司脚下宣告成为太阳神的儿子。跟父亲一样，他聚焦于对太阳神的敬拜，整修了赫里奥波利斯、阿布希尔以及埃及全境的神庙。在其一路向南巡视的航程中，有正宫王后，也即他妹妹伊阿蕾特（Iaret）伴随。他们每经过一地，诸神的雕像都被从当地的神庙中抬出来迎候他们，而“男人们则高兴地欢呼，女人们则纷纷起舞”。"); 
		content.push("到达阿斯旺南边的柯诺索岛后，国王命人在当地塑造他自己的形象，呈现为勇猛进击的模样，“仿若塞克美特”，而伊阿蕾特也拿着狼牙棒权杖陪伴在图景中。在那些动荡不安的边境地区，这位王室女性象征着担任保护者的女神。另一次他去往西奈视察绿松石矿场的远行，也由王后陪同，而纪念此事的壁画场景则更多，夫妻俩当然是画中的主题人物。"); 
		content.push("但最经常与图特摩西斯四世一起呈现出来的女性是他的母亲迪雅，在卡纳克被描绘成手持权杖的神之妻。那里还竖立起了一座真人大小、极为生动的雕像，表现了母亲微笑着与儿子拥抱。"); 
		content.push("国王足够圆滑机灵，能让阿蒙的祭司们也开开心心。他为祭司们的神庙增建了一处新厅堂，并将其祖父图特摩西斯三世启动的一座105英尺高的方尖碑竖立起来。他宣告：“这石碑，在卡纳克南边这里已经横卧了三十五年之久。我受命为先祖竖立起此碑，因为我是他的孙子，也是他的捍卫者。”而矗立起来的方尖碑，标志和寓意着这碑所敬奉的对象——人类或神灵——获得新生，恢复活力。"); 
		content.push("王室的延续传承当然至关重要。为此，图特摩西斯四世准备了若干的妃嫔小妾，其中既有埃及女性，也有通过外交式联姻娶来的异国女郎。与埃及以前的敌人米坦尼人之间的友好协定便是以通婚手段来达成并明确的：法老“几次三番的要求”，劝服了米坦尼国王阿塔塔马（Artatama）将女儿嫁给他，而嫁妆则包括了乌加里特和阿穆鲁（Amurru），还有对卡得什的控制。"); 
		content.push("努比亚的使节们带来的朝贡有黄金、乌木、焚香与豹皮，可能也同时送来了一位努比亚公主。因为，帝王谷中有个颇为令人好奇的墓葬，里面埋的应该就是这么一位女性的儿子。此人名叫马伊赫佩拉（Maiherpera），是努比亚人，但长着龅牙——王室家族突出的生理遗传，曾被说是“王室保姆的孩子”，他在埃及被养大，然后担任了“国王右手边的掌扇人”。"); 
		content.push("毫无疑问，宫里人丁兴旺，国王的子女多达十七人。大儿子阿蒙内姆哈特（Amenemhat）不幸早夭，致使国王指认一个更年幼的儿子阿蒙霍特普担任王位继承人。这个儿子很可能生于古尔若，生母为妃嫔穆特姆维雅（Mutemwia）。这一王权接续的安排相当及时，因为公元前1390年前后，图特摩西斯四世亡故结束了十年的统治。官方的通告说：“雄鹰已经飞向天国，新王阿蒙霍特普已经登基就位。”"); 
		content.push("已故国王的木乃伊做得非常精致。这位美男的眼睫毛、齐肩的头发、长指甲和扎了大耳洞——法老中有如此特征的他是第一位——的双耳都原样保留。木乃伊随后被送往帝王谷其陵寝中安葬（KV.43号墓），而这座墓，依旧由建筑师哈协同他的工匠们打造。墓中已事先安顿了国王的大儿子阿蒙内姆哈特，还有公主泰恩塔曼（Tentamen）的遗体，这位女儿也是先于父亲辞世。"); 
		content.push("葬礼仪式由新王阿蒙霍特普三世（约公元前1390—公元前1352年在位）主理。但他当时才十岁左右，因此很可能是他的母亲穆特姆维雅代为摄政——在壁画场景中，她确实也被描绘成是在王座后面，相当于垂帘听政。"); 
		content.push("在加冕礼上，新王启用了帝王名号，叫奈布莫阿特拉（Nebmaatra），意即“Ra，真理之神”。这就宣告了不仅会继续以太阳崇拜为要务，而且要继续仿效前代的先王们。因为奈布莫阿特（Nebmaat）曾经是斯奈夫鲁的帝王名号，奈布莫阿特拉也曾是阿蒙内姆哈特三世的帝王名。这两位古代帝王的成就将被仔细研究，供这位新君主来学习效仿。"); 
		content.push("哈特谢普苏特有森穆特辅佐，左塞尔有伊姆霍特普协助，而阿蒙霍特普三世也有他的左膀右臂式的大臣，此人也叫阿蒙霍特普，父母分别是哈普（Hapu）和雅图（Yatu）。这位“哈普之子”原本已经是有一定名气的学者，因受到朝廷赏识，被召去担任国王的资政研究员，详细考证那些古代文献。他声称：“先人们所有的奥秘都透露给了我，大王就从它们当中寻求治国理政的参考。”国王还派官员去考察法尤姆、阿布希尔、达苏尔、吉萨、萨卡拉和梅杜姆的那些古老神庙和墓葬，例如抄书吏麦伊（May）就去“看了荷鲁斯斯奈夫鲁大王那座宏伟的金字塔”。"); 
		content.push("加冕后不久，阿蒙霍特普三世跟随他父亲和祖父的步履，站在了吉萨大斯芬克司面前，在古老的太阳神脚下，接受那过往年代累积至今的皇家力量，变身为与Ra—荷拉赫狄合体的一种存在——荷鲁斯的太阳神形态。"); 
		content.push("一个太阳神国王雄踞于他的金色王国，他那金光闪闪的王朝标志着埃及权势的顶峰。阿蒙霍特普三世现在已成为“世上最富有的人”。作为埃及历史上最多产的古迹建造者，他完全对得起他的称号“蒙伟”（Menwy），意为“伟岸的男人”。另一个绰号，“世上最伟大的摇滚巨星”，也同样恰如其分，因为在20世纪90年代早期，这一广告词被印刷和涂写在了每一样东西上，从T恤到公交车车身上无一不有——为的是宣传一个大型展览，令人叹为观止的展品则都是这位法老的物品。"); 
		content.push("在十三岁左右，阿蒙霍特普三世娶了同样年少的迪伊（Tiy）。她成了他的王室大妃，也即正宫。迪伊想必应是穆特姆维雅选定的女性，很可能是出自她自己的家族。发送至帝国四面八方的通告直接宣布：“王室大妃是迪伊，其父之名为于亚（Yuya），其母之名为图雅（Tuya）。”于亚的祖籍地很可能是叙利亚，生活于阿克米姆，那是一座“移民人口占比很高的”城市，并与柯普托斯一样，也是生育神旻神的一个敬拜中心。于亚是侍奉旻神的一位祭司，他的妻子图雅则是“旻神歌舞娱乐团的首席主演”，也是“哈索尔的歌手”，很可能是具有某个旁系小王族的血统，而这支小王族大概是阿赫摩斯－内芙尔塔里的支系后裔，而迪伊的名字或许是阿赫摩斯－内芙尔塔里的一种缩略形式。"); 
		content.push("女儿当了王后，于亚便被提拔为“御马场主管”，图雅也得到晋升，成为卡纳克的“阿蒙神歌舞团团长”。同样是在卡纳克，这家的大儿子安恩（Anen）当上了副职大祭司。家里的小儿子阿伊（Ay），后来先是接他父亲的班，成为王室御马场主管，且最终一路高升，爬到了卡纳克大祭司的位子上。"); 
		content.push("迪伊的家人被安置担任卡纳克的重要职位，代表了王室的利益，但与之相悖的是在好几代的王后之中，她倒是第一个没扮演阿蒙“神之妻”角色的王后。国王把王后应尽的这份义务只局限于为他自己服务，因为“她陪伴着陛下，就像莫阿特陪伴着Ra”。就这样，女神王后陪伴着太阳神国王，甚至在两人那巨大的雕像上，王后被表现得比国王还要高一点。雕像如今在开罗博物馆中俯视众生，而王后比国王高大，想必是从古王国的某些作品中得到了启迪。因为在那些作品中，女性往往显得比男性略微大一些。"); 
		content.push("迪伊在这里之所以是如此大小，可能与她作为丈夫保护者的角色有关。她有时候被呈现为好战的河马女神塔维里特，示意了她那独特的头衔——“恐怖大主宰”。这位王后也会被呈示为塞克美特模样的斯芬克司，守卫着她丈夫的英名，无情践踏那些敌人。不过，塞克美特也能变形为哈索尔，于是同样地，迪伊作为“让宫中充满爱的女主人”，也有着足够浓密丰厚的头发，以便让人联想到哈索尔，“长有美发的女神”。甚至王后的着装也被精心选择，她的一件袍服是用散发虹彩光泽的黑羽毛做成的，与奈荷贝特——帮助太阳神穿越天空的秃鹫女神——有了关联。羽毛被很仔细地编排连缀，所以袍服那如羽翼造型的部分恰好保护和支撑着王后的小腹，毕竟那里是王室下一代的家园。"); 
		content.push("王室家庭很快也扩大了，因为迪伊生下了两个儿子和四个女儿。她保留着王室大妃的称号，即使这同样的头衔被往上回溯用到了太后穆特姆维雅身上，又向下延伸用到了国王的两个大女儿头上。如此一来，就营造出哈索尔的代表者兼有三代女人的情形，也就强调了一个事实——这位女神同时是太阳神的母亲、妻子和女儿，而国王就是太阳神的象征。"); 
		content.push("作为国王公众形象的一部分，阿蒙霍特普三世需要定期炫示一下他的力量，于是，在这个暂时处于和平期的王国中，阿蒙霍特普三世效仿前辈们，玩起了大型动物狩猎活动。他在纳特伦谷地（Wadi"); 
		content.push("Natrun）的几天之内就猎杀了九十六头公牛，然后在任期的第一个十年内，他似乎用“他自己的箭”射杀了一百零二头“凶暴的”狮子。"); 
		content.push("国王被描述成一位“无往不胜的弓箭手”，“跨马飞驰盘旋时就像一颗金银合金的星星”。终于，公元前1385年前后，在努比亚部族首领“大话王伊赫尼”（Ikheny）发起叛乱后，他得以展现这些才华。法老对此立刻做出回应：“冲锋向前，如荷鲁斯，如孟图，如眼中充满暴怒火焰的狮子，攫住了库什人，所有的酋长都被打倒在他们的谷地中，被扔在他们的血泊之中，一个堆在另一个上面。”哈普之子阿蒙霍特普还补充道：“我看到他在战场上直接徒手搏斗。”"); 
		content.push("粉碎叛乱之后，阿蒙霍特普三世的胜利石碑被竖立在了阿斯旺通往菲莱的大路上，造型是他站在一个趴伏在地的库什人（库什特人）的头上，一边还做好了预备动作，要痛击另外两个土著。遵循传统，他在赛伊岛上安置了自己和迪伊的雕像，同样的夫妻搭档还在两座新神庙中联袂出场，接受敬拜。两座新庙，一个是在索利卜（Soleb），献给“努比亚之王”阿蒙霍特普，另一个是在附近的塞登加，献给迪伊——在此呈现为一个“护卫者斯芬克司”的形象，被视为“Ra神之眼”以及哈索尔—塞克美特合体而受到敬拜。迪伊在米尔吉萨（Mirgissa）的雕像，甚至被供奉上了红色液体的祭酒，让朝拜者联想到原初的“Ra神之眼”传说中的着色啤酒，而石像上沾染的红色印迹到现在仍然可见。"); 
		content.push("阿蒙霍特普三世向南远征，一直航行到了柯尔古斯。就是在这里，他的先祖图特摩西斯一世在哈格尔—梅瓦巨石上重绘铭文，覆盖了原住民所刻的图案。当地的卡罗伊（Karoy）矿坑为埃及提供了大量的黄金。在执政的第二十六年，国王对努比亚发起了第二次战争，他的努比亚总督梅里摩西（Merymose）对伊布赫特（Ibhet）那里的反叛者实施了“大屠杀”。而该区域位于奥拉基（Allaqi）谷地的深处，是一处重要的黄金产地，埃及由此夺取了更多的黄金财富。"); 
		content.push("财富的积累让国王大兴土木的规划甚至能够超越哈特谢普苏特的建设项目。正如这位女性前辈，阿蒙霍特普三世也把自己包装成是阿蒙Ra神的孩子，而这“神播龙种”、让其母受孕的创意是国王自己构思出来的。不过，他现在主要强调的重点不再是阿蒙，而是Ra神，以及与太阳关联最紧密的一些其他神灵。"); 
		content.push("他任命大儿子图特摩西斯王子为“南北两地众祭司总主管”，与此同时，他的大舅子安恩已经在卡纳克占据了权势第二位的副职，于是国王对那里的祭司团队发起了评估和审查。此事由哈普之子阿蒙霍特普领头，他声明：“大王委任我来重组阿蒙的神庙，所以由我指派分配职位给祭司们。”哈普之子在卡纳克这一带布置了雕像，上面的铭文向看到其内容的所有人宣告了国王赋予他前所未有的巨大权力。因为这位高官自己已说：“上下埃及的人们，看到这阿吞太阳圆盘的每一位，来底比斯向诸神之王祈祷的所有人——你们来我面前吧，我将把你们的话转告给阿蒙。”"); 
		content.push("于是，任何希望接近阿蒙的人，现在都被要求先通过圣上最信任的大臣这一关。这就显示出权力的平衡已经改变，并严重倾斜。国王眼下自我命名为“底比斯的阿蒙霍特普统治者”，强调底比斯是由北边（古尔若）出生的这位君王控制，而不是别的任何人。"); 
		content.push("当然，他也改变了底比斯的地貌——身为国王，如此改造底比斯，可谓是前无古人，后无来者。他的底比斯建筑项目被列在一块10英尺高的石牌上，铭文宣称：“这每一个纪念碑般宏大建筑的完成都让陛下心中欢喜；从两方土地初始以来，从未存在过相似于此的工程。”"); 
		content.push("工程由资深的建筑师哈，雕塑大师米恩（Men）以及建筑监理主管人双胞胎兄弟苏狄和霍尔（Suty，Hor）来实施，而全盘的负责人则是多才多艺的哈普之子阿蒙霍特普——“所有项目之总管大人”。此人放出豪言：“我绝非模仿前朝所做过的工程”，而这次大兴土木的规模也没有过能与之相匹敌的——至少是前所未有。哈普之子让卡纳克成了“巨人”之城，其中就包括国王的一座巨像，高度超过18米，且这还没把王冠算在内，可谓是埃及有史以来最高大的人物雕像。"); 
		content.push("这位国王令人炫目的成就不仅是其工程规模，而且还有那大量的黄金。还是在卡纳克，一对方尖碑矗立了起来，每天太阳从两碑之间升上地平线。石碑拱卫的是一座新圣祠，献给莫阿特与阿蒙；下方基础上刻的铭文将国王描述为照亮两方土地的“Ra神之形象，就如Ra—荷拉赫狄是阳光的拥有者，脸上闪耀如太阳圆盘”。这并非夸大其词，因为阿蒙霍特普三世的这座新圣祠表面包覆了亮闪闪的黄金，重量超过五吨；用于镶嵌装饰的天青石，差不多有一吨。"); 
		content.push("神庙近旁配套的是一条塔门通道，也是“里里外外盖上了金箔”并“镶嵌了真货天青石”。一条新的圣船则以金银打造而成，用来在每年一度的节庆期间装载阿蒙和姆忒的祭仪雕像。船与雕像被抬着经过那新塔门，下到尼罗河畔，在河上壮丽航行，闪射着一片金光。"); 
		content.push("这些庆典包括溯流上行五千米，去参加卢克索神庙一年一度的奥沛特节。神庙是阿蒙霍特普三世将哈特谢普苏特原先所修的圣祠大幅扩建后的成果。新墙上的壁画刻绘了阿蒙霍特普三世头戴公羊角形状的王冠，跪在阿蒙—Ra的面前；壮观的一列廊柱通往一个太阳神膜拜堂，对着太阳敞开；神堂远处有一系列昏暗的内室，墙上描绘阿蒙霍特普三世如何经由“无玷受孕”而出生。这些画面是以原来哈特谢普苏特“神赐天女”的壁画场景为基础，展示了阿蒙霍特普三世的降生；哈索尔在一旁对阿蒙说：“亲吻他！拥抱他！哺育他！因为我爱他，胜过爱这天地间所有他物！”奥沛特节期间，国王本人进入这些房间，这些场景中通过秘密仪式的能量，被设想可以为国王补充注入力量；然后，一身黄金行头的大王重新现身，来到阳光下，“他的变化转世，所有人都能明显看到”；为了埃及，还有这一片广袤帝国的利益，他将神的力量输导进了自己的身体。"); 
		content.push("阿蒙霍特普三世沿袭传统，在孟斐斯施政，管控全境，而历任君王们在位的大部分时间也都是常驻孟斐斯，但为了满足他们不时逍遥漫游的生活方式，其他地方都建有行宫。"); 
		content.push("不过，阿蒙霍特普三世却最终将朝廷迁址到了底比斯。但并非迁往卡纳克旁边附属的旧行宫，而是城市另一处全新的场所，位于尼罗河对岸。因为，他认为在底比斯的西岸“可以感受到山脉女神哈索尔那不可遏止的生命繁殖力中流动而出的统治权威”。于是，这里成了国王钦定的选址地，不仅在此建了他的陵寝和葬祭庙，而且还建了新王宫，把传统的死者领地变成了生者的福地。"); 
		content.push("作为政权首脑的恒久新驻地，可与凡尔赛宫或者华盛顿特区相比，这块原本死水一潭般的荒僻之地得到彻底改观，开发变为成片的居住区域。有朝臣官员们的大别墅，“向西更远处是一排排五房一套的较小房屋则给小官吏或宫廷扈从与衙役们入住”。另外更小的营房式宿舍用于安置工人。原先的旧村庄德尔—梅迪纳扩大了两倍，那些作坊构成的工业片区，出产各类装置和家居家具类物品，服务于那辉煌的新王宫。"); 
		content.push("这座迷宫般的建筑综合体占地超过八十英亩，用规格一致的标准化泥砖砌筑，但浴室则是用石头构建。屋宇的美化提升手段是明亮的颜料涂刷、釉彩瓦片或地砖，以及镀金的镶嵌装饰。这是完美的居所，舒适又气度恢宏，可供神一般的大王与其家人亲眷生活，同时也在此治国理政。"); 
		content.push("在这里发现的私人物品也解释了此建筑群在阿拉伯语中的名字——马尔卡塔（Malkata），意即“捡到东西的地方”，因为这里仍然到处遗落和散布着宫廷生活的碎片——戒指、手镯、项链、镜子手柄、眼彩细管、香水香脂瓶、杯子、护身符和石刻圣甲虫。在这些物品中，有的标出了先辈统治者的名字。这种对过往年代的兴趣，也反映在一块当时已有两千年之久的前王朝化妆品研磨板的再度使用上——迪伊王后的身形被追加刻画于其上。宫中甚至有了自己的图书馆，那是一个“佩尔—梅雅特”（per"); 
		content.push("medjat），意即“书之屋”，其中有上釉的陶瓷藏书票，刻写着“无花果树与辣木书之书”，还有“石榴树之书”，暗示出宫廷人物对园艺花木的兴趣。"); 
		content.push("打理良好的王室花园，确实是“遍植各类奇花异木”。尽管现在这里是沙漠环境，以往却是一片绿意葱茏的景象，其间水道纵横交错。最大的水路是庞大T字形的一个港口，与尼罗河连通，就在王宫正前方。河道长达两千米以上，宽度一千米有余，开挖时需要移除泥土一千一百万立方米——比四座大金字塔的体积之和还大。这是王宫一带所有特色水景之母，为王室游船提供了锚泊之地，让国王可以几乎脚不沾地地畅游至帝国的南北东西。尽管如此，在港口以南的地方也有一条额外的“交通”路线，一条五千米长的快速赛道，马拉战车在那里能跑到四十千米的时速。车子向前飞驰时，战车那金色的侧面看似有太阳的观感，而那赛道可能曾用于官方仪式，因为它直接向上通到底比斯群山的山脚处，而太阳每日沉落于群山间，死者也在那里安葬。"); 
		content.push("阿蒙霍特普三世统治期间，西岸是个生机勃勃的地方，不仅是王室家族与朝廷官员和各类仆役的驻地，而且是“公主们所生孩子生活的叙利亚人安居区”——这是委婉指出国王的所有那些妃嫔小妾，被异邦外族当作朝贡品，从古代世界的各地送过来。"); 
		content.push("克诺索斯、罗德岛、斐斯托斯、特洛伊和迈锡尼都被阿蒙霍特普三世雄心勃勃地列入埃及的领土范围。他和迪伊的名字被刻写在了迈锡尼的礼拜神庙“圣像之屋”中。爱琴海的各种礼物被敬献到了马尔卡塔和古尔若，其中包括有葡萄酒、橄榄油、香水，甚至大概还有女人，因为古尔若的墓葬中有些尸骨是属于金发人种。"); 
		content.push("至于巴比伦、亚述和米坦尼这些王国，法老也同样维持着与它们之间的友好关系。留存下来的外交信函，给我们提供了一个极为有趣的视角，可以看到当年王室礼节的隐蔽世界。"); 
		content.push("国王通常以一段冗长的前奏来开始他的公函，比如“在此说话的是涅布穆阿雷阿（Nibmuarea），伟大的君主，埃及之王，你的弟兄”，涅布穆阿雷阿或涅姆阿雷亚（Nimmuaria），都是法老帝王名“奈布莫阿特拉”的不同变体，多在埃及的外邦友国中使用。接着，法老便唠家常，详细询问收信人整个家庭的健康状况，包括老婆和孩子如何，贵族大臣怎样，还有马匹、战车和各自的国土是否安好，然后还告诉对方，自己这边同样的这些事项都情况良好。不过，往往也会很微妙地附带提及一下他军队的“无数士兵”。"); 
		content.push("外交政策上，他继续父亲的实践，实行和亲联姻，每赢得一个新的外邦君王结为同盟，就从该地再娶一个新娘。从土耳其南部的阿扎瓦（Arzawa）的统治者那里，他就讨要了一位公主。甚至即使已经娶过巴比伦老国王的一个女儿，但当该国的继任者，新君主卡达希曼—恩利尔（Kadashman"); 
		content.push("Enlil）上台后，他又向新王讨要一位姑娘。这位巴比伦新首领回应阿蒙霍特普：“你在此提出要娶我女儿为妻，但我的妹妹已经被先父许配给了你，早已在你宫中，只是至今无人去见过她，也不知她是死是活。”法老进而反问：“你可曾委派过什么重要的人前来，那人能认识你的妹妹，能够跟她说话，能辨认出她？你派来的都是无名小卒——有一个还是养驴子的牧人！”然后让对方放心，说他的妹妹安然无恙。"); 
		content.push("巴比伦国王当然认同这一共识，那就是在埃及，“金子在贵国仿佛如灰土，直接从地上捡起来就是”，但看起来，他向埃及索要黄金的次数过于频繁了。因为阿蒙霍特普三世这次告诫他：“为了从邻居那儿得到大块的金子，把你的女儿们许配到那些王国，才是两全其美的好事。”于是，巴比伦人改变了策略，转而也向法老索求一位公主，但得到的答复是：“从难以追忆的远古时期以来，未曾有过哪位埃及君王家的女儿会和亲送给外族。”巴比伦国王然后回应说：“为什么不可以呢？你可是大王啊，你喜欢做什么都可以做。”甚至还提议：“给我送个美女过来，假称她是你的女儿就行了。难道谁会说‘她不是国王家的公主’？”阿蒙霍特普三世再次拒绝了送女儿和亲，别的女人也没送一个，但他还是送给了巴比伦国王一套“镶嵌着黄金”的家具作为暖房的礼品，因为，“我刚刚听说，你又建好了一些新宫室”。"); 
		content.push("之前，国王的父亲娶过一位米坦尼公主，埃及与米坦尼的友好关系就此板上钉钉。公元前1380年前后，米坦尼新国王舒塔尔纳（Shuttarna）就位，这一和亲的程序又重复了一遍：他将女儿齐鲁赫帕（Kiluhepa）嫁给法老，一起到来的是公主的整个随从团队，共三百一十七个女人。还有相伴而来的嫁妆和礼物，法老形容这是“一个奇观”，被展示出来让所有的朝臣官员参观，情形很像现代的婚礼喜宴。甚至，舒塔尔纳用于保佑自己的私藏雕像——形象为女神阿斯塔特（Astarte），等同于哈索尔——也被运来祝福女儿的婚姻。二十年之后，舒塔尔纳的儿子图希拉塔（Tushratta）继位，这整个的程序又重演了一遍。新王的女儿塔都赫帕（Taduhepa）如期嫁入埃及，甚至带来了更多的丰厚礼品，其中也包括献给前新娘，也即其姑妈齐鲁赫帕的礼物。图希拉塔也再次运来了阿斯塔特的雕像，为的是让新娘塔都赫帕成为“满足我弟兄愿望、令他垂爱的形象”。他向法老表示：“希望我们的女神阿斯塔特能给我们都带来极大的快乐，让我们继续当友好邻邦。”"); 
		content.push("这些热切巴结的言辞，与来自埃及诸侯藩王的那些谄媚逢迎的马屁相比，却又是小巫见大巫了。那些诸侯藩王向法老讨好卖乖：“我是您的仆人，您脚下的尘埃！我要送我女儿去宫里，敬献给大王您，我的主，我的神，我的太阳！”尽管后宫已经有了数百上千的外族佳丽，阿蒙霍特普三世还是对其中一个藩王开了金口：“我可以给你任何东西，只要找到美女来宫里负责斟酒。送几个绝色美女来吧，要毫无缺点的，争取能让本大王对你说：‘这真是非常不错。’”"); 
		content.push("这些外国女郎来到宫廷，加入埃及国产的妃嫔行列。她们入乡随俗，取了本土化的名字，但那些名字翻译成英文之后却别有意趣，比如“追求者如云的尤物”“猫一样的女子”“像猎豹般火辣的脾气”，而就萨迪（Sati）夫人这一名字来说，意思则是“为了光辉灿烂的阿吞，此女带着暴怒火焰去击打”。尽管有人阐释说，这名字意味着萨迪夫人是一位古代的“挥鞭女郎”（SM），但这无疑是又一次指涉了哈索尔—塞克美特的双重人格特质：那种女性之美反倒只会强化这女神的威力，而在各种仪式中，比如卡纳克的姆忒神庙里举行的仪式，这种威力会保护国王，从而维持和延续王室权威。"); 
		content.push("阿蒙霍特普三世是“姆忒的宠儿”，因此便在她的神庙中添置了更多的雕像。雕像都鲜明体现出猫科动物的主题，其中包括法老自己的两座巨大的斯芬克司像，虽然露出微笑表情，但会“在每一片外国土地上激起畏惧”。在1820年，这两座斯芬克司被运到了圣彼得堡。在那里，它们经常是被皑皑白雪覆盖着——略想一下，实在是很不协调。这两座狮身人面像曾经有不少于三百六十五座狮子头造型的花岗岩石像环绕四周。这些石像是塞克美特，“姆忒之火焰”，每个重量超过一吨。一年中正好每天一座石像，如此设计是要为国王提供连续的保护，而且还必须定期供奉大量的红葡萄酒与染红了的啤酒——这重现了古埃及神话中，女神打算要毁灭人类时，用于挫败其意图的方式。"); 
		content.push("这些象征符号与尼罗河洪水，与太阳的力量以及普遍意义上的生殖都直接关联，所以相似的仪式便在埃及全境的神庙中都得到模仿展演，尤其是在赫里奥波利斯——几乎从有记录可循的年代开始，塞克美特和Ra神就在此得到膜拜。也是在赫里奥波利斯这里，阿蒙霍特普三世修建了献给阿吞太阳圆盘的第一座神庙，还委派叙利亚出生但在埃及求学受教的阿培尔－埃尔（Aper"); 
		content.push("El）担任庙里的最高大祭司。"); 
		content.push("在附近的孟斐斯，国王受到欢呼，被誉为“与普塔联合的”阿蒙霍特普。普塔是此城的创造者，国王于是指派他的大儿子图特摩西斯来担任普塔的最高大祭司。此头衔意味着那少年要去负责创世大神的阿比斯神牛。此牛养在了神庙的金色畜栏中，死后也被做成木乃伊，内脏保存在差不多垃圾桶大小的“柯诺皮克”罐子中，它的木乃伊被葬入孟斐斯旁边萨卡拉的墓室中，入葬仪式由国王和大儿子领头主持。不过，图特摩西斯王子最出名之事是因为他的猫在萨卡拉也有墓葬。那猫叫“它喵”（Tamiu），这只饱受宠爱的小动物与太阳神之间有强烈关联，地位也因此进一步大大提升。因为，猫那感光灵敏度超高的眼睛，让它在黑暗之中也视力良好，所以在那些墓室壁画场景中，常常有猫眼睛，还加上镀金的涂层，好让它们能侦察和驱逐任何有可能危害墓葬主人灵魂的恶魔。"); 
		content.push("阿比多斯是另一个受到高度膜拜的地方，那里所谓的“奥西里斯之墓”依旧是信众们的朝圣之地。国王很可能有过计划，要建一座奥西里斯的地下圣祠，将每年一度尼罗河洪水上涨和退潮的水位组合呈现在建筑中。因为，在巨象岛已经建了献给女神萨蒂忒的一座新圣祠，来确认和感恩那座岛屿的作用——赋予埃及生命的洪水，在此处产生。"); 
		content.push("洪水当然也影响和惠及了阿蒙霍特普三世的诞生地法尤姆。阿蒙内姆哈特三世那“迷宫般”的宫殿综合体就建在那里。石英岩雕砌的他的两座巨型坐像矗立在卡伦湖畔，象征着这位老国王是“丰饶使者”，也象征着索贝克的无限神力。"); 
		content.push("这些壮观的具象化实体宣言，让阿蒙霍特普三世受到启发，他在苏梅努［Sumenu，也即达哈姆沙（Dahamsha）］为索贝克建了一座新神庙。1967年，在当地一座垂直的、浸满水的竖井坑道中，发现了他的一座雪花石雕像，重达七吨。雕像中的国王与鳄鱼神在一起，而那竖井“据说是为了蓄养和繁殖索贝克在人间显灵的替身之物——鳄鱼”。"); 
		content.push("对尼罗河水的调配利用，不仅体现在马尔卡塔浩大河港的开挖上，还另有同样的一个案例——“在迪伊的家乡德雅如哈（Djarukha，也即阿克米姆）为她挖造一个湖”。这一片宽阔水域，可供王室成员登上游船，庆祝每年“大湖开启”的洪水节。第三处这样的水景，增建在了卢克索神庙的前面，注入的是“地下水，在湖中闪动欢乐清波”。底比斯西岸，位于康姆—赫坦（Kom"); 
		content.push("el-Hetan）的国王的葬祭庙也融入了同样的水景设计。"); 
		content.push("这是埃及有史以来最大的王室庙堂，在这个地球上或许也是最大的，占地三十六公顷。这一规模空前庞大的项目，还由此时已然老迈的哈普之子来策划主理。这一片广袤浩瀚的建筑群，在一次地震——最近的年代测定表明发生于公元前1200年前后——之后，几乎完全消失了，随后又历经洗劫盗抢，只剩下两座被称为“门农巨像”（Colossi"); 
		content.push("of Memnon）的法老雕像。不过，随着不断进行的考古挖掘将累积的尼罗河淤泥层清除掉，这座庙堂的遗迹也正逐渐重新露出地面。"); 
		content.push("葬祭庙被故意选址建在了洪水冲积平原的最低处，意图是利用每年7月到来的洪水的蛮力。大约一个月之后，随之出现的是地下水位的上升——在古埃及人眼中，这表明地下有第二条尼罗河，可以让死者获得新生活力。所以，就一座旨在复活国王的魂灵并为之持续提供给养的葬祭庙来说，这里是最佳优选地址。在这里，阿蒙内姆哈特三世那陷落在法尤姆洪水中的石英岩巨像，在五百年后经由阿蒙霍特普三世的石英岩巨像，得以复制再现。双子座石像矗立于庙堂第一道塔门前面，但塔门早已消失无踪，而石像前方据称曾是一个洪水灌注的人工湖。"); 
		content.push("雕像更远处另有两套塔门，两侧排列着的是更多国王的大型坐像，还有国王母亲、妻子和女儿们的石像。这些女性的石像也像门农巨像成对出现，但体积要小不少。一座多柱式厅堂引向了一个开放式的太阳神露天祭拜台，祭台周围环绕的一百六十六根柱子中间点缀着国王的雕像，雕像统一都是7米高。在北边的那些石像是棕色石英岩材质，代表下埃及；在南边的，是红色花岗岩，代表上埃及。以往朝代的王族，再现时雕像外层一般都是像奥西里斯那样被包扎起来，仿佛木乃伊形态，而这座葬祭庙中的石像身上披挂的都是常规衣物，打扮得像活人。"); 
		content.push("庙堂四边的墙体被后世的君王们拆除运走，弄到附近其他的地点去垒砌，刻画呈现他们自己的神庙壁画场景。聊以慰藉的是，建材的这种循环使用，倒也保存了阿蒙霍特普三世庙堂画面的原初色彩。在那些场景中，这位大王分别穿着各种各样的帝王行头，其中包括一个浑身披挂黄金、金光闪闪的太阳神的造型。"); 
		content.push("不过，这座庙堂最引人瞩目的一点，却是那些独立式雕像。多达一千座的雕像无须任何支撑物便矗立着，集体构成了“有史以来最大型的雕塑艺术项目”。其中除了王室家族的人物雕像，还有埃及的那些神圣生命体，比如鳄鱼、河马、蛇、圣甲虫和豺狗之类，以及数百座真人大小的诸神雕像——出自埃及四面八方的各路神灵。"); 
		content.push("王后的兄长，也即国舅安恩，是个天文学家兼祭司，据说知晓“天空的运行”。他在那庙堂中搞出了一个“三维立体的天文日历，来确保吉利欢庆的一年”。布阵当中包括另外又增加的三百六十五座塞克美特雕像，排列在太阳祭坛周围的那些柱子后面，藏在阴影里，以此代表一年中的每一个夜晚。在卡纳克建筑群的姆忒神庙中，已有三百六十五座塞克美特像，代表三百六十五个白昼。现在这里的夜晚布局被认为会与那边的白昼协同作用，而塞克美特是“大王陛下追随的女神，总数有七百三十个，是掌管年份的女主，是月份和日子的至尊主宰”，她的礼拜仪式如今可以恰切地度量测算出来。因为，原本只能白天使用的日晷，现在有了一项新发明来配合，那就是滴漏水钟，通过漏壶用量算过的水流来显示时间的流逝进度。那最早的水钟样板是雪花石材质，突出呈现在阿蒙霍特普三世的一个造型中——国王此形象的主题是“天空之神所钟爱者”。"); 
		content.push("塞克美特雕像因数量众多，现在可以在全球各地的博物馆中看到。但其他的雕像，眼下就只能取决于从地下到底能发现和发掘出多少了。已出土的，包括国王自己的一对站姿巨石像，各有13米高，重一百一十吨，近年被重新竖立起来，作为此葬祭庙最精华的构成元素之一。正如一位思维敏锐的现代雕塑家深有感触地说过，“生命短促，唯雕塑长存”，而这些雕像当年是被视为让国王永生的一种方式。国王死后，在雕像这里配备有专门的神职人员负责打理，朝臣在此膜拜，定期供奉上祭品，以此来滋养存续阿蒙霍特普三世的灵魂。"); 
		content.push("这位大君最终在他的陵寝中安息了，而墓葬的地点又是完全标新立异的一种选择。因为，他最后的栖身之地是在帝王谷人迹罕至的西侧边界。那里现在甚至还保留着那孤绝安谧的氛围，显得远离尘嚣，可谓是远离活人的天地。这个多层结构的庞大陵墓，内有三间墓室，分别为国王、王后和长公主预备。工程开始时，负责监管工人的依旧是经验老到的资深“工头”哈。经研究显示，哈自己的木乃伊，体内长有十四颗胆结石——如此荣耀的重任恐怕让他压力太大了吧。"); 
		content.push("不过，通过建造这座连神灵也欣喜的陵墓，哈得到了丰厚的犒赏。在其漫长职业生涯之初，国王祖父御赐他的那把黄金腕尺量杆，现在有了一只天然琥珀金碗来相配。碗上刻有阿蒙霍特普三世的名字，当初毫无疑问是装了昂贵的香水。与这两样东西相伴的，还有代表“金质荣誉勋章”的项链与配套的手镯，此物也仍然戴在哈身上。他与妻子梅尔特的木乃伊都保存完好，于1906年在他们那原封未动的墓葬中被发现。夫妻二人的两具棺材上还覆盖着葬礼时撒到上面的那层灰土，而他们那数百件随葬品则完美呈现了一幅公元前14世纪埃及的生活画面。"); 
		content.push("两人的同代人，迪伊王后的父母于亚和图雅也有着同样幸福的命运。这对夫妻在1905年被发现，只比哈两口子提早一些。他们那基本上完好无缺的墓葬位于帝王谷（KV.46号墓），是其法老女婿御赐的。当时参与发掘的考古学家写道：“我真的几乎晕了……墓室看上去就像一座会客厅暂时闭门谢客的样子，只因主人们远行消夏去了。”因为，那里面除了图雅的首饰盒，于亚装假发的柜子，还有羽毛填塞的软座垫与镀金的椅子，而且还足够坚固，完全能承受法兰西王后的体重——墓葬发现后不久，她就来参观了。夫妻俩那镀金的棺材与哈和梅尔特的是如此相似，所以肯定是在马尔卡塔的同一个作坊打造之物。而这两人的木乃伊或许是有史以来制作最精良的。于亚的下巴上仍然有着短硬的胡髭，图雅的左右耳则按当时的潮流分别扎过两个耳洞，两人的头发仍保持着黄褐色。"); 
		content.push("至于国王那不可计数的“兄弟姐妹、女人和后裔”，有的葬在帝王谷别的地方，其他的则埋在库尔纳的山脚下，还有的则埋在西边远远的沙漠谷地中。王太后穆特姆维雅在儿子执政期的最后一个十年间去世，可能是葬在了马尔卡塔北边一点的王后谷。由于这里也安葬王子和朝臣们，所以图特摩西斯王子可能也最终长眠于此。作为王室长子和王位继承人，他在大约公元前1360年意外夭折，让父母的世界一下乱了阵脚。"); 
		content.push("计划好的帝位传承同样也只能改弦更张，围绕剩下的儿子阿蒙霍特普来布局了。这位二王子此前的活动基地就是太阳神的崇拜中心赫里奥波利斯。他到达马尔卡塔的时机，正好赶上阿蒙霍特普三世第一个盛大的执政庆典，也即传统的即位三十周年庆。迪伊的私人管家赫鲁伊夫（Kheruef）记录了庆典盛况：“大王陛下按照古人所写完成仪式。从祖先那时起，过往的一代代人还从未有过如此的周年大庆。”确实，至少是规模没这么大，远近各地、四海八荒的属国臣僚和外国代表团都带着贺礼纷至沓来，而每个底比斯人，从神职阶层到女佣，都被豁免税收，以此作为盛大庆祝活动的一个内容。"); 
		content.push("首先是国宴，即“国王的早餐”，包括面包、牛肉、禽肉和大量麦芽啤酒，然后国王夫妇乘坐金色游船驶过王宫前的河港，接着坐上滑竿轿椅去往国王的葬祭庙。在那里，君王的力量得到复原再生，必经的仪式涉及哈索尔，而代表哈索尔的是王后迪伊领头的王室女眷行列。这个光彩熠熠、华贵雍容的队伍中，包括所有的“王室女儿”以及外国首领家的公主。"); 
		content.push("及至此际，王室家庭成员和精心遴选而出的朝臣之外，神秘仪式的观众基本上就是那众多的神祇了，他们的精魂寄寓在各自的雕像中。一起集结在场的还有所有先王不死的英灵——都是“荷鲁斯的后继者”。在这一观众群的见证下，阿蒙霍特普上演“狩猎”“祭献牺牲”“胜利”的各个环节，当然还有跑步那道程序。"); 
		content.push("接下来是一个不眠之夜。舞蹈女郎们身穿古王国的服饰，热烈欢舞，伴随着《来吧，金色女神》这一主题歌曲那振奋昂扬的歌词：“歌者在唱诵，心随之而起舞，真好！在安睡的时辰，照亮我们的欢宴，彻夜享受热舞！快乐的队列，从醉乡之地开始；女人们高高兴兴，醉汉们在这凉爽之夜为你摇起铃鼓；凡醒着的，尽皆为你祈福！”"); 
		content.push("得到必要的力量之后，复原新生的国王在黎明时分起来，去执行下一个仪式表演：竖起那类似于五月节花柱、代表奥西里斯脊椎的耶德柱（djed"); 
		content.push("pillar）。柱子要用绳子向上拉动竖立，在象征意义上复活那位阴司之神，并将同样的稳定局面带给这片土地。面对这一力量的考验，国王再一次得到了那主要是女性组成的亲友团的激励和助威——通过言辞和肢体动作。演出完毕，法老对王座的占有权便成功续期。"); 
		content.push("然后，迪伊和公主们一起向法老呈上她们的叉铃，对他说，“伸手去追随美好的那一个，去抓住哈索尔的光彩之物，去靠近那天空女神的荣耀”，而女神本身也被假定会出现来审查和见证这全套进程的最高潮——国王重获青春，化身为Ra神，“在地平线上熠熠闪光！因为您已再生，是天空中的太阳圆盘”。"); 
		content.push("既然已转世为“光芒闪耀的阿吞”，阿蒙霍特普三世不再被认作是太阳的代表，甚至也不复是太阳之子，而是按照官方的意志和说辞，直接就是在人间的太阳神本尊，要受万众崇拜，敬呼：“我的主，我的神，我的太阳！”"); 
		content.push("那些年，尼罗河洪水处于理想的最佳水位，让这片土地得到了最大限度的丰饶收获。于是，这位新的“神王一体”法老被呈现为丰满圆胖、雌雄同体的尼罗河神哈皮的模样。因此，尽管在现代曾被鄙薄地说成是“胖得令人生厌的一个老头”、一个“女人气的”异装男、“挺容易就会被误以为是女人”，但这位法老的这些造型却是有意为之，把他描绘成“神与人类的慈母模样”，而他的名号被拔高为“伟大的他—她”，将男神和女神的力量都集于一身。"); 
		content.push("不过，这些神力都需要定期地补给和更新。于是，在公元前1357年前后，又举办了第二次排场奢华的执政庆典。这一次，似乎是记得邀请巴比伦国王卡达希曼－恩利尔了吧，因为此人之前来函抱怨过，“搞那么风光的庆典，你却没有派信使来给我捎个口信说，‘过来吃喝，热闹热闹’；节庆搞完了，你也没有送个纪念礼物给我”。可是，此前的冷落怠慢或许是故意的，因为法老在回复中给他写道：“对你而言，你只送了一件贺礼给我。我们还怎么欢笑畅饮？”"); 
		content.push("国王的第三次执政庆典举办于公元前1354年前后，重点当然还是一如既往，展示王室英勇非凡的武艺。不过，与此前的同类活动比较，这次相当低调。因为国王已经五十岁了，那已被推拒和回避已久的大限之日正渐行渐近。一年之后，光芒闪耀的阿蒙霍特普三世驾崩。"); 
		content.push("消息传到叙利亚时，米坦尼国王向已成寡妇的迪伊致函：“当我听说我的兄弟已顺从命运的召唤而去时，那一天，我坐着哀哭不已。那一天，我没吃东西也没喝水，就只是悲泣。”"); 
		content.push("不过，阿蒙霍特普三世继续被当作阿吞受到敬拜，死后一如生前。既然他实在的肉身构成了埃及最伟大神明的具体落脚地，那对他遗体的木乃伊制作就具有了无法估量的重要性。因此，尽管涂膏防腐技术现在已经达到了最高水平，可以制作出像王室岳父母于亚和图雅那样栩栩如生的木乃伊，但国王还是留下了指令，要把他的木乃伊做得与众不同，要蕴含和反映出他的太阳神身份。"); 
		content.push("制作程序当然是在他的葬祭庙中进行。那里独具匠心的建筑，将太阳和水的力量与奥西里斯的阴司力量结合在一起。内脏从国王的身体中取出；尸体被涂刷上一层树脂，形成金色的保护层，而树脂是来自广袤帝国的其他地域和境外。然后，尸体被浸没在溶液中，溶液是用尼罗河水与来自北方纳特伦谷地和南方卡布的天然泡碱制成；这一葬仪用品成分的配方，在联合了埃及两方土地的同时，也借助其中化学性质有微妙差异的两种泡碱，让防腐效果达到最优。"); 
		content.push("浸泡三十天之后，血红蛋白全都从遗体中滤出，形成一种亮红色的、羊水一般的液体，那尸体便从溶液中升起取出，仿佛在肉体意义上得到了重生。接着是风干过程，这期间通常都是满屋子的燃香烟雾——既是为了召唤神祇下来帮忙，更是为了驱赶苍蝇。然后，遗体被涂覆更厚实的第二层树脂，树脂被预先加热过，以便能将肢体严密封闭在内。“这一步骤搞定之后，木乃伊的四肢器官各部位，除了本身的皮肤包覆，就都有了一层如石头般的硬物外壳”。这是出于有意识的谋划设计，想让遗体转化为“一个雕像一般的木乃伊”，就如国王的塑像那样受到长期敬拜，永垂不朽。"); 
		content.push("穿上黄金打造的帝王行头，再用多层亚麻布包裹，最后又锦上添花，罩上一只黄金死亡面具之后，国王的遗体被放进了黄金棺材的安乐巢穴中，终于准备妥当，就可以进行国葬了。领头主持国葬的是大王的儿子兼继位者阿蒙霍特普，还有沦为寡妇的迪伊。"); 
		content.push("在帝王谷西侧那阔大的墓葬（WV.22号墓）中，国王被隆重下葬，最终可以安息了。修墓的工匠们封上了墓室的入口，用灰泥涂抹封闭严实。他们在墓室外面又另外刻画了国王与众神在一起的更多场景，就跟在陵墓其他区位所绘制的精致画面一样。然后，他们回填堵掉了墓穴中的通道，并将陵墓外侧主入口封闭。"); 
		content.push("至此，太阳神大王彻底长眠。"); 
		content.push("17．太阳神的余晖所及： 约公元前1352—公元前1295年"); 
		content.push("新法老阿蒙霍特普四世（约公元前1352—公元前1336年在位）继承了父亲的王座、财富、宫殿、马匹和官员班底，甚至还有那些妻妾妃嫔，其中就包括米坦尼的塔都赫帕公主。然而，父亲的才干貌似根本没有遗传到他身上。"); 
		content.push("虽然现代学界继续把阿蒙霍特普三世的所有创新之举都归功于这位四世的名下，但这个儿子其实只是一个苍白的影子。尽管他不遗余力，真心想效仿他父亲。但没有同样的外交手腕来支撑，局面很快就开始分崩离析了。"); 
		content.push("米坦尼的图希拉塔仍心怀希望，写来公函：“当他们告诉我，阿蒙霍特普与迪伊在世的最年长的儿子要继位称王时，我就说了：‘我的兄弟没死！他的大儿子现在接替了他的位置，但不管什么都不会变化的，还将跟以前一样。’”然而，这位新王却得罪了他的米坦尼盟友——原本承诺送整块纯金给对方，结果送过去的却是镀金的雕像。"); 
		content.push("于是，迪伊接管了这些外交通信事务，发函让米坦尼国王安心：“我的夫君一直对令尊表现出深厚的爱意，并对你也保持了这种情谊。你肯定不会忘了你对我夫君的爱戴；对我们的儿子，请给予更多的爱戴！你一定要继续派友好使团过来。请千万不要中断和取消！”图希拉塔给新王回复：“我向令尊说过的所有那些话，令堂都一清二楚。除她而外，没别的人知道，所以你一定要向令堂询问，那她就可以告诉你详情。”作为王室位高权重的女性，迪伊以王太后的角色或资质伴随在儿子身边。其子的早期雕像，都突出显示母亲那指引方向的手臂环护在他身后。这至少是持续到了阿蒙霍特普四世称王的第二年。这一年，他选定娜芙蒂蒂（Nefertiti）为“王室大妃”。毫无疑问，这个王后人选是在他母亲的引导授意下胜出的。"); 
		content.push("这是埃及最广为人知的面孔之一，但娜芙蒂蒂的身世缘起却令人无从得知，尽管她很可能是属于某个旁系小王族，也许是阿赫摩斯－内芙尔塔里的支系后裔——“这位女先人在底比斯被当作神灵受到膜拜，其后嗣之一迪伊王后又大大推进了这膜拜敬仰”。有猜测指出，娜芙蒂蒂是迪伊的侄女，也即迪伊最小的弟弟艾伊（Ay）的女儿，而他的正室妻子苔伊（Ty），史界已确认曾为娜芙蒂蒂的奶妈。"); 
		content.push("也有另一种可能，那就是娜芙蒂蒂的父亲或许同为阿蒙霍特普三世，而生母则是法老的众多外国妃嫔之一。如此假说是因为娜芙蒂蒂的头衔之一是“女继承人”，而且她和新婚的丈夫被描绘成神界双胞胎舒和忒芙努特的样子，而那又是创世者太阳神——以阿蒙霍特普三世为象征——的两个孩子。这对夫妻联袂出现时，通常都是在敬拜太阳神阿吞，而新国王还反复地呼告说“阿吞吾父”——这意义倒也是实实在在，表明他爸爸已等同于太阳。两人把阿吞的名字写入双人成对的帝王盾徽中，甚至还修正自己的名字来融入阿吞的元素。娜芙蒂蒂取了第二个名号，曰“纳芙尔内芙露阿吞”（Neferneferuaten），意思是“阿吞精致又完美”，而她的丈夫紧随其后，把出生名阿蒙霍特普改成了如今世人更为熟悉的埃赫纳吞（Akhenaten），意思是“对阿吞有益的人”。"); 
		content.push("尽管奉太阳神为至尊，并将其置于所有其他大神之上，但这对夫妻俩明显也继续尊重认可其余的传统神祇。他们手下的官员们仍然能够通报说，在孟斐斯的普塔大神庙中，“给所有男神女神的供奉都已足量发放了”，而就是在那里，新建的阿吞神庙已经装饰完毕，其中出色的壁画场景重点描绘了娜芙蒂蒂。同时，阿吞也被积极地宣扬普及到了南方，远至努比亚的卡瓦（Kawa）和索利卜。"); 
		content.push("至于在卡纳克的工程计划，国王夫妇想循着父辈开创的先例，将其发扬光大。不过，看看那座镶满宝物的圣祠，想要照传统模式超越前辈不免困难重重，因为仅仅这一个圣祠，原先用于包覆其表的亮闪闪的黄金，就重达六吨。于是，夫妻俩转而另寻他途，打破固有框架去思考——还相当名副其实，真是出了“框框”——弄出了全然新颖的一样作品。"); 
		content.push("“出框”的地方就是卡纳克外缘最东边的城郭，最靠近黎明时分太阳升起的地方。远在边界墙之外，他们的主神庙杰姆－帕－阿吞（Gem pa"); 
		content.push("aten），意为“找到阿吞了”，很迅速地就成形了，长610米，宽200米。效率如此之高，是因为所用的小块石材，在砌筑时要容易得多。庙堂墙上刻画了膜拜阿吞的场景，娜芙蒂蒂在其中出现的频率是丈夫的双倍。她领头举行露天的太阳敬拜仪式，同时在场的还有两口子尚处婴儿期的女儿梅丽塔吞（Meritaten，意即“阿吞的宠儿”）。在很大程度上类似于先辈的“神之妻”女祭司们，娜芙蒂蒂还要“在神清晨起来时满足他”，以此来保持神圣火焰的热烈昂奋。"); 
		content.push("这阿吞新神庙最令人讶异的一点，却是二十八座帝王巨石像。石像是由宫廷御用雕塑家贝克（Bek）创作，或者至少说是重刻加工而成；贝克自称是“只受陛下本人指令差遣”。之所以让人惊愕，是因为有见解说这些卡纳克石像“实际上原本是阿蒙霍特普三世的雕像，在阿蒙霍特普四世执政初期被重刻了”，太阳神大君那圆脸被修改为瘦长形，变成一个新面相，具有夸张强调的五官特征。"); 
		content.push("每座石像都戴有法老王冠和假胡子，所以整体上被认为是代表了埃赫纳吞。不过，有几座像显示是裸体状态，而且缺少男性生殖器，这就导致了各种各样的理论推测，声称新王肯定是个太监，是阴阳人，或者是受到了畸形综合征的困扰，从弗洛里赫综合征（过度肥胖导致性器官发育不良）到马凡氏综合征都有可能。这一种理念，即石像中有一半也许就是女性，她们在人们的思维视野中消失了——他们拒绝承认有任何女性法老，只除了哈特谢普苏特。但这些雕像只不过是再现了埃赫纳吞和娜芙蒂蒂，重复成对出现则代表之前提过的太阳神家的双胞胎儿女。而原初的石雕正是表示太阳神的形象，而经过重刻，新雕像确实就是从其“母体”中生出（恰好对应了舒与忒芙努特诞生的传说）。"); 
		content.push("负载了如此强烈政治意味的造像，在古代的阿蒙神祭司们眼中显然离经叛道，而对很多埃及学家来说，这一现象被证实也同样令人心神不安。祭司群体开始发出反对的声音，埃赫纳吞则旁敲侧击地指斥那些他听闻到的“坏话”。他声称，那些邪恶言语“比我父亲听到过的更坏，比我爷爷听到过的，比我曾祖父听到过的都更坏”。他列出的先王，向前一直延伸到阿蒙霍特普二世，原因就在于那是最早发起举措来限制卡纳克神职权力的法老，把太阳神抬升到了显要地位，为阿吞赋予了实在具体的形态。"); 
		content.push("新王夫妇做出了快速的反应。他们从叙利亚和巴勒斯坦的驻军中召回了相当多的兵力，然后开始销毁和清除阿蒙神的所有痕迹，派特别代表奔赴全国各地去抹除涉及阿蒙的任何文字与图像，意在让尊奉此神的祭司们沦为废物。底比斯是阿蒙的崇拜中心，审查和销毁行动的重点当然就落在此地。卡纳克本身直接被强制关停，那里大量的各类人员即刻失业。全国范围内，对阿蒙的敬拜被勒令取消和解散。那些基于此信仰而形成的市民教友聚居区以及宗教活动中心都遭封闭或拆除，由此在实效上等于是动摇了——即便不是摧毁了——国家很大一部分的基础设施。"); 
		content.push("从神庙府库中没收的、数百年累积下来的财富，现在陈列到了新神祇的脚下，这几位大神就是阿吞和他神圣的子女——埃赫纳吞与娜芙蒂蒂。现在，他们有了财政资源，可以开建一座全新的城市。新城远离底比斯，在中埃及一处偏远的地方。正如国王所宣告的那样，那里“不曾属于哪一位男神或女神，也不曾属于任何的男女统治者，也不曾属于任何其他人”。"); 
		content.push("如今，当地为人所知的地名叫阿玛纳丘地（Tell el Amarna），但法老夫妇最初将其命名为“埃赫塔吞”（Akhet"); 
		content.push("Aten），意思是“阿吞的地平线”，因为太阳是从该地东边小山间的一道空隙处升起，构成了象形文字中的akhet，也即“地平线”之意。这一名字也可能是基于“Akhet"); 
		content.push("Khufu”，意即“胡夫的地平线”，而那是吉萨大金字塔最初的名称。正是吉萨当地的氛围启迪激发了第十八王朝的帝王们掀起了对太阳神的仰慕膜拜。"); 
		content.push("埃赫塔吞的边界，由一系列的十六块大石牌标示出来。牌子上的铭文宣布新城是对阿吞的一种纪念，在这里要建一系列阔大的新神庙，阿吞将在其中接受膜拜。此地还将有一个新的帝王谷，不过不是在太阳沉落的阿玛纳的西岸，而是在东岸。"); 
		content.push("因为东岸是太阳升起的地方，在规划中的王室大墓场上方。国王下令，即使他们去世的时候远离这座新城，他和娜芙蒂蒂以及两人的孩子死后全都要葬在这里。他们还制订了进一步的计划，为赫里奥波利斯的神牛穆尼维斯（Mnevis）也另建一座墓穴——据信太阳神的精魂就寓居于那神兽体内。因此，甚至连阿蒙霍特普三世也有可能被重新下葬到了此地，或许就埋在那谷地中最长的墓穴里，而该墓一直向斜下方延伸了40米，凿进了岩床。无论是王族还是朝臣，有时候都同样会被挖掘出来，与后世的家庭成员重葬在一起。所以，这看起来还是有相当大的可能性：既然特地建了一座新城来向阿吞献礼，那么太阳神的这两位最虔敬最热切的信徒，或许也就已经安排了要把阿吞的实在肉身（注：指阿蒙霍特普三世本人，因其已被奉为太阳神）从底比斯转移到这里来，况且底比斯已经不再享有全天候的安全保障。建造陵墓的工匠，现在迁居到了这新都城，以至于先前的“工人新村”德尔—梅迪纳也被废弃了。"); 
		content.push("在阿玛纳，先王阿蒙霍特普三世被描画成仿佛还活着的样子，在其寡妇妻子迪伊的陪伴下安享人生，而真正陪伴王太后在此消磨时光的是她的儿子与儿媳娜芙蒂蒂，还有夫妻俩那逐渐壮大的家庭。当他们的二女儿梅克塔吞（Meketaten）不幸早夭后，那做成木乃伊的遗体也同样被描画成活人一般，直直地站立着且身穿华服，而不是裹着木乃伊的包扎布。阿蒙霍特普三世在阿玛纳的存在的实体，大概甚至能解释史学界既有的一个假想，即这段时期是父子联合执政，但事实上那老国王只是一个沉睡的死人搭档而已。这与更早期索贝克内芙露和她亡父阿蒙内姆哈特三世之间的联合执政很相似，不过此疑问已经被澄清了，因为它“更多是表达追怀纪念，而不是陈述事实”。"); 
		content.push("因此，或许这一点能够成立：自封为光芒闪耀的阿吞本尊的先王，其木乃伊被移葬到此，是为了让这座新城的建造名正言顺。太阳神真身成为这里最核心的焦点之物，城中的主神庙建筑群都要与之对齐。"); 
		content.push("这座城市的修建速度自然是相当之快。1892年，在这里研究的最早一批考古学家认为城区的大小与英国的布莱顿堪可比拟。他们画出了这里的平面布局，同时也画出了其中的古代道路系统；王室家庭，甚至包括年幼的公主们，都曾在这些道路上驾乘过马车。他们那四座宏大的宫殿，分布在有精致园林设计的这片地域中。宫殿之间，除了车道这一交通方式，还附加配套了类似天桥的步行通路，可供在大王宫与国王的寝宫之间走路来回。而寝宫那富丽堂皇的室内则仿造马尔卡塔的样式，引人注目的是同样自然写实的壁画场景和奢华的装饰设计。也有一些家庭生活主题的亲密画面，描绘了曾在此生活的那些王室人物；壁画里甚至包括了国王家庭中有些成员自己的贡献——根据低矮处墙壁上体现孩童特征的胡乱涂抹，考古学家们辨认出了王室育婴室与儿童游戏室。"); 
		content.push("不过，王室家庭不仅包含娜芙蒂蒂的六个女儿，还包括她们同父异母的兄弟（或者甚至可能就是亲兄弟）图坦卡吞（Tutankhaten），其出生名的意思是“阿吞活着的形象”。几乎可以确定，他在阿玛纳出生，父亲是埃赫纳吞。尽管他的生母依旧难有定论——是不是埃赫纳吞的妃子吉雅（Kiya），或者按照有人猜测的，就是娜芙蒂蒂本人——但至少在相当程度上，这男孩是由玛雅（Maia）夫人抚养长大的。她自豪地宣称她是幸运者，曾“养育了（太阳）神的骨肉”。"); 
		content.push("除了日益壮大的家庭，国王夫妇的精力也专注于两人全身心投入的阿吞膜拜活动。信仰聚焦之处就是那些新神庙，其中最主要的是阿吞大神庙。此庙特意设定了方位走向，旨在与周边的地貌协同。它朝着王室墓园与东方的地平线向后延伸了几乎有760米，这座广阔的无顶式露天综合体，其间安置了总数达一千多的供奉桌、祭坛与国王夫妇手捧石盘向身前托出的雕像。大量的图像还被复制到了神庙墙壁上，都是重复出场的埃赫纳吞与娜芙蒂蒂在进行日常祭拜，供奉之物有鲜花、香水香脂、焚香、食物和酒水。酒水中包括了在娜芙蒂蒂自己的酿造作坊里生产的啤酒。1990年，根据遗址中残存的遗留物，该啤酒被重新酿制出来，在伦敦哈罗德百货出售，以此作为一种新奇的方式来筹资赞助仍在进行中的考古发掘项目。而那些宗教仪式也并非十分庄严沉闷，反倒在风格上有点像福音派传道的狂热氛围，伴随有“歌者与乐师，在埃赫塔吞的所有神庙中抑扬顿挫、亢奋激昂地呼喊咏唱，颇有快感”。"); 
		content.push("除神庙与宫殿之外，城中也有用于政府办公的建筑，其中就包括外交部，或者说是“法老通信事务局”，有不少的外交信函在那里被发现。朝廷重臣们的别墅也建在新城，比如总理大臣纳赫特（Nakht）、最高大祭司帕尼赫希（Panehesy）以及王室亲眷艾伊和苔伊夫妇的别墅，他们当中有很多人也得到了御赐的豪华石窟墓葬，就在与新城相邻的山地崖壁间。城中还有工匠们的家和作坊，比如说首席建造师哈迪阿伊（Hatiay）与御用雕塑家图斯摩西（Tuthmose），后者的木架子上曾陈列着非常出色的艺术品，例如娜芙蒂蒂那尊闻名遐迩、戴着高高的蓝色后冠的彩绘胸像——如今，这件永恒的杰作收藏在德国柏林的埃及博物馆。"); 
		content.push("埃赫塔吞的制造业设施生产出玻璃与陶瓷器皿，仓库和谷仓用于储存食物，畜栏棚舍中圈养牛、绵羊和猪。此外，还有那些简陋的居住用房与近些年才发现的平民墓地——彼时该城的人口大概有三万，其中绝大多数只能享有这些配套。建造、维持和养护新城的民众是构成三万人口的主力，但这里也有负责守卫城市的大量士兵，其中包括来自叙利亚以及更远地域的外籍雇佣兵。在一座房屋中发现的莎草纸残片上就突出描绘了爱琴海装束模样的士兵，穿着特色鲜明的兽皮铠甲，戴着野猪獠牙样式的头盔，他们被认为是迈锡尼人，“在法老的军队中服役效力”。强有力的军事存在是至关重要的，王室家庭在他们豪奢的世界中安然度日，出席各种仪式，外围总有一层“茧”负责护卫，那就是“锦衣卫飞虎队”，领头的是警察总长马胡（Mahu）。这支快速行动卫队奔走在王室御辇的前后左右，气势就像现代的总统车队。"); 
		content.push("这类场面中所弥散着的剑拔弩张的威吓气息，在埃赫纳吞与娜芙蒂蒂处决敌人的图像中也反映出来。两人都穿着壮汉气质的一身行头，有时候还有阿吞的现场协助，阿吞有多条胳膊，常常同时挥舞着狼牙棒和半月弯刀。埃赫纳吞固然被誉为一个温和的改革者，也是“世界上第一个单一神论者”，但他那所谓的“宗教革命”从根本上来说就是对阿蒙祭司集团的镇压。外族的那些封臣则受到警告，任何的背叛者都将戴上镣铐押到埃及来，他们和他们的家族成员“将会死于法老的利斧之下”。公元前1340年前后的一场叛乱平定之后，努比亚的阿库雅狄（Akujati）部族造反者，甚至被国王下令钉在尖木桩上处死。"); 
		content.push("虽然有如此残酷的镇压，埃及的大帝国仍旧开始分裂。随着大批量的军队被召回本土境内维护秩序，外邦的封臣诸侯们相互打起了内战，展开利益争夺。比布洛斯的芮布哈达（Ribhadda）与约旦谷地的女王尼努马赫姆丝（Ninurmahmes）都送来呈文，说发生严重动乱，请求法老的兵力援助；卡特纳（Qatna）的亲王阿基兹（Akizzi）也发来求援信，但还未等到救兵，他的王宫就被摧毁了。正如卡特纳的行政长官所汇报的那样，家园土地被践踏，“到处冒起火焰”，入侵者是希泰国人，他们现在“攻占抢夺了原本属于米坦尼国王的全部地盘”，而米坦尼正是埃及长期的同盟国。"); 
		content.push("但是，王室夫妇却将其注意力放在了展示帝国实力的另一种方式上：举办一场隆重气派的国宴式招待会，地址就在他们的新都城中，而这个王权新驻地是为了向阿吞致敬，带给其更大的荣耀；作为阿吞的联合代表人，这也是他们的荣耀。"); 
		content.push("为此，他们邀请各地代表团来赴会，远至叙利亚、巴勒斯坦和蓬特、努比亚，还有爱琴海地区，甚至是惹麻烦的希泰国都受到了约请。阿玛纳的壁画场景描绘了这些客人的到来，一并带来的礼物也被这样列举出来，“有叙利亚和苏丹的朝贡，有西方和东方的礼赠，来自所有国家的贺礼都在同一时间送达，绿色大海中的岛国也出席”；绿色大海，即指地中海。这倒也并非夸大其词，在阿玛纳发现的大量迈锡尼陶瓷文物只是进入埃及的外国货的一个代表例证而已，“有一船货，从阿尔戈利德（Argolid）直接运往埃及宫廷……其中包含有芬芳的橄榄油，作为问候之礼献给埃赫塔吞”。"); 
		content.push("新城的居民们也加入庆祝活动。他们拍手称快，尽兴起舞，兴奋地上蹿下跳、欢呼雀跃，一边眼馋心热地看着来自古代世界各地的新奇货物。朝臣们的墓葬壁画也描绘了各种肤色的外国使臣双臂高举着表示崇敬爱慕，然后趴伏在地亲吻国王夫妇面前的地板，而尽量多的观众也被召集前来，来现场亲眼见证——看起来，那像是一次公开张扬的加冕礼。"); 
		content.push("既然埃赫纳吞已经称王十二年，因此这样假设也并非不合理：这个盛大事件标志着娜芙蒂蒂自己晋升为完全和正式意义上的联合执政者，而彼时她也恰好启用了新名字“安柯赫普鲁拉·内芙尔娜芙鲁阿吞”（Ankhkheperura"); 
		content.push("Neferneferuaten）。她的形象显示她所戴的王冠和所穿的王室服饰都与她丈夫的一样，属于帝王专利。加冕时，两人彼此靠得非常近，以至于他们的身影轮廓几乎融合成了单一的王权实体，两人的手也交缠在一起。由此带来的画面中王后的空位，现在由他们的大女儿来填补，这是仿效了哈特谢普苏特创设的最早先例。"); 
		content.push("不过，虽然得到了古代世界的欢呼和认可，这一排场壮观的仪式却并不能阻止帝国全境各地不断增强的无政府动乱趋势。随着国家的进一步分化，来到王室新都城的就并非只有丰富的外邦朝贡了。"); 
		content.push("因为尽管有层层设防、多种多样的安保警卫措施，“一个杀手”已经悄然抵达。"); 
		content.push("阿蒙霍特普三世执政期间，已经有过外交信函警示说，“吾邦域中有瘟疫！”国王然后就向“瘟疫女神”塞克美特寻求救助。塞克美特的祭司们的任务就是要安抚这女神，让她别发脾气，于是他们编写了“针对那‘亚洲病’的咒语，用克里特人的语言说出来”，而那很可能就是为了对付腺鼠疫。"); 
		content.push("在整个近东地区，这一疫病扩散开来，传染比例已达到瘟疫规模。乌加里特的统治者请求埃赫纳吞给他派去一名医生，而伽兹如（Gazru）的市政长官则在信中写道，“吾主，请派弓箭手前来，请赐予没药用于治疗”——那里面临双重威胁，有战乱也有疾病。"); 
		content.push("在埃及境内，瘟疫已经至少让被送来和亲的一位巴比伦公主丧命了。在阿玛纳那居民过于密集拥挤的后街里巷中，“传染病扩散的条件已经成熟”。王室家庭甚至也难保安全，因为根据图像资料判断，那场国宴式招待会是有些成员最后一次出现的公众场合。两个可能的受害者是娜芙蒂蒂最小的女儿，她们那幼小的尸身应该也被安置在了王室陵墓中，就像她们早夭于七岁的姐姐梅克塔吞——已经葬于那里的一个侧边墓室中。"); 
		content.push("古代法老们将他们的女性亲属葬在自己的陵寝综合体中的惯例仍在延续。公元前1338年前后，王太后迪伊薨逝，也照例埋在了阿玛纳的王室陵墓中。埃赫纳吞的一个妃子吉雅似乎也葬在了那里。"); 
		content.push("埃赫纳吞自己的大限也很快到来了，就在他有记录可查的最后一个执政年稍后，大约是在公元前1336年。他殒命的确切时间，以及死因都无从知晓，但可能还是由于自然原因死亡，要么就是感染了瘟疫，或者是多种综合征之一导致了死亡——有人声称那些病症影响和困扰了他的一生。还有人甚至指出说他也遭遇了几位前辈法老的不幸命运，被刺杀而死，因为当时肯定有一些人希望这位离经叛道的非正统国王早点死亡，而他那些灾难性的政策也能就此停止施行。"); 
		content.push("反正他是死了。不过，权力现在稳稳地落在了他既存的联合执政者手中，即安柯赫普鲁拉·内芙尔娜芙鲁阿吞，也即娜芙蒂蒂——她眼下又用了一个新名号“斯蒙赫卡拉”（Smenkhkara，约公元前1338—公元前1336年在位）。她的头衔按传统写出来都带有一个指示女性的限定成分，后世的官方帝王名录也承认了第十八王朝的末期有过一位女法老的存在。这位统治者被描绘成头戴国王帝冠的样子，却明显是女性的体形。"); 
		content.push("但直至20世纪上半叶告终，很多埃及学家仍旧坚持主张法老只能是男性，只接受哈特谢普苏特是唯一的例外，而不愿承认有任何其他的女性法老。令人困惑不解的“斯蒙赫卡拉”，其文献证据最初出现时，妇女参政论者都已经在伦敦白厅街上示威游行了，高声呼喊和质询：为何在古埃及女性就已能独掌绝对最高权力，反倒她们现在却连基本的选举权都没有，但这个事实对那些顽固派毫无作用。只要涉及男权建制派的利益，看似最好的解释就是把斯蒙赫卡拉想象为某个身世玄秘的王子，长得女性化，取代娜芙蒂蒂赢得了埃赫纳吞的欢心——就跟“哈德良皇帝与少年安提诺乌斯”的版本一样。或者，干脆就像《星期日泰晤士报》在近些年简洁明了地提出过的，其“更可能是男同，而非女性”。"); 
		content.push("既然至今还未有任何切实证据表明有过一个名叫“斯蒙赫卡拉”的男人，因而埃赫纳吞那女性模样的继任者肯定就是娜芙蒂蒂本人，只不过启用了帝王名“斯蒙赫卡拉”。她的大女儿梅丽塔吞继续扮演王后的角色，而她活着的第二个女儿安赫森帕阿吞（Ankhesenpaaten）则被嫁给了其同父异母的哥哥图坦卡吞，由此将存留下来的王室血统线索编结到了一起构成一个新形式的君主政权。"); 
		content.push("她们领头操办了埃赫纳吞的葬礼仪式。葬礼配套的咒语唱诵声称，他的灵魂“将被永生的阿吞的臂膀托举着，飞向天空；没有任何灾祸能危害你的肢体，你将保持完整，你的躯体永不会腐坏，因为阿吞在黎明升起时，你便追随着他”。"); 
		content.push("然后，埃赫纳吞的木乃伊被葬在了阿玛纳的王室陵墓中。石棺上刻有他的各种名字头衔和阿吞的名称，而在石棺的每一个角上刻的都是娜芙蒂蒂站立的造型，张开双臂为死去的法老提供最大限度的保护。这一陵寝中，娜芙蒂蒂的名字是出现最为频繁的，这就暗示了丈夫的葬礼由她负责操办，随后她便开始执掌朝政，但持续期可能只是一年或两年的样子。这位女性君王有一个雕塑造型特别令人吃惊，年龄显得比她那尽人皆知的胸像要老不少，而在她纤柔的肩膀上似乎承担着整个世界的重压。"); 
		content.push("过往的十七年间发生过许多动乱，埃及也因此举步维艰，几近崩溃。民众在经济上忍受着深重的苦难，整个帝国摇摇欲坠。局势越来越糟糕，从这个与世隔绝的偏远新都城来治理国家已是困难重重，务实的君主看似发起了逐步的回归动作，想通过恢复旧秩序来逆转家国命运。这想必是听从了亲属的建议，而那位国王正是艾伊，即王太后迪伊那极具影响力的弟弟，也即图坦卡吞的舅公公。"); 
		content.push("随着阿玛纳被逐渐抛弃，孟斐斯再次成为行政首都。王室家庭的时间分别在孟斐斯和底比斯度过，这似乎表示卡纳克的祭司群体又获准重新开展宗教活动。这一动荡不安的时期，那些事件所留下的线索却是非常少，其中之一就包含在底比斯祭司帕瓦（Pawah）所写下的墙壁刻字里。那段话是以“赞美阿蒙！”开始，而阿蒙的名字已遭禁绝许久。帕瓦接着坦白道，“能说出您的名字真是开心！就像又尝到了生命的味道！回来拯救我们吧！万物皆为虚无时，您就在这里，万物消失之后，您仍将在这里。请从远方归来，让您的仆人帕瓦能再次目睹您的荣耀！哦，阿蒙，伟大的主，请驱走我们的恐惧！请让我们心中充满快慰！”"); 
		content.push("这是真正发自内心的呼喊，祈求阿蒙归来并恢复秩序。但阿蒙此前已遭多年怠慢，祭拜体系荒废已久。有报告说：“从三角洲到阿斯旺，男女众神们的庙堂都已沦为废墟。圣祠已然倾圮崩坏，埋没在野草丛中，建筑原址成了（公众的）通道。诸神已经抛弃埃及，背对吾国。如果现在派军队去远征黎凡特，就不会有胜利。即使有人向众神祷告，他们不会回应也不会来。人心衰弱，意气低迷，只因曾有的一切都已被毁坏。”"); 
		content.push("政府出资的修复工作开始了。朝廷“从当地官员的孩子中选拔祭司，安排任职”，人员短缺的情况下，就调用王室的仆役去补足。此前的那些从业者，不管是祭司或是在神职领域服务的其他人也能重操旧业，得到任用，而那些老神庙的重新开张也标志着经济开始恢复。"); 
		content.push("民众和众神都被描述说是“心中充满了快乐，既然好事已经发生，欢笑就传遍了整个国土”。底比斯的大神再次被尊为国家主神。这一公开的最高层表态，对王权与宗教集团之间的和平休战给予了正式确认。"); 
		content.push("图坦卡吞与安赫森帕阿吞，两人都以官方姿态放弃了阿吞，转而向阿蒙示好，改名为后人更熟悉的图坦卡蒙（Tutankhamen，约公元前1336—公元前1327年在位）与安赫森阿蒙（Ankhesenamen）。在卡纳克那整饬一新的神圣地盘上，他们的新雕像被竖立起来。新王获得了一个修饰性的别称“图坦卡蒙，一生都在重塑神灵形象的人”，埃及和努比亚的神庙也由此再度成为各色传统神祇的居所，而伴随这些神灵造像的就是新的法老夫妇。卢克索神庙中的工程，在图坦卡蒙祖父阿蒙霍特普三世的执政时期开始，但被埃赫纳吞终止，现在又重新续建了。在远至努比亚南方的索利卜，图坦卡蒙那光辉杰出的祖父曾修建壮观的神庙，他则又为之增加了自己的装饰组件。"); 
		content.push("艾伊现在成了总理大臣，也是阿蒙新任的最高大祭司。埃及的实力逐渐恢复，又可以派军队远征异域，去开始赢回此前的帝国领土，而军事统领则是能力超强的大将军霍雷姆赫布（Horemheb）。"); 
		content.push("此人生于赫拉克勒奥波利斯，受过良好教育，颇有学问，其早年的雕像把他呈现为书吏模样，是“学识之神托特”的追随者。作为“对外事务王室发言人”，他带领一个外交代表团去过努比亚，结果促使阿尼巴（Aniba）亲王回访，拜见了图坦卡蒙，之后霍雷姆赫布被任命为军队总司令。这些事迹在他的墓葬壁画中都有描绘，而法老为他提供的陵墓是位于萨卡拉王室墓场最显贵、最荣耀的区域。"); 
		content.push("他的墓葬最初发现于19世纪，被埋在流沙之下。尽管其中的一座夫妻双人雕像最终收藏在了大英博物馆，但上面缺少铭文，也没有精确的发现地信息，这就意味着雕像原型的身份一直无从辨认，直到墓葬在1975年得到重新发掘。墓主被确认为霍雷姆赫布，而坟墓再发掘时发现的一双交握在一起的石灰岩材质的手，正好完美地配上了之前残损的雕像。霍雷姆赫布对其首任妻子阿美尼亚（Amenia）的一片深情，正是最终辨认出两人图像造型的线索和途径，让人回想起其时代广为流传的一个说法：“你的手在她手中，这就是幸福快乐。”"); 
		content.push("除了这令人感动的雕像，在霍雷姆赫布的萨卡拉墓葬中，其余满是壁画，内容是他的军事功业，还有他在黎凡特捷报频传之后，图坦卡蒙和安赫森阿蒙奖赏的各种装饰品宝贝。希泰人在国王萨皮鲁琉马斯（Suppiluliumas）一世的率领下，当时已侵入黎凡特，急需采取行动进行反击。希泰国王充分利用了阿玛纳时期的权力真空，听闻埃赫纳吞的死讯之际，他正在围攻卡尔凯美什。"); 
		content.push("在埃赫纳吞继任者的斡旋之下，尝试性的谈判随后或许已经展开。因为，在土耳其南部希泰国中心领土地带的沿海曾发现有沉船残骸，其中的一批货品上伴随有当时埃及王室的封印，只有唯一的一个名字——娜芙蒂蒂。"); 
		content.push("另一个更为耐人寻味的线索，在希泰国首府哈图萨的外交文献档案中被发现。那是一封信的抄写件，原件来自埃及，发信人叫达哈曼珠（Dahamanzu）——此为希泰文，对应于埃及的“ta"); 
		content.push("hemet"); 
		content.push("nisu”，意即“王室大妃”。埃及文中的ta相当于英文中的定冠词the，在这里不同寻常的用法是为了强调写信人是特指的一位王室大妃，很大可能就是娜芙蒂蒂，而她这封信的内容绝对令人匪夷所思。因为，她告诉敌方国王萨皮鲁琉马斯：“我丈夫谢世了，而我又没有儿子。但人们说，你有很多儿子。如果你能送我一个儿子，他就可以成为我的新丈夫，我根本不想从我的那些仆役中挑一个来当丈夫。”"); 
		content.push("这是前所未有的事情。不仅是埃及和希泰国以前从未如此敌对过，而且埃及的王族女性也从未嫁给过外邦。不出所料，希泰国王不敢接受此提议。他感叹，“我有生以来，这样的事情闻所未闻”。他疑心重重，派了一位信使去探察原信的真伪。这让发信给他的人，也即埃及王后大为不快，反问道，“你怎么会觉得我欺骗了你呢？如果我有儿子，那我还要这么丢脸蒙羞地写信给外邦吗？你不信任我，你已经那样说了。但是，我丈夫已经去世了，我一个儿子也没有，我也绝不会在仆从中选一个男人当丈夫。我没有联系其他任何国家，只给你写了信，而你又有那么多的儿子。所以，请派他们之中的一个到我这里来当我的丈夫，当埃及的国王！”"); 
		content.push("希泰国王最终被说服，想必是如此联姻的好处让他心动了——大把的财富还有尊荣的地位——他派了一个儿子赞南扎（Zannanza）前往。但不幸的是，正如我们所熟知的那样，这等于将羔羊送往屠宰场，赞南扎与他的随从团队集体消失了——大约是被悉数谋杀。"); 
		content.push("这是否从一开始就是一个阴谋或计策，由艾伊，或是霍雷姆赫布，甚至也许是娜芙蒂蒂自己设计，至今不得而知。另一种可能是倒霉的王子死于娜芙蒂蒂的敌人手下，因为对方不愿接受这样的一个和亲计划。或许，娜芙蒂蒂甚至也一同遭遇了她未来丈夫的命运，因为她之后也消失了。她到底何时又是怎样去世的，或者她一开始到底是被埋在了哪里，这些都成为未知。"); 
		content.push("最有可能的地方还是底比斯。帝王谷已经被官方重新确认为王室墓葬地，其中一座陵墓（KV.56号墓）在此开建，建筑风格与阿玛纳的王室陵寝一模一样，看来是为十八王朝晚期的一位王室女性而准备。此墓向下凿挖直至谷底岩床，与这一时期修建的其他几座墓靠得很近，其中包括近些年才发现的一座KV.63号墓，还有神秘的KV.55号墓。"); 
		content.push("这几座墓，每一个里面都包含阿玛纳时期制作的丧葬用品的残余物。葬于阿玛纳的王室死者由图坦卡蒙下令挖掘出来，运到底比斯重新安葬。这一举动，要么是表达虔敬和尊重，要么就是因为阿玛纳那里已经不再安全——或者，两种考虑也许兼而有之。重新安葬，这一主题至今依旧具有极大的争议性，也带来了一个非常复杂的挑战。这跟你争我夺的抢椅子游戏不无相似之处——只是不免阴森怪诞，因为棺材与它们原初的主人分离了，死尸们“抢”到的原是他人的安居之所。近些年才发现的KV.63号墓，里面是几具空棺材，而埃赫纳吞的遗体则最终安息在了其妃子吉雅那珠宝镶嵌的棺材里，这具棺材被重新安葬于KV.55号墓中，旁边在一起的还有迪伊王后的遗体。"); 
		content.push("至于他自己的陵寝，图坦卡蒙似乎是计划葬在帝王谷西翼的尽头，那里是其祖父阿蒙霍特普三世首创启用的。紧靠祖父那宏伟的葬祭庙，图坦卡蒙在梅迪内—哈布（Medinet"); 
		content.push("Habu）开建他自己的庙堂，其中竖立了两座漂亮的石英岩巨像——原型当然就是他本人。"); 
		content.push("图坦卡蒙亡故时，尽管说起来已经执政十年，却未满二十周岁。他的葬祭庙尚未完工，因此他的木乃伊想必是在其他地方制作的，而制作方式与他祖父的木乃伊很是相似。据发现木乃伊的考古学家们估算，有“两整桶”黏稠的金色树脂被浇在了遗体全身，操办者有意识地将死者塑形为雕像一样的木乃伊，与其祖父的一般。外面包覆好亚麻布之后，木乃伊便可下葬。一起安葬的还有他两个小女儿的木乃伊，或许都是其同父异母的妹妹兼王后安赫森阿蒙所生，不过都是死胎。两个死婴的基因缺陷包括有脊柱侧弯和脊柱裂，这些很可能是家族近亲繁殖导致的后果。"); 
		content.push("既然图坦卡蒙计划中的墓葬地（WV.23号墓）也未完工，帝王谷中间地段一座既存的墓穴（KV.62号墓）就先被征用了。这里紧靠他直系亲属的那些墓葬，标准的木乃伊制作周期为七十天，在这期间临时小墓室的内墙被刷成了金黄色，绘制了即将到来的他的葬礼的场景，还有他受到那些传统神灵接纳款待的画面。他那多少有点圆胖的体形比例倒是与他的三围尺寸相一致的，因为他遗存下来的服装透露出，此人块头可观，臀部巨大，臀围达到110厘米。"); 
		content.push("至于他的陪葬品，很快就从前辈家庭成员那里“筹集”到位了。有些物件还带有原主人的名字，比如用来裹扎几座墓葬雕像的亚麻布，上面有埃赫纳吞的名字，又比如娜芙蒂蒂的名字，刻写在有些首饰盒、镯子和镀金弓箭上面。图坦卡蒙木乃伊身上放置的嵌有珠宝的黄金饰带上，以及保存他内脏器官的四个黄金小棺材的里面，也刻有娜芙蒂蒂的名字。"); 
		content.push("在这些原本是为其他人定制的物品中有一把黄金座椅，椅子上面两位前任君主埃赫纳吞和娜芙蒂蒂处于阿吞光芒照耀下的名字以及人像被改掉了，取而代之的是图坦卡蒙与安赫森阿蒙。两个镀金的君王人像站在豹子背上，通常假设都是代表着图坦卡蒙，但两者根本不是相同的一对。因为其中一个是男性，而另一人则显然是有乳房的。那乳房是如此显眼，所以不能被简简单单、轻描淡写地说成是阿玛纳艺术无伤大雅的一个小小怪癖。因此，这应该是那位形迹模糊的女性君王——娜芙蒂蒂——的又一个影像造型。"); 
		content.push("同样地，用于安葬图坦卡蒙的三具金棺材中一具也很可疑，因为“第二具棺材的形态特征与第一和第三具都有显著的差异”。正如一位业内领军专家所指出的，“有各种理由相信，此棺材原意图中的主人并非图坦卡蒙”；而且有补充意见认为，甚至那黄金面具，那埃及历史上最具符号标志意义的物件，“原本也是归娜芙蒂蒂所有”。所以，可能有两种情况，一种是她死后还没几年，遗体所附带的各种宝物就被无情剥夺了；另一种情况是，她确实安葬在了她那未完工的陵墓（KV.56号墓）中，但那是场打了折扣、因陋就简的葬礼，她未能享有这些随葬品。"); 
		content.push("等到墓葬仓促地准备就绪，图坦卡蒙的葬礼随之举行。主办人是他老迈的舅公艾伊，墓葬壁画中描绘了艾伊，正在驾崩国王那直立的木乃伊上演示执行“开口”这一葬仪环节。"); 
		content.push("艾伊（约公元前1327—公元前1323年在位）之后变身为图坦卡蒙的继任者，或许甚至有一段时间是与寡妇王后安赫森阿蒙协同执政。不过，艾伊的王后仍是其妻子苔伊，这在其位于帝王谷西翼的墓葬（WV.23号墓）壁画场景中得到了证实。开建此墓原本是为了图坦卡蒙，但现在则由艾伊完工。看起来，他还接手了图坦卡蒙在梅迪内—哈布的葬祭庙，以及那对相当漂亮的巨石像。"); 
		content.push("这些雕像复兴了阿蒙霍特普三世时期匠人们奢华的完美主义风格，并与阿玛纳时期经过打磨改进的一种新的写实主义结合起来。这一艺术特点，也明显体现在一座高达11米的王室女性人像的面部五官上。此像刻有后世一位王后的名字，于1981年在阿赫米姆被发现，那里是艾伊家族的故乡，也是生殖之神旻神的崇拜中心之一。"); 
		content.push("艾伊借用此古代神灵的名字来命名他那英俊的儿子，称之为纳赫特旻（Nakhtmin）。艾伊对这个儿子抱有殷切的期待，因为纳赫特旻看来就是艾伊亲自选定的继任者。"); 
		content.push("但公元前1323年前后，老艾伊离世，纳赫特旻也消失了。他的雕像，在鼻子和嘴巴部位都遭到了严重损坏，王位没有传给他，而是到了大将军霍雷姆赫布手里。"); 
		content.push("图坦卡蒙死后，霍雷姆赫布（约公元前1323—公元前1295年在位）一直在黎凡特打仗，忙于收复埃及帝国的领土。因有埃及军队的支持，他夺取了王位。在艾伊执政时期，大将军的首任妻子阿美尼亚去世了，于是他有了第二次婚姻，与仍在世的王室成员结成了夫妻，王后是娜芙蒂蒂的妹妹姆忒诺德耶美特（Mutnodjmet）——此名意思是女神“姆忒真美好”。"); 
		content.push("一座真人大小的花岗岩雕像，刻画了这对新王夫妇登基时的形象。石像背后刻有霍雷姆赫布的加冕训令，甚至声称在他出生之前，荷鲁斯就已经选定他作为未来的统治者。艾伊死后，荷鲁斯显然是把他的保护对象带到了卡纳克。在那里，他的神界伙伴阿蒙立刻就认可了霍雷姆赫布作为正当继位者的资格，当场为他戴上了王冠。"); 
		content.push("他在底比斯的加冕礼也是强调回归绝对正统的一个表现手段。典礼聚焦于卡纳克，霍雷姆赫布在那里修改图坦卡蒙的雕像，将之归于他自己的名下，同时还推倒了埃赫纳吞和娜芙蒂蒂的雕像。他还拆毁了这对夫妻所建的阿吞神庙，并循环利用那些小块石材，作为自己新建筑的填料，由此无意之中把那些石砖保留到了现代。"); 
		content.push("在他的“大诏书”中，霍雷姆赫布宣称：“只要我在这地上的生命还在，全部精力就将用来为众神修建大庙。”他还制订了法律和社会改革的计划纲要，想以此重建国家急需的政治经济秩序。他下令给政府职员涨了一次工资。军队中的有些人，只要其忠诚可靠，也得到奖赏，被任命为神庙祭司。但任何士兵只要被证实有偷盗行为，得到的便是一百大板的抽打，还有五处羞辱的外伤。如果有人抢夺用于政府公务的船只，那他的鼻子就会被割掉，然后被流放到西奈去，那里有个定居点叫Rhinocolura，意即“割鼻子镇”。"); 
		content.push("霍雷姆赫布的铁腕改革还延伸到了军队之外。他重组了法庭和政府的雇员队伍，这也包括了墓葬工人所聚居的德尔—梅迪纳村镇。在阿玛纳时期，当地曾遭受严重火灾，然后就被废弃了。而此时则得到了重建，幸存下来的旧房舍被翻修改造，在延长扩建后的村镇边界墙以内，新房舍也先后被砌筑完成。"); 
		content.push("因为霍雷姆赫布需要这里的居住者给他在帝王谷建造一座陵寝。这壮观的陵墓（KV.57号墓）中，华丽的壁画比此前任何一位法老的都更多，场景更宏大。他那反复出现的形象，还有围绕在他身边的各路神祇，看上去都像是从墙上微微凸起的浅浮雕的灰蓝表面冒出来似的，极为生动。"); 
		content.push("帝王谷的安保也被加强了。之前的王室墓葬，在宫廷迁往阿玛纳期间疏于看管，沦为易受盗劫的地方，现在均由朝廷官员马雅（Maya）及其助理，即书记员迪胡特摩西（Djhutmose），加以登记检查。"); 
		content.push("有专人对图特摩西斯四世墓葬所遭的破坏进行了修复。破碎的陪葬陶器得到了修补。这位先王的木乃伊也被打理拾掇整齐。但在一定程度上，新近安葬艾伊的那座陵墓的情况却正好相反。他的名字和图像被从墙上凿除了，他的木乃伊——如今已杳无踪迹——想必也遭到了破坏。而艾伊在梅迪内—哈布的葬祭庙，被另作他用，扩建之后成了霍雷姆赫布的专利，其中当然也包括那两座石英岩巨像——艾伊之前从图坦卡蒙那里窃取挪用之物。"); 
		content.push("当霍雷姆赫布在帝王谷的新陵墓还在建造时，他的王后姆忒诺德耶美特便薨逝了。于是，就像大将军第一任妻子阿美尼亚那样，王后也被安葬在了国王原先位于萨卡拉的墓穴中。最终姆忒诺德耶美特那曾经处理成木乃伊的遗体所剩下的只有骸骨，遗骨透露出她身材细小，还不足一米五高，去世时在三十五到四十五岁之间。在有生之年较早时期，她的牙齿就全都掉光了，可能是由于严重的贫血症。考古学家们还拼凑还原出了一个新生儿的遗骨，暗示这位不幸的王后是死于生产——她想让法老丈夫获得一个子嗣。"); 
		content.push("没有自己的儿女，霍雷姆赫布只好做出变通的替代安排，即认领了一个继承人，军官出身而后成为总理大臣的帕拉美苏（Paramessu），名字意即“太阳神Ra是生下他的那一位”。这是一个来自三角洲东部的可信可靠之人，是完美的继任者，因为他即位之际，就有了自己现成的一个王室家族。与霍雷姆赫布不同，他不仅与妻子希特拉（Sitra）生了个儿子，而且还已经有了个孙子。"); 
		content.push("这是十分及时的权力交接安排，因为霍雷姆赫布在大概公元前1295年的某个时候就去世了。尽管他的墓葬与其他几乎每一位帝王的陵寝一样，都在古时候遭到了盗挖，连他的尸体也未曾被发现过，但他毕竟是为下一个黩武王朝法老们的统治奠定了基础。在帕拉美苏自己的执政期，他也被视为是黩武的法老，以及作为新的第十九王朝的首任君主。"); 
		content.push("18．拉美西斯家族的统治： 约公元前1295—公元前1069年"); 
		content.push("帕拉美苏被誉为是第十九王朝的开启者。登基之际，他的名字被简化成了拉美苏（Ramessu），或称拉美西斯（Ramses）。"); 
		content.push("总共有十一位君王都用了这个名字。这里的第一位，拉美西斯一世（约公元前1295—公元前1294年在位）上位时已经差不多五十岁了，其统治只有短短的十六个月，被另称为“与灰衣等同之人”。他继续了前任的法律和社会改革，作为之前的总理大臣，他对此已经是熟门熟路。"); 
		content.push("他也继续了前任的建筑项目，接着装修卡纳克，还下令在帝王谷中一条河流的上方，开建一座新陵墓（KV.16号墓）。此墓在尺寸规模上或许可谓谦虚，但相当精美，墙上雕饰有国王的多个影像，旁边有众神护佑。这与隔壁紧邻的、他的前任兼老上级霍雷姆赫布的陵墓壁画是如此相似，几乎完全可以肯定是出自同样的艺人工匠们。"); 
		content.push("拉美西斯一世死后，顺利在此入葬。传统的葬礼仪式由其儿子塞狄（Seti）领头。父亲亡故之前，塞狄就已经是协同执政者了，这样是为了确保王权的无缝衔接。"); 
		content.push("新法老塞狄（约公元前1294—公元前1279年在位）此时已经三十有余，显然是个形貌惊人的角色，甚至有可能是一头红发。这当然也解释了他名字的内涵，其名字基于古代神灵塞斯（Seth），在希克索斯旧王朝的首府阿瓦利斯一带尤其受到尊崇，而这个新的王室家族就是在那里发源。塞斯之名长期以来都与红色关联，在传统上这也是代表富于敌意的沙漠的颜色。而塞斯的追随者，被称为“红头样貌”群落，声名狼藉被视为状态不稳定的一群，与外界格格不入。事情大概是这样变化的：既然新王的头发可能天生是红色的，关于塞斯及其狂暴本性的任何负面消极看法，现在都转化成了正面积极因素，而塞斯的惊天伟力在神话中是用来保护太阳神Ra，也转而成为新王的优势。新王让匠人把他描绘成长有塞斯头颅的斯芬克司，在赫里奥波利斯向Ra神祭献。"); 
		content.push("塞狄一世极为成功的统治，无疑是基于强大的领导力，还有从家族两方面都承袭而得的军事才能。他的母亲希特拉（Sitra）本身就是军人之女，而他自己的妻子图雅（Tuya）则是军队战车分部副队长的女儿。"); 
		content.push("塞狄制订了向黎凡特进行军事扩张的计划，便在三角洲东部的坎迪尔（Qantir）建立了一个新据点。除了一处新王宫，那里还有制造武器和战车的王室工坊，以及大片驻扎的既有埃及军队也有外国士兵的军营。士兵中似乎就包括了迈锡尼人——“迈锡尼精英武士所戴的著名的野猪獠牙样式的头盔，有部分残余”在当地被发现，这就暗示了这些雇佣兵的存在。"); 
		content.push("塞狄一世对巴勒斯坦南部沙苏贝都因（Shasu"); 
		content.push("Bedouin）部族的战役大获全胜，然后向北进军决战希泰国，攻占收复了长期被你争我夺的城市卡得什。接着，他又处理了西部边境利比亚部族不时会零星入侵的问题。而在努比亚的征战，是为了保障对埃及而言最重要的黄金供应，同时他也需要更多囚徒来扩大劳动力队伍，因为这对那些宏大的工程项目来说很有必要。"); 
		content.push("塞狄热切地想对埃及的往昔表达虔敬之情，于是回到了阿比多斯——奥西里斯的崇拜中心与埃及最早期先王们的安息之地。在这里，他建起了壮观的奥西里斯神庙，原初旧庙的小天窗仍然被使用着，让日光渗入照射到特定区域，增强了庙中独特又奇妙的气氛。"); 
		content.push("室内的墙壁上装饰有反复出现的塞狄一世的影像，且身边同时伴随着各路神灵。所有画面的品质都极高，出色的浅浮雕令人过目难忘。神庙中包含有一个“先祖名人堂”，那完好无损的墙面上刻有一份长长的帝王名录，塞狄之前的君主们从首位统一南北的纳美尔开始，都被收入在内——或者说，所有那些被认为值得提及的都无一遗漏。"); 
		content.push("因为，名录中阿蒙霍特普三世的盾徽之后紧跟着的是霍雷姆赫布的帝王盾徽。埃赫纳吞、娜芙蒂蒂、图坦卡蒙和艾伊都“被消失”了，而他们那大约三十年的统治都归到了霍雷姆赫布名下，这就让他在位的时间达到了五十九年——不太可能是事实，而只是源于塞狄的慷慨。同样消失的，还有希克索斯王朝、哈特谢普苏特与其他全部女性法老，而名单的结束处是塞狄自己的盾徽，重复了一遍又一遍。"); 
		content.push("因为，这就是埃及的历史，第十九王朝风格的历史。"); 
		content.push("不过，对过往的改写，固然是对不受欢迎的前任们怀恨在心的情况，但并非只是简单的报复打击，因为帝王名录在国家治理中还有着具体的功用。这在先祖纪念仪式中是一个关键环节：那些被认为是治国有方的明君名字被大声诵读出来，他们的力量就会聚拢起来，被重新利用，为埃及的利益服务。"); 
		content.push("这个仪式程序，实际上就被刻绘在帝王名录旁边：塞狄与年少的儿子拉美西斯王储站在一起，而这位王子尚是“国王抱在怀中的幼儿”时，就已被立为协同摄政王。与之前一个王朝不同——那时的王室王子几乎不会与他们的帝王父亲一起出现——现在的政策有了彻底的改变，年幼的男性继承人也成为王室阵容中具有高度曝光率的组成部分。他大声读出一卷莎草纸上的法老名字，而他的父亲则拉着他的手指向那累积起来的历代君王盾徽，似乎在说“儿子，将来有一天，这都将归你所有”。"); 
		content.push("这些都是新王朝意志的一部分。他们希望被视为靠自身资质发言的合格的统治者，因此也有能力维持那至关重要的王位承袭传递大事，而这一点尤其重要，因为他们非常清醒地意识到他们不是原初的王室世系血统。彰显男性阳刚的第十九王朝军国政权，对过往历史的价值有真正的理解，尝试着接续起往日的荣光。这也反映在一座神庙综合体的局部，建筑名为“奥西里恩”（Osireion，也即奥西里斯神庙）。"); 
		content.push("这是一个极为重要且高度神秘的地方，上部曾经有一座丘冢，通常被认为是属于塞狄，被描述为他的“衣冠冢”。奥西里恩建在沙漠中足够低的地方，每年都会遭洪水淹没，其中心部位是“一个石棺类似物，以及一只（装木乃伊内脏的）柯诺皮克式样的柜子立于凸起的岛状地形上，环绕的地下水象征着创世之初的洪荒大水”。"); 
		content.push("中王国时期，王室墓室的选址也尽量靠近地下水位，以期先帝亡灵能借助上升的洪水来获得再生。阿蒙霍特普三世重复了这一做法，他自己的葬祭庙正位于底比斯一旁洪水冲积平原的低处。而阿比多斯的奥西里恩自然是对中王国传统的遥远回应——这里甚至或许最初也是阿蒙霍特普三世的工程计划，因为我们已知，他在当地附近的德耶尔法老的墓葬上面曾修建过一座新的奥西里斯圣祠，旨在以此方式去“开掘利用”埃及最早期统治者们的力量。"); 
		content.push("奥西里恩这里当然会有先祖帝王名录，以便让两者协同作用。因为在此，第十九王朝的新君主们可以获得累积至今的王室力量，而这正是由他们之前的一代代法老们汇聚而成之物。那些法老在现世的人间已经死了，但被认为在另一个世界仍安然生活着，跟活人一样，而在那个世界中他们被等同于奥西里斯本尊。"); 
		content.push("不过，塞狄最伟大的建筑成就是在卡纳克。在当地，他相当清晰地表现了对国立官方大神阿蒙的虔诚信仰。他修建了神庙中最为著名的区域，即“百柱大厅”，共有一百三十四根巨大的石柱，重新营造出远古时代大沼泽的感觉——按埃及传说，生命最初就是从沼泽中诞生的。这些柱子原先的设计者再次被认为是阿蒙霍特普三世，但工程在其继任者手中被中断荒废，似乎是塞狄一世重启了这一计划，完成了一个令人惊叹的大型建筑构造，而敬拜阿蒙的仪式队列想必曾从其中穿过。"); 
		content.push("环绕大厅的墙面上刻画的场景都是塞狄一世与那些再度掌握大权的阿蒙祭司参加的神圣典礼。厅堂内墙画面氛围昏暗而肃静，外墙上正好与此相反的场面当然就被夺去了光彩。那些描绘塞狄在阿蒙的护佑助力之下，驾驶战车击溃埃及的各路敌人的动态场景生动捕捉了战争的混乱动荡和残酷气氛，又加之刻画在外墙上，无疑向外部世界展示了塞狄的威猛神勇。"); 
		content.push("就在百柱大厅的正对面，即尼罗河的对岸，塞狄一世的葬祭庙也开工了。在那里将供奉维持他亡灵永生的祭献品。"); 
		content.push("最终在公元前1279年前后，塞狄一世身故。他的遗体处理后，成为“男子汉尊严”的一个完美范例——20世纪初第一位研究了塞狄木乃伊的解剖学家如是说。更近期的分析也透露出即便是在死亡这件事上，新王朝也与此前的常规做法大相径庭，有明显的区别。他们不再使用泡碱溶液——直白地模仿复现生产的过程，不再玩弄那种穿凿附会的噱头，而是反转到过去，使用标准的天然干泡碱来给王族尸体防腐。"); 
		content.push("然后包上亚麻布，再盖好一层黄色裹尸布，塞狄那具剃了光头的遗体被放入其大墓（KV.17号墓）安息，此墓是帝王谷彼时曾建造过的最大规模的法老陵墓。"); 
		content.push("墓室表面几乎都被画师帕伊（Pay）和帕斯赫杜（Pashedu）涂上了颜色。1817年，墓葬最初被发现时，他们的画笔依旧在墓室地上。头顶天花板上突出呈现了北方天空那黑色与金色的天象图案，此间众多的神灵中就包括了塞斯——他已经被完全恢复名誉，成为太阳神的保护者之一。"); 
		content.push("在这一被指精妙表现的天堂主题下方，安置着塞狄的雪花石棺材。在石棺下方的墓室的后部有一条秘密的隧道，近些年才被发掘出来，表明这墓葬实际向下延伸了整整174米，直到奥西里斯的冥界王国，而塞狄一世的亡灵可以随心所欲地从他的木乃伊躯壳中离开，下行至冥界王国。"); 
		content.push("塞狄的葬礼由其儿子兼继承人拉美西斯二世（约公元前1279—公元前1213年在位）主理。毫无疑问，这是埃及最为著名的法老之一，甚至有些人将其描述为最伟大的法老。他还被比喻成木星朱庇特——“从远处看来是闪亮耀眼，但实质上只是一个大气团”。之所以有此一说，是因为这位法老最令人瞩目的功绩似乎就只是活得足够长久而已，他的统治期实际上占到了公元前13世纪的大部分时间。"); 
		content.push("在埃及任何地方，要想切断与这位法老的历史联系几乎是不可能的事情，因为遍布埃及和努比亚的各种各样的标志性建筑都被归到他的名下。不过，在很多个案中，他只是在既存作品上加进他自己的元素罢了，要么是将早年先帝雕像的面部凿刻修改，变成他自己那更瘦长的面相，要么就是直接把他的盾徽标记添加上去。拉美西斯二世的名字就这样无休无止地重复出现了，被深深地刻入各处的墙体，与先前凸起式浅浮雕所用的、更为耗时费力的技法构成了鲜明的对照。"); 
		content.push("也许可以说，有一场经济衰退已初露端倪，大概迫使了这位法老去改造前辈的作品，而不是另外创造。不过，有些埃及学家则持有这样的观点：“拉美西斯二世的历史遗迹，靠数量和体量给人留下印象，而不是靠它们的精妙工艺和完美品质”，这是因为“他这个人，归根结底来说，是属于喜欢粗制滥造和品位低下的那一类”。"); 
		content.push("然而，“在拉美西斯的执政期，优秀艺术也并非乏善可陈，尤其是在早年，当曾效力于他父亲宫廷的艺术家们还仍旧活跃之时”。拉美西斯自己的衣冠冢神庙位于阿比多斯，紧靠其父塞狄的衣冠冢，而在自己的衣冠冢神庙里就明显能看到这些宫廷艺术家的作品。色彩缤纷的墙上，图案造型相当引人入胜，突出展示了一份复刻版的帝王名录，其中“被禁绝的王室成员”与塞狄时期的如出一辙——除了女法老，还有阿玛纳的那四位。"); 
		content.push("尽管有这种审查过滤动作，第十九王朝对过往历史倒也有清晰的感知。他们的官员持续地探访古代建筑与遗址，既是为了寻求启迪，也是为了休闲放松。首席大臣帕塞尔（Paser）参观了柯纳蒙（Kenamen）在底比斯的墓葬，并在墓室壁画上涂鸦写下评价——“非常之美”。而财政内库书记员哈德纳赫特（Hadnakhte）则追加述说，他造访了萨卡拉的梯级金字塔，在那“散散步闲逛，自得其乐”。不过，那时也有人对在古遗迹上的这种涂鸦表示强烈谴责，声称：“当我看到他们那些‘狗爪子’做出的好事时，我心里厌恶至极……甚至在他们进去之前，如果有人警告教训他们该多好。”"); 
		content.push("拉美西斯二世执政期间，萨卡拉无疑是一处兴盛的王室大墓场。而在下方的谷地里，孟斐斯的神庙则得到了扩建，雕像纷纷竖立起来，法老的名字被到处刻写。三角洲地区的坎迪尔——塞狄在那里新建的要塞据点——也被拉美西斯接管过来，并重命名为培尔—拉美西斯（Per"); 
		content.push("Ramesse），也即“拉美西斯之屋”，他由此成为用自己的名字命名一座城市的首位法老。"); 
		content.push("尽管到了现今，培尔—拉美西斯几乎没剩下什么遗迹，但它在彼时却很快成为“这个国家最重要的国际贸易中心和军事基地”。那里拥有船坞和仓库，居民区街道，政府机构办公室和多座大型神庙——里面满是廊柱、方尖碑，以及无所不在的拉美西斯雕像。他父亲的行宫经过扩建，“美丽非凡的阳台，天青石和绿松石点缀的厅堂令人眼花缭乱”。现在那里的特色还有花园，长着异国风情的苹果树和橄榄树；另外还有王室动物园，养着一只从外国引进的长颈鹿，以及法老的宠物狮子。"); 
		content.push("不过，培尔—拉美西斯最主要的动物是马匹。拉美西斯在此加建了一座马厩综合体，包括有四百六十个单独槽位以及一个巨大的跑马训练场。这位法老酷爱骏马，他最喜欢的两匹马分别叫作“让姆忒满意”和“底比斯的胜利”，似乎由“他亲手”喂养。"); 
		content.push("培尔—拉美西斯是个非常理想的据点，可以从这里监视近东的风吹草动，而埃及在那里的利益仍然受到希泰人的威胁。父亲塞狄曾在卡得什击溃了希泰人，当时十五岁的拉美西斯陪伴着父亲。自己执政后的第五年，即公元前1274年前后，他再次来处理希泰人的问题，目标是将他们从叙利亚北部赶走。"); 
		content.push("他率领四路大军发起进攻，但事情出了点麻烦，战事开局不妙，因为他收到了希泰人就在大概150千米以外的错误情报，由于相信了这一情报，他只统领一路人马，在主力部队之前向北进军，穿过后来《圣经》中通称的迦南美地，去往卡得什，结果却发现希泰人就在附近不远处，但为时已晚，埃及的战车队伍遭到袭击，敌军人多势众，拉美西斯处境被动。不过，后来官方的说法却是他“面对千百万的外敌，安之若素，毫无畏惧，他看着对方，就仿佛那都是稻草做成的胎儿”。甚至，当他的手下丢下他溃逃，迫使他以寡敌众、单兵作战之际，诸神似乎出现了，塞克美特“陪伴他跨骑在他的战马上，她的手与他在一起”，而阿蒙则激励他：“向前冲！我跟你在一起！”而实际情形则大概是埃及的援军赶了过来，正好还算及时。"); 
		content.push("他们成功地将战局扭转了过来，迫使希泰兵力退回到了奥伦特斯河边。很多敌军士兵“别无选择，只好自己冲向河里，就像鳄鱼一样稀里哗啦地溅起一片水花”，这其中也包括阿勒颇（Aleppo）的王子。王子不会游泳，只能靠自己一方的人来营救。他们把王子头向下脚朝上地扛在肩上颠动，才让其把喝进去的水倒吐了出来。对这一细节，当埃及人加以记录时，表露出无以复加的欢乐。"); 
		content.push("第二天上午，双方重新排兵列阵，又对垒较量起来。尽管埃及的战车阵容比对手希泰人的更强大，但双方都只能固守各自的阵地，最终战争陷于僵局。"); 
		content.push("双方都宣称获得了胜利，最终在公元前1259年前后，双方达成了正式的和平协议。协议用埃及象形文字和苏美尔楔形文字组合写成，刻在装饰繁复的银板上，副本文件在埃及和希泰国首府哈图萨都得以保存。一个现代的副本如今则挂在联合国联大会议大楼里面。"); 
		content.push("协定签署之后，埃及与希泰人之间的定期外交通信便由此顺利展开。拉美西斯的母亲，寡居的王太后图雅（Tuya）向友邦送去问候。而法老最宠爱的妻子纳芙塔里（Nefertari）则写信“给我的姐妹普杜赫帕（Puduhepa），希泰国尊贵的大妃”，接着还说：“但愿埃及的太阳神和希泰的风暴神都会带给你快乐，让和平的日子如此美好……我派人送了件礼物给你，以此向你问好，我的姐妹，那是只纯金的项链，由十二股金丝绞扭而成，重八十八谢克尔（约一千三百克），此外还有些染了色的亚麻布，可供你家大王做件王袍。”"); 
		content.push("这种亲切诚恳的关系继续发展，拉美西斯二世派了自己的御用医生去治疗希泰国王的眼疾，还尝试帮助国王的妹妹玛塔纳琪（Matanazi）怀孕。不过，法老在信中加了句不太厚道、有失风度的文字：“她五十岁了吧？不可能！一定都六十了！没人能给她弄出灵药，让她生出孩子。”所以，法老派了一位埃及巫师同去，给御医当后援！"); 
		content.push("希泰专家则来到培尔—拉美西斯提供武器制造技术咨询。不过，穿越从哈图萨到埃及那大约1300千米的旅程、远道而来的最重要的人物当属希泰君王的大女儿，如今，她为人所知的是其埃及名字莫阿特霍尔纳芙鲁拉（Maathorneferura）。公元前1245年前后，她嫁给拉美西斯二世，以此隆重地为和平协定盖上了联姻的封印。在嫁妆问题上，法老提出了过分的要求，以至于招来了新娘母亲普杜赫帕的严厉斥责。这位丈母娘告诉女婿：“你啊，我的大兄弟，想要从我这里占便宜把宝贝塞你自己兜里，真是既不友好又丢脸！”"); 
		content.push("不过，莫阿特霍尔纳芙鲁拉本人倒似乎是“一个真正的女神”，拉美西斯“爱她胜过爱任何东西”。她理所应当地获得了“王室大妃”的身份。在拉美西斯二世那漫长的统治期内，共有七位女性拥有此头衔，她是其中之一。法老主要的两位“大妃”都是埃及人：纳芙塔里很可能是南方人，出自第十八王朝的王族世系；另一个叫伊希忒诺芙蕾特（Isetnofret），名字意思是“伊希斯乃大美人”。"); 
		content.push("所有这些女人，与来自埃及、巴比伦的妃嫔以及后来的第二位希泰公主一起，为法老生育了大概四十五个儿子和四十个女儿。其中四个女儿也被提升到了“王室大妃”的地位，这是追随了阿蒙霍特普三世的先例——拉美西斯经常仿效这位先辈。"); 
		content.push("在宗教典礼上，后宫妃嫔们为国王那显而易见的雄性角色提供了必要的女性元素。卢克索的神庙墙壁上便描绘了这些场景，“王室大妃”纳芙塔里在诸神面前摇动叉铃哗啦作响，同时还唱诵圣歌，她这是在参加“旻神之桅帆”节庆。在活动中，男性参加的比赛是攀爬一套高高的木杆，以此向旻神表达敬意。国王与王后主持木杆的竖立仪式，画面显示纳芙塔里正在舞蹈，用双手的姿势将观者的注意力引向她的胸部——设计这一姿势，是为了刺激旻神雄起。"); 
		content.push("相似的壁画场景也出现在尼罗河西岸的拉美西斯二世的葬祭庙中，那里被称为“拉美西斯博物馆”（Ramesseum），阿蒙霍特普三世那些被重复利用的雕像也安置在此处。这些巨石像中有一座的上半部分，在1816年被一位文物猎人——此人改行之前大概是马戏团的大力士——拖走了，此像最终在大英博物馆得到归宿，激发了大众对古埃及广泛而高涨的兴趣。而至今残余的那些石像，其中一座上面的雕刻曾让英国诗人珀西·雪莱灵感大发，写下了他的著名诗篇，吟咏至高君权和绝对尊严的特质。诗篇的标题为《奥兹曼蒂斯》（"); 
		content.push("Ozymandias"); 
		content.push("），是拉美西斯二世帝王名号乌塞尔莫阿特拉（Usermaatra）的希腊文版本。不过这座激发了诗人才思的雕像，最初是阿蒙霍特普三世的作品，只是后来被拉美西斯挪用篡改并放入到了他的葬祭庙之中而已。"); 
		content.push("“拉美西斯博物馆”占地面积约等于四个足球场，如今是一处氛围微妙、幽思绵邈的所在。这里曾经分布着诸多的建筑，还有数座更小型的神庙，献给三代“王室大妃”——拉美西斯的母亲图雅，他的妻子纳芙塔里，还有两人的女儿梅丽塔蒙（Meritamun）。同时，这里还有一座宫殿，供王室南巡时入住。"); 
		content.push("“拉美西斯博物馆”也有过埃及已知最早的学校建筑。建造者将工艺作坊与一系列巨大的泥砖储藏室编织组合在一起，储藏室那拱形的构造下面存放的则是谷物和其他物品，可满足每日的神庙供奉所需。物资储备如此充裕，这一庙堂综合体很快成了西底比斯的行政管理中心，充当着当地的“银行”——政府雇员从这里领到薪水，而薪水的形式则是配给的食物。"); 
		content.push("雇员中包括了附近德尔—梅迪纳的工人。那里在当时得扩张，村镇界墙之内有了七十栋房屋，墙垛之外的边缘区还有另外四十栋，实际上形成了直到如今仍存留着的一片遗址。"); 
		content.push("大约有十二个居住者在他们的门框上留下了名字，比如画师普拉霍特普（Prahotep）、工匠哈贝克奈特（Khabekhnet），还有他们的邻居，即工头森内德耶姆（Sennedjem）与其妻子艾伊内弗蒂（Iyneferti）。这对夫妻的财物被安放在他们的家族墓葬中，墓葬在山坡向上几米高的地方。此处于1886年被发现，一直原封未动，里面有全家九位成员的木乃伊。艾伊内弗蒂死于七十多岁，还戴着一只刻有阿蒙霍特普三世名字的戒指，这反映了那位前朝老国王在这一地区长期受到民众爱戴。"); 
		content.push("尽管工头家的墓葬相当小，却被村民们装饰得非常精致。每个为期十天的工作周中，有两天是休息日，他们就利用这空闲来为彼此描画墓室，事实上也描画各自的住处。这些石匠、泥灰工、制图工和画师都是受到高度重视的工人，也会找出些虚构编造的旷工理由去逍遥一番。编造的理由五花八门，从同一位亲戚三番五次的“过世”，到要去酿啤酒，无奇不有。他们甚至会待在家里畅饮啤酒！他们暂离工作的时间平均数可以达到如此地步——实际上一年只干了六个月的活儿。工作日则是由两组人马轮班，每次四个钟头，中午时分还有很具现代人道水准的午餐休息时段。"); 
		content.push("他们工作和生活都是近距离接触在一起，但令人瞩目的是基本上没有什么暴力冲突的事件消息流传出来。虽然偶尔还是会发生打斗，例如有一次，墓葬建筑工奥纳赫特（Aonakht）被流放去采石场做工受罚，“因为他殴打了德杰德杰（Djaydjay）、帕伊德胡（Paidehu）和孟图帕哈皮（Montupahapy），差点把人家打得头破血流”。不过，有个叫帕内布（Paneb）的村民却是臭名昭著，他是个屡教不改的惯犯，其违反公序良俗的恶行，包括：严重盗窃、乱搞男女关系、聚众斗殴。一次在村镇街道上，这无赖一边当众追打他的继父，一边还叫嚣：“夜里我要杀了这老东西！”"); 
		content.push("这些留存下来的古代生活细节，是德尔—梅迪纳村民读写水平较高的一个直接反映。估计当时此地人口的识字率能够达到百分之四十，而相比之下，全国平均的脱盲率最多也只有百分之一。“工人新村”有成百上千的信件和成千上万的便条短笺留存了下来，内容五花八门。例如帕塞尔（Paser）给妻子图图伊雅（Tutuia）写道：“你托人捎了口信给我，我就来了。”再如些类似明信片的信函，其内容是让家人知道：“我在顺流而下，去孟斐斯。”还有，这里有位女村民叫伊希斯（Isis），向她姐姐内布维姆努（Nebuemnu）发出请求：“请尽快给我织一块披巾，我背部后面也需要一块。”村里洗衣房的登记清单上，也发现了类似于此的概念指称，由此透露出这种所谓的“后面用的布带”很可能就是月经带。"); 
		content.push("来自德尔—梅迪纳的大量书面材料，内容上无所不包，从自助手册到医药文档，从鬼故事到武士冒险传奇，应有尽有——书记员肯希尔霍普谢夫（Kenhirkhopshef）甚至还拥有他自己的小图书馆。与此同时，情诗与情歌在此城中也曾风靡一时。法老时代埃及的这些文字创作，任何一个体裁的已知范例几乎都来自德尔—梅迪纳，只除了一个例外——这一体裁的样本差不多就是在“拉美西斯博物馆”的通道路边发现的。其中一个样本包含有这样的台词文字：“当她对你说‘用胳膊抱住我，让我们就这样躺着直到天亮’时，你便得到了她，在夜晚让她重又恢复活力。”此台词文字被归于“来自音乐房的塔秀丽（Tashery）”名下，而这个女人被后世描述为已知最早的（舞台）表演艺术家。"); 
		content.push("即便是远离底比斯的地方，拉美西斯二世的子民们也在忙碌着。埃及南北有多长，臣民们就要跑多远，向南一直到了努比亚，国王下令在当地挖凿，建造七座石窟庙堂。其中两座最著名的位于阿布辛贝，在阿斯旺东南250千米的地方。1813年，在不断变化的流沙之下，神庙被发现了。而到了1881年，一位无所畏惧的强悍女游客，不仅再次清理移除了那些沙子，而且还用咖啡泡成的一种溶液去浸染了新近暴露出来的岩石，以便让石头色调改变，与其余部分融合一致！到了1966年，神庙面临水淹的威胁，因为新阿斯旺大坝要修建，将形成纳赛尔水库，这就意味着努比亚的大片地区和许多的建筑遗迹，将被永远淹没在水下。于是在联合国教科文组织的安排下，有几座神庙，包括阿布辛贝的那两座，被煞费苦心地仔细挖掘上来，转移到更高的地方，并按原样重新组装完毕。这是一项浩大的工程，部分经费则来源于此——图坦卡蒙的那些宝贝举办了首次世界巡展，展出收入用于资助神庙搬迁。"); 
		content.push("单单是作为古代建筑的壮观成果而言，那些神庙无疑值得耗巨资来拯救。"); 
		content.push("最大的那座神庙在一处巨大的砂岩裸露岩层间凿挖而成，外立面突出显示了拉美西斯二世的四座坐姿巨石像。公元前1248年前后，就在巨像完成之后几年，一场地震不期而至，一座石像被震倒。每座巨像都高达二十多米，旁边环绕的是王太后、王后纳芙塔里与拉美西斯诸多各色后裔的小雕像，它们都在巨石像的脚下。在有柱子支撑的神庙内部往岩层深处延伸了50米之多，那里的岩壁上凿刻出的场景，描绘了那在埃及古迹中无处不在的卡得什战役大捷，以及法老夫妇的形象——两人除了祭献供奉上神，也处决俘虏，纳芙塔里在这些场合中“与国王默契联合”，扮演和代表着哈索尔－塞克美特。不过，最令人惊叹连连的物品还是保留在了更里面的密室之中。其中一座真人大小的拉美西斯二世雕像，踞坐于阿蒙—Ra神、Ra神—荷拉赫狄与普塔的旁边。这几座像本身谈不上是多好的艺术作品，但它们的空间定位却非常精确、大有讲究：每年两天——分别是2月22日，也即法老登基之日；还有10月22日，也即法老生日——早晨最初的、如手指般伸出的一缕阳光，会正好照亮拉美西斯雕像的面部，时长持续约二十分钟。这无疑是“天文学和建筑工程领域中一个很难得的奇观”。"); 
		content.push("阿蒙霍特普三世为妻子迪伊在努比亚修建了神庙，紧靠他自己的那一座。有样学样，拉美西斯二世也建造了附属相伴的另一座石窟神庙，给纳芙塔里。“正因为她，太阳才会闪亮照耀”——王后神庙外立面上的铭文如此宣告。这座庙凿挖在另一块外露凸起的巨大砂岩岩层中，庙里有拉美西斯二世的另外四座石雕像，石像高度大约是10米，但它们是在拱卫着中间纳芙塔里的两座雕像。她那特征鲜明的、代表哈索尔的羽毛王冠，让她显得比丈夫甚至还要稍微高一点——当然，这样一种艺术规范只是在埃及边界之外，在天高皇帝远的努比亚才会得到允许。她的这两座大石像被呈现为哈索尔－塞克美特的模样，寓意着在这个常有波澜的动荡地区，永远守望护卫着埃及。"); 
		content.push("公元前1255年前后，当这两座石窟庙最终完工后，揭幕启用的庆祝仪式在2月举办。不过，3000千米的往返行程是纳芙塔里最后一次公开露面。据说，她当时已经病情严重，实际上已无法操作完成那些必要的仪式表演，而她的女儿梅丽塔蒙救场，扮演了她的角色。在这一年的某个日子里，纳芙塔里最终撒手人寰。"); 
		content.push("她的遗体做成了完美的木乃伊，亚麻裹布外面还罩上了“亚麻红布女神”哈索尔－塞克美特那红色的亚麻裹尸布。纳芙塔里下葬于哈索尔那神圣的王后谷中，陵寝（QV.66号墓）确实相当豪华。此墓最初发现于1904年，近些年才被保护起来的壁画依旧完美无缺，简直跟当初才画出来一样。这是绝对无疑的证据，表明当时高质量的艺术创作，“当不必屈从或忌惮于法老那膨胀自我的重压时，艺术还是会继续繁荣”。"); 
		content.push("说实话，法老拉美西斯在这里缺席，反倒令人更清晰地联想到了他。不过，眼前无他，还是更令人悦目娱心。纳芙塔里是壁画场景的中心人物，她那整齐利落的仪表，在黄金配饰和银耳环的陪衬下越发出彩。有人猜测耳环是来自爱琴海地区，属于给王后的献礼。画面中，诸神与王后相伴，哈索尔给了她一个“安可”生命十字章，保证她的灵魂永生。王后也出现在头部为朱鹮（朱鹭）的学识之神托特面前，两人之间有一块抄书吏的写字板。场景中附带伴随的文字出自《死者之书》，其中还包括王后本人的一句话：“哦，众神在上，请看，我是个书记员，会写字！”——这个声明十分有趣，只要我们联想到王后与希泰国之间的书信往来。"); 
		content.push("尽管她的墓葬在古代曾遭盗劫，还是有一些“沙卜替”仆役人偶，服饰残片和一双鞋，木质储物柜的部分以及刻有第十八王朝国王艾伊名字的一只瓷釉圆头把手，幸存了下来。艾伊可能是纳芙塔里的祖先之一。在那些最初的陪葬品残留物中，还发现了托特的一座精美小雕像。甚至还有一些残余物是纳芙塔里钟爱的珠宝首饰的一部分：一只金手镯、一只莲花造型耳坠，以及两块银质和金质的研磨板。这些古董发现于1904年，之后到了1988年，又出乎意料地增加了新东西——壁画的基底泥灰有松脱现象，一位从事修复工作的技师在这片墙壁后面发现了暗藏的另一件金器，上面装饰雕刻着纳芙塔里的名字。不过，至于这位“王室大妃”本人那精心制作成木乃伊的遗体，最终剩下的只有她的双膝部分，散落在粉色花岗岩石棺的碎片中。"); 
		content.push("不过，此墓的命运还是比庞大的KV.5号墓要好一些。这座KV.5号墓要么是拉美西斯在帝王谷从零开始修建的，要么至少是将既存的一座第十八王朝墓葬大规模扩增升级而成的。此墓早在1825年就为人所知，是整个王室墓园中最大的一座陵寝，修造之初也是为了用于给拉美西斯众多儿子中的几个人提供长眠之地。这是个多层构造的工程，有一百二十多间墓室，配有走廊作为连接通道，类似于一座地下的“多层立体停车场”。1995年，这里被重新发掘。年复一年的洪水将剥落的石头碎屑冲进来，以至发掘时不得不先挖除若干吨的累积物。大部分的墙壁装饰遭水浸破坏，而那些曾做成木乃伊的王子的尸体，也只剩下了残损的白骨。"); 
		content.push("纳芙塔里的大儿子阿蒙希尔霍普谢夫（Amenhirkhopshef）此前显然已经被立为王位继承人，但他在父亲之前就先去世了。其后的两个儿子也都是如此，直到拉美西斯指认他的第四个儿子继承王位。"); 
		content.push("这就是哈姆维西（Khamwese）王子，生母为另一“王室大妃”伊希忒诺芙蕾特（Isetnofret）。他长期以来留给人们的印象，是“一位非常博学的书记员和魔法师，时间都花在对古代辉煌建筑和古籍的研究上”。他还被授予另一殊荣，即“首位古埃及学家”，而他对古迹的兴趣却也与当年的时代精神相一致。"); 
		content.push("与他那好勇崇武的父亲和祖父不同，年轻的哈姆维西之前选择的是神职道路，担任了孟斐斯城创世之神普塔的祭司。孟斐斯与邻近城市赫里奥波利斯的神庙都有图书馆，哈姆维西充分利用了这个条件，被授命负责组织筹备父亲的执政三十周年大庆。按照传统，法老在位三十周年之际便会举行盛大庆典，之后视情况需要，可在或长或短的间隔后不定期再次举行庆祝。既然拉美西斯如此长寿，所以就有过不少于十四次庆典，每次都是仿效遵循先祖的礼制——回溯直至第一王朝，而哈姆维西的筹备工作自然就变得十分繁忙。"); 
		content.push("他还在萨卡拉和吉萨附近启动了一个文物修复项目，“因为他热爱修复前朝君王们的宏伟建筑，让那些已经沦为废墟的建筑重新变得坚固”。每个工程完毕时，他都派人在古建筑上刻写正式的铭文。除了建筑最初主人的名字，还有当代法老也即他父亲的名字，并且简短地描述所执行完成的工作，这些铭文被后世称为“人类全部历史上最大的博物馆文物标签”。"); 
		content.push("在萨卡拉，这些铭文之一依旧清晰可见，就刻在乌纳斯金字塔的南立面上。他还主持修复了梯级金字塔、乌塞卡夫金字塔和第四王朝国王谢普塞卡夫的马斯塔巴，将这位先帝之前消失了的名字加到了其宏大建筑上。在阿布希尔，他维修了萨胡拉的金字塔和尼乌色拉的太阳神庙。在吉萨，拉美西斯二世此前已从哈夫拉的金字塔综合体拆除征用了石料，去赫里奥波利斯修建一座新神庙，而哈姆维西就尽其所能，尽一切去维护存留下来的建筑体。建筑师主管马亚（Maya）被任命为工程队长兼经理，修复胡夫大金字塔。在这过程中，他和哈姆维西的工人们挖掘出土了一座已达千年之久的胡夫儿子的雕像。据文献记载，“在胡夫陵寝的井道区域，在一道竖井那塞满的填充沙土中，他发现了法老儿子卡瓦布的雕像，哈姆维西王子对此大为欣喜”。王子随后将古董雕像安置于一座圣祠中。从一定意义上说，那就像是某种博物馆，“因为他爱戴过往的那些高贵先辈，而他们就寓居存身于古文物之中，他也敬慕先人们所创造成果的卓越品质”。这实在是一种非常细腻微妙的高尚情感。"); 
		content.push("及至三十岁，哈姆维西王子已经晋升为普塔的最高大祭司，负责的不仅是孟斐斯普塔大神庙中的日常敬拜祭礼，而且还有大神的神圣动物阿比斯神牛的福利。这是“所有神圣动物中的王者”，据信，普塔的精魂就包含在神牛体内。每头神牛在死亡之后也被做成木乃伊，安葬于萨卡拉。这一传统习俗至少可回溯至阿蒙霍特普三世的年代，以及他的儿子图特摩西斯王子当大祭司的时候。"); 
		content.push("公元前1263年前后，阿比斯神牛升天，安葬仪式由哈姆维西与其父王主持。神牛的陪葬品同样非常丰盛，有珠宝首饰、驱魔护身符和“沙卜替”人偶，而这些东西也是王室墓葬用品中常规的配置。有些物品上刻写了哈姆维西的名字，另外的则刻上了希望展示其虔诚心愿的朝臣的名字。神牛墓在1852年被发现时，墓室积有沙子的地板上所留下的葬仪人员的脚印仍旧清晰可见。"); 
		content.push("大概十四年之后，哈姆维西也主理了下一头神牛的葬礼。这一次，他给神牛配上了镀金的棺材和黄金面具，但安葬的方式却有所改变。"); 
		content.push("他没有给每头神牛安排一个单独的墓葬，而是模仿和复制了他哥哥们在帝王谷的多重复合墓室的结构设计。他启动了一座只有单个地下大墓窟的建筑体——后来这里被称为塞拉培翁（Serapeum）——墓窟里侧边有单独的墓室分配给每头神牛，每个墓室中都安置了一具花岗岩石棺，重达八十吨。"); 
		content.push("为了敬拜阿比斯，他在大墓窟上方建了一座新神庙，即塞拉培翁神庙，配有这样的石刻铭文：“哦，诸君，此乃我为阿比斯所建之神庙，你们进来便可看到；我所做之事已镌刻于石墙之上，你们进来便可看到。如此壮举，已付诸实施！此类盛事，前所未有。只要各位注意到先辈们的作品曾被弃之不顾、处境堪忧，那我之所为，当为诸君喜闻乐见。因此，当未来有新工程开建（要危及此神庙）时，请记住我的名字吧——哦，阿比斯，大神在上，我是哈姆维西王子，更是神之仆人！”"); 
		content.push("及至公元前1229年前后，五十五岁的哈姆维西终于正式成为王储。但他也先于父亲去世了——是在封为王储之后仅仅五年。他选择葬在塞拉培翁这一带，紧靠着阿比斯神牛的大墓窟，他的墓葬现在仍埋在流沙之下。不过，他当然是留下了历史印记。正如他所希望的，他的名字被后世人们传诵持续达一千多年，在形形色色的各种民间故事中得到了永生。在这些生动的传说中，他在萨卡拉周边转悠，遇到了一个大家族的鬼魂——世代守护着一本终极普适智慧的秘籍，又与一位美丽不可方物的幽灵女子共浴爱河，并生出一个神奇的孩子，这孩子后来成了古埃及的一位著名魔法师。"); 
		content.push("至于哈姆维西那无人不知的父王拉美西斯二世，公元前1213年前后，在八十多岁的年纪，最终一命归西了。正如可以预见到的，他的尸体按极高的规格水准做成了木乃伊。他那稀疏谢顶的白发，用较淡的“海娜”染发剂着色了，复现出他年轻时的红发模样。他那显著的大鼻子，被用树脂和干胡椒粒进行了填充，以便在多层的亚麻布包扎下能保持明显挺立的形状。1886年，在当时的埃及统治者特维非克总督（Khedive"); 
		content.push("Tewfiq）的面前，这位法老的木乃伊包裹层被正式打开，三千多年捆扎压力的释放让拉美西斯的双臂慢慢地抬升起来，仿似僵尸复活，让在场的目击者都大为惊恐。"); 
		content.push("与父亲塞狄一世一样，他也安息在一具雪花石石棺里，葬于帝王谷的宏大陵寝（KV.7号墓）中。跟几乎其他每一座墓葬一样，这里在古代也遭受了盗劫和千百年的洪水浸渍，再加上成吨剥落的碎石屑被冲进来，让这里的情形就跟他儿子们的墓葬（KV.5号墓）一样。"); 
		content.push("这位传奇般长寿老国王的王位，最终由他还活着的第十三个儿子梅伦普塔（Merenptah）继承。梅伦普塔是哈姆维西的一个弟弟，但当时也已五十有余。梅伦普塔的执政期只有十年（约公元前1213—公元前1203年），而且不可避免地，这段时间有很大部分仍是处于他父亲那长长的阴影之下。"); 
		content.push("梅伦普塔，“普塔的宠儿”，最初是安居于孟斐斯的王宫中。宫殿建在普塔神庙的旁边，而他的名字也是源于这位创世大神。但很快他的主要居住地变成了培尔—拉美西斯，为的是更接近事发地，好去处理近东快速变化的局势。"); 
		content.push("他尊重父亲与希泰国缔结的和平协约，向对方提供食物补给。那时发生了分布广泛的骚乱动荡，标志着青铜时代的终结，希泰帝国也在此冲击下开始分崩离析，因此来自埃及的食品援助就变得越发必要。这一连串的事件也导致了希腊大陆地区所谓“宫殿文明”（Palace"); 
		content.push("Culture）的崩溃，并影响到希腊各海岛区和爱奥尼亚（Ionia），由此产生了大量流离失所的难民。他们开始从地中海区域向东迁移，去往黎凡特海岸寻求更好的生活，而背井离乡途程的终点指向了埃及，传说中的丰足之地，因此很多流民将目光锁定于此。"); 
		content.push("流民们拖家带口，结帮成伙，最终与利比亚人形成了联盟，并尝试从陆地和海上两条战线来侵入埃及。于是，埃及人便指称他们为“海上民族”，还分别给予不同的命名，比如“谢登人”（Sherden），所来自的地方大概是今日的撒丁岛；比如“埃克维希人”（Ekwesh），被认为来自希腊的亚该亚（阿哈伊亚）；比如“卢卡人”（Lukka），指来自小亚细亚吕西亚（Lycia）的海盗般的劫掠者；比如“希利希人”（Sheklesh），也许是指他们来自西西里岛；还有“特雷西人”（Teresh）——有研究者宣称这是伊楚斯坎人（Etruscans，又称伊特鲁里亚人）的先驱。"); 
		content.push("公元前1208年前后，有一万六千多人的联合士兵进入了三角洲东部地区，并向南行军，朝孟斐斯和赫里奥波利斯进发。梅伦普塔与他们交锋，进行了一场长达六小时的战役。他的军队杀敌六千，剩下的都被抓获成为战俘。战俘们随后在三角洲一带的多个驻军据点被分散安顿。"); 
		content.push("梅伦普塔在一块石碑上刻写记录他的辉煌胜利，宣告说“所有的浪游流寇都已被镇压和制伏”，利比亚已遭覆灭。他又附加道，埃及的巴勒斯坦人诸侯国，在迦南地、阿什克伦和基色（Gezer）也发生过叛乱，他均已成功处理。有一个特别的部族人群，他给出了有史以来已知最早的指称——“以色列”，梅伦普塔宣称那里“已被摧毁，沦为废墟，再生传承的种子已不复存在”。"); 
		content.push("一块五吨重的花岗岩石板，现在广为人知的名称是“以色列石碑”，是在阿蒙霍特普三世那宏大葬祭庙的最后部被发现的。梅伦普塔在那里修建了他自己的庙，但是规模较小，几乎只是其伟大先祖那葬祭庙的一个附属物。他试图在太阳神国王余晖的照耀下得到一点点荣光。于是，像他父亲拉美西斯一样，梅伦普塔也循环利用了阿蒙霍特普原初建筑的很多材料。实际上，“他自己葬祭庙所用的建筑材料，几乎全部都”来自阿蒙霍特普那里。"); 
		content.push("不过，破坏远远不是汪达尔人野蛮行为造成的结果。近些年的研究显示，到了公元前1200年前后，阿蒙霍特普三世的葬祭庙在一场地震中受损严重；地震让门农巨石像产生了破裂，还把其他所有的东西都震倒了，让原先辉煌壮观的宏大建筑变得甚至不如一处废品回收站，只不过这些“废品”有王室格调而已。梅伦普塔看来是把那些残片都检查了一番，将残片翻转过来，在反面刻写铭文，利用到了旁边他自己的葬祭庙上。"); 
		content.push("于是，他的“以色列碑文”就刻在了一块石碑的背面，而那块石板起初是阿蒙霍特普三世的作品，以差不多完全一样的方式，他的葬祭庙也是重新利用那些已垮塌的早期建筑的石料砌造而成。20世纪90年代，梅伦普塔的这座庙开始被发掘。考古学家们发现其基本上是阿蒙霍特普葬祭庙的翻版，只是规模小了很多，而且一定程度上等于是把之前的庙里外翻转过来，因为那些被循环利用的石材的反面还覆盖有阿蒙霍特普的石刻图像，令人一见难忘。借由梅伦普塔对这些材料的挪用，原图像那生动明丽的色彩得以保存至今。"); 
		content.push("用了“再生材料”的葬祭庙处于顺利的施工过程中，梅伦普塔又下令在帝王谷开建他的陵墓（KV.8号墓）。这是一座巨大的墓窟，沿着一道下沉的直行通道，挖凿在地下岩床里面。其中有个独特的侧边墓室，用于献给他的父亲拉美西斯二世，墓室墙上的壁画类似于他自己的以及塞狄一世墓室中的场景，但加上了红头发的神祇形象。等到工程的主体完成，国王便安排他的墓葬设施提前按计划的格局摆放，首先是诸神雕像，然后是他的四具大型石棺——这一复杂又困难的安装过程由总理大臣帕尼赫希（Panehesy）监督执行。棺材是一个个顺次安放在另一个中间。外层的三个花岗岩石棺都有棺材盖，上面刻着国王的肖像。盖板朝下的那一面刻着天空女神努特四肢伸展开的形象，她将兑现那永恒的誓言——“我到来，所以才能展开四肢环抱你，所以你的心你的灵才能存活”。最里边的石棺则跟他父亲和祖父的一样，用雪花石制成，梅伦普塔的镀金雪松木棺材将安置其中。"); 
		content.push("当工匠们完成了剩余的所有细节时，法老龙心大悦，对结果甚为满意，便给了他们额外的配给，有肉、水果、芝麻油和啤酒。在当时通胀日渐严重、经济困难不断加剧的背景下，这些配给让工匠们欢欣鼓舞。"); 
		content.push("梅伦普塔死于公元前1203年前后。他的木乃伊，制作技艺非常高超，以至于后世仍然可以看出他的家族遗传特征，样貌与拉美西斯二世和塞狄一世颇为相似。1907年，研究其遗体的解剖专家通报说，木乃伊有“一种怡人的气味，就像托钵僧的香膏（安息香）”。遗体皮肤则白得惊人，如此外观很可能是被用作干燥剂的天然碱粉在肌肤上结晶附着而导致，但这也曾引发了错误的猜测，认为梅伦普塔肯定就是《出埃及记》中那位淹死在红海的法老——皮肤被海水泡白了！"); 
		content.push("不过，接下去的王位传承远远谈不上按部就班、简单明了，因为梅伦普塔较小的一个儿子阿蒙梅西（Amenmesse，约公元前1203—公元前1200年在位）曾短期僭越篡夺了王权。当王座最终传递到了预先指定的继承人，即梅伦普塔的另一个儿子塞狄二世（约公元前1200—公元前1194年）时，他即刻就抹去了篡权前任的全部痕迹，并明确指称其为“敌人”。"); 
		content.push("塞狄二世即位时年龄大约为五十五岁。他是拉美西斯二世的孙子，而他的“王室大妃”则是同一位祖父的孙女，名叫塔沃丝蕾特（Tawosret），意思是“强大有力者”。塞狄二世为自己在帝王谷准备了陵墓（KV.14号墓），那里的壁画把夫妻俩都描绘在了各种场景之中。直到有一天，修建陵墓的工人惊讶地看到有人来访，“来的是警察总长，对他们说，‘猎鹰已经飞向天堂了，那就是塞狄陛下，另一位已经登临就职，接替了他的位置’”。"); 
		content.push("塞狄二世驾崩的消息刚传开，新国王就被宣告和确认。那是先帝的红头发儿子西普塔（Siptah，约公元前1194—公元前1188年在位），生母为来自迦南地的异族妃子。年轻的西普塔曾患有小儿麻痹症，即位的时候才只是大约十岁的样子，于是他的继母塔沃丝蕾特成了“统领全部国土的摄政大君”。"); 
		content.push("这对新的王权组合得到了叙利亚出生的书记官拜伊（Bay）的辅佐。此人很快被提拔为“国土全境之总理大臣”。在帝王谷，他的陵墓（KV.13号墓）也随之开建。他自封为有能力拥立国王的元老，声称已经“帮国王登上他父王的大座，地位得到确立”。这样的一种描述，通常只能用在神祇的名下，即所谓“君权神授”，而拜伊竟然如此自况，暗示他野心过大，自视甚高。此人膨胀过度，以至于当西普塔年及十六之际，便亲自下令处决了拜伊。墓葬工人们也接到放下工具的指令，因为“大敌拜伊”的墓葬不再需要建设了。"); 
		content.push("不过没过多久，少年国王西普塔也亡故了。塔沃丝蕾特晋升为法老（约公元前1188—公元前1186年在位），取了几个新的帝王名：希特拉－梅丽塔蒙（Sitra"); 
		content.push("meritamen）、“Ra神之女，阿蒙最爱”、“姆忒选定之人”和“强健之牛，莫阿特之宠儿”。后世的一位历史学家指称其为“索里斯国王”（Thuoris），“在其执政期，特洛伊被攻陷”。关于特洛伊战事，传统上来说基本回溯至公元前12世纪80年代，而那时塔沃丝蕾特确实是以法老身份统治埃及。她的盾徽形制模仿了祖父拉美西斯二世的先例，而她的雕像也与先辈一样，竖立在了赫里奥波利斯和底比斯，雕像的服饰造型完全是男性风格。"); 
		content.push("这样一位女性法老，拥有与此前的娜芙蒂蒂相似的全部地位特征，所以随后的一个情况就成了顺理成章的巧合：关于帝王谷的KV.56号墓，根据重新开挖发掘该遗址的专家的见解，此墓最初是为娜芙蒂蒂而修建，而现在又被拿来再利用了。"); 
		content.push("1908年，此墓首次被发现，墓中藏有大量的珠宝首饰，以至于考古学家们干脆称之为“金墓”。他们从那里出土了数量惊人的耳环耳坠、手镯、挂链护身符、项链、鞋子以及王冠样式的冠冕。"); 
		content.push("因为其中有几件上面刻着塔沃丝蕾特与塞狄二世的名字，所以人们便猜想此墓肯定是被重新利用来安葬了塔沃丝蕾特，或者是她的孩子。不过，墓中那少量的金叶子和拉毛灰泥更可能是来自一只珠宝盒，而不是一具棺材。通过详细考察这些珠宝，表明它们制作出来并非为了佩戴，因为如果是用于佩戴，有些盾徽应该被做成上下颠倒的样式才合理。这些珠宝上的图案也同样耐人寻味，别有意趣：有一对手镯上刻着塔沃丝蕾特为坐着的塞狄二世倒饮料或斟酒，姿态与娜芙蒂蒂和埃赫纳吞此前所采用过的完全一样；另有一对手镯上面显示塔沃丝蕾特身为主导领头人物，位于塞狄二世前面。既然娜芙蒂蒂很可能是塔沃丝蕾特的角色范本，那这些珠宝自然是后者最恰当的献礼，代表了感恩还愿，供奉给她的女性前辈。"); 
		content.push("塔沃丝蕾特所生活的时期，基本可说是王国风云诡谲、动荡不安的年代，即便是缺少文献记录，也留有内战的证据，而她自己也曾置身于某种形式的军事冲突当中。一块石灰岩大石板上的简笔石刻显示一位王室女性从一辆战车上向一个男性对手射出利箭，而那或许可能就是她的男性继任者塞斯纳赫特（Sethnakht）。"); 
		content.push("大约公元前1186年，塔沃丝蕾特离世。她不仅是第十九王朝的最后一任国王，也是过去近一千年间最后的一位女性法老。"); 
		content.push("新的第二十王朝的首任君主是塞斯纳赫特（约公元前1186—公元前1184年）。尽管其身世来源不得而知，但他随塞斯命名，所以背景有可能如此：他大概是前朝两位塞狄国王的后裔，只是出于侧室的母系血统。"); 
		content.push("塞斯纳赫特在帝王谷的陵墓（KV.11号墓），根据计划已在建造之中，但随后突然中断放弃了，因为工人们施工时向下意外地挖进了先王阿蒙梅西的墓葬。于是，塞斯纳赫特转而占用了前任塔沃丝蕾特的墓葬（KV.14号墓），将其扩建，并把这位女前辈的尸骨、随葬品与名字全都清除。"); 
		content.push("塞斯纳赫特的执政期，与塔沃丝蕾特的在位时间一样短暂，但后世却有文献记载他“让曾是骚乱暴动的全境国土恢复了秩序；在埃及土地上的反叛者，他格杀勿论；埃及的王权大座，被他正本清源，打理干净，他是两方土地的统治者”。不过，他对埃及历史的最大贡献，是与他的王后迪伊－梅伦尼塞特（Tiy"); 
		content.push("Mereniset）联合培养出这个国度最伟大的一位武士君王，那就是拉美西斯三世（约公元前1184—公元前1153年在位）。"); 
		content.push("第三位拉美西斯，其执政期当然比他父亲的要长得多，但当中也有些年份充满了暴力因素。利比亚人再次试图从西线侵入埃及，又一次与“海上民族”结成进击同盟，除了“谢登人”“希利希人”和“特雷西人”，现在加入的还有“邓尼恩人”（Denyen）——有史学家认为这就是指希腊的达南人（Danaans），还有“皮勒塞特人”（Peleset）——可能就是指腓力斯人，以及“提耶克人”（Tjeker）与“维西维西人”（Weshwesh）——很有可能是来自迦南地。"); 
		content.push("根据文献记载，大约公元前1176年，“这些人突然行动起来，没有一个邦国能抵挡他们的武器，希泰国、西利西亚（Cilicia）、卡基米什（Carchemish）、塞浦路斯以及其他地方”全都在入侵者面前沦陷了。现在他们又一次向埃及席卷而来，“他们的口号与目标是‘行动！’，但他们的愿望中所充斥的是种种恶行与变态行径”。不过，拉美西斯三世在三角洲海岸边等着他们。这位法老相信，有女神阿奈特（Anat）与阿斯塔蒂（Astarte）充当其刀枪不入的安全盾牌；他宣告，“他们的计划被粉碎了，被神之意愿颠覆摧毁”，因为“那些来犯者，我都打翻他们。从海岛来的邓尼恩人，被我屠戮倒地，提耶克人被化为灰烬，来自海洋的谢登人和维西维西人被尽数杀灭，如同从未存在”。"); 
		content.push("敌方的伤亡，借助一堆堆的肢体部位得以计算。这些从阵亡敌人的身体上割下来的部位不仅有右手，还有死者的阴茎——这种仪式化的去势阉割，可上溯至纳美尔的时代。至于战俘，则被强迫定居在三角洲地区，还有埃及在迦南地的各处军事据点兼殖民地。他们很快就被重新征用，当起了雇佣兵，后来竟成为埃及军队的主力。"); 
		content.push("敌人被击溃，埃及重获安定，因而拉美西斯三世豪迈地宣告：“朕所在的年代，天下太平，寡人的士兵与战车都可悠闲歇息。”不仅如此，“寡人还让埃及的妇人们可以安心地自由行走，想去何处便去何处，在路上不用担心遭他人骚扰侵犯”。"); 
		content.push("这位法老执政的大部分时间都常驻北方，他的官员们在赫里奥波利斯这里显然是忙得不可开交，因为他掌权的期间，Ra神在该地接受供奉的献花总共不少于二百五十二万八千一百六十八束！国王还给神庙场地做了绿化修饰，他禀告Ra神，“在您的圣城赫里奥波利斯，我为您种植了橄榄林，配备有园丁与若干人员来制取纯油脂，埃及最好的橄榄油，只为点燃您神圣居所的明灯”。"); 
		content.push("在赫里奥波利斯北边和雅胡迪雅丘地（Tell"); 
		content.push("el-Yahudiya），拉美西斯三世建造了一座精美的宫殿。宝石一般的釉彩地砖装饰着他接受觐见的王座大殿，地砖图案突出显示了那些被绑缚的，来自叙利亚、努比亚和利比亚的战俘。他无论何时走过那地面，总是会踩在那些战俘身上；同样是这些俘虏，也被绘制在王室鞋履的鞋底鞋帮上——毫无疑问，当外国使节来拜访谒见法老时，这肯定会让他们受到具体真切的心理打击。"); 
		content.push("同一类型的装饰也出现在拉美西斯三世于底比斯建造的宫殿中。他那廊柱式的王座大殿，就附加修建在其位于梅迪内—哈布的宏大葬祭庙旁边。大殿隔壁有卧室，带有配套的卫浴间，浴室衬墙为石灰岩板材。大殿这边有一扇“法老现身显形之窗”（window"); 
		content.push("of appearances），经由此处，他可观看毗邻的葬祭庙中所进行的仪式。那座葬祭庙耗时十二年才建成。"); 
		content.push("恰如拉美西斯二世及其儿子梅伦普塔，拉美西斯三世也从附近阿蒙霍特普三世的神庙遗址中借用了相当多的雕塑，并安置在自己的梅迪内—哈布葬祭庙中。这一地名在阿拉伯语中意思很简单，就是“哈普的城镇”。这是为了纪念阿蒙霍特普三世的得力重臣，即“哈普之子”阿蒙霍特普。最初正是他，组织设置了这些石像。"); 
		content.push("拉美西斯三世的葬祭庙面前曾经有一个连通着尼罗河的河港，在那最初高达18米的泥砖墙内部，神庙与原初生动的彩绘大部分还保持着完好无损的状态。其独特的入口，采用了叙利亚风格的“密多”（migdol）门楼样式；门洞上面的房间装有显眼的大窗户，便于让下午的清风吹入其中，而窗子的两侧则是雕饰，呈现的是外国战俘的头像。"); 
		content.push("远离前面的大塔楼——横贯其上的是拉美西斯三世单手将敌人拎着，挥拳痛击——神庙内墙上装饰的壁画场景，详细描绘了近期他与利比亚人和海上民族之间的较量。场景中充满混乱又狂暴的气息。按照描述，一个利比亚人酋长“被完全开膛，刀口大开，伏倒在地”，而法老的书记员们详尽地记录敌方的死亡人数：“手，12659只；包皮（龟头），12859片”；与此同时，被捆绑的战俘们被串在长绳上，一队接一队地被牵走。"); 
		content.push("其他地方的壁画则用棍棒打斗以及摔跤的场景来表现埃及武士如何对付来自利比亚、叙利亚和努比亚的比赛对手。这些形式化的展示表演，应邀而来的观众之中，包括各国使节、朝廷臣僚以及国王本人。擂台上的裁判借由吹响一只小号来示意每一轮角力的开始，而参加比赛的埃及选手则高呼：“我主法老与我同在，支持我来干掉你！”必然地，最终获胜的是埃及斗士，正如埃及迎击整个世界的敌手而战无不胜——无论是运动场上，还是战场上都无坚不摧。"); 
		content.push("然后，场景进一步展开。在此，拉美西斯三世本人陪同着祭司。有些祭司举着大大的盾徽，上面列出此前三十位统治者的名字，从阿蒙霍特普三世到塔沃丝蕾特；而那位有一半叙利亚血统的“王室大妃”伊丝（Ese）则在旻神的大公牛面前表演仪式化的舞蹈——被激发生殖的欲望。"); 
		content.push("法老当然还有成群结队的许多妃嫔。在神庙相对没那么严肃正式的区域，有壁画描绘了她们陪法老玩棋盘类游戏，而法老则左拥右抱、偎红倚翠，甚至挠触她们的下巴，撩拨她们。不过，后宫如此之多的侍妾，再加上她们为国王所生出的全部子嗣，将最终导致拉美西斯三世的毁灭。"); 
		content.push("因为，尽管在抵御外来威胁方面，拉美西斯三世毫无疑问成功地保护了埃及，但他最终却是在自己家人的手中一命呜呼。"); 
		content.push("大概过了差不多三十年，在这一王朝周期的尾声，拉美西斯三世庆祝执政的第一个三十周年。他追随阿蒙霍特普三世的先例，将朝政永久转移搬迁到了底比斯。但仅仅一年之后，他在底比斯的时间便被斩断，戛然而止。"); 
		content.push("官方的审判记录显示，法老的偏室王后特雅（Teya）想让她的儿子彭塔维尔（Pentawere）继任王位，但一个与其争风头的妃子之子被指定为继承人，这让那对母子都大为不快。"); 
		content.push("在试图改变王位传承的人选顺序这一问题上，特雅既有动机也有机会。她随后被抓捕，罪名是“与后宫中的女人们合谋策划事项，并在施行叛乱”，协同者有一位宫廷男管家、一个厨师、国王的私人御医，还有宫廷魔法师普瑞卡蒙内夫（Prekamenef）——根据指控，此人打算运用其魔法和蜡制人偶来让王宫卫士失去行动能力，从而使国王处于易受伤害和攻击的状态。"); 
		content.push("总共有三十八个串谋者最终被定罪，其中包括侧室王后及其儿子。这两人表面上是“出于自愿”结束了生命，但之所以自杀也是别无选择的结果。其他被定罪的人则被活活烧死，刑罚地就在法老葬祭庙的大门之外，而那是传统上最常用的惩罚执行地点。此外还有三个法官因为与叛乱方有牵连勾结，被割掉了耳朵与鼻子。"); 
		content.push("官方的历史记录永远也不愿承认这位神圣非凡的君主被谋杀了。任何敏感的宫廷变故都是用最隐晦的委婉陈述来含糊其词。看起来，篡位阴谋似乎被及时发现并制止了。因为在1886年，当拉美西斯三世的木乃伊被部分拆开时，并没有发现其死亡的可疑之处，只是那木乃伊的整体神态还是有诡异之处，令人心神不安。此正为1932年的电影《木乃伊》提供了灵感来源。"); 
		content.push("但到了2012年，此木乃伊接受了CT扫描。在遗体颈部残余的包裹布之下，发现法老喉头下面有一道严重的伤口，所有的软组织被切开，一直刺到骨头。如此猛刺之后，他应当是即刻毙命的。"); 
		content.push("同样，这次扫描还显示出入殓师在进行防腐处理时，小心地将一只“荷鲁斯之眼”的辟邪神符填入颈部那伤口之中，以此象征其身体的完整与健康——至少在阴间或来生世界是如此。"); 
		content.push("然后，拉美西斯三世的遗体被送往帝王谷安葬（KV.11号墓）。此墓最初是由其父亲塞斯纳赫特开建，直至建筑工人们发现它与一座先辈的墓穴有冲突，才半途而废。而拉美西斯三世的建筑师们只简单地改了下墓室入口通道的方向，接着就继续挖凿出一个洞穴状的、有多个墓室的地下结构。此墓最终停止修筑是在工人们接到消息的时候——“雄鹰已经飞向天堂”；这是在告诉他们，拉美西斯三世死了。"); 
		content.push("陵墓建筑工们的专项报告或陈述通常相当冗长，但与之形成强烈反差的是他们这次的说法简单明了，“棺材入葬仪式举办完毕”。这或许是反映了一个事实：经济下行，日渐萧条，让他们也跟着益发受窘，而行政管理部门的渎职与公然嚣张的贪腐，让他们的处境更为恶化；官方的食物供给，也即他们的工资，此前已经变得越来越没保障，时有时无。工头霍恩苏（Khonsu）也提出过正式的投诉，最初毕竟还收到了一些正面的效果。"); 
		content.push("但当后一个月的酬劳再次未能兑现时，工人们放下了手中的工具。这是史上有记录的第一次罢工行动，发生于拉美西斯三世执政的第二十九年，大约是公元前1155年。他们集体游行，来到附带有大型谷仓、储放神庙祭祀食品的“拉美西斯博物馆”进行了长达一天的静坐请愿，除了呼喊“我们在饿肚子”，还发出“严正的誓言”——赌咒威胁。第二天，他们又来到神庙，这次的示威持续了一整夜。对经过的官员，其中也包括当地的行政首长，他们都呐喊抗议。但无论怎样声讨，直到拉美西斯三世执政三十周年庆典之前，他们的工资才得到支付——想必是要让他们暂时闭口吧。"); 
		content.push("法老的绝大部分心思都用在了赫里奥波利斯、孟斐斯和底比斯的那些主要神庙上。他拿土地奖赏给祭司群体，极为慷慨大方，以至于到了他执政的末期，埃及的可耕种土地，竟有三分之一都归神庙所有。在这些土地中，又有令人瞠目的百分之七十五被卡纳克占有；卡纳克的祭司们此刻成了国家权力的经纪人。因此这就不足为怪了：人们将法老称为“阿蒙的宠儿”，以花岗岩石雕的形式将其角色恒定固化——法老是替祭司们的大神扛旗的人！"); 
		content.push("如此的慷慨馈赠，显然会对官方的财政收支平衡造成巨大的冲击。而随着食物价格的持续上涨，政府雇员们的工资很快就被一再拖欠了。于是，有些人就不得不寻求替代变通的收入来源，办法是偷盗。比如有个村妇何娅（Herya）就偷过一只铜质的凿子，再比如神庙园丁卡尔（Kar）从庙门侧柱上剥下小块的镀金片去换食物，甚至还有人试图进入拉美西斯二世、图坦卡蒙以及于亚和图雅在帝王谷的墓葬去偷窃那些陪葬的小件物品；亚麻布在外面很容易用于交易，金属制品可以烧熔了销赃，而昂贵的香水香脂也有市场——从图坦卡蒙墓中偷出的物品，盗贼是用勺子之类的舀出来，因此留下了指纹印记。"); 
		content.push("但朝廷对自己子民这一持续的经济困境似乎不管不顾。拉美西斯三世对众神的大手笔捐赠也一如既往，对此加以记录的方式也同样排场十足——41米长的插图莎草纸长卷，由法老儿子兼继任者拉美西斯四世（约公元前1153—公元前1147年在位）创制。他是被指定的继承人，生母为拉美西斯三世偏室王后泰蒂（Tyti）。"); 
		content.push("这位新王有着不少大型的计划。"); 
		content.push("他立刻开始了一个野心勃勃的工程项目，那就是扩建霍恩苏此前负责施工的、其父亲在卡纳克的神庙。在那里，拉美西斯四世的姐妹兼妻子，特恩托佩特（Tentopet）王后，也担任“神之妻”女祭司的角色。"); 
		content.push("拉美西斯四世也下令在帝王谷开建他自己的陵墓（KV.2号墓）。首先，他派首席大臣去到帝王谷，“选择合适的地点，以便顺利挖凿他的王室墓葬”。接着，施工便正式向前推进，而现在工人人数翻了一倍，达到一百二十人。陵寝方案由德尔—梅迪纳的书记官阿蒙纳赫特（Amennakht）绘制。此人用了不同的色彩来制作那原先提议中的红色花岗岩石棺，而安葬法老的那间墓室被他标注为“黄金屋”。他的莎草纸蓝图手稿被复制到了一块巨大的石灰岩剥片上，供工人们在现场参照执行。"); 
		content.push("法老需要一具超大号的石棺，工程也需要巨量的建筑石料，这就让一系列的采石远征行动成了必要之举。大约八千人被派往东部沙漠的哈马玛特谷地去备料。他们带了一张详细的地图，而地图当然又是出自阿蒙纳赫特的手笔，他再次选用了不同的颜色来表示不同类型的石材。如此一来，产生的不仅是高度精确的文献记录，而且也是到目前为止世界上已知最古老的地图。"); 
		content.push("他还以其特征鲜明的书法在地图反面写上了自己的名字，甚至在德尔—梅迪纳村落的门框上也刻下了他的大名。因此，如果现在要去参观他在三千一百六十五年前执行公务、勉力尽职的具体地址，仍然是可行的。当年，他的视力已经逐渐衰退，也许甚至曾坐在其居所的屋顶平台上，以便能在白天日照的光线下看得清楚一些。他向当地的女神梅里特塞吉尔（Meretseger）祷告：“你让我在白日能看清暗昧之物，我必将向他人宣扬您的无边法力。请对我仁慈，以你的仁善助我一臂之力！”他的施工图石板上也刻绘了这位神祇以及恳请施恩的祈祷者——值得注意的是，画面中的女神与乞求者都没有眼睛。"); 
		content.push("阿蒙纳赫特的大王，即拉美西斯四世，也同样祈祷，求告“让我的肢体充满力量”，请奥西里斯保佑他的执政期，要有先王拉美西斯二世的两倍长。但很显然地，大神充耳不闻，懒得搭理他的心愿。因为，即位六年之后，第四位拉美西斯便一命呜呼。"); 
		content.push("他的丧葬用品全套家当需要四百五十人运去墓地，其中包括一百二十个墓葬工人和六十名警备人员。此事的监督主管人是“各项要务超级总管”，也是国家的总理大臣——卡纳克最高大祭司拉美西斯纳赫特（Ramsesnakht）。"); 
		content.push("政府官员给公务员或雇工们发酬劳时，拉美西斯纳赫特甚至也陪同在一旁，“暗示着是阿蒙神庙，而不是国王的政府，现在至少是部分掌握了予取予夺的大权，发工资需要由祭司首肯”。拉美西斯纳赫特的儿子是“阿蒙地产的管家”，控制着中埃及巨幅的国有良田，从法尤姆到明亚，绵延120千米。这个儿子还成了国家的“税收主任长官”。"); 
		content.push("及至此时，王宫对神庙事务的影响力已日益式微。而且，法老对朝廷本身的政务也没什么控制力了。因为卡纳克宗教势力的抬升与壮大难以遏制，而且国王的更替也过于频繁——虽然还是名叫拉美西斯——这都对王权造成了不利影响。"); 
		content.push("拉美西斯五世（约公元前1147—公元前1143年）的短暂执政，几乎也提供不了什么空间来酝酿和实施任何的大作为。他死的时候，其在帝王谷的陵墓（KV.9号墓）仍未完工。"); 
		content.push("不过，这并非是由于陵墓建筑工的懒散懈怠——尽管他们的人数已经削减到了以前的六十人——而是因为那里有着真实存在的可怕危险。正如他们自己所陈述的：“警察局长来过告诉工头说：‘不要去谷地那边干活了，直到你们能确信，能明白情况会怎么样再去。’我到时候会找你的，我到时会过来，再叫你们去那里接着干。”"); 
		content.push("工人们自己宣称，他们“停工是因为有敌人”。确实如此，利比亚的流窜入侵者不时会发起袭击。此外，也有迹象表明，宫廷与卡纳克神职集团的矛盾争执又一次激化。"); 
		content.push("下一任君王，拉美西斯六世（约公元前1143—公元前1136年）是拉美西斯三世一个较小的儿子。他的帝王名号叫“奈布莫阿特拉”，这是直接抄袭借用了阿蒙霍特普三世的尊号。他还启用了“赫里奥波利斯大神统治者”这一称号。这表明他大概展开了一些努力，来重振王室的权威，约束管控卡纳克的宗教神权。"); 
		content.push("至于拉美西斯五世的葬礼仪式，拉美西斯六世自然也下了命令，要以不同的方式来操办。不仅是先王的脸部“被涂绘成了土红色”来象征他的新生，他的皮肤上也遍布着小小的肿块，与阿蒙霍特普二世的情形极为相似。1907年，打开拉美西斯五世木乃伊的解剖专家声称，这“有极高的可能性表示其患过天花”。此推断很快变成了“事实，说明法老死于天花”，而且这一观点现在也被业内人士完全接受了。然而，通过对皮肤残片的分析，发现并没有天花病毒的证据存在。实际上，对其遗骸的X光检测显示那些痘疮小肿块实则是皮肤下方的泡碱结晶体，因为拉美西斯五世曾被浸没于泡碱溶液中——又回归到了第十八王朝木乃伊制作的老方法。"); 
		content.push("不过，故事的发展还存在着更多的悬疑枝节。拉美西斯五世那完美制作的木乃伊，差不多有两年都未下葬，这恐怕是因为帝王谷仍旧是一个“禁止前往”的区域。遗体最终葬在了法老原初的陵寝（KV.9号墓），及至此时，其继位者拉美西斯六世已经完成了这座墓的修建，而他本人也计划葬在这一地点。于是，他将自己与前任的名字都加到了墓室壁画上，而在那新风格的装饰中，从始至终，“Ra神被赋予了更大的重要性和更显著的地位”——这是自塞狄一世以来第一次产生的变化。墓室的顶部现在绘制的是努特，那双重的努特影像非常精彩：她吞下了太阳，然后太阳又是她生出来的，如此这般永恒循环。"); 
		content.push("但是，正如上一次所发生的那样，也即在迁都阿玛纳期间，当帝王如此专注于宗教与政治纷争的内部事务时，埃及残存的帝国威慑力也日渐萎缩，所剩无几。边疆要塞被放弃，随后被摧毁，迦南地已彻底失守。而在西奈半岛，在埃及法老的名字常出现的石刻铭文中，拉美西斯六世已是最后一个名字。"); 
		content.push("拉美西斯六世亡故，与他的前任拉美西斯五世葬进了同一处共享陵墓（KV.9号墓），随后接任的是其儿子拉美西斯七世（约公元前1136—公元前1129年在位）。新王上台掌权——或者应该说是掌握帝国所残存的江山社稷。"); 
		content.push("通胀急剧上升且达到了最高点，埃及的经济与财政岌岌可危。拉美西斯七世未能留下任何实质性的业绩作为，便葬身于他那相对简陋的墓穴（KV.1号墓）中，而他的遗体也从未被找到。拉美西斯七世的侄儿（注：原文如此，按后文所述实际应是其叔叔）拉美西斯八世（约公元前1129—公元前1126年在位），也即拉美西斯三世最小的一个儿子，同样是死不见尸，甚至连他的墓葬到底在哪里都未有定论。"); 
		content.push("拉美西斯九世（约公元前1126—公元前1108年）至少带给了埃及这个国家所急需的一段安定局面。他可能是拉美西斯三世的孙子，其名字在诸多外域边地被发现，北边远至迦南地的基色（Gezer），西边远至达拉哈［Daklaha，或称Dakhla（达克拉）］绿洲，南边远至努比亚的阿马拉（Amara）——尽管，他所谓开发攫取这一地区金矿的丰功伟绩实质上近乎是空白。"); 
		content.push("在财务上捉襟见肘的朝廷，现在主要常驻于北方，拉美西斯九世将精力聚焦于赫里奥波利斯和太阳神身上，而太阳神的最高大祭司就是法老自己的儿子——奈布莫阿特拉王子。"); 
		content.push("南方的卡纳克，现在是神职权势集团的领地。一些壁画场面相当清楚地表明了王室与宗教界之间的权力关系：法老拉美西斯九世给予卡纳克的新任最高大祭司阿蒙霍特普授权，而接受加持的那一方却令人意外地竟然被表现得与法老同样高大！"); 
		content.push("对待君权的这一态度，相当具体地体现在了墙上的壁画中。"); 
		content.push("在尼罗河的西岸，举行罢工的墓葬工人们依旧心怀不满，因为其工资的发放依旧不稳定，时有时无。于是，阿蒙霍特普大祭司的妻子希拉蕾（Herere）便给施工队长佩西杰（Peseg）发来亲笔函：“关于大墓场的那些人员，我已经写过信给你，告诉你‘要给他们发定额配给’，而你至今什么都没发放，这是怎么回事？一旦见到我的来信，你一定要去找粮食，弄回来之后就给他们按额度发放。不要再因此事向我投诉，跟我啰唆！”"); 
		content.push("但情状并未发生任何改善，大规模的盗劫行为随之而来。窃取目标正是王室墓葬。"); 
		content.push("根据审判记录所透露，石匠阿蒙帕努费尔（Amenpanufer）与他的江湖朋友们侵入了第十七王朝国王索贝克姆沙夫及其王后努布哈丝的墓葬。他们在法庭上坦白，团伙偷盗了大量的财宝，合成金锭计算，可达一百四十四千克。"); 
		content.push("接下去的某个时段，封闭不太久的拉美西斯五世与六世的合葬墓（KV.9号墓），也遭到入侵，里面值钱的金属物件和织物都被偷走。但金钱上的利益不可能是此盗劫行径的唯一目的，因为拉美西斯六世的木乃伊也遭到了严重的损害，导致创伤的工具是斧头，木乃伊实质上已四分五裂。根据最简单的物理定律推测，这也不可能是其遗体包扎完好的情况下所能造成的结果，因为实验已经证明，仅仅三层的亚麻布加树脂，就足以让即便是最锋利的斧子或“马谢特”大砍刀都从裹扎的表面被弹回去。因此，拉美西斯六世遗体所遭受的破坏，只能在其外部包扎去除的前提下才能实现。而在破坏之后，他的脸部已经惨遭损毁，面目全非，他的嘴被撬开捣烂，胳膊从肘部被砍掉。即使是他的石棺，也被费尽心机、不遗余力地砸烂了。"); 
		content.push("这不可能是鬼鬼祟祟、慌慌张张的盗墓者所为。因为他们只能争取在最短的时间之内，闯进墓穴，胡乱之中盗走一些宝物便溜之大吉。同时，盗墓者心里也很清楚，一旦被抓获，等着他们的只有各种折磨拷问，还有尖木桩的刺刑伺候。所以，拉美西斯六世被当作特别的攻击目标，很可能是公开行为。而他的前任拉美西斯五世的遗体却几乎安然无恙、完好无损——这一事实更证明了前述推断所成立的理由。"); 
		content.push("当然有传言说到了官方的串通合谋。西底比斯的行政长官帕维拉（Paweraa）就被指控失职，不能维护当地安全。对那些申诉到他面前的案件，他都不加理会；对那些很可能是部分祭司们亲自策划实施的野蛮行为，他也装聋作哑、视而不见。王后谷中的王室陵墓，还有迪尔—巴哈里这一带的王室葬祭庙，已经被祭司们拿来再利用变成他们自己的安息之所。而他们或许也利用了相似的时机，想在帝王谷算旧账、报宿仇。"); 
		content.push("在拉美西斯九世的陵寝（KV.6号墓）修建期间，这样一个机会似乎出现了。挖凿墓葬一处侧边墓室的工人们，意外地挖进了早期从阿玛纳移来的KV.55号墓——就在他们作业点的正下方。政府的主管人员随即被喊到了现场，官方部门发现了“大罪人”埃赫纳吞的木乃伊遗体，然后借用此机会抢走了其棺材上覆盖的表层黄金，并对其面庞的下半部分进行了破坏，意在让他的亡灵在来生世界中不能呼吸，或者是不能说话。既已有效地废掉了埃赫纳吞，他们还是感到不满足，又将他的名字从墓葬中全部清除，同时被清理的还有他母亲迪伊王后的遗体——就安葬在埃赫纳吞近旁。他们还试图取出王太后的葬祭圣祠，那是黄金打造的几座神龛。不过，此举以失败告终，因为神龛被卡在了墓室门径通道，从此就一直保持着原状。1907年，考古学家们发现了这一情况，着实惊奇不已，而后他们的后辈学者们则对那墓中剩余的文物项目展开了热烈的争论，他们各执一词，意见纷纭。"); 
		content.push("拉美西斯九世的墓葬工继续施工，按计划建造了上方的那座陵寝。公元前1108年前后，法老去世，下葬于这座已完工的墓穴中。仪式是由其继任者拉美西斯十世（约公元前1108—公元前1099年在位）来主持。十世后来也下葬于帝王谷（KV.18号墓），不过他的木乃伊一直下落不明。"); 
		content.push("这个王朝的最后一任君主是拉美西斯十一世（约公元前1099—公元前1069年在位）。但是，有关他的史实甚至更为匮乏，因此，如果有人说“这一令人困惑的时段，对应的历史仍有待书写”，这也绝非是夸张。"); 
		content.push("这位末代拉美西斯统治了大约三十年，主要是在孟斐斯这里执政。培尔—拉美西斯已经遭到遗弃，因为随着尼罗河继续逐渐向东改道，当地的河港码头因淤积了大量沙子，最终被堵塞和填埋了。"); 
		content.push("在底比斯，卡纳克的最高大祭司阿蒙霍特普不仅是首席大臣，而且自封为“其主人陛下的伟大密友”。主人自然就是国王，但在壁画中，大祭司被描绘得与法老一样高大。"); 
		content.push("至于拉美西斯十一世的陵墓（KV.4号墓），有证据表明其施工进度越来越成问题，工程时断时续，因为在利比亚袭击者的面前，工人们只能束手就擒。最终，他们别无选择，只好放弃德尔—梅迪纳，而那里成为工人们的家园，并持续了五百多年。"); 
		content.push("这些工人家庭各奔东西去寻找归宿，有些永久迁居到了新家——位于梅迪内—哈布那建有防御工事的神庙综合体中。其中一人是德尔—梅迪纳的原任书记官迪胡特摩西（Djhutmose），他曾记录：“我们现在搬来这里生活，在梅迪内—哈布……然而，墓葬那边的小伙子们（也即墓葬工）都走了，在底比斯生活。”"); 
		content.push("不过，迪胡特摩西至少还能跟家人团聚。这里有他的儿子兼同僚书记员布特哈蒙（Butehamen），还有他的儿媳妇伊赫塔伊（Ikhtay）——兼职女祭司，同时也是农妇。他们的邻居赫努特塔瓦伊（Henuttawy）女士是当地的行政官，负责接收并记录发运过来的粮食，也组织安排雇工们的薪水口粮配给，因为这一地区现在已受到饥荒的威胁困扰。一位颇为大胆的农夫宣称，这名女长官弄到了数量可观的银子，“而作为交换，她给人家发公粮大麦，因为在这萧条之时，发生了饥荒”。与此同时，法老、王后与贵族墓葬中发生的偷盗行为仍在继续，而王室葬祭庙，甚至是被遗弃的宫殿也一样成为盗窃的目标。"); 
		content.push("现在很有必要采取一些有效的直接行动了。于是，拉美西斯十一世召回了他的努比亚总督帕尼赫希（Panehesy）。此人向北来到底比斯，让自己担任了“粮仓总管”，同时也自命为总理大臣，试图去掌控国家的经济局势。"); 
		content.push("这自然导致他与底比斯最主要的大地主，也即最高大祭司阿蒙霍特普，发生了冲突。随着情形进一步恶化，发生了“对最高大祭司的战争”，结果是阿蒙霍特普被迫退守到了尼罗河另一边，在梅迪内—哈布那军事堡垒一般的城墙之内躲避保命。"); 
		content.push("在帕尼赫希的封锁围攻之下，大祭司无计可施，只能去向国王求情呼告。法老派了他的利比亚人雇佣军兵团前去解围，而该武装的头领是务实严肃的利比亚将军皮安赫（Piankh）。"); 
		content.push("事态随之升级，发展成内战，而发起内战的双方都是国王手下的重臣。努比亚人帕尼赫希最终被利比亚人皮安赫击败，他的头衔也被后者悉数承接。之后，由于阿蒙霍特普的亡故，那些职务权益也都落到了大将军皮安赫的名下。"); 
		content.push("皮安赫起初只是国王的特使，他以此起家，现在控制了整个底比斯与南方，强大到足以单边制定一个正式的权力分享方案。他称之为是“再次诞生”——名副其实的政权新生，因为，拉美西斯十一世身为国王的第十九年，也即大约公元前1080年，这一年被官方在底比斯宣告和记录中定为“元年”（初始第一年）。王权与神权之间的区别也变得非常模糊，以至于皮安赫的儿子意气昂扬、不可一世地口出狂言，“法老？如今他还能是谁的主人？”"); 
		content.push("皮安赫还娶了国王的女儿诺德耶美特（Nodjmet）。她成了丈夫的副手。皮安赫外巡或远行时，她都向他通报最新消息。她警示他说有叛徒，皮安赫便让她去调查审讯，直接杀了嫌犯：“把这两个家伙押到我办公的大屋去，你应该可以让他们说出心底的实话的，把他们的那点鬼心思全都掏出来！然后你就杀了他们，派人夜里把他们扔到水里去。”然后，他换了语气，温和地告诉妻子：“所路过的每一位神祇，无论男女，我都向他们祷告，祝福你安然无恙、健康长久，一定要让我回去时能看到你，让我眼中全都是你的身影，每一天都是！”"); 
		content.push("尽管皮安赫此刻实际上已是南方的统治者，但他为了保住地位，依旧需要大量的财富来做后盾，来维持统治机构的运转。不过，随着帕尼赫希在外游离飘荡之后回到努比亚，他又控制了当地的金矿，皮安赫只能被迫把目光投向一个替代性的黄金来源。那里离他的领地要近得多，那就是贯穿了整条帝王谷的王室墓葬黄金“矿层”。"); 
		content.push("也就是在这一时期，公然的“盗墓”成了政府的官方策略。王室陵墓遭到系统性的挖掘拆解，里面的财宝被洗劫。那些木乃伊主人先被扒掉了外层的亚麻裹布，然后被重新包扎，在公元前11世纪剩下的时段中都被搬来移去，而按照官方文献的描述，这是所谓的“修复工程”。"); 
		content.push("帝王木乃伊是先辈祖传神力的存身之处与存续手段，要不惜一切代价保护，这是埃及数千年来的信念。但利比亚人皮安赫对此却毫无顾忌，他的想法显然极为不同。"); 
		content.push("在写给书记官迪胡特摩西与其儿子布特哈蒙的信中，皮安赫告诉他们“去给我执行一项公务，那是你们从未做过的……去打开一处墓葬，也就是先人陵墓中的一座”。迪胡特摩西只能领命，回信道：“请将在底比斯那边的墓葬从业人员召集起来，派他们到河的这一边来。”他还要求这些人“被指定受书记员布特哈蒙的监管”，也就是要听命于他儿子的管理。他的儿子此时已领受了一个多少算是可观的官方头衔，叫作“王室大墓场门户开启专员”。"); 
		content.push("搜寻法老墓葬黄金的行动就此展开。"); 
		content.push("他们的基地在梅迪内—哈布。从这里出发，迪胡特摩西、布特哈蒙与那些同僚定期地频繁走过西岸小山群之间纵横交错的通道，给那些墓葬的位置做出标注。他们一路走，一路涂画着做记录。这其中的一百三十个标注，正是出自“开门专员”布特哈蒙那特点鲜明的笔迹。"); 
		content.push("他那“迫害名单”所列出的墓葬，其中之一就是拉美西斯三世的陵寝。当墓中财宝被搜罗一空后，布特哈蒙将法老的木乃伊带回了梅迪内—哈布，而木乃伊原初很可能就是在那里制作完成的。但现在的程序正好是颠倒了过来，遗体包裹被拆开，随身的那些珠宝和护身符挂饰被转移到了皮安赫的财政内库。当尸体重新包扎后，布特哈蒙在法老的新亚麻尸衣上直接写道：“今日，最高大祭司向书记员布特哈蒙发令，将乌塞尔莫阿特拉—梅里阿蒙（Usermaatra"); 
		content.push("Meryamen）—拉美西斯法老化形为奥西里斯。其龙体已紧固如前，可永恒长存。”这大概是必要的身份标示，以便识别，因为帝王棺材上的金饰都已被剥除，最初的那些名号标识也随之消失无踪。"); 
		content.push("公元前1069年前后，拉美西斯十一世辞世，标志着整个新王国时期的终结。一个时代走到了尽头。"); 
		content.push("他自己那巨大的陵墓（KV.4号墓），尽管已经接近于完工，但前辈法老们的命运就在眼前——无论他们长眠于哪个角落，都被从各自的墓中请了出来——这显然传递了太多的信息。于是，在经过五百年的漫长时光之后，作为王室墓园的帝王谷终于遭到遗弃，拉美西斯十一世葬在了他处。"); 
		content.push("虽然他的葬身之地一直未能发现，但很可能是在阿比多斯。1859年，那里的一处沙漠大墓地得到发掘，出土了一具大型棺材，里面安放的木乃伊性别不明。恰如经常出现的情形一般，该遗体一碰之后便分崩离析，化为尘土。不过，作为陪葬品的八十件珠宝上，倒是突出显示着拉美西斯十一世的名字。那遗体的本尊或许是一位忠诚的朝臣——如果他碰巧又极为富有，但也或许就是法老本人。这位死者实践了当年的时代精神——“再次诞生”，而方式就是选择回到埃及最早期的先王们身边，安息于传说中奥西里斯的埋葬之地。"); 
		content.push("19．衰退、崛起和败落： 约公元前1069—公元前332年"); 
		content.push("新王国时期终结，让位于第三中间期。这一历史时段是“一个声名丑恶的黑暗年代”。埃及又一次分裂，回到了原初的局面：两个王国，南北分治。"); 
		content.push("在北方，斯门德斯（Smendes）接替了拉美西斯十一世，成为第二十一王朝的首任君主（约公元前1069—公元前1043年在位）。这是“一个身份背景不明，但势力极大的家伙”，还娶了特恩塔蒙（Tentamen）。这位王后极可能是出自拉美西斯旧家族世系的一位公主。国王夫妇被描述为“阿蒙在其北方土地上设置的支柱”。"); 
		content.push("而在南方，阿蒙的高级祭司们现在就成了不容争议的主人。皮安赫的继任者叫赫里霍尔（Herihor）。他不仅接过前任的头衔成为最高大祭司，甚至同时也是努比亚总督，而且还娶了皮安赫的遗孀诺德耶美特，以此来巩固他的权力地位。"); 
		content.push("身为拉美西斯十一世的女儿，诺德耶美特自然是王室血统。这样一来，赫里霍尔也就有了王族身份，他和诺德耶美特的名字便都出现在了帝王盾徽中。在他们的肖像画中，两人都戴着帝王专享的神蛇头饰，而赫里霍尔甚至被描绘成戴南北方双重王冠的模样。第十八王朝君王们的恐惧忧心，“曾驱动他们发起了在阿玛纳的革命之举，但现在又变成了现实”，因为阿蒙的祭司们最终实现了神职集团的终极目标。"); 
		content.push("作为众神的帝王，阿蒙的名字现在也刻进了一个盾徽。其崇拜中心卡纳克，是神权统治的核心之地，所以依旧得到丰足奢华的美化装饰。赫里霍尔命人新造一艘巡游船，用于在庆典仪式时装运大神的敬拜雕像。按照传统，船应以最好的黎巴嫩雪松木打造，赫里霍尔于是派遣官员维纳蒙（Wenamen）前往比布洛斯。埃及从前有多个诸侯封邑，宗主国从那里拿东西，几乎都是随心所欲，但如今维纳蒙不得不央求着，看比布洛斯藩王的脸色，因为这位大王对阿蒙的使节说，“我可不是你的仆人，那位派你来的人，我也不是他的仆人！”"); 
		content.push("至于新船的镀金问题，赫里霍尔继续了皮安赫的策略，即去王室墓葬盗抢。他自己墓中的陪葬品据说也极为可观，有人甚至宣称，那些陪葬品简直可让“图坦卡蒙的墓葬文物看上去如沃尔沃斯超市的货品”——言其廉价。"); 
		content.push("赫里霍尔的陵墓和他的遗体，至今都无处可寻，但他妻子诺德耶美特却不是同样的命运。她去世的时候已经相当老迈，不过依旧多少保持了其肖像中的那种优雅别致的风采。制作木乃伊的入殓师，很有效地让她青春焕发，给其用了各种化妆品、填充物、假眉毛和一顶编成多股辫子的长长的假发。诺德耶美特的遗体能保存得如此完好，显然是得益于“那些在处理第十八、十九和二十王朝的木乃伊时所提供的，过目难忘的实物教学课”，而那些“实物教学”就发生在皮安赫主政时所谓的“修复工程”期间。"); 
		content.push("赫里霍尔的继任者是祭司国王兼大将军皮努德耶姆一世（Pinudjem"); 
		content.push("Ⅰ）。他上台之后，继续滥用古迹。他那帝王风范的造作虚荣，不仅涉及将图特摩西斯一世原初的棺材挪作己用，甚至还占用了帝王谷的一座陵寝。"); 
		content.push("拉美西斯十一世的陵墓（KV.4号墓）从未启用过。这位新王便在墓室墙上增加了他自己的盾徽标志。这里现在已经变成了重新包扎王室木乃伊的工作间，在这里有不少上面标注有图特摩西斯三世、哈特谢普苏特或拉美西斯四世名字的镀金残片被发现。帝王谷最古老的KV.39号墓中，也发现过黄金残片与大量的木乃伊包扎物，可知那里也充当过同样的工作场地。这座墓穴，据信是为阿赫摩斯－内芙尔塔里和她的儿子阿蒙霍特普一世所建。其中的图像显示“开门专员”布特哈蒙正向两位先人统治者敬献祭品。这就暗示了“他也参与了这两座更早期墓葬的‘修复’”。"); 
		content.push("王族的木乃伊，即便被拆解后再重新包扎，也依旧被认为保留着其象征性的价值。因此，皮努德耶姆选择将拉美西斯一世、塞狄一世与拉美西斯二世的木乃伊安葬在他自己身旁。他大概是这样盘算的：这些先王与他同在，将会为他在来生世界做证，提升他的合法地位或正统资质。"); 
		content.push("对自己在人间的权势，皮努德耶姆也设法强化，他采用的是外交联姻，娶了北方法老斯门德斯的女儿赫努特塔薇（Henuttawy）。这一结合，在北方的君王与南方的祭司君王之间缔造了和谐气氛。夫妻俩的孩子随后统治了埃及，两个儿子追随父亲的步履，相继成为卡纳克的最高大祭司，而他们的妹妹则继承了母亲的诸多角色头衔，担任最高女祭司。"); 
		content.push("不过，最终接替外公斯门德斯成为法老的却是三儿子帕西巴哈恩纽特（Pasebakhaenniut）。他被誉为“城中出现的星星”，后人更为熟悉的是他在希腊文中的名字苏塞恩尼斯（Psusennes，约公元前1039—公元前991年在位）。与他一起治理国家的是其妹妹兼妻子姆忒诺德耶美特（Mutnodjmet）。");
