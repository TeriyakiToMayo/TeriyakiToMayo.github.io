		content.push("苏塞恩尼斯与他的王朝迁都后，驻于一处新的王室首府塔尼斯（Tanis），紧靠三角洲东部的布巴斯迪斯。拉美西斯王朝的旧都培尔—拉美西斯被遗弃之后，塔尼斯便应运而生。旧都很多宏大的石头建构被移到了新城，以增加庄严气度。对未来的考古学者而言，这当然也就造成了困惑——实在难以想象和理解。"); 
		content.push("厚度达15米的泥砖城墙环绕着塔尼斯。新城造得如同底比斯的对应副本，城中也有一座大型的中央神庙，供奉阿蒙和姆忒。这座神庙综合体也是新的王室墓葬地，此时埃及的法老们已经以北方为大本营，无论是生前还是死后。"); 
		content.push("苏塞恩尼斯此前在吉萨修建过一座神庙，敬献给号称为“金字塔女士”的哈索尔－伊希斯合体女神。由此可知，吉萨的马斯塔巴墓葬对他影响颇深，他本人以及第二十一王朝他的后继者们都袭用了马斯塔巴的形式，在塔尼斯神庙区域内修建了自己的陵寝。"); 
		content.push("1939年，这些墓葬被发现时，基本上原封未动。墓室中仍旧装满了令人惊叹的宝物，可与图坦卡蒙墓中发现的相媲美，而其中有些东西显然是苏塞恩尼斯一世的父亲——大祭司皮努德耶姆——从帝王谷那里搜刮来的。苏塞恩尼斯自己的陪葬品包括有一张令人叹赏的黄金面罩与一具银棺材，两者大概都是来自某位拉美西斯君王。另外还有来自梅伦普塔的花岗岩石棺，以及原本属于阿赫摩斯一世的黄金舟船。"); 
		content.push("尽管部分复制和循环利用了帝王谷的陵寝，塔尼斯的法老们当然还是无法控制气候和环境上的地区差异。苏塞恩尼斯一世那被精心制作的木乃伊遗体，在塔尼斯那地下水充溢的墓葬中已经被腐蚀得只剩下一堆遗骨。而他那当祭司的哥哥们，因为埋在干燥的底比斯山地间，仍然遗体饱满，仪容可辨，仿如刚去世的时候。"); 
		content.push("塔尼斯的陵墓中，不仅有君主们的奢华陪葬品，还包括利比亚大将军们的遗物。伴随文狄耶巴恩耶德（Wendjebaendjed）将军的就有一张非常精美的黄金面具，这件宝物自然是第十九王朝出品的古董，另有一只镶嵌宝石的大大的圣甲虫，刻写的是拉美西斯七世的名字，以及一枚天青石戒指，上面有拉美西斯九世的名字。"); 
		content.push("这些军界要员显然被认为足够重要，因此不仅得以分享王室安息地，而且也分享王室财宝。苏塞恩尼斯一世的接任者，叫大奥索尔孔（Osorkon the"); 
		content.push("Elder，约公元前984—公元前978年在位），本身就是利比亚血统。而他的继任者是其儿子西阿蒙（Siamen，约公元前978—公元前959年在位）。而西阿蒙的执政期相对较长，让他得以扩建了赫里奥波利斯、孟斐斯还有塔尼斯的神庙。那些壁画，描绘了他正在痛击敌人的雄姿。有些敌人是从前“海上民族”的皮勒塞特人，或曰腓力斯人，因为他们威胁了埃及与腓尼基之间的贸易通路。于是，西阿蒙发起了一场战役，摧毁了腓力斯人的城市基色，并与以色列国王所罗门（Solomon）结为盟友。所罗门随后接管基色，巩固了其国度的南方边境，并娶了西阿蒙的女儿，以此正式绑定了两国的同盟关系。"); 
		content.push("西阿蒙与底比斯之间也维持着良好的关系，那里世袭的最高大祭司兼国王，现在是皮努德耶姆一世的孙子，尊号为皮努德耶姆二世。正是他组织安排将先王们的木乃伊进行规模化安置，再次葬入了一系列的隐蔽墓葬或洞穴中。"); 
		content.push("其中大约四十具木乃伊被安葬在位于迪尔—巴哈里的大祭司家族穹顶大墓中（DB.320号墓），就在卡纳克的正对面，并在那里保存了约两千八百五十五年。1871年，当地一户人家发现了这一墓址。通过偷卖棺材上零碎装饰和小物件，这家人日子过得富足安稳。古董市场上出现的这些东西让当局警觉起来，终于他们循迹追踪到了墓葬，并在十年后进行了“官方”的发掘。那些木乃伊被迅速移出，沿着尼罗河向北运往开罗博物馆，运送所用的那艘政府汽船，成了“史上最大的灵车”。汽船经过时，西岸上的妇女们都从家里跑出来观望。她们那戏剧性的哀恸表现，尽管被有些人嗤之以鼻，认为那只是出于一个丧失上佳收入来源后的反应，但或许更合理的是，那是“一种真情的自然流露，一种对传统遗失的悲伤”，因为那些君王，原本在如此长久的年代里都属于她们，属于这里特殊的地貌环境，而现在却从她们身边消失了。"); 
		content.push("但仍然有些王族成员遭到了遗漏，此情况至少是直到1898年才被注意到。阿蒙霍特普二世的墓葬（KV.35号墓）在那一年初次被发现，这位法老本人依旧躺在他的石棺内，尽管是在一具廉价的替代品棺材内，因为他的镀金棺材此前已被大祭司国王们挪用了。他们还夺走了他的珠宝随葬品，但还是将一把长弓留在了他身边。"); 
		content.push("就在他墓室的一旁，有一间较小的偏房，里面是阿蒙霍特普二世之子图特摩西斯四世那装入棺材的木乃伊。此外，图特摩西斯四世之子阿蒙霍特普三世，连同梅伦普塔、塞狄二世、西普塔，还有拉美西斯四世、五世和六世，以及一位身份不明但有人声称是塔沃丝蕾特的女性的木乃伊也都在此偏房中。木乃伊的裹尸布上甚至标注了大约公元前966年他们被集体安顿在这里，那一年的确切日期：“当朝第十二年，冬季第四个月的第六天。此日，诸先君重新安葬，由阿蒙的最高大祭司皮努德耶姆执行。”"); 
		content.push("虽然墓室中仍有可用的空间，另外三具遗体却被单独安置在了第二间偏房。那是两位成年女性与一个少年的木乃伊，未曾重新包扎过，也没有替代品棺材，三人的名字也没有被补充写出来。尽管被当作无名氏处理，而且与其他人分隔开来，这三位应当还是出自第十八王朝的王族，因为三人的遗体防腐手法，用的就是那一时期的泡碱溶液。根据20世纪70年代以来所累积的研究结果，这几乎可以肯定他们应是迪伊王后，她的大儿子图特摩西斯王子，还有女法老娜芙蒂蒂。这样的身份认定一直具有争议，但毕竟也是基于面部的测量数据，测量结果与娜芙蒂蒂那著名的胸像几乎完全相符，误差只在一毫米的精度之内。而且，木乃伊的脑门上还有长期绑额带所留下的印痕，而这种饰带是王室专利，更是娜芙蒂蒂的典型装束。此外，左右双耳洞也是仅仅在阿玛纳时期才有的风尚，还有那些散落的珠子，也是出自阿玛纳风格的领圈饰物——就像在娜芙蒂蒂丈夫埃赫纳吞遗体上发现的那一领圈。另外，她自己的右臂曾弯曲横放在胸前，握着一柄权杖，而这正是执政法老的标准姿势。"); 
		content.push("不过，她的遗体无疑遭受过亵渎破坏。右胳膊几乎被从肩膀下面给肢解扯掉了；她的嘴部被用锋利的金属刃具近距离砍击过，受损严重。如此的损伤，只能是在木乃伊被解开后才可造成，而不是盗墓者隔着外层裹布胡乱斫剁所形成，这非常接近和类似于隔壁墓室中拉美西斯六世木乃伊所遭受的损伤。"); 
		content.push("事实上，所有这些先人的安葬地都选择在这个地方是相当吊诡和耐人寻味的一件事，因为KV.35号墓既不是最大的也不是最隐蔽的。为这些人物确定这一选址，看似是因为他们与墓葬原主人阿蒙霍特普二世相关——是这位法老首次将阿吞推向前台显要位置，启动了对卡纳克祭司集团的最初挑战。因此，侧旁的墓室就用来安置他的直接继任者，那继续支持阿吞崇拜的图特摩西斯四世；还有阿蒙霍特普三世、迪伊和娜芙蒂蒂，以及在稍后的新王国时期对卡纳克不是特别友好的那些王族都集中到了这里。于是，这些人当中没有一个被安顿在祭司国王们那俯瞰卡纳克的家族穹顶大墓中，就像图特摩西斯三世和拉美西斯三世这些法老所享受到的待遇——他们的木乃伊将神庙一般的穹顶库房空间几乎都填满了。"); 
		content.push("当然，这也有可能是出于一种纯粹的巧合，而王室的那些木乃伊只是被随意胡乱安置，哪个墓葬方便顺手就放在了哪里。但是，只要进行略微细致和深入的研究，一个清晰的图景就会浮现出来，那些祭司似乎是利用了这一时机，不仅只是攫取财宝，而且在某些情形下确实是在算旧账、报宿仇，故意对多位特定先辈统治者的遗体施加别有意图的损坏，因为他们在世时曾打击和动摇了祭司群体的权威。归根结底，王室的木乃伊，以及木乃伊所代表的一切，仍然被进一步利用，来助推卡纳克大祭司皮努德耶姆二世及其王朝的政治野心，以及来提升他们的地位。"); 
		content.push("皮努德耶姆二世娶了前任最高大祭司的女儿奈斯霍恩丝（Neskhons），这无疑更强化了他的权力。与丈夫一样，这位王后也是与塔尼斯君王们的血统世系有亲缘关联。在卡纳克，奈斯霍恩丝伴随于丈夫身边，协同执政，被尊为“众神之王阿蒙—Ra神后宫之大妃”。她另有众多头衔，比如，不仅有“南方山地之主管”，而且有努比亚总督。"); 
		content.push("奈斯霍恩丝的权势地位，反映在她那珠光宝气的形象上，甚至是她的棺材也透露出她的喜好，尤其热衷佩戴大大的耳环，据闻每个耳环重达一百多克。如此的耳坠子，也许是挺好看，但也把耳朵拉得严重变形，以至于奈斯霍恩丝的耳垂都变成了“长绳圈”，而与她共事的那些女祭司，有人的耳垂甚至几乎都挂到了肩膀！"); 
		content.push("奈斯霍恩丝的木乃伊还透露出，生下第四个孩子没多久，她便死了。随后，其丈夫皮努德耶姆二世与妹妹兼妻子伊希姆赫布（Isimkheb）又生了三个子女，其中包括苏塞恩尼斯二世（约公元前959—公元前945年在位），他继承了父亲最高大祭司的头衔。"); 
		content.push("不过，苏塞恩尼斯二世的事业并未只局限在卡纳克，因为他不仅是最高军事统帅，而且是全埃及的法老。"); 
		content.push("他的执政期缺乏详细记录，最多也只能说是一个概略。尽管如此，他终究统一了这片国土。这一功业是在他的利比亚军事顾问大将军谢斯弘克（Sheshonq）的协助下完成的，而这位将军自己最终也成了埃及的国王。"); 
		content.push("谢斯弘克（约公元前945—公元前924年在位）创立了一个新的利比亚王朝，大本营位于三角洲的布巴斯迪斯。这是一位强硬的统治者，确立他的儿子伊乌普特（Iuput）担任卡纳克的最高大祭司，他由此便控制了卡纳克。"); 
		content.push("为了巩固对埃及的掌控，他把信任的家族成员都安置到了关键的职位上。他恢复了与比布洛斯的贸易往来，还在公元前925年前后发动了对以色列和犹大王国的战役。谢斯弘克的阵容包括了一千二百台战车，还有他的利比亚和努比亚雇佣军。他们一举夺回了加沙和美吉多两地，并洗劫了耶路撒冷的神庙。就在那里，在那精美的黄金天使“基路伯”——“名字出自希伯来语，指那个长有翼翅的人形，狮子身体女人头，而在希腊文中就是斯芬克司”——下方，法老谢斯弘克“把雅威（Yahweh，也即后来所称之耶和华）神庙和王室宫殿中的宝物全都一扫而空，他卷走了每一样东西”。《圣经》中的这一处指涉，将其称为“埃及国王希斯哈克（Shishak）”。在卡纳克的神庙壁画上也呈现了谢斯弘克一世强悍的形象，描绘他在痛击以色列和犹大王国的对手，而阿蒙则在一旁观战——这位大神的身形现在只有法老的一半大小而已。"); 
		content.push("远征大捷之后不久，大概是公元前924年，谢斯弘克一世离世。但他的墓葬地一直无处寻觅，他儿子奥索尔孔一世（Osorkon"); 
		content.push("Ⅰ，约公元前924—公元前889年在位）的墓葬地也同样如此。尽管有文献记录透露说这个儿子是葬在南方底比斯某处，其陵墓成了“底比斯大墓场的一个地标”。"); 
		content.push("他的继任者们反倒更喜欢去修缮装饰北方。其孙子奥索尔孔二世（约公元前874—公元前850年在位）与王后卡若玛玛（Karomama）就在布巴斯迪斯为猫科女神巴斯泰特修建了一座壮观的红色花岗岩神庙。环绕新庙堂的有树木和宽宽的运河水道，这里成了一年一度的古老的丰饶（繁育）节庆的举办场地。朝圣者纷纷“从河上到来，每艘船上都各有众多男女。有些女人摇动叉铃，弄出热闹喧响，还有吹奏笛子的。而其余的女人们，以及男人则伴着音乐歌唱、拍手。这一路的游船前往的是布巴斯迪斯，在靠近沿途的任何城镇时，他们都将船靠向岸边。然后船上的有些女人就大呼小叫，嘲笑此镇子里的妇女。另外有些就在船上跳舞，还有其他人会站起来，对岸上居民挑衅，显露他们的相貌。等他们到达布巴斯迪斯之后，在那狂欢节庆中畅饮的酒，比一整年喝的还要多”。"); 
		content.push("神庙的“节庆大厅”中，也绘制有奥索尔孔二世执政周年大庆的场景。奥索尔孔自己在主持一场赛跑，参与者有三人，他们或许是他的儿子与候补继任者们，以此来竞争晋升王座的资格。这让人联想到关于恩狄弥翁（Endymion）的希腊神话，他的儿子们也在这样的一场赛跑中去争夺继承权，想获得其在伊利斯（Elis）的领地，而那片地域中正包括了最原初的奥运会的场地。"); 
		content.push("这些相似之处颇为有趣，且耐人寻味，因为此刻埃及的大本营在三角洲，让第二十二王朝的人能很容易地到达地中海，也即他们所指称的“希腊人之海”，也很容易接触到希腊人为贸易而拓展的殖民地——这些据点很快从小亚细亚延伸到了意大利。《伊利亚特》和《奥德赛》被归于希腊诗人荷马名下，这两部史诗可回溯至公元前8世纪，其中提到了埃及的地中海海岸与“百门之城”底比斯，说“那里的房屋装修精雅，极尽奢华”。而那一时期，在萨摩斯岛上，埃及的青铜器已经被用作供品，敬奉给希腊人的天后女神赫拉。"); 
		content.push("埃及的金属制品或许让希腊人大开眼界、印象深刻，而当埃及人看到从帝王谷外流入的出色工艺的古董金属物件时，印象深刻，叹赏不已，随后他们从这些工艺品学到了许多技艺。匠人们很快就技艺纯熟了，将黄金与其他金属熔合，产生出不同的色调。于是奥索尔孔二世给埃及的诸多神庙捐赠了不少非常杰出的新型黄金饰品，而在他位于塔尼斯的马斯塔巴中，也仍然包括了一些精美的陪葬品——古代盗贼因为遗漏而未及带走。"); 
		content.push("在南方，财富水平也达到了相当的高度，正如卡纳克祭司们棺材的金质包覆所反映出来的一般。这些特权人士，包括了一位“阿蒙的诵诗女歌手”，名为迪恩特姆忒恩格布啼乌（Tjentmutengebtiu），她的木乃伊遗体于1992年在伦敦的一间医院进行了扫描——这项最新的超声波技术研发出来最初原本是要造福活人，但却在干尸人体上先进行了实验。化学分析还透露出，同样是这些人所用的防腐涂膏中，有些材料甚至是从远东获取而来。因此，埃及历史上这个所谓的“衰退期”，比起学界已习惯常用的这一描述指称所暗示的状态，或许要更有活力且更富足。"); 
		content.push("卡纳克头衔最高贵的闻达之人，依旧认为帝王谷是最佳和最气派的安息之地。2012年，那里发现了一座墓，该墓原本是为阿蒙霍特普三世的一个女儿所修建，后被“阿蒙的诵诗女歌手”尼赫美丝－巴斯泰特（Nehmes-Bastet）循环利用了，而这位女歌手是卡纳克大祭司的千金。"); 
		content.push("王权与神权之间的融合还在继续，奥索尔孔二世也继续利用神庙这边的层级体系和组织结构来维持他的权力，将自己的孩子安置到关键的岗位上，同时附带着限制性条款——“兄弟之间不得相互嫉妒”。其一个儿子被任命为孟斐斯的大祭司，另一个则是卡纳克的大祭司。他的女儿也叫卡若玛玛，也在卡纳克担任了“神之妻”女祭司的角色。她的青铜像令人惊叹，镶嵌有粉色调的金饰，还有银与琥珀金。雕像是敬献给“两方土地之女主、阿蒙神之圣妻、Ra神之女、王冠女主人”，这些头衔揭示出卡若玛玛被视为与最高统治者等同的人物，在实质上也分享着那一职位的诸多独有特权。"); 
		content.push("奥索尔孔二世试图靠家族的纽带关系来维系国家，但最终导致的却是王子们各自争权。及至公元前818年前后，有几个儿子甚至自称为——尽管说的不够准确——“上下埃及之王”，已经在雷昂托波利斯、赫拉克勒奥波利斯和赫莫波利斯创建了自己的小王国。后来，这些小王国相互调和，携手创立了第二十三王朝（约公元前818—公元前715年），与第二十二王朝（约公元前945—公元前715年）共存。到了公元前800年，“埃及有三个法老”，于是连埃及人自己也感到混乱了，不知谁才是他们的领导者。卡纳克的神权团体也承认这片国土“在此时已经陷入了混乱”。"); 
		content.push("但还有更糟糕的在后面。在北方国王奥索尔孔三世（约公元前777—公元前749年）执政期间，他的女儿希佩恩维佩特一世（Shepenwepet"); 
		content.push("Ⅰ）担任卡纳克的“神之妻”。当地神庙的各种传统仪式都被严重扰乱，直至中断，因为“大河河水在这整个土地上急剧上涨，就像创世之初那样，甚至都到了沙漠中的两座陡崖那里。土地处于大水威力的肆虐之下。人类搭建的任何堤坝都无法抵挡大水的力量。洪水滔天，汪洋恣肆。底比斯的所有神庙都如同是一片沼泽地，阿蒙大神城中的人们，就像是在水里游泳”。"); 
		content.push("从南方席卷而来、不可阻挡的破坏力，还不仅仅是洪水，因为埃及很快就将被蛮勇的努比亚武力所吞噬。"); 
		content.push("公元前11世纪，努比亚总督帕尼赫希曾围攻过底比斯，极度威胁和挑战了埃及的政权建制。从那以后，库什（上努比亚，即当代的苏丹）统治者的势力逐渐增长壮大。他们的首府为纳帕塔，是一座紧靠第四瀑布的城镇。"); 
		content.push("库什国王卡西塔（Kashta）的实力已经非常强大，控制范围向北竟扩张到了阿斯旺。他自命为“上下埃及之王”，甚至安排好了自己的女儿阿蒙尼尔迪丝（Amenirdis）——威尔第著名歌剧《阿依达》中阿姆尼尔瑞丝（Amneris）公主的灵感原型——等着去接替奥索尔孔三世的女儿希佩恩维佩特一世担任卡纳克阿蒙神的“神之妻”，想以此来让他对底比斯的控制显得更加名正言顺、天经地义。"); 
		content.push("死亡断送了卡西塔的政治野心，但他的儿子皮耶（Piye）则继承了他的遗志，大张旗鼓地修复了图特摩西斯三世的阿蒙旧神庙。神庙位于巴卡尔山丘，埃及人长期以来都坚称阿蒙就是在此地出生。埃及人此前都说，阿蒙既然在此神山出生，那就给了他们统治努比亚的理由，而努比亚人现在则据此大做文章，声言这个渊源证明了他们统治埃及的合理性。"); 
		content.push("阿蒙是在自家土地上诞生的，努比亚人对此天赋神力便深信不疑，皮耶也就展开了一场他自认中的圣战。他入侵埃及，几乎没遇到什么抵抗就占领了底比斯。他在卡纳克戴上了法老的王冠，王冠上的双重神蛇标识宣告了他在埃及和努比亚君临天下的地位。然后他安排姐姐阿蒙尼尔迪丝一世在卡纳克担任了“神之妻”女祭司，这位新“妻”的名字被刻在神庙新门的青铜配件上，以此向外界宣示这里已处于新势力的管制之下。皮耶返回其在努比亚的故乡之后，她便自己独立统治上埃及，“几乎在每个方面，从意图到实际成效，就跟国王一个样”。"); 
		content.push("为了对抗入侵，居于三角洲的利比亚世系的王子们结成了联盟，领头的是雄踞赛伊斯的特夫纳赫特（Tefnakht）。但是，就在他开始向南进发，挺入尼罗河谷地之际，皮耶在大约公元前727年又回来与他正面交锋。"); 
		content.push("努比亚人在卡纳克稍作停留，并向阿蒙献祭。开拔之前，士兵们被指令在尼罗河水中洗浴，完成洁净仪式。然后，皮耶率其大军向北出征，“就如洪水激流”，而皮耶显然“勇猛凶悍如豹子”——这差不多就是八百年之前的同样表述，用以描绘图特摩西斯一世去平定努比亚叛乱的雄姿。"); 
		content.push("皮耶一路所向披靡，强攻拿下了孟斐斯，成为埃及第二十五王朝（约公元前747—公元前656年）的首任君主。在孟斐斯的普塔神庙中，他竖立起一块石碑，并用碑文宣告了他的胜利，同时也向埃及的诸神——当然也是他自己的神——表示敬意。在赫里奥波利斯，他先是在“圣水水池”中沐浴净身，然后也举行过同样的敬拜活动。皮耶在古老的太阳神面前执行“日出仪式”，神庙的祭司们配合表演，“伸展四肢，脸朝下趴在地上，直到新王说‘哦，万岁，荷鲁斯，赫里奥波利斯的至爱，永生之神’”。"); 
		content.push("北方雷昂托波利斯、赫莫波利斯和塔尼斯三地战败的亲王，随后也接受了这同样的姿态，在神庙宣告：“哦，向您致敬，荷鲁斯；哦，你是最强神牛，征服其他众牛！”赫莫波利斯的亲王与其妻子甚至向皮耶礼赠马匹，以求欢心。只有赛伊斯的特夫纳赫特拒绝亲自到场示好，而是派信使传达了他的臣服之意。"); 
		content.push("执政期剩余的那些年份，皮耶将三角洲的这些亲王笼络在麾下，封为北方的藩王。他的姐姐阿蒙尼尔迪丝一世负责掌控南方，而他自己则又返回了努比亚老家，在巴卡尔山丘神庙中新增了壁画来炫示他的胜利。公元前716年前后，他撒手人寰，遗体被做成木乃伊，下葬在位于库鲁（el-Kurru）的库什王室墓地的金字塔中，他的战车和他最心爱的四匹马也陪葬在近旁。"); 
		content.push("他的弟弟沙巴卡（Shabaqa，约公元前716—公元前702年在位）接替了他的王位，但登基后没多久就被迫去打仗了。因为特夫纳赫特的继承人巴克恩热内夫（Bakenrenef）——埃及那昙花一现的第二十四王朝（约公元前727—公元前715年）唯一的君王——试图要扩张他的领地。"); 
		content.push("于是，公元前715年前后，沙巴卡再次杀入埃及，最终占领了整个埃及，由此建立起一个庞大的王国，延展范围从当代的喀土穆直到地中海，覆盖了尼罗河流经的全程。"); 
		content.push("沙巴卡热衷于在其新领土留下印迹。他对埃及古代文化最出名的贡献就是挽救了孟斐斯神庙图书馆中一些最为重要的文献，其中就包括了自古留存的“创世故事”。当原初的莎草纸文本被发现已遭损坏，“陛下就在其父亲普塔的神庙中，将此文稿重新抄录了一份，因为陛下发现这是先祖们流传下来的作品，但已经被虫子蛀蚀，没法从头到尾顺利理解了”。这一切都被重新铭刻在一块巨大的玄武岩石板上，此石板现在的通称为“沙巴卡石碑”。"); 
		content.push("在卡纳克，近些年的发掘成果呈现了沙巴卡财政内库建筑的遗迹，而他的姐姐阿蒙尼尔迪丝依旧是那里的“神之妻”女祭司。底比斯的市长孟图伊姆哈特（Montuemhat）充当了她的大管家，而且最终通过婚姻进入了库什王朝的王室家族。他的权势是如此之大，以至于就在迪尔—巴哈里前方，获赠了一座多达五十七个墓室的巨大陵寝，而阿蒙尼尔迪丝自己则葬于在梅迪内—哈布那安全壁垒之内所修建的一座新墓葬。"); 
		content.push("而后，沙巴卡也去与姐姐团聚，进入来生世界。他下葬于库鲁王室家族墓地的一座金字塔中，接班人是他的侄儿，也即皮耶的儿子沙比特卡（Shabitqa，约公元前702—公元前690年在位）。但该王朝最伟大的君主却是皮耶的另一个儿子，即强悍威猛的塔哈尔卡（Taharqa，公元前690—公元前664年在位）。"); 
		content.push("他在公元前690年登基，这标志着确定历史年份的开始，或者至少说是固定纪年法的开始，在此年表中，年月日不用再去估算。新法老塔哈尔卡显然也主理了一个新的黄金时代。他在孟斐斯以传统的埃及仪式就职，戴上了王冠；这里现在成了他主要的居住地，毕竟从这里能最有效地掌控北方。塔哈尔卡对下埃及以及那里古老的金字塔满心认同，怀有亲切之感。因为其在努比亚故乡所建金字塔的灵感正源于此。"); 
		content.push("孟斐斯和努比亚之间是卡纳克，塔哈尔卡的妹妹希佩恩维佩特二世在那里担任神之妻女祭司长达五十年，表明这一家族对阿蒙的虔敬始终不渝。塔哈尔卡为卡纳克的第一间庭院加建了宏伟的柱廊，柱子带有莲花造型。在神庙的圣湖边，他修缮装饰了一座奥西里斯的神堂，增添的壁画描绘了他在一边举行执政周年大庆的跑步仪式，一边还向场地的几个基准点投掷泥球。同样是这些基准定位点，“神之妻”希佩恩维佩特二世的规定动作则是向其中射箭。"); 
		content.push("公元前683年，尼罗河水上涨，达到多柱大厅地板以上84厘米之高，卡纳克的日常祭拜仪式就此中断。塔哈尔卡宣称大洪水是“一件奇妙惊人的事情”，之所以发生是因为“陛下大人祈祷大河河水能丰足充沛，他的父亲阿蒙—Ra神便将此变成了现实。洪水季节到来时，水位每天都显著上涨，漫灌和淹没了南方的山地还有北方的低地。于是，国土变得就像洪荒之初停滞般的汪洋泽国，从水面上完全看不到哪里有河岸”。"); 
		content.push("塔哈尔卡的祈祷甚至在努比亚也得到了应验。在那里，“从天上降下的倾盆之水，让群山闪闪发亮，连最远处的山尖都发亮。努比亚的每个人都很富足，每一样东西都丰足，埃及也是物阜民丰。所有人都感激国王”。"); 
		content.push("塔哈尔卡尽管长住埃及，却也没忘记他在努比亚的故乡。他派埃及的建筑工和手工匠人南下，在菲莱岛上为伊希斯建造了一座神庙，还在遥远南方的卡瓦为阿蒙—Ra神立起一座庙。神庙墙壁上刻画的场景借鉴抄袭了萨卡拉和阿布希尔的古王国壁画，把塔哈尔卡描绘成斯芬克司，将敌人踩踏在脚下。庙中伴随的是花岗岩的斯芬克司雕像，面部是塔哈尔卡，非洲人的五官特征十分明显。"); 
		content.push("塔哈尔卡最令人称道的作品，还是留给了努里（Nuri）和巴卡尔山丘。他在努里开辟了一处新的王室墓场，所建的金字塔为库什金字塔中最大的一座，高达49米。墓室周围护城河一般的走廊通道，是受中王国的先例启发，但现在是用来复制再现奥西里斯冥界的地下王国。在尼罗河对岸，在阿蒙神的诞生地，也即巴卡尔山丘本身，塔哈尔卡增添了很多新元素。在阿蒙和姆忒的神庙中，他添置了本人的花岗岩巨像，高达4米。另外，他还竖起了一系列的红花岗岩石狮和灰花岗岩的公羊石像，都是从稍北边位于索利卜的阿蒙霍特普三世神庙中转移过来挪用的。此地强调新生和生殖力的象征意义一直延续至今，当希望能怀孕时，当地妇女依旧会偷偷摸摸地爬到公羊石像上面。"); 
		content.push("至于巴卡尔山丘，在那座高约92米的圣山中，也即阿蒙诞生的确切地点，塔哈尔卡建造了一座令人惊叹的小礼拜堂，礼拜堂的墙上壁画刻画了他和他的母亲阿巴尔（Abar）以及他的妹妹兼妻子塔卡哈塔蒙（Takahatamen）一起出现在诸神面前。壁画中的塔哈尔卡的形象模仿了阿蒙霍特普三世的造型，被涂绘成金黄色，背景则是一片蓝，他的王冠上有着代表阿蒙神的显眼的弯曲的公羊角。"); 
		content.push("除了对圣山的内部进行装点，塔哈尔卡对山的外部也做了同样的处理。那形状特异的山峰尖顶，被认为是一个巨型的神蛇符号，强调了此山就是阿蒙所授予的王室权力的真正发源地。塔哈尔卡命人将山尖包上黄金，来反射日出时的阳光，就像埃及传统的方尖碑一样，充当一面光芒四射的闪亮镜子，将阳光折射进沙漠区域，使得人们从数千米之外都能看到。在山尖最顶部的地方，他命人刻写了一句铭文，也用黄金加以包覆，但那里实在是难以令人接近，只能留给众神观赏了。另外值得一提的是那些勇敢的匠人，他们冒着生命危险搭建了作业用的脚手架——要弄出那个铭文和镏金效果，岩壁上的支架必不可少。"); 
		content.push("除了在建筑上做出的这些努力和成果，库什的法老们也致力于保卫边境国土。他们与犹大王国的国王希西家（Hezekiah）结为同盟，而后者因想要压制亚述王国（今伊拉克）不断壮大的势力，也需要盟友。"); 
		content.push("为了让自己的军队保持最佳状态，塔哈尔卡可谓是不遗余力。恰如“塔哈尔卡跑步石牌”的铭文所透露的，这位法老倡导定期的行军长跑训练。有一次，他下令军队执行一个行程100千米的徒步项目，从孟斐斯跑到法尤姆，然后再返回。石牌上的记述甚至宣称，塔哈尔卡不仅驾乘战车伴随他的手下，一路激励他们，而且还下车参与到将士当中，在为时四个钟头的去程期间亲自跑了一个钟头；这一单程训练明智地选择了在夜晚完成，以便能利用和受益于相对凉爽的气温。到达法尤姆之后，他们休息两个钟头，然后返程跑往孟斐斯；这趟回程大概需要五个钟头，因为白天气温会逐渐上升。行军结束之际，速度快的获胜者便得到奖赏，而所有跑完全程的人都可享受美酒佳肴，费用由朝廷负担。那些最优秀、最有毅力的运动健将会被国王选为奇袭突击队，去执行特定的使命。"); 
		content.push("而这样的任务很快就会到来。仅仅十年之后，在公元前674年，亚述国王以撒哈顿（Esarhaddon）对埃及在黎凡特一带的干涉心怀不满，同时也想寻找新的财源，便发起对埃及的侵略。"); 
		content.push("最初，塔哈尔卡和他率领的精锐之师挫败了亚述人，但以撒哈顿在公元前671年又卷土重来，攻占了孟斐斯，还意气昂扬地宣告：“我每天都浴血奋战，每一战都力搏塔尔库（Tarku［原文如此］），那埃及与埃塞俄比亚之王，那众神尽皆诅咒之人。我的弓箭射中他五次，让他负伤而逃。然后我围攻孟斐斯，即他的王室驻地所在。我灭了这城，拆毁了它的城墙，将它付之一炬。”"); 
		content.push("尽管以撒哈顿没能抓住塔哈尔卡本人，但他还是斩获了库什国王的三座雕像，作为活人的替代物，运回了他的亚述王国都城尼尼微（Nineveh）。同时俘获回去的，还有塔哈尔卡的王后和儿子，连同埃及最一流的手工艺人。"); 
		content.push("塔哈尔卡向南方逃生了，但他后来又返回孟斐斯继续战斗。不过，虽然以撒哈顿已经亡故，他的儿子亚述巴尼帕（Ashurbanipal）却迅速即位，并在公元前667年对埃及发动了第二次入侵。这一次，亚述人进一步向南推进，迫使塔哈尔卡逃回努比亚。公元前664年，塔哈尔卡在家乡离世，入葬于他在努里的金字塔中。"); 
		content.push("塔哈尔卡任命在北方的利比亚藩王都遭到了亚述人的处决，只有赛伊斯的亲王尼柯（Necho）除外。尼柯被立为代理国王，替亚述人统治埃及。按照亚述国王的说法：“我给他穿上了彩色袍服，让他戴上金项链；这些是他君王身份的象征物，是我为他定制；我在他手指上套上金戒指；在一把嵌有黄金装饰的铁剑上，我刻下我的名字，交付给他。”"); 
		content.push("不幸的尼柯扮演新角色之后却没能维持多久，他于公元前664年被杀害身亡。当时，塔哈尔卡的侄儿与继承人坦塔蒙（Tantamen，公元前664—公元前656年在位）重又收复了埃及。按照亚述人的情报资源所说，坦塔蒙“把底比斯与赫里奥波利斯变成了他的军事要塞，将他的军事力量都已集结起来”。"); 
		content.push("但亚述人已经觉得忍无可忍，于是凶猛反扑。他们出动了全部可调用的兵力，于公元前663年侵入和洗劫了埃及，向南一直攻入底比斯，在全城大肆抢劫，甚至做出了无法想象之事——将卡纳克大神庙抢了个一干二净。"); 
		content.push("坦塔蒙亡命逃窜，回了努比亚，并一去不复返。努比亚对埃及的控制权实质上已完全沦丧，第二十五王朝就此戛然而止。"); 
		content.push("尽管埃及现在属于亚述人，但他们的荣耀时刻也只是转瞬即逝。由于巴比伦爆发了严重的起义叛乱，他们全部的注意力和精力不得不回撤转移到东方。尼柯的儿子萨美提克斯（Psammetichus）在孟斐斯被任命为代理国王之后，亚述人便离开了埃及，萨美提克斯从此获得了独立，得以自主行事。"); 
		content.push("他娶了赫里奥波利斯最高大祭司的女儿梅特恩维丝赫特（Mehtenweskhet），强化了其在三角洲的权势基础，逐渐被认可为埃及的法老，于是拉开了那非比寻常的第二十六王朝（公元前664—公元前525年）的帷幕。"); 
		content.push("赛伊斯是新王朝在三角洲的首府，持续一个多世纪的本土复兴也以此城为中心。宏伟的城墙围着宫殿，还有一座辉煌的神庙，献给赛伊斯的主神奈斯。赛伊斯君主们指称这位女神时，都敬呼其为“陛下”；在奈斯雕像前，他们五体投地，趴伏敬拜。萨美提克斯一世与梅特恩维丝赫特甚至为女儿之一起名叫尼托克丽丝（Nitocris），变体拼写就是Neith-ikret（奈斯—伊克里特），意即“奈斯卓越非凡”，而这个姑娘成了他父亲统一两方土地的秘密武器。"); 
		content.push("公元前656年，埃及名义上的国王坦塔蒙在库什亡故，底比斯权力阶层便觉得可以在官方层面公开指认萨美提克斯为本国君王。为充分把握这一时机，萨美提克斯将时年十岁的尼托克丽丝派往南方，由赛伊斯的舰队伴随驶向底比斯。沿途经过的每个地区（省份），他们都稍作停留，来接受当地统治者对国王的效忠宣誓，并收取给阿蒙的朝贡。"); 
		content.push("尼托克丽丝抵达卡纳克，排场盛大，威仪凛然。皮耶的女儿希佩恩维佩特二世，这位现任的“神之妻”，以及她的顺位直接继承人，即塔哈尔卡的女儿阿蒙尼尔迪丝二世，都别无选择，只有接纳年幼的赛伊斯公主来担当她们最终的继任者。尼托克丽丝在这里扎下根来，直到公元前585年去世，活到了八十多岁，并在其漫长的一生中都维护了赛伊斯在南方的权益。"); 
		content.push("埃及统一之后，萨美提克斯一世从爱奥尼亚和卡利亚招募了三万名“穿青铜”（铠甲）的雇佣兵，将他们驻扎在狄芬尼（Defenneh）一带的军营中，而那里紧靠埃及的东北边境。另有其他士兵的驻扎地更靠近赛伊斯，就在诺克拉提（Nokratj），此地在希腊文中被写为瑙克拉迪斯（Naukratis）。由于其处于尼罗河柯诺普斯支流（Canopic"); 
		content.push("branch）上的绝佳位置，因此很容易到达埃及在海岸边的主要出海点索尼斯（Thonis）。"); 
		content.push("在萨美提克斯一世的儿子和继承人尼柯二世（Necho"); 
		content.push("Ⅱ，公元前610—公元前595年在位）的手下，这些希腊雇佣兵成为埃及军队的一支关键力量。他们不仅为埃及提供了急需的保护，去抗击在东方接管和取代了亚述王国的巴比伦人，而且跟随尼柯二世远征黎凡特，在美吉多击溃了犹大王国。埃及人向北方进击，远至卡尔凯美什，让尼柯二世成为自从图特摩西斯三世之后跨过幼发拉底河的第一位法老。他所穿的戎装被送去位于爱奥尼亚的米利都（Miletus）的神庙，向希腊的阿波罗表示供奉，而希腊的太阳神阿波罗正等同于埃及的荷鲁斯。"); 
		content.push("尼柯二世的胜利只是短暂的成功，因为巴比伦人在公元前605年又夺回了黎凡特。公元前601年，他们试图入侵埃及本土，但被尼柯那忠心耿耿的希腊雇佣军奋勇击退了，埃及也趁此在加沙建立了边境防务。"); 
		content.push("按后世所描述的，尼柯二世是“一个彻头彻尾的行动派，拥有极大的想象力，大概远超他的同代人”，他利用那些来自爱奥尼亚的希腊士兵组成了埃及史上第一支海军。三重桨座的战船是当时最先进的战舰，这支海军游弋巡航在埃及的地中海和红海沿岸。"); 
		content.push("古希腊的一个文献甚至记载，尼柯曾派出配备有来自腓尼基的船员的数艘新船环绕非洲航行了一圈。环航历时三年，沿红海下行，经过蓬特古国，顺着印度洋海岸一路向南，接着绕过好望角。记录还说，船员们注意“保持太阳在他们的右侧——他们就这样向北行进”，直到经由直布罗陀海峡返回埃及。"); 
		content.push("因为这发生在达·迦马航海之前的两千年，所以很多人对此说法表示怀疑。尽管，此前“那些去往蓬特的航程已经表明了古埃及人对付大海、劈波斩浪的必要技能，也体现了他们为寻求珍稀货品不惜长途远航的意愿”。但是，尼柯二世在船上配备腓尼基船员却是有意而为之，因为就像希腊人一样，腓尼基人在整个地中海周边都有商贸站点，他们勇于冒险，将船驶出直布罗陀海峡，远航至不列颠群岛。"); 
		content.push("尼柯二世意识到这种大规模贸易的潜力和前景，便允许希腊贸易商在瑙克拉迪斯设立店铺，由此改变了埃及的经济形态。他还重拾起中王国时代的一个计划，开挖了一条运河，将尼罗河和三角洲与红海连通起来，这似乎预言了两千四百多年后的苏伊士运河。另外，他还开通了一条道路，从东方进口奢侈品货物，其中就包括来自士巴王国（Saba，或拼为Sheba，位于今日之也门）的没药——这是从一条陆地商贸线路向北方运送，途中经过佩特拉古城。佩特拉那长翅膀的天狮神庙中，曾发现一尊雕像，那是赛伊斯王国侍奉奥西里斯的一位祭司。而到了此时，埃及风格的木乃伊制作手法也在阿拉伯半岛范围内得到了采用。这些都是更进一步的证据，表明两个地区之间有着长期的接触。"); 
		content.push("公元前595年，尼柯二世告别人世。与他妻子希德巴贝涅特（Khedebarbenet）一样，他也被葬在了赛伊斯的大神庙建筑综合体中。他的儿子和接班人萨美提克斯二世（公元前595—公元前589年在位）娶了塔胡特（Takhut），这是来自三角洲城市艾斯利比斯的一位公主，她那原封未动的墓葬和陪葬财宝于1950年在当地被发现。"); 
		content.push("新王渴望像他父亲那样去拓展埃及的疆域，于是发起对巴勒斯坦的远征，启动了打击巴比伦王国的反制举措。不过，他的主要聚焦点还是南方，因为坦塔蒙的一位后继者在那里复兴了库什的势力。萨美提克斯二世担心此人或许会再次入侵埃及，而且也很清楚正是坦塔蒙杀害了他的曾祖父尼柯一世。因此，在公元前592年，他集结了由希腊人、埃及人和犹太人组成的一支大军，扬帆向南征伐。"); 
		content.push("萨美提克斯在阿斯旺这里登岸，他那能力超群的大将军阿赫摩斯（Ahmose）则带领军队的余部继续南行。他们到了阿布辛贝拉美西斯二世所建的古代神庙，希腊雇佣兵们在拉美西斯巨石像之一的腿部刻写了一些涂鸦。铭文宣告：“萨美提克斯大王来到巨象岛时，其他人继续驾船航行，珀塔西姆托（Potasimto）指挥外籍士兵，埃及人由阿赫摩斯统领，我们到达此地并写下这一留言。留言人为阿肯（Archon）与佩雷科斯（Pelekos）。”这成为埃及最古老的希腊语铭文。"); 
		content.push("与埃及过往遗迹的接触，让这支有众多雇佣兵的队伍感到兴奋和鼓舞。他们继续向南到了纳帕塔，与库什人对阵贴身激战，在这场战役中，“你从他们的血水中走过，就像跋涉过小河”。库什首都纳帕塔随后遭到洗劫，幸存者最终向南撤退了约300千米，在梅罗埃建立了一座新都城。"); 
		content.push("萨美提克斯二世下令，将第二十五王朝的所有痕迹从埃及抹除。他拆毁了塔哈尔卡在菲莱的伊希斯神庙，那些石料被用来作为地基，填入在原址所建新神庙的地板之下。他还让一部分犹太人士兵留守菲莱，充当卫戍部队。他们在当地用雪松木建造了一座耶和华神庙，与旁边萨蒂忒和克努姆的神庙一起，分别接受各自的信众礼拜，这一局面持续了几乎有二百年。那一地区著名的花岗岩矿藏，当然也被充分利用起来，服务于他雄心勃勃的建筑工程计划。"); 
		content.push("尽管只有六年的短暂执政期，萨美提克斯二世的建筑成果却相当丰富。赫里奥波利斯是他女儿梅尼胡巴斯特（Menekhubaste）担任女祭司的地方，他在那里竖立起了花岗岩方尖碑；在三角洲城镇塞本尼托斯附近，他也修建了一座花岗岩神庙。此外，在僻远的西部沙漠中，他在哈迦（Kharga，另译为哈里杰）绿洲建造了希比斯（Hibis）神庙，敬奉阿蒙和姆忒。"); 
		content.push("在卡纳克，他则遵循传统。公元前594年，他的另一个女儿安赫尼丝内菲瑞布丽（Ankhnesneferibre）被派往南方，到卡纳克接受姑妈尼托克丽丝的辅导，担任“神之妻”的后继人选。此前遭到亚述人的洗劫之后，卡纳克被重新添置了一些新雕像。哈普之子阿蒙霍特普虽然在几百年前就死了，但他的一座花岗岩巨石像现在矗立在了神庙入口近旁，而如今则是在开罗博物馆的大门旁边，每天依旧同样执行“迎来送往”的日常礼仪。卡纳克还多了一个造型骇人的雕塑作品，即凶暴的河马女神塔维里特，呈现其“近乎是过于完美的斩杀敌人的场景”。授意雕制此像的是尼托克丽丝一世的大管家帕巴萨（Pabasa），这一雕像的特定意图则是为了保护尼托克丽丝的神圣财产。"); 
		content.push("在卡纳克周边是人迹错杂的郊区，叫作“母牛之屋”，但在希腊文中则称之为“金色之城”。在这里，大概有四分之一的屋舍都归女性拥有，当地的一位企业家狄耶赫伊（Djekhy）与儿子经营的生意相当兴旺，他们放贷款并出租西岸的土地，他们也充当葬礼顾问，以及“柯基狄斯”（choachytes）——直译过来的意思是“洒水之人”——职责内容就是将供品送到指定的现存坟墓前，帮助准备亡故者的丧事，还有运送木乃伊遗体。现在，如若要埋葬在大墓场地界范围之内，每具木乃伊都需缴交一份税金。"); 
		content.push("至于卡纳克的祭司们，他们死后主要是葬在迪尔—巴哈里的哈特谢普苏特神庙的地下。这中间包括了安赫芬霍恩苏（Ankhefenkhonsu）祭司，他的木质葬仪牌子还给那名噪一时的黑魔法师和神秘学术士阿莱斯特·克劳利（Aleister"); 
		content.push("Crowley）带来过启示，不过是借由此牌子在现代的登记编号666——在开罗博物馆的一份文物目录清单中，碰巧是这个序号。根据底比斯的祭司阶层，他们入葬时还伴有各自个性化的《死者之书》抄本，为祭司之妻塔希蕾特纳塞特（Tasheretenaset）所制作的一个抄本与在孟斐斯所完成的另一个抄本是如此相似，因此母版底本应是“从底比斯的作坊中一度转移流传到了底比斯地区”。类似的模式，在其他事项上也照样被复制，比如常驻孟斐斯的一个官员哈比蒙（Hapimen），曾派他的建筑师前往帝王谷中图特摩西斯三世的陵寝考察，为的是给他自己的墓葬按那位先王石棺的形制打造一具一模一样的复制品。"); 
		content.push("如此的思古幽情，无疑是对埃及在世界格局中曾占有举足轻重地位的一种旧时缅怀，也显然是对较近期历史的一个反馈，一种间接的责难，因为这一期间的外来侵略已经摧毁了众多的埃及古代遗产，更不用说这个国家的自豪与荣耀。也正源于此，赛伊斯王朝才向后回顾本国遥远的往昔。他们的陪葬品中，有古代“金字塔文案”的节选复制件，此外还有“底比斯大墓场中，已知属于赛伊斯时期的金字塔形墓冢”，而朝臣们甚至选择葬在萨卡拉和吉萨古代先帝金字塔附近的地方。"); 
		content.push("在这处古旧的王室大墓场，有些赛伊斯政要向地下挖了二十米，在最深最神秘的地方为自己准备了墓葬。萨卡拉的那些深墓坑，其中早期开挖的一座，在挖的时候发现了伊姆霍特普的墓葬，他们“将那墓重新修整，做成了这位先辈的首席圣祠”。赛伊斯王朝持续不断地努力，试图复兴埃及往日的荣耀，王室成员亲自进入金字塔，去寻找安葬其中的伟大先贤。在左塞尔梯级金字塔中发现的遗体，被重新包扎后又再次安葬。当时存在误导性的假设，以为那具遗体就是左塞尔的，恰如在门卡乌拉的吉萨金字塔中所发生的那样——那里的一具遗体也同样被重新包扎了，甚至还为它置办了一具新棺材，而伴随这一切的误解也如出一辙：此遗体就是古王国的那位法老本人。"); 
		content.push("现代的碳素法年代测定结果显示出，那些遗体存世的年头没到金字塔时代那么久远。不过，这种与辞世已久的先祖们面对面的接触——无论死者的身份是否确切——显然给赛伊斯的王公们带来了启迪或触动，因为他们改变了木乃伊制作的常规方式。从前的死者安放好进行防腐处理时，胳膊的姿态总是像打旗语一般，标示出身份地位。赛伊斯的入殓师便参照这种方式，复兴了古代的惯例，将尸体的胳膊交叉放置在胸前，让他们的主顾因此与过往的先人有了一种直接的关联。此外，还有一个民主化的动向：任何人，只要足够富有能出资做木乃伊的，其遗体便可在处理过程中做成一种之前只能是王室独享的姿势。"); 
		content.push("而且，这种防腐待遇也不仅限于人类。大规模的动物遗体木乃伊——埃及人也是因此而声名远扬的——便是肇始于赛伊斯王朝。一些特定的动物，比如神牛，虽然其遗体早就存在涂膏防腐的先例，但是，随着萨美提克斯一世启用了阿比斯的新壁画柱廊，这一实践极速地扩展了千万倍，因为每一个神祇都给配备了各自专属的神圣动物木乃伊。从属于荷鲁斯的猎鹰，到托特的朱鹭，再到猫和狗、鳄鱼和公羊、狒狒和猕猴、鼩鼱、鱼类和昆虫——事实上，埃及的绝大部分动物种群都会与那些大神关联，得到神圣化，在死后被做成亚麻布包裹的、形如它自身雕像的供奉物，向神献礼。"); 
		content.push("这些动物“标本”，产出数量过大，以至于“希阿戈伊”（theagoi，意为“神的搬运工”）祭司们都没法继续按常规方式操持宗教仪式——过去是捧着或抬着单个的神圣生灵干尸，而现在只能直接用推车或拖车来成堆运送啦！那些动物木乃伊是由虔敬信徒购置，他们现在能够实际触碰到神祇或圣灵的一个具象实体——那些动物——然后将其奉还给神，以求得祝福保佑。"); 
		content.push("在赛伊斯王朝的商业主义理念中，任何东西都可以拿来买卖，从动物干尸到用模具大批量制作的护身符挂饰，甚至连神庙墙壁也是如此，因为从那里的石墙上面刮下来的粉末，竟然是很多人趋之若鹜的神奇商品，因为粉末被认为有特殊魔力。"); 
		content.push("这些奥义无边的秘传之物，不仅对祭典仪式很重要，而且现在成了一种形象生动的手段，来向所有的异邦外族展示埃及特殊文化的独有魅力。这类奥秘难解的仪式，自然也让一些老外访客一见难忘、好奇不已，他们中间很多人因此相信了埃及是人类全部智慧的中心源泉，甚至连希腊人也认为“是埃及人首创了典礼集会，并教授希腊人如何去应用”。公元前590年，来自奥林匹亚（伊利斯）的一个代表团拜访了萨美提克斯二世，为的是就奥林匹克竞技项目的规则，从“世间最能干的民族”埃及人这里听取意见，希望能得到高明的指教。而法老的顾问委员会的成员则根据他们自己的经验，给出了一些改进建议。因为，埃及的体育活动实践和希腊的运动会一样，都是与各种仪式密切相关的，只不过后者是有史以来第一次试图组织一场国际范围内的和平运动会，而这些竞赛运动就如早期的戏剧表演，都被当作是向神界传递敬意的宗教大事件。"); 
		content.push("在其短暂的执政期间，萨美提克斯二世成了国际舞台上受人尊敬的一位人物，在国内和国外都取得了很大的成就。他的继任者是其儿子瓦西布拉（Wahibra），在公元前589年2月晋升成为法老，但其在希腊文中的名字阿普利斯（Apries，公元前589—公元前570年在位）更加为人们所熟知。"); 
		content.push("他那壁垒森严的新王宫位于孟斐斯，建在一座13米高的巨大泥砖地基平台上，以便能从高处看到梯级金字塔的全景样貌。阿普利斯还为位于孟斐斯、赛伊斯以及他母亲塔胡特故乡艾斯利比斯的多座神庙添置了新物件。在南方的卡纳克，他的妹妹安赫尼丝内菲瑞布丽则继续担任“神之妻”女祭司。她的主理大管家索申克（Shoshen）定制了一座伊希斯的精美雕像，其中的伊希斯比奥西里斯的造型更显高大，她那羽翼般的双臂拥抱保护着奥西里斯。这是“神之妻”超强力量的明证，但尽管如此，卡纳克还是处于王室的稳固控制之下。"); 
		content.push("给阿普利斯招致灭顶之灾的是他对国外事务的干预介入。"); 
		content.push("他曾派埃及士兵和手下的希腊雇佣军开赴利比亚，帮助当地的统治者驱赶大量的多利安人——来自希腊的这一族群在当地纷纷定居。但多利安人打败了他的军队，并引发阿普利斯的埃及将士挑起了叛乱，因为希腊雇佣兵能给他们的法老施加很大的影响，他们对此深为不满。"); 
		content.push("于是，阿普利斯派出了他的埃及大将军阿赫摩斯。在阿普利斯父亲麾下服务时，这位大将因努比亚之役而功成名就。尽管阿赫摩斯做出了最大的努力，哗变叛军仍继续对国王表示抗议，并宣告阿赫摩斯应该成为他们的首领。然后，阿普利斯发出了一道圣旨诏令阿赫摩斯回朝，但及至此时，大将军显然对叛乱阵营那边的提议有了想法——其实是个合情合理的好主意。因此，他豪迈地跨骑在战马之上，“在马鞍上挺立起身，放了个屁（broke"); 
		content.push("wind，原文如此，或也暗指顶住风浪和压力），对钦差说，把诏令带回给他的主子去吧”。"); 
		content.push("失去众人的支持，阿普利斯也就等于被废黜了。尽管他试图重夺王位，但在战场上落马丧命。阿赫摩斯将他埋在了该王朝的首府赛伊斯，葬礼仪式是最高规格，一点没亏待他，阿普利斯的女儿随后则成了新王的妻子。"); 
		content.push("作为久经沙场的老战士和人民爱戴的首领，阿赫摩斯“很喜欢信口开玩笑，也超迷恋他的酒杯，从未想过要忙什么严肃的正经大事”。但既然民意拥戴，他就晋升成为埃及的法老，帝号阿赫摩斯二世（公元前570—公元前526年在位）。"); 
		content.push("一开始，有些朝臣们对他那低微的身世背景颇感轻蔑，也认为他“过分的任性轻浮”不免离经叛道，“不符合国王的身份”。于是，为了表明自己的观点，阿赫摩斯正经八百地熔掉了一只黄金足浴盆，做成一座膜拜雕像，陈列在赛伊斯的神庙。看到此前对他颇有微词的那群臣僚敬拜该雕像，他“透露指出，那深受尊崇的雕像原来只是一只足浴盆，曾被他们用来洗脚，还往里面撒尿，往里面呕吐”。这还不算完，他又补充说，他们对他的态度也差不多是一码事：“以前他只是个普通人，但眼下却成了他们的国王。”他们现在不得不敬仰和尊重，就跟膜拜那“脚盆雕像”一个德行！"); 
		content.push("阿赫摩斯二世沿用了阿普利斯的行政班底，将老臣佩夫图阿奈斯（Peftuaneith）派往南方，去视察埃及最神圣的一处宗教场址。于是这位官员不辱使命地宣告：“不才将阿比多斯的情况向宫里做了汇报，陛下亲耳听到了，并命令微臣在阿比多斯展开工作，以期修复和重建阿比多斯。”"); 
		content.push("从孟斐斯到菲莱，一路都有建筑项目启动。赛伊斯的神庙得到大幅度扩建，这是敬奉给奈斯——赛伊斯的保护主神，而在希腊人的眼中，奈斯则被拿来与他们自己的雅典娜女神相提并论。赛伊斯的祭司们对希腊来客热情相助，尤其是雅典人，在他们看来“在某种意义上就是自家的亲戚”。"); 
		content.push("于是，作为与奈斯对应的女神，雅典娜在希腊的各处礼拜中心都从阿赫摩斯二世这里收到了颇有品位的赠礼。这位女神的黄金雕像一座，以及法老本人的一幅画像被送到了锡仁尼（Cyrene，位于利比亚，当时的希腊古城）；一尊玄武岩人像造型被送到了罗德岛，委托了希腊技艺最高的雕塑匠人雕制的四腕尺高的绿石头雕像被送到了林多斯。林多斯和斯巴达则都收到了非常出色的镀金护胸甲，它们由浇了树脂的亚麻布制成，运用了彼时最新的军事技术，后来这一技术被希腊人进一步改良，达到惊人的效果，并用于实战。"); 
		content.push("阿赫摩斯二世照样通过外交联姻来巩固与友邦的联盟关系，其中就包括迎娶希腊的贵族女子锡仁尼的拉狄丝（Ladice）——他显然对得起他的修饰性绰号“亲希腊分子”。他的盟友还包括萨摩斯的统治者珀利克拉帝（Polykrates），“此君借由为埃及国王提供士兵弄到了巨量的财富，生活豪奢之至”。阿赫摩斯向萨摩斯的赫拉天后神庙赠送他自己的雕像，由此更加夯实了双方的联盟协定。由于阿波罗在希腊的地位类似于埃及的荷鲁斯，因此在德尔斐的神庙重建时，阿赫摩斯甚至提供了资助。德尔斐是奥运会的四个举办场地之一，世上第一座用于战车竞速比赛的跑马场也是在那里。体育运动上的这层关联，无疑深得法老欢心，因为他的高超骑术可是比他的虔诚出名多了——“他把神灵们不太当回事”，只除了看重他们在政治上的用处。"); 
		content.push("因为在地中海周边广结盟友，稳固关系，阿赫摩斯二世与埃及从此获益，尤其是在公元前562年，当强大的巴比伦国王尼布甲尼撒（Nebuchadnezzar）死了之后，仅仅过了两年，阿赫摩斯便拿下了塞浦路斯，接管了那里的舰队，并“终于能够宣称是巴勒斯坦和黎凡特一带的主宰力量”。"); 
		content.push("东北部边境上不再需要重兵驻扎，阿赫摩斯二世便将他的三万名希腊雇佣兵从达夫纳（Daphnae）调回了孟斐斯。在这座“国际友人”日渐增多的大都市中，普塔的大神庙，或曰Hut-ka-Ptah，意即“普塔的灵魂居所”，长久以来都被希腊人叫作“埃吉普托斯”，而这就是现代埃及国名的渊源。"); 
		content.push("政治稳定的新局面下，贸易也跟着繁荣起来。国与国之间的商贸活动，随着世界上最早铸币的出现而改变，该货币是吕底亚（Lydia，土耳其西部）国王克里索斯（Croesus）创制于公元前550年的成果。尽管埃及人继续维持他们那传统的、基于物物交换的经济形态，新发明的硬币还是在瑙克拉迪斯被使用了起来。当时此地成了一个巨大的商业中心（贸易人口聚居地），几乎垄断了希腊陶器、银器、葡萄酒和橄榄油的进口，而埃及用于交换的则是谷物、亚麻布、香水香脂和莎草纸。"); 
		content.push("瑙克拉迪斯融汇了希腊与埃及的文化，这种国际化的特色反映在当地的神庙用途上，既有敬奉奈斯、阿蒙和托特的，也有献给赫拉、阿波罗和阿芙洛狄忒这些希腊神明的。"); 
		content.push("瑙克拉迪斯也像一块磁石，吸引了诗人、历史学者、名妓、政治家和哲学家从整个希腊全境陆续到来。他们当中的很多人从当地祭司那里了解到埃及的历史。作为古代文化的保管人，祭司是埃及那百分之一识字精英中的一部分，他们能够解释神秘的图画式文字的奥秘，而希腊人将那文字称作“神圣石刻”，或者是hieroglyphs，也即象形文字。"); 
		content.push("祭司们告诉来访的雅典城邦立法人梭伦（Solon），说他和他的同胞们还只是孩童，因为他们的历史如此之短。他们跟斯巴达的政治家莱克格斯（Lycurgus）闲聊过，与希腊哲学家泰利斯（Thales）也有过交谈。泰利斯在阿赫摩斯二世执政期间到访，来测量吉萨大金字塔的高度，“用的是一根杆子和那高大建筑本身的影子”。公元前6世纪来到埃及的还有毕达哥拉斯，他那尽人皆知的关于直角三角形三条边长度关系的勾股定理，想来大概受了埃及人的影响——此前一千多年来，埃及人计算金字塔的占地面积、高度、倾斜角和体积，提供了研究先例。"); 
		content.push("有两个希腊人，欧多克索斯（Eudoxos）与阿纳克萨戈拉斯（Anaxagoras），对每年一度的尼罗河洪水现象特别感兴趣。鉴于他们对埃及这条大河的关注，这两位希腊人成为此河的命名者也就不足为奇了。当时，这条河一直以来只是被简单地叫作“大河”，或者是pa"); 
		content.push("iteru aa，在干流分岔为三角洲那些较小支流的地方，它又变成了na iteru，意思是“多条河流”。到了公元前6世纪，na"); 
		content.push("iteru中的t已经逐渐被省略，那埃及特色的r又被希腊语中的l取代，由此生成的Neilos，就是此河现代名称Nile（尼罗河）的原型。"); 
		content.push("不过，即便有当地祭司的引导和解说，希腊人仍旧觉得有些事物完全匪夷所思、无从理解。他们评论说：“埃及的兄弟们，他们本身的行为方式和风俗民情，看似颠覆了人类通常的习惯做法。”因为，“尊贵的”希腊女性都遵守相当严格的规范限制，只在万不得已的情形下才会走出家门，而且还不是抛头露面，要从上到下都裹严实，但与此构成鲜明对照的是埃及的女性们却可以“去市场采买，被各行各业雇用了去工作，而男人们却待在家里，纺纱织布”。当然，另外还有一点，那就是希腊人亡故时被火化了事，而埃及人则大费周章、不辞劳苦地保存死者的遗体。"); 
		content.push("在希腊人对埃及那庞大历史建筑的描述中，从一些片段也能发现类似的弦外之音。尽管他们是真的欣赏和叹服看到的大部分东西，但当面对一座座宏大的墓葬时，他们的反应禁不住就带上了一定程度的揶揄；埃及人把那些叫作mer，但如今它们为世人所知的名字，却原本是希腊人用来指称一种三角形小糕点的——pyramis，这就是pyramid（金字塔）一词的由来。与此相类似，那上端逐渐变细的石柱，即埃及人所说的tekhen，现在更为通行的名称是obelisk（方尖碑），而在希腊语中，这原本是指烤肉串之类美食所用的串肉钎。"); 
		content.push("不过，埃及与希腊语地区之间特别的友情关系，将很快受到最大限度的考验，因为两国现在都要面对来自强大的波斯帝国那穷兵黩武的威胁。因为波斯意在将前两者吞并。"); 
		content.push("波斯人在东方已经取代了亚述王国与巴比伦，并不可阻挡地向着西方挺进，一路上将途经的一切都据为己有。从埃及人控制的塞浦路斯，到克里索斯国王的吕底亚，也包括位于小亚细亚的希腊人的殖民地，越来越多的地方进入了波斯帝国的版图。对那些穿戴整齐讲究的波斯人，希腊人最初的反应是嘲弄，耻笑对方是穿裤子的懦夫，是女性做派，甚至还用特洛伊战争来证明他们对脆弱的东方邻国所具有的优势。然而，现实要远远残酷得多——希腊语国度和埃及不久都将会明白这一点。"); 
		content.push("阿赫摩斯二世让埃及成了该地区最富庶的强国，他于公元前526年辞世，恰好“就在暴风雨轰然而至之前”。他的遗体按传统方式制成了木乃伊，那浸润亚麻裹布的涂层是油类与树脂的混合物——过去的四千年间，这种会硬化的配方一直用来做木乃伊，所形成的那几乎刀枪不入的外包裹层，如今也被照样复制，被做成最先进的亚麻护身铠甲。然后，根据由来已久的风俗，阿赫摩斯由其儿子和继任者萨美提克斯三世（约公元前526—公元前525年在位）主持葬礼，葬在了其位于赛伊斯、内有多柱支撑的陵墓中。而那是“一座回廊环绕的大型石头建筑”。"); 
		content.push("不过，他在这里未能安眠多久。"); 
		content.push("因为，波斯国王冈比西斯（Cambyses）心意已决，要将埃及加入其已征服国家的名单组合中。埃及在地中海东部新部署的海军力量，让波斯国王的这一决心益发地坚定起来。"); 
		content.push("埃及以前的盟友逐一都被征服，或者像萨摩斯的珀利克拉帝那样见风使舵般转变了立场。于是，新王萨美提克斯三世只能在其东部边境的裴路秀这里来迎战冈比西斯的大军。随着埃及人落败，法老只好回撤到了孟斐斯，而他的海军大将维亚霍利斯奈特（Wedja-horresnet）则变节投奔了波斯人的怀抱，因为后者的战船已经“能够刺穿三角洲地区，直到孟斐斯的城墙之下”。"); 
		content.push("虽然保卫战打得惨烈又勇猛，孟斐斯在十天之后还是陷落了。萨美提克斯三世被抓获，成为战俘，而冈比西斯（公元前525—公元前522年在位）凭借征服者的身份，现在则成了“埃及的伟大统帅与所有外邦土地的大统领”。"); 
		content.push("第二十七王朝（公元前525—公元前404年）拉开了序幕。冈比西斯在孟斐斯设置了一支波斯人的卫戍部队，然后派手下将士五万人进军西部沙漠，去锡瓦绿洲寻找传说中绝对正确、无可指摘的阿蒙神谕，想以此来为他的统治造势，证明其统治是上天授意、名正言顺。不过，大神根本没受打扰，因为途中的一场沙暴让他派去的那些人全都丧命，无影无踪。冈比西斯也派了人马南下，试图商讨和稳定与库什国王之间的关系，也是这同一年，已然年迈的赛伊斯公主安赫尼丝内菲瑞布丽神秘消失，此前她曾担任阿蒙“神之妻”长达六十年之久。"); 
		content.push("这一古老的职位被废止，想来是因为波斯人不愿拿他们新获得的权力去与哪一位个体之人分享，尤其是此人在传统上还掌控着上埃及，而且其预先制备的石棺上还刻画了她自身的形象——拿着象征君主的曲柄权杖和连枷武器。而这一不情愿的立场，也延展应用到了前王室家族的其他成员身上。"); 
		content.push("前法老萨美提克斯三世首先遭到了处决，罪名是蓄谋颠覆新政权。随后，冈比西斯下令将更早前老国王阿赫摩斯二世的遗体挖出来，加以“惩罚”。由于埃及人有亡故的统治者仍被他们视同为“活人”的信念，波斯王便拿这个信念做文章，以此来捉弄埃及人。阿赫摩斯的遗体“遭到了各种的侮辱，怎么无礼就怎么来，比如用鞭子抽打……直至执刑人都打累了为止”。不过，由于“尸体涂过防腐香膏，鞭打之下也不会碎裂解体，于是冈比西斯就下令将其烧掉”，不仅是消灭这位法老灵魂在生理物质层面上的寄寓之所，而且也夺走了埃及人的一具王室木乃伊，因为这很可能成为该国民众反抗波斯、掀起叛乱的一个重要动机。尽管如此，很快还是有流言传播开来，说那遗体早就被替换过了，阿赫摩斯本人实际上葬在别处，有人甚至振振有词地指出吉萨金字塔群中的一座就是先王的重新入葬之地。"); 
		content.push("冈比西斯清理异己、消除竞争者的行动仍在继续。本土的君王既已不复存在，埃及人便将他们的虔敬和爱戴之情转向了另一个替代目标——“万千圣兽之王”阿比斯神牛。神牛据信是普塔精魂的寄居之所，现在则代表着埃及的灵魂本身。说来也巧，当时有一头阿比斯小牛正被供养安置到底比斯，与之伴随的是排场热闹的庆祝活动。于是，随着冈比西斯一声令下，此牛被带到了他的面前。他用短剑刺杀小牛，当场证明那并非什么神灵，祭司们惶恐惊愕，目瞪口呆地看着。那只动物鲜血流淌，倒地而亡，冈比西斯随即命令对祭司们处以鞭打惩戒，仍有坚持为阿比斯举行庆典的则一律斩杀。"); 
		content.push("按历来公认的，如此暴行的主要信息来源是出生于希腊属地小亚细亚哈利卡纳索斯（Halicarnassus）且对波斯人没有好感的历史学家希罗多德。当希罗多德写作时，这些事情已经过去了一个世纪，他的主要资料来源则是埃及的这些祭司。冈比西斯曾试图堵截神庙的财源，这让祭司们仍旧怨恨不已。不过，公元前407年的一份犹太文献确实也指出了在冈比西斯征服期间，“埃及神明的所有神庙都被破坏”。"); 
		content.push("但是，“尽管在占领的最初时段，波斯人野蛮凶残”，冈比西斯与他的继任者们现在却通常被认为“对埃及统治者较为包容尊重”。至少，在那些埃及的资政顾问的帮助下，他们知道该如何操纵这一政治游戏。顾问们心里十分清楚——官方舆论宣传的书面文字可以掩盖无尽的罪恶。确实如此，史学界经常有人指出冈比西斯应该也敬奉过阿比斯神牛，而此见解的基础是塞拉培翁神庙地下大墓窟中的铭文证据，铭文记载有“两头这样的圣兽记录在他统治的时期”——而前后四年的时间，全部的善意之举就是这个而已。"); 
		content.push("毫无疑问，冈比西斯从其埃及资政的协助中获益良多，有些顾问接受了波斯人那式样繁复的罩袍，或者将传统的埃及风胸饰项链与那新式的波斯风项圈组合起来佩戴。这些人当中领头的是赛伊斯王朝的前海军大将维亚霍利斯奈特，他不仅保住了其海军总指挥的职权，还被任命为“王室掌玺大臣、首席书记官、宫廷行政主管兼首席医师”，成为“真正受爱戴的国王的朋友”。他策划构思了冈比西斯身为上下埃及之王的新美称：梅苏提拉（Mesutira），也即“Ra神之后裔”。"); 
		content.push("实际上，这位埃及顾问作用巨大。公元前522年，波斯王国内部发生叛乱，冈比西斯随即回国，而维亚霍利斯奈特则陪同他一起返乡，同时还带了六千名技艺最好的埃及手工匠——尽管匠人们多是被迫远离故土。另外，同赴波斯的还有数千上万的希腊与吕底亚手工艺人。"); 
		content.push("埃及现在直接就成了波斯的一个域外大省，由卫戍部队和一位总督管制。他们代表波斯的“伟人大王”征收税赋，而那位国王是在埃及缺席的“法老”，眼下掌控着750万平方千米的土地，从爱琴海地区延伸至努比亚边境，横向一直贯穿到中亚地区。"); 
		content.push("冈比西斯离世之际，继任者是他的一个朝臣大流士（Darius，公元前522—公元前486年在位）。他的执政期充分证明了波斯人对精美细致和繁复雕饰之物的爱好。在君主和王室的公众形象展示画面中，他们那辽阔帝国的全部成果都被集结到了一起，从国王那招牌性的异国风情香脂香水到王后那不计其数的鞋子，都被囊括在内。而提供鞋子的独家货源正是埃及三角洲的城镇安锡拉（Anthylla）。"); 
		content.push("大流士的新都城波斯波利斯（Persepolis）有诸多壁画图像装点，呈现的是从广袤帝国各处到来的朝贡献礼者。这同一个主题复现出来的大流士是两种形态，在波斯是浮雕刻画，而在埃及则是雕像。雕像最初是在赫里奥波利斯被竖立起来，底座上刻有小人形象，代表其帝国的各个省份，各省相应的名字被用象形文字标注出来，而同样的象形文字也刻写出了给大流士的赞词：“英明的上埃及之王，权力强大，乃力量之主宰，征服了九把弓（Nine"); 
		content.push("Bows，译注：古埃及用以指代其传统上的敌人，最早出现在左塞尔的雕像上，所指为努比亚部落）；他在元老议事会上一言九鼎，是弯月形短剑宗师，拉弓射箭百无一失；他的威力如同孟图，上下埃及之王，两方土地的主宰；大流士，万岁永生！”"); 
		content.push("大流士将维亚霍利斯奈特派回了埃及，并出资邀约埃及最聪明的贤士为他起草编撰埃及全境的所有法律条例。到了公元前517年，他才首次造访这个宗属国。"); 
		content.push("他还建造完成了经过贝尔—特姆［Per"); 
		content.push("Temu，也即比索姆（Pithom）］，连接尼罗河与红海的运河。当然，毫无疑问的是，此举意图在于能将埃及的朝贡更迅速地运往波斯。波斯人还重新引入了骆驼——在前王朝时代起就从尼罗河谷消失，但后来成为最具埃及特色的动物——在埃及那主要是沙漠地貌的国土上，商贸通路因此得到了极大的改观和提升，横穿东西。公元前9世纪，亚述人显然也给埃及带来了少量的骆驼，尽管如此，真正将骆驼带回埃及的还是波斯人。这就让西部沙漠绿洲之间有利可图的贸易通道得以发展起来，绿洲中就包括有哈迦。大流士甚至还下令在那里修建了一座新神庙，敬献给阿蒙。"); 
		content.push("大流士的统治相对而言比较开明，但他的帝国实在太辽阔了，无法长久保持完整。到了公元前499年，爱奥尼亚的那些希腊城邦已经开始造反，而这些反叛背后的支持者正是雅典。公元前490年，雅典人在马拉松一役中从波斯人身上取得了决定性的胜利，这激励了埃及境内广泛分布的大规模的反抗行为。公元前486年，随着大流士的死亡，这些起义活动自然也就越发增多了。"); 
		content.push("于是，大流士的儿子和接班人薛西斯（Xerxes，公元前486—公元前465年在位）便“派军队去收拾埃及的反叛者，并压倒性地击溃和镇压了他们，让这个国家陷入一种遭奴役的境况，比前一任波斯王统治时更为凄惨”。"); 
		content.push("作为对埃及盟友的报复，薛西斯还入侵了希腊大陆地区。三百名斯巴达勇士曾在最后一刻背水一战，抗击他率领的五十万大军，这自然是徒劳，雅典随后遭到洗劫和纵火焚烧。"); 
		content.push("不过，薛西斯的霸权优势也并未维持很久。之后一年，他在希腊人手下吃了两场决定性的败仗，一场陆战和一场海战，希腊大陆也随之重获自由。雅典控制了海上局势，波斯人的西部阵线被打压，回缩到了达达尼尔海峡。公元前465年，薛西斯本人被其侍卫谋害。到了公元前463年，埃及人聚集起足够的胆气和信心，再次反抗他们国土上的波斯领主。"); 
		content.push("起义由赫里奥波利斯的伊纳若斯（Inaros）领导，这是赛伊斯老王族世系的一位王子。反叛之火迅速扩散到了整个三角洲，之后在雅典的支持帮助下，伊纳若斯击败了波斯人，解放了埃及。埃及人长久以来都记得，“没人比伊纳若斯给波斯人带去过更多的麻烦和损失”，而这一概念在一系列荷马史诗风格的埃及民间故事中被永恒定格了。因为那些传奇讲述的都是本土英雄豪杰反击外国入侵者的壮举。"); 
		content.push("但伊纳若斯的胜利只是昙花一现。波斯新王阿塔薛西斯一世（Artaxerxes"); 
		content.push("Ⅰ，公元前465—公元前424年在位）于公元前454年打败了不幸的伊纳若斯，而且似乎还把他钉死在十字架上，于是埃及再一次沦陷于被占领被盘剥的状态。"); 
		content.push("年代可测定为公元前5世纪的埃及的重要建筑付诸阙如，因而被人猜测反映了本土文化的严重衰退，那一时段留下的书面记录也寥寥无几。但幸运的是，在那一期间仍然有些希腊人跳过“青蛙池塘”——柏拉图如此戏称地中海——来造访传说中的尼罗河国度，写下了他们的见闻。"); 
		content.push("这群人中间，具有代表性的就是希罗多德。他出生于哈利卡纳索斯，小亚细亚海岸的一座希腊殖民城市。大约在公元前450年，他来到埃及。他后来撰写了闻名遐迩的《历史》，为其赢得了不朽的声誉：既是“历史之父”，也是“谎言之父”。他那些长期受到争议的记述，尽管经常被人嗤之以鼻，认为多不可信，但其中的有些记录现在已得到认可，且相当准确。比如他所说的阿拉伯“飞蛇”——事实上确实生活在那一地区的金合欢树上（还经常会掉下来），再比如他关于埃及的描述，很多都是可靠的信息。"); 
		content.push("无可否认，他作品内容中少数精彩句子也确实是从希腊同胞，生于米利都的赫克狄欧斯（Hekataios）那里抄袭而来。公元前500年前后，赫克狄欧斯为自己的作品《埃及史》（"); 
		content.push("Aegyptiaka"); 
		content.push("）而寻访埃及做研究。他在书中提到埃及的三角洲是“那大河的礼赠”，而这一陈述后来就被希罗多德剽窃了。希罗多德作品中那极为著名的，但恐怕也未免过度频繁使用的一句话“埃及是尼罗河的礼赠”，基本上没得到确切的引用——或者说他未曾恰当地指明原文出处。"); 
		content.push("就跟之前的赫克狄欧斯一样，也跟赫克狄欧斯之后的众多游客一样，希罗多德在当地找了向导，向导无疑带他观看了先行者们看过的很多同样的东西。到达瑙克拉迪斯，他拜访了阿芙洛狄忒的神庙，留下刻有他名字的一只希腊杯子作为供奉，然后继续旅行穿越三角洲。在以神圣公羊而闻名的门德斯（Mendes），有人告诉他，“前不久，在众目睽睽之下，一头羊把一个女的给办了——真是让人很吃惊的一件事”。但这其实算不得新闻，因为雅典的女祭司——头衔为“女王执政官”——也会在仪式上与一头公牛交配，而那牛自然绝非凡胎，而是被认为代表着酒神狄奥尼索斯。在希腊神话中，米诺安（也即克里特文明）的一位王后与公牛交媾，生出了传说中的牛头怪米诺陶（Minotaur）。希腊人相信他们的大神可以变身为动物，挑选凡间女子，让她们受孕，而这一概念在埃及人那里的存在历史要更为长远，因为他们古代的棺椁文案上曾提到“公牛与美女媾合”。"); 
		content.push("希罗多德在下一个停靠港寻访的是孟斐斯。那里“阔大而又引人瞩目的”普塔神庙中供养着阿比斯神牛。庙中举办祭仪时，其中一个部分就是多位女性同时集体裸身，以此去刺激那牲畜的雄性生殖力。直至1850年，这一传统习俗仍惯性强大、大有市场。考古学家们在塞拉培翁发现了一座与实体一般大小的阿比斯神牛雕像，之后大为惊诧地“发现，附近阿拉伯村庄中的几位妇女爬到了雕像上久久停留，求告大神赐予她们儿子”。"); 
		content.push("希罗多德也造访了赫里奥波利斯和吉萨金字塔群。他说他亲自测量了金字塔，还将那事实上早已消失的胡夫葬祭庙中的壁画场景描述了一番，并且一再重复声言吉萨金字塔中的一座是由一位女性主持建造的。在希罗多德高度重视的遗址中，地位甚至超越了吉萨金字塔的是他玄想的最爱之物——阿蒙内姆哈特三世的“迷宫”，他宣称，“我看过了这个建筑，但要描述它的话，实在超出了我的语言能力”。"); 
		content.push("希罗多德继续向南航行，经过了阿比多斯。那里塞狄一世的神庙中藏有帝王名录的石刻，但现在名录周围多了成百上千的游客涂鸦，有希腊文、腓尼基文和波斯的阿拉姆语（Aramaic）。至于阿克米姆的旻神神庙，希罗多德则描绘了那里举办的埃及特色的“极其非同寻常的活动，那些体育竞赛”。再向前到达底比斯和卡纳克神庙，那里敬奉的阿蒙在希腊人看来就等同于宙斯。希罗多德声称：“历史学家赫克狄欧斯在底比斯时，祭司为他做的那些事，跟为我做的一模一样。”祭司带他进入“雕像大厅”，给他看从纳美尔时代以来历任最高大祭司们的雕像，多达三百四十五座。"); 
		content.push("不过，希罗多德的终极目的地是巨象岛，那里有传说中尼罗河的源头，也是波斯帝国的边界。也正如他自己所说的：“到巨象岛为止，我所讲述的都是亲眼目击，但更往南边的事情，就只是道听途说了。”"); 
		content.push("公元前431年，希罗多德返程，去往雅典。伯罗奔尼撒战争就在彼时拉开了序幕，雅典人与斯巴达人持续交战了将近三十年，想一决雌雄。波斯人后来站到斯巴达一边，阻断了雅典城邦想建立希腊帝国的野心。但在战争结束之际，遍布波斯帝国的叛乱和起义却日益增多了。波斯对埃及的控制力减弱，赛伊斯的阿米狄欧斯（Amyrtaios）揭竿而起，首先再次夺回了三角洲，然后是国家其余的地区，组建起仅仅延续了他单人统治期的第二十八王朝（公元前404—公元前399年）。"); 
		content.push("虽然摆脱了波斯的控制，但现在埃及内部却相互混战。没过多久，三角洲的另一位军阀，来自门德斯的奈夫里提斯（Nepherites）胜出，夺取王座，创建了第二十九王朝（公元前399—公元前380年）。"); 
		content.push("波斯人不甘心，不依不饶地发起数次袭击。在雅典将军卡布里阿斯（Chabrias）所率的希腊军队帮助下，奈夫里提斯和他的继任者哈柯尔（Hakor）击退了波斯人。卡布里阿斯从雅典比雷埃夫斯港出征的地方，已经有了一座神庙，敬奉的是埃及的伊希斯。这位女神在地理空间上的外拓，所伴随和匹配的也是她不断吸纳融汇同类女神身份符号的过程，其中甚至包括了威力无边的哈索尔。伊希斯现在变成了“米里奥尼莫斯”（myrionymos），意即“有无数名字的大神”。"); 
		content.push("第二十九王朝为埃及夺得了稳定的独立地位，但它自己的寿命却很短暂，于公元前380年告终。彼时，当朝大将，塞本尼托斯的纳赫特内贝夫［Nakhtnebef，又称奈克塔内波（Nectanebo）］夺权，宣告晋升为法老。他作为君王的称号为奈克塔内波一世（公元前380—公元前362年在位），其创始的第三十王朝相当有影响力，自诩为是附近赛伊斯城那老王朝先王们真正的后继者。据称，赛伊斯的创造女神奈斯选中了奈克塔内波，并“指认他为两方土地的统治者，将她的神蛇标识加冕于他的头上，为他获取了贵族们的拥戴与忠心，摧毁了他所有的敌人”。"); 
		content.push("“他所有的敌人”应是含蓄地指代波斯人。波斯国王中，阿塔薛西斯二世（公元前405—公元前359年在位）大概是执政时间最长的一位。他最坚定的心愿就是重新占领埃及，但尽管付出极大的努力，他还是失败了。公元前373年，他派出二十万大军和五百艘战船，经过一年的鏖战，却铩羽而归。奈克塔内波一世大获全胜，得益于三重因素的合力：希腊人的帮助，波斯人的内讧暗斗，还有尼罗河洪水的及时到来——迫使了波斯人溃退。胜利为奈克塔内波一世赢得了极大的荣誉，他被戴上各种高帽子：“保卫埃及的威猛君主，环抱埃及的铜墙铁壁，拥有迅捷灵活臂膀的强力大王，杀伤无数、见到仇敌便心中怒火炽然的大师剑客，怀有叛国之心坏蛋的剜心者！”"); 
		content.push("为了强化与希腊的同盟关系，奈克塔内波迎娶了其大将军雅典人卡布里阿斯的一位亲戚托勒玛伊丝（Ptolemais）。此女为他生了二儿一女。纵贯全境，这位法老那特色鲜明的面部轮廓以石雕形式在各地被重复刻画出来，鹰钩鼻，下巴向前凸出。他建起了卡纳克第一道塔门入口廊道，那泥砖构造的斜坡道一直存留至今。在向南连到卢克索神庙的长堤通道，他沿路安置了众多的斯芬克司雕像，其中很多也是幸存至今。在萨卡拉的塞拉培翁神庙前面，他也复制了一条同样有斯芬克司排列的长堤通道，他还在那里复制了另一座建筑，叫作“布齐乌姆”（Bucheum），敬拜的是阿曼特的神牛布齐斯（Buchis），那是属于战神孟图的神圣动物。"); 
		content.push("为推广对神圣动物的崇拜，奈克塔内波大建庙堂，可谓是不遗余力。但这还不够让他满意，他还豁免了宗教界缴交税收的义务，从埃得夫的荷鲁斯祭司到赛伊斯的奈斯的祭司们，都享受了这一优待。不仅如此，从地中海得来的所有进口货品，他都拿其中十分之一犒赏给祭司集团。"); 
		content.push("奈克塔内波的接任者是他的儿子德耶霍尔（Djedhor），希腊名为泰奥斯（Teos，公元前362—公元前360年在位）。这位新王的统治昙花一现，唯一的出名之处就在于他是第一位发行铸币的埃及法老。埃及本土人认为黄金是很神圣的一种金属，不该简单地就用于铸造货币，但泰奥斯依旧铸金币，用来给他的希腊雇佣兵支付酬劳。另外犒劳的还有他年迈的资政顾问——斯巴达国王阿戈希劳斯（Agesilaos）。"); 
		content.push("神庙刚获赠不久的那些经济上的补贴和奖赏被新王取消了，为了筹资推进对巴勒斯坦的远征——失策又失败的一场军事行动——他甚至还强征人头税。于是，泰奥斯失去了各个阶层的民心，随后被其侄儿取代。新王名为纳赫特霍尔赫布（Nakhthorheb），在史上更为人所知的尊号是奈克塔内波二世（公元前360—公元前343年在位）。"); 
		content.push("斯巴达老王阿戈希劳斯也支持奈克塔内波二世。他因此得到了一份金光闪闪的“握手礼”（赠礼），二百个塔兰特（talent）大金币——不用说，这是在埃及的新金币铸造厂出品的。去世时，他还获得一份额外福利：以埃及式手法将其尸体制作为木乃伊，然后再送返斯巴达故土。"); 
		content.push("短命的前任，在宗教事务上有过不敬的举动，这第二位奈克塔内波就很热切地想纠正错误。他带领埃及搞起了一场强有力的改良运动，将对神的虔诚信仰、国力恢复和他的自我宣扬结合在一起。"); 
		content.push("他还原了祭司集团之前所拥有的经济利益，因此得到他们的全力支持。他还启动了一千年来最具雄心、规模宏大的建筑计划，众多项目全面铺开，遍及一百处场址，所在地包括菲莱、巨象岛、埃得夫、阿曼特、卡纳克、柯普托斯、阿比多斯、赫莫波利斯、赫拉克勒奥波利斯（Herakleopolis"); 
		content.push("Magna，也即“大”赫拉克勒奥波利斯）、哈尔迦（el-Kharga）、贝贝特（Behbeit）、哈尕尔（el-Hagar）、塔尼斯、布巴斯迪斯、比索姆、塞本尼托斯和赫里奥波利斯。而在萨卡拉，由于空间已经被填满，因此工匠们不得不在崖壁上开凿挖建平台阶地，制造出承托新神庙的地基。"); 
		content.push("萨卡拉是阿比斯神牛的安葬之地，神牛又正是埃及王国精魂的寓居之所，而奈克塔内波二世希望他被等同于这一精魂。王室选择在那神庙庭院中入葬，在有护卫的安全之地长眠。既然这是长久以来的尊尚传统，那么塞拉培翁或许也照样可能被包含在奈克塔内波二世的墓窟，其中配有绿石头的巨大石棺，上面刻有精美的图像，呈现的是太阳神Ra和他的神界众伙伴。"); 
		content.push("奈克塔内波二世渴望能驾驭所有这些神明的惊天伟力，于是他非常严肃庄重地承担起职责，亲任埃及的最高大祭司，而且还亲自——而不是像过往朝代那样通常是委任代表履职——去领头主理关键的祭拜大典：将埃及辉煌历史中沉淀的那些力量唤醒，魔法般地构建起保卫国土的奇迹防线，维护国家独立。"); 
		content.push("这似乎还真起了作用。公元前351年，波斯国王阿塔薛西斯三世派大军来犯，却被奈克塔内波二世与他的雅典和斯巴达盟友联手击退。这次大捷立刻让这位法老上升到了真正超人英雄的地位，他成了“在世的传奇”，全国范围内的每个角落都对他赞颂敬仰，尊其为“神鹰”——活着的荷鲁斯的具象化身、埃及的超级无敌魔法师。"); 
		content.push("不过，尽管他有种种的战术规划，还有神奇仪式的护佑，在公元前343年的裴路秀战役中，在兵力一比三的劣势下，奈克塔内波二世最终被阿塔薛西斯三世（公元前343—公元前338年统治埃及）彻底击溃。"); 
		content.push("埃及又被纳入了波斯帝国的版图。过去六十年的自由独立宣告终结，占领者心愿得偿，展开疯狂报复。"); 
		content.push("波斯人首先将下埃及的重大宗教中心设定为目标，赫里奥波利斯与门德斯遭到野蛮洗劫，随后被付之一炬。而“阿塔薛西斯在接管埃及全境并拆毁那些最重要城市的城墙之后，大肆劫掠神堂圣祠，汇集了大量的金银财宝，还将古代神庙中的铭文石碑运走。后来，这些石刻文献被归还给了埃及的祭司们，但为之支付的赎金数额惊人”。"); 
		content.push("很悲惨的是，历史又一次重演了。波斯人上次侵占之后统治埃及的所有君王的墓葬，悉数遭到了破坏和洗劫。奈克塔内波二世自己的墓葬仍然是空空如也，因为这位君王彼时还很健全地活着，只是亡命天涯，向南逃到了努比亚。后来，在赛伊斯的哈巴希（Khabash）协助之下，他孤注一掷地做出最后努力，试图夺回自己的王国。而后来的民间传说则声称，这位流亡法老接着便扬帆远航，去了希腊联邦北部的马其顿王国。"); 
		content.push("在孟斐斯部署完毕总督人选，阿塔薛西斯三世意气昂扬，胜利东归；“随行载有很多的财物和战利品”，同时还有惹了麻烦的许多埃及贵族成员，他们现在被带往波斯流放。"); 
		content.push("留下来的人只能去收拾残局。赫莫波利斯的祭司佩托西里斯（Petosiris）如此述说这一时期的局面：“万事万物都乱了，不复从前，因为在埃及内部，争斗冲突已经开始，南方骚乱动荡，北方有起义叛乱。神庙里没了祭司，他们都逃跑了，他们不知道这里正发生什么情况。”此后，他尽其所能，修复这一地方的惨状，“神庙的墙，我设法进行修补，加固了”，防止它以后再遭到损坏。"); 
		content.push("埃及第二次进入波斯控制时期（公元前343—公元前332年）的特点是遭到了野蛮肆虐的破坏。尽管如此，奈克塔内波二世作法所召唤出来的古代神秘力量似乎仍然在起作用。因为，公元前338年，阿塔薛西斯三世被其一个朝臣刺杀身亡；他的儿子和继任者阿西斯（Arses，公元前338—公元前336年在位）在仅仅两年之后又被同一人杀死。虽然杀手有着一个波斯人的名字——巴戈阿斯（Bagoas），但古代和现代的评论者们却都表达了同样的意见，认为那“显然是个埃及人”。"); 
		content.push("巴戈阿斯甚至还成功地将波斯帝国的末代君主扶植上了王位，那就是大流士三世（公元前336—公元前332年在位）。他辽阔的帝国仍然包含了埃及，但他的执政期也相当短促，很快就被另一支势力废止了。这一势力不仅随后消灭了波斯帝国，也永久改变了埃及和整个古代世界。"); 
		content.push("20．最后的繁盛： 公元前332—公元前30年"); 
		content.push("公元前338—公元前335年期间，埃及最后的一位本土统治者奈克塔内波二世曾试图收复其王国，但未能如愿。民间传闻声称，这位遭废黜的法老向北远航，去了马其顿王国，到了菲利普二世（Philip"); 
		content.push("Ⅱ，旧译腓力二世）的朝廷。"); 
		content.push("马其顿位于希腊最北边，与凯尔特族系的领地接壤。尽管其南边的绝大多数希腊城邦邻居都已采纳了各种形式的民主制度，马其顿却依旧是个君主制政权。马其顿人“对君王专制政体的看法不像希腊人，而是像埃及人”；他们的国王同样是一夫多妻，血亲乱伦，并常有谋杀篡权之事，所以在位帝王的更替频繁又快速。"); 
		content.push("不过，及至公元前359年，菲利普二世晋升为最高统治者。在此后的二十年，他单枪匹马，改变了这一封建专制，并通过一连串的战争，将这块饱受世代仇杀困扰的野蛮之地转化为当时世界的超级强国。"); 
		content.push("然而，他最为苦恼的冲突折磨是在他自家的屋檐之下。他的情欲生活实在太复杂，牵涉到的不仅有朝臣侍从——他男女通吃——以及他的表妹阿尔希诺（Arsinoe），而且还有他的七位妻子，其中就包括奥林匹亚丝（Olympias），也即其子亚历山大（Alexander）的生母。当婚姻关系破裂后，宗教信仰强烈的奥林匹亚丝常常告诉她的儿子，说他的父亲谁也不是，而是希腊众神之王宙斯，同时也是埃及人的阿蒙大神。而后来的传言甚至暗示说，奥林匹亚丝的外遇实际上就涉及了埃及的末代法老奈克塔内波二世——他戴着宙斯与阿蒙一体的面具去行云雨之事。"); 
		content.push("亚历山大在七岁时便开始了军事训练。负责教育这位年幼王子的是当时来自色雷斯且还籍籍无名的一位哲学家，名为亚里士多德，他曾在雅典师从柏拉图。亚里士多德不仅教授哲学和科学内容，鼓励他的学生博览群书——从《伊利亚特》到希罗多德的《历史》，而且还为弟子们的治国理政才能奠定了坚实的学养教育背景。当年跟随亚里士多德学习的，除了亚历山大，还有他的伙伴托勒密（Ptolemy），这位好友玩伴可能是亚历山大同父异母的弟弟——菲利普二世与其表妹兼不定期情人阿尔希诺伊生下了这个儿子。"); 
		content.push("十六岁时，亚历山大被立为马其顿的摄政王。父子俩并肩作战，将马其顿的势力向东扩展到远至达达尼尔海峡这里，为希腊东征剿灭波斯做好了准备。"); 
		content.push("到了公元前336年，万事俱备。盛大的出征欢送活动以菲利普二世的婚礼为标志，那是他的第八次婚姻，也正是在这一场合，他被自己的保镖刺杀了。当消息传遍了希腊后，势在必行的解决方案就是，马其顿需要一位新王来领导对波斯的征伐行动。军队立刻选定时年二十岁的亚历山大继承王位。"); 
		content.push("在德尔斐神谕的祝福之下，亚历山大将整个希腊收归于他的全权掌控之下。由托勒密与四万六千名将士随同，亚历山大于公元前334年向东进发，跨越了达达尼尔海峡——通向波斯帝国的门户。"); 
		content.push("大军特意绕道经过传奇之城特洛伊，让亚历山大把他的甲胄换成了据传在特洛伊战争中用过的一套古老铠甲，同时也在他崇拜的大英雄阿喀流斯的坟前敬奉了花环。然后，他继续前进，在格拉尼克斯（Granicus）战役中击败了集结迎战的波斯大军，接着他往南行军，穿越了希腊在小亚细亚的各处殖民地，当地民众夹道欢迎，誉其为解放者。"); 
		content.push("到了公元前333年的11月，大流士三世本人在伊苏斯等着与其决一死战。他的阵容多达六十万人，远远超过亚历山大的兵力，以十对一都绰绰有余。但大流士还是输了，从战场上溃逃而去。亚历山大大获全胜，那一天阵亡的波斯人据说多达十一万，这一数字“直到一战时索姆河战役开打的第一天”才被赶超。"); 
		content.push("大流士示弱，建议结为盟友，但遭到拒绝。亚历山大觉得应夺取地中海东部地区和埃及，因为那里还处于波斯的控制之下。于是，他首先在黎凡特沿海摧毁了波斯人的海军力量，然后继续向埃及挺进，没遇到任何抵抗就打到了裴路秀。"); 
		content.push("从早期希腊旅行者的描述中，亚历山大多少已经熟知了这片土地，但现在亲身来到埃及，这个国度的风貌还是让这位二十一岁的年轻人印象深刻、心潮澎湃。"); 
		content.push("马其顿大军抵达吉萨的金字塔脚下，这里是古代世界所有工程奇迹中最著名的胜地。亚历山大深受震动，以至于宣称要在位于马其顿本土的菲利普的墓穴之上，建造类似这样的宏大地标，“要赶上埃及最大金字塔的规模”。不过，他很快就发现了，吉萨其实只是一大片金字塔集中区域的开始之处。这一区域向南绵延了约二十千米，直到萨卡拉，那里的金字塔雄踞于高高的沙漠陡崖之上，俯瞰着河谷中的孟斐斯城。"); 
		content.push("亚历山大率部下进军孟斐斯，受到埃及人的热烈欢迎，人们欢天喜地，称颂他为拯救者和解放者。同时还有带着一厢情愿色彩的传言散布开来，说亚历山大是他们最后那位本土法老奈克塔内波二世的儿子，而后者又是阿蒙本尊的儿子。"); 
		content.push("既然是征服者，亚历山大直接就成了名正言顺的法老。城中的大祭司，埃及在世者中地位最高的贵族和精神领袖，随即认可了这位新国王。由于孟斐斯祭司集团和君主政权之间有着密切关系，任何一名聪明的国王都会精心维护和巩固，而亚历山大也是如此。他将柏拉图的观点兼忠告谨记在心：“在埃及，若无祭司的助力，国王便不可能统治这个国家。”"); 
		content.push("这座城市的圣物——阿比斯神牛，在死时便化身为奥西里斯—阿比斯，或称为塞拉比斯（Serapis），厚葬于萨卡拉沙地之下的塞拉培翁大墓窟中。亚历山大热忱地向神牛表示敬重之意。奈克塔内波二世既然流亡远方了，他在这里的墓葬就只是衣冠冢，而他那装饰繁复但空无一物的石棺，构成一个令人伤感又尖锐的提示——埃及那失去的荣耀。"); 
		content.push("亚历山大希望自己被视为奈克塔内波二世的真正后裔与继任者。公元前332年11月，他在孟斐斯接受加冕，马其顿的王冠被埃及的双重王冠所取代。最高大祭司宣告他为“荷鲁斯，强大的统治者，攫夺外邦土地的勇士”，还给他另取了一个尊号，叫“梅里阿蒙－塞特彭拉－亚历山德罗”（Meryamen"); 
		content.push("Setepenra"); 
		content.push("Aleksandros），意即亚历山大乃“阿蒙钟爱之人与Ra神选中之人”。这一传统上用于修饰法老的限定词句，无疑强化了亚历山大对其母所述故事的信服程度，他或许也已认为自己出自神界血脉。"); 
		content.push("亚历山大会见埃及的祭司群体与学者。埃及与希腊宗教的交叉重叠——宙斯等同于阿蒙，而狄奥尼索斯约等于奥西里斯——让他觉得饶有兴味。埃及人的丧葬仪式以及关于来世永生的信念也让这位新法老颇为迷恋。尽管马其顿的王族在死后通常是按传统火化，亚历山大却懂得了埃及人将尸体做成木乃伊的这一习俗的真正有益之处，他大概甚至还咨询过萨卡拉的防腐涂膏人和入殓师。他对埃及传统的尊重，无疑以一块提示牌的形式保存了下来。那是一块“禁止进入”的牌子，是他的军官皮尤克斯塔斯（Peukestas）在萨卡拉这一场址周围竖起的几个警示牌之一。牌子上的内容是：“奉皮尤克斯塔斯之命，任何人不得入内，此墓室归属于一祭司大人。”"); 
		content.push("亚历山大想找一处地方充当新的海岸基地，来取代之前在黎凡特的部署。为了考察潜在的备选地址，他从孟斐斯登船，沿着尼罗河西面的支流向地中海航行，来到了柯诺普斯。此地是以希腊传说中海伦之夫、斯巴达王梅内莱俄斯（旧译墨涅拉俄斯）的战舰领航员命名，也是埃及人敬拜奥西里斯的地方。在当时的仪式中，奥西里斯是一只上部为人头形状的罐子，罐中据说装着这位大神那被肢解了的身体。也正因为如此，用于存放防腐处理之后的木乃伊内脏的陶罐，后来被叫作“柯诺皮克罐”——意思正是源于柯诺普斯的罐子。"); 
		content.push("在柯诺普斯西边，亚历山大视察了埃及人的旧军事堡垒拉柯迪斯（Rhakotis），堡垒位于大海与马雷奥迪斯湖之间一道狭窄的地峡之上。回想起荷马史诗中的描述，“尼罗河入海口之外翻腾的大海上，有一座岛屿名曰法劳斯（Pharos，意即灯塔）”，亚历山大不禁感叹，荷马不仅是伟大的诗人，而且是目光远大的建筑师。他“立刻被此地卓越的地理位置所打动，坚信若能在这里创建一座城市，一定会繁荣兴盛。他是如此地满怀热切，以至于迫不及待地要开始这一工程。他亲自设计了新城的总体布局，标明了大市集广场的位置，规划了待建神庙的数量，还有各神庙应敬奉的神明——希腊诸神以及埃及女神伊希斯”。"); 
		content.push("他们用大麦在地上摆出新城计划中的外框范围，但一群鸟突然飞下来，将那刚显雏形的城市的全部轮廓痕迹吃了个一干二净。亚历山大感觉这是凶兆，但他的随行顾问们宣称这意味着此城将会繁盛，为所有的生灵提供丰足的供给。由此，这位新法老的忧虑得以缓解。港城亚历山大以其创建者的名字命名，是这位一代枭雄所创立的七十多处新的安居点之一，但也是这些项目中最为成功的一个。"); 
		content.push("在沿海这一带期间，有消息传来，说地中海很多的地方已经将那些站在波斯人一边的当地政要赶下了台，并押解到新法老这里来接受处置。他将这些家伙发配到南方，加入阿斯旺的戍边部队。当时伴随这些流放者同去的有亚里士多德的侄子卡利斯提尼斯（Kallisthenes），他是去调查验证他叔叔那多少带有革命性与颠覆性的新理论——每年一度的尼罗河洪水不是由地下神灵用魔幻咒语召唤出来的，而是由更南方的降雨造成的结果。"); 
		content.push("与此同时，亚历山大向西旅行，进入了大沙漠区。这一部分是为了核实古代商队的传统线路是否可信——那些经行沙漠绿洲网络的线路能将他的沿海新城与中部非洲连接起来，另一部分原因也是为了去到锡瓦绿洲，在那里求得传闻久远的宙斯—阿蒙联体神的神谕。那座圣祠位于沙漠深处，在底比斯西边约650千米，被认为是卡纳克阿蒙神庙的一个分支。锡瓦这里的神谕，据信是毫无谬误、绝对可靠，此前也曾接受过来自古代世界的问询求告，比如，波斯王冈比西斯试图求得这里的神示天启，结果他的整整一支部队全军覆灭、消失无踪。"); 
		content.push("亚历山大当然想超越冈比西斯的那次失败。公元前331年1月，他和托勒密带领阵仗不大的一队人马出发西去，最终成为历史上亲自完成这一旅程的第一位法老。"); 
		content.push("亚历山大身兼法老与最高大祭司的双重身份，有权得以进入那里神庙的内殿圣所，此处也成为可确认他曾亲身在场，但幸存无几的极少数几个地方之一。可想而知，他大概是向天神问询了他是否真是神之子——就像他之前的每一位法老所宣称的那样。而在当时的世界上，必死凡人与永恒神明之间虽不能说没界限，但充其量也只是界限模糊，因此“帝王即天子”的信念当然就是寻常之事。只要获取和宣告了神之子这样的身份，自有千百万人尊奉，而他未来的各种计划看上去也就更具可能性了，更有望得以实施。"); 
		content.push("神谕透露的信息，似乎让亚历山大十分受用，不只是“满意”一词可供形容。他返回孟斐斯，下令阿蒙的主要崇拜中心底比斯要增建新圣祠，以便更多地安置大神的祭拜雕像。在卡纳克的圣堂，要用阿斯旺花岗岩建造，而在卢克索的砂岩圣祠中，墙面要刻上亚历山大的造型人像，呈现为传统的法老形象，有其天父阿蒙神伴同。就像隔壁墙面上千年前阿蒙霍特普三世的造像，亚历山大也接纳了象征阿蒙的公羊角，营造出那征服一切的“双角大神”的传奇形象，等同于阿拉伯语中的“佐尔—卡尔奈因”（Dhul-Qarnayn），而这一人物角色甚至出现在《古兰经》中。"); 
		content.push("二十五岁时，亚历山大任命瑙克拉迪斯的克雷奥门尼斯（Naukratis）代表他统治埃及。公元前331年的春天，他离开埃及。东部地中海区域已纳入囊中，他现在去追击收拾大流士。这年秋冬季的时候，他第三次击败了对手，而高加米拉的这一役也是最后一战；他凭借征服者的身份成为波斯帝国的大君主，并将大流士的女儿纳为妻室。"); 
		content.push("他同时也继承占有了波斯王朝的大约五百万千克（五千吨）黄金，这其中的很大一部分被铸成了金币，由此改变了整个世界的经济。接下来的八年间，随着一条征伐扩张的线路向东方又延伸了差不多18000千米，辽阔范围内相应的一个市场新网络也已形成，各地间的贸易蓬勃兴起，希腊文化与埃及宗教也传播开来了。"); 
		content.push("亚历山大带领部下从波斯心脏地带北上，到了塔吉克斯坦，在那里娶了其第二个妻子，名为罗克珊（Roxane）。然后他们的队伍翻越兴都库什山脉，到了印度，与那里的王侯们以及可怕的战象一决高下。亚历山大再度获胜，戴上了大象皮头饰庆祝胜利，还将那些战象收入他的队伍。"); 
		content.push("他们经由格德罗西亚的沙漠地区向西返程，在印度洋上和波斯湾航行，首先回到了巴比伦。亚历山大将他的帝国总部定在幼发拉底河岸边，尼布甲尼撒的古代宫殿中，俯瞰那声名远播的“空中花园”。在这里，他接见了来自古代世界各国的使节，策动了对阿拉伯王国的一场战役，也深思熟虑地盘算过跨越北非迦太基、向西直到直布罗陀海峡的军事远征。"); 
		content.push("自从公元前336年从马其顿出征，十三年连续征伐的戎马生涯中，亚历山大战无不胜，由此建立起一个横跨三大洲、领土面积覆盖五百多万平方千米的广袤帝国。他的政权，改变了已知旧世界的面貌，构成一个转折点，标志着经典旧时代让位于新的希腊文明时代，而在进军异族外邦的征途上，所遭遇的很多其他人类文明，也不可逆转地影响和改变了希腊文化。"); 
		content.push("不过，尽管他的诸多宏大计划仍只是处于初始阶段，亚历山大大帝却被宣告驾崩了。公元前323年6月10日，他在巴比伦亡故，得年仅三十二载。"); 
		content.push("他当时患了热病，而过量的狂饮又加重了发烧病情，他将他的印章戒指给了享有最高职位的大将军佩尔狄卡斯（Perdikkas），把“他所有的真货色赠予了托勒密”（goods，暗指实权与才干），将他的帝国留给了“最强者”。他最亲近的朋友们在敬奉塞拉比斯的一座神堂前举行守夜仪式，但这位埃及的阎王爷也无法从死亡簿册上勾掉他的名字，亚历山大随后陷入致命的昏迷。"); 
		content.push("由于不知怎么做才最好，部下臣僚们都茫然无措。亚历山大的尸体在原地停放了差不多有一周之久，直至埃及的涂膏入殓师来到宫中。虽然是夏季高温，他的遗体却保持了昏迷之初的本来模样。那俨如活人的面容被解读成是他圣灵异禀的证明，但其实很有可能是在表明，他“进入了一种深度的、晚期濒死的昏迷状态，成因是由于脑型疟疾的发作”。"); 
		content.push("所以，入殓师们开始工作时，他可能还未完全死亡。大脑与主要的内脏器官，在人死之际立刻就会开始腐坏，因此先被挖取出来，做防腐处理。技师们用蜂蜡、“异国的香料和香脂”来封闭保存亚历山大的遗体，然后放入一个人体形状的棺材中，那是以埃及传统形式制成，用了可铸二百塔兰特大金币的金箔。这样一个金箔包裹的木乃伊，盖上了马其顿风格的紫、金两色的棺材罩布，接着被放置于他那些围聚在一起的得力干将的中心，为的是让他现场见证他们决定谁来接任。"); 
		content.push("亚历山大的妻子罗克珊不久就将生育，但他也有一个同父异母的兄弟，叫菲利普·阿里戴奥斯（Philip"); 
		content.push("Arrhidaios），出自马其顿的王室血统，只是精神不健全。将军们无法在两个候选人之间做出抉择，以至于在亚历山大的遗体旁边爆发了争执较量，但最终他们决定立阿里戴奥斯为王，成为菲利普三世（公元前323—公元前317年在位），同时也明确了，只要罗克珊生出的是儿子，就即刻继位。不过，两位协议产生的所谓国王只是挂名而已，因为真正的权力掌握在军队和军官们手中；那些大将自称是亚历山大的“接任者”。"); 
		content.push("不过，他们无一人有足够的能力和威信来取代亚历山大充当唯一的统领者，于是就将帝国分成了几块，每人一方领地，而军队则留给佩尔狄卡斯掌管。另一位将军安提帕特尔（Antipater）继续在马其顿执掌大权；利希马库斯（Lysimachus）则在色雷斯当统治者；安提戈纳斯（Antigonas）在小亚细亚为王；梅勒阿伽尔（Meleagar）负责腓尼基；拉奥美东（Laomedon）主宰叙利亚；塞琉古斯（Seleucus）分到了巴比伦。至于托勒密，很可能是出于他自己的提议，“被安排去统治埃及与利比亚，以及那些邻近埃及的阿拉伯地区”。"); 
		content.push("亚历山大的遗体被安排从巴比伦送返马其顿故土，送返所用的灵车相当壮观，是六米长四米宽的一座镀金神庙构造，下面装上了轮子。由于灵车体积大，重量又可观，再加之一路聚拢来围观的民众，扶灵行列每天只能行进数千米。公元前322年冬天，队列终于到达叙利亚，但在那里，“接任者”之间的紧张关系经过之前一段时间矛盾的积累已经彻底破裂，全面的战争随之爆发。"); 
		content.push("此时的佩尔狄卡斯手中有了亚历山大的遗腹子亚历山大四世——罗克珊数月前所生，因此不仅他成了这位幼儿国君的摄政王，而且也成为那协同执政者菲利普三世的摄政王。他自己觊觎王座，所以就有必要亲自在马其顿的王室墓园中葬下亚历山大的遗体，好让众人将他视为先王首选的正当继任者，也好向众多的竞争对手们宣示他凌驾于他们之上的权威。"); 
		content.push("其他的所有大佬，尽管都拿定了主意要阻止佩尔狄卡斯的野心，首先主动出手的却是托勒密，他在大马士革劫持了灵柩，将亚历山大带回了埃及，由此触发了一场战争。公元前321年春天，佩尔狄卡斯率领军队，也包括之前带回来的印度战象组团，入侵了埃及。"); 
		content.push("不过，尼罗河又一次保护了埃及。在孟斐斯试图跨越尼罗河时，佩尔狄卡斯损失了两千名将士。根据迹象来看，那其中大约有一半成了鳄鱼嘴中的牺牲品。随后军队内部哗变，佩尔狄卡斯遭手下杀害，他的余部人马表示要将马其顿的摄政权交给托勒密，但托勒密明智地拒绝了，而是选择稳固地掌控他的埃及领地，也掌管了亚历山大的遗体——他“接下去按照马其顿的葬礼仪式将其葬在了孟斐斯”。"); 
		content.push("那时，亚历山大城本身还是个建筑工地，所以最有可能的是先帝暂时被下葬于塞拉培翁这一带。甚至有人猜测说，托勒密将亚历山大的人形金棺材安置进了奈克塔内波二世那未曾用过的石棺中。这就构成了一个内涵强大的政治行为，在埃及最后的本土王朝与马其顿背景的亚历山大之间搭建了物理实体上的关联，形成一种连续性，而这大概为一个传闻增加了一点可信度——亚历山大是奈克塔内波二世之子。"); 
		content.push("塞拉培翁当然也得到了进一步的扩建，有了一条夺人眼目的壮观长堤通道，尽头是所谓的“哲人圆圈”（Philosophers'"); 
		content.push("Circle），那实际上是个半圆，由著名希腊学者们那真人大小的雕像间隔排列而成，差不多正好标志着进入亚历山大的“首次”墓葬地的入口。幸存下来的十一座人像，尽管在萨卡拉那风沙漫卷的环境中都被严重侵蚀到了基本无法辨识的程度，但我们可以假定他们可能是荷马、品达、柏拉图、亚里士多德……这样一来，亚历山大便可置身于其最喜爱的诗人、哲学家和历史学家的群落之中。这些人无疑是他最恰当的陪伴者，而与此同时，他那宏大的陵墓，在亚历山大城还处于建造过程当中。到了公元前311年，亚历山大城变成了王室都城。"); 
		content.push("托勒密恪尽职守，严格履行他对亚历山大的亡灵所应尽的义务。他代表名义上的两位法老来治理埃及，但在官方正式文件上，用的却是菲利普三世与亚历山大四世的名字。全部继任者中，只有他一人以两位挂名君主的名义来实施工程项目。祭司群体对他也相当认同和欣赏，宣称“这位伟大的执政官总督想方设法为上下埃及的诸神做最有益之事”。在卡纳克神庙中，以亚历山大之名敬献给阿蒙的新圣祠，由托勒密主持修建，其中刻画的多彩多姿的生动壁画场景却在多处呈现了菲利普·阿里戴奥斯的名字，而在南方的阿斯旺的那座花岗岩砌造的克努姆神庙中，则镌刻有年幼的亚历山大四世的名字。"); 
		content.push("但是，两位傀儡君王都从未能亲见以其名义创建的庙堂，因为他们被继续扣押在马其顿当人质，作为那些继任者试图压倒竞争者、实现其野心的筹码。公元前317年，阿里戴奥斯被处决，只剩下亚历山大四世，成了马其顿唯一的君主与埃及唯一的法老。公元前310年，这个不幸的孩子又遭杀害，但托勒密依旧代表他继续管理埃及，长达整整五年——“此时的法老，是以合法虚构的身份来统治，因为他已经死了”。"); 
		content.push("执政总督托勒密的精力还是相当旺盛，保卫着埃及免遭其他心怀不轨的继任者的算计。塞琉古斯现在掌控着广袤的疆土，从叙利亚直到阿富汗；而安提戈纳斯的王朝，占据的则是马其顿，并在公元前306年对埃及发动了侵略，但以失败告终。继任者们之间持续的冲突，慢慢升级成为一场军备竞赛。他们招募了数量巨大的雇佣兵军团，还大造战船舰队。三重桨座的战船遭到嫌弃，扩大为五重桨座，每根长桨配有五位桨手。托勒密甚至建造了大型运输船，叫作“大象牧夫”（elephantagoi），可以装载从非洲引进的战象，经由红海运往埃及——因为塞琉古斯切断了托勒密从印度获取战象的货源。"); 
		content.push("通过这些方式和策略，托勒密维护了他的周边领土，包括锡仁尼（Cyrene，指代利比亚）、腓尼基的部分地区与叙利亚、塞浦路斯和爱琴海诸岛。不过，他最主要的成功之举还是选择了在埃及落脚。在祭司们的支持下，他把这个富庶的国度治理得非常出色。"); 
		content.push("托勒密是马其顿王室血统世系硕果仅存的一位。他母亲阿尔希诺伊是菲利普二世的表妹，还曾一度是情人。况且，古代的文献甚至明确声称，“马其顿人认为托勒密就是菲利普二世的儿子，坚称他母亲由菲利普安排嫁给拉古斯（Lagus）之际，就已有孕在身”，而这样一来，“托勒密也便是亚历山大的一位血亲”。"); 
		content.push("不过，直到公元前305年，沿用总督身份治国十八年之后，六十岁的托勒密才跨出最后的一大步，晋升为法老托勒密一世（公元前305—公元前282年在位），也即“阿蒙钟爱之人与Ra神选中之人”。但是，他属于旧派的、严谨理智的马其顿人，拒绝那种僭越神明的极致尊号，只接受了一个希腊语头衔Soter，意即“救星”——这尊称来自罗德岛的人们，出于感谢他帮助解除安提戈纳斯政权对罗德岛的一次围攻。"); 
		content.push("为了进一步抗衡敌对竞争者，托勒密也开始发行自己的铸币。币面上“雄鹰一样的”侧脸轮廓图像，也体现在他个人的徽章中。徽章上也是鹰，而那随后成了托勒密王室的象征。如今埃及的国旗上，中心位置也仍然是一只金色的猎鹰。"); 
		content.push("与托勒密一世关联的另一个影像是塞拉比斯。尽管那之前已是亚历山大最喜爱的神灵，但为这位神祇赋予特征鲜明的具体形态的则是托勒密一世。既存的奥西里斯—阿比斯的埃及形象，与希腊神明宙斯、阿斯克勒庇俄斯（Asclepius，医术之神）以及冥王哈迪斯（Hades）这种大胡子的样貌组合起来，便创造出了一位混合种族神灵，希腊长相、埃及身份，也便于所有的人都接受。作为奥西里斯的一个变体，塞拉比斯依旧被安排与伊希斯搭档配对，两者那人头蛇身的孪生像，成了亚历山大的守护精灵。"); 
		content.push("为了能理解他统治下的这个国度那令人头昏脑涨的文化，托勒密一世需要对埃及错综缠绕的宗教进行一个“理性的综合”，将其条理化。于是，他便延请了精通双语的梅里奈耶拉（Merynetjeraa）来担当此任。此人是赫里奥波利斯的大祭司，是“大神钟爱之人”。他那希腊语版本的名字流传更广，叫作曼涅托（Manetho）。对于这些复杂的事项，他如此加以简化：为埃及那名目繁多的众神找出最接近的、对应的希腊神灵。这样一来，正如阿蒙已经被大略理解为等于宙斯那般，奥西里斯就变成了狄奥尼索斯，哈索尔就相当于阿芙洛狄忒，而托特就约等于赫尔墨斯。及至此时，象征托特的神圣鸟类——朱鹭，已受到极大敬重，为其制作木乃伊的成本越发高昂。"); 
		content.push("随着这一宗教上的同步协调项目完毕，曼涅托又着手他最著名的一项工作，那就是整理出一份已知埃及帝王的名录。他按三十个王朝的顺序列出了这份年表，至今仍一直沿用。因此工作的赞助人是讲希腊语，为了让这一成果在他们眼中更易于理解，曼涅托为古代帝王的名字提供了希腊语拼写，于是阿蒙霍特普变成了阿蒙诺菲斯（Amenophis），而图特摩西斯的埃及原名其实是杜狄摩西（Dhutymose），再比如塞索斯特里斯（Sesostris）的埃及原名为塞恩沃斯里特（Senwosret）。编撰这一代表作时，曼涅托得以考察参照散落于遍及全国的神庙中的古代帝王名单，通过交叉检录不同地方的铭文，设法规避了有些地方对历史的改写。他用于交互对照的资料，也包括神庙图书馆里的文献记录，而这些图书馆中，最著名的就在赫里奥波利斯他自己办公的地方。"); 
		content.push("无疑，这些储存古代智慧的宝库启示了托勒密一世，让他展开了计划来创建一座新图书馆，为他主持的新城亚历山大提升品位、增光添彩。亚里士多德此前的一位名为德米特里厄斯（Demetrius）的弟子被任命为当地的第一任馆长。"); 
		content.push("这座城市，其诞生的最初灵感是基于一句文学引言，此句中也提及了“灯塔岛”（见本章前述《荷马史诗》部分）。如此一来，这一新的文化设施便成了此城再适宜不过的一个新增元素。公元前297年，也是在这里，托勒密一世开始了一座巨型灯塔的工程。这一带的海岸，几乎没什么可供辨识的突出特征，而灯塔的设计意图是要标明新城的位置。灯塔经由堤坝通道与大陆区连接；长堤建于桩基之上，桩则打入海床之中；堤坝实际上就把那宽广的亚历山大港口分隔成了两块。另有第三道港口，借助一条运河水道与马雷奥迪斯湖连通，可让海上的船只与物资直接进入尼罗河河道，从而去往埃及其他地方。"); 
		content.push("王室工程师们在法尤姆也十分忙碌。他们袭用两千年前的办法来增加土地，控制从尼罗河流进湖泊的水量，将水位降低了两米，便增多了数百公顷的可耕种农田，农作物产量也因此增加，尤其是葡萄——尽管葡萄长久以来在埃及都有种植，但日渐增多的希腊人口意味着需求量也上升了。"); 
		content.push("新增的农夫主要是拿了养老金退役的士兵，他们被安顿在法尤姆周边复垦的土地上，那些新定居点配有希腊风格的基础设施——运动场、剧场和公共浴室。新定居点的那些城镇的希腊语名称，是基于“希腊神话体系中的人物，就看谁与当地文化最匹配”而选择，然后再在神灵名字后面附加一个希腊词polis，表示“城市”。举例来说，赫尼恩—奈苏特（Henen"); 
		content.push("nesut）变成了赫拉克勒奥波利斯，意思是“赫拉克勒斯的城市”；而谢迪特，则变成了克洛柯迪洛波利斯（Krokodilopolis），指涉的是该地区的鳄鱼——在当地神庙中受到敬拜，死后被厚葬于神庙墓园里，丧葬费用由王室公款支付，而这是用以维持该地政治安定、收买民心的又一种方式。"); 
		content.push("至于王位的接续，托勒密一世相当谨慎小心，周密地通盘考虑了这一问题。他有三位妻子，还有许多的妃嫔，为他生了至少十二个孩子。不过，他的大儿子托勒密·克劳诺斯（Ptolemy"); 
		content.push("Keraunos），绰号“闪电”，在精神和性情上多少有点不稳定。所以，他的马其顿妻子贝伦尼柯一世（Berenike"); 
		content.push("Ⅰ）所生的几个孩子，将最终构成托勒密王朝的家族根基。他的儿子，未来的托勒密二世，公元前308年生于希腊的科斯岛，在公元前285年被立为协同执政者。"); 
		content.push("公元前282年1月，托勒密终于在床上谢世，享年八十四岁。他也是亚历山大大帝所有“接任者”中最后一位离世的。他一生风云动荡、经历丰富，但“扮演的却是个精明、审慎、友善、可亲的保守中间派的角色。在一个纷扰不安的时代，他将中庸务实提升到了美德的高度，弥补了他性格魅力的不足”，他的寿命比亚历山大长了半个世纪还多。"); 
		content.push("亚历山大死后涂膏防腐做成了木乃伊，但托勒密一世却是按照马其顿风俗进行火化，主持仪式的是其继承人托勒密二世。古文献中还有记录声称，也是托勒密二世“将亚历山大的遗体从孟斐斯请了出来”，与其父亲的骨灰一起，安葬于新城那最终为亚历山大修建完工的新陵寝中。两位伙伴很可能是葬在了一座巨大的雪花石墓窟中，而多年以后，墓室的前厅被发现，就在这城中后来的天主教墓园坟场之内。"); 
		content.push("二十八岁的托勒密二世（公元前285—公元前246年在位）登基加冕时，他的亡父已经帮他找好了一位王后，名叫阿尔希诺一世，是其旧日盟友和同为“接任者”的色雷斯（如今的巴尔干半岛地区）权力者利希马库斯的女儿。这位公主的嫁妆，让埃及的领土扩张到了爱琴海诸岛，她还为托勒密二世生了三个孩子。不过，这场婚姻后来被法老的姐姐——阿尔西诺二世——那不可遏止的野心所打断和终结了。"); 
		content.push("外交式联姻的政治策略之下，托勒密一世与他时年六十岁的同行利希马库斯实施了换亲游戏，彼此交换了对方的同名女儿。托勒密一世将十六岁的公主阿尔西诺二世送去，当了利希马库斯的小新娘和色雷斯的王后。她成了三个儿子的母亲，然后又成为马其顿的王后——她那年迈的丈夫，在死之前不久恰好征服了马其顿。"); 
		content.push("身为两处国土的女王，阿尔西诺二世现在自然是势力强大的女人。于是，同父异母的哥哥克劳诺斯性情不稳，甚至动起了歪脑筋，劝说她嫁给自己，以便支持巩固其自封的、对马其顿的占有权——至少一开始还不算太离谱，直到克劳诺斯开始谋杀妹妹的儿子们。她因此逃回埃及保命。"); 
		content.push("在弟弟托勒密二世的宫廷寻求避难，她完全清楚地知道自己的王族地位，便也盘算加入其父母和弟弟的行列——他们被集体指称为“统治者”。正如一位古代评论者曾轻描淡写地记述此女是“那种随心所欲、敢想敢干的人”。"); 
		content.push("她决意要第三次晋升君主王座，而生性懒散悠闲的托勒密二世显然不是其姐姐的对手。于是，他现任的妻子被打发到了柯普托斯去度过余生。公元前275年，四十一岁的阿尔西诺与三十三岁的弟弟结婚，成了“菲勒戴尔弗斯”（Philadelphus），意即“姐弟（兄妹）情侣”。"); 
		content.push("这种婚姻关系，在埃及和波斯王权体系中都是常规实践，见惯不惊，而马其顿王朝也会在自己家族内部通婚。但希腊语系世界中的其他人却大为震惊，不仅是因为这场婚姻，也是因为这样一个事实：阿尔西诺二世成了联合统治者，是一系列托勒密王族女性中第一位“担任与国王同样角色的女人，在其子民眼中享有与男性平等的权力地位，传统古典时代中这种短暂的阶段，性别的层级秩序被摒弃或取消了”。"); 
		content.push("在埃及至此差不多一千年的时间内，她是拥有与其男性搭档相等权势的第一个女人。历史记录宣称，阿尔西诺二世“获取了上下埃及的双重王冠”。身为“两方土地之女主”，她被赋予了全套完整的帝王身份符号，被尊为“菲勒戴尔弗斯阿尔西诺陛下，上下埃及之王”，而她的名字同样也刻入了传统样式的帝王盾徽，尽管是双人联名的盾徽。"); 
		content.push("这类古代头衔是埃及文化的一个关键部分。托勒密家族作为讲希腊语的君王，当然要重度依赖他们手下懂双语的资政顾问，其中就包括曼涅托。他的帝王名录将达到法老实质权限的前任君主全都列了出来，无论男女；而哈特谢普苏特就是一个尤其能说明问题的先例，嫁给了她同父异母的兄弟之后，便作为法老治理国家。就像哈特谢普苏特受过的待遇，阿尔西诺也被敬颂为“阿蒙之女”和“Ra神之女”；她佩戴的象征王权的头冠，依旧“以哈特谢普苏特的王冠为模拟原型”，其中北方埃及的红色冠冕顶上装饰了高扬的羽毛、牛角、太阳圆盘和公羊角，每一样饰物都关联着一个特定的神祇。"); 
		content.push("借由扮演女神，阿尔西诺二世进一步加固了她的政治地位。她把自己表现为埃及那精力充沛、富于变化的伊希斯——这位女神嫁给了哥哥奥西里斯，并与其联手治理天下。她拿自己与嫁给了兄弟大神宙斯的赫拉相比，让希腊人也承认其权威；她还把自己与那丰采照人、海中出生的爱与美之女神阿芙洛狄忒相提并论。"); 
		content.push("有几位希腊诗人，被这对夫妇雇请来充当“博士级”的舆论推手。每次只要有任何机会，他们都会给出这种王族与神界的类比，他们还不忘指出夫妇俩那同样的金发。在这对夫妻的肖像中，两人眼睛都睁得十分大，与两人那推定或假称的叔叔亚历山大一样；而对于这一五官特征，阿尔西诺总是非常热切执着地强调表现出来，以至于有些专注于医学角度的历史学家不禁猜测，那大到夸张的眼睛意味着她患有凸眼性甲状腺肿大病！此外，在全部的托勒密家族成员中，无论男女，她是唯一一个在其铸币图像上被刻画为戴有亚历山大大帝那神圣公羊角的人物。"); 
		content.push("当然，大眼睛的金发女郎阿尔西诺远远不止有一张漂亮脸蛋而已，托勒密二世“在战事和行政治理手段方面的效率，恐怕很大程度上还要归功于他的姐姐兼妻子阿尔西诺二世”。因为，正是在她的建议之下，防务军力的充分创建有效预防和阻止了来自锡仁尼和努比亚的入侵，平定了法老御用凯尔特人雇佣兵的一场叛乱，并由此强化了三角洲东部的边境，防范了塞琉古斯后裔们掌控的叙利亚发难侵扰。阿尔西诺二世还“重组了军队，她陪同军队出征上战场，赢得了对叙利亚的战役”。埃及与马其顿王室女性在战争事务中承担过的积极角色，她无疑都继续扮演了；她名下掌控护卫的四千多艘埃及战舰，无论在何处航行和战斗，都展示了她的权威和埃及的实力。"); 
		content.push("阿尔西诺二世的聪明和机智在经济问题上也展露无遗。她创立了一个类似《终极税册》（11世纪英国钦定土地调查清册）的盘点清单，登记埃及全境的所有资产，来调查可资利用的任何财源。之后，严格的财政收益法律被拟定出来，对从亚麻到油脂生产的几乎每一样东西都实施了王室垄断措施。而且，税收和进口征税项目甚至都涵盖了从巴勒斯坦、叙利亚和努比亚引进的奴隶劳工——富贵大家族对这些奴隶仆役的需求量日益增大，毕竟各种产业，从亚历山大城周边的香水香脂作坊到孟斐斯的羊毛纺织厂，都需要大量外籍劳工。"); 
		content.push("埃及各地之间乃至与境外的快速通信依旧得以实现，这是因为有了效率高得难以置信的王室邮政系统。递送甚至是按小时来执行和记录的，根据留存下来的文献碎片的记录，在某月的“19日，第十一小时，尼柯德姆斯（Nicodemus）往亚历山大城递送国王托勒密［二世］的圣旨卷宗，所关事宜乃赫拉克勒雷奥波利斯省份中的安条克人（Antiochous）势力；卷宗一份是递送给底比斯负责战象供给的军官德米特里乌斯（Demetrius）”。"); 
		content.push("这对夫妻重启了通往红海的旧运河通道，在红海沿岸建立了八座新的海港城镇。经由这些路线，进口了各类宝石和珍珠、丝绸、香料和焚香，囊括了“国王和他钟爱的王室姐姐兼妻子想要的每一样好东西”。这些物资从阿拉伯、印度和遥远的东方运进来，而与阿拉伯半岛南部建立的正常贸易，则是由阿拉伯贸易商执行。这些人带着他们的珍稀货物，长途跋涉而来，比如像扎伊德耶尔·本·扎伊德（Zayd'il"); 
		content.push("bin Zayd）这样的商人，甚至于公元前264年死在了孟斐斯，其棺材上的铭文显示，此人生前“为埃及诸神的神庙进口没药”。"); 
		content.push("在政年月的后期，托勒密二世也派了特使去往印度统治者阿育王治下的孔雀王朝宫廷。存留下来的海关文献表明，一百二十艘大船组成的托勒密王朝船队被派往印度的古港穆吉里斯（Muziris），从那里带回了六十箱的甘松香油脂、五吨香料、一百根原品象牙与一百三十五吨乌木。"); 
		content.push("阿尔西诺二世与托勒密二世的目光还投向了西边。他们扩大了与意大利周边那些希腊民族聚居地的联系，并成为亚历山大的继任者中第一个与罗马建立官方接触的政权。正式外交始于公元前273年，随后的友好协定以罗马最初的一批银币为标志。这些银币参照了阿尔西诺二世自己的那些铸币，这就“暗示着，埃及为罗马那刚刚开张、缺乏经验的铸币厂提供了技术协助”。"); 
		content.push("贸易带来的财税收入源源不断，夫妻俩便在托勒密王朝新创的节庆和运动会上来展示财富和实力，庆祝活动每四年举办一届。一开始是长达一整天的游行，八万名士兵为主体——“很多战车，到处是军靴，到处是穿斗篷的人”——伴随的还有成千上万的民众，都是盛装打扮、华丽缤纷。队列后面是财富展示，有非洲的、阿拉伯的和印度的宝货，用于驮运的是大象、骆驼、长颈鹿和犀牛之类，都是“令人惊叹的东西”。"); 
		content.push("这一方式也被用来强调和证明他们的王朝乃神启天赐而成。游行行列中包括了众神金灿灿的雕像，还有巨大的人偶装置，借由一个虹吸和压缩空气的机械动力系统，时而站起，时而坐下。托勒密家族的保护神狄奥尼索斯的雕像当然也不可少，还伴随有大量的葡萄酒漫溢如河流。亚历山大大帝，以及托勒密一世和贝伦尼柯一世的雕像，也悉数登场；而王后那镶嵌宝石的、金色桃金娘编成的花环，周长达到了惊人的35米。在当时的民间俗语中，“桃金娘花环”指代女性生殖器，而与之相对应相平衡的是一根25米长的金色阳具，顶上还装点了一个星形，这当然凸显了王室传宗接代的技术机制——可谓是毫不含蓄委婉。"); 
		content.push("不过，托勒密王室的游行还只是王室运动会的序幕或预告。那是以奥运会为蓝本来组织的运动会。法老夫妇邀请了一批重要的官员，用奢华的食宿款待他们，甚至不惜公款安排他们旅游，去埃及的古迹名胜地观光。这番“贿赂”之后，托勒密的运动会不久就赢得了与奥运会同等的地位。埃及还投入巨资培养提携本土的体育人才，从亚历山大港到底比斯都调拨巨资，于是很快就产生了政府资助的奥运会优胜选手，他们无论是在本国还是在希腊奥林匹亚赛场都有斩获。"); 
		content.push("这些运动健将中，也包括托勒密王族成员。他们的阿拉伯骏马，在亚历山大城的竞技跑马场被严格训练，简直主宰了奥运会的战车项目——公元前296年到公元前244年期间，共十四届奥运战车比赛的胜利者有一半来自埃及。这一“国王的运动”，很大程度上是托勒密王朝接纳继承了长久以来的法老遗产，从中汲取可资借鉴的元素。托勒密一世自己曾于公元前314年在德尔斐奥运会上荣膺此项冠军，而妻子贝伦尼柯一世的团队，则在公元前284年夺得战车赛胜利——“那真是好极了”，她的儿子托勒密二世骄傲地给出如此评价。至于阿尔西诺二世，公元前272年，仅仅在一天的比拼中，她的战车便赢得了所有的三场比赛，此成绩被用雕塑的形式来加以永久纪念，她的胜利者雕像与她弟弟兼丈夫的雕像，一起矗立在奥林匹亚，并特意面对着宙斯与赫拉的大神庙，以此来提示和展现她分享有神的资质。托勒密二世也采纳了阿尔西诺二世的尊号“菲勒戴尔弗斯”，也即“姐弟（兄妹）情侣”，而两人在古代世界各地都被当作双子神Theoi"); 
		content.push("Adelphoi［意即“兄妹（姐弟神）”］来敬拜。"); 
		content.push("这些地方中自然包括了埃及。“在（法老）他们那豪奢的大屋中，金子并未只被无用地堆起，就像永远勤劳的蚂蚁只知累积财富那般，很多钱都被慷慨大方地花在了建造神堂上”，只不过诸神供膜拜的雕像中，现在有了阿尔西诺二世的身影来加入。托勒密二世发布了圣旨：“所有神庙中都应立有她的雕像，祭司们皆会因此而喜悦欣慰，因为他们都清楚她对众神的尊贵态度，也清楚她为了全体人民的福利而完成的杰出功绩。”"); 
		content.push("在埃及的每一座神庙中，既然阿尔西诺现在变成了sunnaos"); 
		content.push("thea，也即“常驻女神”，那她的常规仪式职责就涉及与当地庙中神兽的互动关联，比如在门德斯，她作为“公羊之宠儿”女神的能量和威力，据信曾让该庙的神圣牲口公羊的雄性生殖能力得到了增益补足。因为赫里奥波利斯和孟斐斯分别是神牛穆尼维斯和阿比斯的大本营，在那里，“陛下和他的王室御姐就一起陪伴了（神牛）它们”。至于阿曼特的布齐斯神牛，得到的待遇也相差无几：还是阿尔西诺二世充当此动物的女神，随它一起接受敬拜。"); 
		content.push("法老夫妇的神庙建造工程，为他们赢得了当地祭司集团的支持，但那些项目经过了颇有策略的规划。柯普托斯是夫妻俩的贸易商队去往红海边新港口的出征地点，所以他们在那里建了一座宽达50米的大庙孝敬伊希斯和旻神。在梅达穆得，献给战神孟图的新神庙中就突出描绘了古代法老执政周年庆时那些流传久远的活动场景。而在卡纳克，阿尔西诺二世则成了“阿蒙的女儿”，也是“太阳圆盘全环体之女主”——这一头衔之前曾最后被赛伊斯王朝“神之妻”女祭司们所使用。"); 
		content.push("然后，在他们领土最南端的边界，伊希斯被敬奉为“南方女王”的地方，国王夫妇修缮装饰了菲莱岛上的伊希斯神庙，所耗用的大量资金是从邻国努比亚征收而得的财税收入，那里的金矿此时还是被埃及控制着。在这座金碧辉煌、气派非凡的庙堂中，壁画图像着重呈现了夫妻俩向伊希斯供奉上好的亚麻布、眼彩和珠宝首饰，以换取自己生命的延续。托勒密二世甚至被描绘成是在同时敬拜伊希斯和他的御姐妻子！"); 
		content.push("王室在菲莱的新神庙是一种展示手段，表明他们掌控着整个国家，从最南端的边疆直到壮观的新都城亚历山大，尽在版图之内。而那座新城，很快将成为古代世界中最具影响力的城市。"); 
		content.push("公元前283年，托勒密二世完成了他父亲开建的法劳斯大灯塔，这座135米高的石灰岩塔楼立刻就成了世界奇迹之一。塔上点燃的信号灯，借助抛光的金属板反射出来，从四面八方距离大约80千米的地方都能看到，这被视为一颗人造星星，而伊希斯就是通过它来照亮世界的。灯塔旁边的神庙中供奉着这位女神，信徒尊其为“法劳斯的伊希斯”，她那巨大的雕像呈向前迈步的姿态，遮身的衣袂随风飘扬。这一作品为后来的“胜利女神”雕像提供了灵感先例，恐怕那双翼展开的造型更为出名，是与托勒密王朝竞争的安提戈纳斯政权做出的一个回应，雕像最初矗立在萨莫色雷斯岛上。"); 
		content.push("王室也在这新城中到处设置了他们自己的雕像。与雕像一起出现的还有法老时代很多先辈们留下的方尖碑和斯芬克司——被从尼罗河谷地各处移到了亚历山大，为这座“现代”新城增添了来自古代光辉岁月的荣耀。"); 
		content.push("希腊语中的一个词语kosmopolites（注：英文的cosmopolitan便源于此），意即“世界公民”，“大概很有可能将托勒密王朝的这座都城放在了意义指涉的考虑范围内”。此城持续扩张，其人口呈现“多种族、多语种、多文化”的特征，构成者包括希腊人、埃及人和犹太人，以及波斯人、阿拉伯人和凯尔特人。亚历山大逐渐成为各种寻求理想定居地的人们的终极目的地，他们不仅是来自亚历山大大帝此前帝国的每个角落，而且还来自更辽远的地域，“来自法兰西，来自俄罗斯南部，来自意大利和希腊，来自印度和马耳他。在亚历山大的码头上，你可能会碰上来自印度和斯里兰卡的佛教传道者，也会看到来自更远东方的航船。埃及这片古老又神秘的土地，现在成了一个超级商业中心和交易市场，以及谋取和享受好生活的乐土”。"); 
		content.push("这座规划良好的城市被颇为精当地誉为“古代世界的纽约”。这里的高层建筑、金融服务场所、旅客集散中心、剧场、竞技赛道、体育场、公园和水景园林呈网格状分布。"); 
		content.push("亚历山大最具影响力的建筑是缪斯女神庙（Museum，“缪斯馆”，英文“博物馆”一词的由来）。这是一处宏大的学术科研机构，建有讲座大厅、实验室和天文观象台，王室出资邀请学者们来此驻场搞研究。这个“缪斯馆”与国王夫妇的先父托勒密一世所创建的大图书馆互补协调，共同发挥作用。这两个双子机构很快赢得了传奇般的声誉地位，一位古代的评论者曾如此宣称：“藏书的数量，图书馆的建制，以及缪斯大讲堂收藏的珍品，既然它们都已镌刻在所有人的记忆中，我又有什么必要来说这些呢？”"); 
		content.push("学者们忙得不亦乐乎，搞发明，做实验，反复剖析，大胆设计。从希伯来《圣经》文稿到古埃及那奇幻的知识，他们都将之翻译成希腊文。据说，国王夫妇还“促成了埃及人的哲学（此前是仅仅专属于祭司群体的智慧）用希腊文透露散播出去，以便让研修者和学者们受益”。"); 
		content.push("［根据希腊诗人兼哲学家，弗里乌斯的泰蒙（Timon of"); 
		content.push("Phlius）略带不屑地指出的事实，］当时的情形是，“在埃及这片多语种的土地上，现在有很多人都找到了牧草（注：喻指生活来源），成为王室资助的古籍译写员，在缪斯的鸟笼（注：喻学者们的住处）中无休无止地争执”。很快地，十二万卷的文稿皇皇问世，包括历史、修辞、哲学、医药、法律、诗歌和各种杂项文献材料，比如《敝宅规训》（"); 
		content.push("Rules of the House"); 
		content.push("）是由一位红极一时的交际花所写，告知访客在她家该如何举止才得体。所有的文稿全都被仔细地分类和保存，最终的成果是近五十万本的“书”，代表着古代世界的知识总和，都由托勒密王朝独家占有和控制。他们的竞争者阿泰利（Attalid，也即安提戈纳斯及其后裔的政权）试图在其首都帕加蒙创建自己的图书馆；面对这一挑衅，托勒密家族禁绝了埃及莎草纸的出口，结果迫使对方发明了羊皮纸（pergamenon，帕加蒙农纸），以此为载体来维持延续种族的知识传承。"); 
		content.push("在后世评论者的记忆中，托勒密二世“在所有的王室公子中，其对文化和学习抱持的态度是最庄重严肃的，如果还有人是抱有虔敬态度的话，那他也是最虔敬的”。他和阿尔西诺二世在孩童时期都曾师从亚里士多德的一位传人斯特拉托（Strato）。教学工作应该可以说相对简单，容易操作，因为王室图书馆和“缪斯馆”原本就是宫殿综合体的一部分。"); 
		content.push("宫殿位置就在法劳斯灯塔的对面，坐落于大陆延伸出的地岬上。此海角名为洛基阿斯（Lochias），每位君王在任时都在此建起自己的住处，形成了一个各带门禁关卡的系列王公社区。托勒密王室进口了大量的大理石，所装修营造出的室内空间就跟他们在马其顿故土的宫室同样轩敞壮丽。他们以数以百计的室内喷泉、镶嵌拼花和雕像，为家族的埃及宫殿锦上添花，提升了格调。内墙上装饰有挂毯、画作和肖像画，镀金雕花的软椅与金银材质的桌子相配，而桌上陈列的是“黄金餐具，嵌有宝石，制作工艺极为精美”。"); 
		content.push("有关装饰的事宜，所有的决定看似都是阿尔西诺二世做出的，她的品味和眼光也展现在每年一度的阿多尼斯（Adonis）节庆上。此节日在宫殿的公众区域举办，节庆期间会有向导带领下的参观行程，而其中一趟行程的参与者就包括格尔果（Gorgo）。这是个爱凑热闹、喜欢八卦的家庭妇女，她对朋友普拉希诺娅（Praxinoa）说：“我们去国王宫里看看，托勒密家的钱可是多了去啦。我听说王后把那里装修得非常非常漂亮……只要你去看过了，想想看，对那些没去过的人，你还有什么不能说的哦！”但宫中那过度铺陈、极尽华丽的风格，也并非符合所有人的审美。有一位访客就对满屋满堂的豪奢装饰感到了厌倦，断言道：“埃及的每一样东西都是在做戏，都像是画出来的布景。”这一评论倒也深刻，切入了这个情景剧般夸张浮华的君主政权的内核——外在的图景形象便是一切。"); 
		content.push("阿尔西诺二世当然也利用她那精心营造润饰出来的公众形象，去让子民对她产生预设中的认知印象，而她对众百姓实则不屑一顾、近乎轻蔑。对亚历山大市民喜爱的“抬酒壶欢乐节”（Flagon"); 
		content.push("bearing），她嗤之以鼻、报以冷笑，蔑称那是“非常污浊的大聚会，因为那帮人只不过是些杂七杂八的乌合之众，只知道一个劲儿地灌马尿，胡吃海喝所谓大餐，有失体面、令人倒胃”。然而，她自己其实已恶名在外——在王室的宴饮派对上，她会醉酒呕吐。"); 
		content.push("仅仅七年之内，她就把托勒密宫室变成了一座灯红酒绿、令人眼花缭乱的棱堡，以炫耀性的挥霍消费为乐趣。公元前268年7月16日晚到17日晨之间的满月之夜，阿尔西诺二世告别人世，享年四十八岁。"); 
		content.push("埃及语的历史记录宣告“这位女神飞升去了天国”。希腊文的文献来源则宣称她的灵魂被阿波罗的黄金神车接走了，去了奥林帕斯圣山，与他的神界伙伴们同住。甚至有一首官方的哀悼挽歌，由专人在托勒密二世面前唱诵表演：“他们为你的姐姐痛哭，那与你生于同一母腹的姐姐如今已离去，埃及各地的城镇，无论你看到哪里，都笼罩在一片黑衣中。”黑色本是欧洲人服丧期间着装的颜色，但在埃及却是象征新生命的颜色，比如伊希斯本人就是“着黑袍的女王”。"); 
		content.push("阿尔西诺二世被按照马其顿的风俗火化了。伴随的仪式有葬礼场合适用的特色竞技运动，同时还有文学类比赛，而埃及传统的葬仪环节“开口”则在全国各地神庙中死者的雕像身上演示执行。后来，每年的7月，也即埃及年的年底，这同样的仪式都会定时举办。因为7月中旬，代表伊希斯的闪亮星辰索希斯升起，标志着阿尔西诺的灵魂再次出现在天国中。另一个每年一度的新节日——阿尔西诺节（Arsinoeia），旨在对此加以庆祝。节庆中，阿尔西诺二世的女祭司引领着亚历山大市民穿过这座城市，去到最后的终点——阿尔西诺女神庙。"); 
		content.push("此庙坐落于海边，其标志是一座方尖碑。石碑此前未曾使用过，是奈克塔内波二世在赫里奥波利斯的遗物，托勒密二世的工程师菲尼克斯（Phoinix）将此碑运到了亚历山大。尽管，“运送和竖立这石碑，比起最初挖凿雕制它所耗费的人力物力要远为麻烦……国王还是将这方尖碑安置在了阿尔西诺女神庙中，这是他对妻子兼姐姐阿尔西诺一片真情、一往情深的证据”。这史料来源还补充说，此庙中存有阿尔西诺二世的一对雕像。其中一座高二米，所用的绿橄榄石来自红海；此像上方还神奇地悬挂着一个铁质小雕像——是天然磁石屋顶吸住了铁像。这一现象在那时就让人叹为观止了，以至于大约五百年后还有诗歌以此为主题。不过，这倒也切实地证明了其建筑师迪诺卡里斯（Dinochares）果真成就非凡。"); 
		content.push("另一位王室工程师迪斯比乌斯（Ktesibius）也不甘示弱，在阿尔西诺二世的第二座神庙中实践了他自己的技术。庙堂位于亚历山大港那常年狂风呼啸的泽费里翁海角［Cape"); 
		content.push("Zephyrion，此词即指西风神泽费罗斯（Zephyrus）］上，他在那里完成了一座喷泉样式的巨大的羊角构造。其中“用到的是埃及欢喜神贝斯（Bes）的造型，当喷泉喷口打开，流出美酒时，此神会像吹喇叭一般发出一种尖锐的啸叫声……那金色的喷口鸣奏出一段呼应的乐音，发出畅饮狂欢和喜乐的信号，就像尼罗河神从那神圣之水中奏响远古祖先的谣曲。所以，年轻人呢，如果要向迪斯比乌斯此一智慧的设计表达敬意，就请你们来到这里，来到阿尔西诺的神庙中”。在这里，虔敬膜拜者坚信，“只要你向她祈祷，她便会保佑你的远航一帆风顺，保佑大海风平浪静”。"); 
		content.push("有街道、城镇甚至是整个地区以这位女君主的名字命名，因此阿尔西诺二世在相当辽阔的地域内都受到敬拜，远至塞浦路斯和黑海沿岸。而对她的供奉，资金支持源自国王征收的一项特别税。托勒密二世想以此保持亡妻的灵魂永生，因为他们那天下皆知的“二人转”演出，需要那位姐姐兼妻子的女神配合，哪怕是以亡灵的名义。他余生的二十二年间，一直都未再结婚，在他的肖像中仍然显示妻子与他同在，而在文件和官方记录中，仍然会加上阿尔西诺的名字。甚至，还照旧铸造发行她所创制的硬币。与她的那些前辈——从阿蒙霍特普三世到亚历山大大帝——颇为相似，“虽已死亡，但令人讶异的是，这并未对阿尔西诺的君主生涯造成多少可见的影响”。"); 
		content.push("她在生理实体上的存在，对托勒密二世自然不是什么必备之物，托勒密二世与不计其数的女人们保持着关系，并享有美誉——“是你可得到的最好的男人，体贴，善解人意，诙谐幽默有品位，偏袒宠溺女士，非常殷勤，彬彬有礼；知道谁是他的朋友（甚至更妙的是，也清楚哪些人不是朋友），慷慨大方，让许多人得到礼赠，从来不吝施与恩惠，具有一位国王应有的风度”。他热爱奢侈享乐的生活，但因为痛风症却越来越力不从心，最终什么也玩不动了，只能坐在宫室的窗边，看着他的子民在下方远处的沙滩上开心地野餐，一边郁闷沮丧地哀叹：“我真是一个倒霉鬼啊！想想看，我甚至都不能成为这些家伙中的一员。”"); 
		content.push("公元前246年1月，他与世长辞，享年六十二岁。与姐姐和父母一样，他被按马其顿习俗火化了，骨灰被安葬于亚历山大大帝的陵墓中。主持葬礼的是他的儿子，时年三十八岁的继位者托勒密三世（公元前246—公元前222年在位）。"); 
		content.push("登基之际，他娶了表妹贝伦尼柯，邻国锡仁尼（利比亚）的全权唯一统治者。这位王后仿效了她的前辈阿尔西诺二世，接受了全套的帝王身份符号，尊称为per-aat"); 
		content.push("Bereniga，意即“贝伦尼柯法老”，还有“女性荷鲁斯”“埃及国王之等同者”。她在政治上显然与其丈夫才干相当，平起平坐，按字面和事实讲都是他的“另一半”。他们的联姻将两片广阔的领土结合了起来，同样带来的还有锡仁尼那强大的舰队，在稍后对老竞争对手塞琉古斯家族王国的战争中，这支舰队被证明发挥了决定性的作用。"); 
		content.push("战争长达五年，丈夫出征在外，贝伦尼柯二世便掌管了埃及内政。她还担任了总理大臣的职务，而女性拥有这一头衔在埃及已是两千年前的事了。"); 
		content.push("至公元前241年，这对夫妻已经将势力范围延伸到了巴比伦，最终与他们的对头塞琉古斯二世握手言和，并送给他一尊伊希斯雕像。雕像被供奉在安条克城中伊希斯的圣祠中，对她的膜拜之声迅速散布开去，遍及了托勒密王朝的影响范围。作为回报，一百年前波斯人抢走的埃及雕像，现在被归还回国。这被视为国家荣耀的一种复兴，国王夫妇也因此获得了一个尊称——Theoi"); 
		content.push("Euergetai，意即“恩人神、救星神”。在亚历山大和雅典举办的托勒密王朝节日期间，这对夫妇受到神一般的敬拜。此外的一个新节日，即恩主节（Euergesia），作为膜拜巴斯泰特－塞克美特那些传统仪式的升级版，也是专用于庆祝夫妻俩的功德。"); 
		content.push("这些偏于行动派的古老神祇的威猛能量，贝伦尼柯二世似乎都能驾驭。于是，她又获得了一个独特的埃及式修饰性尊称，只是不免冗长——“她有奈斯的勇敢和力量，她有巴斯泰特－塞克美特的勇气”。在世界舞台上，贝伦尼柯二世当然也是个颇具动能的角色，她既会跨马奔驰，还懂马匹育种繁殖。这还反映在另一事实中：在希腊的尼米亚、柯林斯和奥林匹亚，她的战车组都曾在赛场上获胜。有一首名为《陛下骏马的胜利之歌》的二百行长诗，歌颂了她的辉煌战绩。诗中说她有自己的女祭司，或曰她的“奖杯捧杯人”，在每年一度的庆祝游行队列中负责手持其比赛胜利夺得的桂冠，随后将这些荣耀冠冕安置于她的雕像之上。"); 
		content.push("与先辈阿尔西诺二世一样，贝伦尼柯二世也被当作伊希斯来膜拜，被尊为“神之母”，而这一敬称倒也算是实至名归——她生了六个孩子。还有更多的比附，把她与阿芙洛狄忒相提并论，便是聚焦于她的出众美貌，而这一天生优势被她发挥到了极致效果。出席任何场合，她都精心修饰，选配相应的华丽盛装。马其顿样式的后冠有时会被一顶不寻常的、船艏状的异形王冠取代，旨在强调夫妇俩麾下海军的战斗力，而配饰也同样异乎寻常，是一枚船锚状的胸针。"); 
		content.push("对埃及的香水产业，贝伦尼柯二世是一名重要的支持者。无论哪家出品的香水，她都有着浓厚的兴趣。她的头发垂挂到肩膀，呈现为小螺旋样式的鬈发绺儿。这些秀发甚至也赢得了自身的不朽地位——她向泽费里翁海角上神庙里的阿尔西诺—阿芙洛狄忒—伊希斯三位一体神献上了一束长发，表达丈夫从海外战争中归来后她的感激之情。一夜之间，那发绺儿就从庙中神秘地消失了，其实无疑是被海风吹跑了，但宫廷星相大师灵机一动，随即就在夜空中辨认出了那头发，说其地绺儿已经变成了Coma"); 
		content.push("Berenikes（意即“贝伦尼柯发卷”）星座！无须赘言，宫廷诗人们又要灵感喷涌，对此吟咏赞颂一番了。"); 
		content.push("不过，政府资助的天文研究也并非都是如此异想天开、信口开河。公元前235年，王室夫妇任命锡仁尼的埃拉托斯塞尼斯（Eratosthenes）担任城中大图书馆的新主管。他倾力创建一个革命性的新理论来证明地球是圆的。他测量亚历山大与阿斯旺之间的距离，然后算出地球的周长，与现代公认数据的误差竟然只在80千米左右。他甚至还算出了一年的长度，确立了一个极为可靠的日历，一年计有三百六十五又四分之一天。但是埃及祭司们反对他的这一发现，因为他们更喜欢自己那三百六十五天的年历，长期以来另外剩余的五天都用于庆祝，被当作众神的生日，而现在又额外加上的一天来庆贺国王王后的联合执政，由此构成闰年。"); 
		content.push("君主持续支持“缪斯馆”的学术研究，他们对大图书馆的捐赠毫不含糊，不仅包括了从雅典和罗德岛市场上采购回来的各种作品，还有雅典那些伟大戏剧家的手稿原件。手稿是以借用的名义被带出来，说是便于在亚历山大这里抄写，但夫妻俩归还回去的却是抄写本，情愿失去十五个塔兰特大金币的大额押金，只为保留和占有那些无价的原件。"); 
		content.push("在都城用于拜祭的场所地貌中，这对王室夫妇贡献了属于自己的印迹——他们开始修建亚历山大大帝的第三处也是最后一处安息之地。位置就在王宫附近，其中的地下墓室修得足够巨大，除了安顿亚历山大的木乃伊，还可容纳人数渐增的托勒密家族的骨灰，以及他们所有的陪葬设施与物品。"); 
		content.push("城中的塞拉比斯神庙也重建了，显眼地雄踞于一座岩石嶙峋的山头上，外层包覆着闪闪发亮的金属箔片。面对此情此景，评论者只能大声赞叹：“不加以充分地铺陈描绘，真的对不起这一杰出的建筑。这里装饰有宏伟立柱的辉煌厅堂，还有那些雕像，看上去栩栩如生，另外更有大量的其他工艺作品……在这个世界上，你不会看到比这更壮丽恢宏的事物。”"); 
		content.push("神庙的地下洞室是膜拜阿比斯的核心场所。公元前238年的一道祭司法令刻写在这里，强调了托勒密三世与贝伦尼柯二世对神牛“那持续的关注，同时还有大手笔的经费预算和开支，都用于这片土地上对阿比斯和穆尼维斯以及其他著名神圣动物的敬拜”。"); 
		content.push("王室与孟斐斯神权集团之间形成了一种日渐紧密的关系，最高大祭司阿尼姆霍二世（Anemho"); 
		content.push("Ⅱ）经常会来到亚历山大，应政府之命出公差。他帮助国王夫妇为荷鲁斯在其膜拜中心埃得夫［希腊名为“阿波罗的城市”（Apollinopolis）］规划了一座巨大的新神庙，而该神庙也是宣扬国王神权的圣祠。正如亚历山大大帝的威力被调用汲取，用以为托勒密家族造势添彩，那些法老时代先人长期积累的法力，现在也同样被这对夫妻利用起来，而中间充当媒介的便是阿尼姆霍，他现在已被指定为“王室先祖的祭司”。"); 
		content.push("公元前237年8月23日，托勒密与贝伦尼柯主持实施了新神庙的奠基典礼。他们表演了那古老的“拉开绳带”的测量仪式。如此是为确保神庙要建得“像祖先们所指令和要求的那样”。而且，与古王国时在此修建的原初神庙一样，新庙的坐向也是跟太阳运行的方向对齐。"); 
		content.push("通过这样的设计，太阳的光线能分时照亮神庙墙面的不同区域，而墙壁被描述说是“刻画得非常精美，由最顶尖的匠人施工完成，所有的装饰效果都是按照古代的记录来复现”。那些雅致微妙的景象，与之相伴的是一种新风格的象形文字，但“其根源还是坚实地落在‘金字塔文案’字体中，那已知最古老的宗教书写文本，可回溯至公元前3000年之前”。原先的标准象形字只有八百个，现在又加入了大约六千个新字符。这是埃及祭司们一种委婉表达的方式，构成对托勒密王朝将埃及古代文本翻译为希腊语这一举动的反拨，他们旨在借此来保持象形文字的神奇特色，当然也更进一层增加了疑惑与奥秘的雾障——因为即便到了今天，“托勒密王朝时期刻写的很多字符依旧无法解密，它们所包含的秘密奥义还有待发现”。"); 
		content.push("埃得夫神庙禁止任何人接近，更不得登堂入室，只除了区区几个负有特殊专职的祭司。内部的墙面构成一个恒久的祭仪文本，那些文字如果被大声读出来就会产生一种头韵的读音效果。那些已经解译出来的短语，其中一句的意思是，“荷鲁斯之眼安好，目光锐利，闪亮的大神在闪耀，因为塞斯不复存在”，而原文读起来则是wedjat"); 
		content.push("wedj ti webenet weben ti wehi sep en"); 
		content.push("wenef，明显的we音头韵。另有一个警告，“谁胆敢冒犯你不可亵渎的土地，奈荷贝特便刺死他”，原文听上去则是shatat her shemy shash"); 
		content.push("shaw ek shata，头韵一目了然。"); 
		content.push("在与之相应的壁画场景中，国王作为荷鲁斯，正挥动长矛刺杀他的敌人塞斯。荷鲁斯身为猎人，或称格里格（gereg）的角色，据信就是乔治（George）这一名字的缘起，也是传说中骑士圣乔治挥舞长矛屠恶龙的灵感来源。这一场景还伴随这些文句：“我紧握我的长鱼叉！我将那些躲藏者赶回来处，我刺向他们的身躯，我把他们斩杀干净，我拦截他们对荷鲁斯的攻击，使之偏斜落空。”这里表现出的一种执念是对用长矛穿刺、捅杀的执念，是对笼统意义上毁灭黑暗力量这一功业的执念。显然，这一执念是为了将国王塑造为神之卫士的形象，而诸神反过来又会护佑埃及。"); 
		content.push("关于荷鲁斯与塞斯的远古神话，有时候以音乐剧的形式表演出来，还有演员们所用的部分的原初台词手稿，所有这些都来自埃得夫神庙的图书馆，那里的龛位中还曾藏有圣书经卷。另一个侧室房间名为“纺织品储藏室”，里面曾存放着神圣的法衣和祭礼用布，而“实验室”的墙上则刻写着一些配方，用以制作祭仪所需的香水和焚香。"); 
		content.push("按照传统的常规设计，神庙的尺幅比例是越向最后最里面就会越缩减，于是光照的亮度也渐次衰减，逐步抬升内部的神秘之感。埃得夫神庙的内里中心是奈克塔内波二世所创建的石头圣祠，现在又在其内部装配了一个更小的神龛，由木材制成，还镀了金，供奉着荷鲁斯供膜拜的小雕像，这里只容许神庙的最高大祭司和君王们看到，这样似乎就在托勒密家族与埃及末代的本土法老之间构建了一个强有力的纽带关联。"); 
		content.push("出于相似的考虑，在奈克塔内波二世的其他神庙，托勒密与贝伦尼柯也向其中增添了东西。在卡纳克，增加的是一系列大型石头门廊，诸如霍尔奈得耶特夫（Hornedjitef）这样的祭司们穿梭其间，维持着实践了数百年的相同仪式。这些仪式程序中包括了“祭品的回归”，意思是说，祭司团体所用餐食的很大一部分，便是天神们吃剩下来的那些肉类供品——但这些东西并非总是烹煮得足够到位的。霍尔奈得耶特夫的一些同僚被葬在底比斯西岸，根据这些木乃伊体内发现的肠道寄生虫的残留物，便可做出如此判断。"); 
		content.push("底比斯现在已经成了游客观光路线上的一个必访之地，希腊文的涂鸦也越来越多地出现在西岸的那些陵寝上，从帝王谷到第十八王朝重臣西内弗尔的墓葬都无一例外。西内弗尔的人像上戴有一条双心形坠子的项链，现在上面多了装饰元素，如希腊风格的名字“亚历山大”，而此名字是用象形文字整洁利落地写就，写于那原初壁画绘制完成的一千多年之后。"); 
		content.push("不过，最具吸引力的景点还是阿蒙霍特普三世那两座“警卫”巨石像。石像的腿部成了古代游客抒发激赏之情的涂鸦留言簿。它们不仅以其本身奇迹般的存在令人惊叹——即便被古代地震造成损伤之后仍旧屹立在原地，而且最北边那座雕像身上的裂缝，每天黎明当石头逐渐升温时，还会发出一种声音。托勒密王朝的祭司兼历史学家曼涅托能够读出石像上的铭文。铭文刻写的是阿蒙霍特普三世的帝王之名“奈布莫阿特拉”，按传统是读作Nimmuria或者Mimmuria。曼涅托断言，阿蒙霍特普三世“就是人称门农的那位国王，也就是那会说话的雕像的原型真身”。而门农（Memnon）原本是神话传说中埃塞俄比亚的英雄，在特洛伊战争中被杀，他的母亲伊俄丝（Eos），也即黎明女神，对此哀伤不已。"); 
		content.push("另一个文化融合的例子则是犹太教堂在艾斯利比斯、雷昂托波利斯和亚历山大修建起来，而埃及与斯巴达之间的关系也足够密切，以至于给斯巴达国王克雷奥墨涅斯三世（Kleomenes"); 
		content.push("Ⅲ）以及他的家族在亚历山大宫廷中都安置了圣祠。尽管在托勒密王朝执政期间与叙利亚都不时地有过冲突，埃及最终成为这塞琉古斯帝国的主宰者。于是，托勒密三世与贝伦尼柯二世现在一起统治的领土，囊括了埃及、利比亚、以色列、约旦、叙利亚、黎巴嫩，还有塞浦路斯、西里西亚（Cilicia，小亚细亚古国）、潘菲利亚（Pamphylia，亦在小亚细亚）、利西亚、卡利亚，以及位于当代土耳其的爱奥尼亚的部分地区、色雷斯的部分区域和希腊的伯罗奔尼撒半岛——托勒密帝国达到了其最鼎盛的时期，实力也上升到了最强大的程度。"); 
		content.push("公元前222年，托勒密三世活到了六十二岁，也无愧于他的修饰指称——“众神的强力保护者与埃及的坚固城墙”。这年冬天，他因病去世，后被火化。领头主持葬礼的是他的寡妇兼联合统治者、如今成了唯一君主的贝伦尼柯二世。"); 
		content.push("她维持托勒密家族联合执政的传统惯例，将二十岁的儿子托勒密四世（公元前221—公元前205年在位）立为新的联合统治者。儿子被众人称为Philopator，意即“父亲的宠儿”，他似乎跟他的母亲并不亲近。虽然那位母亲在她的希腊和埃及子民心目中受到极大的爱戴，但在儿子的政治顾问希腊人索希比乌斯（Sosibius）这里，以及已故国王的情妇奥伊南瑟（Oinanthe）眼中，其母的所作所为并不受待见。"); 
		content.push("在一场恐怖的政治清洗中，索希比乌斯下令处决了贝伦尼柯二世和她的全部母系家属，除了她十四岁的女儿阿尔西诺三世。这位姑娘幸免于死，被嫁给了她的哥哥，来继续神圣的王权传承。不过，托勒密四世的主要性伴侣是奥伊南瑟的女儿阿迦索克雷娅（Agathoklea）。按照历史记忆所呈现的，这新王是“一位放浪的、骄奢淫逸、夜夜笙歌的阴柔王子，纵情于声色犬马，在女人和美酒的旋涡中难以自拔，而国家大事则由他的情人阿迦索克雷娅，以及情人之母兼资深保姆奥伊南瑟掌控打理”。"); 
		content.push("斯巴达国王克雷奥墨涅斯也是新王的顾问之一。作为“帝国朝中病态荒淫的目击见证者”，他的忠直谏言自然不被索希比乌斯所采纳。这位不幸的国王及其家人惨遭杀害，克雷奥墨涅斯的尸体还被剥皮示众，以儆效尤。"); 
		content.push("宫中已然陷于混乱，而埃及在公元前217年又面临了一个危机爆发点。其时，塞琉古斯政权的国王安条克三世（Antiochos"); 
		content.push("Ⅲ）率七万将士与一百头印度战象进犯至埃及边境。由于没有克雷奥墨涅斯和他的斯巴达战士可依赖，托勒密四世别无选择，只能火急火燎地去训练埃及人，希望能集结起一支力量可与敌方抗衡的军队，为这支临时凑合而成的军队压阵的是七十三头易受惊吓、多少有点躁动不安的非洲大象。"); 
		content.push("年方十八的阿尔西诺三世也试图寻求神界的庇护帮助。她模仿母亲，割下了一绺长发，敬献给月亮与狩猎女神阿尔忒弥丝（Artemis），并加入她哥哥兼丈夫的行列，率领他们的仓促之师北上开往拉非亚（Raphia）。在那里，趁着两军交锋之前，她亲自对众将士发表动员讲话，其在致辞时固然泪眼婆娑，但也慷慨悲壮，令士气大振。"); 
		content.push("让所有的人大为意外的是埃及军队竟然赢了，还收复了大片领土，直至西里西亚。两位凯旋的君主班师回朝，民众夹道欢迎。阿尔西诺，这位“拉非亚之战女英雄”，大受敬重，其形象被雕刻在酒具上，挥舞着长矛，陪衬和补充了她哥哥跨马征战的英姿。他们继续向南航行至孟斐斯，一路庆祝。那里竖立起一块巨大的石碑，用以纪念这次的胜利，上面刻写了希腊和埃及的双语文本。而祭司们则锦上添花地宣告，将在全国所有的神庙中竖立起这对夫妻的雕像。"); 
		content.push("两人在那宫殿般华丽的大船上沿尼罗河巡游，不时现身，面对两岸的埃及子民，感谢他们勇敢战斗为国家夺取了胜利。然而，祸事也随之而来——现在埃及民众意识到了自己拥有真正的力量，于是第一波严重的国内动乱在中埃及爆发，并蔓延到了三角洲地区。尽管骚乱最终被镇压了下去，但平民起义的导火索已经点燃。"); 
		content.push("托勒密王朝的罗马盟友们的日子也并不更容易。遭到迦太基的悍将汉尼拔（Hannibal）摧毁之后，意大利面临严峻的粮食短缺，于是在公元前215年他们派出一个代表团来到亚历山大，请求粮食援助。对埃及给予的支持，他们以金币答谢，币面上铸有罗马战神马尔斯，还有托勒密王室的雄鹰图案。迦太基这里仍旧带来威胁，但他们利用了另一个北非国家与之周旋。公元前210年，第二个罗马代表团又来到埃及，“给国王和王后带来了礼物，向两国之间的友谊致敬，也是友好关系的续期”，礼物中包括一件送给国王的漂亮的托加（toga）外袍。"); 
		content.push("但这样严肃庄重的罗马款式袍服，大概很难入得了托勒密四世的眼，他喜欢模仿酒神狄奥尼索斯的样子来塑造自己的造型。他采纳了一个头衔，叫“新狄奥尼索斯”，或曰“再生的狄奥尼索斯”。酒神那神圣的绿藤叶，被他当作花环戴到了头上，甚至还被文到了身上，他就是以这副模样去主办那场畅饮狂欢的酒神敬拜仪式，“手里晃荡着一只铃鼓，加入游行表演”。"); 
		content.push("他还受到灵感启迪，以酒神崇拜为基础题材写了几个悲剧作品。托勒密家族对荷马有着持续的热爱，这反映在王室夫妇为这位被神化的诗人所修建的庙堂上。他们还整饬修缮了父母的塞拉培翁神庙。及至公元前215年，他们也将父母开建的亚历山大大帝新陵寝彻底完工，陵墓被称为“索玛”（Soma，希腊语中意思是“身体”）。"); 
		content.push("这座陵墓的所有痕迹，几百年前已消失殆尽，但据说那座陵墓“在大小规模和建筑品质上都对得起亚历山大大帝的荣光”。那是一个高大壮观的建筑构造，上方是一座金字塔形状的建筑，地下墓室中则安放着托勒密家族先辈的骨灰匣，以及亚历山大遗体的木乃伊，而木乃伊甚至还配有专任的祭司负责日常侍奉。"); 
		content.push("王室夫妇也没有忘记埃及的圣城底比斯。在卡纳克，他们开建了一座大山洞一般的“奥西里斯之墓”。在底比斯西岸那从前的“工人新村”德尔—梅迪纳的遗址废墟旁边，则建起一座宝石般华丽的神庙。这座庙中的壁画以鲜亮明艳的色彩刻画表现了托勒密四世与阿尔西诺三世正在敬拜众神和那些被尊奉为神灵的往昔人物的场面——对于夫妻俩而言，那些已是来自古埃及遥远时空的先贤了。"); 
		content.push("往更南边去，对祖先崇拜的重视也如出一辙。这促使埃得夫的神庙在公元前207年得以完工。而且，甚至在南部边境之外的努比亚，这对夫妻俩还在普塞尔基斯（Pselchis）为荷鲁斯建了一座新神庙，阿尔西诺三世的名字在其中被显著地呈现出来，并反复提及。"); 
		content.push("这是因为在公元前210年10月，她完成了自己一直被期待扮演的角色，生出了一个新的荷鲁斯，即一个儿子。孩子免不了又被照例起名为托勒密，成为家族中第五位使用这个名字的人，但却是第一个经由亲兄妹婚姻生出来的托勒密。"); 
		content.push("这也是兄妹夫妻间唯一的孩子，这一事实反映了其父母那疏远的关系。托勒密四世大部分时间都是跟情妇厮混在一起，要么就是训练他的奥运会拳击队。正如一位希腊访客注意到的，国王“心不在焉，与之打交道并不愉快，对那些办理外交事务的使者，他被证明漫不经心，十分怠慢，懒得搭理人家……这是因为他把精力都花在女人身上了，是个不知羞耻的风月老手。另外，他动辄酩酊大醉，语无伦次，行事前后矛盾，所以，毫无意外的是，在一段时间之内，他自己和他的王国都成了被阴谋算计的目标”。"); 
		content.push("事实也的确如此，亚历山大的境况正变得越来越不稳定。公元前207年，底比斯本土民族主义者的暴动风起云涌、如火如荼，南方趁机脱离了帝国，宣布独立。领头的是两位自封的本族法老，赫尔维内弗尔（Herwennefer，公元前206—公元前200年掌权）与他的继任者安赫维内弗尔（Ankhwennefer，公元前200—公元前186年掌权）。两人先后都被底比斯的祭司集团命名为“阿蒙—Ra神的宠儿”，这与孟斐斯那些支持托勒密政权的祭司构成了直接的对立。"); 
		content.push("公元前205年年底，三十九岁的托勒密四世突然崩殂。死讯被他的权臣索希比乌斯封锁隐瞒了几个月，以此赢得时间，确立他自己摄政王的地位，去辅佐已故国王那年仅五岁的儿子兼继承人托勒密五世（公元前205—公元前180年在位）。至于阿尔西诺三世，现在已是多余之人，于是其很快就被谋杀了，恰如之前她母亲和家人的悲惨结局。"); 
		content.push("死者被仓促火化，安葬于亚历山大的墓室中。在这之后，死讯才得以被公布。先王的幼子被宣告登基为王，索希比乌斯被指认为他的监护人，孩子被安置在奥伊南瑟的家族手里照料抚养。"); 
		content.push("索希比乌斯死后，奥伊南瑟掌握了最高权力。这一情况至少延续了一段时间，直到她那飞扬跋扈的专横行径让亚历山大市民——他们还在为阿尔西诺三世那可怜的命运哀伤悲悼——感到忍无可忍。人们如风暴般冲进王宫，将奥伊南瑟及其家人拖出来。随着大量的暴民蜂拥而至，“有人咬她们，有人用刀剑刺捅她们，还有其他人剜出她们的眼珠。只要她们当中有谁倒伏在地，人们就疯狂拉扯此人的四肢，直到拉断，并以他们自己想要的方式将受害者全部肢解。生活在埃及的这些人，在他们那愤怒的激情中，伴随着一种可怖的野蛮冲动”，特别是阿尔西诺三世的童年好友，那些曾经的“小姑娘们”，在这场暴力残杀中显得尤其凶恶和阴毒。"); 
		content.push("埃及宫廷中一连串的希腊朝臣你争我夺，都想独揽大权，亚历山大于是陷入混乱。在国土范围内的其他地方，既然底比斯已经领头做出了榜样，王室的权威也逐渐衰退消弭。及至公元前200年，叙利亚和东部地中海的很多区域已经落入塞琉古斯国王安条克三世的掌控之中，在马其顿盟友的合作相助下，他计划从年幼的托勒密五世手里夺取整个王国。面对迫在眉睫的入侵，托勒密五世的大臣们向罗马寻求援助。公元前202年，罗马人击溃了他们的最大劲敌迦太基的汉尼拔，此后便产生出热切的欲望，想往东扩张他们自己的帝国。他们十分需要机会和借口来援助埃及，于是便欣然出兵攻打马其顿。到了公元前197年，马其顿已被罗马纳入囊中。"); 
		content.push("也是在这同一年，十三岁的小法老托勒密五世庆祝了他的“成人节”，他的Anakleteria，意即“朕现在发话”，表示正式登基理政。他开始自己独立决定国家大事。"); 
		content.push("他的第一个举动是将王国都城搬离风云动荡的亚历山大，迁回孟斐斯。这无疑是听取了新任最高大祭司哈尔马基斯（Harmakhis）的建议。他领导的祭司团体得到慷慨犒赏，神庙田产的税收几乎一概免除，并获准在孟斐斯举办一年一度的宗教大会，而不必去亚历山大。在祭司们的支持下，三角洲地区的起义者被打败，他们的主谋和头目被押解到孟斐斯，由国王“下令处死在木头上”（注：可能是钉死在十字架上），公开处决，以儆效尤。"); 
		content.push("这一具体鲜明的方式旨在展示王室对“国家敌人”的征服与控制，也是这位少年国王那传统加冕仪式的一部分。加冕礼于公元前197年3月26日在孟斐斯举办，这离他最初继位时已经过去整整八年，但举行典礼的场所却极大地强化了他身为埃及正当合理统治者的地位。在这里，他领受了那顶由来已久的双重王冠，现场见证的有埃及的祭司群体，以及至关重要的亚历山大大祭司。"); 
		content.push("加冕礼的第二天，神权集团发布了一道谕令，声称新王已经重建了秩序，在神庙修缮工程上花费了大量钱财，因此他们现在尊奉国王为“一位神明，乃神与女神之子，就如荷鲁斯，乃伊希斯与奥西里斯之子”，新王的雕像将设立在每一间神庙中。他们的这道训令将要“刻写在坚硬的石板上，石板也应在所有神庙中竖立，紧靠国王的雕像”。每块石板上刻写的内容要用“神圣文字（象形文字）、公文文字（通俗文字）和希腊文字”书写，以便让尽可能多的人理解。这些石板中，幸存下来的最知名的一块，起初矗立于赛伊斯的奈斯神庙中，后来运往北边的海岸，在罗塞塔被用作了建筑石材。现在，此石板被通称为“罗塞塔石碑”，上面的希腊语与埃及文字铭文，成为两千年之后人们最终解读破译出象形文字所借助的手段和依据。"); 
		content.push("拥有了北方祭司集团的支持，托勒密五世赢回了他的王国。罗马人攻占马其顿，这也让他获益，因为安条克三世对此大为顾忌和忧虑，以至于改变了之前的计划。他不再打算入侵埃及，反而主动提出结盟。盟约以外交联姻的方式来确定生效，少年法老娶了安条克那十岁的女儿克莉奥帕特拉（Kleopatra）。已知的古代女性，共有三十三位曾用过这个古老的马其顿名字，而这正是其中之一。"); 
		content.push("公元前194年，在拉非亚，这对年少的夫妻成婚。二十多年前，两者的父王曾在此地交战。埃及再次得到了叙利亚，不过这一次是作为新娘嫁妆的一部分而获赠。"); 
		content.push("开始联手统治埃及的这第一位克莉奥帕特拉，采用了与丈夫同样的君王头衔，其中包括“女性荷鲁斯”，还有像贝伦尼柯二世那样，她也被任命为总理大臣。由于颇受亚历山大民众的欢迎，她被亲热地称为“叙利亚人”。克莉奥帕特拉是亚历山大大帝的马其顿将军塞琉古斯与其波斯妻子阿帕玛（Apama）的后裔，而她的生母属于黑海南岸蓬托斯（Pontus）古国的王室家族世系。不过，克莉奥帕特拉铸币上的肖像显示，她没有父系这一边那尖锐硬朗的五官线条，也没有母系那一边“讨人厌的丑陋长相和拳击手那样宽扁的鼻子”。这位克莉奥帕特拉完全清楚良好形象的号召力，于是也弄起了贝伦尼柯二世那卷曲的长发绺儿发型，还配上了伊希斯式样的长袍，如此便有了全套的装束，俨然一副女神风貌。跟伊希斯一样，她很快也当上了妈妈，先生下女儿，也起名为克莉奥帕特拉，接着又有了两个儿子，名字都叫托勒密。"); 
		content.push("这对君王夫妇的“二人转”相当有效，他们收复底比斯，结束了南方二十年的无政府混乱状态。自立为王的叛乱法老安赫维内弗尔的支持者们被处决之后，按照孟斐斯祭司团队的建议，安赫维内弗尔本人得到了赦免，以此来缓和安抚当地百姓的情绪。"); 
		content.push("他们也维持了与希腊城邦诸国的盟友关系。公元前182年，在四年一度的泛雅典娜节希腊运动会上，托勒密五世在战车比赛中胜出。"); 
		content.push("罗马人发起对安条克三世，也即克莉奥帕特拉一世父亲的战争，托勒密对此表示支持，至少可说，夫妻的婚姻关系肯定变得紧张了。王室的财务也拮据起来，挥霍无度的托勒密五世收回了之前给予埃及人的税收优惠，还向手下的朝臣们索取高额捐赠。公元前180年的春季，二十九岁的法老中毒身亡——显然是他的将军们下了黑手。"); 
		content.push("但与他的托勒密先辈们不同，托勒密五世没有被火化。他成了遗体被做成木乃伊的首位托勒密君王，这倒也与王室的那些变化呼应一致：王宫已迁址到了孟斐斯，王权家族与影响力日益增强的神权集团之间的关系也越来越紧密。"); 
		content.push("负责打理他葬礼的是二十四岁的遗孀克莉奥帕特拉一世。她将大儿子，时年六岁的托勒密六世（公元前180—公元前145年在位），立为联合摄政王，以此维持了双人统治的王权形态。两人的官方尊号是“分明女神真身法老克莉奥帕特拉母仪天下，分明上神真身托勒密之子托勒密袭冶承弓”；这位孩童国王还领受了一个额外的称号Philometor，意思是“母亲的宠儿”。"); 
		content.push("成功执政的四年期间，克莉奥帕特拉一世终止了针对其塞琉古斯娘家的所有战争计划，只专注于维持埃及境内的和平稳定。她成为一个极受民众爱戴的人物，她的马其顿名字也成了新生儿取名的热门选择。一位母亲写信给她的女儿，“不用想来想去的，就起‘克莉奥帕特拉’这个名字，给那个小家伙……你的那小丫头”。"); 
		content.push("公元前176年4月，克莉奥帕特拉一世告别人生，年仅二十八岁。神职机构给她配备了专属的祭仪人员，但很能说明问题的是，这一行为只在底比斯才有。因为亚历山大仍处于那些希腊朝臣的掌控下，借用王后三个孩子的名义来实施统治；孩子分别是十岁的托勒密六世，他的姐姐克莉奥帕特拉二世，还有那刚刚五岁的弟弟——后来称为托勒密八世。朝臣们迅速让克莉奥帕特拉二世嫁给了她的哥哥，以避免她被迫与那些对埃及图谋不轨的外国统领联姻。"); 
		content.push("塞琉古斯王朝的新王安条克四世，也即已故的克莉奥帕特拉一世的哥哥，已经显露了他的心思；作为埃及小君主们的舅舅，他利用这一身份为借口，在公元前169年入侵埃及。安条克四世长驱直入，来到孟斐斯，提醒外甥托勒密六世其母亲是出自塞琉古斯世系血统，然后宣告将这少年法老置于塞琉古斯家族的保护之下，迫使孟斐斯祭司集团为他加封，成为外甥的协同执政者，也即“安条克法老”，完全无视克莉奥帕特拉二世这位既有联合统治者的存在。"); 
		content.push("她与弟弟托勒密八世在亚历山大组成了一个对立的政权，以示对舅舅的反击。哥哥很快又加入了他们，于是这个三人组一起坚定地守卫他们的城市。安条克试图夺取亚历山大，直至罗马人的到来；新到任的地方总督命令安条克离开埃及。除了遵命，安条克别无选择，因为按那种流传久远、脍炙人口的说法，罗马人绕着他在沙地上画了个圈，逼迫他同意撤离，否则就不允许他走出圆圈。"); 
		content.push("眼下，埃及事实上已经被罗马占有，成了一个受保护国。三位年少的托勒密王族被告知，他们“应该始终将罗马人的信任和善意视为其王国的最佳保护力量，最强大的后盾”。"); 
		content.push("三兄妹给自己弄了个听上去颇有戏剧色彩的称谓，“托勒密三人组”，而这“三人行”政权现在又把亚历山大确定为治国理政的首府。公元前168年8月，他们联手召见了一位名为霍尔（Hor）的祭司。此人不仅是“神鸟朱鹭的喂养人”，而且是一位解梦大师，曾预见到了安条克四世的入侵。他告诉三兄妹：“鄙人梦到了如下情况：伊希斯，埃及与叙利亚土地上最伟大的女神，正走在叙利亚海的水面上。托特站在她前面，拉着她的手，而她已经到了亚历山大的港口。她说：‘亚历山大安然无恙，可拒敌于远处。’”"); 
		content.push("不过，这还得取决于那设想中所谓的敌人到底是谁。因为，对埃及最大的威胁实际上是来自内部。"); 
		content.push("三人组之间的关系虽不能说破裂，但至少十分紧张。祸不单行，饥荒又一次导致了覆盖广泛地域的动荡与骚乱，随着底比斯的暴动风起云涌，托勒密六世只得率部南下去对付起义者。他的弟弟托勒密八世却趁机使坏，于公元前164年秋天，在亚历山大民众的支持下，将出征在外的哥哥罢黜了。"); 
		content.push("于是前国王托勒密六世跑去罗马告状，在元老院议员面前申诉他所遭受的不公，并赢得了对方的支持。不过，他此举已属多余。因为托勒密八世对权力如痴如狂，亚历山大人民觉得受不了，又把他给废黜了，并恳请托勒密六世即刻回国，重登王座。"); 
		content.push("罗马人却想利用这个机会来进一步削弱托勒密王朝，将国土一分为二。寻衅滋事的托勒密八世分得了锡仁尼（利比亚），而他的兄姐恢复了对埃及的联合统治，两人并称为“法老托勒密与克莉奥帕特拉”。"); 
		content.push("他们明智，识时务，很多时间都驻留在孟斐斯。在塞拉培翁旁边的宫殿里，他们与当地的精英名流宴饮交好，也按规矩供奉敬拜城中的阿比斯神牛。他们甚至还专门设立了一个王室委员会，来调查将伪造假冒朱鹭木乃伊标本卖给朝圣者的欺诈行为。他们的统治得到了孟斐斯神权团体的全力支持，而这些祭司自己的雕像，现在也被立在了亚历山大的塞拉培翁神庙中，与王室家族的雕像共聚一堂，来显示双方的统一阵线。"); 
		content.push("霍尔祭司还宣称：“王后生了一个男孩。”这一预言也得到了验证，托勒密六世与克莉奥帕特拉二世有了一个儿子兼继承人，叫托勒密·欧帕托尔（Eupator，意即“有尊贵的血统”），然后又有了第二个男孩，绰号叫“后备者”，大名依旧是托勒密。夫妻俩还生了两个女儿，克莉奥帕特拉·西娅（Thea）和克莉奥帕特拉三世。这些孩子相互之间婚育，将生出后继的托勒密王室，还有塞琉古斯家族的君主；由此形成的血亲世系，与其说是家族谱系，毋宁说是一张混乱的“宗族蛛网”。"); 
		content.push("托勒密六世与克莉奥帕特拉二世也是热忱的建筑工程赞助人，修缮改造了那些既存的神庙，还在康姆翁波（Kom"); 
		content.push("Ombo）建造了一座新庙，用于神庙装饰的部分资金来自当地的卫戍部队。这对夫妻是如此的深得民心，以至于阿斯旺的边防驻军甚至还成立了一个协会，“每年都庆祝一个专设的节日，向国王、王后和王子公主们表达尊敬和爱戴”，王室南巡视察至此地一事极大地鼓舞了军人们的士气，也保证了与努比亚边境的安全。"); 
		content.push("同样明智的是，这对夫妻强化巩固了埃及的东北边境。他们的舅舅兼旧敌安条克四世曾洗劫了耶路撒冷的神庙，将耶和华换成了宙斯。现在，托勒密王室许可之后，犹太人大祭司将位于雷昂托波利斯、拉美西斯王朝时代的巴斯泰特旧神庙，改造成了敬奉耶和华的新庙。这就鼓励了大量的犹太人来此定居，也确保了在这个局势易生变故的地区，能得到犹太人在军事上的支持。这一区域的指称也随之变化，成了Tell"); 
		content.push("el-Yahudiya，意即“犹太人的丘陵”。"); 
		content.push("在全体的希腊城邦诸国，国王夫妇也颇受欢迎。公元前162年的希腊运动会上，两人的战车队各自赢得了比赛的胜利。他们在爱琴海一带的驻军和海军基地，让富有的塞浦路斯免于忧患，不会落到弟弟托勒密八世的手上；而后者现在是埃及邻国锡仁尼（利比亚）的主人。"); 
		content.push("托勒密八世不甘寂寞，立下遗嘱，表示死后将所有的领土和利益留给罗马。此举得到的回报是罗马人支持他夺取了塞浦路斯的控制权，以此来抗衡他那在埃及逐渐强大起来的兄姐两人。托勒密八世甚至还向罗马大富婆柯尼莉亚（Cornelia）正式求婚，不过，迦太基征服者西皮奥·阿弗里卡奴斯（Scipio"); 
		content.push("Africanus）的这个女儿，聪明地拒绝了他的提议。尽管如此，公元前154年，他还是成了一位父亲，他的伴侣艾瑞丽（Eirene）为他生下了长子托勒密·阿皮翁（Apion）。托勒密八世似乎有些看破红尘，在锡仁尼知命修身，正式入职，当起了太阳神阿波罗的祭司，在这片受封而得的土地上，他开始为自己修建一座规模宏大的陵墓。"); 
		content.push("托勒密八世的哥哥与姐姐将他们的大儿子托勒密·欧帕托尔立为王位继承人，这就将两人的弟弟完全排除在了埃及王权存续的体系之外。后来，欧帕托尔早夭，也只是由其弟弟作为顺位继承人直接替代，按照现代史界给出的定名，那就是托勒密七世。"); 
		content.push("及至公元前145年夏季，托勒密六世已收复了叙利亚，并在安条克这座城市举行的一个盛大典礼上接受了塞琉古斯政权的王冠，由此建立了他鼎盛期的最高霸权。但就在这最光辉荣耀的胜利时段，四十一岁的托勒密六世却不幸从马背上摔落——马因一头战象而受惊。他的头部严重受伤，埃及的医生们回天乏力。"); 
		content.push("听闻哥哥兼丈夫意外猝死，克莉奥帕特拉二世随即将十七岁的儿子托勒密七世（公元前145年在位）立为联合摄政王。但消息已经传到了锡仁尼，传到了托勒密八世的耳中，他很快就对埃及发起入侵。他承诺如果克莉奥帕特拉二世嫁给他，就会给侄儿留条活路。但就在婚礼上，他却谋害了侄儿，托勒密七世死在了“自己母亲的怀中”。"); 
		content.push("而这才仅仅是一个开始。因为托勒密八世“谋杀了很多亚历山大人，被他流放的也远不止几个人，那些跟他哥哥一起长大的好友都被发配到了孤岛上和僻远村镇”。遭流放的人中间包括了王室大图书馆的馆长与那里的多位学者。可想而知，对托勒密八世，他们当然视如敌寇，而这种情绪很快扩散到了整个古代世界。"); 
		content.push("托勒密八世采用了一个尊号Euergetes，意即“施恩者”，但亚历山大人把这改成了Kakergertes，意即“施暴恶人”。不过，人们一般还是称其为肥死坑（Physkon），也即“胖子”，因为托勒密八世个子很矮，肥胖程度却相当可观，“肚子是如此之大，一个人双臂完全张开也很难抱住”。公元前139年，当他接见一个罗马代表团时，他的身材体形就充分展示了出来。让客人过目难忘的，不是他那华丽精致的君王袍服，而是那透明亚麻布之下的肉身——看到之后，代表们不禁畏缩后退了数步。这位法老让滑竿轿椅降下来，站起身来招呼问候客人之际，此一视觉效果也未有任何改善。代表们宣称说：“我们来访，亚历山大人民已经从中得到了某些乐趣——他们总算看到自己的国王走路啦！”"); 
		content.push("托勒密八世被视为一个空前巨大（其身材比例功不可没）的魔怪，当然也跟很多历史先辈同样残忍，他杀人不眨眼，不过，由于其还足够精明，知道自己王朝的未来要依赖那些埃及子民，于是他提拔才俊，甚至将这些人安排到许多部门的最高职位上，此外他还鼓励种族和阶层的融合。宗教界与王权家族之间的一场联姻，让这种融合达至了顶点——托勒密八世把自己的女儿之一贝伦尼柯，嫁给了孟斐斯最高大祭司的儿子。"); 
		content.push("公元前145年，托勒密八世（公元前145—公元前116年在位）在孟斐斯正式加冕称王。他的联合执政者姐姐兼妻子克莉奥帕特拉二世，现在是四十岁出头的年纪，且已经给他生了一个儿子，被起名叫作“孟斐斯人”托勒密，这就更进一步强化了托勒密家族与埃及这座古代都城之间的纽带关联。这位王后不仅生了王室继承人，而且对自己担当的“两位荷鲁斯”这其中一半的角色也非常认真和重视，娜芙蒂蒂在卡纳克的一尊雕像被重新刻上铭文，刻上的正是她的名字和头衔尊号。"); 
		content.push("可是，托勒密八世却想削弱和破坏姐姐的权威。他决定用更年轻的人选来取代姐姐连同她的儿子“孟斐斯人”。大概是灵光一闪吧，他想到了一个神妙高招，他让姐姐的女儿克莉奥帕特拉三世来充当他下一拨孩子的亲妈。公元前142年，叔叔与侄女生出了他们的第一个孩子，新妈妈克莉奥帕特拉三世随之宣告自己是活着的伊希斯，旨在反驳和消解她母亲那边对神圣身份的任何指涉关联。既然她已经生出了一个新继承者来取代“孟斐斯人”，于是托勒密八世正式迎娶了侄女。"); 
		content.push("然而，他们试图取缔克莉奥帕特拉二世权威的努力却被证明无效，因为这个“实实在在的母老虎”在她子民心目中极其受欢迎，而且她还得到了犹太人将士提供的强大武力支持。于是，托勒密八世与克莉奥帕特拉三世迫不得已，只能接纳她担任联合统治者。"); 
		content.push("就像以前出现过的局面一样，埃及有了三个人的执政组合，不过，这次是一个托勒密与两个克莉奥帕特拉。在古代的文献记录中，同名的母女俩是通过这样来区分，“姐姐克莉奥帕特拉”与“妻子克莉奥帕特拉”。神庙大墙上刻画了这三人的形象，但气氛平和恬淡，根本没有传递出丝毫的真实信息。那肥胖得众所周知、令人望而却步的国王竟被呈现为身材修长的样子，还有三人生活于其中的野蛮混乱的政局大旋涡——哪怕没有情感的交缠，权力政治的纠葛必不可少——也完全无迹可寻。"); 
		content.push("然而，为了维持联合一致的表象，以便得到公众的支持，这三人组照旧被置于一种虚构的谐调和睦状态，刻画在柯普托斯、戈贝林、康姆翁波、梅达穆得、邓德拉和菲莱等地。在菲莱，还设立了一座三重位的圣祠与一对七米高的方尖碑，来呈示和宣告三位联合统治者的大名。"); 
		content.push("在底比斯西岸，位于迪尔—巴哈里的哈特谢普苏特神庙最里面的部分，现在得到再度开发，做成了一个疗愈病痛的求告圣祠。在这里，可以经常召唤呼告哈普之子阿蒙霍特普，尽管他一千二百年前就死了，但法力依旧，不曾衰减。在大量近乎神迹的灵验例证中，如马其顿人波亚拉托斯（Polyaratos）宣称说，他得了严重的病症，看过的医生都毫无头绪、无从下手，但被哈普之子一下子就给治好了。希腊人莱昂（Leon）与丽珊德拉（Lysandra）夫妇也对哈普之子千恩万谢，因为他们有了期盼多年的孩子。"); 
		content.push("但在王室生子的这个竞技场上，克莉奥帕特拉三世根本不需要去求告圣灵出手干预。及至公元前135年，她已经生了五个孩子：未来的托勒密九世，其弟弟托勒密十世，还有三个妹妹，名字都是克莉奥帕特拉。"); 
		content.push("至此，舞台已经实实在在地搭好了，一场严重的对抗冲突开始正式上演，因为日渐年老的克莉奥帕特拉二世心意已决，要让她仅存的一个儿子“孟斐斯人”托勒密当国王。对于他所讨厌的竞争者，托勒密八世通常的手段都是谋杀了事。姐姐对弟弟的这一惯技了然于心，便事先将儿子送去锡仁尼躲避危险。在公元前132年，她发动了军事政变，支持者是亚历山大市民和她的犹太人军队。"); 
		content.push("最终，托勒密八世与他的团伙被驱逐而去，逃到了塞浦路斯。他完全猜想得到，十四岁的儿子“孟斐斯人”会被召去亚历山大，并将登基称王来取代他，他便设法把那孩子诳到了塞浦路斯。他杀了儿子，将尸体大卸八块，还赶在克莉奥帕特拉二世举办生日庆典的时候，把碎尸送了回去。姐姐不甘认输，将儿子的尸块公开展示，以便让亚历山大市民亲眼见证这位逃亡的前任国君所犯下的恶行。"); 
		content.push("尽管她有亚历山大人的支持和发自内心的同情，埃及的其余地区却站在托勒密八世和克莉奥帕特拉三世一边。公元前130年，他们卷土重来，并在公元前126年夺取了亚历山大，并处决了此前反对他们的所有人。克莉奥帕特拉二世本人逃亡去了安条克，将宫中财宝一并带走。这一经济上的重大损失，将埃及置于一种非常贫弱的处境。于是，当局开始努力重建那些有利可图的商贸通道，尤其是与印度的交易——甚至还延伸到了更远的异国他乡。公元前2世纪一艘亚历山大商船的铁锚，在英国威尔士西北安格尔西岛外海被发现，表明托勒密王朝仿效腓尼基人所创始的先例，与遥远而神秘的不列颠诸岛展开了贸易活动。"); 
		content.push("有一种观点认为，倘若没将大把时间花在相互攻击争斗上，托勒密家族应该可以取得更多更大的成就——“但话又说回来，不内斗，那他们也就不会是托勒密家族了”。"); 
		content.push("最终，三位君主别无选择，在公元前124年达成一致，相互妥协和解。克莉奥帕特拉二世恢复了她的官方身份，同时执政的还有她的弟弟与女儿，三人谁也不愿放弃各自手中的丝毫权力。"); 
		content.push("克莉奥帕特拉二世的三个孩子都成为托勒密八世野心的牺牲品：两个儿子遭谋杀，女儿转而成了她的死对头。不过，她至少还是得到了幸运女神的眷顾：她比那令人厌憎的弟弟活得更长久——公元前116年6月28日，托勒密八世死在了床上。不言而喻，姐姐的名字在弟弟的遗嘱中完全未被提及：锡仁尼被留给了之前的大儿子托勒密·阿皮翁，埃及与塞浦路斯都给了克莉奥帕特拉三世；“儿子当中，随她将哪一个立为联合摄政王都可以”。"); 
		content.push("在母亲、亚历山大民众与军队的坚持之下，她没有选择的余地，只得把自己的大儿子托勒密九世（公元前116—公元前107年在位）接纳进来，与她们母女构成一个新的王权三人组。不过，这之后未满一个月，七十古稀的克莉奥帕特拉二世便撒手人寰。"); 
		content.push("她留下女儿与外孙共同执政，母子并称为“法老克莉奥帕特拉与其子托勒密法老”。克莉奥帕特拉三世依旧大权在握、一言九鼎，而儿子托勒密九世——绰号为拉希罗斯（Lathyros，草豌豆），或曰“鹰嘴豆”——则将精力专注于其宗教职责。"); 
		content.push("“鹰嘴豆”托勒密担任了亚历山大大帝的祭司，在自家的王国中到处漫游，远至巨象岛，旨在核实那些古迹场址，而外国代表团来访参观时，这些名胜地方也在他们的行程路线上。公元前112年，罗马的一位元老院议员到访，法尤姆的官员们接到指示，“务必准备好贵宾客房、浮桥码头以及赠礼，务必诸事细致小心，保证大人满意”。行程中甚至专门安排了去看著名的阿蒙内姆哈特三世的“迷宫”和当地被奉为圣物的鳄鱼。因为鳄鱼需“用谷物、小肉块和葡萄酒喂食，到访的外国客人，总是会带来这些东西，亲自投食”。"); 
		content.push("得到罗马人的好评和赏识，“鹰嘴豆”变得越来越自信，也越来越不顺从，甚至难以控制，于是，他妈妈克莉奥帕特拉三世决定除掉他。她设计了一出苦肉计，把两个手下打得伤痕累累，然后声称是儿子要杀她，随从因护驾才受伤了。于是，亚历山大的部分暴民来讨伐“鹰嘴豆”，他勉强逃命成功，流亡去了塞浦路斯。即使已亡命异乡，他的母亲仍派出一个杀手特别行动小组去追杀他，好在他命大，幸免一死。古代文献中也指出：“从未听闻有哪位国王，能被自己母亲仇恨到如此地步。”"); 
		content.push("克莉奥帕特拉三世将她最喜欢的小儿子托勒密十世（公元前107—公元前88年在位）立为联合统治者。他的官方尊号是“亚历山大一世”，他也担任了亚历山大大帝的祭司，直到他母亲夺去了这个原本是男性角色的神职头衔为止。克莉奥帕特拉三世还采用了亚历山大那大象皮的头饰，而男性风格的这种装束，呼应了古代法老时代的女性先辈。这些女人希望能被平等看待，各方面都跟那些男性君主一样，由此弄出了一些外在表征显然雄性化的个人形象。克莉奥帕特拉三世的有些肖像，确实也显得孔武有力，远远偏离了那种理想化的女性形象，看上去冷酷强硬、望而生畏。"); 
		content.push("克莉奥帕特拉三世持续占有那些令她垂涎的男性权威头衔。如此一来，在神庙壁画场景中，她常常被单独刻画出来，最初被称为“女荷鲁斯，上下埃及之女主，强大的神牛”，然后又变成了“国王与王后同体，大神与女神同体”。"); 
		content.push("不过，如此恣肆失控的妄自尊大行径，当然绝非所有的人都能欣赏和忍受。亚历山大人给她起了个希腊语的外号Kokke，字面意义是“那鲜红的东西”，但实际上是个俗语脏字，犹言“屄”，这肯定是托勒密家族成员所得到过的最难听的诨名指称了。"); 
		content.push("大儿子“鹰嘴豆”托勒密九世当然也不会忘记母亲曾试图杀害他。公元前105年，他准备攻打埃及，夺回王位。"); 
		content.push("克莉奥帕特拉三世将她珍视的所有东西都提前转移了，包括大量的财宝以及下一代的托勒密们——她的三个孙子。这些人和物都被送往了科斯岛，且随后的十五年间都将停留在那里。她准备就绪，在“王权之战”中来迎击儿子托勒密九世，她的地面部队由犹太人将军指挥，海军力量则由托勒密十世调遣。"); 
		content.push("这一天，她的军队大获全胜，托勒密九世则逃回了塞浦路斯。这一战果令全国民众振奋，但这位一生不走寻常路的克莉奥帕特拉三世却没能享受多久胜利的喜悦。仅仅几个月之后，她就撒手人寰了，虽然其六十岁生日即将到来。"); 
		content.push("她看来是被儿子托勒密十世谋杀的，只因后者实在是无法再忍受她了，便终于下手。他用侄女贝伦尼柯三世取代了母亲。侄女很快被提拔至联合统治者的地位，与时年三十九的叔叔托勒密十世兼“亚历山大一世”共同治理朝政，至此她便更名，用起了本家族女性君主那意义重大的通用名“克莉奥帕特拉”。"); 
		content.push("“亚历山大一世”显然想强调他与那位同名先贤大帝之间的关联，其文件开头总是自称“托勒密国王，也即亚历山大”，他甚至还佩戴那位伟大先帝的古董头盔。但是，不管玩弄多少的文字花招，不管搞多少的换装造型，依旧无法掩饰那一个事实：这第十位托勒密绝非亚历山大。相反的是，他与他声名狼藉的父亲托勒密八世倒是十分相似，也是非常肥胖，要两个人左右架着才能走动。“举办酒宴派对时，到了起舞狂欢的环节，他就会从高高的卧榻上滚跳下来，光着脚，来表演那些舞步动作，情形倒也十分生动，比跳过同样动作的人更加生动”。如此的舞蹈技巧，无疑因为纵酒畅饮的缘故，反倒变得更活泼。出现在狄奥尼索斯酒神节仪式的壁画场景中，托勒密十世当然也是这样，但有些人则故意曲解混淆他的身份，直接地嘲弄指称国王是“Kokke的孩子”。"); 
		content.push("不过，埃及的神权集团对王权家族相当支持。托勒密八世将一个女儿嫁入孟斐斯最高大祭司的家门之后，王室就跟他们成了亲戚。那对夫妻生了一个儿子，名叫佩图巴斯迪斯（Petubastis），这是“半个托勒密”，将埃及两大统治家族的DNA都组合在了他体内。"); 
		content.push("公元前103年，在其父亲死后，十七岁的佩图巴斯迪斯二世子承父业，成为最高大祭司。他为舅舅托勒密十世主持了加冕礼，然后在一个就职典礼中，当托勒密十世钦命他的这个外甥担任亚历山大的大祭司时，两人的角色就彼此互换了一下。在这里，佩图巴斯迪斯“当着国王的面饮下圣酒。根据普塔大神节庆的仪式，庄严的行列排布整齐，他（国王）给他发放了金色的曲柄权杖、直权杖、用来自南方世家的亚麻制成的长袍，以及兽皮服饰。他（国王）按照先祖们的古老惯例，将黄金的饰物安放佩戴到他头上”。"); 
		content.push("这一异常庄重的文献片段，透露出国家世俗权力领导人与宗教领袖之间的特殊关系，他们定期拜访彼此位于亚历山大和孟斐斯的权力大本营。有一次，叔叔与侄女两人访问了孟斐斯的塞拉培翁，那里负责神牛防腐入殓的首席涂膏师裴迪西（Peteese）趁机喊冤告状，请求王室给他提供保护，因为同事们欺凌攻击他。于是，关于保护令就出现在了公开告示中，以希腊语和埃及文字写成。王室也为埃及的很多神庙授予庇护权豁免权，继续对祭司们的各类收益免税，并不时施以恩泽，给自己的臣民送去一些采购或劳务合约，让对方适当获利。"); 
		content.push("王室对内政和民生细节的关注，还有孟斐斯神权集团在北方强大的领导力，这些固然不可否认，但在南方的神庙建造和宗教造势活动却相当有限，根本不足以维系当地人对政权的支持。事实上，南方对王室大事的了解接触非常少，以至于石匠们宁愿让帝王盾徽的中间空着，也不能刻写上错误的名字。公元前91年到公元前88年，所有的建造更新工作完全停止，因为南方独立脱离了一国，埃及本土再次陷入分裂状态。"); 
		content.push("托勒密家族的帝国也是如此。锡仁尼（利比亚）的广大领土已不复从前，因为那里的统治者托勒密·阿皮翁，也即托勒密八世的大儿子兼托勒密十世同父异母的哥哥，兑现了他们父亲对罗马人的承诺，在公元前96年去世之际将锡仁尼送给了对方。这不仅否定了埃及对那里的领土占有权，而且把罗马人直接带到了埃及的边境上。"); 
		content.push("公元前89年，当托勒密十世被亚历山大人赶下台后，事情就达到了激化程度。他招募了一支雇佣军，但实际上却没有财力去支付军饷，于是就对他的“同名之人”亚历山大大帝打起了主意，他抄袭和重演那古老的盗窃伎俩，侵入王室墓葬，偷走亚历山大的金棺，熔成金锭去给他的雇佣兵发饷。"); 
		content.push("发现自己城市的缔造者和精神领袖的棺材遭到亵渎，被拿去招募收买军队来跟自己打仗，亚历山大人怒不可遏。他们决定用私刑处死国王，不过，临刑前夕，国王搭船逃跑了。但是，亚历山大人的海军特遣小舰队紧追不放，在塞浦路斯近海的一场凄惨海战中，这第十位托勒密溺毙于咸涩的海水之中。"); 
		content.push("弟弟被杀死在塞浦路斯自家的大门口，这结果让托勒密九世心花怒放，他立刻回到埃及，第二次成为法老（公元前88—公元前80年在位）。既然女儿克莉奥帕特拉－贝伦尼柯三世此前已与他的弟弟共同执政，托勒密九世干脆就延续了这样的安排，因为甚至连罗马人都知道，这位女君主“受到亚历山大人的高度欢迎和拥戴”。"); 
		content.push("在孟斐斯，托勒密九世为他的第二度加冕举行了庆祝。他还派遣大将军希拉克斯（Hierax）去处理底比斯一带仍在发展的叛乱起义。戈贝林也有忠于王室的留守团体，国王的一位官员便写了慰问信过去：“至高大神，国王陛下已经莅临孟斐斯，希拉克斯将军已奉旨出征，所率军力可观，不日将令底比斯处于控制之下。特此来函告知诸位此事。诸君得此消息，定会勇气倍增。请稍加坚持。珍重再见。”"); 
		content.push("叛军力量被粉碎，底比斯的财富遭收缴入宫。托勒密九世重新统一的王国，暂时也没有来自海外异国的威胁。罗马正忙于处理与蓬托斯（土耳其北部）之间的战争，因为后者试图在地中海周边扩张其领土。这些占领目标就包括了科斯岛，大约十五年前，克莉奥帕特拉三世将她的财宝与三位年少的孙子一起送到了这里，现在则都被带回了蓬托斯。"); 
		content.push("及至公元前84年，双方同意和平谈判，罗马人来到蓬托斯。托勒密家的一个王子，即托勒密十世的儿子变节投向了罗马人。他被带回罗马，因为对于托勒密王室的传承脉络，他是非常有用的一个内幕信息源，也很快就成了那家族存续大戏的一部分。");
