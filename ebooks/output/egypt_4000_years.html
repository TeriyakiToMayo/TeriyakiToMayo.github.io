		content.push("Khufu，也即“胡夫的工程处”终于被发现，这才揭示出这一传奇遗址背后的那些真人真事。"); 
		content.push("一道巨大的“乌鸦墙”——10米高、12米厚度的屏障，将活人世界与死亡国度阴阳两隔，也将外面的“工程处”与王室墓葬地隔开。这个为特定用途而建成的简易居住区，主要是管理人员的独立住屋，以及工人们栖身的营房式工棚。他们就餐是在公社般的集体大食堂中。食物是从现场的仓库中取料加工，肉类和鱼、啤酒、面包来自规模类似于现代产业化经营的巨大的牲畜饲养场、酿酒作坊和面包房。面包制作得很紧实，提供充足的碳水化合物和热量。这是用小麦和大麦粉混合，加入酵母，做成大块的面包坯，在粗大厚重的陶锅或炉子中烤制完成的产物。"); 
		content.push("前王朝时代的死人墓葬是了解前王朝人类生活的最佳途径，而那六百座吉萨劳工们的小坟墓，同样也保存下了它们原初主人的一些真实信息。这其中包括纺织工涅弗赫特佩丝（Neferhetpes），她曾是十一个孩子的母亲，在其碑刻铭文中，据说她要了十四种面包和蛋糕当作她的祭奠之物——这显然是她理所应得的。这类的铭文也写出死者的官方头衔，比如，“石匠监管员”“制图工主任”，再比如“女祭司”“纺织工”“面包师”“制陶工”“木匠”，以及像佩特狄（Peteti）这样的艺术家。为了保护他那小坟墓免受打扰，他写下了颇有些想象力的诅咒之语：“所有的人，听着！你们当中，谁胆敢进入此墓或对此有任何破坏，哈索尔的祭司将惩罚你两次，打死你。谁胆敢对我的墓干出任何坏事，他就会被鳄鱼、河马与狮子吃掉！”"); 
		content.push("有些墓穴中，死者本身还依旧存在。他们那残留的骷髅毫不意外地透露出劳累过度引发的健康问题。经检验的每一具遗骨，几乎全都显示出关节炎还有脊椎受挤压和扭曲的迹象。一位研究人体的人类学家“惊诧地看到妇女身上出现这样的关节炎”，并加以补充说明，“她们的骨骼受到了更多的损伤，比单单做日常家务所能导致的病况远为严重”。"); 
		content.push("吉萨的这些女性劳工中至少有一人是侏儒，不超过一米高，在分娩一个正常大小的胎儿时难产而死。不过，这些骨骼也显示出，劳工中有骨折经治疗痊愈以及成功截肢的病例，这就暗示着古代世界这个最大的建筑工地上曾配备有医疗设施。"); 
		content.push("总计达到四千人的核心劳动力被分成不同的“帮派”组团承担大部分的工作。每年夏天，他们的人数会大大增加，因为农夫会来帮忙。7月到9月，河谷中洪水漫灌，农夫们没法耕种土地，被用船从全国各地运过来，重新临时部署在这里。他们集体发力，一同来推进英明神武君主胡夫的永生伟业——大王的幸福来生，或许他们觉得自己也能分得其一杯羹。"); 
		content.push("大概在公元前2566年，胡夫去世。他的尸体被制作成木乃伊，制作工序之精良，技巧之高超，丝毫不逊于建造其宏大陵寝所耗费的心血，因为他的干尸才是整个金字塔建筑群的焦点和重心。"); 
		content.push("香膏涂覆完毕，尸体被放入棺材，然后就被抬起，沿着长堤通道去往他的葬祭神庙。棺材笔直竖立在神庙那黑色的地板上，香火点起，烟雾缭绕，氤氲不绝，祭司们操办“张嘴”仪式，触摸死者的嘴、眼睛、鼻子与耳朵，以恢复这些器官的功能，同时也意味着把胡夫的精魂“转移复位”到木乃伊身上。"); 
		content.push("然后，主持葬礼的人进入金字塔，向上走到花岗岩衬墙的墓室，将棺材放入花岗岩的石棺，封上厚重的盖子。离开时便打开吊闸门机关，将那墓室永久封闭。"); 
		content.push("因为胡夫象征着地上人间的太阳神，他的儿子兼继位者德耶德弗拉（Djedefra，约公元前2566—公元前2558年在位）便采用了一个新头衔——“太阳之子”作为其帝王称谓的一部分。家族对太阳的敬奉一如既往，德耶德弗拉也开始筹划他自己的金字塔，但这次不是在吉萨。取而代之的是他把选位向北挪动了8千米，定在阿布拉瓦希那里的沙漠高地上，以便正对着东边位于赫里奥波利斯的太阳神主神庙。"); 
		content.push("新金字塔的地基高度在尼罗河谷之上150米。塔身核心部分几乎有一半是利用一个石灰岩天然隆起的构造来修建的。如此一来，修造那底边长二百腕尺的四个侧面，所需要的劳动量大幅减少，而那一百二十五腕尺的高度则得益于地基本身的高度，看上去也比实际要壮观。"); 
		content.push("德耶德弗拉还命人给自己和家人刻了一百多座雕像安置在他的金字塔建筑群中。那些红色石英石的雕像有着“神圣的崇高之感，令人望而生畏”，而赫特菲尔丝二世——他的伴侣兼同父异母的姐姐——的雕像，也匹配得起大王的凛然神威。"); 
		content.push("赫特菲尔丝二世之前嫁给了胡夫的大儿子卡瓦布（Kawab）。卡瓦布死后，她就又嫁给了小叔子兼弟弟德耶德弗拉。跟同名的祖母一样，她也敬奉塞克美特，同样号称是“金合欢之屋杀生主理人”。赫特菲尔丝二世当然也是哈索尔与塞克美特合二为一的代言人，她的雕像身后附加上了类似狮子的部分，由此产生了所有埃及意象中最具识别度的符号之一，即斯芬克司（sphinx）。"); 
		content.push("这个词衍生自“shesep-ankh”这一概念，意思是“活着的形象”。赫特菲尔丝二世的头与一只趴伏着的母狮的身体相结合，这座造像便成了埃及已知的第一个斯芬克司。这个斯芬克司成为了德耶德弗拉在阿布拉瓦希陵寝的完美守护者。"); 
		content.push("结束了大概八到十一年的执政期，德耶德弗拉被下葬在阿布拉瓦希。他的葬礼祭仪由其女儿兼女祭司内弗霍特普丝（Nefer-hotpes）和他的弟弟哈夫拉（Khafra）料理操办。兄终弟及，哈夫拉当上了新国王。"); 
		content.push("哈夫拉回吉萨建了自己的金字塔墓葬，就在他们父亲的陵寝旁边。尽管如此，他还是从哥哥德耶德弗拉那里学到了很多东西。至少，他给自己的金字塔——名为“哈夫拉是伟大者”——选了一块地势相对更高的地方。因此，虽然比胡夫的金字塔可能矮两米，他的塔看上去却显得更高，这个方案可谓是“充满灵感，兼顾了自尊自大与（对兄长的）顺从尊重”。"); 
		content.push("哈夫拉还灵活利用了周围的地貌，将金字塔前面露出地表的大体积岩层改造成了一座巨大的雕塑。这雕塑高20米，长70米，是一头守护金字塔的狮子造型，但长着人头。可能是受到赫特菲尔丝二世女性原型意象的引导，这个大斯芬克司一直被认为是女性。这一看法已经持续了差不多两千年的时间：当年有希腊客人来访，注意到那硕大人脸上存留的红颜色，便将这石像称作“Rhodopis”，即“粉红脸颊”。"); 
		content.push("但是，这是哈夫拉的斯芬克司，因而有着哈夫拉的脸。旁边紧邻的是斯芬克司神庙，坐落方向对齐3月和9月的昼夜平分点。每次日出，这座石像的目光越过神庙的屋顶，凝望东方。神庙的建筑结构对应着日升和日落，东西两头的圣坛中各有一根石柱，代表着天空女神努特的双臂。与此毗邻的是哈夫拉的河谷神庙，那50米宽的外立面上，女性神灵也得到突出表现。河谷神庙的两扇门中北入口代表下埃及的巴斯泰特—塞克美特，南边入口代表上埃及的牛头女神哈索尔。她们每个人都指定哈夫拉是各自的“最爱”。"); 
		content.push("这个红色花岗岩的神庙拒绝装饰，古朴威严，当中安置有二十四座真人大小的雕像，表现哈夫拉加冕的盛况。这些雕像展示出发育良好、肌肉发达的躯干，就像“一个重量级运动员”。他那帝王的包头布前面是瓦吉特的神蛇标记，后面从两旁拱卫着的是荷鲁斯那护佑的双翅。荷鲁斯从哈夫拉的头上向前看出去，实际上意味着小心提防，确保国王安全。荷鲁斯看似是要从哈夫拉的身上升起，创造出“一个天下无双的形象，一个理想的人类典范，作为神之肉体化身的完美之人”。"); 
		content.push("哈夫拉的妻妾中，有三个是他同父异母的妹妹，但宫里最为位高权重的女性，依旧是沦为遗孀的老王后赫特菲尔丝二世。她的女儿梅瑞珊三世（Meresankh"); 
		content.push("Ⅲ）随后又嫁给了哈夫拉。这种叔叔和侄女的婚姻在古代并不鲜见。"); 
		content.push("尽管梅瑞珊和哈夫拉生了五个孩子，但是她最为重要的亲缘关系貌似仍是与母亲的关系。她的墓葬也是依照母亲的指令建造。在梅瑞珊的墓中，壁画显示这对母女泛舟于尼罗河上，还拔取河边的芦苇——这是一种奥义非凡的神秘仪式，叫作“摇动纸莎草”，据说能更新和强化她们的生育能力。梅瑞珊穿着网眼装，上面装饰有蓝色珠子，这种持久不衰的服装款式在如今埃及做游客生意的集市上依旧可以看到。在不同墙面的场景中，衣饰款型也随之变化。赫特菲尔丝二世出场着装与那些前辈宫廷贵妇一样夸张且夺人眼目：硬挺挺的白色亚麻长袍，肩部高耸如山峰。这种山尖般的双肩凸起是如此鲜明，现代女装设计师鲍尔曼（Balmain）甚至也从中找到了灵感启迪。赫特菲尔丝二世的头发被假发挡着，但还保留着原初的金黄色来强调她的太阳家族属性。而跟母亲同样时髦的梅瑞珊的黑头发则被剪短了，但穿的是豹皮长袍，正如葬仪典礼中祭司的经典行头。祭司头衔的拥有者，必须能识字和读写，这一点在画面中也得到了强调：一个侍从高举着一份文件等她批复。此外还有一个事实就是梅瑞珊同时也是学识之神托特的女祭司——这一头衔，同样也属于她的母亲。"); 
		content.push("五十四五岁，梅瑞珊亡故，而当时的平均寿命只有三十五岁左右。她的尸体被做成木乃伊放入石棺，棺材上的铭文是“此棺献给我的爱女”。当然，满怀哀伤、操办此事的母亲正是赫特菲尔丝二世。她活到了七十多岁，先后送别了至少四任国王，这其中就包括死于大约公元前2532年的哈夫拉。"); 
		content.push("经过木乃伊化的防腐处理，哈夫拉的遗体被安置于其金字塔的墓室之中。同时伴随的当然有传统的葬祭仪式，而领衔葬礼的是他的儿子与女儿，即，门卡乌拉（Menkaura，约公元前2532—公元前2503年）和哈美瑞尔涅布蒂（Khamerernebty），这一对新的国王伉俪。"); 
		content.push("有一系列非常出色的雕塑表现了这对夫妻的形象。其中的一座，哈美瑞尔涅布蒂将兄长兼丈夫搂着，姿态亲昵又具有保护性，甚至门卡乌拉的监护人都可以缺席——他的前额上显然没有神蛇的标记。哈美瑞尔涅布蒂的仪态，“也许象征着她作为王室女继承人的角色和‘王权背后的权势’”。这个雕塑在国王夫妇的朝臣仆从们中也具有极大的影响力，所以他们自己的雕像也有样学样，突出呈现的都是妻子以一种护佑的姿态拥抱着丈夫——乃至于在当今埃及正式的夫妻合影照中，有些照片依旧可以看到这种姿势。"); 
		content.push("关于门卡乌拉十八年的执政，一直“没有留下任何重要的历史记录”。尽管如此，他的朝臣们却在更明晰的文献资料中得到了确认。高层官员普塔谢普西斯（Ptahshepses）声言他生于门卡乌拉政权期间，“与王室孩子一起接受教育，就学于国王的宫殿中，外人禁止入内的王室宅邸中，以及宫廷女眷活动的区域。在国王面前，我受到的荣光褒奖胜过其他任何孩童”。"); 
		content.push("同样受宠爱的还有德本（Debhen）——“大王宫的大管家”。门卡乌拉的金字塔也是选址在吉萨，是他的第三座金字塔。修建期间，门卡乌拉前去视察，下令同时为德本建一座墓葬——“大王陛下上路去调查他自己金字塔的施工进度，并且命令清除一处地方的石头碎屑，来建造我的坟墓”。"); 
		content.push("宫廷中另一个重要角色是阿布提乌（Abutiyu，意为“尖耳朵”）。它位于吉萨坟墓中，铭文介绍其为“守护大王之犬，阿布提乌乃此犬之名。陛下命令为其厚葬，王室内库为其置办棺椁，并调拨若干精细亚麻布作为陪葬品，入殓时焚香祭奠。另外陛下恩赐其香膏，并派石工为其修造墓穴。陛下如此厚待阿布提乌，只为让其在大神面前有望蒙受荣光与恩宠”。"); 
		content.push("成群结伙的劳工在吉萨高地上来回奔忙，这其中包括被称作“门卡乌拉的醉汉”的一个作业团体。门卡乌拉的金字塔很快成形——是两种色调的一个建筑体，上面是白色石灰岩，与最下面十六层的红色花岗岩构成对比，金字塔内部通道同样也用了红色花岗岩。至于塔内最初安放木乃伊的石棺，现在仍然沉睡于法国西岸的比斯开湾海底——1838年，运送石棺去大英博物馆的船只在此沉没。"); 
		content.push("门卡乌拉墓葬建筑群的诸多痕迹还是得以留存。他的河谷神庙中曾安置了一系列的造像，“数量和质量上都相当可观”。每座雕像中都突出一个人类形象，分别代表埃及的四十二个省份地区。他们陪伴着国王和哈索尔，而在每个场景中，哈索尔都亲昵地触碰着国王，抓着他的手，或是伸长胳膊搂着他。其中有一幕则是国王的权杖被安放在女神那辉煌王座的边上“充电”，充的当然是女神的法力。"); 
		content.push("对女性伟岸形态的强调，在哈美瑞尔涅布蒂二世的雕像中同样能看到，其中包括有埃及历史上已知最早的人形巨像，虽然此人物可以是男性也可以是女性。该巨像最初是伫立于这位王后在吉萨的陵墓中，墓葬铭文则透露出是由王后本人出资完成了这一项目。"); 
		content.push("不过，吉萨规模最宏大的女性墓葬是为门卡乌拉的女儿肯塔维丝一世（Khentkawes"); 
		content.push("Ⅰ）所修建。该陵寝曾经极为壮观，现在通常被指称为“吉萨的第四大金字塔”。这座带有拱顶结构的巨大的马斯塔巴，矗立在露出地表的一处岩床之上。肯塔维丝一世的陵寝建筑群，与她之前那些男性前任的金字塔同样地繁复且精良：这其中有她自己的葬祭神庙、长堤通道、放置太阳船的地坑、劳工生活区——竟然配备了公用卫生间。另外，“颇为独树一帜的是这里还有一座河谷神庙和一个水池（或曰港口），这暗示了她在第四王朝末期是作为法老来统治国家的”——当前在该地发掘遗址的考古学家们的观点正是如此。"); 
		content.push("肯塔维丝一世墓葬的花岗岩入口处也有图像呈现她加冕登基的场景：前额上戴着王室神蛇的标志，还戴有象征国王身份的假胡须。旁边的铭文是“上下埃及之王，上下埃及之王的母后”——最早在此遗址工作和研究的考古学家提供了上述的铭文翻译。后来，“一个在语言学意义上更为可靠可信的替代性翻译版本”，将肯塔维丝一世降格为“国王之母”，而不是国王本身。尽管如此，现在有很多考古学家却相信，肯塔维丝一世“被认作是一个真正的统治者”。事实上，她执掌王权的两千年之后，古希腊古罗马时代的作家们仍然认定，吉萨金字塔之一确实是由一位女性来主持建造的：“此金字塔是由交际花罗德匹丝（Rhodopis）修建”“有人说这一最后的金字塔是名妓罗德匹丝的坟墓”“这些金字塔中，最小但最受喜爱的那座是罗德匹丝负责修建”。"); 
		content.push("作为吉萨高地上所建的最后一座重要石墓，肯塔维丝一世墓葬的入口，正对着谷地开口的位置，而这个谷地构成了所有金字塔的建筑材料运输进来的主要渠道。所以，“这个诞生了吉萨王室墓场的产道，同时也变成了通路，抵达那王后兼母亲的墓室。而从她身上，大概又诞生了一个新的王朝，新王朝将自己的墓场则选址转移到了萨卡拉和阿布希尔”。"); 
		content.push("尽管缺乏细节资料来证实，肯塔维丝一世应该还是嫁给了谢普塞卡夫（Shepseskaf）——或许这是门卡乌拉的一个儿子。正是通过与王室的婚姻，谢普塞卡夫的统治者资格才变得名正言顺。谢普塞卡夫的陵寝固然是复制了他妻子墓葬的风格，但长眠之地是在萨卡拉南边。作为第四王朝的末代国王，他于公元前2498年前后在此入土为安。"); 
		content.push("9．太阳神的统治： 约公元前2494—公元前2375年"); 
		content.push("第五王朝一开局是三个国王的登场。他们很有可能都是肯塔维丝一世为谢普塞卡夫所生的儿子。关于他们的身世来源，按照长期流传的民间故事的说法，是一个名叫茹德迪特（Ruddedet）的女人所生，而有些埃及学家认为她就是肯塔维丝一世。"); 
		content.push("故事本身倒是颇受欢迎，因为那是在一个隐私的世界里投下了透露内情的一瞥。故事陈述说：女人生产困难，激起了太阳神的关心。太阳神把伊希斯、纳芙希斯（Nephthys）、梅斯赫奈特（Meskhenet，接生女神）和生殖女神赫柯特（Heket）这些女神都召集起来，告诉她们“赶快去把她肚子里的三个孩子给弄出来。将来有一天，他们可是要当整个国度的君王的”。"); 
		content.push("女神们就此动身，假扮成那种到处巡回表演的舞女模样，在很大程度上就像埃及的“格瓦济”（ghawazee，吉卜赛舞娘）——而这些舞娘直到不久之前，还常常出现在婴儿的出生现场和欢庆活动中。她们来到茹德迪特丈夫拉沃瑟尔（Rawoser）的跟前，拉沃瑟尔心慌意乱、手足无措，把裹腰布都上下穿反了。他对她们说：“女士们，可把你们给盼来啦！她疼得要命了！难产啊，太难了！”女神们回应说：“让我们来看看她，生孩子这事我们最懂了。”她们把这位丈夫推到一边，围拢在了茹德迪特身旁。伊希斯在她前面，纳芙希斯在她身后，同行的另两位不断给产妇鼓励安慰。第一个王族婴儿被伊希斯抱在了臂弯里，他“筋骨结实”，而且一生出来就有这些东西——“胳膊腿上都裹着金子，头上是天青石的头饰”。她们给他剪去脐带，洗洗干净，把他放到一个软垫上，而就是在此期间，茹德迪特生出了另两个长相一样的男婴。每个孩子又被抱到母亲身边，交到她手上。按传统做法，母亲给他们命名。女神们把好消息告诉在外面焦急等待的丈夫。他非常高兴，送给她们一袋大麦，说道：“请拿去吧，去换啤酒喝。”"); 
		content.push("传说中有暗示说男孩们的父亲拉沃瑟尔，名字意思是“Ra（太阳神）是伟大的”，实际上代表的就是太阳神本人。他变成凡人的样子，来跟他的一位女祭司，生下了这些孩子。不管历史事实如何，第五王朝则进一步增加了对太阳的崇拜，而那种崇拜原已根深蒂固。第五王朝的第一任国王乌塞卡夫（Userkaf，约公元前2494—公元前2487年在位）本人也是太阳神的高级祭司。与太阳神一起，哈索尔是乌塞卡夫慷慨祭献的另一个主要受益者。她的神职仆役多达一百零九人，其中八十三名女性二十六名男性，这甚至大大超过了伺候太阳神的专任祭司团队——只有四十一人。乌塞卡夫宫中的管家尼卡－安克（Nika-Ankh），同时也是中埃及泰纳（Tehneh）这里哈索尔神庙的祭司。侍奉女神的这个角色担当，他随后传给了妻子荷狄特－赫努（Hedet-Heknu），同时也给了他的十三个子女。他的遗嘱声明，一年之中妻子儿女中的每个人必须给哈索尔担任一个月的祭司。既然家里人这么多，那就意味着有的月份要双人组合去为女神服务。神庙土地上得来的收益，同样在这些人之间被平分。这位父亲是如此公正，令其中一个女儿以及一个儿子非常感激，所以两人合伙给亡父立了一座雕像。"); 
		content.push("乌塞卡夫国王对父亲谢普塞卡夫也尊重有加。他自己的陵墓在萨卡拉开建，就在父亲石墓的正对面。这座陵寝也靠近左塞尔的老金字塔，采用的也是金字塔的形态。乌塞卡夫为王后内弗霍特普丝（Neferhotpes）所建的陵墓，基本上也是模仿复制他自己的陵墓，只是规模更小而已。他俩的陵墓周围环绕着的是属下官僚们的马斯塔巴，比如财务监督大臣阿赫特霍特普（Akhethotep），比如孟斐斯的高级祭司拉内弗尔（Ranefer）和卡－阿佩尔（Ka-Aper）。卡－阿佩尔真人大小的木质雕像，有着内嵌的眼珠，看上去栩栩如生；1860年，发现木雕的当地人将其叫作“贝莱德—谢赫”（Beled"); 
		content.push("el Sheikh，也即“贝莱德的族长”），因为这座木雕的样貌与他们自己的村长大人非常相似。"); 
		content.push("所有的这些官员，都想葬在离国王陵寝尽可能近的地方。而那里现在只是“一堆碎石，徒有金字塔的虚名而已”，但乌塞卡夫的陵墓曾经也高高耸立，高达49米。葬祭庙建在金字塔的南边，以“确保一年到头太阳的光芒能直接照射其中”。在那阳光满溢的室内，挺立着乌塞卡夫的红色花岗岩雕像，人物的鼻头似乎肉乎乎的，身材是真人大小的三倍。四周的墙壁上是国王在河边打猎的场景，有蝴蝶、翠鸟、苍鹭和戴胜鸟在莎草丛上盘旋飞翔。这些壁画还呈现了水手们在王室船艇上的场面，他们收到命令：“就像这样好好航行，要快速！”而每一个桨手都被描绘成是在奋力划桨，但手持木桨的角度略微不同，以此暗示出一种连续的动态。甚至连王室军队都显得是在快速行进中。这毫无疑问是受到了旁边老国王左塞尔那图像的启发和影响，画面中的左塞尔在奔跑，是在完成仪式表演，而这些士兵则列队迅速跑动。"); 
		content.push("同样是乌塞卡夫的这支军队，据说也进行了一场征伐努比亚的战役。而国王手下的那些大臣则将对外贸易的边界大大扩展了——刻有乌塞卡夫名字的一只石头器皿最终抵达了希腊的塞西拉岛。"); 
		content.push("由于乌塞卡夫去世，其七年的统治也随之结束。他被葬入萨卡拉的金字塔，但那只是他永生计划的一部分。萨卡拉向北不多远，在阿布希尔俯瞰尼罗河的沙漠高地上，他还修建了“Ra的大本营”。那是一座巨大的太阳神庙，位于高地的最南端，从那里可以看到赫里奥波利斯那辉煌的太阳神主神庙中宽大的、顶部包金的方尖碑。而那石碑是代表创世之初的陆地土丘。"); 
		content.push("与赫里奥波利斯的神庙一样，乌塞卡夫所修的太阳神庙也建有露天的祭坛，供日常祭献牛和雁鹅之类。这些牺牲被太阳最初的光线照过后已经蒙福，并灌注了太阳的伟力，然后从水路被送往乌塞卡夫在萨卡拉的金字塔，以供奉给这位大王的不死灵魂。最终，在“祭品复归本物”环节，祭司们吃掉那些肉食——搬来弄去折腾了这么久，毫无疑问已经沾满了苍蝇卵。"); 
		content.push("乌塞卡夫的阿布希尔太阳神庙周边地貌相当壮阔，于是，他的继任者不仅在那里修建起他们自己的太阳神庙，而且还在当地建造陵寝。阿布希尔最初的三座金字塔，与吉萨三座金字塔的布局安排完全如出一辙。两处地址上金字塔连成的斜线都指向赫里奥波利斯，在金字塔的方尖碑上汇聚，而那里被认为是这个地球上太阳能量最强大的来源地。"); 
		content.push("阿布希尔的金字塔建筑群中，保存最好的是那一座属于乌塞卡夫的弟弟萨胡拉（Sahura，约公元前2487—公元前2475年在位）的金字塔。其统治期间，曾发起过采石远征，深入努比亚腹地采挖闪长岩，还跟利比亚和西奈半岛的政权有过武装冲突，在西奈发现的石刻岩画场景中，吹捧萨胡拉是“威猛大神，痛击了各国的亚细亚人”。他的书记官赫特普（Hetep）和翻译官尼卡－安赫（Nika-Ankh）甚至还沿着哈马马谷地（Wadi"); 
		content.push("Hamama）留下了涂鸦记录。与较为知名的哈马玛特谷地相比，经行这条谷地的人类活动自然少得多，但这里却是通往红海的另一条通道。王室年鉴声称，萨胡拉的远征行程顺着红海南下，一直到了蓬特王国（也即当代的索马里）。他们满载而归，带回的都是稀奇古怪的异国特产，有猴子、猎狗和“八万层组的没药”——这种芳香树脂胶体可用于香脂香料制作、木乃伊加工，也可当作焚香，供奉给太阳神。"); 
		content.push("王室财富大大扩充，萨胡拉大王慷慨大方的程度也得以超越所有的前任君主。他每天敬献给秃鹫女神奈荷贝特的面包和啤酒，供品量由此增加到原先的八倍，而在北方与她相对应的女神瓦吉特，在其位于布托的敬拜中心，每天相似的供品则堆积如山，达到了四千八百份。现在，她在那里与太阳神一起得到敬奉，而这种安排反映和表达了萨胡拉与妻子内弗哈－涅布迪（Neferkha-Nebty）各自扮演的角色。“涅布迪”这个词的意思是“两位女士”，是在同时祈求瓦吉特和奈荷贝特的神启和护佑。"); 
		content.push("不过，阿布希尔才是萨胡拉注意力的真正焦点。这里建有他的太阳神庙和高达47米的金字塔。金字塔处于一片排场铺张的建筑群中心，此处原本有多达10000平方米的墙面雕刻，但不幸的是，19世纪时被肆意盗采，投入各种石灰窑烧成了石灰。经估测，到现在剩下的只有大约百分之二。"); 
		content.push("阿布希尔湖是由尼罗河水灌注而成。萨胡拉的河谷神庙就在湖岸上开始修建。红色花岗岩的柱子做支撑，柱头雕刻成椰枣树——布托当地的圣树——的棕榈复叶形状。这些“石树”看上去仿佛是从肥沃的“大河淤泥”中长出来一样，而表示淤泥的则是神庙那黑色玄武岩的地板。"); 
		content.push("从这里延伸出去的是上有顶棚的一条长堤通道。旁边刻有令人印象深刻的图像，把萨胡拉呈现为斯芬克司的模样，势不可当地踩踏着脚下的敌人，而诸神形成的一个队列，牵着用绳子拴住的一串俘虏。还有更多的壁画场景，只是近些年才发现，它们描绘的是居住沙漠深处的贝都因人忍受饥荒折磨，而这想必就是一种政治宣传，拿不幸的贝都因人来跟尼罗河畔萨胡拉大王治下幸福的子民们做对照。"); 
		content.push("长堤的顶头，围住金字塔的石墙这里有一个长长的入口门厅，开向一个天井庭院。台阶从这里开始，通向金字塔前的平顶。占星术士们在这里计算出各种典礼仪式的正确日期，从每月的阴历节庆到每年太阳神和哈索尔的节日，他们都确定好最佳的时间节点。这平顶的中心部分朝着天空打开，让月光和日光都能渗透下去照亮那些墙壁。墙壁上描绘有各路神明，有塞莎特在记录那些缴获来的财物，有巴斯泰特－塞克美特，她的形象在整个建筑群中一直是最受尊崇的——这持续了至少一千年，而就是在这个地方，早期的基督徒有一天将会修建起一座小教堂。"); 
		content.push("在那些光辉图景中，萨胡拉不仅是跟伟大的母狮（斯芬克司）关系密切，还被他的妻子内弗哈－涅布迪亲密拥抱。作为一个全能行动派英雄，他还痛击利比亚人和努比亚人，射箭、捕杀野生动物。这样一个充满阳光能量、战无不胜的君主平定了天下的乱势，让一切恢复秩序。"); 
		content.push("他当然也极为富有，接受的朝贡品包括有海上运来、远至叙利亚的货品。这些异国风情的东西有棕熊，有标注为“通译”的外国人，还有些运载朝贡来的船只被叫作“绿色大家伙”——意思是地中海，与那些埃及本土出产的船只构成差异对比。"); 
		content.push("如此这般富足，随后也体现在奉养萨胡拉灵魂的仪式上——每天两次在神坛上供奉祭品，让他的灵魂从那金字塔墓室的假门间出来时可以尽情享用。祭奠的酒水被倒入内壁嵌了铜箔的石盆，石盆的铜质下水管道长达380米，穿过整个葬祭庙，而这祭祀仪式化的排水体系，在高处也被如法炮制——偶尔，“雨水落到庙堂屋顶上，突出在屋檐之外的狮子头造型的滴水嘴便将雨水排走，落到下方走道上凿刻出的露天排水槽之中”。"); 
		content.push("萨胡拉的宫殿中，猫科动物神灵的保护当然也少不了，提供此服务的是御用太医尼奈赫－塞克美特（Nenekh-Sekhmet）——此人名字的后半部分就借用了狮头女神的大名。司征战的这头母狮被认为会放出疾病的恶魔，于是就要由祭司来管控，而这些祭司同时也是医生。尼奈赫－塞克美特医生深受待见，国王告诉他说：“因为众神爱我，我呼吸顺畅，身体康泰，等将来你老迈了，作为一个饱受尊敬的人，希望你离开人间时能安息在王室墓园中。”这位太医的同僚伊伦纳赫提（Irenakhty）也是宫廷医生，精通胃肠病和眼部疾患，还是直肠病专家——按古文献字面表述，是“肛门的牧人”。而佩谢莎特女士（Lady"); 
		content.push("Peseshat）的诸多头衔中，也包括有“妇女部医生主管”这一职务，这比英国法律明文规定女子可以从医提早了四千年之多。"); 
		content.push("不过，尽管当时已经具备分类如此专业的医疗服务，萨胡拉在执政十二年后还是一命呜呼了。他被下葬于其在阿布希尔的金字塔，随后继位的是他最小的弟弟内弗瑞尔卡拉（Neferirkara，约公元前2475—公元前2455年在位）。"); 
		content.push("跟所有的埃及国王一样，内弗瑞尔卡拉也被戴上了五顶标准版的“高帽子”，有五个名字：“上下埃及之王”——内弗瑞尔卡拉、“太阳神之子”——卡伊卡伊（Kaikai）、“在世的荷鲁斯”——乌塞尔哈乌（Userkhau）、“两位女神厚宠之王”——卡伊姆内布狄（Khaiemnebty），还有“金色荷鲁斯”——塞赫姆内布（Sekhemunebu）。"); 
		content.push("也是跟所有的国王一样，侍奉他的仆从成群结队，从个人品性上来看，内弗瑞尔卡拉似乎极为人道，善待为他服务和效力的手下人，宽厚仁德甚至到了惊人的程度。祭司拉威尔（Rawer）曾在意外之中碰到了王室权杖，而在未经事先允许的情形下，这种对规矩礼式的冒犯常常会招来杀身之祸，但国王大人却颇为大度地化解了此危机。这位祭司的传记铭文曾如此解释：“拉威尔跟随着国王的脚步，国王手中的权杖就在此际打到了拉威尔的脚上。国王说，‘你没事的’；然后又说，‘祭司安然无恙，这是王的意愿，因为我原本就没要打他。在王面前，他比任何人都更可贵’。”"); 
		content.push("威斯普塔（Weshptah）是内弗瑞尔卡拉的宰相。他中风严重，虽然有御医全力治疗，也有祭司们作法求神，但还是不幸亡故，“大王陛下的心非常悲痛，哀伤到无法形容……他回到自己的密室，向太阳神祈祷”，然后他下令，作为木乃伊制作礼式的一部分，给宰相尸体涂油的这一神圣环节要当着他的面完成。最后，宰相被厚葬于国王御赐的一座陵墓之中。"); 
		content.push("至于他自己的来生生活，内弗瑞尔卡拉在阿布希尔筹划安排了一座70米高、六层阶梯状排列的金字塔。尽管他死于金字塔完工之前，他的葬祭仪式还是由一位神职大师来如期操办了，此大师侍奉太阳神、哈索尔和“完美之神”——内弗瑞尔卡拉他本人。按王室律令，从事神职的人都可以豁免修建王室工程的强制性劳役，而这位祭司所干的工作，我们想要得到什么深入见解，就只能依赖于一份无价的行政文献藏品。那是用速写形式的象形文字书写，叫作僧侣专用文字。"); 
		content.push("这些是神职大师们原初的工作日程计划、值勤表、当班记录和日常轮值及作业清单，乃至于仪式必备物品的补货备注。有一条记录甚至写道，用于净化的泡碱盐，已经只剩下最后一丸了。还有王室的布告，以及个人的书信资料。比如，一位满肚子牢骚的祭司抱怨道，“我用那些吃的去祭献，但从未得到什么补偿”，接着，就在正式的官方投诉中，他发出了悲怆的申述，喊“太阳神、哈索尔和所有众神”来主持公道。"); 
		content.push("内弗瑞尔卡拉的葬祭神庙中，关于健康与安全的检验程序也有记录。神庙那部分完成的壁画场景中，描绘了逝去的国王与他的妻子肯塔维丝二世（Khentkawes"); 
		content.push("Ⅱ）。她被称作“内弗瑞尔卡拉的心爱之人”，也是“上下埃及之王之母，（并同时实权持有）上下埃及之王的头衔”——正如肯塔维丝一世所曾拥有的地位。"); 
		content.push("这位肯塔维丝二世，尽管最初曾让考古学家们颇感困惑，但现在有些专家已经相信，肯塔维丝二世作为相继两任国王——也即冉内弗瑞夫（Raneferef）和尼乌色拉（Niuserra）——的母亲，也许自己就曾充当法老统治过这个国家。因为显而易见地，她本人出现在阿布希尔的金字塔综合体的石柱上，在那些描绘她的图像中，她的额头上都有神蛇符号，而在当时，眼镜蛇图标都是“统治者与神灵独有的”。"); 
		content.push("在阿布希尔的肯塔维丝二世金字塔综合体中发现的文献，似乎是某些原初人物的复现，这些人名与角色都确有其人，充斥于第五王朝的宫廷——比如图书馆主管卡卡伊安赫（Kakaiankh）与王室外科医生尼谢普塞斯内苏特（Nyshepsesnesut），还有“宫廷用油主管”普塔霍特普（Ptahhotep）。其中有一个文献，甚至具体明确了宫中各色人等每天的肉食配给，比如王室美发师乌塞卡法恩（Userkafankh）有权得到动物前腿，再比如专管运河的那位大臣内夫霍特普（Neferhotep）应该享有动物的内脏。"); 
		content.push("至于肯塔维丝二世的两个儿子，第一个当上国王的是冉内弗瑞夫（约公元前2448—公元前2445年在位）。他的雕像荷鲁斯猎鹰元素夺人眼目，张开双翅呵护着国王的头部——这显然是对先王哈夫拉雕像的回应和致礼。作为对更近一段王朝家族史的致意，冉内弗瑞夫还娶了一位名字别有讲究的女性，她在阿布希尔的墓葬于2015年才被挖掘出土，其中的文物透露出她也被称作肯塔维丝，不过是加了“三世”的限定指称，以免与她之前的那些同名但更为出名——或许模糊和无法详知的程度倒是相同——的肯塔维丝先辈们产生更多的混淆。"); 
		content.push("冉内弗瑞夫二十小几岁就去世了。如此的早夭意味着他的金字塔刚建到第一阶段就终止了，但他那用泥砖修筑的葬祭神庙却很快就得以完工。修庙的人是他的弟弟兼继任者尼乌色拉（约公元前2445—公元前2421年在位）。庙宇至今仍存，某些部分依然完整，高度一如往初。"); 
		content.push("尼乌色拉保持了埃及在西奈半岛和腓尼基比布洛斯一带的势力存在，在努比亚那里的采石场也能正常维系。他向巨象岛的萨蒂忒（Satis，也即Satet）女神祭献，企望每年一度的洪水漫灌能维持正常。而在底比斯的卡纳克（Karnak）敬奉当地战神孟图（Montu）的圣祠中，这位国王大人的雕像也矗立其间，这是卡纳克这整个遗址上所发现的已知最早的物件。"); 
		content.push("不过，王室权贵们关注的主要焦点依旧是阿布希尔。尼乌色拉是个尽职尽力的兄弟，先是在那里为哥哥将陵墓修筑完工，同时也为自家两个姐妹修建了较小的金字塔建筑群；他还为父母内弗瑞尔卡拉和肯塔维丝二世的金字塔陵墓完成了最后的收尾润饰工程。"); 
		content.push("然后，总算可以来开始筹划安排他本人的丧葬事宜，尼乌色拉在父亲的陵墓旁边为自己建了一座52米高的金字塔。他的葬祭庙与妻子芮皮特努布（Repytnub）共用，里面安置有夫妻俩的雕像。如此一来，他们的精魂就可以享用那些祭献的贡品，有面包、牛肉和啤酒，甚至还有甜食。甜食由谢杜（Shedu）定期供奉，而此人是葬祭庙的“甜品糖果主管”。"); 
		content.push("这座庙的设计经过周详的考虑，建成一个L形的布局，以此避开那些已存的马斯塔巴陵墓的干扰。那些马斯塔巴本身也在延伸扩张，因为尼乌色拉的总理大臣兼女婿普塔谢普希斯（Ptahshepses）的陵墓就新建在那里。此人升任权势职位，速度犹如火箭，被描述成是“一位宫廷发型师的逆袭，升迁之快令人眼花缭乱”，因为他最初是在“晨屋”工作，而就是在那里，尼乌色拉大王每天沐浴、剃须、着装打扮，准备妥当之后就处理朝廷大事。他显然很欣赏这个普塔霍特普（Ptahhotep，拼写差异，与前述实为同一人），将自己的女儿，哈美瑞尔涅布蒂公主（Khamerernebty），许配给了此人，还赏赐给这对幸福的夫妻一座宏大气派的陵墓，内部设有双人的墓室以及相配套的石棺。"); 
		content.push("与第五王朝的所有历任法老一样，尼乌色拉也在阿布希尔修建了一座单独的太阳神庙，并称之为“Ra神的快乐”。此庙在形态上是模拟赫里奥波利斯那里的大太阳神庙，而国王本人亲自主理了奠基仪式，“拉开测量的绳带，准备砖石，凿挖地面，将沙子填入基坑，让‘Ra神的快乐’这一工程正式展开”。"); 
		content.push("尼乌色拉的河谷神庙，被有意设计成部分下沉的样式。从这里开始，一条长堤通道向上通往一个围闭起来的升高平台，而这一平台所支承的是一座截断了的金字塔的基座，上面是一根高度有36米，但比例显得粗短矮壮的方尖碑。整个建筑群是围绕着一座巨大的雪花石祭坛来布局。祭坛用于供奉祭品，酒和水被倾倒出来，顺着石灰岩铺设的地面上凿出来的坑道流淌，随后流入雪花石砌成的巨大圆盆中，从而在干燥的沙漠环境中制造出一种非常清新怡人的湿润感受。"); 
		content.push("太阳神庙的南边也有一条太阳船引人瞩目，船长30米，用泥砖砌成，其间“嵌入有绿色石头”，配有“松柏针叶木材质的桨橹，共一百根”，表示太阳神庙实际上是“一个象征意义上的港口，通往众神的世界”。"); 
		content.push("尼乌色拉的这座太阳神庙，仅从外表来看大概也能说是足够壮观了，而其内部景象直接可谓精彩非凡：在那个“季节之屋”中，有浮雕壁画描绘在太阳神恩泽的光辉下，大自然的四季变化。当尼罗河蓝色的洪水漫灌覆盖了土地，小鸡在巢中破壳而出，鸭子们在草丛间拍打翅膀，还有各种各样的野生动物兴旺繁殖，从黑豹到瞪羚，从乌龟到刺猬，都应有尽有。其中甚至还有世上最早关于养蜂业的一幅场景描绘：一个养蜂人将烟雾吹进一处蜂巢，或许竟然也是“在模仿蜂后（蜂王）的嗡鸣之声，正如今天埃及的养蜂人所做的那样”。"); 
		content.push("神庙旁边是执政周年庆所用的小礼堂。在那里的壁画上绘画着“国王的孩子们”坐在滑竿轿椅上，而他们的父亲尼乌色拉则在进行那庆典性质的跑步表演；跑完之后的收尾环节，涉及这样一个仪式，就是将清凉的水倾倒在法老不可触犯的天子御足上。"); 
		content.push("那些被允许触碰国王身体的人，当然都是他最亲近的一些仆从。这当中包括宫廷御用的手脚指甲护理师，此人深受一位精英权贵的青睐。这位大人的指甲自然是干净的，还被拿来跟正在干活的劳动者的手指相比较，劳动者“用手抓面包吃，把各种脏东西也混在了食物上，尽管他也已经洗过手，但指甲里还是脏”——这就构成了对当时社会现实的一个讽刺。同样是宫廷美甲师，尼安赫克努姆（Niankhkhnum）与克努姆霍特普（Khnumhotep）死后被厚葬在萨卡拉，共享一座马斯塔巴。这座石头墓室中，点缀着小型的装饰壁画，呈现他们在世时的工作场景：一位主管在接受指甲护理，一个书记员在做脚部护理，还有其他人来修剪头发、刮下巴的胡子、剃除大腿根的毛发。这两人的同事——美甲师芮德耶（Redjy）与理发师纪耶乌（Giyu）也来到了这里，趁着闲暇时间耍上几个回合的棍术对打——那种名叫纳布特（nabbut）的铁头木棍至今依旧在用。这种暴烈打斗的运动，其气氛生动激昂，正如在其他类似壁画中所描绘的那样，体现在打斗伴随的呼喝声中，“怎么样？你被打倒了！”“砸他后腰！”还有，“给他开瓢”——换言之，就是“打爆他的头！”在更平静温和一些的场景中，有两个妇人在烤面包，同时还照看着孩子。不过，给这些身兼多职的辛劳母亲的奖赏必须要在一个无名妇女的形象中才能看到：萨卡拉的另一座墓葬中刻绘有她的形象，一边操控着一只小货船的航向，一边还在给怀里的孩子哺乳。一个少年给她拿来午饭，她告诉他：“别让饭菜挡在我面前，船正要靠岸呢！”"); 
		content.push("但萨卡拉最为宏大的官员陵墓，终究是泰耶（Ty）所建的那座。此人别称“太有钱”，是尼乌色拉最宠爱的又一位发型师，最终被提拔为“萨胡拉、内弗瑞尔卡拉、冉内弗瑞夫和尼乌色拉四位法老太阳神庙的主管人”。他与司职女祭司的妻子内芙霍特普丝（Neferhotpes）一起被下葬在萨卡拉。他们为朝廷效劳的奖赏便是这座陵墓。此陵墓复制再现了他们在孟斐斯那排场招摇的别墅豪宅，别墅有着夺人眼目的高大柱廊，双庭院，墙壁上点缀着装饰浮雕，描绘他们奢华生活的场面。泰耶和内芙霍特普丝安坐于一栋避暑夏屋之内，看着其他人干活；几个农夫正费劲地把一大袋粮食装到一头驴子背上，只是那家伙很不配合；另有两个面相狡诈的男人，在从一头被拴住的母牛那里偷牛奶——“奶啊，快点挤啊，快快快，趁着主人还没回来！”这墓葬的主人，显然挺有幽默感，因为墓园中的这些壁画场景是他们生前已经认可了的，尤其是考虑到这样一个搞笑的画面：两个农夫领着一群牛过一道浅水滩，负责殿后赶牛的那个农夫意识到有潜伏的鳄鱼，于是朝着前面那个不知情的仁兄大喊：“你个吃屎的！赶快往前啊，快把牛赶上岸！”"); 
		content.push("萨卡拉的墓场中曾经满是陵墓，前述陵墓只是其中区区几个而已。遗憾的是许多陵墓早已被破坏了，石头被弄去当地的石灰窑烧成了石灰，或者被运走用于修建其他建筑，要么就是完全被拆毁。1908年，一位文物考察专员在笔记中写道：“我去搜寻那些状况良好的马斯塔巴，想找到一座合适的卖给美国某家博物馆。我们雇请的当地老工人，其中一个带我去看了一座陵墓。从设计和施工的精雅和致密程度，还有体现了这些建筑特点的那些质量优异的巨大石块来看，这一定是萨卡拉墓场中最讲究的陵墓之一。”但这位考察员的搜寻工作一直持续到1913年，才最终发现了一座合适的陵墓。埃及政府同意出售此陵墓，同时也包括了其中的所有古董。陵墓原先的主人是第五王朝的宫廷总管佩尔奈布（Chamberlain"); 
		content.push("Perneb）大人。于是从萨卡拉的墓场，与他的“永生之屋”一起，被搬迁到了纽约第五大道，在大都会艺术博物馆中安家落户了。"); 
		content.push("尼乌色拉的朝臣和仆从大部分被葬在萨卡拉，而王室本族的来世生活，还是以阿布希尔为中心。尽管如此，到了德耶德卡拉（Djedkara，约公元前2414—公元前2375年在位）的时代，情况明显发生了变化。虽然，德耶德卡拉名字的意思是“太阳神的灵魂永存不朽”，但也不再是在阿布希尔永存不朽了。那里不会再修建太阳神庙，之所以如此，可能是因为宗教的，同时也大概是政治的核心，已经逐渐从太阳神那里转移，也远离了他那些原本权势强大的祭司们。"); 
		content.push("德耶德卡拉将他的陵墓安排在了南萨卡拉的一处高地上。他的金字塔虽然只有52米高，但就这个选址地点而言，大小比例却恰到好处、十分完美，因为这里最优先考虑的是远景透视效果——金字塔离尼罗河谷越靠近，就会建造得越小，这样的话，当从赫里奥波利斯的固定点眺望过来时，所有的金字塔便显得是在同一高度上。"); 
		content.push("德耶德卡拉也重整了执政管理体制，他把阿比多斯定为南方的行政首都，与北方的孟斐斯构成对应平衡。这位国王还让派去治理各个省份的官员们长期驻留当地，而不是像先王当政时只是差遣官员们偶尔去各地巡察，其余时间依旧在孟斐斯安居。"); 
		content.push("于是，当军人出身的印狄（Inti）被任命为德希兴的地方长官后，他与妻子梅瑞旻（Meretmin）便搬迁到当地，并在那里修造了两人的墓园。墓地的壁画中，除了家庭生活的一些平常景象——就如当代夫妻的日常留影——还有充满活力激情的舞蹈场景，与牛角力的场面，以及印狄早年当兵时在巴勒斯坦的行伍生涯。在那里，他和手下的士兵们曾围困了“萨迪（Sati）人的城镇”，当地的女性居民会舞刀弄棒，画面显示她们“抗击来自埃及的入侵者和帮凶的贝达维（Bedawi）人伪军”，在有些情形下，还能把印狄的战士打翻在地——“抓住他胳肢窝的胳膊部位把他拉倒”。"); 
		content.push("德耶德卡拉的改革措施，是由他那些最高层的官员，如他的首相来执行。在这位国王持续多年的统治期间，执掌这些关键职位的要员中包括了塞涅德耶米（Senedjemib），他同时还兼任国王的建筑工程总管。在他位于吉萨的墓葬中，刻有法老御笔钦赐的信件文字。塞涅德耶米引以为荣，声称这些“是陛下亲自手书而成，以示对微臣的旌表”。既然如此，他提出的建造一处大型水面景观的计划，自然就得到了圣上的恩准。德耶德卡拉告诉他：“这阔大王宫中，用来建水池的那块地，你提交批奏的用地规划，朕已经过目。朕最喜好何物，你心知肚明，表达起来也非常之好——你真是太机灵了，甚得朕心。”"); 
		content.push("不过，德耶德卡拉任内的那些首相（总理大臣、宰相），其中最知名的还是普塔霍特普（Ptahhotep，与前述尼乌色拉的女婿同名不同人）。史上留存下来的第一本书，题为《普塔霍特普良言录》，而作者的荣耀被归于这位首相的名下。这本书被敬献给女神莫阿特，是一本关于道德哲学的自助自律手册，对几乎所有的事情都给出指引和建议，从恰当的就餐礼仪到婚姻关系，可谓是无所不谈。读者们被奉劝“不要与娈童性交”，而是“要带着真挚的热情去爱你的妻子，让她有好衣服穿。只要你还活着，就要买香脂香料给她护肤，让她的皮肤得到滋润，让她开心快乐”。再比如，尽管“生动的言辞与有益的良言同样难以寻觅，比宝石藏得更隐蔽，但在那些推磨女仆的闲谈中，却可能有所发现”。"); 
		content.push("有这些贤士高人的辅佐，因此德耶德卡拉可以派远征军去往比布洛斯，还把大将奈内赫－肯提赫特（Nenekh"); 
		content.push("Khentikhet）派遣去了西奈。大将军在当地竖起铭文碑碣，声称自家君王是“横扫万国之雄主”。他还以那种由来已久、广受尊崇的夸张方式，用石刻描绘他的大王如何威猛地痛击当地的一个土人。但事实上，对德耶德卡拉遗骨的研究表明，此人“身材纤弱”，而且肌肉组织“在某种程度上发育不良”。奈内赫－肯提赫特留下的另一处铭文显示，老国王斯奈夫鲁时期的一个古代石刻将他们直接带到了正确的地方，随即便可采挖孔雀石岩层。而与此同时，在苏伊士湾的艾恩·苏赫纳（Ain"); 
		content.push("Sukhna）港口附近，德耶德卡拉的寻矿团队也在忙忙碌碌。要远征去往西奈，这里是一处中转站和集结待命区，同时还是一个起点，从这里向南方进发去探寻传说中的蓬特王国。负责给德耶德卡拉管印章的掌玺大臣维尔德耶迪德（Werdjeded），他的出访目的地就是那里；他满载而归，带回了很多异国风情的玩意儿，甚至还包括“一个侏儒”——可以猜测是个俾格米矮人。成果如此丰硕，他得到了圣上的厚赏重奖。"); 
		content.push("执政大约四十年，德耶德卡拉举办了至少一次三十周年大庆。他于公元前2375年前后驾崩，年纪大概在五十多岁。他的遗体被做成木乃伊，很可能应该就是在位于南萨卡拉的金字塔建筑群中操作处理的。如今，那里看上去如同一个巨大的废旧物回收堆场，但建筑中朝东的墙体外立面，当年可是做成了类似塔门的那种大门通道形式，就像一个框，在黎明时可以将旭日轮廓框在其中。祭司们举行仪式，借助曙光来复活德耶德卡拉木乃伊身体中的王室精魂，接下来就是把尸体安葬在金字塔石棺中。1945年，他的遗骨在此被发掘出土。"); 
		content.push("在这个墓葬地，德耶德卡拉并非孤家寡人，因为在他的金字塔的东北边，很快有了第二座金字塔。“一座国王金字塔所应具备的标准元素，这里也基本俱全，只是很多元素都规模更小”，其中包括有同样的壁画场景，多条的廊柱和用于存放供品的储藏室。德耶德卡拉的正宫娘娘梅瑞珊四世（Meresankh"); 
		content.push("Ⅳ），在萨卡拉有她自己的陵寝，因此这不是为王后而建，而是属于国王的另一位配偶，她嫁给德耶德卡拉，看来似乎是“让这位大君登基称帝合理合法化了”。有些古埃及学家甚至提出设想，德耶德卡拉死后，这位偏室王后曾“独立掌管朝政，治理国家”。"); 
		content.push("不过，这位神秘的统治者一直都是匿名无闻，也被历史所遗忘。她陵寝的有些部分，被一位并非其儿子的后继者拿来改造再利用，连她的名字也被抹除，她的人像也被毁掉。1952年，陵寝被挖掘出土，但这次考古的成果发现从未公开发布过。于是，她的墓葬依旧是“无名王后的金字塔”。她的身世命运与她的身份都神秘难解。"); 
		content.push("10．掠过太阳的阴云： 约公元前2375—公元前2181年"); 
		content.push("至第五王朝的末代国王乌纳斯（Unas）即位，统治者的名称中已不再强调突出太阳神Ra的元素。国王与祭司团体派系之间出现了权力的争斗，“Ra的宗教地位衰退，影响力遭削弱”。"); 
		content.push("新国王推举普塔，这位大神是王室首都孟斐斯的保护神。在所谓的“孟斐斯神学”体系中，创世的功劳被置于普塔名下，而不再是太阳神Ra的伟业。由此推断，很可能是乌纳斯资助了这一新神学体系的创立和传播。"); 
		content.push("关于他自己的来世生活，乌纳斯的计划即便不能说是激进彻底的改变，也同样地具有创新特色。他把其43米高的金字塔建在萨卡拉，就在左塞尔的阶梯金字塔旁边。外面原初的石灰岩包覆层随岁月而消失，留下的仅相当于一个碎石丘冢，但它的内部却是大为迥异、不同以往。与先王们那些森严凛然的花岗岩墓穴形成鲜明对照的是乌纳斯是自左塞尔以来第一位装饰其墓室内部的国王。墓室洁白的雪花石墙壁上，刻上了亮蓝色的象形文字，由此创造了世上最古老的宗教书写文本。"); 
		content.push("如今，这些文字被称为“金字塔文案”，作为礼拜仪式或公祷文被永久刻入了石头中，来取代那些不太可靠的神职行礼程序，因为执行敬拜活动的祭司群体已经越来越心怀不满、敷衍塞责。沿用了数个世纪的七百多条咒语、祈祷词、颂歌和诵念经文，现在被编汇组合到了一起。这些铭文的法力被认为极其奇诡可怕，任何象形文字，只要形式上是蛇、狮子或任何类似的潜在危险之物，那刻到石头里的时候，就要被分成两半刻画上去——如此一来，万一它们在另一空间的亡灵世界中复活再生，其毒害也会被这种书写上的手段消解，最终成为安全之物。而与此同时，星体和太阳之类的概念，其表达符号中都突出了一整个班底的各路神祇，仿佛为了抗击死神，乌纳斯把手中所有的王牌、全部的利器都砸了过去。"); 
		content.push("这些文字以给天空女神努特的一个致辞为开篇，在乌纳斯的墓室中，出现了努特的孩子伊希斯和奥西里斯，而且被标注指出了具体的名字，这是最早的一例。奥西里斯那注满水的冥界暗黑王国，也是伊希斯要发挥法力的地方，她将让人间的国王还魂再生。乌纳斯的灵魂也被要求配合完成各种各样的仪式，比如“要去踢动神牛阿比斯的神圣草地上的球”——这个游戏包含一系列仪式化的运球路线，用意在于帮助他超度，进入来生世界。尽管对太阳神的指涉依旧广泛存在，但国王现在被描述为神的秘书或书记员，且看，“乌纳斯打开神的文件匣，乌纳斯启封神的文件，乌纳斯密封神的快信，由信使送出”……国王现在已经知晓和参与了太阳神的所有机密，据此推测，他也掌握了神的威权和法力。"); 
		content.push("这种力量，非常形象具体地体现在乌纳斯的宗教实践上。那种已然很古老的“食人礼赞”仪式被重新启用，一起复兴的还有拿仆从做牺牲的原始祭献方式：“乌纳斯吃人，也向诸神吸取养料，他割断人们的喉咙，吃他们的内脏……乌纳斯吃进他们的魔力，吞下他们的精魂……他还吞进了每个神灵的知识和智慧，诸神的力量就到了他体内。”随着“天空中落雨，星辰暗淡失色，天穹颤抖，大地哆嗦战栗，众星球静静兀立，敬畏地目睹乌纳斯升上威力的顶峰——他是神，先祖、父神和母神们都是滋养他力量的血肉”。毋庸置疑，这是说给那些祭司听的一个微妙警告，让他们别错误地以为国王会敬奉他们的神——事实上恰恰相反，神倒是要来侍奉大王。"); 
		content.push("乌纳斯当然会死。他的灵魂飞升去跟太阳汇合。“金字塔文案”将他的飞升描述为一种多方合作的团体努力——“哎，努特，你抓住他的手！舒，你把他往上抬，往上抬啊！”这种要把乌纳斯送上天的意志愿望，也反映在两艘大大的太阳船上。船被埋在葬祭仪式所用的长堤通道的高处最顶部，而这蜿蜒回曲的长堤向下方的尼罗河延伸了750米。在那里，最初的河谷神庙和河港码头留下的全部遗存物，就只是现代道路的一个拐弯处寂寞矗立的三两根柱子。"); 
		content.push("这种古老的长堤如同今天的大公路，沿途如有任何的建筑体，路就从中间穿插而过，要么就修在结构物的上面。这长堤最初有相当长的一段在上部建有顶棚，而只要是有顶的地方，都曾有精细繁复的雕刻和彩绘。在那些画面中，乌纳斯的农夫们在采摘无花果和取蜜，他的金银匠们在制作闪亮的器皿和饰物，他的石匠们雕制棕榈复叶状柱头的石柱，从阿斯旺一路运往北边——这一场景配有文字说明：“我为大王乌纳斯陛下效力，七天就把花岗岩石柱从巨象岛运到这里，圣上为此表彰了我！”"); 
		content.push("还有些场景是按惯例所必备的。无往不胜的乌纳斯大英雄，猎捕狮子和长颈鹿，追杀敌人——既有近东长着大胡子的“亚洲人”，也有住在沙漠中的贝都因人。还有画面呼应了萨胡拉陵寝长堤上那些更早期的场景，其中的男女老幼被描绘成营养不良的可怜模样，肋骨痛苦地凸出裸露着，肚子浮肿胀大。这些恐怖悲惨的图像，具体形象地记录和表现了埃及边境外围日益严重的饥荒苦难。这是有意而为之，与埃及人头顶手提供奉品来向乌纳斯进贡的情形构成了一种强烈的对比，来供养国王精魂的献礼者，在似乎永无休止的队列中前行，络绎不绝。"); 
		content.push("乌纳斯的金字塔逐渐成形，而他的两个配偶涅贝特（Nebet）和克努特（Khenut），则得到御赐各建了一座马斯塔巴。“御膳专任屠夫”伊鲁卡普塔（Irukaptah）长得跟留着卷翘小胡子的克拉克·盖博挺相似，也受到厚葬礼遇，跻身于萨卡拉乌纳斯王室墓场下葬的五位屠夫之列，这暗示了在宫廷菜单上，牛肉估计是常备选项。乌纳斯的农庄主办叫米瑟锡（Methethy），同样也被御赐一座石头大墓，还有一系列的木头雕像——除了普通的白色裹腰包布，他的雕像身上还有全套的饰物，如珠片镶嵌的颈饰、腰带和长项链。"); 
		content.push("首相普塔霍特普在萨卡拉的陵墓，也体现出对细节同等程度的讲究和重视。他就是那本“良言录”著名作者的孙子，与爷爷同名。在他的墓园墙画场景中，他正在用人协助下穿衣打扮，从专用的盒子中拿出假发来，这位大人还不忘从一个容器中深深地吸上几口，容器上有刻字，“最优雅的香氛，节庆活动必备”。负责出品这些美妙画面的艺术家尼安赫普塔（Niankhptah），甚至也很难得地一露真容，让后人得以一见。一幅自画像显示他正一边观看一场船夫之间的角力比赛，一边还吃着无花果，旁边有人替他斟满杯中的啤酒。"); 
		content.push("乌纳斯大王死于公元前2345年前后。他的“金字塔文案”中也约略提及了尸体的木乃伊化的处理步骤。首先是去掉内脏，以免腐败烂臭。“我的内脏由阿奴比斯（Anubis，注：导引亡灵的墓穴神，豺头人身）清洗”，然后交由荷鲁斯与他的孩子“伊姆塞狄（Imsety）、哈比（Hapy）、杜阿姆特夫（Duamutef）和克布瑟努伊夫（Qebsenuef）”照管。帝王之神的这几个孩子，各自负责照管一个器官——伊姆塞狄保护肝脏，哈比保护肺，杜阿姆特夫照料胃，克布瑟努伊夫管肠子。"); 
		content.push("接着，乌纳斯的尸体被包裹在精细的亚麻布中，随即就升华神化了——“哦，大王，汝之尊贵肉身属于神祇，不会发霉，不会遭到损坏，不会腐烂……愿龙体肉身再生还魂，愿陛下生命比群星更持久，星辰不陨，大王长存”。就仿佛在天上的更衣室里换了一身新礼服后又现身一般，已做成木乃伊的国王，现在有这些恭维的赞词：“大君啊，你看上去是何等美好，多么的安详自足、焕然一新、活力饱满。”让法老的灵魂回春复生的仪式，涉及这些操作：用绿色和黑色颜料涂覆描画他的眼睛，用“顶级的香柏油脂”和“顶级的利比亚树脂油”涂抹遗体。与此同时，在这令人头脑昏沉的燃香烟雾中，丰盛的祭品也陈列到位，所有这一切的设计安排，都是为了营造出天子薨殁的庄严王室氛围。"); 
		content.push("然后，众人昂然感奋地齐声合诵，“哦，乌纳斯吾王！您离去却并未亡故；您离去犹如再生复活”，以及“您的魂灵，升上天空！尸体，归于土地！”，伴随着这些呼喝，乌纳斯的木乃伊被放入那刻满文字的金字塔墓室巨大的石棺中。1881年，这位大君龙体的部分骨骼在此被发现出土。"); 
		content.push("不过，乌纳斯却没有儿子作为继承人，于是王位被传给了他的女儿伊普特（Iput）公主。她嫁给了非王室血统的泰狄（Teti），也就让他名正言顺地有了登基称帝的资格。泰狄（约公元前2345—公元前2323年在位）成了第六王朝的首任君主，而伊普特则成了王朝亲缘体系实现具体关联的又一位王室女性。"); 
		content.push("泰狄的名字又一次未在其中指涉到太阳神，但他毕竟依旧是“Ra的一个儿子”，并将赫里奥波利斯那里的太阳神庙修饰了一番，增补了一对三米高的石英岩方尖碑。开罗机场在这一古迹选址开建，好在方尖碑之一得以幸存。泰狄还重建了布巴斯迪斯的巴斯泰特神庙，而他献给孟斐斯诸神的礼物包括有一个雪花石材质的叉铃乐器，上面刻着“泰狄，哈索尔之宠儿”。这叉铃上曾装配了铜丝，铜丝上穿着小金属片，摇动了就会叮当作响。“摇动纸莎草”的玄奥做法，据说可以促进生育能力，而这个叉铃就是变通模仿了那种动作。在敬拜哈索尔的仪式中，那神圣的载歌载舞惯例是必不可少的，而叉铃则是歌舞的一个关键道具。在这种仪式表演中，国王本人就是头牌明星——“摇铃的便是大王自己，吟诵的也是大王自己”，受到“母亲”哈索尔的召唤，“大王开始舞蹈，一边还开始歌唱”。"); 
		content.push("泰狄事实上的母亲名叫塞希塞莎忒（Seshseshat）。这位被后人记得的女士最出名之处就在于她促进头发生长的配方，配方是用驴蹄和椰枣核为原料做成，世代流传。她的一些女性后裔也用了塞希塞莎忒这个名字，因为泰狄遵循了常规的，尽管也是令人感到混乱的传统做派，给他的孩子命名时沿用父母或祖父母的名字，其中六个女儿全都用了奶奶的名字——好在这些姑娘各自还有个彼此区分的附加名。"); 
		content.push("泰狄的宫中衣香鬓影满是女人。除了王太后和六位公主，还有两位王后，乌纳斯的女儿伊普特与第二位王后卡维特（Kawit）。泰狄置身于这群女人中，呼应了太阳神的那帮随行扈从的成员特点——同样都是由女性亲眷组成。之所以看似宫中全是粉黛红妆，是因为所有的其他王室男性基本上都被有意识地置于暗影之中，只单独突出国王光辉闪耀的存在。"); 
		content.push("泰狄选了北萨卡拉的一个小角落建造自己的金字塔以及王后们的陵寝。六位塞希塞莎忒公主中的四位也下葬在紧邻父母的地方。她们被嫁给了泰狄朝中的几个权贵要员，但在王室安葬地周边那“坟冢构成的街道”中，她们及其配偶的陵墓还是以家庭成员关系为纽带，紧密地组合在一起。因为“跟大部分其他国王相比，泰狄明显有着更热切的愿望，想在死后有人数相对较少的一小群亲属和心腹臣僚密切相伴，不离左右”。"); 
		content.push("长公主塞希塞莎忒“水罐子”（Watet-khethor）嫁给了一个名叫梅内如卡（Mereruka）的人。王室女婿、当朝驸马的身份，让其青云直上，被提拔为首席大法官兼总理大臣。这对夫妻被御赐了一座排场阔气的陵墓，三十二个房间的布局模仿复现了他们生前的豪宅。在里面，梅内如卡真人大小的雕像仍旧是抬腿向前的姿态，迎接那些给他进献贡品的礼拜者，但今天的访客所带来的只是他们的好奇心——在萨卡拉，这座陵墓仅次于梯级金字塔（左塞尔金字塔），是埃及排名第二的必看景点。"); 
		content.push("这处陵墓如此热门，倒也物有所值，并非浪得虚名。这里生动的浮雕场景看上去似乎正散发出一种完全属于其本身的活力动能：少年高跳到空中，玩khazza"); 
		content.push("lawizza，也即“跳起抓雁鹅”的游戏，而女人们则以充满生命力的、类似于康康舞的一种舞蹈来赞颂敬拜哈索尔。这些跳舞女郎身体后仰几乎成直角，同时高高地抬起一条腿，露出她们的性器官，而这姿势跟女神哈索尔撩起衣裙向太阳神展现私处是同样的路数。女神春光乍泄，是为刺激消沉衰弱的太阳，激发其力量，让他欢笑，让他一旦恢复生机就能在各个方面“挺立”起来。与女郎们的表演伴随的还有“镜舞”。这个舞蹈较为庄重，通过用高度反光的抛光金属镜面来调节太阳光线反射的方向，如今埃及的墓葬中依旧在采用这一技术，以此来照亮墓中那些有特殊意义的区域。"); 
		content.push("梅内如卡大人的公职生活，在这些石刻壁画中也可见一斑。其中有个场景是审讯几个被控偷逃税赋的农民，对他们的惩罚是打一百大棍。然后是一个放松氛围平和的画面，梅内如卡坐在一个画架前，挥笔画一幅当季风情即景，或者是在夫人的起居室中，坐在那位长公主身边，听她唱唱歌、弹弹竖琴。竖琴，古埃及语音为benet，在一个委婉含蓄的画面场景中，则取决于“benben”这个词的语言游戏，意思是“生孩子，当爹”，那么所谓“弹竖琴”就是指这位大人在家中行夫妻之实，而不是在外搞无法无天的荒淫勾当。"); 
		content.push("这对夫妻优雅的肖像，不管是多么完美和理想化，两人的尸骨残骸却显示这里埋葬的是“一位大个子女人，死的时候才人到中年”，而女人的丈夫梅内如卡也是人到中年，有着“短粗宽阔的额头和突出的下巴”。夫妻俩亡故，亲友众人哀悼，伤心欲绝，有晕倒的，有情绪失控的。这些夸张的场面都被生动鲜活地呈现在他们陵墓的墙壁石刻上。"); 
		content.push("正如在世生活时一样，梅内如卡与长公主塞希塞莎忒在地下的邻居还是卡吉米尼（Kagemni）与其王室出身的妻子——第二位塞希塞莎忒公主，她的朋友们称其为“涅布迪努布赫特”（Nebty-nubkhet）。这婚姻也让她的丈夫扶摇直上，大权在握，成为泰狄的又一个女婿兼总理大臣。卡吉米尼拥有五十个左右的职务头衔，其中之一是“太阳神的高级祭司”。精明的老国王泰狄委任自己的女婿来掌管这一宗教仪式的最高职位，想必是安置一个眼线来监控赫里奥波利斯祭司们的一举一动。"); 
		content.push("泰狄的第三个总理大臣是安赫马霍尔（Ankhmahor）。他的陵墓，与梅内如卡和卡吉米尼的是在同一块地界上。那活力四射的“康康舞”女郎们又一次在这里的壁画中表演起来。与此同时，在题名为“令它欢乐”的几个场景中，还有其他仆役们在给大臣做手指甲和脚指甲护理，做脚底按摩和身体按摩。关于护理和理疗的主题继续推进，墙上出现了宫廷医生的一幅肖像。此人名叫安赫（Ankh）——名字的意思直接就是“活着，活下去！”然后，还有一个男性包皮环切术的场景。在这一罕见题材的画面中，一个病人因包皮感染，正接受外科切除手术，他双手捂在脸上，而医生则在叮嘱助手要“控制住他，抓紧了，别让他晕过去”。"); 
		content.push("对于生理解剖的强调关注，也延伸到了牲畜宰杀。宰杀的安赫马霍尔的牛，既是为了食用，也是为了祭献仪式。屠夫们吵吵嚷嚷，“抓紧啰！”“救救我啊，这牛他娘的太大力了！”大呼小叫之间，他们切割下一头活牛的前腿，作为葬礼仪式中“开口”这一程序的组成部分。在这个程序中，仍然在抽动的血淋淋的牛腿被高高举起献给死者，好让“动物收缩抽搐的肌肉纤维中的能量转移注入死者的身体”。生物医学研究表明，牛的前肢或后腿被割下来，甚至两个小时之后经过刺激，肌肉收缩抽搐动作仍然会发生，由此营造出的这种看似神奇魔幻的视觉感受，用在这类仪式之中，自然效果非凡，让目击者惊骇信服。"); 
		content.push("安赫马霍尔自己还继续与活人交流。他的陵墓外墙上有其石刻人像，对着路人或访客致辞：“后人们，祝愿你们幸福安康！”然后，他捧起“坟墓保护咒语”——出自他效力的国王陵寝里的“金字塔文案”——中的一部分，在前述的问好之后玩起了恐吓警告：“我是一个出色的祭司，博学多能，任何真正的魔力都在我法眼之中。进入我陵墓的那些人，倘若未曾按规矩先净化其自身，那么我将拧断他们的脖子，就像拧死一只小鸟。”"); 
		content.push("同样的诅咒，也被赫尔梅鲁（Hermeru）采用。此人是“禁卫军统领”。不过，禁卫军卫士这个差事并不仅限于男性担任。卫士拉拉姆（Raramu）就把自己的职位身份传给了女儿希塞特（Theset），而梅芮涅布蒂（Merinebti）女士是国王泰狄的一个“熟人”，也被称为“卫士”，但这样的一个角色称谓大概远远不只是表示敬意或赏识的吧。她那一米五高度的尸体遗骨的左侧胸腔肋骨的下方，有一道“骨头上的伤疤”，是由“刀刺砍杀”而造成，而且是在她五十几岁“去世之前的很多年，这个损伤就已发生”。这一事实暗示，她生命早年曾被一个右手持刀的人袭击砍伤。可以想象，那时她大概正承担着某种形式的护驾保卫任务。"); 
		content.push("这是因为泰狄大王朝廷里的情况堪忧。后来的文献记录声称，泰狄是“被他的一个保镖谋杀的”。由于盗墓贼光顾，他的遗骨只有右胳膊残存下来，故而其死因无法据此来论证推断，但泰狄的人生命运，还是有可能是由一场旷日持久的权力争夺来决定的。这争夺发生在王室统治者与太阳神的祭司势力之间。之后，王位被传给了乌瑟卡拉（Userkara，约公元前2323—公元前2321年在位），尽管其执政时间短暂，但乌瑟卡拉的名字中再次植入了太阳神的元素。"); 
		content.push("很快，乌瑟卡拉的角色由泰狄的儿子佩皮（Pepi，约公元前2321—公元前2287年在位）取代，或者说至少是由这个幼年国王的母亲伊普特取代了。她成为摄政王，由此完成宫廷权谋的帽子戏法，连中三元，从公主变身王后，然后最重要的是成了国王的母亲。于是伊普特的马斯塔巴墓冢被扩大规模，建成为金字塔，而这种形式的安息礼遇，也就此成为所有王太后的标配。在葬祭庙墙壁上的石刻场景中，描绘有伊普特的形象，正在接受哈索尔授予她的高高的权杖。一对塞克美特的雕像，挥动着权杖，还有前朝老国王胡夫的几个迷你小雕像都在伊普特脚边，现在也被修改过了，其中有个小人形被重新命名为佩皮，而如此变动不可能仅仅只是巧合。"); 
		content.push("看起来，伊普特的实际权力巨大。在她位于萨卡拉的陵墓附近，考古发掘显示，那些可能参与篡权并让她丈夫死于非命，随后又继续给乌瑟卡拉效力的官员，其陵墓中的铭文石刻和浮雕图像，到此时都被涂抹损毁掉了。凡有指涉到先王乌瑟卡拉的地方也被凿除。"); 
		content.push("等到佩皮一世登基称王，他介怀于父亲的命运遭遇，于是亲手挑选出一些官员，并只准这些人环绕于他的身边，这其中就包括闻尼（Weni），担任宫廷卫队的头领。当又一个夺权阴谋被发现，而一个未曾公开的“秘密指控”被安到了佩皮一位妃子的头上时，负责处理此事的自然就是闻尼。正如他自己陈述解释的：“宫里隐秘不宣，但针对王妃维芮忒－亚姆蒂丝（Weret"); 
		content.push("Yamtes）的法办手续已经斟酌确定。陛下召我进宫，为的是让我私下一人来听审此案。没有大法官，也根本没有总理大臣在场，也完全没有哪个王子或亲王，只有我一个人，因为我很杰出，因为圣上钟爱我。全是我一个人将此事书写成文，判罪定案，另外就只有个小法官。此前从未有过像我这样的人能听闻后宫内室的秘密。大王让我来亲耳听证此事，因为在陛下心中，我比他的任何臣僚都更为出色，最宜经手此案。”"); 
		content.push("佩皮一世特立独行，将王室规章扔到了一边，于是，埃及有史以来第一次出现一位国王娶了个平民女子。此女成了王后之后名字也改了，叫作安赫尼丝佩皮（Ankhnespepi），意思是“佩皮为她而活”。她是来自阿比多斯当地一个颇有些势力的家庭。而她的母亲，涅贝特（Nebet）也被女婿委任，摇身一变成为南方总理大臣。"); 
		content.push("在这片土地上，总理大臣是仅次于国王的最高行政官职。佩皮一世选择让丈母娘担任这一要职，或许是受到他自己的母亲伊普特那治国理政才能的启发。任职总理大臣后，涅贝特重新安居，往南搬家到了阿比多斯，在那里掌管上埃及的事务。她和丈夫胡伊（Khui）本已在萨卡拉开建陵墓，但很快就停工，转而在阿比多斯附近选址修建新墓园。"); 
		content.push("这位出类拔萃的涅贝特也是八个孩子的母亲。六个儿子中的德耶阿乌（Djau）与伊狄（Idi）继承了她的总理大臣地位，而她的第二个女儿也嫁给了法老，还照样起名为安赫尼丝佩皮——为了跟同侍一夫的姐姐有所区分，现代的便利手段就是在这名字后加上“二世”。幸运的是，这家人复杂的关系结构在一块所谓的“两位王后石碑”上被交代清楚。石碑是德耶阿乌在阿比多斯竖立的，“以表示对此土地的热爱，我在此出生，生我者乃涅贝特，国王钟爱之臣；家父为胡伊，蒙受大神恩赐之荣光”。"); 
		content.push("法老佩皮一世自己的金字塔复合体，则同期在萨卡拉的高地沙漠上逐渐成形。现在那里只是12米高的一座沙石丘冢，“毫不起眼的一堆废墟”，但原初的金字塔庄严气派，高度有52米。这里被命名为“Men"); 
		content.push("nefer"); 
		content.push("Pepi”，意即“佩皮的美好基地”。这个指称最初只涵盖了驻守在金字塔周围的祭司们的住房，但最终被用来表示整个萨卡拉和邻近的城市。如今，当地以其在希腊语中的名称而为人所知——“孟斐斯”。"); 
		content.push("执政三十年之际，佩皮一世举办了他的第一个统治周期庆典。他惠赐给朝臣和仆从们的礼物上面都刻有祝愿词：“如此周年庆，愿大王能举办很多次。”刻有佩皮一世名字的香脂罐子，也在多处被发现，北至叙利亚的埃卜拉（Ebla），南至巨象岛——他很可能是特地去那里安抚和敬拜掌控尼罗河的神祇。这是因为到了公元前2300年前后，尽管每年一度的洪水依旧来临，但水位变得很低，令人忧心。努比亚那边闪长岩采石场工人取水的水井，已无法正常出水，这大概也就解释了，第六王朝的国王们为何转向那些更近地域去采挖雪花石来刻制他们的雕像。"); 
		content.push("三十周年庆典的意图是为了让国王的能量得到补充和再生，正是这能量把丰饶收获带给了这片国土。庆典仪式场所不仅限于首都孟斐斯，佩皮巡访所到之处都举行了欢庆活动。他先在三角洲各地考察，然后到了太阳神的敬拜中心赫里奥波利斯——“即便太阳神已经有点儿过时，不太受待见了”。大王的巡察之旅继续向南，直到阿比多斯、邓德拉，再到柯普托斯，他拜谒了柯普托斯的旻神神庙并收买人心，借机免除了侍奉旻神的祭司属地上的税收，因为佩皮一世是“柯普托斯主神宠爱的君王”，在那阳具高挺的旻神雕像前也举办了执政大庆的仪式。"); 
		content.push("在更南边的锡拉孔波利斯，荷鲁斯也一样收到了尊崇大礼：一座精美的猎鹰雕像，头部由黄金打造，黑曜石镶嵌做成的眼睛洞察一切、目光犀利。除了将此像安置在古老的荷鲁斯神庙，佩皮一世还在庙里放置了一座他自己真人大小的铜像。这是迄今所发现最早的用金属材质做成的人类雕像，而且其中还包含有一个秘密，因为在雕像内部，就像俄罗斯套娃一般，还有一个更小的铜像——他的儿子和继任者，梅伦拉（Merenra）。"); 
		content.push("锡拉孔波利斯是“荷鲁斯之城”，是古代帝王们的家和大本营，因此这座铜像无疑是佩皮一世与安赫尼丝佩皮一世别有用意的一个举措，表示决定让他们的儿子梅伦拉成为下一任君王。"); 
		content.push("当佩皮一世变为“一个奥西里斯”（暗指被谋杀被肢解）在他的金字塔墓葬中躺倒安息时——那里最终留存的只有他的一只手和打包完好、仔细处置过的内脏——梅伦拉（约公元前2287—公元前2278年在位）继承了父亲的王位，同时继承的还有父亲的第二位妻子安赫尼丝佩皮二世，也即他自己的小姨妈。他的核心行政班底中也包括了那位值得信任的闻尼。"); 
		content.push("闻尼被新王任命为“南方监察大臣”，常驻阿比多斯。他的墓葬近些年才被发现，也由此确认了他的自传性铭文中所声称的国王御赐的各种昂贵礼物——这些佩饰和家居物件都成了他的陪葬品。闻尼也负责搜罗采办王室墓葬计划所需的各种石料，从新王的石棺和墓室中的假门，到“王后金字塔那成本高昂、气派堂皇的方塔尖顶”，都需要他来备办材料。一个个小船队将这些石头向北运送到萨卡拉。在阿斯旺，突兀嶙峋的花岗岩形成小瀑布，闻尼下令在其间开凿了一系列的航道，让尼罗河上的水路交通效率更高，也让运石头的差事容易了一些。他被派驻南方，可以让他更好地监管埃及与努比亚的边境地区。想必是在闻尼的建议下，梅伦拉亲赴阿斯旺做了一趟国事访问，为的是与瓦瓦特（Wawat，指下努比亚）、亚姆（Yam，指苏丹）和梅德雅伊（Medjai，指努比亚红海沿岸附近）的头领们举行一次峰会。"); 
		content.push("这次会议之后，梅伦拉派他的军事统帅哈尔胡夫（Harkhuf）向南远行出访，直到亚姆。这位司令官分别远行了三次，带回的是异国的朝贡，但也包括日益令人担忧的报告：当地的动荡骚乱渐增，因为努比亚的头领们先是内讧杀伐，然后组成了一个联盟，要摆脱埃及的控制。"); 
		content.push("在这个危急的重要关头，需要强硬领导人的时刻，梅伦拉却驾崩了，被葬在南萨卡拉沙漠深处他的金字塔陵寝中。"); 
		content.push("他用于葬祭仪式的建筑群几乎还一点都没完成，现场只有闻尼采办来的那些花岗岩装饰摆件。金字塔内部的墙上刻有“金字塔文案”的一些片段，按其中的陈述，梅伦拉已经化身为一个奥西里斯，同时也是哈索尔，“有着她的两张脸”。铭文描述梅伦拉登上了太阳神的航船，变身为一颗星星向上飞升，保护他的是伊希斯与纳芙希斯姐妹，她们感叹：“看着这个是多美啊，看着梅伦拉飞向天空是多么令人欣慰啊，他在群星之间上升，在不灭的星辰之间。他的魔力就在他脚下，他要去到他天上的母亲那里，去努特那里。”"); 
		content.push("梅伦拉的石棺上，刻有“进入努特子宫的通关符咒”。在此符咒的帮助下，女神把她的活儿干得超级完美——1881年，当梅伦拉那包扎完好、处理细致的木乃伊尸体被发现时，仍旧安然无恙地躺在石棺中，原封未动。"); 
		content.push("王位被传给了佩皮二世。此人曾经被认为是梅伦拉同父异母的弟弟，但现在普遍相信那就是他的儿子。文献记录还声称，佩皮二世“六岁时就开始登堂执政，一直持续到一百岁”。这就等于说他当政九十四年（约公元前2278—公元前2184年在位），这也让他成为有史以来统治周期最长的一位帝王。"); 
		content.push("但他登基的时候才六岁，所以起初实际上治理国家的是王太后安赫尼丝佩皮二世。这是前两任君王的妻子，现在则成了“所有神祇都钟爱的”摄政王。有一座雪花石小雕像，呈现她坐上王位当政的场面。在这个场面中，她戴着君主专享的眼镜蛇神蛇头饰，幼小的佩皮二世坐在她大腿间，也戴着蛇形头饰。王太后的后背被雕得很平直，为的是能紧贴神庙墙壁安置雕像，而她怀中幼小的佩皮则侧坐在她腿上，因此，作为雕像主体面对观看者的是摄政的太后，而不是那小国王。"); 
		content.push("那些神庙中也有更大尺寸的巨型装饰物来增光添彩。阿斯旺省长塞布尼（Sebni）接受委任，修造了两个大型方尖碑。石碑直接从当地花岗岩采石场的巨石上凿出来，顺河而下，运到赫里奥波利斯再竖立起来，以示对太阳神的崇敬。这项工程做得相当出色，塞布尼也引以为豪，他骄傲地宣称项目顺利完成，“连一只拖鞋都没损失”。"); 
		content.push("远征队伍也被派往西奈半岛去开发绿松石矿藏。太后母子两人的名字因此也就进入了马加拉谷地以前历任统治者的名录中，同时伴随出现在那里的是她那女王般的庄重影像。北上到比布洛斯，南下到蓬特王国，也经常有贸易代表团被派遣过去。多年效力朝廷也长期辛苦卖命的哈尔胡夫，在新王当政后的某一年，又受命出访苏丹的亚姆部族。这是他第四次，也是最后一次担当这一使命。他派手下将报告送回孟斐斯的王宫，描述他已经获得的所有新奇的异国货品，同时列在清单中的包括一个“会跳舞的侏儒”——可以猜测那是个俾格米矮人。对此，八岁的国王不禁龙心大悦，立刻就写信回应了，正式道贺并感谢老臣的付出。信中难掩强烈的兴奋和期待："); 
		content.push("阅爱卿来信已知，你从远在地平线之外的蛮荒边民中得获一个侏儒，会跳不可思议的神之舞蹈。那么，赶快向北回来吧，立马就回到宫里来！带着这个侏儒一起来，好让上下埃及之君的本大王佩皮娱乐一番，让万寿无疆的本王，心里轻松高兴一番。他跟你一起上船归来时，务必指定能干的人监护他，在船的左右两侧看好他，免得他出意外掉到水里。晚上睡觉时，也务必安排能干的人，跟他同睡在帐篷中，睡在他旁边——每夜检查十次，要保证他的安全。朕最想看到的就是这个小矮人，胜过西奈和蓬特运回来的任何礼物。国王御玺亲印封缄。"); 
		content.push("哈尔胡夫在家乡阿斯旺的岩石间挖凿建造了他的陵墓，这封来自国王的公函被刻在陵墓外墙上。他是幸运儿——能终老故里，对去往异域他乡的远行客，给出的建议是“要勇敢，管住你的心，你会归来，拥抱你的孩子，亲吻你的妻子，又看到你的家”，但并非所有的人都能如此好运。接下去深入努比亚的一次远征，由阿斯旺省长梅胡（Mehu）领头，不幸就是以灾难结局，他被当地部落土人杀害，他儿子发起的一起营救行动之后，也只是取回了尸体。更早些时，一个远行团队造了一艘船驶往蓬特，几乎被全体屠灭。收回他们尸体的是佩皮纳赫特（Pepinakht）。在阿斯旺建有他的陵墓，这壮观的墓园成了一个朝圣之地；日后远征努比亚的人都要来此拜谒祈福。佩皮纳赫特最终被神化——这是又一个例子，说明人类社会阶层流动的极限就是被当成神。"); 
		content.push("摄政的安赫尼丝佩皮二世亡故，下葬于萨卡拉的金字塔中。此遗址直到1998年才发掘出来，也是有“金字塔文案”的最早的一座王后金字塔。佩皮二世于是开始了他自己的执政生涯。这是一个相当漫长的周期。"); 
		content.push("某种程度上，他是个生动鲜活、多姿多彩的角色，“热爱戏剧”。有个故事讲到他的猛料秘辛，说是跟他的将军萨萨奈特（Sasanet）有断袖之情，而这位将军据说“没有妻室”。国王“夜里独自一人出去，身边谁也不带”，他会扔一块泥砖砸到将军家的房子上，然后就会有一架梯子放下来让他爬上去停留四个钟头，直到“天子大人做完了他想跟大将军做的事，才返回王宫”。"); 
		content.push("在他超长待机的生命历程中，佩皮二世也有过三位主要的妻子，都是他的姐妹：奈丝（Neith）、伊普特二世（Iput"); 
		content.push("Ⅱ）与维德耶布特恩（Wedjebten），她们每人那“排场奢华的陵墓”都刻有“金字塔文案”。佩皮二世活得比她们更久，也比他众多的妃妾和孩子们活得更久。这些子女中大多数都在他们那看似简直要永生的父亲离世之前就先离世了，随着继承人一个个告退人间，由此带来了王位后继无人的危机。");

		content.push("不过，政府体系中的有些环节却已经没那么有效率了，在萨卡拉的行政办公室中发现的那些官方文献便透露出这样的信息。及至此时，办公室已搬迁至左塞尔金字塔建筑群的那些石砌房舍中。一位“劳工团队指挥者”写了一封信发牢骚，他说道：");

		content.push("这样日渐恶化的效率和日益消沉的士气斗志，当然不会因另一个事实而得到助益或提振——君王本人也已经显得越来越缺乏生机活力了。那执政三十周年的庆典，现在自然成了常规事项，其中还依旧包括那仪式化的往返跑环节，但国王却越来越有心无力了，没法合格地完成这个项目。随着佩皮二世日渐老迈，这往返跑想必只能以更缓慢更蹒跚的步伐来进行了，至于与之相伴随的捕猎河马的环节，就更别提了。"); 
		content.push("逐年衰老的国王，显然无法担当神的化身。过去一千年来历任君王都声称拥有超凡伟力，这一概念在佩皮二世身上被动摇毁坏。作为将丰饶收获带给这片土地的角色形象，他还要勉强担当，但看起来却同样显得可笑，因为每年一度的尼罗河洪水，水位已多年持续下降，引发了大范围的干旱。得到漫灌可用于耕种的土地面积逐年缩减，农作物产量也随之大幅降低，不仅是饥荒逐年变得严重，而且可上缴给王室朝廷的岁入进项也急剧减少，导致整个经济瘫痪崩溃。");

		content.push("公元前2184年前后，活到期颐之年的国王终于撒手人寰，而这片土地上所弥漫的，无疑是浓重的迷茫之感。佩皮二世执政九十四年，原本应该让他有充足的时间来给自己修建一座有史以来最大的金字塔，但他在萨卡拉的陵墓，高度只达到了52米。这想必是因为国库空虚，王室财政日益紧张。他的遗体被做成木乃伊葬进了石棺。1881年，在旅行服务产业的先驱“托马斯·库克父子旅行社”（Thomas");

		content.push("不过，那些还活在地上凡间的人，一生中可从不知道还有任何别的哪位国王曾给他们主政，所以这一变化带来的局面肯定是相当动荡，民众的反应极具戏剧性。"); 
		content.push("下一任君主叫奈姆耶姆萨夫（Nemtyemsaf，约公元前2184年在位），是佩皮二世极少数还活着的儿子之一，生母应当是其父亲的姐妹兼妻子奈丝。他自己已是个老人，无法有什么作为来重新激发起人们对王室的信心。他执政仅仅一年后便离世了，接替他的是另一位君主，统治了四年时间（约公元前2184—公元前2181年在位）。这位君王之所以有名气，主要是基于这一原因——过去的两千五百年间，人们都认为这是一位女王。"); 
		content.push("这位女王就是奈提克雷蒂（Neitikrety），更为人们所熟知的是她在希腊语中的名字，尼托克里丝（Nitocris）。早在公元前15世纪，底比斯的祭司们就已经声言尼托克里丝是他们仅有的一位女性统治者。两个世纪之后，埃及的领军历史学家宣称，尼托克里丝是“她那个时代所有女性中最高贵和最可爱的一位，有着美丽优雅的面容，是第三座金字塔的建造者”。关于她的浪漫故事，随后得到进一步的润饰，那具有传奇色彩的尼托克里丝变成了“女人中的女人，成为最完美的尤物，肌肤细腻白皙，而且比那个时代中所有的男人都更勇敢”。");

		content.push("此前有过一些见解，认为第六王朝——扩展开来说，实际上就是埃及整个的“古王国”旧时代——急剧崩溃覆灭，是因为其末代王位上坐着的是女人。而现在这个论点被动摇和推翻了。事实上，第六王朝的终结是一个逐渐衰亡的过程。渐进累积的气候变化和日益老迈、羸弱无能的君王加剧了形势的恶化。官员们为君主来管理这个国家，但国王却无法给他们以充分或恰当的俸禄回报。");

		content.push("这种策略倒是很有效，暗示说似乎每一天都会换一个新国王，但对于一个惯于用每位君主的即位年份来记载历史的文化而言，这种局面自然就令人抓狂了，因为如此混乱频繁的君王更替，让任何文献记录或年历记事的设想都无法实施。"); 
		content.push("第八王朝也好不到哪里去，至少有十七位国王曾在孟斐斯主政治国。但第七、第八王朝合并在一起，所占据的历史时间段也仅是公元前2181年到公元前2125年前后，这也标志着一个所谓“中间时期”（Intermediate");

		content.push("对第八王朝的统治者，我们几乎都一无所知，但其中有个身份同样也暗昧朦胧的国王，名叫内弗尔卡乌霍（Neferkauhor），倒是做出了一些努力，试图将南方笼络在治下。他的办法就是和亲，把女儿内贝特（Nebet）公主嫁给了南部的首席大臣柯普托斯的锡麦伊（Shemai）。这位国王反复多次给女婿两口子去信，谈论他满腹的心思和烦恼。"); 
		content.push("已知的第八王朝统治者中，只有一位叫艾比（Ibi）的国王修建了金字塔。这也是刻有“金字塔文案”的最后一座金字塔。传统的葬祭风俗走到了末路，与比布洛斯的贸易也同样如此，于是就有了一个问题，“用来做木乃伊的那些松木松脂该怎么办？”——因为那些用于尸体防腐的松柏树脂存货太多，已经开始日渐干燥了。"); 
		content.push("位于法尤姆（Fayum）绿洲、尼罗河水灌注而成的65米深的卡伦湖也一样干涸了。尼罗河洪水年复一年持续低水位，继续带来饥荒的困扰。公元前2150年左右，大气环流中一个显著而剧烈的改变让这一情况甚至更为恶化。大气变化引发了“一次突然的、短期的寒冷气候现象”，这又导致埃塞俄比亚高原的降雨进一步减少，而那里又正是青尼罗河的源头。相应的后果就是“地表水量大减，带来灾难性的影响”，但高原的这种情形并不比埃及境内更严重。"); 
		content.push("神庙中的供品不再有人定期补给，敬拜仪式不再举行，人去楼空，一片荒寂，看起来似乎连神祇们自己也远走高飞、消失无踪了。在埃得夫，“荷鲁斯庙堂被原本属于那里的他（大神本人）抛弃了”，而在梅杜姆，斯奈夫鲁金字塔葬祭庙那原先被奉为神圣的殿堂，现在成了牧人的安身之所——他们所放养的牲口，当然也包括各种人畜垃圾，都在那里“济济一堂”。");

		content.push("对阶层等级意识明确的埃及人而言，这正在成形中的革命变迁实在让他们惊骇恐惧。随着无政府的动乱状态真的取代了此前的井然秩序，故去的帝王们本身也沦为攻击的对象，冉内弗瑞夫在阿布希尔的葬祭庙便遭到了洗劫，而这只是遭劫的王室陵寝之一。正如伊普维尔所悲叹的，“安葬在墓中的先人，被扔到了高地之上，入殓师与防腐香膏的机密被弃置一旁，昨日在此的一切已消逝……穷困盲流抢劫了国王……金字塔所藏宝物，如今已无影无踪，唯剩空寂”。第五和第六王朝留存下来的金字塔，那些更小的、建造更简单的，因而也就更容易得手进入，所以其中有很多也遭遇了相似的盗墓大洗劫。");

		content.push("官方公文资料遭到大肆破坏，当然也就解释了为什么这是“古埃及历史上了解最有限、史料最贫乏的时期之一”。孟斐斯不再是集权化中央政府的核心，没有能力对地方省区实行有效管控，搬迁到各自故乡定居的官员们，有意无意中发现自己成了各地独立小王国的统治者，就像一千年前国家未统一时的状态。既然没有中央权威机构来资助或规范艺术的生产和制作，为当地首领创作的那些雕像、石碑、牌匾和墓葬石刻场景，也就不再遵循什么固有的规矩——这些物件也确实各显神通了。");
