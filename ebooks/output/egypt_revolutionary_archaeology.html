		content.push("何偉（Peter Hessler）"); 
		content.push("生於密蘇里州哥倫比亞市，普林斯頓大學主修英文和寫作，牛津大學英國文學碩士。何偉自二○○○年至二○○七年間曾擔任《紐約客》駐北京記者，同時也是《國際地理》雜誌、《華爾街日報》和《紐約時報》的長期撰稿人。二○一一年至二○一六年擔任駐開羅記者，為《紐約客》撰寫中東報導。"); 
		content.push("著作《消失中的江城》曾獲Kiriyama環太平洋圖書獎，《甲骨文》入選二○○六年美國國家圖書獎，這兩本書與《尋路中國》共同構成了何偉的「中國三部曲」，成為中國觀察與非虛構寫作的必讀書單。二○○八年，何偉因其卓越的報導而獲得美國國家雜誌獎；二○一一年，何偉以其筆下「敏銳觀察中國平凡百姓如何應對改革時代社會快速變遷的複雜生活」之紀錄，再獲麥克阿瑟基金會（MacArthur"); 
		content.push("Foundation）表彰其寫作成就。");

		content.push("專職譯者。政治大學歷史學系世界史組碩士。譯有《消失在索穆河的士兵》、《世界帝國二千年》、《大人的地圖學》、《全球史的再思考》、《帝國與料理》、《帝國城市》、《不曾結束的一戰》、《殖民之後？：臺灣困境、「中國」霸權與全球化》、《獻給國王的世界》、《職人新經濟》等書。並以八旗文化出版的《帝國與料理》、《職人新經濟》，兩度獲得「Openbook");

		content.push("Chapter 1"); 
		content.push("二○一一年一月二十五日，埃及「阿拉伯之春」（Arab"); 
		content.push("Spring）的第一天，阿拜多斯（Abydos）一片寧靜。沒有示威遊行，沒有騷動，警方無事一身輕。當時正值冬季考古挖掘期，只有一件不尋常的事情發生。這個月初，來自美國布朗大學的考古隊發現一處洞穴，內有兩尊奧塞里斯（Osiris）小型青銅神像、一尊童身荷魯斯（Horus）小型石製神像，以及三百枚青銅錢幣。"); 
		content.push("考古學家之前已經挖出一系列在古代便遭盜掘一空的陵墓，因此對這類遺物既不期待，也不抱希望。主持挖掘任務的羅瑞兒．貝斯多克（Laurel"); 
		content.push("Bestock）當下的反應五味雜陳，除了發現文物的興奮感，她也感到一陣緊張，因為考古隊伍如今得應付來自安全與官僚行政等更加棘手的問題。當地警方通知上級，接著來了一位埃及古文物部（Ministry"); 
		content.push("of"); 
		content.push("Antiquities）的官員──這下子有很多文書工作得完成了。一連幾天，貝斯多克等人長時間工作，費力清理、測量每一枚錢幣與每一尊雕像；接著，工作人員將每一樣拍照建檔後的古文物鎖進木箱，擺在皮卡車後車廂，由將近十名荷槍實彈的員警護送，運往當地首府索哈傑（Sohag）。"); 
		content.push("這些古文物本身不算特別有價值。沒有任何一尊神像高於十英吋，這也讓出發的大陣仗──卡車、警察、步槍，看起來有那麼一點滑稽。錢幣定年為托勒密時期中葉，介於西元前第三與第二世紀，以埃及學（Egyptology）的標準來說算非常晚期。對考古學家來說，這起發現的真正價值在於出土的環境背景，遺跡似乎曾因為某種古代儀式的施行而有所擾動。但大家不會在鄰近村落談這件事，謠言的煉金術必然會把硬幣由青銅化為黃金，把神像從不起眼的小物件變成跟圖坦卡門（Tutankhamun）的陪葬面具一樣價值不斐的古物。對於這類考古發現來說，最糟的情況是社會秩序因文物出土而發生若干崩潰，但眼下沒有理由擔心會發生這種事情。總統胡斯尼．穆巴拉克（Hosni"); 
		content.push("Mubarak）統治埃及已將近三十年，首都開羅發生的抗議也鮮少影響到如此偏遠的角落。"); 
		content.push("二○一一年一月二十六日，埃及「阿拉伯之春」的第二天，阿拜多斯風平浪靜。"); 
		content.push("考古學家在當地聚落的西邊作業，地點是個被村民稱為「al-Madfuna」──「陪葬」（the"); 
		content.push("Buried）──的古代墓場。「陪葬」有全埃及已知最早的王室陵寢，也是全世界現存最古老的、尚未頹傾的泥磚建築。該建物結構可以上溯到西元前二六六○年前後，牆高將近四十英呎，圍出一塊巨大的方形範圍。沒有人曉得它原本的功能，而它的阿拉伯方言名字──「Shunet"); 
		content.push("al-Zebib」（葡萄乾倉庫）──則是另一個謎，人們向來認為這棟建築是擺放貨物或寄存牲口的棧房。十九世紀中葉，法國考古學家奧古斯特．馬里埃特（Auguste"); 
		content.push("Mariette）曾在此工作，他並未援引任何證據，便指稱該建物為「某種警察局」；馬里埃特擔心有人劫掠，因此這個理論感覺上是他心態的投射──將近五千年來，盜墓向來是阿拜多斯揮之不去的問題。"); 
		content.push("二○一一年一月二十八日，埃及「阿拉伯之春」已經進入第四天，數以萬計的人集結在解放廣場（Tahrir"); 
		content.push("Square），而且不知是誰在附近穆巴拉克的國家民主黨（National Democratic Party）中央黨部放了一把火。"); 
		content.push("回來談阿拜多斯，布朗大學的團隊早已返家，另一支來自紐約大學藝術研究所的考古隊此時也已經抵達。這支隊伍正在修復部分的「葡萄乾倉庫」──平常大家都管這個結構叫「須納」（Shuna）。紐約大學的考古團隊由五十八歲的馬修．亞當斯（Matthew"); 
		content.push("Adams）率領，他有著西方人在撒哈拉工作一輩子的那種熟透外表，耳朵與臉頰全是紅的，襯衫領口的印子已經永遠燒灼在他的前頸與胸口上──這個Ｖ形象型文字的意思就是「埃及學家」。"); 
		content.push("亞當斯是第一個在這處墓場工作的美國人，他在阿拜多斯的職業生涯正好跟穆巴拉克的政權跨度一致。一九八一年秋天，亞當斯還只是個大學部實習生，而那年十月，埃及總統安華．沙達特（Anwar"); 
		content.push("Sadat）在開羅閱兵時遭到暗殺。暗殺事件過後，副總統穆巴拉克登上大位，首都情勢保持平穩。除了警力增加之外，阿拜多斯沒受到什麼明顯的影響。身為實習生，亞當斯分配到的是初階工作，要幫上千片古代陶片分類。在他的回憶中，沙達特遭到暗殺身亡的那年秋天，是他在埃及經歷過最為無聊的考古季。"); 
		content.push("那次經驗影響了亞當斯對解放廣場抗議初期的反應。紐約大學的行政人員開始討論撤離隊伍時，亞當斯表示反對。他曉得，假如外國人離開在墓地現場棲身的發掘屋，遺址恐怕就會遭到掠奪破壞。但到了二○一一年二月一日，已經至少有二十萬人聚集在解放廣場上，全國警方離開各地的崗位，暴徒也占領了幾處監獄。有人襲擊鈉谷監獄（Wadi"); 
		content.push("al-Natroun Prison，位於開羅北方的沙漠），釋放成千上百名罪犯、政治犯與伊斯蘭主義者，其中包括一位名叫穆罕默德．穆爾西（Mohammed"); 
		content.push("Morsi）的穆斯林兄弟會領袖。"); 
		content.push("囚犯攻破監獄後，亞當斯決定撤離。相關人士花了三天才安排好一架飛機，將考古隊直接從盧克索（Luxor）載往雅典。前往機場的路上，考古學家們想辦法安排了一條經過麥當勞的路線，但革命的其中一個影響，就是盧克索的麥當勞加盟店已經無餐可出。"); 
		content.push("＊＊＊"); 
		content.push("外國人離開不過幾小時，盜墓者就出現在「陪葬」。發掘屋雇有私人警衛，假如問題嚴重，警衛通常都會打電話找警察。但如今警方沒有回應，警衛們把第一批小偷趕跑，等到幾小時後的凌晨兩點半，又來了更大一批人。那些人臉上都戴了面具，身上也帶了挖掘用的工具。那些人徑直面對警衛，警告他們如果不放棄遺址，就要殺了他們。"); 
		content.push("管理發掘屋的人是艾哈邁德．拉札布（Ahmed"); 
		content.push("Ragab），年紀將近四十，冷靜、可靠，來自遙遠南方的亞斯文（Aswan）。外國人在埃及進行考古遺址挖掘工作時，通常都會雇用埃及其他地方的人來擔任管理者，如此這個人才能不受當地家族與部族壓力所影響。艾哈邁德曉得，這種壓力同樣是他面對盜掘者時最大的希望。對方有許多人拿了槍，但只要他們來自阿拜多斯，也許就不會射殺沒有武器的遺址警衛；但如果歹徒是外地人，恐怕就不明白這種不成文的規矩。"); 
		content.push("對艾哈邁德來說，他反而不太擔心文物遭竊。經過幾千年的劫掠，以及後來超過一世紀以上的專業考古挖掘，多數容易找到的有價物品早已從墓群中取出了。但盜掘者對此完全不了解，他們在黑暗中快速發掘的作法，很可能會傷害到地底下尚未經過仔細研究的結構。許多小偷必定是聽說了最近發掘出的雕像與硬幣，因為他們瞄準的就是出土上述物品的地點。"); 
		content.push("二月十一日，一名政府官員在國家電視頻道宣布，穆巴拉克已辭去總統一職。差不多在同一時間，外地人開始來到「陪葬」，有些人是受到上埃及地區悠久的傳統巫術信仰所驅使。一天傍晚，警衛們逮到一名來自南方城鎮、距離一個多小時車程的拿戈瑪第（Nagaa"); 
		content.push("Hammadi）的年輕盜掘者。這名年輕人在接受審訊時說，村裡的長老作出預言，表示在阿拜多斯可以找到寶藏。艾哈邁德試著聯絡警方，但警方仍然沒有回應，警衛們只好放了這名盜掘者。"); 
		content.push("艾哈邁德除了有管理手腕，還是個木工好手。為了保護這處遺址，他決定做最後一件自己能力所及之事。他把舊木料、釘子和油漆堆進發掘屋，然後開始動手。"); 
		content.push("＊＊＊"); 
		content.push("古埃及人一開始就把自己的土地分成上埃及與下埃及：南方在「上」，北方在「下」。由於現代人是用羅盤來定位方向，而非河流，因此古埃及人的這種劃分地理方式會讓現代人感到困惑。就這一點來說，人們的想像必須重新校準。"); 
		content.push("甚至連最基本的地貌也讓人很難領會。以上埃及來說，尼羅河在北非高原上鑿出一段深深的峽谷，有三千萬人以此為家，比黎巴嫩、約旦、以色列與利比亞的總人口還多。但所有這些上埃及人都集中在一處河谷地，許多地方寬度不及十英哩。這條綠帶彷彿一座拉長的綠洲，在大沙漠的包圍下有如銀河。來到阿拜多斯，要是你從尼羅河畔出發往西走，下一條你能遇見的河流將會位於南佛羅里達。"); 
		content.push("「陪葬」就像是踏入這片廣袤荒野的第一站。它位在一片與可耕地鄰接的寬廣岩架上，從泥地到沙漠的轉變就像地圖上的國界線一樣搶眼。墓群這裡沒有村落，事實上根本是寸草不生；大片的沙子與碎石幾乎延續一英哩，直至峽谷的西壁。這座峭壁高五百英呎，被一道乾河床切穿，蜿蜒至北非高原。在古代，這道河床據信是來生的入口──靈魂順著峽谷走，走向不可思議的落日。"); 
		content.push("最早統一埃及的王室世系將他們的陵墓建造在乾河床的河口處附近，埃及已知最早的書寫文字（約在西元前三三○○年前後出現）就是在這些墓穴中所發現，象形文字刻在象牙製的標籤上，畢竟當時大象仍遊蕩在埃及高地上。到了第一王朝開始時（大約西元前三○○○年），法老已經從接近今日開羅的地方開始統治，這個地方比較容易同時控制上埃及與下埃及，但他們仍會返回阿拜多斯興建陵墓並進行儀式，阿拜多斯因此被稱為歷代祖先的故鄉；而墓群最終變成朝聖的地點，一千多年來，埃及各地的人聚集在此參加一年一度的奧塞里斯神節慶。古埃及人稱這個地方為「聖神的台地」（Terrace"); 
		content.push("of the Great"); 
		content.push("God）。它孤絕，卻可以到達；它神祕，卻又可見；它毫無生機，卻有王族與聖神為之添色。馬修．亞當斯把它描述為某種劇場，「陪葬」是舞台，峭壁是背景，村落是觀眾，至於最早踏上這座舞台的演員，則是確立政治權力精髓的諸王。"); 
		content.push("＊＊＊"); 
		content.push("穆巴拉克被迫下野那一周，艾哈邁德在發掘地點打造了一個方型的大木箱子。這個箱子長十三英呎，高六英呎，底部保持懸空，只有用箱內的支柱來支撐。箱子的邊緣非常平整，艾哈邁德把箱子漆上很深的藍黑色。"); 
		content.push("有一群盜掘者膽大包天，居然開了一輛推土機進「陪葬」。最後一座埃及王族金字塔的遺跡就在這裡，位於發掘位址的南端。這群推土機盜掘者就在傾頹的遺址前挖了一道十英呎深的壕溝，另一群盜掘者則跑到西峭壁底下，垂直往下鑿了十幾英呎，只是他們沒能挖進任何陵墓。但搞不好是哪位長老告訴他們可以在峭壁下找到寶藏吧！？"); 
		content.push("艾哈邁德在距離阿拜多斯以東約六英哩的地方行政中心拜勒耶納（Balyana），買了假的警車警示燈，他把警示燈裝在自己做的木箱上，還裝了警笛。其他的警衛則幫他把箱子抬起來，擺到他那台四輪傳動的大發汽車（Daihatsu）上。在闃黑的天色下，這輛車有了絕佳的偽裝，跟任何一輛觀光景點皆可見的裝甲運兵車（APC）十分相似。");

		content.push("古埃及人用兩個詞來指稱兩種不同的時間：「djet」與「neheh」。這兩個詞無法翻譯成英語，當代人的心智恐怕也無法領會。在你我的世界，時間是一條直線，一個事件延續另一個事件；而這些事件的積累，以及有影響力的人所採取的行動，便造就了歷史。但對古埃及人來說，時間並非線性，而「事件」──「kheperut」──則是個啟人疑竇的概念。事件是異常，事件是脫軌，事件中斷了世界的自然秩序。古埃及人對歷史存在方式的定義與我們不同。古埃及人從西元前三三○○年就在書寫，到了西元前三三二年──也就是遭到亞歷山大大帝征服時，他們仍然在書寫。但放眼這三千多年，他們卻從未寫出任何在現代意義下堪為歷史著作的作品。"); 
		content.push("「Neheh」是循環的時間，跟太陽運行、四季遞嬗，以及尼羅河一年一度的洪水有關；它會重複，它會重現，它會重生。另一方面，「Djet」則是不變不動的時間；每當舊王死去，他便會進入「djet」，這是諸神的時間。神廟過的時間是「djet」，金字塔、木乃伊與王室藝術亦復如是，不時有人將這個詞翻譯為「永恆」，但「djet」同樣能用來描述「完滿」的狀態。也就是說，處在「djet」的事物已經完結，但不會消逝，而是永存於當下。"); 
		content.push("諸神創造的這個世界並非永恆。借埃及學家艾瑞克．霍農（Erik");

		content.push("Chapter 2"); 
		content.push("我帶著家人，在「阿拉伯之春」的第一個秋天移居開羅。我們抵達的時候是二○一一年十月，城裡的光線正是在一年中的這個時間開始轉變。白天仍然因熾熱而視線模糊，但晚上常有來自北方、也就是從尼羅河流入地中海之處吹來的微風。經過幾星期時間，微風緩緩將夏日的強光從天空中洗去，這座首都的輪廓細節也愈發鮮明。沿著尼羅河，橋樑下的影子漸深，河水也從單調、融化的灰轉變為沁涼的藍棕色陰影。日暮時，連破舊的建築都有著金黃色的光彩。景緻延伸進了冬天，有那麼幾個片刻，我發現自己身在某個高處時──像是公寓的上層、高速公路高架橋，便能清楚看見吉薩（Giza）台地上的金字塔。");

		content.push("「安全」在開羅老城區向來不具優先地位，安全的標準在「阿拉伯之春」期間更是低落。停電稀鬆平常，自來水更是時不時整天停用。不過大多數的東西不知怎的都還能發揮作用，就只有初來乍到者很難感受到系統其實有在運作。每個月都會有人來敲一次門，禮貌地要求進屋，查看廚房裡的瓦斯表，接著當場秀出帳單，還有另一個人會定期出現收取電費。這些人都沒穿制服，也沒有出示任何身分證明，而且從清晨到深夜的任何時間都有可能現身。");

		content.push("第二次前往解放廣場時，烏瑪．馬克罕清真寺發生了一件偷竊案，小偷被逮個正著。犯行發生在白天祈禱時，當時清真寺裡的人都排好隊伍、面向前方。烏瑪．馬克罕清真寺坐落於廣場西南角，當天門窗大開，外面群眾的吼聲證好宣洩而入，那些怒吼像浪潮一樣規律，在延續中不斷變化，不時增強到某種高潮，彷彿巨浪擊打海岸。每一回聲音到達頂點，我都會揣想外面到底發生什麼事，也許是催淚瓦斯罐射進了人群中，抑或是另一位受傷的青年被人從第一線帶回。");

		content.push("其實，根本不會有警察在這種日子靠近烏瑪．馬克罕清真寺，所有的裁決都交由群眾來執行。小偷的身體軟弱無力，當大學生搜他口袋時，他的雙臂就像小狗一樣縮起來。大學生找到一只打火機，以及一盒泛得林（Ventolin）──有些醫生會無償幫忙，把這種氣喘藥發給催淚瓦斯的受害者。大學生把這些東西交給教長，教長則靠向小偷，教訓了很長一段時間。教長低聲講話，而這群人在整起事件中都沒有高聲說話。當小偷知道自己可以離開時呆了一晌，緊繃的心情大為放鬆，接著他快步走向門口，一路低著頭。他頭也不回，就這麼消失在廣場的吼叫聲中。");

		content.push("暴力衝突的明確起因很難確認。三天前，穆斯林兄弟會組織了一場示威，反對軍方以臨時為由進行統治。那些軍方代表組成所謂的最高軍事委員會（Supreme");

		content.push("穆斯林兄弟會的抗議活動在本質上是種警告。他們和平聚集在解放廣場，提醒最高軍事委員會：任何試圖讓民主轉型過程脫軌的舉動都會遭到抵抗。一天之後，兄弟會清空廣場，對於訊息傳達成功感到滿意。但若干自由派抗議者留在解放廣場過夜，隔天與警方發生衝突。抗議人士表示警方在無人挑釁的情況下發動攻擊，但也有人說是年輕人騷擾當局。無論如何，在這種一觸即發的政治氣氛下，就連微不足道的爭執都有可能迅速惡化。消息一在社群媒體擴散，不同政治光譜的年輕人便湧向廣場，擔心他們艱苦對抗穆巴拉克所取得的勝利會被軍方偷走。"); 
		content.push("到了示威的第三天，已經超過二十人身亡，其中多數死於解放廣場東南角延伸到內政部的穆罕默德．馬哈茂德街（Mohammed Mahmoud"); 
		content.push("Street）。內政部是警方的主管機關，眼下成了憤怒者的目標。每隔一段時間，就會有成群的年輕人以棍棒和石塊為武器，怒氣沖沖朝內政部圍牆而去；穿著鎮暴裝的警察則以催淚瓦斯、橡膠子彈與霰彈槍還擊。"); 
		content.push("當天早上我走去解放廣場時已有數以萬計的群眾聚集，當時還沒發生激烈場面。但民眾情緒是很難控制的，時不時會有一群人因為不明原因而受到驚嚇，開始逃離穆罕默德．馬哈茂德街，彷彿警方正要來到。一開始可能只有四、五名年輕人，但這股恐慌氣氛像是傳染一般，馬上便有數百人在廣場上狂奔──而浪潮的停止就跟開始一樣突然。這種節奏就如同廣場的聲響，有著類似海浪的韻律，看著奔跑的人起跑與停步，就像看著潮來潮往的波浪般讓人入迷。"); 
		content.push("在其中一波狂潮中，我注意到有個年輕人站在一邊，表情溫和沉穩。你很難得在這樣的群眾中看到誰的外表如此平靜。我用自己那口破阿語攀談，隨後換講英語。他是艾因閃姆斯大學（Ain");

		content.push("革命期間，在廣場周圍的建築物與機構當中，只有烏瑪．馬克罕仍然保持完全開放。祈禱室內，志工醫師設立醫護站治療傷者，所有人都能使用清真寺的浴場。隨著這位學生進入清真寺時，我看到數十人在為手機充電，還有人睡在祈禱室的角落。"); 
		content.push("此後，每當我展開跨越尼羅河宮殿大橋的日常行程，總會在烏瑪．馬克罕清真寺停下腳步。不久後，我便在清真寺渡過解放廣場的大部分時間。廣場本身人滿為患，打鬥的景象混亂到我無法理解發生了什麼事；但清真寺中卻另有一番秩序。幾位教長帶領眾人祈禱，年輕的抗議人士自發擔任醫生、藥師與警衛。他們成立失物招領處，專門處理在解放廣場撿到的物品。平時，主祈禱室僅限男性進入，但現在婦女祈禱室的入口處已經改成小型醫護站，女性因此獲准在前往寺中的婦女區域時可以穿越男性區域。"); 
		content.push("在這裡，當個局外人並不難。當我向大家介紹我是來自美國的記者，大家都樂於跟我說話。有時我會錄影紀錄清真寺內的事件，未來才能在有翻譯的情況下回顧。人們常常用強調的口吻，告訴我每一座清真寺都會對非信徒開放，因為伊斯蘭包容所有信仰。他們甚至對破壞秩序的人也親切以待──至少在抗議的頭幾天是如此。先前那群人對手機竊賊的態度之所以頗為溫和，除了因為清真寺是個神聖的場所，另外也和他們有著與外頭革命者一樣的信念有關。"); 
		content.push("＊＊＊"); 
		content.push("抗議的第五天，我看到人們把一具示威者的遺體抬進烏瑪．馬克罕。喪禮是由一波音浪帶起的，寺外先是響起一陣低沉的聲音，接著漸強化為轟隆聲。我坐在祈禱室的一角，突然間一群人從前門闖入。人群最前頭有十來人，用肩膀扛著一具未封蓋的棺材。"); 
		content.push("他們將遺體擺在清真寺前頭指向麥加的窯殿──米哈拉布（mihrab）的前方。幾位穿著黑衣的婦女跟著男人們進來，包括了死者的母親。她抓著一張護照大小的照片，照片上的人正是她的兒子。一些男人試圖擋住她，叫嚷說喪禮進行時是禁止婦女在場的。但這位母親揮舞著照片──在她手中，這張小小的相紙彷彿跟棍棒一樣有力。男人們迅速退開，女人們在這短短的聖禮期間始終待在祈禱室裡。"); 
		content.push("一位隨著棺材進門的男子告訴我，這位殞命的抗議者才二十五歲，有旅遊專業的學位。他是在前一晚被殺的。我問起這位抗議者的死因，男子默默把手伸進自己的口袋裡，掏出兩枚空彈殼。在內政部附近抗爭的人有時會蒐集這些東西，當作政府已經開始使用真槍實彈的證據。"); 
		content.push("目前為止已經超過三十人身亡，這位年輕的示威者就是其中之一。一位蓄鬍的教長站在遺體前，講起哈姆札（Hamzah）的故事。哈姆札是先知的叔父，當伊斯蘭於西元七世紀興起時，哈姆札在早期一場與麥加人的戰鬥中殉道。接著教長談到這些示威。"); 
		content.push("「要知道，我們認這人為真主樂園中的烈士！」他的聲音益發高亢。「我們向真主立誓，這一切不會白費！流的血是善的血！是為了公義的世界而流！聽我說啊真主的子民！我們要抗爭，我們會堅守此處，直到為烈士們復仇為止！」");

		content.push("Salem）的年輕藥師則是在米哈拉布旁的臨時醫護站做事。色蘭的英語說得很流利，當我提到方才的喪禮時，他眨了眨眼，說自己忙到沒注意。他已經工作兩天，幾乎沒有闔眼。他說，他發出去的多半是治療催淚瓦斯的泛得林與肺咳寧（Farcolin），也發了大量的聚乙烯醇眼藥水。地板上散亂丟著包裝紙、小藥瓶、玻璃瓶和其他東西。我們交談時，這名年輕藥師踩到了一支針筒，劃開了他的腳。他彎下身，慢慢包起繃帶，臉上一片淡然，彷彿只是尋常的抓癢。他光著腳。在烏瑪．馬克罕清真寺內，很多事情都有商量空間，只有一條規則絕對不能打破──清真寺中不許穿鞋。");

		content.push("抗議的第六天，名叫色蘭．阿卜杜─艾爾色蘭（Salem");

		content.push("抗議期間大約有十多名年輕的革命分子在清真寺裡外幫忙，他們多半不會講英語。一周後，我聘了一名翻譯陪我加入解放廣場之行，我們常常和一位志工同坐，是位瘦弱但敏銳的男子，名叫瓦利德（Waleed）。瓦利德來自遙遠的開羅郊區，跟許多抗議人士一樣，除了身上穿的衣服之外什麼也沒帶，每天都穿同一件白色毛衣，這件毛衣一天比一天更髒一些，晚上他就睡在清真寺裡。每當寺裡擠滿人，瓦利德會在祈禱室忙進忙出，分發毯子、食物，以及其他人捐獻的物資。"); 
		content.push("這種自發性的組織行動就是革命的正字標記。像是穆巴拉克被迫下台的第一波抗議中，也始終沒有帶頭的運動領袖；參與這場革命的人以年輕人居多，埃及的人口中，二十五歲以下的人就占了半數以上。談到沒有領導人或政黨帶領的這件事，抗議者往往帶著自豪的口吻，因為就他們來看，恰恰反映了自己是更民主的一代人的事實。他們對非官方活動所投入的心力，也是這種自豪之情的一部分。衝突發生時，騎摩托車的青少年負責後送傷者或吸入催淚瓦斯的人，有醫學與藥學背景的學生則加入臨時醫護站；甚至還有成群的年輕人帶著鑿子與槌子，破壞穆罕默德．馬哈茂德街的人行道，供群眾撿拾水泥塊丟擲警方。"); 
		content.push("烏瑪．馬克罕清真寺發揮了各種功能，後來甚至成為解放廣場的臨時法院所在地。我第一次拜訪清真寺時觀察到的寬容氛圍似乎已經變調，如今，任何在廣場上被抓到的現行犯，都會直接押往祈禱室；假如犯行嚴重，罪犯會被綑住雙手，關到小房間裡。決定是否釋放被告，或是送交廣場遠處的警察局，就是志工們的任務。我問瓦利德他是怎麼決定的。");

		content.push("「這就是失物招領，」瓦利德說，「裡面有許多東西是從小偷身上搜出來的。你就知道這是個嚴重問題，我們必須嚴厲對付我們抓到的人。」"); 
		content.push("＊＊＊"); 
		content.push("經過一星期的示威後，埃及最有聲望的伊斯蘭學術機構──艾資哈爾大學（Al-Azhar"); 
		content.push("University）的若干重要教長與內政部達成暫時停火協議。休戰期間，軍隊派士兵蓋水泥牆，架鐵絲網，擋住通往內政部的主要道路。此時，示威群中仍然沒有領導者能提出明確而完整的要求。穆斯林兄弟會拒絕重返廣場，有些年輕的兄弟會成員乞求上級參與，一部分是為了建立秩序，以期降低暴力程度；但兄弟會的領袖們鐵了心──他們覺得捲入這麼混亂的事件完全沒有好處。抗議之初，埃及臨時政府的內閣提議總辭，但此舉完全無助於減少怒火。"); 
		content.push("倒是水泥牆發揮了作用。屏障還沒出現之前，示威浪潮可說毫無間斷。群眾衝向內政部，在警方壓力下撤退，然後重新組織，再度發起衝鋒。等到水泥圍牆擋住了這些進攻的節奏，情況就好像催眠師敲響他的手指一樣，年輕人失去了焦點；一旦少了明確目標，他們的精力便朝不同的方向散逸。志工組成的警衛隊突然激增，檢查哨也在解放廣場四周大量出現。在這時期，無論我與我的翻譯在什麼時間點從尼羅河宮殿大橋走過去，都會被年輕人攔下個七、八次，要求我們出示證件。"); 
		content.push("這位翻譯名叫穆哈美德（Mohamed），但他有個綽號──馬努（Manu）。「阿拉伯之春」爆發前，馬努曾受雇於位在開羅的杜拜行動電話客服中心，用英語回答杜拜客戶的問題，接著他又為一間打算在埃及地中海岸邊興建渡假村的荷蘭公司工作。革命展開後，這間荷蘭公司放棄計劃，員工則是遭到資遣。馬努只好在解放廣場周邊盡可能地接翻譯工作，附近總有外國記者與攝影師需要翻譯人員。對於這一切，他似乎處之泰然──從杜拜行動電話公司到荷資渡假村，短短一年的時間，他的工作又變成幫助外國人理解埃及政治事件。"); 
		content.push("馬努年近三十，是個剃了光頭、眼睛內雙的英俊男子。我對埃及人的第一印象是他們臉上豐富的表情，但我卻很難解讀馬努的神情。他不太笑，而且一開始幾乎不提自己的人生；甚至連解放廣場檢查哨的志工咄咄逼人時，他也依舊心平氣和。每當經歷這種不愉快，以及我們要進入清真寺前，他都會停下腳步，點根總督牌藍標（Viceroy"); 
		content.push("Blue）來抽；只要一離開清真寺，他也會做一樣的事情。他總是大口抽著他的香菸，彷彿在祈禱室裡時他一直憋著氣。有一回，我問起他對那個地方的真實印象。"); 
		content.push("「我不喜歡清真寺。」他說。"); 
		content.push("「這意思是你不信教？」"); 
		content.push("「也不是。」他細細道來：小時候，他常參加周五的祈禱，但稍微長大之後，他就不去清真寺了。之後，他進入陸軍服兵役，當時他習慣去基地裡的清真寺，為的則是打盹。「那邊是我唯一能獨處的地方。」他說。"); 
		content.push("「你討厭軍隊？」");

		content.push("我問他會不會擔心穿著制服睡在祈禱室裡，會被人視為不尊重。我原以為我在烏瑪．馬克罕清真寺所看到的──無時無刻都有人在整間祈禱室地板上攤成大字──只是革命時的反常現象。"); 
		content.push("「不，」馬努說，「只要在大熱天進任何一座清真寺，你都會看到有人在睡覺。至於別的才不正常。」他這句「不正常」的意思很廣──這座清真寺、這個廣場、這種衝突、這些檢查哨。"); 
		content.push("馬努參加過解放廣場抗議初期的幾場，穆巴拉克下台一事令他激動不已，但他說自己如今有不一樣的感受。清真寺裡也有許多人的看法跟他相同。「一月時，抗議的是中上階級，」人稱薩米（Samy）教長的古蘭經老師告訴我，「他們要求社會正義與自由，但現在這是場窮人的革命，都是一窮二白的人。」這位教長出身尼羅河三角洲，在當地的宗教學校工作。自從十一月爆發抗議後，他就住在清真寺裡，帶領祈禱。他說，許多在穆罕默德．馬哈茂德街上抗爭的年輕人想法都很混亂，但仍然值得寄予同情。「他們不是只為了製造麻煩，」他說，「他們生活很苦，充滿憤怒。」"); 
		content.push("在埃及，所有主要的清真寺都是由國家直接管理，政府指派伊瑪目，支付他們薪水。烏瑪．馬克罕清真寺的伊瑪目是馬札哈．沙欣（Mazhar"); 
		content.push("Shahin）教長，是位在鏡頭前很上相的男子，三十多歲，常常在談話性與流行宗教節目上宣揚相對自由的伊斯蘭信仰詮釋。他也因為在革命初期支持解放廣場上的運動，而成為知名人物。十一月抗議的第一天，馬札哈教長就在烏瑪．馬克罕清真寺發表一次激情的講道。他告訴示威群眾：「我們要的是懷抱伊斯蘭願景的公民民主國家，允許人民實現他們的權利與民主。」"); 
		content.push("但自從那次講道後，我就不曾在清真寺看過馬札哈教長。法律規定，政府任命的伊瑪目在日落時與入夜後的禱告之間必須待在自己的清真寺裡，因此我與馬努常常在這個時間拜訪。「我希望他人就在這裡，」薩米教長說，「總得有人主持一切。」這段期間，馬札哈教長繼續在電視上露面，公開表示願意在示威者與警方之間做協調，但在示威地點，到處都看不到他的人影。"); 
		content.push("＊＊＊"); 
		content.push("抗議的第十天，有個人被逮到攜帶剪刀，於是被拉進烏瑪．馬克罕清真寺。剪刀之所以被列為違禁品，是因為小偷會用剪刀剪破衣袋。一小群民眾拖著他穿過祈禱室，就在潔身室裡毆打他。我和馬努坐在十五英呎外跟瓦利德講話，對話不時被男子的慘叫而中斷。一些人跪在附近，試著祈禱。此時，瓦利德的白毛衣已經完全變成灰色的了。所有志工看起來都一樣，一天天過去，他們的衣服愈來愈髒，表情也愈來愈緊繃。"); 
		content.push("我問瓦利德，他們打算怎麼處理這個被控當賊的人。瓦利德說，他們會把他綁起來一段時間。這間清真寺就和廣場上的其他地方一樣，突然跑來一批自告奮勇的糾察隊。他們忙著對覺得可疑的人提問，常常毆打遭扣押的人，企圖屈打成招。有些新來的人自己準備了武術用軟墊背心，用日出的圖案加以裝飾。當這些勇士們赤著腳、踏著方步時，清真寺彷彿也變成一間跆拳道館。"); 
		content.push("一些糾察隊員開始對馬努施壓，想得知更多關於我的資訊。如今的清真寺已經沒有長輩。薩米教長在先前試圖阻止鬥毆時受傷，已經回到尼羅河三角洲的老家。竊案隨時都在發生，其他罪行也是。有個年輕人在清真寺的醫護站假扮醫生被逮到，好幾名志工回報有大量捐獻得來的藥品在未經許可的情況下被搬走，可能給人帶到黑市賣了。"); 
		content.push("抗議的第十天，我們步出清真寺，馬努先是抽起他習慣的總督牌藍標，然後說咱們先別靠近這裡一段時間，或許比較妥當。"); 
		content.push("＊＊＊"); 
		content.push("國會大選在隔天早上開始。埃及各地的選舉情況都很平和，合格選民中有半數都參與了投票。我整天都在開羅各地的投票所打轉，每個地方的排隊隊伍都很長，他們根據性別的不同而分隊伍，但很有秩序。我在郊區馬阿迪（Maadi）的一間投票所數了數，有超過一千兩百名婦女在隊伍中耐心等候。這是埃及史上第一次真正的自由選舉。"); 
		content.push("穆斯林兄弟會贏得全國各地百分之四十七的席次。最保守的伊斯蘭主義者──薩拉菲派（Salafis）的代表光明黨（Nour"); 
		content.push("Party）最後居然位居第二。這兩大伊斯蘭主義團體共同主宰了新國會，沒有任何左派政黨贏得超過百分之十的席次。"); 
		content.push("兄弟會的領袖們顯然作了敏銳的政治決定。由於避開了解放廣場的抗爭，他們得以將心力投注於競選活動的最後衝刺。當我訪問組織的領導階層時，他們宣稱當局是故意激起抗議人士的情緒，以期中斷民主體制的成形發展；但也有少數重要的弟兄並不同意，像是穆罕默德．貝爾塔吉（Mohamed"); 
		content.push("Beltagy）。穆罕默德．貝爾塔吉贏得東開羅一處貧困行政區的國會席次，他提到自己曾經以個人身分走訪解放廣場。他告訴我，場面之暴力讓他大感錯愕。"); 
		content.push("「我同意其他兄弟會領袖所說，是假情況沒錯。」貝爾塔吉說，當時我們在他的競選辦公室會面。「是為了讓民眾在通往選舉的路上分心而製造出的情況。兄弟會認為既然這是假情況，我們就該保持距離。但我覺得我們應該到場，因為那邊流了太多血。全都是年輕人，應該要有人在那指引他們。」"); 
		content.push("我花了段時間，費力調和我親眼所見的這兩件事。廣場上、清真寺內，我眼看一個小型社群發展起來，然後瓦解，因為缺乏領導而受害。但我也見證了一場有秩序、平和的全國大選──民主夢成真。有時候，我覺得清真寺太小，不足以代表更大的局勢；但有時候，我又覺得選舉是個膚淺的儀式。不過，像開羅這樣的城市就是有這種特質：城裡有許多部分，許多種現實。對不同的人來說，甚至連橋名上的紀念日──十月六日、五月十五日──都有完全不同的意義。"); 
		content.push("＊＊＊"); 
		content.push("那年，馬努與我常常合作報導政治事件，但也有私下社交的會面。他不拘禮節，周末時常常到鬧區一些彷彿暗藏玄機、前門沒有招牌的小酒吧。在我公寓附近有個地方，他稱之為「守門人酒吧」（Doormen's");

		content.push("有天晚上，馬努打電話給我，說有件事情他想當面對我說。他提議到另一個比較不受拘束的地點見面，就在扎馬萊克的東北角。扎馬萊克這個島上沒有任何店家或餐廳，倒是有幾群年輕人常常聚在停好的車旁，喝啤酒，抽哈希什（hashish）＊。情侶手牽著手，坐在能俯瞰尼羅河的圍牆上。有些居民會在部分圍牆上塗瀝青，對情侶敬謝不敏，但大部分地方還是容許人們相聚。此情此景讓我想起自己在美國中西部成長的回憶，小鎮裡總是有條開車漫遊的路線，讓青少年逃離自己的家人。"); 
		content.push("馬努跟我在圍牆邊找了個沒人的角落，開了幾罐我帶來的啤酒。在附近一棵樹的陰影中，有對貼近彼此的情侶正在低聲交談。女子圍希賈布（hijab）＊，衣服包到腳踝。許多和男友一道前來的女子都穿得相當保守。她們屬於夾縫中的群體，自由到想跟自己的男友獨處，但沒有自由到能在餐廳或其他公開場合這麼做。我完全沒看到這些女子喝酒。"); 
		content.push("馬努跟我閒聊了片刻，接著他說自己最近跟警方有點問題。他相信問題已經解決了，但他想讓我知道，他可能會再度成為目標。「我是同性戀，」他說，「我不知道你有沒有猜到。」"); 
		content.push("我沒有。他從來沒提過女朋友，但開羅的年輕男子通常也都單身。他的個人風格也沒讓我有過這種感覺，這時我才意識到，我之所以覺得他很難解讀，原因就在這裡：他已經學會要小心謹慎。我告訴他，我很欣賞他的坦誠。"); 
		content.push("「這會困擾你嗎？」他說。"); 
		content.push("我分不出他指的困擾是自己的同性戀傾向，還是跟當局之間可能的問題。也說不定這兩件事在開羅是分不開的。"); 
		content.push("「不會，」我說，「當然不會困擾。」");

		content.push("他在蘇伊士運河的塞德港（Port Said）長大，他曾經告訴我，能夠逃離當地生活是多麼讓他鬆一口氣。我問他，在首都的同性戀生活可以自由到什麼程度。");

		content.push("「這邊是其中之一嗎？」我提到站在陰影中那些成雙成對的人。");

		content.push("我問他，那座橋之所以成為同志相聚的地點，是不是因為解放廣場的運動之故。");

		content.push("我們續聊了半晌，然後馬努坐上計程車去鬧區找朋友，我則步行回去蜘蛛網大樓。路上我一直在想，我走過這座命名過兩次的橋，卻從來沒意識到這座橋有別的身分。在馬努跟我說過這些事情之後，幾次從市區晚歸的夜裡，我總能在尼羅河宮殿大橋上看見一些年輕男子。有些形單影隻，有些成雙成對，就這麼緩緩走過鋪滿月色的河上。"); 
		content.push("＊＊＊"); 
		content.push("二○一一年十二月，第一輪國會大選結束後，馬努跟我最後一次前往烏瑪．馬克罕清真寺。這座城市已經進入了宜人的冬日，天空是完美的穹蒼藍。北方吹來的微風洗去了塵埃與催淚瓦斯的氣味。多數的抗議人士已經離開，穆罕默德．馬哈茂德街上的暴力也已經結束很久。各方皆表示估計有四十七人喪生。雖然最高軍事委員會同意在六月底之前舉辦總統大選，但這次的運動很難說有達到什麼重要成就。"); 
		content.push("我跟馬努走訪清真寺時，身為伊瑪目的馬札哈教長還是沒有回來。有些年輕志工還在，但我沒見到瓦利德。當我向人問起他時，名叫穆罕默德．蘇丹（Mohammed");

		content.push("若從現代觀點看吉薩金字塔群的重要性，是有可能誤導人的。我們多半把重點擺在古埃及的有形建築結構與物體，視其文化為近乎奇蹟的規劃、建築與工藝泉源。但真正有趣的是，古埃及人對於我們所認為的「發展」其實並不熱衷。綜觀古埃及的大部分歷史，他們鮮少為灌溉土地而出力，而是仰賴尼羅河的自然氾濫循環。他們每年只有一期榖類作物，人口成長緩慢──即便到了埃及統一已將近兩千年後的新王國時代晚期，人口恐怕也不過四或五百萬人；相形之下，今天的埃及可是有九千多萬人。最早的簡單灌溉器具一直要到第十七王朝之後，才出現在歷史紀錄上。埃及人興建了吉薩大金字塔，卻過了數世紀之後才開始使用輪子。他們收稅，他們跟各地互通有無，但他們從來沒有發明錢──在「陪葬」出土的錢幣是希臘人統治時鑄造的。在古代，象形文字是有字母的，但埃及人似乎不喜歡用這種比較簡單的方式來書寫。三千年來，工匠勾勒出的象形文字形貌出奇地固定。");

		content.push("穆斯林兄弟會成員常常告訴我：關於他們的政治理念，我需要知道的每一件事都可以在《古蘭經》上找到。這是伊斯蘭主義者整體共同的主張：理論上，這場政治運動反應了信仰中若干根本而永恆的特質。但這就跟試圖透過閱讀《新約聖經》以理解美國福音派的政治操作一樣有問題。經典是一回事，歷史是另一回事；任何一種社會運動，都是一時一地的產物。");

		content.push("這一切的建設（尤其是運河）最終讓這個國家破產了。到了十九世紀末，鄂圖曼帝國虛弱已極，埃及落入另一個領主的時機也已成熟。但這一回發動入侵的不是軍人，而是銀行家。不列顛人不過只是購買該國的國債而已，他們便掌控了蘇伊士運河公司以及公司幾乎所有收益。日子一久，他們也開始管理重要的政府機構，直到第一次世界大戰爆發為止──不列顛人直接統治了埃及。"); 
		content.push("哈桑．班納就是在外國人經營的運河兩岸發表了穆斯林兄弟會的成立宣言：「我們厭倦了這種羞辱而受限的生活。」最貼切的作法，是將這場運動理解為對殖民主義、資本主義，以及傳統文化在十九世紀末與二十世紀初崩潰的反應。就此而言，兄弟會就類似共產主義與法西斯主義，後兩者同樣在前後差不多的時刻壯大於世界其他地方。不過，共產主義者志在為社會打造嶄新的烏托邦架構，班納則是訴諸於既有的信仰。"); 
		content.push("他常用「nizam」──「體系」這個詞，來描述將伊斯蘭信仰用於解決當代社會所有問題的作法。這個詞從來沒在《古蘭經》出現過，比較宗教學的學者也用「時代錯置」來形容班納運用這個概念的方式。對班納而言，伊斯蘭之所以能成為一套體系，原因不在於這是《古蘭經》的實際內容，而是因為他相信現代世界需要伊斯蘭信仰。兄弟會的領袖並非以深入的思想或理論而聞名：理查．Ｐ．米切爾（Richard");

		content.push("沒人會有那種「這對埃及好」的幻覺。某日，一位國會議員起身懇求，「把直播停掉吧。一旦大家看到我們在這裡做什麼，看到一切的爭論，他們就不會信任我們了。」只是為時已晚，上千萬的埃及人早就看到了。人人都曉得這場革命缺乏方向，曉得「有立法機關卻沒有新憲法或新總統」是件多沒效率的事。國會議員引人注目卻沒有實權，他們有舞台卻對自己的作為沒有準備。他們其實是搬演一場進口的民主儀式──新古典主義的圓頂古怪地蓋在法老廳上。「你們知道這個政府讓我想到什麼嗎？」一位議員在四月下旬的會議中說道。「你們還記得我們小時候玩捉迷藏，從十、九、八……一路倒數下來嗎？現在有警察了嗎？沒有。還有麵包嗎？沒有。學校還在嗎？不在了。賊人耍了我們。」");

		content.push("馬努的父親經營一間生意興隆的咖啡店，但經營的負擔似乎給他帶來不小壓力。他嚴厲對待員工，為了埃及政局大吼大叫；到了晚上，他會抽哈希什，試圖放鬆。他常常揍自己的么子──馬努學會要避免跟父親說話，因為連稀鬆平常的交談都有可能被暴力相向。他在學校的表現並不起眼，他有語言天賦，但缺少出口；當他請求父親讓他就讀當地的英語學校時，他的父親拒絕了。"); 
		content.push("馬努在中學行將畢業時展開了第一段性關係。埃及所有公立中學與高中都是以性別分班，男孩跟女孩之間通常沒什麼接觸。隨著進入青春期，男生的社交與打鬧也常常帶有性的元素。有些男孩舉動較為女性化，別人就會半開玩笑地碰他、抓他；私底下，男孩子從這種打鬧進展到更親密的舉動也不算特別。馬努發現自己迷上了一位好看的同學，兩人很快便發生了性關係。這段關係斷斷續續維持了兩年，之後馬努和另一位男同學成了一對。");

		content.push("在我所認識的埃及年輕人中，馬努似乎是唯一能完全為自己而活的人。他對擁有一處永久的家並沒有興趣，也不覺得對家人有什麼義務。年紀較長的手足試圖為他介紹可能的新娘人選，但他總能輕易找到藉口，推託時機不對。他很少談論未來。周末時，他不僅酒喝得兇，性生活也很活躍，時不時就在酒吧或尼羅河宮殿大橋找男人。他有各種類型的朋友，其中有來自出乎我意料外的社會群體：外國人、自由派、政治激進分子、同性戀。但他也跟某些身分令人驚訝的人往來──我有時會經過他的公寓，打招呼時卻發現他跟附近認識的一群年輕警校生出遊了。他們看起來就是典型的警察──大男人、四肢發達、愛國，但他們卻樂得有馬努相伴。另外還有一位穆斯林兄弟會的年輕成員，名叫塔里克（Tariq）。每當馬努跟室友開派對時，塔里克一定出現。活動中發生的事情──喝酒、在場有同性戀、男女隨興雜處──對伊斯蘭主義者來說理當是眼中釘才對。但塔里克永遠在場，享受其中。");

		content.push("有時候，他們能從類似穆斯林兄弟會或薩拉菲派的宗教團體中找到宣洩口。我跟塔里克（那位參加馬努派對的穆斯林兄弟）愈來愈熟之後，他告訴我，自己二十出頭就受到伊斯蘭主義者的吸引。信仰不是主因，他稱自己只有最底限的宗教熱情。他的叔父是位虔誠弟兄，正是這位長輩引介他加入組織的。「我很迷惘，想找到點什麼，」他說，「我希望能找到類似教父的人。我想要有人能指引我方向。」");

		content.push("整體而言，穆斯林兄弟會感覺不像是個真正的政治群體。他們的取向過於對內：成員專注於組織本身，而非社會全體。當然，這種特質曾經幫助兄弟會渡過數十年的鎮壓，但也讓他們難以走向外界。對埃及家庭生活不滿足的年輕人常常受到兄弟會吸引，但兄弟會其實算不上另一種選擇，反而是另一種版本的家族。連代表組織基本單位的五人核心小組都叫「'usra」──「一家人」。兄弟會的組織結構也複製了傳統埃及家父長制的缺陷。領導層全是男人，最有權力的人物也都是年紀大的男人，女人無法獲得完整會員資格。有一次，我到運河城市伊斯梅利亞參加穆爾西的造勢大會，活動一開始就是慶祝跟兄弟會成員的家人有關的三對婚姻，但他們不允許新娘上台，他們的儀式版本保守得不尋常，是由新娘的父親代表，上台跟新郎交換誓詞。這場面讓我覺得怪吸引人的──六名男性穆斯林兄弟會成員，在舞台上安排成兩兩一對，發出永恆之愛與陪伴的誓言。");

		content.push("示威持續了幾天。最後來了幾個上級行政區拜勒耶納的官員。拜勒耶納官員與若干示威者會面，並承諾改善天然氣配送。他們也聽取村民的怨言，村民認為當地人進塞提一世神廟不該收跟外國旅客一樣的高價，而官員也同意規劃新的票價安排。最終他們宣布領導被迫離職。對示威者來說，領導的去職符合「阿拉伯之春」的理想模式，於是他們平和散去。此後的阿拜多斯就沒有別的示威活動了。"); 
		content.push("＊＊＊"); 
		content.push("我頭幾回造訪阿拜多斯時搭的是飛機，從開羅飛往該省（governorate，相當於其他國家的州［state］或省［province］）的首府索哈傑。索哈傑的機場是全新的──穆巴拉克掌權的最後一年才剛開幕。二○一○年五月，穆巴拉克總統前往當地出席啟用儀式，將這座建築物以自己的名字命名。穆巴拉克國際機場之所以坐落在索哈傑與阿拜多斯之間的沙漠中，部分是因為官員希望會有大量外國遊客開始造訪古蹟。航廈位於黃沙遍地的丘陵頂，面對浩瀚的西部沙漠，前方十英呎高的白色字母拼出「MUBARAKAIRPORT」＊。這些字母釘在地上，用鋼棍支撐，足以承受撒哈拉的狂風。"); 
		content.push("第一波革命之後，機場工作人員敲掉了「MUBARAK」（穆巴拉克），用一連串寫作「SUHAG」（索哈傑）的字母取而代之。這座城市的正式英文名拼寫有個「o」，但機場當局顯然決定重複利用前總統名字裡的母音。他們讓子音躺在地上。我第一次從空中靠近時，往下還可以認出一個「Ｍ」，一個「Ｂ」和一個「Ｋ」。躺下來的字母已經有一部分被風吹來的沙蓋住了。"); 
		content.push("一出機場，我就招了輛計程車前往阿拜多斯，沿路會經過兩個指示機場位置的路標。第一個路標上的「穆巴拉克」一詞已經被人刮掉了。但下一個路標上的名字仍完好如初，因為要有夠高的梯子才爬得上去。等到我第四次造訪當地，他們才終於找到辦法，把比較高的「穆巴拉克」去掉。從機場到阿拜多斯通常要花四十五分鐘。一路上先經過左塞爾王路（King");

		content.push("Road）。「美尼斯」就是那位在五千多年前第一位統一上下埃及的國王，他先統一了埃及才被河馬抓走。"); 
		content.push("等到我開始經常走訪阿拜多斯時，距離穆巴拉克垮台已經將近兩年了，而他垮台的故事也已經拋光打磨過，彷彿經過萬人手的硬幣。全國上下民眾說的都一樣：一開始，穆巴拉克是個好領袖，但他後來力不從心。問題有一部分在他妻子。蘇珊．穆巴拉克（Suzanne"); 
		content.push("Mubarak）為婦女議題發聲，讓她受到西方官員喜愛，但多數埃及人對此並不買帳。他們指責蘇珊為兩人的次子──賈邁勒．穆巴拉克（Gamal"); 
		content.push("Mubarak）的政治生涯鋪路。穆巴拉克總統從未指定繼承人，而在政權衰落年間，他似乎打算扶植賈邁勒登上最高之位。如果成真，這將是埃及自一九五二年法魯克一世退位以來的第一個家天下。"); 
		content.push("每當民眾談到穆巴拉克的失敗，他們通常都把焦點擺在他的人際關係，而非統治的細節。他們鮮少提及制度問題，而是抱怨蘇珊與賈邁勒，還說腐敗的官員與商人利用了老邁的總統。問題在個人，但責任卻不在個人；真要說的話，穆巴拉克只是太相信人了。這或許反映了人心某種深層的模式，因為我還記得自己在極權的中國生活時，也聽過類似的看法。年邁的鄧小平不可能下令士兵對天安門廣場上的示威學生開槍，下了那個決定的人鐵定是他的下屬。毛澤東原本是個好領袖，直到他的妻子江青得到太多影響力為止。大家都說她必須為毛澤東的文化大革命負責。這又是兩國的另一種共同傾向：不知怎的，就算這種獨裁政權是由男性主宰，錯也常常出在女人身上。"); 
		content.push("穆巴拉克統治時，政府開始在阿拜多斯興建新的遊客中心。除了機場，遊客中心也是促進旅遊業的宏大計劃的一部分。但旅遊業在革命餘波中傾頹，等到我開始去阿拜多斯旅遊時，有關單位已經沒有完成工程所需要的錢了。未完成的遊客中心跟塞提一世神廟在同一條大街上，而且還可以看出展廳和自助餐廳的輪廓，只不過這些廳室沒有天花板、地板和窗戶。成堆的磚頭和瓦片在陽光下曝曬。一切都覆著薄薄一層風吹沙，讓遊客中心有著跟神廟與「須納」一樣的黃褐色，看起來就像另一座古代遺跡──從外觀看，根本分不出是蓋到一半，還是垮掉一半。");

		content.push("塞提一世神廟興建於西元前十三世紀的第十九王朝，新王國的黃金時期。這一個個的時代名稱對古埃及人來說都沒有絲毫意義。他們對時間的看法──「neheh」的循環，「djet」的永恆──都跟今人用來描述他們世界的「王朝」和「王國」等詞彙不相容。"); 
		content.push("西元前三世紀，當法老時代終於結束，讓路給希臘的托勒密家之後，才有一位名叫曼涅托（Manetho）的祭司寫下了第一部西式的埃及古代史。他把過去的國王安排成三十個王朝，只是他有一些分法如今看來似乎是任意為之。卡塞凱姆威是第二王朝的最後一位國王，而他的兒子左塞爾則是第三王朝的奠基者。差異在哪？父親建了「須納」，兒子建了階梯式金字塔──至少在曼涅托眼中，從泥磚到岩石的轉變值得換一個新王朝。他對興建第一座外表平滑的金字塔一事也有同樣的看法，因此斯尼夫魯王（King"); 
		content.push("Sneferu）成為第四王朝的開創者，以示敬意。今人已知，曼涅托劃分出的、某些原以為連續的王朝其實是同時並存，而且至少有一個王朝──第七王朝──根本不存在。"); 
		content.push("十九世紀時，西方史學家進一步將王朝細分。他們創造了一系列的「王國」──古王國、中王國與新王國──由兩段國家分裂與混亂的「中間期」為分界。古埃及史以極為浩瀚的時間跨度所構成，這些時代劃分讓現代人比較容易理解，不至於迷失其中。但這套體系也讓人想起埃及人歷來鮮少能主掌自己的過往。埃及不像中國，中國歷朝歷代便自視為朝代，自己選擇朝代名：唐、宋、明。最早寫中國史的是中國人，而埃及學則是以一種殖民行動起家的。某種程度上，這種現象至今猶是。許多埃及最重要的遺址仍然是由外國人進行發掘，由外國人決定挖哪裡與何時發表成果。計劃必須由埃及古文物部同意，發給必要的許可，但許多遺址的整體方向仍然是由外人決定的。有時候，外人也會表達對這種殖民遺緒的不自在。「這不是我們的歷史，」馬修．亞當斯有一次提到，「這屬於埃及人民。我們在這裡只是客人。」"); 
		content.push("亞當斯說他對於自己一口講得很破的阿拉伯語感到不好意思。但外國考古學家很少有人阿語流利，阿語也不是埃及學課程中的必修課，這也反映出法老時代的歷史與阿拉伯人的今日之間的分野。「你能想像鑽研南美洲考古的人不會講西班牙語嗎？」亞當斯說。「這怎麼可能。阿語應該也要必修才對。」他接著說，「埃及學家是一群對於處理今日埃及沒什麼興趣的人。有時候還會有人把今天的埃及視為對過去的妨礙。」"); 
		content.push("他深信總有一天會發生本土運動，試圖把在埃及土地上發掘的外國人都趕出去。但解放並未提供火花。造化弄人，革命反而讓外國考古學家重要性甚於以往，因為古文物部沒有錢支持自己的發掘工作。在過去，古文物部經費完全來自旅遊業的發展，如今卻須要來自財政部的現金挹注，才能維持基本運作。古文物部也需要外國人與外國機構，才能讓發掘行動繼續進行。外國人也為遺址警衛與其他保護措施提供關鍵的資金。"); 
		content.push("「仰賴外人」的傳統難免讓外來觀點在埃及歷史上持續下去。所有古埃及的年表與歷史都反映出西方的思維：王族興衰，編了號的王朝來了又去，王國根據古、中、新的順序前進。但這種直線式的歷史卻隱含了「發展」、「改善」、「進步」等對古埃及人來說恐怕不甚重要的其他價值觀。這遮掩了古人真正的想像力──他們想像的更有可能是某種恆久的「永恆」國度，而非某種往上發展的軌跡。"); 
		content.push("塞提一世神廟就是這種願景的例子。這座神廟建於十九王朝初期，當時整個國家才剛從政治混亂中恢復過來。前一個王朝有位名叫阿肯那頓（Akhenaten）的國王，試圖對許多埃及傳統信仰的根本帶來激進改革。他的計劃終究失敗了，而他的繼承人（其中以圖坦卡門最為知名）都很短命。這家人的統治大約在西元前一三○六年結束，原因可能是人類史上第一次的軍事政變。原本的軍隊指揮官霍朗赫布（Horemheb）登上王位，並指名另一位軍官──拉美西斯一世（Ramesses");

		content.push("塞提一世是拉美西斯一世的兒子。這家人沒有王族血脈，對王座也沒有合法的繼承權。但他們手握兵權，對於象徵的力量也知之甚詳。霍朗赫布掌權時宣布這是一場「wehem"); 
		content.push("mesut」──「復興」。埃及國王經常在一段分裂期後採用這個詞。塞提一世選擇在歷史悠久的阿拜多斯景緻中興建一座獻給奧塞里斯的神廟，作為「復興」的一部分。"); 
		content.push("神廟的設計精妙運用了沙漠環境。入口處為充滿光線的高柱前廳，但當遊人進入建築內部之後，天花板也隨之降低。廳室愈來愈暗，外界的聲音也跟著消失。在神廟的深處，有一面牆雕出塞提一世的長子閱讀莎草紙卷的景象。紙卷上按時間先後寫了六十七位此前統治埃及的國王名諱，始於美尼斯王，終於塞提一世。這種「國王世系表」在埃及各地並不多見，而上面提供的若干資料讓曼涅托得以寫出他的編年史。但這面阿拜多斯之牆並非現代意義上的歷史。名單上排除了阿肯那頓、圖坦卡蒙，以及該王室世系中的其他人。所有第二中間期的國王都不見了。強大的法老哈特謝普蘇特（Hatshepsut）不見了，而她正好是女人。塞提一世的目標在於勾勒「永恆」，而非權力興衰。"); 
		content.push("有用嗎？塞提一世的兒子──牆上那位讀著紙卷的讀者──成了拉美西斯大帝（Ramesses the"); 
		content.push("Great）。完成阿拜多斯神廟工程的人可能是他，許多標誌性建築也是。這家人的王朝──第十九王朝──事後來看確實強大。埃及法老國一共延續了三千年時間，是人類歷史上存在最久的政治實體。如此的成就足以讓相信進步、科技與體系的現代人感到不安。埃及學家貝瑞．肯普寫道："); 
		content.push("事實偏偏證明，理性知識遠比宗教所傳遞的、百姓所感受的事物深層意義相關知識來得脆弱。後者具有一種持久力與氣勢，顯見它緊挨著人類心智的核心。它是基本思維的一部分。任何對此有所懷疑的人，都該好好琢磨當代世界最重要的發展：以強大的政治與心智力量之姿一再出現的伊斯蘭意識形態。");

		content.push("塞提一世神廟前發生的抗議結束兩個月之後，村里的領導悄悄重返原本的辦公室。胡賽因．穆罕默德．阿布杜勒．拉迪告訴我，他在拜勒耶納工作，渡過這段流放期。「這是為了我的安全，」他說，「後來我回來了。民眾都很歡迎我。大家說不是針對我個人，他們攻擊的只是我擔任的這個職位。」"); 
		content.push("我第一次會見拉迪時，穆爾西已經登上總統寶座了。如今由穆斯林兄弟會掌權，他們已經宣布將會實施稱為「Al-Nahda」──「復興」的發展計劃。基本上，這跟霍朗赫布等在亂世後重新掌權的法老們所宣稱的「wehem"); 
		content.push("mesut」是同一個詞。在阿拜多斯，領導不會去推測「復興」對這個地區可能意味著什麼，對穆爾西也不置一詞。「我不談政治。」他說話口氣彷彿自己幹的是另一行。當地人感覺也同意。他們鮮少把自己的領導跟穆爾西或穆巴拉克放在一起談，也幾乎不會說他的壞話。有人跟我說，神廟前的抗議之所以會發生，只不過是因為村裡的年輕人一時之間被解放廣場的例子帶壞了。"); 
		content.push("這位領導身材壯碩，一臉橫肉，臉上坑坑疤疤，蓄著埃及警察、軍人與政府官員常見的那種精心修剪的髭鬚。我造訪阿拜多斯時常常會到他的辦公室轉轉，而這位領導的眼神看起來總是精疲力竭。除了政府職位之外，他還在距離阿拜多斯不遠處的尼羅河東岸經營一片小農場。他種香蕉、小麥與苜蓿。他說，有朝一日他會徹底到河邊的農場生活──恰好跟四千年前埃及政府官員退休後的作法一樣。"); 
		content.push("他的辦公桌上擺了一本《古蘭經》，經書旁邊是個貼了阿斯匹靈標籤的盒子──是英文標籤，寫著「舒緩疼痛長達三天」。桌子後方牆上釘了根沒掛東西的釘子。每當會見這個地區的官員時，我都會尋找那種孤零零的釘子，公發的穆巴拉克肖像原本就掛在上面。假如房間有大扇的窗子，牆上便會有一塊顏色比周圍更深的方形，釘子就在中間。在陽光下曬三十年是很久的時間。我很好奇，想知道穆爾西的肖像要過幾個月才會出現。就算我拜訪的人是索哈傑的新任省長，而且任命他的就是穆爾西本人，但他也還沒把自己貴人的照片掛上去。");

		content.push("到了二○○九年，埃及農業部在全球豬流感蔓延期間下令撲殺全埃及的豬隻。沒有證據顯示有牲口傳播這種疾病，事實上在命令頒布時也沒有一個埃及人遭受感染。但政府仍然推動措施，撲殺了多達三十萬頭豬。有人相信是項決策背後的動機在於討好穆斯林兄弟會，以及其他反對當權者的伊斯蘭主義者。但是，縱使伊斯蘭主義者對豬的恨甚於對穆巴拉克的恨，這種恨意恐怕也沒有打亂開羅衛生體系的代價那麼沉重。成千上百名憤怒的札巴林人走上街頭，開始把廚餘丟到街上，因為他們現在沒法把東西拿去餵豬。首都衛生每況愈下，札巴林人憤憤不平，為累積的不滿情緒更添一分，終於引發了革命。");

		content.push("「他以為你是拾荒者！」薩伊德說。這件事成了他掛在嘴邊的故事，動不動就在「Ｈ自由」對人說。他喜歡在販賣亭休息，販賣亭也是聽街頭巷議的地方。但他的觀察入微偶爾也會適得其反。有一次，他在晚上清運垃圾的時候，看到某個管理員大學生年紀的女兒跟男孩子接吻。薩伊德馬上告訴管理員──他後來說，這麼做是出於對家庭名譽的重視。但管理員給好處的可能性絕對也是驅使他這麼做的動機。結果他失算了：管理員的女兒否認一切，感到無比尷尬的管理員於是禁止薩伊德到自己管的大樓收垃圾。薩伊德跟我說，早知道他就不要多管閒事。");

		content.push("每天，薩伊德都會付錢請卡車幫他把垃圾運到他住的利瓦區，在自家附近進行大部分的分類工作。從扎馬萊克過去的路途不遠──兩英哩半多──但利瓦區感覺是個不同的城市。街道沒有鋪面，多數建築物都是新蓋的；當地還有人們用來種苜蓿的狹長農地。利瓦區沒有地鐵站，也沒有大眾運輸。居民仰賴私人小巴和「tuk-tuks」──一種在扎馬萊克與開羅城中其他區域都禁止的「小型摩托計程車」。利瓦區連人們用的錢都不一樣。在扎馬萊克，沒有人會給面額小於半鎊的硬幣（價值相當於六美分），但利瓦區的商店會用每一種面額極小的皮阿斯特（piastre）貨幣單位。每一次我造訪利瓦區，都帶著一口袋的零錢回扎馬萊克，偏偏這些硬幣在我住的地方實際上一點用都沒有。");

		content.push("每當他領著我穿過附近，我都覺得我們彷彿下到某種消費主義地獄，一層又一層。小販和他們的商品代表第一線的可用垃圾──容易挑出來的東西──接著我們會繼續看到需要回收的物品。大型廠房負責熔玻璃，其他店家則處理紙張。液壓機發出嘶嘶聲，將礦泉水瓶壓扁。往這一區的後頭走，土地變得比較沒價值，物品種類也變得愈來愈難分清楚。有個人只收塑膠優格容器。另外一群做回收的人則收集人家丟掉的麵包，在太陽下曬乾，接著磨成小顆粒來養雞。爛掉的蔬菜要從垃圾中翻出來養山羊。有幾個目光獨到的人專找丹寧布。在一座有一千七百萬人口的城市裡，一切的規模都很驚人：收丹寧布的人有一大堆的舊牛仔褲、裙子和外套，堆得超過十呎高。");

		content.push("非法棚戶區完全不是政策的結果。數十年來，負責規劃的局處最感興趣的始終是在沙漠中興建新的城市──穆巴拉克尤其懷抱這樣的夢想。他在一九九六年告訴國會，自己希望的不只是「象徵性的出走沙漠」。環狀公路就是這個願景的一部分，高速公路是設計來服務新的衛星城市的。第一座沙漠城市在沙達特統治時落成，建城計劃進一步在穆巴拉克統治時擴大，一共包括八個聚落。其中幾個地點在權貴之間非常熱門，他們蓋起有草坪和泳池的別墅。但絕大多數的市民一直沒有搬家。截至穆巴拉克統治結束，只有八十萬人在開羅的沙漠城鎮中落戶，卻有一千一百萬人生活在非法棚戶區。"); 
		content.push("在大多數開發中國家的巨型都市，基本經濟力會把類似薩伊德這樣的人推向都市外圍的爛房子。但開羅的結果卻是相反。埃及只有百分之五的土地為可耕地，嚴格的法律防止都市發展侵入農地。利瓦區和其他的非法棚戶區起先多半都劃為農地，沒有任何銀行或投資人會冒險在沒有法律保障的情況下為高級開發提供資金。但普通人願意提供小額融資，因為地方政府力有未逮。人們付錢給農民，匆匆占一小塊地，一個接著這麼做。這跟都市規劃背道而馳：只要上百萬人做了同樣的決定，複製同樣的建物，這種現象也就有如大自然的力量。非法棚戶區就像生物那樣成長。");

		content.push("這段期間的某個早上，我出發和一位曾協力暗殺前總統安華．沙達特的人一道午餐。馬努從他家附近找了個認識的年輕司機，我們先從開羅往北走，再循支線前往一座位於沙漠中的小村落。這座村子在穆巴拉克統治期間曾經是某個外國金援農業計劃的大本營，但工程幾乎都失敗了，如今許多建築物已人去樓空。這裡感覺就像個流放地──遭人棄之不顧的街道，雜亂的灌木叢，發育不良的樹木。");

		content.push("確實，阿語大部分的系統都是在穆罕默德的時代之後才確立的。伊斯蘭信仰開始傳播時，阿語的文字形式仍然在發展階段，學者正準備確立拼寫、文法與文句各方面的規則。這樣的工程對一個新帝國來說並不新鮮。以中國來說，許多關鍵的朝代傳統都是在漢代建立的──漢代從西元前二○六開始統治，時間就在該國首度統一不久後。他們編纂儒家經典，加以標準化，作為建立漢帝國的部分工程，而這個過程有助於為文字體系確立規矩。漢代的人以這些數世紀之久的儒家經典為正式中文書寫的模範，從而制定出理想化的語言──文言文──但文言文恐怕未曾在日常生活中用於交談。");

		content.push("這段阿拉伯文書寫標準化的過程多少有悖於口語的傳播。在埃及這樣的外地，當地人以非正統的方法學阿拉伯語，將文法簡化。學者的應對方式則是反其道而行，發展出邏輯美妙但極為艱深的語言版本。這種阿語形式有崇高的地位，是人們心目中《古蘭經》的語言，但日常生活中恐怕不會拿來說。史丹佛大學德高望重的語言學家查爾斯．弗格森（Charles");

		content.push("過去，埃及人曾一度質疑以這種使用艱難的語言形式，作為寫作與教育之用的傳統。十九世紀時，隨著殖民主義與現代化的壓力與日俱增，一些知識分子因而提倡我手寫我口。他們相信這樣的改變能提升識字率，同時更容易融入現代詞彙與觀念。但傳統主義者認為文化已經遭受大量的外來干擾，擔心此舉會進一步帶來傷害。「不消多久，我們祖先的語言就會喪失其形式，這是神所禁止的，」《金字塔報》（Al-Ahram）的編輯在一八八二年寫道，「無力的口語將淘汰原初神聖的語言，這我們怎麼能支持呢？」"); 
		content.push("類似的論辯也發生在世界上其他往現代性過渡時掙扎不已的地方。土耳其與希臘原本都使用舊式的文學語言，兩國最終放棄文學語言，支持口語。至於中國，發生在二十世紀二○與三○年代的白話文運動也終結了使用文言文的習慣，由中國北部的方言取而代之。但在政治上與文化上，這種改變對中國人來說會比對埃及人容易的多。華語基本上侷限於一個國家，而這個國家受到殖民主義傷害的程度不及中東。更有甚者，文言文並未跟某種主流宗教或神聖的文本掛勾。"); 
		content.push("中東的各種反殖民運動超越了國界，從事運動的人視標準阿語為一股統合的力量。其中一種運動變成人們所說的「Nahda」，也就是「阿拉伯復興運動」──未來的穆斯林兄弟會對復興有他們自己的願景，但用的也是同一個字。十九世紀行將結束時，阿拉伯復興運動的領袖們決定在不對文法或基本字彙做激進改變的前提下，將標準阿語加以現代化。他們運用傳統的字根來創造新詞：例如「電報」來自「閃電」。（我們在課堂上學到這個字的時候，里法阿特說，「這不挺可愛嗎？」）用來指稱「火車」的字「qitar」，原本是用來指「篷車」。其他的新創詞就更需要想像力。「領頭駱駝」對「火車頭」來說是個很有創造力的選擇，用「雷聲」指稱「電話」也是──對於那些打錯電話的對話來說，這真是完美的意象。"); 
		content.push("日子一久，阿拉伯人漸漸把所有鼓勵方言書寫的作法跟殖民主義聯想在一起，對標準阿語的擁護則成為泛阿拉伯主義的核心。但納瑟這位最偉大的泛阿拉伯主義者，跟標準阿語和埃及口語之間卻有某種精神分裂的關係。每當這位總統公開演說時，他大多會以標準阿語起頭，接著開始夾雜埃及日常片語。到了演說的高潮，標準阿語已經消失無影蹤，總統的慷慨陳詞也完全變成民眾的語言。"); 
		content.push("＊＊＊"); 
		content.push("萊絲莉和我常常因為納瑟的緣故而跟里法阿特爭辯。爭議有時候起於里法阿特的上課教材，裡面用來示範的條件句堪稱赤裸裸的歷史宣傳工具。（「要不是有賈邁勒．阿卜杜勒．納瑟，否則沒受教育的人還會更多。」）但這號人物本身和他的不一致也有某種吸引力。納瑟是個反殖民主義者，卻引進了西方的社會主義理念，造成災難性的影響；他是個世俗論者，卻為伊斯蘭主義創造了完美的環境。這些矛盾正是讓他成為正港埃及人的部分原因──自從西元前一八六年到納瑟一九五二年的革命為止，都沒有本地人統治埃及。"); 
		content.push("納瑟生於一九一八年，正是不列顛人發表《貝爾福宣言》（Balfour");

		content.push("納瑟還是小男孩時便參加反不列顛示威，最後他選擇從軍。一九四七年，聯合國宣布將巴勒斯坦分為三個國家：一為阿拉伯人國家，一為猶太人國家，第三個則由國際共管。內戰旋即爆發，以色列人也在一九四八年春發表獨立宣言。埃及、約旦和敘利亞以入侵回應，這就是納瑟首度的戰爭經驗。他在戰場上負傷，埃及陸軍嘉獎他的勇氣，但他卻認為阿以戰爭是一場一無是處的失敗。新成立的猶太國家將領土擴張到聯合國劃給巴勒斯坦人的地方，造成大約七十萬人失去家園。對阿拉伯人來說，這個事件人稱「大災難」（Al-Nakba）。"); 
		content.push("納瑟深信必須將埃及政府推翻。他和其他軍事要人一同密會穆斯林兄弟會的領袖，他們都有革命的夢想。兄弟會組織對能削弱現政權的街頭抗爭有所助益，而到了一九五二年，納瑟與自由軍官則成功奪權。納瑟繼續與兄弟會合作了一段時間，但他終究把目標對準了他們。這種作法終將成為當代埃及政局的標準發展模式：在不同的時候，埃及領導人、軍人與穆斯林兄弟會結盟，而這種盟友關係也必然會瓦解。"); 
		content.push("以納瑟來說，雙方的夥伴關係在一九五四年告終；這一年，納瑟成了一場失敗暗殺行動的目標。若干證據顯示，這場暗殺可能是納瑟與盟友演的戲，因為他們想得到能擺脫伊斯蘭主義者的藉口。納瑟以殘酷的鎮壓回應暗殺，此後他擔任總統的剩餘期間都不讓伊斯蘭主義者重新踏上政治舞台。薩伊德．庫特布就是在納瑟統治時遭到逮捕、刑求，最終處死，成為伊斯蘭主義運動最重要的殉道者。"); 
		content.push("對里法阿特來說，納瑟排斥伊斯蘭主義的作法最是能打動他。他相信這位總統了解埃及人真正的傑出之處：他們的世界性格、開闊胸襟，以及他們將上述兩種特質與強大的歷史感、認同感相結合的方式。烏姆．庫勒蘇姆最知名的幾場演唱會正是在納瑟統治年間舉辦的，政府也在全國各地興建社區劇院與藝文中心。教育體系大幅擴張，上百萬埃及人得以免費就讀大學。納瑟為鼓勵女性教育與就業所做的付出，遠比此前所有的埃及領導人都多。他將富人財產充公，期待有更平等的重分配，同時他還強化了開羅的租金控管法。"); 
		content.push("但他的中產埃及願景最後卻成了海市蜃樓。泛阿拉伯主義是一種對殖民主義的回應方式，也和許多回應的作法一樣，以新的形式複製出舊有的問題。西方列強無視於文化、宗教與歷史差異，重畫了整個中東地區的國界線；如今泛阿拉伯主義提倡「所有阿拉伯人本質上都是一樣的」時，做的也是同一件事。埃及否定了自己獨有的若干認同，包括語言，而埃及軍隊也逐漸捲入北葉門內戰等白費力氣的區域衝突。殖民式的拼裝國家來來去去，就像一九五八年至一九六一年間曾短暫統一在納瑟政府底下的埃及與敘利亞。"); 
		content.push("納瑟控制了蘇伊士運河，奮起反抗不列顛人和美國人，但他也採用了蘇聯最糟糕的一些概念。商業精神崩壞；國有企業變得既無效率也無生產力。納瑟把大部分的埃及猶太人、希臘人與其他有外國淵源的長期公民趕了出去，不僅摧毀了經濟，也摧毀了開羅與亞力山卓等城市海納百川的性格。教育的擴大後來也成了另一項失敗。學校增加得太快，卻沒有適當的改革或教師訓練；如今的埃及人可以讀大學，但他們在大學所學有限，而且還找不到工作。許多新設的學校最後都成就了伊斯蘭主義者。在一九七○年代與八○年代，上埃及的各大專院校變成伊斯蘭集團等恐怖組織最重要的溫床，因為年輕人進了學校之後，很快便對自己的前途感到大失所望。伊斯蘭主義的興起也旋即削弱了納瑟在女性教育與就業方面取得的進步。");

		content.push("埃及學家雷蒙．約翰遜主持芝加哥大學位於盧克索的研究中心。他說：「這是個『循環利用』的循環。拉美西斯以為自己把東西掩藏起來，如今卻曝了光，真是諷刺已極。有什麼方法能比把東西壓在神廟的地基藏得更隱密？結果我們現在對阿肯那頓神廟的認識比拉美西斯神廟還要多。我們接過來的是個謎團，因為沒有任何阿肯那頓的紀念建築物仍然屹立可供參考。我們擁有的都是碎塊。」"); 
		content.push("這些碎塊散布在尼羅河上上下下，三手磚被人用於各種興建工程當中。後來近代考古與蒐藏又引發了新一輪的擴散。原本在神廟牆上相鄰的三手磚，如今恐怕位於地球兩端不同的藏品中。各機構將館藏電子化之後，約翰遜用了大量時間上網尋找吻合的配對。有一次我到他在盧克索的辦公室拜訪前，他才剛從哥本哈根與紐約市的博物館館藏中找到兩塊相鄰的磚。"); 
		content.push("「它們相距四千英哩遠，但我意識到它們是接在一起的。」約翰遜說。一旦將兩塊磚的數位影像並排，就會顯現出令人驚訝的一幕：陪同阿肯那頓進行儀式的人不是娜芙蒂蒂，而是奇亞（Kiya）──他的另一位妻子，很可能是圖坦卡門的母親。"); 
		content.push("約翰遜受過專業藝術教育，對阿瑪納風格有深深的情感。他相信，雖然阿肯那頓性格專斷，但此人必然「創造力奔放」。創造力則是這個時期總能引人注意的另一個原因：包括知名的娜芙蒂蒂石灰岩胸像在內，許多當時的文物都美麗驚人。寫實的場景描繪出王族情緒與表情的變化；隨著年紀漸長，娜芙蒂蒂──這個名字的意思是「美人已然降臨」──還會出現皺紋。根據約翰遜分析，這種「有時挺傷人的誠實」是種超克「永恆」與「循環」時間觀的方法。「這種全神貫注於當下而非永恆的做法，是阿瑪納藝術的標誌之一，」他寫道，「幾乎就像埃及時間觀的兩個面向──神的永恆與自然界和人間無盡循環的現在──匯聚起來了。」");

		content.push("「地板通常都不在了，」肯普指著一間廢墟房子說，「把東西埋在地板下是當時常見的習俗，整座城的地板都給人挖起來了。」他認為，這是許多阿瑪納人最後採取的行動──全城的人在放棄這座城市之前，把自家地板都挖遍了。"); 
		content.push("我們走到另一堵呈直角的牆邊。「這是間大房子，」肯普說，「我們不知道主人的名字。這是德國人在第一次世界大戰前發掘出來的房子。房子在那邊，坐落在範圍很大的圍牆中。」"); 
		content.push("我們跨過殘餘的牆──風吹沙中一條低矮的線。肯普繼續走到另一落斷垣殘壁。「這是一座泥磚塔。比較近的這一半有座花園，裡面有個小廟，或者說神龕。這是對王族的崇拜，是種忠誠的表徵。泥磚塔跟小廟之間有個方形的坑，是低窪庭園，原本應該有水。」在阿瑪納，人人都會挖井，但肯普相信地下水想必跟今天一樣帶有鹽分──只能澆灌植物，頂多用於洗滌。飲用水得從河邊運來，而河流距離我們走過的地方超過半英哩遠。城裡其他地方距離尼羅河甚至更遠。"); 
		content.push("如今，柴油幫浦和電力灌溉系統讓農民得以在沙漠陸棚上種植作物，阿瑪納的周邊都有住人。埃及「阿拉伯之春」期間，阿瑪納並未遭逢嚴重的劫掠，但農民卻大幅侵入遺址範圍。肯普指出一處非法拓墾地，精明的農民在上面蓋了一座迷你清真寺，知道當局不願意拆除宗教建築物。敏亞省古文物部門主管穆罕默德．卡拉夫（Mohammed"); 
		content.push("Khallaf）對我說，阿瑪納周邊的村民依法僅有三百畝的地可以種植作物，但他們透過不久前的侵占土地之舉，將面積擴大兩倍。由於革命為警方帶來許多額外壓力，因此他也無力採取任何措施。"); 
		content.push("村民稱呼這處考古挖掘地點時，就跟阿拜多斯人用的是同一個詞：「al-Madfuna」──「陪葬」。兩個地點相隔將近兩百英哩，但想起來還真是天生一對。阿瑪納位於尼羅河東岸，阿拜多斯位於西岸。兩地都有一種天然劇場的感覺，峭壁聳立於彷彿舞台的遺址後方。每天早上，太陽從乾燥的阿瑪納山後方升起，每天下午太陽則在阿拜多斯寸草不生的峭壁後落下。一處遺址是墓地，另一處則是城市。它們還暗含其他成對的概念：死與生、永恆與瞬間、靜與動。阿拜多斯是永恆的──縱使來到今日，來到第一位國王入土的五千多年後，當地人依然將死者埋葬於此。但阿瑪納城只活了一剎那。十九、二十世紀之交，曾經在此工作的不列顛考古學家諾曼．德．加里．戴維斯（Norman");

		content.push("他帶我走遍這座建築物，一一指出細節。這一刻，令人摒息的娜芙蒂蒂胸像從我的腦海中消失，我發現自己想像的反而是三十三個世紀之前日復一日生活在這裡的人。「這裡有一件家具，」肯普說，「是張石桌。那些則是上樓的階梯。這是廁所。波爾哈特在此找到的幾乎是一間完好的廁所。這是砂岩接水盤，上面有個小排水孔。我來到這裡的時候，接水盤已經破了。他把東西留在原處，結果村民把它打破了。一九七七年的時候就已經發生了。至於旁邊的便器則是在波爾哈特的時代之前就已經被毀。」");

		content.push("阿瑪納城有一條跟尼羅河平行的主要道路。這條王家道路連接各個宮殿與神廟，平常是供阿肯那頓與娜芙蒂蒂的雙輪戰車車隊行進之用。但除了這一條路之外，城裡的街道布局卻完全沒有邏輯。沒有任何座標網格與象限，特定產業也沒有專門區域。"); 
		content.push("「阿瑪納彷彿跟都市計劃完全對立，」肯普寫道，「在我們看來，就像是要刻意繞過一個建構整個完整社會的完美機會。」他把這裡稱為「都市村」，而他的發掘成果顯示街坊鄰里以有機的方式發展，小房子通常會聚集在某些重要官員或工匠的住宅與作坊周邊。他寫道：「這種模糊座標格式的規劃也會出現在現代世界，例如在政府控制力弱的地方所發展的非正式聚落。」");

		content.push("新博物館同樣展示了從同一個阿瑪納雕刻作坊中發現的石灰岩阿肯那頓胸像。阿肯那頓胸像已經在古代那場抹滅國王記憶的行動中化為碎片，但德國人還是能將之拼回去，只是臉部大部分的碎塊已永久毀容。沒有人曉得娜芙蒂蒂胸像何以能以如此完好的狀態保存下來。"); 
		content.push("法律上，埃及人沒有立場要求文物歸還。讓渡協議是根據當時的國際法而制定，所有文件都經過妥善處理。但道德方面則有待商榷。同意移交娜芙蒂蒂的那位埃及政府官員是個法國人──當年，該國真正的大權多半落在外國人手中。許多埃及人認為，這尊王后胸像象徵了帝國主義下所失落的所有遺產與文化，這也不難理解。"); 
		content.push("一九三九年，第二次世界大戰爆發後，新博物館多數的文物都撤走了。這些文物先是進了銀行保險庫，後來轉移到地下碉堡。隨著戰事愈演愈烈，文物進一步送到遠離納粹首都的地方。阿肯那頓與娜芙蒂蒂胸像各奔東西：國王去了德東，王后則下到德西一處鹽礦的深處。新博物館因盟軍空襲而一再毀損。一九四三年，博物館中央樓梯的壁畫付之一炬；一九四五年，博物館的整個藝廊遭到摧毀。大到運不走的文物則堆沙包蓋起來，但有幾個例子顯示這是不適當的做法。有一扇銘刻精緻的阿瑪納石門就此消失──上面的字肯定被沙子磨掉了。德語有個詞專門說明這種事：「Kriegsverlust」──「戰損」。");

		content.push("比爾．艾瑞克森對古代阿瑪納的評價也能套用在今日的開羅：這座城市的布局不是為了讓民眾覺得自己是公民。對於這座現代首都的多數居民來說，市內環境缺乏規劃，也沒有市民例行活動可使用的施力點。即便像穆罕德辛等比較好的行政區，遊行與示威活動仍然常常在清真寺周遭舉行。「四月六日」這類世俗團體將抗議活動安排在穆斯塔法．馬哈穆德清真寺前的做法似乎很奇怪，但這純粹因為清真寺是該地區能見度最高的機構。同樣的情況在革命初期和穆巴拉克時代都是常態。沒有市民例行活動，沒有市民空間，留給民眾的就只有清真寺所提供的一切：通常僅限男性參與的周五講道與祈禱廳。開羅政局的伊斯蘭化現象，至少有一部分是糟糕的都市規劃所造成的。");

		content.push("起先我實在難以置信──中國商人對於自己身處的文化環境認識之少，好奇心之低，居然還能生存下來。連他們找出這種不尋常商品線的過程也是意外。在艾斯尤特，為這個小小中國社群打頭陣的人是琪琪的父親林翔飛（音譯）。一九八○年代之前，林翔飛在浙江某個半畝大農場長大，貧困迫使他在升上小學五年級之後輟學。他搬到北京，其他國家的買主到這個地區從事成衣貿易，他在買賣中頗有斬獲。但一九九七年亞洲金融風暴之後，林翔飛的客戶多半不再前往中國。");

		content.push("我在上埃及從來沒遇過認真學阿語的中國人。事實上，他們當中甚至完全沒有人手邊有本漢阿辭典、片語書或課本。他們完全憑「聽」來學語言，結果則相當獨樹一幟──我漸漸把這視為一種「女內衣方言」。如果講女內衣方言，連男人也會用女性的口吻說話。官話和中國其他方言沒有性別變化，做生意的人很難掌握阿語中陽性與陰性之間的分別。大多數上門的顧客是女性，因此這些中國人自然採用了她們說話的方式。");

		content.push("可不知怎麼，這些差距對於女性內衣買賣卻是天作之合。中國人沒有那種大塊頭，讓他們不至於在埃及婦女找貼身衣物時造成干擾。中國男子以女性口吻說話也有某種讓人卸下心防的效果，而他們也不用假裝缺乏性趣。他們對於埃及文化和傳統懂得少，關心得更少，這似乎讓顧客更自在。在這個遙遠的地區，「缺乏文化意識」實際上卻成了一種有效的商業策略。");

		content.push("女內衣方言中最重要的字是「arusa」，也就是「新娘子」。中國人發音會念成「阿魯莎」（alusa），而且他們常常使用這個字；在開羅，會有中國人用大袋子裝滿衣服和內衣，在不同地區挨家挨戶叫賣，叫賣聲就是「阿魯莎！阿魯莎！」在中國人開的店裡，老闆用「阿魯莎」當作標準的稱呼，來招呼任何上門的女性顧客。");

		content.push("在埃及人的婚姻中，雙方負責出錢的物品會明定在婚約中，而衣服和女用內衣就是「阿魯莎」部分的責任──這就是女性內衣市場之所以如此重要的原因之一。我在開羅認識的製造商董衛平告訴我，除了自家工廠的生產之外，他每年還得從中國海運十個貨櫃的女性內衣。那位「阿魯莎」和她的家人在「中國之星」花了一個多小時，挑了二十五套睡衣與內褲套裝，另外買了十套內衣、十件胸罩與一件性感網衣。那位母親付的金額相當於三百六十美元，對於艾斯尤特這個窮中之窮的埃及省分來說，可是一筆大錢。她說，他們準備在婚禮前再光顧兩、三間服飾店。");

		content.push("他們這種傳統中上階級家庭給我留下深刻印象，而這場購物行動中似乎完全沒有違和之處。說實話，他們購物的氣氛既純真又歡樂，「阿魯莎」絲毫沒有表現出一點難為之情。我保證，即便是最有自信的美國女子，對於跟自己的未婚夫、母親和青春期的弟弟一起逛內衣店也會感到不自在，何況在場還有兩個中國人老闆、老闆助手和一個外國記者。我在上埃及的其他店家也看過相同場面，「阿魯莎」總是由友人或家人陪伴，整個過程幾乎不跟性聯想在一起。");

		content.push("林翔飛和陳彩梅的回收廠成為上埃及第一座塑膠瓶回收單位。林翔飛處理機器，陳彩梅則照管生意中跟錢有關的諸多方面。不久後，人們開始從遠至亞斯文的地方把瓶罐運過來，工作量遠超過回收廠所能處理。這間工廠位於艾斯尤特市西邊沙漠中一個小小的工業區裡，我第一次拜訪時，等著回收的瓶罐堆到超過一層樓高。");

		content.push("林翔飛與陳彩梅住在廠房樓上，生活在嘈雜的機器聲響中。他們家就跟我拜訪過的每一個上埃及中國業主的家一樣，用塑膠摺疊椅當家具。牆上唯一的裝飾是時鐘，他們有一架舊的國際牌電視，而他們的埃及製小耳朵接收的則是中國中央電視台。只要人在家，他們就一直看央視。他們跟當地的科普特基督徒買豬肉──中國人什麼都不需要就能生活，不需要鄰居、朋友、家具，卻不能沒有豬肉。"); 
		content.push("林翔飛才五十出頭，但看起來還要老十歲。他常常抱怨胃痛。他們這一輩的中國老闆跟生意夥伴應酬很多，他也不例外。他話不多。有一回，他開著自己的Nissan老爺車載我穿過艾斯尤特，我隨口問他埃及最大的問題是什麼。他的回應中蘊含的力道令我吃驚。"); 
		content.push("「男女之間的不平等，」他不假思索回答，「這邊的女人只會待在家裡睡覺。假如埃及想要發展，第一件事就是解決這個不平等問題。中國在革命之後就是這麼幹的。」他經常提到這一點，強調中國婦女不久前同樣也是與世隔絕。十九、二十世紀之交，有錢的中國男子妻妾成群還是常見的事，婦女也很少在工作。中國人以前也有和女陰殘割等級相當的「纏足」──弄斷女孩子腳掌的骨頭，長大後一輩子痛苦地纏起來。包括「五四運動」在內，二十世紀初許多政治運動都反對這種習俗，後來共產革命將纏足就此終結。就林翔飛來看，埃及還在等待一場真正的革命。「簡直浪費天賦，」他說，「看看我家──你看過我太太怎麼工作。沒有她，我們就不會有這間工廠。還有我女兒經營店面。假如她們是埃及人，這些就都不能做了。」");

		content.push("在上埃及，幾乎所有中國女用內衣店都是由夫婦共同經營的。這種安排功效極佳：丈夫跟埃及男地主和供應商打交道，妻子則與女性顧客有更親密的互動。我在「中國之星」曾經好幾次看到同一位埃及婦女背對約翰與我，然後揭開自己的尼卡布，好讓琪琪能一窺她的真面目。這種方式能建立更私人的關係，但如果是男老闆就不可能了。"); 
		content.push("我在一九九○年代第一次到中國生活時，還是個二十幾歲的單身男子，在一間小小的學院教書。學校附近的餐館和小店都是夫妻經營的。我常看到丈夫與妻子一起在田裡工作；在當地的小巴上，丈夫開車，妻子則負責收車資。這個社會當時仍有嚴重的性別歧視問題，政府最高領導層與大企業老闆幾乎都是男的。但在日常生活中，夫妻之間常常有為了共同目標奮鬥的感覺。在我的第一本書《江城》（River");

		content.push("他們是夫婦，和許許多多在小漁船上工作的夫婦並無二致。女子站在船尾用長槳搖著船，她的丈夫則在船首處理漁網。他們彼此沒有講話。我自忖，跟某個人結婚，一整天都在一艘十五英呎長的小船上工作，不知是什麼感覺？而舢舨上這對夫妻看起來適應得很好。"); 
		content.push("十五年後，這段敘述害我想笑。在開羅時，萊絲莉和我將公寓裡相鄰的房間當個別的辦公室，我們都在寫以埃及為題材的書。我們之間的距離差不多就等於一艘舢舨。我們會交替安排踏查行程，假如她得去亞歷山卓或敏亞，我就待在扎馬萊克，跟雙胞胎一起顧家。由於埃及的性別分野顯而易見，我們的素材自然也有區別：萊絲莉把時間多半用在跟女人相處，而我研究的重心都跟男人有關。"); 
		content.push("出了蜘蛛網大樓，附近沒有任何一間餐廳或店面是由夫婦經營。在埃及鄉下，農事也是男女有別，而且通常只有男人能做。科普特札巴林人是個例外，女人常常負責將丈夫收集來的垃圾加以分類，但薩伊德與其他穆斯林札巴林人不准自己的妻子做這種工作。就連科普特基督徒在勞動方面也有嚴格的性別分野，基督徒妻子可以做垃圾分類，因為垃圾分類在家就能做，但她絕對不會跟丈夫在外面一起工作、開著卡車、在大樓之間拖著垃圾。"); 
		content.push("若不是我開始到上埃及拜訪中國店東，我還真沒意識到自己有多懷念看到男人跟女人一起相處的樣子。跟這些中國人一起消磨時間很讓人放鬆──我可以坐著跟琪琪聊天，不用擔心她丈夫的反應，也不用擔心身為男性的我出現在此會損及她的名聲。那些古怪的小店，連同他們的情趣商品和不正統的混和語言，漸漸像是正常狀態的綠洲。連埃及幫手們也有這種感覺，所有在這些店裡工作的女子都沒結婚，而且無一不對他們的外國老闆之間的關係感到入迷。「他們平起平坐，」「中國女用內衣角落」的助手拉夏談起老闆夫妻，「而且他們會討論事情。他們有爭執，但他們會說開。埃及男人只會試圖掌控全局。」"); 
		content.push("一般來說，當地社群似乎很喜歡中國商人，對他們的堅強也相當佩服。有一次我拜訪艾斯尤特回收廠時，只有陳彩梅自己一個人管理整個廠房，因為林翔飛回中國看他的胃病。陳彩梅正在處理買來要回收的物料，此時有兩名附近村子的年輕人開著卡車來到工廠大門。車斗裡滿是用麻袋裝的瓶罐。");

		content.push("我們談話時，陳彩梅從工廠大門衝出來。她圍著一條花圍裙，裙上用英文寫著「我的玩伴」（My Playmate），而她的表情則完美詮釋了何謂憤怒。"); 
		content.push("「你們為什麼要裝水？」她尖聲喊叫，把幾個一公升裝的水瓶往奧瑪和他的同伴扔去，兩人馬上閃到卡車後。「你們很壞！」她用很破的阿語大叫。「阿里巴巴！你們這些阿里巴巴！我很氣，很氣，很生氣！」");

		content.push("陳彩梅的頭髮往後梳成髮髻，她有一張中國農民飽經風霜的寬臉，以及反求諸己的謙虛。有一回，我提到她搬來艾斯尤特是非常勇敢的一件事，她馬上把這些稱讚拋到腦後。她說她在這件事情上別無選擇，畢竟自己沒受過教育。她那一代人長大的時候，教育環境尚未因為經濟蓬勃發展而改善。「我不識字，」陳彩梅說，「我完全沒上過學，一天都沒有。」"); 
		content.push("她的先生也常常有類似說法，提到夫妻倆「素質」低。但我每一回造訪，都會想著：在埃及這個超過九千萬人的家鄉，數十年來西方的開發工作者與數十百億的美金援助不停流入，而埃及南方的第一個塑膠回收中心卻蒸蒸日上，靠著消化滿地的垃圾來付人薪水，同時賺取可觀的利潤。為什麼成立這間廠房的人，會是兩名從女用內衣中賺到錢的中國移民──何況其中一人不識字，另一個人只念到小學五年級？");

		content.push("瓦希芭的律師想出了這個點子。埃及人的婚姻會鉅細靡遺記錄配偶雙方貢獻的各種物品，這正是為什麼每一位上埃及的「阿魯莎」，都會如此重視採購家電、衣服、女用內衣等各種由她帶進這種結合中的物品，同時將內容記錄下來的原因。一旦離婚，婚約便能保障這些財產，但婚約同樣能防止爭執或分居期間有任何輕率之舉。其中一方有任何試圖撤除物品的舉動，皆為法所不容。"); 
		content.push("根據瓦希芭的律師所估計，指控薩伊德違反婚約是對他施壓最快也最有效的方法。於是她提交文件，宣稱薩伊德把電視、洗衣機、爐子和寢具搬走，而這些物品都列在「挪動家具」的指控下。當然，這些東西其實都沒有不見，何況薩伊德也沒地方擺，畢竟他可是睡在扎馬萊克一處車庫的行軍床上。不過，重點是這項指控已經讓埃及司法當局，以及其瑕疵與貪腐都動了起來。提交指控之後，一份通知送到了薩伊德的律師處，而他的律師沒有通知自己的客戶。警方也都懶得確認是不是真有家具被搬走。與此同時，瓦希芭的律師跟扎馬萊克的警察局有交情，所以能說動他們拘留薩伊德。");

		content.push("在尼羅河宮殿的警局待了一晚之後，薩伊德和另一名犯人銬在一起，轉道阿卜丁（Abdin）的派出所。接著缺乏制度的老問題引發了爭論，因為警員無法決定該把薩伊德送去尼羅河的哪一邊。他們討論了一陣子，然後銬上他，送過河到吉薩。每移交一次，就會有新的人要錢，薩伊德也會跟新一群被拘留者共處一室。他們總會問一樣的問題，他也總回一樣的答案：「挪動家具」。");

		content.push("事畢，他們站在馬努的廚房裡，邊聊天邊喝啤酒。馬努望向窗外，此時艾哈邁德從他身後靠近，拿啤酒瓶砸碎在他頭上。馬努人跪倒在地，當他試圖站起來時，艾哈邁德又拿第二個酒瓶攻擊他。"); 
		content.push("事情完全毫無徵兆。後來馬努連攻擊發生當下原本在聊什麼都想不起來。他只依稀記得自己倒在廚房地上，血流滿地，不斷來回於清醒與失去意識之間。他只記得自己不知怎的站了起來，把艾哈邁德推出公寓門外，然後把門鎖住。之後他又垮了下去。"); 
		content.push("他打電話給外國友人，對方幫忙把他帶去醫院。醫生縫了他的頭，把他打發回家；接下來幾天，馬努都苦於頭痛與暈眩，於是他又回到醫院做腦部掃描。結果顯示他有嚴重的腦震盪。醫生問他發生什麼事，他說自己跌倒了。"); 
		content.push("攻擊發生的三天後，艾哈邁德現身在公寓外，身邊伴著另一名年輕人。艾哈邁德拜託馬努跟自己談談，但馬努一直鎖著公寓的沉重鐵門。他大吼要艾哈邁德離開時，自己也因為恐懼而顫抖。馬努不曉得這年輕人為何回來──而這只是許多無法解答的問題之一。為何要突然攻擊人？為何他沒有試圖偷任何東西？為何他回來時還帶了個朋友？"); 
		content.push("事發時我人不在埃及，馬努傳了簡短的訊息給我。我回到埃及之後，他看起來已經不一樣了。因為腦震盪的緣故，醫生叫他一個月不要喝酒，馬努也避免自己習以為常的鬧區尋歡行。他頭上留下嚴重的疤痕。恢復之後，他發誓再也不去尼羅河宮殿大橋。不久後，他判斷前方只剩一條路可走：他要試著逃離埃及。"); 
		content.push("＊＊＊"); 
		content.push("總統大選期間，我多半都前往南方。我每個月都會開個幾趟車，尋找中國商人，走訪考古遺址。在幾個城市，我會經過荷槍實彈的檢查哨，停在「阿拉伯之春」以前曾經人滿為患的觀光景點。自二○一○年起，也就是革命發生的前一年，來自埃及古蹟的歲入便已經掉了超過百分之九十五。我走訪盧克索知名的圖坦卡門陵墓時，是現場唯一的人。阿瑪納一處貴族陵墓地下室的警衛說，他看到的上一位遊客是十天前離開的。他告訴我，有一次熱天，他在空無一人的墓中睡著了，結果有個惡魔一耳光把他給打醒。偏遠地方的警衛常常有這種鬼故事──看來鬼是如今僅剩的遊客了。"); 
		content.push("「阿拉伯之春」期間，許多考古學家仍穩定工作著，而阿拜多斯尤其活躍。來自賓州大學的團隊發掘出了據信是埃及最長的鑿岩墓穴。這個墓穴是為辛沃斯瑞特三世（Senwosret"); 
		content.push("III）而建，他是西元前十九世紀中王國時期的強大法老。辛沃斯瑞特三世以軍事成就聞名，尤其是在產金的努比亞地區所取得的勝利──他成為第一位在努比亞長久駐軍的法老。他也是成果豐碩的宣傳家。他命人寫頌歌，內容就像夏伯拉的塞西之歌，透過人民的聲音來歌頌法老："); 
		content.push("埃及在您強壯的臂膀中多麼歡喜："); 
		content.push("您守護其傳統。"); 
		content.push("百姓在您的建議下有多麼歡喜："); 
		content.push("您的力量為他們贏得發展。"); 
		content.push("到了辛沃斯瑞特三世時，建造金字塔的偉大年代已經成為久遠的過去，但這位國王希望把自己跟早期法老的榮耀連接起來。於是，他命人在阿拜多斯興建龐大的陵寢，地點在「陪葬」遙遠的邊緣，阿努比斯山（Mount"); 
		content.push("Anubis）下。這座山的天然造型令人想起金字塔，而國王的陵寢便往岩床開鑿。幾世紀後，新王國的法老也依樣畫葫蘆，在國王谷（Valley of the"); 
		content.push("Kings）的天然景緻之下建造自己的陵墓。"); 
		content.push("辛沃斯瑞特三世之墓在古代已經遭人多次盜墓。羅馬時代的人把此處當成採石場，把一塊塊切割漂亮的紅石英與其他石材從裡頭拉出來。他們留下大量的碎石，等到近代考古學家終於在一九○一年進入陵墓時，後者馬上判定這裡不太可能留下有價值的文物。若干埃及學家相信，這些墓室其實是衣冠塚──只是象徵性的陵寢，國王並未埋葬於此。考古學家在現址的兩年期間僅一度草草檢查，接著便封閉入口，讓滾滾黃沙埋沒此地。"); 
		content.push("一世紀後，賓州大學考古學家約瑟夫．維格納（Josef"); 
		content.push("Wegner）在二○○四年重返遺址，以進行徹底的發掘。維格納在此的第一個考古季，一支由兩百名工人組成的隊伍花了三個月將沙子挖開才看到陵墓入口。之後，他們慢慢往陵墓內部推進，一間墓室接著一間墓室，把碎石清出來。一切都得用獨輪手推車清運，或是由工人組成人龍，將提桶接力取出來，因為重機械會損害遺址結構。"); 
		content.push("等到我造訪時，維格納已經發掘了九年。他的團隊大致上清理到陵墓長度的一半，並且布好線用發電機為電燈和通風扇供電。從入口處開始，我們沿著一連串沒有燈罩的電燈泡走下陡峭的斜面，接著是一條通往基岩的漫長隧道，途中還經過兩間令人印象深刻的側墓室。"); 
		content.push("「這我們是去年開挖的。」維格納停在其中一間墓室前說。他指著高二十英呎的天花板。「碎片一直堆到頂。」牆面是用手工處理的平滑石灰岩塊砌成，在電燈下閃耀著鬼魅般的白。「造就這一切所耗的功夫令人震驚。」維格納說。"); 
		content.push("他還沒推敲出這幾間墓室原始的用途是什麼。維格納相信這個陵墓是真正的埋葬地點，而非衣冠塚，他希望自己能找到證據。他估計還需要一兩年，才能清理到陵墓的盡頭。"); 
		content.push("我們繼續沿著發掘工人擺的一些木棧道和梯子前進。斜坡往下通往另一段長長的通道，發掘隊伍目前就在此作業。五、六名年輕人用鏟子和十字鎬清開碎石。他們用喇叭聽埃及流行歌。電燈和風扇用的電線只到這裡；隧道繼續往前方延伸，但幾乎都為碎石所填滿。"); 
		content.push("「你想繼續往前的話，行。」維格納指著碎石中的一道縫隙說。他不久前才跟手下幾個開挖的人爬進去過。他估計前面至少還有三百多英呎。"); 
		content.push("我從背包取出頭燈。維格納交給我一盞大電流手提燈。「我想你會比較想要這個。」他說。"); 
		content.push("我費勁爬進了隧道。有一段時間還能蹲著走，但之後的碎石讓我只能用爬的。歌聲在岩壁間迴盪，穩定漸弱，直到完全消失。很難想像有哪個地方會讓人感覺流行歌退流行的速度如此之快。"); 
		content.push("發掘處的燈火很快也消失了。我的頭燈之微弱彷彿燭光，於是我扭開手提燈。在我頂上，就在天花板上，我能看見三千多年前為了指引工人開鑿隧道所畫的紅色線條。"); 
		content.push("儘管幅度非常不明顯，但這條紅線確實漸漸往右轉。隧道設計成一百八十度大轉彎，同時下挖至岩床。維格納認為這條隧道是以象徵的方式呈現「amduat」──「古埃及夜晚之太陽神走的路線」。根據傳統，每一個白晝都是隨著太陽神在西方下降後結束，祂在此進入大地，在地面下劃出一道完整的弧，然後再度從東方出現。我的路線就是這樣──在隧道追隨著夜晚的太陽。"); 
		content.push("近代第一位發掘這座陵墓的考古學家亞瑟．韋格爾苦於幽閉恐懼症。在這段通道中爬行時，我對韋格爾對撒哈拉沙漠的愛──他說「沙漠是世界呼吸的空間」──有了新的體會。韋格爾於一九○一年展開辛沃斯瑞特三世陵墓的發掘工作，但經歷這條塞滿碎石的通道之後，他馬上把任務轉交給加拿大考古學家查爾斯．嘉瑞利。到了一九○三年，嘉瑞利也受夠了。"); 
		content.push("通道內的酷熱出乎我意料。我的地底經驗多半都是在天然的洞穴，有流水與流通的空氣，創造出涼爽的溫度。但漫長的墓穴就像礦脈，受到地溫梯度所支配：你下得愈深，溫度就愈高。不久後我就汗濕全身。我在通道地面看到小小的陶碗，中間是黑的：古代人以此充作簡單的火把，盜墓賊在這些碗裡裝滿易燃的油料。間或我會爬過破掉的雙耳壺，羅馬時代的盜墓者用這種紅色的陶器攜帶飲用水。他們在這個地方作業，從牆面採石，時間則是西元三與四世紀。到了那個時候，陵墓已經是古墓了。我跟那些羅馬盜墓者在時代上的距離，比他們跟辛沃斯瑞特三世時代的距離更近。"); 
		content.push("我呼吸開始變喘。我完全無法想像挖掘隧道的人會有什麼感受，他們最頂級的工具，頂多就是青銅鑿子與拿來重敲用的石頭。維格納告訴我，我最後會抵達他認為是底墓室的地方，那邊就有辦法站起身來。我花了十分鐘，但感覺就像永遠。等到終於能站直，我便把光打在我的羅盤上，看到隧道的方向徹底轉了過來：我從西方進來，如今則面向東方。在我正前方，在上百英呎的硬岩之上，就是尼羅河翠綠的河谷。"); 
		content.push("我把手提燈關掉。黑暗完全壟罩：我的雙眼是睜是閉，都沒有差別。高溫從四面八方輻入──地板、天花板、牆面。這裡唯一的聲音，就是我心臟的跳動聲。"); 
		content.push("＊＊＊"); 
		content.push("我們不可能曉得古代工人對於建造這座陵墓有什麼想法。也許他們氣憤不已，也許他們順從那首國王之歌的精神：「百姓在您的建議下有多麼歡喜！」他們沒有留下有形的痕跡。工人的遺體必然埋在阿拜多斯周遭的其他地方，但不可能位於「陪葬」這等居高臨下的抬升地形。他們的墳墓最可能的所在是河谷，但那裡的他們已經被幾千年來尼羅河的洪泛給沖走了。"); 
		content.push("對考古學家而言，最有希望找到完整非貴族墓地的地方，向來都是阿肯那頓的城市。不列顛埃及學家法蘭西斯．呂韋林．格里菲斯（Francis Llewellyn"); 
		content.push("Griffith）在一九二三年發掘後寫道：「它是一道鬼火，是夢想中阿瑪納中間階層豐富而未受劫掠的墓場，充滿精挑細選的花瓶與護身符，召喚著一代代的探險家前來。」這座城市歷史之短暫，代表任何墓地都能精準定年。格里菲斯派人前往沙漠探勘，但他最終宣布搜尋無果：「風雨堆積起了幾平方英哩的不毛之地，底下的墓地在地面上恐怕完全沒有痕跡。」"); 
		content.push("將近八十年後，貝瑞．肯普在二○○三年委人對沙漠進行現代式的探勘。探勘人員在幾個地點的地表找到人骨與陶片，試掘結果證明他們發現了四處獨立的墓地，而且顯然都是用來埋葬建照國王新城市的普通工人。"); 
		content.push("發掘工人在阿瑪納計劃副手安娜．史蒂芬斯（Anna"); 
		content.push("Stevens）的指示下，從最大的墓地著手。我在總統選舉的春天到訪時，這個計劃已經進行將近十年了。他們蒐集了至少屬於四百四十名阿瑪納居民的骨頭樣本。只有兩具骨骸是連名字一起找到的：其一是名為馬雅（Maya）的女子，其二是名為赫辛蕾（Hesyenre）的女子。不過，其他的骨骸也完整得足以作為個人來研究。針對每一個人，考古團隊會記錄其死亡年齡、骨骼狀態、疾病或受傷跡象，以及是否有任何陪葬品出現。"); 
		content.push("一天早上，我在發掘屋看到年輕的美國生物考古學家愛希莉．西德那（Ashley"); 
		content.push("Shidner），正把一組脆弱、麻雀般的骨頭排列在木桌上。「這是鎖骨，還有上臂、肋骨、小腿，」她說，「這具骨骸大概一歲半到兩歲大。」"); 
		content.push("骨頭顯示出營養不良的跡象，這個墓地中的小孩身上常有這種情況。「成長遲緩大約在七個半月時發生，」西德那說，「也就是開始從餵母乳轉為吃固體食物的時候。」她接著說：「也許根據母親的判斷，食物已經不夠餵了。」"); 
		content.push("阿瑪納居民即便活過兒童期，未來也依舊黯淡。就已知死亡年齡的遺體來說，有百分之七十的人都不到三十五歲。超過三分之一在十五歲之前死亡。四百四十人中只有少數能活過五十歲。小孩的成長情況至多會延遲兩年，許多成人受到脊椎損傷，可能是興建新城市期間過度勞動的結果。"); 
		content.push("這個結果很難放到整體脈絡來看，因為埃及其他地方從未有如此詳盡的古代平民墓地調查。不過還是有一些零碎的例子，而這些例子似乎暗示阿瑪納的生活比大多數時代與地點都要艱難許多。骨骸的故事絕對跟王室建物或是貴族陵墓──鑿入高於沙漠的峭壁中──等牆面所描繪的一切完全相反。大阿頓神廟出現的陵墓場景中，上百張擺祭品的桌上堆滿了食物。"); 
		content.push("「我一開始假設我們應該會看到良好的健康與營養狀態，畢竟陵墓上的畫顯示阿肯那頓治世時是一段豐饒的時代，」負責指揮生物考古學家們的阿肯色大學教授傑瑞．羅斯（Jerry"); 
		content.push("Rose）如此告訴我，「他還說，在他之前沒有人用過這塊地。沒有人染指過這個地點，所以我們理應不會發現這麼多疾病與寄生蟲感染。但我們不僅找到更多的疾病，更明顯的營養不良，甚至還發現死亡率在少年期並非谷底。死亡率是一條直線。死去的青少年就跟嬰兒和成人一樣多。這項證據指出某種相當嚴酷的情況。」"); 
		content.push("＊＊＊"); 
		content.push("平民的墓地完全沒有透露出阿肯那頓革命的任何跡象。貴族陵墓中有許多王室成員、阿頓，以及新信仰儀式的場景。但這一切都沒有出現在一般人的墳中。「裡面沒有阿頓，」安娜．史蒂芬斯說，「沒有提到阿肯那頓或娜芙蒂蒂。就好像這裡不屬於他們。」");

		content.push("我在埃及從來沒有遇過哪個中國人對這個國家的改革流露出關心。他們常常提到自己認為是缺點的地方──民眾缺乏工作倫理，政府缺乏制度──但口氣卻跟許多西方人大不相同，其間沒有什麼失望之情；中國人似乎如其所是地接受這些缺點。他們身上也沒有原罪，畢竟中國沒有殖民這個地區的歷史，而中國政府也同時跟以色列與巴勒斯坦來往。不像西方人，幾乎沒有中國業者對埃及革命的結果感到失望。原因倒不是因為他們相信「阿拉伯之春」帶來正面的結果，而是因為他們本來就對此不抱任何信心。"); 
		content.push("二○一二年，穆爾西當選總統後的首度國是訪問就是前往中國。等到塞西在將近兩年後當選之後，他也馬上去了中國一趟。沒有任何跡象顯示領導層的更迭對中方來說有任何差異。在開羅，我認識一位來自另一個亞洲國家的外交官。她曾經在中國生活過，也經常跟中國官員打交道。我把自己跟女性內衣商人和企業主打交道的經驗告訴她。這位外交官說，我的經驗讓她想起自己工作時觀察到的現象。");

		content.push("據估計，前來非洲的中國人或許有百萬之譜，而他們建立連結的策略常常能創造出榨取資源的機會。中國人興建高速公路、醫院、機場與其他基礎建設，收穫的回報則是從非洲取得中國短缺的礦產與各種資源。但中國人對埃及的盤算不同。埃及擁有的天然原物料很少是中國需要的，但該國卻有廉價的勞力以及重要的戰略價值。中東地區提供中國所需的半數原油，而中國對歐洲貿易也大半得經過蘇伊士運河。");

		content.push("在泰達合作區內，我發現跟年輕埃及女性勞工講話並不困難。她們和埃及男人一樣，多半有魅力、風趣而外向。我是陌生男人，如果是在她們家附近，她們對我的態度就會謹慎得多，但這裡是中國人的廠區，她們比較自由。她們經常主動接近我，坦率問我打哪兒來，做哪一行，對這個地方有什麼看法。她們會跟男同事嬉鬧調情，還會跟自己的中國老闆頂嘴。她們笑著告訴我自己學會的中文字：好、壞、我想休息、阿里巴巴。基本上，人在埃及的每一位中國業者都拿阿里巴巴這個《一千零一夜》的人物當作「小偷」的同義詞。");

		content.push("到了阿拜多斯與盧克索的神廟，她們好喜歡在巨大的石柱間玩耍。法老的形象令她們著迷不已，尤其是開羅與盧克索等地的博物館公開展示的阿肯那頓巨石像。從南方之旅返家後，女孩們迷上了畫戴著戰場頭盔的國王與標誌性藍色王冠的娜芙蒂蒂。她們會玩角色扮演，而且很喜歡名字的字母排列：愛麗兒是阿肯那頓，娜塔莎是娜芙蒂蒂。過去兩年來，她們總堅持穿一模一樣的衣服，結果這下突然變了：愛麗兒穿褲子，娜塔莎穿裙子。萊絲莉和我為此鬆了口氣，我們再也不用為找一樣的衣服來搭配而操心了。十八王朝以超乎我們所能的方式說服了女孩們。"); 
		content.push("那年春天，她們學校訂了一天，讓孩子們打扮成書裡自己最喜歡的人物來上學。我們分工合作：我根據阿瑪納出土的文物形象來設計衣服，萊絲莉到扎馬萊克各地找材料，阿緹雅把一切縫起來。當女孩們在街上踏著大步，往學校走去時，附近一些大樓的管理員甚至大聲叫好。班上有個同學的家長看到娜塔莎高高的藍色王冠時說：「噢，看看人家公主！」");

		content.push("孩子們很自然聯想到某些古埃及藝術與概念。他們的認識是發自內心的：成雙成對的概念、動物頭的神祉，以及象形文字之美。基本上，我遇過的每一位外國埃及學家，都是從孩提時的入迷展開自己的職涯的。貝瑞．肯普的父親在二次大戰時曾隨英軍駐紮埃及，寄回來的遺址圖案明信片讓自己的兒子神魂顛倒。瑪莎．希爾還是奧克拉荷馬州的小女孩時，就愛上了一本關於某個阿瑪納公主的書；如今她是大都會藝術博物館的策展人。緬因州一處偏遠養雞場裡的雷蒙．約翰遜，則是迷上了《國家地理雜誌》上講埃及的文章；現在他掌管芝加哥大學在盧克索的研究中心。我到「陪葬」拜訪馬修．亞當斯時，他告訴我當自己還是個西維吉尼亞小鎮孩子時，就用祖母車庫裡的床單做出了古埃及陵墓的模型。");

		content.push("阿爾伯特和家人住在格局外推開來的一樓，亦即我們後來住的這一間。他的外祖父母就住在樓上。一九四一年，阿爾伯特生於開羅，這家人還生了四個女兒。同卵雙胞胎貝蒂（Betty）與丹妮兒（Danièle）生於一九四四年九月，與諾曼地空降同一年。照片中，還是小寶寶的漂亮雙胞胎有著波浪捲和大眼睛，正在陽台上玩耍。畫面中的細節──金屬蜘蛛網、繁複的地磚──和我們家雙胞胎在陽台上玩耍的照片裡一模一樣。");

		content.push("我猜你廚房應該也有一道後門，通往傭人的鐵梯。用這道樓梯的（只要我們沒有在樓梯上玩的話）是傭人（每兩個孩子有一個傭人照顧）、幫我媽媽做菜的廚師、負責打掃公寓和指揮其他人的管家，以及送牛奶或橄欖油的人等等。");

		content.push("到了十九世紀末，開始有些猶太家庭遷居埃及。蘇伊士運河甫開通，為這個國家創造了新的生意機會。埃及仍然是鄂圖曼帝國的領土，因此從君士坦丁堡搬到那裡相對容易。而且開羅已經有相當活絡的猶太社群──當地有些家庭已經住了幾個世紀。他們自認是埃及人；二十世紀初的埃及民族主義運動中，有些猶太裔積極人士表現非常突出。由於新移民的關係，猶太人口在一九四○年代末成長到約八萬人之譜。"); 
		content.push("對於像阿爾伯特這樣的孩子來說，他們的身分認同是多面的。中東地區的猶太人一般都能通好幾種語言，而阿爾伯特住在二樓的外祖父又熱愛以法文寫詩──他在埃及的幾間學校教法文。外祖父母也會講拉迪諾語（Ladino，亦即猶太西班牙語）──種融合希伯來語、土耳其語、阿拉伯語與其他語言字彙的老式西班牙語。阿爾伯特的父母住在一樓，同樣能說流利的拉迪諾語，不過卻以法語為日常用語。阿爾伯特的父親是證券經紀人兼工廠老闆，在埃及出生，阿語講得跟本地人一樣好。"); 
		content.push("阿爾伯特在法律文件上的名字是易卜拉辛（Ibrahim），因為在他出生的時代，埃及政府要求就算是猶太人也得取阿拉伯名字──未來世事的細微預兆。但他孩提時的開羅通常是敞開雙臂的。阿爾伯特參加的第一個聖誕派對是個穆斯林家庭辦的，他們準備了裝飾漂亮的聖誕樹，邀請猶太人、基督徒與穆斯林友人參加。畢瓦斯一家是扎馬萊克一間私人俱樂部的會員，阿爾伯特在此學游泳，雙胞胎則上花式溜冰課。阿爾伯特就讀蜘蛛網建築物對街的法國學校（Lycée");

		content.push("孩子們在街頭學會了埃及阿語。阿爾伯特會跟商店老闆、傭人和穆罕默德──大樓的守門人、「我們的守護天使」──講阿語。穆罕默德出現在幾張照片裡，他有上埃及人的深膚色，穿白罩衫，圍頭巾。他神氣地與孩子們站在一起，牽著他們的手。"); 
		content.push("「在學校，我們有一堂法國歷史課，還有另一堂講埃及歷史的課。」阿爾伯特回憶當年。「這些課的內容彼此矛盾──我們有時候會開玩笑，說不知道自己的祖先是高盧人還是法老！」他接著說：「在開羅過逾越節也是，我們會讀猶太人在埃及如何受到奴役的故事。結果我們現在人就在埃及！但要是我們是奴隸，那怎麼會有傭人？小時候我們都拿這種事情消遣。」"); 
		content.push("＊＊＊"); 
		content.push("這個奇妙的小小世界──尼羅河中的島嶼、混雜的語言，以及綜合了裝飾藝術、古典與伊斯蘭建築風格的房子──似乎在一九四○年代晚期開始變得愈來愈脆弱。連小孩子都曉得有些事情不一樣了。有一回，阿爾伯特和父親進電影院看一部法國片，當時螢幕上出現了一個猶太人角色，結果劇院裡的觀眾高喊「殺掉那猶太人！殺掉那猶太人！」一九四七年十一月二十九日，聯合國通過決議文，呼籲將巴勒斯坦交給阿拉伯人與猶太人分治時，民眾群情激昂，占據了開羅市區。阿爾伯特一家人開著自家的雪鐵龍轎車出城，父親叫孩子們在位子上低下身，免得人家瞥見他們穿歐式服裝。有一年，阿爾伯特的老師在埃及歷史課第一天上課時，指示學生翻開全新的課本，把特定幾頁撕掉，因為他不想讓學生看到自己國家的任何負面之處。");

		content.push("她沒說決定的內容是什麼。我告訴馬努一定是正面的，不然她就不會用這種方式說話，但他還是很緊張。我先前寫過一封詳細的信以支持他的申請，對我所知他在開羅的生活作證言，但此時他已經返回明斯特難民營，徹夜描述晤談時沒有提到的經驗。隔天早上，他把這份補充資料遞交出去。很難說官方的決定何時宣布，畢竟整個政府都忙著處理洪水般的難民與庇護申請。"); 
		content.push("在明斯特待了十天之後，馬努經重新分發，前往另一座小城勒沃庫森（Leverkusen）的另一處營區，距離科隆不遠。勒沃庫森難民營是由一間能容納數十人的大間主寢室組成的。一名官員帶馬努看他的床位，結果馬上就爆發一場衝突。這張床原本屬於一位摩洛哥難民，此人已經從營區消失三周了。離營前，他要求一位摩洛哥友人人確保別人不會占了他的床。");

		content.push("我擔心薩伊德一家人會不會覺得壓力太大或是很無聊。長子齊祖就讀於以耶路撒冷為名的非法棚戶區學校，即將念完小學四年級，我向來對於該區的教育品質感到好奇。但齊祖書讀得很好，而且常常向他們人滿為患的班級的導師阿里先生請教。瓦希芭付錢請阿里先生晚上來給兒子當家教。");

		content.push("版權頁"); 

		pageLength = 100 
		totalPages = Math.ceil(content.length / pageLength); 
		totalLines = content.length; 
		
		currentPage = 1 
		
		function initialize() {
			renderPage(currentPage); 
		} 
		
		function previous() {
			renderPage((currentPage == 1 ? 1 : currentPage - 1)); 
		} 
		
		function next() {
			renderPage((currentPage == totalPages ? totalPages : currentPage + 1)); 
		} 
		
		function go(elementId1, elementId2) {
			page1 = document.getElementById(elementId1).value.trim(); 
			page2 = document.getElementById(elementId2).value.trim(); 
			if(!isNaN(parseInt(page1))) { 
				if(page2 == "") {
					renderPage(page1); 
				} else if(!isNaN(parseInt(page2)) && 
							(page1 >= 1 && page1 <= page2 - 1 && page2 <= totalPages)) {
					totalPagesToRender = page2 - page1 + 1; 
					renderPage(page1, totalPagesToRender); 
				}  
			} 
		} 
		
		function renderPage(page, totalPagesToRender=1) { 
			currentPage = parseInt(page); 
			
			//Render new page 
			beginningIndex = (page - 1) * pageLength; 
			totalPageLength = totalPagesToRender * pageLength; 
			endingIndex = beginningIndex + totalPageLength 
			endingIndex = endingIndex < totalLines ? endingIndex : totalLines 
			
			contentHTML = ""; 
			for(i = beginningIndex; i < endingIndex; i++) {
				contentHTML = contentHTML + "<p>" + content[i] + "</p>"; 
			}  
			
			//Update navigation bar 
			pageNumElements = document.getElementsByName("pageNum") 
			for(i = 0; i < pageNumElements.length; i++) {
				pageNumElements[i].innerHTML = page + "/" + totalPages; 
			}
			document.getElementById("contentHolder").innerHTML = contentHTML; 
			
			//Back to page top 
			topFunction(); 
		} 
		
		function topFunction() {
			document.body.scrollTop = 0; // For Safari
			document.documentElement.scrollTop = 0; // For Chrome, Firefox, IE and Opera
		} 
		
		//=================================================
		// Set up events
		//================================================= 
		document.getElementById("pageBody").addEventListener("keyup", async function(event) { 
			if (event.keyCode === 13) { 
				// When Enter is pressed 
				go("pageNumInputStart", "pageNumInputEnd") 
			} 
		}); 
		
	</script>  
</html>
