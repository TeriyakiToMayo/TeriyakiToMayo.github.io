		content.push("那是30多年前，我在东北林区工作。有一天，当地商店的经理来找我说：“咱们店里的白糖卖不出去，眼看快到夏天了，再卖不出去就变质了。你是学经济的，能不能给我想个办法？”我知道，虽然当年物资短缺“要嘛没嘛”，但林业局用木材换了不少白糖，然而当地人吃糖不多，糖并不紧缺。我想了想，告诉他，你在商店门口贴个告示，写上：“本店新进白糖一批，每户限购两斤，凭本购买，欲购从速，过期不候”。告示贴上后不久，白糖就卖完了，甚至还有人求这位商店经理多批几斤。");

		content.push("行为经济学正是要解释这些问题的。行为经济学是从心理学的角度来解释人的行为，是心理学与经济学的结合。它对人类各种行为的解释比传统经济学更微妙、更复杂，也更现实。经济学的成本—收益原理解释不了上述各种奇怪的现象，但行为经济学却能给出令人满意的答案。行为经济学需要通过大量的实验来证明自己的结论，因此又被称为“实验经济学”，对这门学科做出贡献的马修·拉宾获得了2001年美国经济学会颁发的克拉克奖，而对这门学科做出开拓性贡献的美国普林斯顿大学教授丹尼尔·卡尼曼和乔治·梅森大学教授弗农·史密斯则因此获得了2002年诺贝尔经济学奖（他们已逾越40岁以下者可获得克拉克奖的年龄限制）。诺贝尔奖委员会对他们的评价是：“把心理学研究和经济学研究有效地结合，从而解释了人们在不确定条件下如何决策”“发展了一整套实验研究方法，尤其是在实验室里研究市场机制的选择性方面”。"); 
		content.push("现实生活中存在大量非理性现象，尤其在不确定的转型时期，这种现象更多。如股市的暴涨和暴跌，深圳房市的暴涨和暴跌，自杀人数的增多等。因此，行为经济学对转型中的中国不仅有理论意义，而且有更多的现实意义。但是，要让普通人去读卡尼曼和史密斯的原著和论文，还是太难了，甚至连有的中国学者写的介绍行为经济学的著作，也很难读下去。但是，每一个人都可以轻松读完本书。"); 
		content.push("这本书书名的英文原文是“Predictably Irrational: The Hidden Forces That Shape Our"); 
		content.push("Decisions”，直译出来是“可预期的非理性：形成我们决策的背后力量”，能更确切地反映出这本书的内容，当然改译之后也不失原意，且更能吸引眼球。这本书用实验的方法解释了各种我们司空见惯而又不能解释的现象。它并不是一本介绍行为经济学的纯理论或学术著作，它从我们常见的一些现象入手，介绍了行为经济学的基础内容与方法，读起来妙趣横生。读完之后，你会觉得自己对人类行为的理解进入了一个认知的新领域。它兼备了畅销书的知识性和趣味性，译文也颇为准确、流畅。");

		content.push("很久以前我在医院的烧伤科住院时 [1]"); 
		content.push("，就敏感地觉察到人们的行为和决策经常偏离理性，远非完美。多年来，我一直试图弄清大家都会犯的这些愚昧、蠢笨、奇怪、可笑，有时甚至是危险的错误，希望弄清这些非理性行为的来龙去脉，以便重新学习、提高决策能力。"); 
		content.push("我对非理性行为，无论是理论研究还是实际应用，都有着浓厚的兴趣，这把我引入了新兴的行为经济学领域。我认识到这些怪癖理所当然都是人类行为的基本元素。我在实验中，面对一系列的人性弱点，经常会提出这些问题：为什么免费的东西会让我们过度兴奋？情绪在我们的决策过程中起到什么作用？拖沓恶习如何作弄着我们？我们那些怪异的社会规范有什么作用？为什么有些信念已经被证明是错误的，但人们还死死地抓住不放？试图解答这些问题，给我带来长时间的无穷乐趣；不断地求索钻研，给我带来新的理解和认识，从而改变了我的职业和人生。"); 
		content.push("我和同事们进行的实验揭示了为什么我们的实验对象（人人都是如此，包括我们自己在内）不能正确地推理判断。努力搞清楚人们非理性行为方式的产生原因，使我感到惬意；能与那些当断难断、犹豫不决的人分享研究成果，我感到非常开心。"); 
		content.push("然而，2008年金融危机之前，我在试图推广我们的理念、实验和成果的过程中，总是遇到很多障碍。例如，我在一个会议上刚刚发完言准备离开时，某位老兄（我姑且把他称作“逻辑先生”，此人集我过去几年辩论对象的种种特点于一身）伸手硬拦住了我。"); 
		content.push("“你发言所列举的实验中那些有关非理性行为的例子，尽管是些鸡毛蒜皮的小事，但我喜欢听。”他一边说，一边递上了名片，“你讲得很有意思，作为鸡尾酒会的谈资是再好不过了。”他停顿了一下，接着说：“但是，你不了解现实世界中的一切是如何运作的。大家都很清楚，在面临重要的决策时，你说的那些非理性现象都会消失，因为事关重大，人们会对各种选择仔细权衡，然后才会采取行动。股票市场当然更是如此，它的每一个决策都利益攸关，所有的那些非理性因素都会被排除，取而代之的是理性。”"); 
		content.push("持这种观点的绝不仅限于那些理性经济学理论的精英——芝加哥学派的经济学家。在没有专门学习过经济学的人中，持这种观点（我冒昧地称之为宗教激进信条）的比例之高，令我莫名惊诧。不知道为什么，传统经济学的基本观点（每个人都是理性的），给我们的世界观打上了如此深刻的烙印，以致各行各业的人几乎都把这一观点奉为基本的自然法则。在股票市场中，理性人与经济学原理简直被视为最佳拍档，就像好莱坞的弗雷德·阿斯泰尔与金吉·罗杰丝那般配合默契。"); 
		content.push("每当遇到这种批评，我总是试图深入探究为什么只要面对股市中的决策，人们对理性的这种信念就会马上浮出水面。我的辩论对手总会耐心地企图说服我采取和他相同的思维方式。“你难道不懂得”，“逻辑先生”会说，“一旦涉及那么多钱，人们就会特别认真地考虑各种选择，竭尽全力去追求投资回报最大化。”");

		content.push("[2]"); 
		content.push("，到头来，还不是把一大部分家当都赔进去了？还有些人，转眼就60岁了，却不参加401（k）养老保险计划，他们这是在白白扔掉马上到手的钱！因为用不了几天，他们不但能把自己的钱提出来，还可以拿回公司为他配套投保的那一部分。”"); 
		content.push("“好吧。”他不情愿地表示同意，“不错，个体投资者有时会犯错误，但职业投资人不同，他们的工作性质决定了他们的行为一定是理性的，因为他们管理着巨额资金，还因为只有最大化的投资回报才能给他们带来更高的薪酬。最重要的是，他们在一个激烈竞争的环境里工作，必须时刻保持警惕，兢兢业业，以保证他们的一切决策都是规范和正确的。”");

		content.push("安慰疗法的效力最早见诸医学文献记录是在1794年，一个名叫杰尔比的意大利医生发现了一桩奇怪的事情：在疼痛的牙齿上抹一种昆虫的分泌物可以止疼，这种止疼效果能够持续一年的时间。杰尔比陆续给牙疼病人使用这种昆虫分泌物，并且对病人的反应做了非常详尽的记录。抹过这种“药”的病人中有68%对他说，一年之内他们的牙没有再疼过。我们没有关于杰尔比医生和昆虫分泌物更详细的资料，但可以相当肯定，他使用的昆虫分泌物与治疗牙疼无关。但问题在于，杰尔比相信它有用，而且他的多数病人也这样认为。");

		content.push("斯金纳所谓的“强化程式”之间存在某种关联——斯金纳用这一词组描述行为（在他的案例中，饥饿的老鼠在斯金纳实验箱里压动杠杆）与奖励（食物丸）之间的关系。详细来说，斯金纳测试了固定比率强化程式与可变比率强化程式的不同。在固定比率强化程式一组，老鼠每压动杠杆达到一定次数——比如100次，就可以得到一次食物（拿人类做同样的比较，一个二手车销售经理每卖出10辆车就可以得到1");

		content.push("几年前，我从美国国家公共电台听了记者对德拉尼姐妹的采访，姐妹俩一个活了104岁，一个活了102岁。我现在仍然记得采访的一部分。她们说自己长寿的秘诀之一是一辈子没有结婚，否则的话，她们早就被丈夫“累死”了。这听起来很有道理，但我本人无法证实这一点（事实证明，结婚对男人更有利）。记不清是姐姐还是妹妹说，另外一个秘诀是不去医院。这好像也有道理，理由如下：如果你身体健康就无须去医院，而且你不去医院，就不可能从医院病人那里受到传染。"); 
		content.push("她的意思我当然明白。我因为烧伤第一次住院，输血时感染上了肝炎。无论什么时候，染上肝炎都绝对不是好事，对那时的我来说更无疑是雪上加霜。肝炎增加了我手术的风险，耽误了我的治疗，我的身体对很大一部分的移植皮肤产生了排斥反应。后来肝炎勉强得到抑制，但依然时好时坏，而且对我的身体机能造成巨大破坏，因而延长了伤口痊愈时间。"); 
		content.push("这是1985年的事，我的肝炎类型还没有最终确诊；医生只能确定它既不是甲型也不是乙型，到底是什么类型还是个谜，他们只好称之为非甲非乙型肝炎。1993年，我在读研究生的时候，肝炎又复发了，我到学生医疗中心检查，医生说我患的是丙型肝炎，这是不久前才从现存类型中分离鉴别出来的一种新型肝炎。对我来说，这是好消息。首先，我终于知道自己得的是什么病了；其次，有一种处于实验阶段的新疗法（干扰素疗法），看起来很有希望。面对肝纤维症和肝硬化的危险，以及丙型肝炎可能引起的早死，尽管新药实验有风险，但两害相权取其轻，对我来说，志愿参加该药的实验研究明显利大于弊。"); 
		content.push("干扰素最初由美国食品药物管理局批准用于毛细胞白血病（该病还没有其他有效疗法），就像其他癌症治疗方法一样，干扰素疗法实施起来是特别令人难受的。第一个疗程要求自我注射干扰素，每周三次。医生警告我每次注射后会出现发烧、恶心、头疼，还有呕吐的副作用。他们说的一点儿也不错。以后的6个月里，每周的一、三、五，下课后回到宿舍，我就从药品橱里取出注射器，打开冰箱，按规定剂量抽入干扰素，再把针头扎进大腿。然后我就躺进大吊床，这是我那间阁楼一般的学生宿舍中唯一好玩的家具，躺在上面我可以正对电视机屏幕。我在下面可以随手拿到一个桶，因为过一会儿我准会呕吐，呕吐过后，就是发烧、全身发抖，接着就是头疼。再过一阵，我就睡着了，醒来后全身疼痛，和感冒的症状差不多。到了第二天中午，我觉得好一些了，然后去上课。"); 
		content.push("我和其他接受干扰素治疗的病人共同面临的一个基本问题是，延迟满足和自我控制。每到打针那一天，我都面临一次交换权衡：给自己注射，难受上16个小时（负面即时效果）；从长远来看，我的病有希望痊愈（正面长远效果）。6个月的疗程期满，医生告诉我，我是志愿实验病人中唯一自始至终严格按规定坚持到底的。其他人都跳过了多次注射，这毫不奇怪，因为完全按规定做确实太难了（事实上，不能严格遵从治疗方案治疗，是一个非常普遍的问题）。"); 
		content.push("我是怎么做到的？难道我真的有钢铁一般的意志吗？不是。我和其他人一样，在自我控制上也有非常多的困难，但我有个诀窍。我设法控制住其他方面的欲望，尽最大努力使自己能够忍受干扰素注射的痛苦。具体来说，我的办法就是看电影。");

		content.push("每到打针的那一天，我就先去上学路上的那家音像店，挑几部我喜欢的电影录像带。我把录像带放在书包里，急切盼望放学后放给自己看。于是，打完针以后，在开始颤抖和头疼之前，我立刻把录像带放进录像机，一下子跳进吊床躺好，把身体调整到最佳观看角度，再检查一下桶放好了没有，接着按一下遥控器的播放键——小小电影节开始了！这样，我就把前面的注射与后来欣赏一部好电影的体验作为奖励联系起来了。一个小时以后，注射的副作用才开始发作，录像带给我的好心情才有所减弱。");

		content.push("但是，在这次治疗期间，我还必须到各个大学参加面试，找一份助教的工作。我需要去14个城市，在旅馆过夜、给学术团体做报告，还要与教授和系主任进行一对一的面试。为了避免向未来的同事谈及我正在使用干扰素和利巴韦林的事情，我坚持做一种非常特别的日程安排。我一般会在面试的头一天很早就到达目的地，晚上不参加主人的欢迎晚餐，第二天才去学校，这些我都需要找出借口搪塞过去。我得先到旅馆住下，从随身带来的冷藏盒里取出注射器，给自己打针，再打开旅馆的电视机看几部电影。第二天，我得设法把见面时间推后几个小时，等我感觉好些了，再打起精神参加面试（有时这种安排管用，但有时副作用还没过去，我也只好勉强去面试）。幸运的是，一轮面谈下来，还真的有了意想不到的好消息。我不但得到了一份工作，而且这段时间的注射、口服联合治疗把我肝脏里的肝炎病毒也清除了。此后，我的肝炎就没有复发过。"); 
		content.push("我从干扰素治疗中得到的经验具有普遍意义：如果某一特定的预期行为将导致即时的负面结果（惩罚），那么这一行为将很难推进，即使最终结果（在我的这一个案例中为增进健康）的预期价值很高也不例外。归根结底，延迟满足这一问题的难点就在这里。毫无疑问，我们都知道经常锻炼、多吃蔬菜对健康有好处，即便我们无法像德拉尼姐妹那么长寿；但是，因为很难在我们的意识里保持一幅我们未来健康状况的生动画面，我们还是会忍不住伸手去拿甜甜圈。"); 
		content.push("为了克服人类易于犯错误的各种倾向，我认为寻求一些诀窍，用即时、有力、正面的强化因素与那些我们为了长远目标采取的、并非如此愉悦的步骤相匹配，这样做非常有用。就我来说，在副作用出现之前，先开始看电影，这帮助我抑制了治疗过程中的不适感。实际上，我把一切安排得恰到好处。刚打完针，我就按下开始（播放）键。假如当时副作用在先，按键在后，我未必能在那场漫长的拔河比赛中取得完全胜利。谁能说得准呢？假如我等到副作用出现后再开始放电影，我就可能建立一种负面关联，结果现在我可能就不那么喜欢看电影了。"); 
		content.push("我在杜克大学的一个同事——拉尔夫·基尼，最近在论文中写道，美国的“头号杀手”不是癌症或者心脏病，也不是吸烟或者肥胖。“头号杀手”是我们错误的生活决策——不能明智抉择从而克服自毁的行为。拉尔夫推算，造成我们当中大约1/2人早逝的原因，就是生活方式的决策错误。似乎这还没有计算我们做出这些致命决策的概率仍在以惊人的速度上升。"); 
		content.push("我猜测，再过几十年，真正能够提高我们平均寿命预期和生活质量的，与其说是医疗技术的进步，不如说是人们生活方式决策的改善。既然不注重长远利益是人类的自然倾向，我们就更应该特别仔细地研究一下那些一再重复出错的案例，尽力找出矫正补救这些问题的措施（对一个体重超标的电影迷来说，最好的办法是让他一边在跑步机上运动，一边看电影）。诀窍是针对每一个问题找出合适的行为矫正法。把我们喜欢的事物与不喜欢的，但对我们有好处的事物关联匹配，我们有可能用最终结果来控制欲望，从而解决我们日常生活中的自我控制问题。");

		content.push("很久以来，经济学家坚持认为人类行为和各种社会制度的运作已经在理性经济学模式里得到充分描述，他们认为人类都以自我利益为中心，精于计算，能够在每一项决策中充分权衡成本和收益，以获取最佳的结果。"); 
		content.push("但是，金融危机接踵而至，从2000年的网络泡沫破裂到2008年次贷危机和紧随其后的金融风暴，都在以触目惊心的现实告诉我们，心理作用与非理性行为在经济运行中所起的作用远远大于理性经济学家（还有我们大家）所愿意承认的程度。"); 
		content.push("事情起源于质押贷款业务中一些不当的习惯做法，担保债务凭证（简称CDO，大多数是以房地产抵押做担保的股票）使这些问题更加严重。反过来，担保债务凭证又加速了房地产市场泡沫的破裂，造成恶性循环，使房地产进一步贬值。它还把金融服务业不同参与者的一些不当习惯暴露到了光天化日之下。"); 
		content.push("2008年3月，摩根大通银行以每股两美元的价格收购了贝尔斯登公司，价格如此之低是因为贝尔斯登正在接受与担保债务凭证有关的业务造假调查。7月17日，那些把相当大的赌注压在担保债务凭证和其他以房地产抵押做担保的股票上的大银行和金融机构，披露了几乎5");

		content.push("9月7日，美国政府把最大的房地产贷款公司房利美和房地美收归联邦政府管理以避免其破产，因为这两家公司一旦破产将会给金融市场带来更可怕的后果。一周之后，9月14日，美林证券公司被美洲银行收购。第二天，雷曼兄弟公司申请破产保护，引发清偿危机，极可能使经济突然垮塌。又过了一天（9月16日），美联储给保险业巨头美国国际集团提供借款以避免其破产。9月25日，华盛顿互助银行被美国联邦储蓄保险公司查封以后，被迫把旗下的分支银行卖给了摩根大通，又过一天，该银行的控股公司和剩余分支机构根据美国“破产法”第十一条申请破产保护。"); 
		content.push("9月29日星期一，美国国会否决了小布什总统提出的紧急援助一揽子方案（正式名称为“问题资产救助计划”，TARP），结果美国股市大跌778点。就在美国政府忙于制定另一方案以求下周通过批准的时候，正在与花旗集团以及富国银行（最终被美国银行收购）举行收购谈判的美联银行成为下一个受害者，股市对此的反应是进一步暴跌，损失了22%的市值，成为1929年经济“大萧条”以来华尔街最黑暗的一个星期。"); 
		content.push("这些银行制度健全，配备了精明非凡（非常理性的）的经济学家，奉行的都是传统模式，却像多米诺骨牌那样，一个接一个地倒了下去。"); 
		content.push("如果理性经济学的方法不足以保护我们，我们应该怎么办？我们应该采用哪些模式呢？考虑到人类容易出错、心血来潮，以及各种非理性行为，我认为我们的行为模式，特别是关于新政策、新准则的建议，应该以人们实际上是怎样行动的为基础，而不是先假定他们完全理性，再以他们应该怎样行动为基础。"); 
		content.push("这一观点看起来非常激进，事实上，它却是经济学中一个古老的观点。现代经济学鼻祖亚当·斯密，早在他的辉煌巨著《国富论》（1776年）出版之前，就写出了《道德情操论》（1759年），后者的重要性绝不亚于前者，但是更多是从心理学角度进行研究。在《道德情操论》中，亚当·斯密指出，情绪、感情以及道德伦理也是人类行为的不同侧面，经济学家对此不但不应该忽视（更不用说无视了），还应该把它们当成值得研究的课题。"); 
		content.push("大约200年前，另一位经济学家约翰·莫里斯·克拉克同样指出：“经济学家可能试图忽视心理学，但是他若想忽视人类的本质则是全然不可能的……如果经济学家从心理学家那里借用了有关人的概念，那么，即使他的著作独树一帜，从本质上也有可能仍属于纯粹经济学的范畴。如果他不这样做，也避不开心理学。相反，他将不得不创建自己的心理学，而这种心理学将会是很糟糕的。”"); 
		content.push("经济学是怎样从欣然接受人类心理现象，转为完全不承认人类行为存在非理性的可能的呢？原因之一，毫无疑问与经济学家对于简单数学模式的痴迷有关。另一个原因就是他们非常想给公司、企业和决策者提供简单的、有形的答案。两者都能成为他们有时忽视非理性因素的很好理由，但这样做却把我们引到了一条危险的路上。"); 
		content.push("我在想，行为经济学的目标是重新发扬亚当·斯密著作中有关人类行为和心理因素与经济利益关系的论述。总的来说，行为经济学研究人员致力于对传统经济学做出修正，把实实在在的、司空见惯的、经常表现为非理性的各种行为都考虑在内。我们想把经济学从通俗心理学（它常常禁不住推理、内省测试，尤其重要的是，禁不起实验检验）的局限中解放出来，使其向对人类行为的一种包容性更广的研究回归。我们认为只有这样，经济学才会更好地提出合适的意见和建议，帮助人们解决现实世界中的问题：为退休而储蓄、教育子女、安排医疗保险等。"); 
		content.push("噩梦醒来以后，我们共同面对的是一个陌生的、不同的世界。下面，我想从行为经济学的角度，把我对一些问题所做的思考写出来，与大家分享。是什么把我们带进了目前的经济泥潭之中？我们怎样才能更好地认识刚刚发生的这一切？我们应该怎样考虑未来，采取哪些必要的步骤，避免我们重蹈覆辙？我对下面有些问题的回答没有经过股票市场的实证实验，因为股票市场的性质决定了直接进行实验不太可行。因此，这次回答是我根据心理学、经济学和行为经济学实验得出的一般性结果，以及从我个人经验和专业角度做出的推导和引申，对此，你们应该多问几个为什么，做出自己的判断。"); 
		content.push("人们的贷款往往超出自己的偿还能力"); 
		content.push("大量存在风险的抵押贷款是谁造成的？各派政客、经济学家、新闻评论人，以及广大公众的看法不尽相同。有人认为是贷款人不负责任，他们在贷款时根本不考虑贷款数额是否超出自己的偿还能力。还有人认为是贷款人盲目相信那些掠夺成性的放贷人，甚至把他们奉为专家。我认为这两种说法都有一定道理，但同时，形成风险的根本原因是要求人们在某种财务状况下对贷款数额做出完全准确的预算，这本身就很困难。"); 
		content.push("问题的症结在于，当房地产需求急剧上升时，发放贷款的银行想当然地认为，贷款的客户一定不想让银行把房产收回。为了进一步促使人们按时偿还贷款，抵押贷款合同还包括了各种有关罚金、费用的条款，以防止有人恶意毁约。乍一看上去，这一做法似乎毫无破绽：面对这一系列严厉的惩罚措施（失去房子、不良信用记录、收回抵押的各种费用、律师费，以及可能因欠债不还被债权人起诉等），银行可以放心地认为，人们一定会非常慎重，避免过度举债。"); 
		content.push("我们这样来想一下：我答应借钱给你，你借多少我给多少，但条件是如果你还不上，我就打断你的两条腿。在这种情况下，难道你不会再三盘算，不敢多借，而且拼老命按时还钱吗？但是，看过黑手党电影的人都知道，这样的交易总会在某个环节上出问题。一切都设计得天衣无缝，到头来却发现，人算不如天算，设计的方案偏偏把最重要的前提条件搞错了，因此功败垂成。拿打断两条腿的案例来说，它假定的前提是：你借钱时一定会盘算好借多少才不会冒被打断腿的风险。而在贷款的案例中，假定的核心是人们能够估算出他们最多能借多少，才不至于冒失去房子的风险。当然，房贷的计算更复杂一些，还要考虑到税金、通货膨胀、房价的变化等。"); 
		content.push("正如《金发女孩和三只小熊》故事里所说的那样，贷款的数量必须正好，不能太少也不能太多。但是，人们真的能计算出他们“正好”该借的金额吗？"); 
		content.push("美国房地产市场升温的那一阶段（1998—2007年前后），我有幸在波士顿联邦储备银行任职。我大部分时间在麻省理工学院，每周到银行去一次，我在那里的任务就是与员工中的经济学家举行座谈，设法把行为经济学的一些意识灌输到他们的工作中。一天，我和当地的一位经济学家，我们姑且称他戴夫，讨论银行管理部门是否应该对质押贷款进行某些限制的问题，戴夫极力提倡取消贷款程序中的一切障碍。他认为购房者完全能够针对自己的具体情况决定最合适的贷款额度。"); 
		content.push("我和苏米几个月前刚搬进新家。我本人刚刚经历了贷款过程，因此看法和戴夫不一样。在进行购房预算时，我请教了我认识的一些专家，包括麻省理工学院的几位财政、金融教授，还有几位投资银行经理，我问的问题似乎非常简单：就我们夫妻俩目前的财产收入状况来说，应该花多少钱买房？按30年分期还款来算，我们应该从银行贷多少钱？"); 
		content.push("我问的每个人给我的回答都一样——我们每个月还款的总额最多不能超过我们两个人共同收入的38%，这一金额加上利率方面的考虑，就可以推算出我们最多应该贷款的额度。但这并没有回答我的问题，我坚持请他们给我一个确切的答案，专家们却说他们无法帮我推算出我的最佳消费和贷款金额。我又与戴夫谈及这件事，但是他马上劝我打消顾虑。他告诉我，即便人们不能确切地推算出最佳借贷金额，他们也都能算个八九不离十，有些零头上的差错无关紧要。"); 
		content.push("我对这种笼统的方法不太信服，于是决定自己着手进行一项小小的研究，搞清楚人们是怎样决定贷款数额的。房地产市场一片兴旺，找房子的人很多，要和这些人交流一下他们买房的经验，应该不是难事。我发现一般购房者（我与之讨论的所有人，戴夫除外）的确费了不少脑筋来考虑到底要贷多少款。他们的心思不是放在应该考虑的问题上（我们应该借多少），而是在另一个完全不同的，也是很容易回答的问题上：我们能借到多少钱？他们使用贷款计算器，找一两个热心的房地产代理人谈谈，算一算他们每个月的最大还款能力，一般是收入的38%。以此为基础，推算出银行最多可以贷给他们多少钱，再根据这些数据来决定他们要去寻找什么价位的房子。"); 
		content.push("上面所说的人们推算房贷的过程，给我们上了有关人类决策带有普遍意义的一堂课。当我们无法对自己所面临的问题给出正确答案时，我们经常会想起另一个相似问题的答案，并把这个答案应用到现在的问题上。这就将最多可以贷多少款的问题转变成了最多可以从银行贷出多少钱的问题，但是，这两个问题完全不是一回事。"); 
		content.push("认真地想一下。如果你现在想马上买房子，你花多少钱合适？其中贷款应该占多少？如果你自己一时算不出来，但从银行的工作人员和贷款计算器那里知道最多可以用收入的38%来还贷，你肯定认为这个数目很明确地告诉了你应该贷多少钱，是不是？"); 
		content.push("我和戴夫那次谈话后的几个星期，他接到一个任务，写一篇论述“免本还息”抵押贷款优越性的文章。他对这一类贷款有极大的热情，并建议管理部门大力推广。“你看。”他向我解释说，“免本还息贷款比一般贷款更加灵活，这一点无可争辩。办理这种贷款的人与办理一般贷款的人不同，他们不用付贷款本金，这部分钱他们随便怎么花都行。他们可以用来付信用卡账单或者学费、医疗费。当然，如果他们愿意，也可以随时偿还贷款的本金。”");

		content.push("事实证明，针对问题做出回答，这一举动本身就会起到正面影响。所有动物（包括人类）在处于对外界事物无法认知的环境中时，总是会做出负面反应。当外界对我们做出莫名其妙、无法预测的惩罚，以及我们对身边发生的事情一无所知的时候，就很容易陷入一种被心理学家称为“习得性无助”的状态。"); 
		content.push("1967年，两位心理学家马丁·塞里格曼和史蒂夫·梅尔，把两只狗（一只作为参照，另一只进行实验）分别放在可预测条件下和不可预测条件下，进行了一系列著名的实验（在此警告：以下描述内容可能引起爱护动物人士的不快）。在参照狗的房间里有一个铃，隔一阵就会响一下。铃响过不久，狗就会受到一阵持续的轻度电击——以它突然感到不舒服为度。幸运的是，它身旁有个按钮，按一下，电击马上停止，这只狗很快就发现了其中奥妙，学会了如何使用按钮。"); 
		content.push("隔壁的实验狗（科学家们称之为“轭”狗）受到同样的电击，但是电击前不让它听到警告铃声，身边也没有停止电击的按钮。两只狗实际受到的电击强度和次数完全相同，不同在于它们是否有机会对电击做出预测和控制。"); 
		content.push("当两只狗（最大程度上）适应了各自的条件后，研究人员开始进行下一阶段实验。这一次，两只狗被分别放入两个相同的叫作“穿梭箱”的房间里——一个大间，中间用一道低栅栏隔成两部分。隔一段时间，房间先发出警告灯光，几秒钟后，房间的金属地面会放出电流发生持续的轻度电击。这时，如果它能越过栅栏跳到另一隔间，就会躲过后面的电击。如果它能在警告灯光刚点亮时跳过栅栏，就能完全躲过电击。正如你所预测的那样，参照狗很快就学会了在灯光刚点亮时跳过栅栏。尽管它显得有些急躁（这可以理解），但似乎并没有表现得严重不安。"); 
		content.push("另外那只“轭”狗怎么样了呢？你可能期待它在受到与“穿梭箱”同样的刺激后也能够躲过电击。但实验结果相当令人沮丧：“轭”狗一动不动地趴在隔间的角落里，发出绝望的低吠声。第一阶段的实验告诉它，电击的时间无法预测，电击也无法逃避，“轭”狗把同一习惯带进了“穿梭箱”房间。实验第一阶段的经验教给它的是，它无从理解因果关系。由此来看，这只可怜的狗在后来的生活中可能会变得总是感到无助，表现出一些与患有慢性抑郁症的病人相似的症状，包括溃疡和免疫系统功能降低。");

		content.push("那么，作为个人，我们怎样才能从自己的习得性无助状态中解脱出来？得克萨斯大学奥斯汀分校的心理学家詹姆斯·潘尼贝克所做的研究给我们出了一个主意。潘尼贝克的研究反复表明，主动地、有意识地对难解、困惑以至受伤的事件进行正确解读，这一过程可以帮助人们从中摆脱出来。潘尼贝克在很多案例中，要求病人把自己的反思写在日记里，并发现这种做法非常有帮助。这意味着，即使外部事件不可理喻，我们只要尝试从自身所处的环境进行解读，就可以从尝试本身获益。");

		content.push("金融市场全球化更容易诱发经济危机");

		content.push("为了帮助大家认识统一的大市场怎么会变得缺乏效率，让我们认真思考一下迈克尔·克里顿在《失落的世界》中的几段话。电影中一个叫马尔科姆的角色（影片中的混沌理论科学家，由杰夫·戈德布拉姆扮演）在面对信息世界时的慷慨陈词——他指出，把所有人都联系到一起的世界，最后导致的是发明、创新以及进化的终结。");

		content.push("当然，全球化如果最终造就的是一个完美无缺的全球市场，那就再美妙不过了。不过，鉴于人类易于犯错误和非理性的程度，我们创造出的任何市场都不可能完美无缺。说到底，我更倾向于若干个多样的、相对独立的市场，每一个市场的效率或许都不是最高的，但是彼此距离远一些，更灵活，反应更灵敏，更有竞争力，更可能与时俱进，能够产生更高效、更健康的金融市场。");

		content.push("最近，公众对高级管理人员的天文数字薪酬表达了强烈的抗议。公众最根本的愤慨情绪在于，那些人把我们的钱财管理得一塌糊涂，却还拿着那么高的薪水，有失公平。大家认为，银行经理们的才干能力是否配得上他们的回报，很难判定。因为银行经理们的工作失误，引发了重大灾难，而他们居然还能拿到高额奖金，更有甚者，有些奖金还是来自政府的救助款项，这都是纳税人的钱，自然招致千夫所指。");

		content.push("我们姑且不把它看作自私自利的银行经理与道德上被激怒了的纳税人这两方意识形态之争，更有用的是，问一下我们对高额奖金与工作业绩两者之间的关系了解多少。"); 
		content.push("为了观察奖金是如何影响工作表现的，我和尤里·格尼齐、乔治·勒文施太因、妮娜·马萨尔进行了几次实验。有一次，我们给实验参与者布置了一系列需要集中精力进行记忆和创新的任务。例如，我们要求他们完成塑料框里的拼图题，推算排列一系列数字的记忆游戏，向固定目标投射网球，还有其他几种类似的活动。我们宣布对成绩特别优异者给予不同数额的奖金（数额从较低、中等到非常高不等）。我们把人平均分成三组：对第一组人，我们许诺的奖金数额很低（与他们的工资水平相比），第二组的奖金数额中等，最后一组的奖金数额非常高。"); 
		content.push("对了，如果你问到哪里能参加这样的实验，那我告诉你，实验是在印度进行的，那里的生活水平比较低。这样一来，我们给的钱在当地人看来就是相当可观的，同时，这样做也可以将花费控制在我们的实验预算之内。奖金金额最少的是50美分，相当于当时印度农村人口一天的工资；中等奖金是5美元，相当于他们两周的工资；最高奖金是50美元，大约相当于他们5个月的工资。"); 
		content.push("你认为结果会怎么样？那些实验参与者会按照他们预期奖金数额的不同，努力程度也不同吗？奖金最少的一组表现最差，奖金中等的表现一般，奖金最高的表现最好吗？我们把这个问题交给一群商学院的学生回答，他们很自然地认为，业绩会随奖金数额的增长而增长。在商界，这一假定实际上就是自然法则，这一逻辑推动企业管理人员不断要求更高的薪酬。实验结果表明，许诺奖金最高的一组在每一项任务中的表现都是最差的，中等奖金那一组的表现与最低奖金的一组没有什么不同。"); 
		content.push("我们把这个实验拿到麻省理工学院去做，结果也一样。实验是这样的：我们让大学生分别完成两项用时4分钟的任务，设置一个非常高的奖金（600美元），一个比较低的奖金（60美元）。两项任务中一项需要认知技能（数目相加），另一项只需要机械性操作（快速点击键盘）。我们发现仅仅需要机械性操作的任务，奖金能起到我们预期的作用：奖金越高，表现越好。但是一旦任务涉及初级的认知技能（如投资或银行的工作），实验结果就和我们在印度实验的结果一样了：预期的奖金越高，实际表现越差。"); 
		content.push("我们根据实验结果得出的结论是：金钱奖励经常是把双刃剑。它激励人们努力工作，但是如果奖金数额过大，反而会事与愿违地影响实际业绩。如果我们的实验是对现实世界的模拟，那就说明高额奖金不但加大了雇主的成本，而且会妨碍管理人员发挥他们最大的工作能力。"); 
		content.push("有意思的是，金钱并不是引发更好（或更差）表现的唯一鞭策力量。我们在芝加哥大学对实验做了一些改变：这次我们想要观察一个不同的激励动因——公众形象。我们让实验参与者进行构词游戏，有时关起门来自己做，有时旁边有人观看。假定在公开场合，好胜心会驱使他们更加努力，我们想确定众目睽睽之下他们的表现会受到什么影响，是会提高还是降低他们的能力。我们发现，尽管这些实验对象力图在大家面前表现得更好，但结果却是相反的，他们的成绩比私下解答要差。");

		content.push("我把上面的实验结果向一些银行管理人员进行介绍，他们非常自信地告诉我，他们本人和他们下属的表现与我们的实验结果绝对不一样（我提出，只要有适当的实验预算，就可以对他们的断言进行实地检验，但他们对此不感兴趣）。我猜测，十有八九，他们低估了我们的实验结果，结论下得太早。我愿意打赌，绝大多数银行经理（即使不是100%）在面对数百万美元的薪酬、争取奖金带来的压力、害怕得不到奖金的顾虑、心思集中于奖金而分散了专注工作的精力等影响时，巨额奖金非常容易产生适得其反的效果。"); 
		content.push("我并不是断言不论什么情况下，不管工作类型和个人特点，工资给得越少，工作效率越高。我想指出的是，薪酬是一个非常复杂的问题，它牵涉各种各样的经济激励、压力，以及人类心理等其他方面的因素，其中有些我们还知之甚少或者未曾考虑到。或许金钱越多等于业绩越好这种天真又简单的理论并不像人们想得那么现实，起码不是永远有效。如果金钱越多就会带来越好的业绩，我们是不是应该期望那些领取数千万美元薪酬的人业绩也最好？甚至应该永远没有失误？实际上，那些拿着巨额工资和奖金的人，在2008年的金融灾难中一败涂地，这一事实进一步证明高额奖金与优秀业绩之间并没有直接联系。"); 
		content.push("公众愤怒的情绪此起彼伏。上任之前，巴拉克·奥巴马曾提出过一项关于公司管理人员的“常识性”的指导方针——起码针对那些接受政府救助的公司是这样。这些措施要求管理人员的工资50万美元封顶，高出部分必须以股票方式支付，在还清政府救助资金之前，这些股票不得出售。这毫无疑问使纳税人的情绪有所缓和，但问题在于，它能行得通吗？");

		content.push("承认非理性的存在，创造更美好的生活"); 
		content.push("新古典主义经济学是建立在一些非常牢固的假定之上的，而这些假定，随着时间的推移已经成为“既定事实”。其中最著名的是：一切经济人（消费者、公司企业等）都完全理性，而且所谓的“无形之手”的运作产生了市场效率。对于理性经济学家来说，这些假定似乎都是最基本的、最合乎逻辑且不证自明的法则，无须进行任何实验进行检验。"); 
		content.push("以这些基本假定为基础，理性经济学家们就建立理想的医疗保险制度、退休金制度，还有金融机构的运行方针原则等提出了各种建议。人们坚信放松或取消管制是明智之举，这一基本信念即来源于此：如果人人都能永远正确决策，“无形之手”和市场力量永远都在产生效率，我们难道还不应该取消一切管制，让金融市场自由运行，发挥它的最大潜力吗？"); 
		content.push("与此不同，其他领域，从化学到物理学，再到心理学，科学家们所接受到的训练就是不盲目相信“既定事实”。在这些领域里，假定和学说都要经过反复实验和检验。检验中，科学家们一次又一次地学到了，许多普遍接受的真理最后都被证明是错误的，而这就是科学发展的必然。因此，几乎所有的科学家对数据的信任程度都远远高于自己的学说和理论。如果实验观察与理论模式不符，这一模式则必须被抛弃或修改，不管它在概念上多么美妙，逻辑上多么诱人，演算起来多么便利。"); 
		content.push("不幸的是，这种健康的科学怀疑主义与实证主义还没有为理性经济学所采纳，该学说中关于人类本质的最初假定被凝固成千古不变的信条。盲目地信奉人类理性和市场力量这一行为，如果仅局限在一部分大学教授和他们的学生范围内，实际上并无大碍。但问题在于，这些经济学家已经说服了全世界的人，包括国家政要、企业商贾，还有平民百姓，不仅要相信经济学对我们周围的一切如何运转提出了重要见解（这可以做到），而且还要相信经济学能够完全解释我们周围的一切（他们做不到）。这一经济学信条的本质就是，只要运用了理性经济学，其他的一切就都不需要了。"); 
		content.push("我认为，制定政策和建立制度，如果过度依赖我们理性的能力，仍然固执地坚信传统经济学无懈可击，会使我们面临巨大的风险。"); 
		content.push("我们可以用这样的方式来思考。假如你负责设计高速公路，你是基于所有人都有能力安全驾驶的假定来安排修建，那么这样修出来的理性高速公路会是什么样子？当然，它的两侧不需要多铺出来的路边部分。既然没有人在这里开车，我们何必把水泥和柏油铺在这里？其次，我们不必在车道之间设置分界线，而且车轮一压就会发出“咯噔咯噔”的警告声，因为所有的车辆都应该在车道的正中间直线行驶。我们还应该把车道的宽度尽量缩小，只要能开车就行；我们还应该取消速度限制和前后车距限制，发挥最大的通过能力。毫无疑问，这样设计的公路才最具理性，但是你愿意到这样的路上去开车吗？当然不会。");

		content.push("令我感到奇怪的是，每当到了脑力和认知领域的设计规划时，不知为什么，我们就会以为人类是无所不能的。我们紧紧抓住人类完全理性这一观念不放，认为自己就像精神上的超人，无所不知、无所不能。为什么我们能够坦然承认自己身体能力的局限，却不愿意考虑自己认知能力的不足呢？第一，我们身体能力的局限天天摆在我们眼前，但是认知能力的不足却没那么明显；第二，我们都有一种欲望，想把自己看成无所不能的人，但是在体能方面绝对做不到；第三，我们认识不到自己的认知能力局限，也可能是由于我们对传统经济学的认同度太高。"); 
		content.push("请别误解我的意思，我高度评价传统经济学，并且认为它对人类的努力奋斗做出了重要、有益的探索。但我同时也认为，它并不完美，所以不加鉴别地全盘接受传统经济学的一切原则是不明智的，甚至是危险的。如果我们试图理解人类行为，并应用这一知识规划来设计我们周围的一切，包括税收、教育制度，还有金融市场等，我们或许还需要另外的工具与学科，包括心理学、社会学，还有哲学等。理性经济学有用，但它只是我们对人类行为总体认识中的一种，仅仅依靠它不可能帮助我们获得最大的和最长远的福祉。"); 
		content.push("我衷心希望传统经济学与行为经济学之争到头来不要成为意识形态之战。如果行为经济学家的立场是必须把传统经济学（“无形之手”、积极投资，还有其他一切）和洗澡水一起倒掉的话，我们就不会取得进步。同样，如果传统经济学家继续无视有关人类行为与决策研究所积累起来的数据成果，那或许也是一大遗憾。我认为大家应该以冷静和科学的态度，着眼解决重大的社会问题（诸如如何建立更好的教育制度，如何设计税收制度，如何规划养老和医疗保障制度，还有如何建立更健康的股票市场等）；我们应该探索不同的假设和各种可能的机制，付诸严谨的实验加以检测。"); 
		content.push("我的理想是，在实施任何重大的公共政策之前，例如“不让一个孩子掉队”、1 300亿美元退税法案，或者7");

		content.push("我认识到这并不是一个美好、简洁的解决方案，因为对公共政策、工商业务，甚至个人生活进行严谨的实验都不是简单易行的，得出的各种解决办法也不会非黑即白。但是面对缤纷复杂的生活和日新月异的世界，我看不到还有别的更好的办法能够真正让人类学会自我改进和发展。");

		content.push("[1]"); 
		content.push("）。更倒霉的是，住院三个星期后，我在输血时染上了肝炎。无论什么时候，肝脏染上恶性病毒都不是好事，况且我当时的身体已经非常虚弱，这对我来说无疑是雪上加霜。肝炎增加了手术并发症的风险，耽误了我的烧伤治疗，我全身很大一部分的移植皮肤都发生了排异反应。更糟糕的是，医生无法确诊我患的是哪一种肝炎。他们只知道我患的既不是甲型肝炎也不是乙型肝炎，后来，我的肝炎病情勉强得到控制，但依然时好时坏，不时发作，给我的身体机能造成巨大损伤，因而延长了身体痊愈的时间。"); 
		content.push("8年以后我读研究生时，肝炎复发，病情危急。我到学生医疗中心检查，经过多次抽血化验，医生给出了诊断：我患的是丙型肝炎，这是不久前刚从已有类型中分离鉴别出来的。虽然我浑身难受，却仍把它当成好消息。第一，我终于知道我患的是什么病了；第二，我知道当时还处在试验阶段的一种新药——干扰素，对治疗丙型肝炎可能有很好的疗效。医生问我是否愿意作为志愿者参加干扰素疗法的实验研究。面对肝纤维化和肝硬化的危险，以及丙型肝炎可能引起的早逝，尽管新药实验有风险，两害相权取其轻，对我来说，志愿参加该药的临床实验明显利大于弊。"); 
		content.push("治疗的第一阶段需要每星期自我注射三次干扰素。医生警告我注射后会有副作用，会出现感冒一类的症状，包括发烧、恶心、头疼，还有呕吐——不久后，我发现他的判断非常准确。不过我已经下定决心根治肝炎，在此之后一年半的时间里，我每个星期一、三、五的晚上，给自己规定并实行了“雷打不动”的操作规程：回到宿舍以后，从药品柜里取出注射器，打开冰箱，按规定剂量抽进干扰素，把针头扎进大腿。然后，我就躺进大吊床——这是我在那间阁楼一般的学生宿舍里拥有的唯一好玩的家具，躺在上面我可以正对电视机屏幕。我在吊床下面放了一个可以随手拿到的桶，因为过一会儿我准会呕吐，我还预备了一条毯子以便发烧感觉冷时盖上。大约一个小时以后，恶心、发烧、发抖、头疼等症状一一出现，再过一会儿，我就睡着了。到了第二天中午，我觉得多少好一些了，再回学校继续研究项目。"); 
		content.push("我和参加实验的其他病人一样，不仅需要长时间地与药物副作用做斗争，还要艰难地面对自己的拖沓恶习和自我控制问题。注射干扰素那天就是我的受难日。我需要经受注射后16个小时副作用的种种折磨，同时又希望有朝一日，这种药物能根治我的病。用心理学家的术语来说，我为了“正面长远效应”必须忍受“负面即时效应”。这种问题我们经常遇到，有些事情尽管从长远来看对人们有利，大家却往往不会去做。尽管我们的良知激励我们采取行动，多数人却宁愿逃避那些目前不尽愉快的事情（参加锻炼、从事令人厌恶的工作、打扫车库），尽管将来会有好的结果（有益健康、获得晋升、得到配偶的赞许）。");

		content.push("我是怎样才经受住了十几个月的痛苦折磨？难道我真的有钢铁一般的意志力吗？其实我和芸芸众生一样，在自我控制方面也存在很多问题，每到注射干扰素的那一天，我都巴不得能逃过去。但是我有个小诀窍，能够让这一治疗过程变得不那么难以忍受，那就是看电影。我酷爱看电影，如果有时间，我天天看也看不够。医生告诉我注射后可能出现的副作用以后，我就决定用电影作为激励手段。由于注射干扰素的副作用确实存在，因此，我其实也没有什么别的好办法。");

		content.push("这个故事让我们得出什么结论？我们都有重要的事情要做，特别是在户外风和日丽、景色迷人的时候。我们都不喜欢填写报税单、核对那些乏味的单据、打扫后院、坚持节食、准备报考研究生，或者像我一样接受痛苦的治疗。当然，如果我们都是理性的，拖沓问题就不难解决。我们会计算长远目标的价值，又会与眼前的短期享受加以比较，明白我们只要忍受眼前的一点儿痛苦便可以换取更多的长远利益。只要做到这一点，我们就能将注意力集中在利益攸关的事情上，工作时就能想到工作完成后的满足感和成就感；就能把腰带不断地往里缩，坚持锻炼增强体格；就能严格遵守医生制订的医疗方案，希望有一天能从医生那里听到：“你体内的病毒已经完全消失了。”");

		content.push("行为经济学正是把这些案例作为研究起点。在行为经济学中，我们并不把人都假定为感觉灵敏、善于计算的机器。相反，我们观察人们实际上怎样去做，这些观察得出的结论常常是人们并非如我们想象的那样理性。"); 
		content.push("肯定地说，我们可以从理性经济学中学到很多，但是它的一些假定——人们总是会做出正确决策，只要事关巨额的金钱就不大可能出错，市场本身具有自我纠正的功能，很明显会招致灾难性的后果。眼光敏锐的英国小说家乔治·艾略特在19世纪就看到了理性经济学的问题。她在一篇文章中描述了理性经济学对于人类经济问题的奇特解释，甚至暗示了行为经济学在一个多世纪以后所采取的方法。“现代归纳演绎法征服了一切，由此创建出一种倾向。”她写道，“它相信一切社会问题都会被经济学融合，邻居间的矛盾可以用代数方程式来解决……这些形形色色的错误，与对人类的真正了解，对人类的习惯、思想和动机的彻底研究迥隔霄壤，不可同日而语。”"); 
		content.push("为了弄清楚艾略特到底说的是什么（她的话无论在当时或现在都同样适用），我们以开车举例。交通运输和金融市场一样，都是人类制造的制度体系，我们只要睁开眼睛就能看到人类所犯的悲惨、可怕、代价高昂的错误（这也符合我们另一种带有偏见的世界观，认识自己的错误需要费点儿力气）。汽车制造商和道路设计者一般都懂得人们在开车时会出现判断失误，他们制造汽车、修建道路时会注意到驾驶者和乘客的安全。汽车设计者和技术人员会在车上安装安全带、防抱死刹车、后视镜、气囊、卤素车灯、测距仪等来弥补人类自身能力的不足。同样，道路设计人员在高速公路两侧修建安全边道，有的边道上还加了限速带，车轮经过就会发出警告声响。尽管采取了这些安全措施，人们在开车时仍然不断地犯各种错误（包括酒后开车，边开车边收发手机短信等），结果造成事故和伤亡。"); 
		content.push("想想2008年华尔街爆发的金融危机，以及它对整个经济造成的冲击。面对人类易于犯错的倾向，我们凭什么以为不需要设置外部措施防止或干预金融市场上出现的可怕的判断失误？为什么不设置一些安全措施帮助那些管理数十亿美元资金的人，对这些投资进行调控，以防止出现代价无比沉重的错误？"); 
		content.push("科学技术的发展原则上应该有助于解决人类的一些基本错误，但实际上，它却加重了这些问题，使人们更难以按照真正有利于自己的方式行动。我们以手机举例。这个小玩意儿操作简便，不但可以打电话，还可以给朋友编写和发送短信。如果你一边走路一边编写短信，眼睛只盯着手机屏幕而忽略了人行道上的情况，就很有可能撞上电线杆或行人。这当然令人尴尬，但一般没有生命危险。走路时注意力不集中倒无大碍，但是，如果你在开车时这样做，那你就是在制造灾难。");

		content.push("邻座旅客告诉了我他的职业，他是思爱普公司的销售经理，这是一家大型商用办公管理软件公司，其产品被很多公司使用（我对这种软件产品有所了解，自从麻省理工学院改用这种软件系统后，我的助手便不得不从头学起，搞得焦头烂额）。我对讨论思爱普公司产品的优越性以及它所引起的质疑不太感兴趣，但邻座人的热情使我感动。他似乎真的很热爱他的工作。我能感觉到，工作对他来说就是自我价值的中心，或者说，比他生活中的很多东西都更重要。");

		content.push("离我们住的镇子大约两公里的地方住着一个人，我们叫他“养鸟人”。童年时代，他孤苦伶仃地生活在东欧，经历了纳粹的大屠杀。为了躲避纳粹的迫害，他逃进森林，与鸟兽为伴，反而觉得更安全、舒心。后来，他经历千辛万苦来到以色列，决心尽自己最大的努力，让周围孩子的童年更加美好，不用再像他当年那样受苦。他收集世界各地各种各样的鸟类，请孩子们来体验美妙的鸟类世界。我喜欢的那个女孩经常到养鸟人的禽舍做义工，于是我也和她一起去打扫鸟笼，给鸟喂食，给参观者讲述鸟类的故事，最有意思的是，看着鸟儿孵蛋、成长，了解它们之间怎样交流。过了几个月，我终于明白，我和那个女孩不会有什么进展，但我和鸟儿却有了感情，于是我又在那里继续工作了一段时间。");

		content.push("。它长得很漂亮，羽毛几乎都是绿色的，只有翅根部位有点儿淡蓝色、黄色和红色羽毛，我们相处得很愉快。让·保罗很喜欢说话，无论谁走到笼子跟前，它都设法挑逗卖弄，吸引人和它玩。只要我一走近笼子，它就会马上靠过来，低下头，把脖子露给我，我一面用手指轻轻地梳理它脖子上的羽毛，一边像哄小孩那样哄它说话。我洗澡时，它总是爱跟着我飞进洗澡间，我把水花溅到它的身上，它便会高兴地抖抖羽毛。让·保罗非常喜欢和人交往。如果让它独自在笼子里待得太久，它就会用嘴啄自己的羽毛，每当它感到无聊时就会有这类举动。我发现，鹦鹉特别需要经常进行一些脑力活动，于是我买了几种玩具专门供它玩，帮它解闷儿。其中有一个游戏叫“寻找美食”，由不同颜色的木块组成，一层比一层小，好像金字塔的形状。木块中间用绳子连起来。每一层上都有数目不等、一厘米深的“美食洞”，里面可以藏鹦鹉喜欢的食物。要想找到好吃的，让·保罗就必须掀开木块才能发现小洞，这对于鹦鹉来说并不容易。在以后的几年里，“寻找美食”和其他的类似游戏一直伴随着让·保罗，逗它开心，使它好奇，让它在这个环境里过得更有意思。"); 
		content.push("那时我并不知道，“寻找美食”游戏的背后有一个意义重大的原理。“反寄生”——这个术语是动物心理学家格伦·詹森创造的，指的是他发现的一种现象，即动物更愿意自己去寻找食物，而不愿意吃身边盘子里放着的、现成的相同食物。"); 
		content.push("为了更好地理解劳动换取食物的愉悦，让我们一起回到詹森20世纪60年代第一次关于成年白鼠劳动嗜好的实验。我们假想你是参加詹森实验的白鼠，你和你的啮齿类朋友在笼子里生活了10天，每个笼子里的白鼠（生活条件与你们的正常状态差不多）每天中午12点（你不知道究竟是几点钟，但还是慢慢学会了时间的概念）都会从一个很和气的、穿白大褂的人那里准时获得10克很好吃的实验室饼干。几天后，你便习惯了每天中午期待着食物到来，每当穿白大褂的人快出现的时候，你的肚子就会咕噜咕噜作响——詹森正是要把你们带进这种状态。");

		content.push("为了了解所有权和自豪感的基本成分，我们来回顾一下半成品的历史。自20世纪40年代后期，各种“即食”烘烤配料（馅饼脆皮、饼干粉等）一上市，就在美国得到广泛应用，从流动点心车、食品店，到家常餐桌，随处可见。不过，并非所有的配料制品都能受到同样的欢迎。家庭主妇们尤其对蛋糕配制粉持保留态度，虽然它只需要加水调和就可以入炉烤制。有的市场研究人员怀疑这些配制蛋糕粉是否太甜或者添加了太多人工色素，但是谁也无法解释为什么那些馅饼脆皮和饼干粉（其实与蛋糕粉的配方基本相同）卖得很火，而蛋糕粉却少有人问津。为什么那些家务繁重的主妇做馅饼时并不在意脆皮用的是不是配制粉，而对蛋糕那么敏感呢？");

		content.push("一方面，人们希望事情是自己做的并为此自豪，另一方面，人们又想尽量减少厨房劳作，如何在两者之间取得微妙平衡？我认为，有一个人最清楚。此人就是以“半成品烹饪”而闻名的桑德拉·李，她已经发现了准确计算平衡点的公式并申请了专利：半成品烹饪“70/30黄金分割原理”。李认为，疲于奔命的厨师为了节约时间如果在烹调过程中用了70%的半成品（蛋糕粉、瓶装蒜茸、罐装海员式沙司）和30%自己别出心裁的加工（在蛋糕粉里加点儿蜂蜜和香草末，在海员式沙司里加点儿鲜罗勒），也一样能够感受到创造的快乐。普通人在看到这一原理后兴奋不已，而美食家和食客们却感到沮丧，因为她一语道破了商场采购品与个性化处理之间的准确量化关系。");

		content.push("我把家里那个漂亮玩具柜的故事讲给麦克·诺顿（他当时是麻省理工学院的博士后，现在是哈佛大学商学院教授）和丹尼尔·莫孔（当时是麻省理工学院博士生，现在是耶鲁大学的博士后研究员）听，最终发现我们都有类似的经历。我相信你也一定有这样的经历。比如说，你在伊娃姑妈家做客，看到她家的墙上挂着很多家庭艺术作品：装裱画框的油画、手工制作的水果、漫不经心涂抹出湖边几棵树的水彩画，还有隐约可以看出的人物素描，等等。看着这些从美学上来讲名不副实的“艺术作品”，你想不通姑妈为什么要把这些作品挂到墙上。但你走近细看，发现画作底部用花体签的是姑妈的名字。你恍然大悟，姑妈不仅审美眼光怪异，而且对自己的作品也缺乏自知之明。“喔，天哪！”你朝着她脱口而出，但又马上改口，“画得真好。这真是你画的吗？真是……嗯……不可思议！”听到有人称赞她的画，伊娃姑妈非常得意，给你端来了她亲手做的葡萄干燕麦小点心，她的烹调手艺与绘画相比，实在是好太多了。");

		content.push("为了和上文说到的伊娃姑妈的艺术题目保持一致，我和麦克、丹尼尔去了当地一家艺术品商店寻找实验材料。考虑到油画和泥塑可能会把手和衣服弄脏，我们决定用日本折纸工艺来进行实验。几天以后，我们在哈佛大学学生活动中心设立了一个临时实验室，招募学生制作纸青蛙和纸鹤（两种作品的复杂程度相同）。我们告诉参与者，按实验规定，他们完成的作品属于我们，但事后他们有机会通过竞拍买回自己的作品。");

		content.push("这类研究最著名的例子就是一个无从考证的故事——温水煮青蛙。假如你把一只青蛙放到一锅开水中，它会拼命挣扎，并且很快跳出来。但是，如果你把它放到与室温相同的水里，它就会安稳地待在里面。接着，水慢慢加热，青蛙会渐渐适应水温，停在原处不动。如果你继续不断地加温，到头来就会把青蛙煮死在锅里。"); 
		content.push("我无法肯定地说温水煮青蛙这个实验是否能成立，因为我没有做过，但是这个故事的确道出了适应法则的精髓。普遍接受的假设是：一切动物，包括人类，只要经过一定时间就几乎可以适应一切。"); 
		content.push("温水煮青蛙的故事一般是作为贬义使用。阿尔·戈尔发现这个典故可以很方便地用来比喻那些对全球变暖效应熟视无睹的人，还有人用它警示对于人权的逐渐侵蚀，商业人士和销售人员用它来证明这样的观点，即产品、服务、政策，例如价格的变化必须通过渐进方式改变，这样顾客才会有时间适应（最好是察觉不到）。对于适应性的上述比喻，人们已经司空见惯，《大西洋月刊》的詹姆斯·法罗斯在一家叫作“温水煮青蛙文档”的网上专栏中声称：“由于湿地缩小，水质污染，青蛙们的日子越来越艰难，政客们的陈词滥调也越来越没人听。我求大家可怜一下青蛙，让政客们的愚蠢说教也提高点儿层次，别再使用‘温水煮青蛙’这个愚蠢的杜撰了。”"); 
		content.push("事实上，青蛙的适应能力确实了不起。它们能在水中和陆地上生活，它们能把自己的颜色变得与周围环境相似，有的甚至可以模仿它们有毒的“远亲”吓退敌人。人类也一样，人的身体对环境有奇异的适应能力，从严寒贫瘠的北极到炽热干旱的沙漠，人类的身体适应能力是人类特性中最值得夸耀的技能。"); 
		content.push("为了更好地观察人类奇妙的适应能力，我们来考虑一下人的视觉系统到底是如何运作的。你看完日场电影，从昏暗的电影院走到阳光下的停车场，虽然是猛然暴露在耀眼的阳光下，但你的眼睛却很快就会调整过来。从昏暗的电影院转移到明亮的阳光下，显示出适应的两种方式。第一，我们能很好地适应范围很宽的光谱，光照度从光天化日之下（照度最强可以达到100"); 
		content.push("000勒克斯）到黄昏日落（照度最弱仅为1勒克斯）。即使在星光下（照度最弱仅为0.001勒克斯），我们也能分辨出某些东西。第二，眼睛的调整需要一点儿时间。我们刚从暗处来到亮处，眼睛不能完全睁开，但是过了几分钟，我们就习惯了新的环境，视觉系统就会正常运作。我们适应得非常轻松，以至于几乎感觉不出外面的实际亮度。"); 
		content.push("对光的适应能力只不过是人类总体适应能力中的一个例子。人们遇到新的气味、物体表面、温度、环境噪声等，也会经历同样的过程。一开始，大家都有明显的感觉，但时间一长，人们就逐渐不再注意，到了一定程度，就习以为常了。"); 
		content.push("说到底，人们对于周围世界进行观察与学习的注意力是有限的——适应能力是一个非常重要的“新事物过滤器”，它能够帮助人们把有限的注意力集中到事物正在发生的变化上，预见到可能带来的机会或招致的危险。适应能力让人们在瞬息万变的环境中发现重要的变化并加以处理，同时忽略那些非重要变化。如果空气的味道5个小时以来持续不变，你不会有异样的感觉。但如果你在沙发上看书，闻到煤气的味道，就会立刻注意到并马上离开，到室外给煤气公司打电话。我们应该庆幸，人体能够熟练地适应许多不同层次的变化。"); 
		content.push("疼痛如何教会我们适应"); 
		content.push("还有一种适应叫作“享乐适应”。它与我们对痛苦和愉悦经历的反应有关。举个例子，我们通过假想来进行一个实验：闭上眼睛，假想你在汽车事故中受了重伤，腰部以下完全瘫痪，你会怎么样。假想你坐在轮椅上，再也不能站起来走路、跑步了。假想你天天要面对残疾的心理折磨与肉体痛苦，许多活动的乐趣再也享受不到了，你对美好未来的憧憬已经化为泡影。想到这些，你可能认为失去双腿就会使你痛苦终生，永无出头之日。"); 
		content.push("实际上，我们很善于观察未来，却预见不到我们如何适应它。很难想象，过上一段时间，你可能就习惯了生活方式的改变，适应了你的残疾，并且发现一切并不像你原来想的那么可怕。你更难想象到，在新的条件下还会发现新的预想不到的快乐。"); 
		content.push("很多方面的研究表明，人们适应的速度比我们想象中要快。问题是：适应是怎样进行的，它到底能否提高人们的满足感，如果能，会提高到什么程度？"); 
		content.push("我上特拉维夫大学的第一年，有机会对疼痛适应的概念 [1]"); 
		content.push("进行反思，后来又进行了实证检验。我最早学习的一门课程是大脑生理机能。这门课的目的是了解大脑不同部分，以及它们与行为之间的关联。哈南·弗伦克教授问我们，饥饿、癫痫，以及记忆的运行机制是什么？语言的产生与发展的原因是什么？我对生理学专业没有太大的兴趣，但实际上从许多方面来说，它都是非同寻常的一门课——包括弗伦克教授通过亲身经历指引自己的研究兴趣。"); 
		content.push("弗伦克教授出生在荷兰，1968年移居到以色列时还不满18岁。他参加以色列国防军不久，乘坐的装甲车压到了地雷，装甲车被炸，造成他双腿截肢。鉴于这样的经历，弗伦克教授的主要研究兴趣，毫不奇怪，就是疼痛，我们在课堂上对这一课题做了某些详细探讨。我本人对这一课题也有很大兴趣，经常到弗伦克教授的办公室与他进行深入讨论。由于我们俩经历相似，我们对痛苦的讨论既有个人因素，又属专业研究。不久，我们发现我们在痛苦、痊愈、克服伤残方面有类似的经历。我们还在同一康复中心治疗过，尽管前后间隔了好多年，我们接受过相同医生、护士，以及理疗师的治疗。"); 
		content.push("有一次到弗伦克教授那里去，我对他说我刚去看过牙，钻牙时我没使用普鲁卡因或其他止疼剂。“我觉得挺有意思。”我说，“钻牙很疼，我能感觉到钻头打在神经上，但我还能忍得住。”奇怪，弗伦克教授告诉我，他自从受伤以后看牙科也从来不用普鲁卡因。我们开始琢磨，这到底是因为我们俩碰巧都是以疼为乐的怪人，还是由于我们长期经受疼痛，因此钻牙似乎就成了小菜一碟的事，对我们影响不大。从直觉上，或许我们都比较自信，我们认为很可能是后者。"); 
		content.push("过了大约一个星期，弗伦克教授让我顺便到他的办公室去一趟。他一直在考虑我们俩的谈话，建议我们用实验证明这一假设，即假定我们俩别的方面都正常，对疼痛不太在乎只是由于我们的经历造成的。于是，我第一次亲身经历的社会科学研究就此开始。"); 
		content.push("我们找了一家专门为在战争中负伤的军人服务的乡村俱乐部，在那里设立了一个小型实验室。那家俱乐部非常棒，有给坐轮椅的人玩的篮球，给失去上肢或下肢的人开的游泳课，甚至还有给盲人玩的篮球（盲人篮球与手球相似，两边的边线就是墙，球里面有个铃，可以发出声音）。康复中心为我进行理疗的理疗师摩西是个盲人，他就是一支盲人篮球队的队员，我非常喜欢看他打球。"); 
		content.push("我们在乡村俱乐部周围贴了告示：“诚招志愿者参加简短、有趣的实验研究。”参与者都不同程度地受过伤，他们急切地来到小实验室，迎接他们的是一个配有加热装置的水池，里面是热水，还有支温度计。我们已经把水加热到48摄氏度，并请他们先伸进一只手臂。参与者的手一放进热水，我们就马上按下计时器并且对他们说，如果发烫的感觉上升到疼痛（我们称之为“疼痛门槛”），就马上告诉我们。然后，我们让参与者继续把手臂放在水中，直到他们觉得忍受不住了（这叫作“疼痛耐量”）才能把手臂拿出来。做完一只换另外一只。"); 
		content.push("实验结束后，我们向实验参与者提出了一些问题：受伤的时间与经过，第一次住院期间的疼痛情况（平均来看，这些人的受伤时间在参加我们实验之前的15年），还有最近几个星期的情况。这样做挺费时间，不过我们还是设法收集了大约40个参与者的数据。"); 
		content.push("下一步，我们想弄清参与者受伤的经历是否可以提高他们忍受疼痛的能力。如果想这样做，我们就需要找另外一组人作为参照，对不同组的“疼痛门槛”和“疼痛耐量”进行对比。我们原想征召一些根本没有受过伤的人——学生或者购物中心的顾客。但在仔细考虑以后，与这些人比较，可能牵涉许多别的因素。学生们比参与者年轻太多，到购物中心随机找来的人在个人经历、受伤与否、生活状况等方面千差万别，不具备可比性。"); 
		content.push("我们决定采取另一种方法。我们把40份参与者的医疗档案拿到我和弗伦克教授曾经住过很长时间的那家康复医院，找到一个医生、两个护士，还有一个理疗师。我们请这些专业医学人士把这些人分成两组——轻伤组和重伤组。这样分开之后，我和弗伦克教授就有了两组人，除了受伤程度不同，相对来说，他们在其他方面有很多共同点（参与者们都参过军，受过伤，住过院，都是同一个老兵乡村俱乐部的成员等）。对这两组人进行对比，我们希望弄清楚参与者们当年的受伤程度是否会影响多年以后他们对于疼痛的感受。"); 
		content.push("重伤组由诺姆这样一些人组成，诺姆在军队里担任拆卸地雷的工作。很不幸，在一次工作的过程中，地雷在他的手中爆炸，好几块地雷碎片穿透他的身体，使他失掉了一条腿，一只眼睛失明。轻伤组的人中有耶胡达，他在执勤时摔断了胳膊。耶胡达接受了手术，加了个钛合金托盘修复肘关节，除此之外，他身体各方面都很健康。"); 
		content.push("轻伤组的参与者报告说，他们的手臂放进热水后大约4.5秒就会感到疼痛（疼痛门槛），而重伤组的人大约10秒后才感到疼痛。更有意思的是，轻伤组的人把手臂放进热水中大约27秒就拿出来了（疼痛耐量），而重伤组的人可以把手臂放进热水中持续58秒。"); 
		content.push("特别引起我注意的是，为了防止参与者烫伤，我们设置了一个最长时限，不允许他们的手臂在水中放超过60秒。我们事先没有把这个60秒规则告诉参与者，不过一旦他们到达60秒时限，我们就要求他们将手臂拿出来。在轻伤组，我们的这条规则派不上用场；在重伤组，除了一个人以外，剩下的参与者都需要我们提醒，才会将手臂从热水中拿出来。"); 
		content.push("这是皆大欢喜的结局吗？我和弗伦克教授发现，我们的推测并不像原来以为的那样，只是突发奇想，起码在疼痛反应这方面是如此。更何况，我们发现这一感知痛苦的实验，似乎牵涉更普遍意义上的适应问题。尽管实验的参与者是许多年前受的伤，但他们忍受疼痛的方式和能力似乎都发生了全面变化，而且这种变化一直持续了很长时间。"); 
		content.push("为什么过去的疼痛经历能够使参与者的反应有这样大的改变？我们从参与实验的两个人身上得到了暗示。与参加实验的其他外伤患者不同，他们一个患的是癌症，另一个患的是严重的肠道病，更不幸的是，他们都是晚期患者。我们当时在写告示时并没有明确参与者的条件，面对两个没有负过伤的人来应征我们的实验，我一时也不知该怎样处理。我不想让他们白白受罪，但又不想挫伤他们的热情，于是就让他们参加了实验，但是，我并没有把他们的材料列入研究范围。"); 
		content.push("研究结束后，我又看了一下他们的数据，发现里面有些内容非常引人注意。他们对疼痛的忍受能力不但比重伤组低（他们的手臂在热水中停留的时间更短），而且也比轻伤组的人低。尽管不可能仅凭两个人的数据就做出有实质意义的判断，但我仍然猜测，把他们两个人的病痛与其他参与者（还有我本人）的受伤状况进行对比就有可能得到线索，帮助我们理解为什么受过重伤的经历能导致人们对疼痛不那么在乎。"); 
		content.push("我住院时，经受的疼痛都与痊愈康复相关。手术、理疗、浸泡疗法都非常痛苦，但我忍受住了，期待它们能使我好起来。即使某些治疗效果不明显或者没有作用，但我依然认为这些做法原本就是为我的康复而做出的努力。"); 
		content.push("例如，在我受伤后最初几年，使我备受折磨的一种做法是皮肤牵引治疗。每次治疗都需要我坐下，弯曲肘部或膝部长达1小时，此时伤疤部位只能缩小一点点，但已经长好的皮肤却绷得很紧，手臂或者腿部又不能完全伸直。为了纠正这种情况，我需要自己进行皮肤拉伸，有时需要用理疗方法协助——用力推挤绷紧的皮肤，还不能撕裂伤疤，尽管我已经感觉伤口仿佛已被撕开。如果一天之内不对缩紧的伤疤进行多次拉伸，它就会进一步紧缩以致我无法行动。到了这一步，医生就需要重新安排皮肤移植手术，再向伤疤部分植皮，整个皮肤牵引的过程又要重来。"); 
		content.push("在与皮肤收缩进行斗争的过程中，最让我感到难受的是我脖子前部的伤疤。每当我低头俯视或者放松肩部，皮肤的压力就会减小，伤疤部分就会收缩。为了伸展这些伤疤，理疗师让我整夜完全平躺着睡觉，头部伸出床垫下垂。这样，颈前部就能得到最大限度的伸展（这一睡姿留下的纪念是我至今颈部都天天感到疼痛）。"); 
		content.push("我想说明的一点是，这些治疗方法尽管不舒服甚至痛苦，但目标都是减少行动，限制增大活动幅度。我猜测，这是因为像我这样受过伤的人学会了把疼痛与良好结果的希望相关联——这种痛苦与希望的关联克服了某些对疼痛的天生恐惧。从另一方面看，这两名参与实验的长期病患无法建立疼痛与康复希望之间的关联，相反，他们更可能把疼痛与病情加重或者死亡联系起来。缺少了正面的关联，疼痛对他们来说就变得更可怕了。"); 
		content.push("这些想法与最早对疼痛做过的最有意思的研究不谋而合。第二次世界大战期间，一个叫比彻的医生被分配到意大利的安齐奥滩头阵地，他在那里救治了201名伤员。根据他的记录，他观察到，尽管伤兵受的都是“穿透伤”和“大面积软组织损伤”的重伤，但仍只有3/4的人要求使用止痛剂。比彻把这些医疗记录与各种事故中受伤的平民相对照，发现与战争中受伤的士兵相比，受伤的平民要求止痛剂的人数更多。"); 
		content.push("比彻的观察结果表明，疼痛是一种相当复杂的感受。他的结论是：人们感受到的疼痛总量不仅是伤情在起作用，还取决于感受疼痛的背景环境，以及人们对受伤意义的诠释。如果让比彻来解释，他会认为是我受伤的经历使我对疼痛不太在乎。我和平常人一样，并不是以疼痛为快乐或者不存在疼痛感。我的例子表明：适应能力，以及我建立的疼痛与痊愈的关联，帮助我克服了某些伴随疼痛而来的负面情绪。");

		content.push("亲爱的读者，现在你对体能适应（比如，视觉系统）和疼痛适应的运行有了大致了解，下面，我们来研究一下享乐适应——习惯于我们的住处、家园、浪漫伴侣，和其他几乎所有事物的过程。");

		content.push("光阴似箭，转眼来到20世纪90年代中期——专业媒人已经销声匿迹（在大多数西方社会里，包办婚姻也不复存在），但在线约会尚未兴起。温情浪漫和个人自由成为压倒一切的择偶理想，但是，择友求偶在很大程度上只能靠本人的力量去努力奋斗。例如，我记得很清楚，我的一个朋友——这里我姑且把他叫作塞思，他为人聪明、滑稽，长得也算不错，是个新晋升的教授，他每天必须加班加点地工作，以此证明他确实有学识、有才华，并且有希望得到终身教职。他晚上很少在八点以前离开办公室，并且多数周末也不休息（我了解，因为我的办公室就在他隔壁）。同时，他的母亲每个周末都会打电话关心他。“孩子，别累坏了。”老太太总是说，“你什么时候能抽时间找个好女孩？再拖下去，我就抱不动我的孙子、孙女啦！”"); 
		content.push("凭着塞思的聪明和才华，要达到职业目标并不困难。但他的恋爱目标却遥不可及。他生就了学术型性格，不可能突然间做出改变，不可能经常光顾酒吧。他觉得刊登和回应征婚广告的做法太低俗。塞思最近搬入大学城，那里的朋友不多，而且这些人都不善交际，他参加派对的机会也很少。学校里的女研究生不少，从她们巧笑倩兮的目光判断，她们肯定乐于和他约会；不过假如他真的这样做，肯定会招致校方的不满（在大多数情况下，办公室同事或者师生之间的浪漫事件是不被鼓励的）。"); 
		content.push("塞思参加了不少为单身男女组织的活动。他参加过交谊舞班和徒步旅行团，还加入过宗教组织。但是，他一点儿也不喜欢这些活动，其他人似乎也不太喜欢。“徒步旅行团特别奇怪，”后来塞思对我说，“很明显，大家对户外的大好风光兴趣不大，他们只想找个喜欢旅游的恋爱伙伴，因为他们以为只要对方喜欢旅游，其他方面也一定不错。”"); 
		content.push("可怜的塞思。他是个非常优秀的男人，如果找到合适的女人他会过得十分幸福，但他就是缺乏有效的途径去寻找（别担心，经过数年的苦苦追寻，他终于找到了自己的另一半）。我要指出的是，缺少了像媒人一类有效协调者的帮助，塞思就不得不承受市场运作不灵的后果。事实上，无须危言耸听，单身寻偶问题是西方社会市场运作的最大失败。"); 
		content.push("塞思的艰难历程发生在婚恋网站创建之前，婚恋网站是天大的好事，原则上，这个市场确有必要。不过，在仔细观察这个现代版的媒人以前，我们得先考虑一下市场一般是怎样运作的。从根本上说，市场是让人们节省时间，并达成目标的协调机制。因为有必要，市场越来越集中，越来越有组织。想一想超级市场为什么“超级”：它省去了你步行或开车去面包店、肉铺、蔬菜店、宠物，以及用品店，还有药店的麻烦，你可以把一个星期所需的物品很方便地从一个地方买回来。从更广的意义上说，从日常生活到个人化的物品选择，市场已经成为我们社会中不可或缺的重要组成部分。"); 
		content.push("除了食品、房屋、劳动以及日用杂货市场（又称易贝），还有一个重要的市场——金融市场。例如，银行提供了一个便于筹资、放贷，还有借贷的中心平台。（2008年，现实向我们演示，银行停止放贷会造成什么后果。）其他的市场参与者，例如房地产经纪人，采取类似媒人的方式去了解买卖双方的需求，把双方恰当地撮合到一起。即使是专门从事二手车估价的凯利蓝皮书，也可以被认为是某种形式的市场中介，因为它给买卖双方提供了进行谈判的起点。总体来说，市场是整个经济的重要组成部分，有着难以置信的好处。"); 
		content.push("当然，市场不断地提醒我们，它也可能出问题（有时会意想不到地出现严重问题），就如能源巨头安然事件和2008年次贷危机所表现出的那样。但是总体来说，市场能够在人与人之间发挥协调作用，从本质上说，它非常重要又非常有益（很明显，如果我们能够设计出对我们既有好处，又可以避免失误的市场，那就再好不过了）。"); 
		content.push("单身求偶市场是生活中的一个领域，随着时间的推移，它从集中形态转变为每个人必须自负其责的分散形态。如果有组织的市场不复存在，约会择偶会变得多么复杂？我们假想有个城镇，里面正好有100个单身男人和100个单身女人都想结婚（这真像策划一场电视实况转播节目的创意）。在这个小小的市场里（假定没有媒人），你该如何确定谁和谁是天成佳偶？你如何保证配成的夫妻不仅一见倾心，而且能白头到老？要让每个男人与每个女人都分别约会几次以便确定理想伴侣是根本做不到的，因为约会与电脑运算速度不同，真的那样做，恋爱可就遥遥无期了。"); 
		content.push("想到这一切，我首先对目前美国社会中单身男女的状况进行了一番思考。如今，美国青年人为了上学和就业而迁徙的现象比以往任何时候都多。高中时期的友谊和男女爱恋蓬勃发展，可是随着孩子们长大离家，这些人际关系可能转瞬即逝。大学和高中一样，为青年人提供了交友和恋爱的环境，但他们毕业后各奔前程寻求发展，再次劳燕分飞。（今天，由于互联网技术的发展，企业经常打破地域界限从各地招工，这意味着有更多的年轻人要去远离家人和朋友的地方就业。）"); 
		content.push("毕业生乍一来到千里以外的工作岗位，很少有空闲时间。这些年轻而相对经验不足的专业人员，需要投入更多的时间来证明自己的价值，特别是面临人才市场的激烈竞争。同办公室人员之间的恋爱交往即使不明令禁止，也不提倡。多数年轻人频频跳槽，难以扎根，更打乱了他们的社交生活。每一次迁移都使他们失去了直接或间接结交异性朋友的机会——也就降低了他们找到合适伴侣的可能，因为许多人往往是通过朋友介绍找到恋爱对象的。总的来看，年轻职业人才市场高效率的发展，在某种程度上，是以单身青年男女婚恋市场的低效率为代价的。"); 
		content.push("进入在线约会"); 
		content.push("我一直为塞思和其他朋友的择偶困难感到不安，直到出现了在线约会。听说有了默契网（Match.com）、线上约会（eHarmony）和犹太约会（Jdate）等网站，我非常兴奋。“这对于单身择偶市场将是个多么了不起的补充。”出于对在线交友过程的好奇，我马上对在线约会网站进行了探究。"); 
		content.push("这些网站都是怎样运作的？我们先假想有个叫米歇尔的孤独求偶者。她成为一家约会网站的会员并同意接受服务，填写了一份有关她个人情况及寻偶条件的问卷表。每个这样的网站都有各自版本的问卷，问卷的共同之处就是基本的统计学信息（年龄、住址、收入等），以及有关米歇尔本人的价值观、态度、生活方式等方面的取向。问卷还询问了米歇尔的偏好：她寻求建立一种什么关系？她对未来伴侣有什么要求？米歇尔披露了她的年龄和体重。");

		content.push("米歇尔完成了这几步，就可以像逛商场一样搜寻意中人了。她从网站系统提供的人选中挑出几个男人进行进一步的研究，阅读他们的有关资料，查看他们的照片，如果有兴趣，通过网站可以给他发邮件。如果两个人都有意，可以进一步沟通。假如一切进展顺利，他们就可以约时间见面。（大家习惯使用的“在线约会”一词容易产生误解。不错，人们通过网站介绍进行选择，并且收发电子邮件，但是真正面对面的约会还是发生在现实中，即“线下”的。）"); 
		content.push("我原来以为在线约会能够成为有价值的市场中介，可是一旦明白它的操作过程，我的希望便逐步转为失望了。尽管单身择偶市场亟待完善补充，但是，在线约会对于这一问题的处理方式似乎难以奏效。这样一些选择题、填空答卷、固定标准怎么可能准确地表达人类意向呢？归根结底，我们并不仅仅是上述各部分简单的相加之和（当然会有个别例外）。身高、体重、宗教信仰和收入也绝不是我们的全部。别人依据我们的总体、我们的主观和美学特质为基础来评价我们，例如，我们的说话态度和幽默感。我们的特征还包括散发的气味、闪动的眼神、举手投足、一颦一笑——这些难以描述的特性，根本无法简单地存入一个数据库里。"); 
		content.push("在线约会网站最基本的问题是他们把用户当成可以搜索的商品，例如数码相机，可以用几个特征，诸如像素大小、镜头尺寸，以及存储量大小加以充分描述。但是在现实中，即使恋爱对象可以作为“产品”来考虑，也只能接近于经济学家所说的“体验商品”。就像就餐体验、香水和艺术品一样，不能采取这些网站认为的那种方式，把人进行简单地、有效地分解归类。要想理解约会过程，而不充分考虑两性相吸相恋的细微差别，基本上就像凭着战术图解，分析双方球员的站位和跑动路线来了解美国足球，或者靠阅读营养成分表来了解某种点心的味道一样。"); 
		content.push("那么，为什么在线约会网站不会要求人们对自己和理想对象用量化特点进行描述呢？我猜其采取这种特定方式的原因是，可以比较容易地把诸如“新教徒”“自由主义”“1.74米”“健康”，以及“专业人员”等词语转换到一个可搜索的数据库里。尽管出于这种考虑，在线约会网站迫切想把系统设置得容易与电脑兼容，把我们通常对理想伴侣的模糊概念勉强地与一套简单的参数相匹配——这样一来，他们设计出的整个系统岂不是更不实用了？"); 
		content.push("为了回答这些问题，我和让娜·弗罗斯特（原麻省理工学院传媒实验室博士生，现在是社会企业家）、佐伊·钱斯（哈佛大学博士生），还有迈克尔·诺顿策划了我们第一个在线约会研究。我们在一家约会网站上刊登了标题广告——“点击此处参与麻省理工学院关于约会的研究”。不久就有一大批人参与，给我们讲述了他们的约会经历。回答的问题包括：他们花费多少时间搜寻约会对象的网上资料（他们使用的也是诸如身高和收入之类的可搜索特点）、他们与自认为合适的约会对象互通电子邮件所用的时间、他们实际面对面（“线下”）见面的次数，等等。"); 
		content.push("我们发现他们平均每周花费5.2个小时上网搜索资料，用6.7个小时与未来对象通邮件，两项合计，每周仅用于筛选的时间就将近12个小时。你要问，这样做的回报如何？我们调查过的参与者平均每周只花1.8个小时来与可能的恋爱对象在现实生活中见面，其中多数仅见一面而已，双方只是在沉闷的气氛中喝杯咖啡。"); 
		content.push("说到市场运作失败，6∶1的成功率本身就很能说明问题。可以想象一下你开了6个小时的车到海边去和朋友（或者还更差，这个人你自己都说不准是否会喜欢）约会1个小时的感受。鉴于这样的结果，很难解释神智正常的人会花费时间到网上约会。"); 
		content.push("当然，你可能会争辩说在线约会本身就是一种享受（如同网上购物），于是我们决定也找人问一问。我们请在线约会参与者把线上搜索、线下约会，以及干脆在家看电影这三种体验做一番比较。参与者对线下约会的评价远远高于线上搜索。你能猜出他们对看电影的评价吗？你可能猜对了——他们对在线约会已经不再迷恋，觉得还不如蜷卧在自己家的沙发上看家庭电影，比如说《电子情书》。"); 
		content.push("所以我们初步观察的结果是，所谓的“在线约会”并不像人们猜想的那么有意思。实际上，在线约会这个名称就是错的。或许我们能给这个活动起个准确点儿的名字，例如“网上搜索与胡吹乱写”，这倒是名副其实，当之无愧。"); 
		content.push("我们的调查还没有说明企图把人性降低到可搜索参数的做法是否就是问题的起源。为了更直接地测试这一点，我们策划了跟踪研究。这一次，我们只是请在线约会者描述他们择偶所看重的特点与品质标准。然后我们把特点要求列成表，交给了第三方的一些编码人员（“编码员”是研究助理，任务是按预先设定的标准进行分类）。我们要求编码人员对每一个回答进行分类：回答中的特点是否容易用电脑算法测量和搜索（例如身高、体重、眼睛和头发的颜色、教育程度等），或者属于体验性特点，而不容易搜索（例如喜爱蒙提·派森喜剧或者金毛猎犬）。结果表明，有在线约会经历的参与者对体验性特点的兴趣比可搜索特点的兴趣高出将近三倍，在那些寻求长期稳定关系的人中，这种倾向更为强烈。把上面两种结果结合起来，我们的研究表明，在线约会使用可搜索特点的做法不近人情，即使经常使用这种研究方式的人也有相同的感觉。"); 
		content.push("非常遗憾，我们的研究对在线约会不是好兆头。在线约会者对这一活动并不十分热心，他们认为搜索过程太困难，太费时间，还不直观，获得的信息也十分有限。到头来，他们还不知道手中的工具性能如何，却在费着九牛二虎之力试图用它从事重要工程。"); 
		content.push("在线约会的扭曲：斯科特的故事"); 
		content.push("想一想你认识的最有条理的人。你可能认识一个女人，她把自己的衣服按照季节、颜色、尺寸和穿着需要分门别类地存放。相反，一个不修边幅的小伙子可能把待洗的衣服分成“刚穿了一天”“可以在家穿”“可以运动时穿”，以及“臭了”几类。全面地说，人们为了生活得更轻松、更舒服，最大限度地物尽其用，他们在生活系统化方面是独具匠心的。"); 
		content.push("我在麻省理工学院曾经认识一个学生，他使用一种非同寻常的分类方法寻找约会对象，这个学生叫斯科特，他想要找到自己心目中最完美的女人，于是采用一种非常复杂、又费时间的系统来达成这个目标。他每天上网搜索10个以上符合标准的女人：除了一般条件外，标准中还包括大学学历、良好的身体素质，除了英语之外还能流利地使用一门外语。一旦找到合适的候选对象，他就向对方发出事先准备好的三封信中的一封，里面包括一些问题，她喜欢什么音乐、在哪里上学、最喜欢哪些书，等等。如果这些问题的回答令他满意，斯科特就把她放进筛选过程的第二阶段。");

		content.push("几年前，我在某个会议上遇到了一位女士，她为我讲了一个关于“重新规范”的更为生活化（也更为讲究）的例子。这位女士的姐姐住在南美洲，某天，她的姐姐发现她的女佣隔几天就会从冰箱里偷一点儿肉。姐姐并没有那么介意（除非做饭时肉不够用，她才会感到郁闷），但她显然需要做点什么。她先给冰箱上个锁，再告诉女佣，她怀疑有人不时地偷冰箱里的肉，所以只想让该女佣和她自己保管钥匙。此外，她还以增加了女佣的职责为由为她涨了一些工资。在增加新角色、新规则，并加强控制以后，偷盗的情况停止了。"); 
		content.push("我认为，这个方法之所以有效有很多原因。首先，这个女佣养成偷盗习惯的方式很像我们已经讨论过的欺骗行为。也许，她的偷盗只是起源于一个很小的行为（“我只在打扫的时候拿走一点儿肉”），但偷过一次之后，再继续这样做就变得更轻松了。这位女士通过锁上冰箱和让女佣承担额外的职责，为女佣提供了“重新规范”其诚实水平的方法。另外，让女佣保管钥匙也是使女佣不再偷肉，使家中形成诚实的社会规范的重要因素。最重要的是，现在，打开冰箱必须得用钥匙，因此，人在做出偷盗行为时必须深思熟虑，蓄意性更强，将这个行为合理化也就更难。这与我们迫使参与者将鼠标移到电脑屏幕的下方，才能看到答案（参见第7章）类似。"); 
		content.push("关键的一点在于，我们越是发展和采纳这样的机制，就越能克服不诚实的行为。克服不诚实的行为向来都不是一个简单的问题，但我们有可能做到。"); 
		content.push("值得注意的是，改过自新在各个社会阶层均有可能发生。南非的真相与和解委员会，就是这样的例子。成立这个类似于法院的委员会的目的，是想将几十年来一直压迫大多数南非人的种族隔离政府迅速引向一个民主的新的开始。委员会的做法与其他消除消极行为的方法一样，先调停，再给予机会重新开始，其目的是和解，而不是惩罚。我确信，没有人会认为该委员会抹去了人们对种族隔离时期的所有记忆，或是抚平了种族隔离带来的不可磨灭、难以痊愈的伤疤，但它能使我们明白，承认自己不好的行为并请求谅解是我们通往正确道路上非常重要的一步。"); 
		content.push("最后，让我们从更为广泛的角度来重新审视学到的关于不诚实的知识，看看这些知识对我们了解理性与不理性有什么帮助。我们能从不同的章节中看到，一些被认为会引发自己不诚实行为的理性动因并不是真正的原因。而一些被认为不会引起不诚实行为的非理性动因，才是真正导致人们不诚实的原因。我们在识别哪种原因起作用，哪种原因毫不相关方面的无能，在我们有关决策制定和行为经济学的研究中非常常见。");

		content.push("推荐序一　看住你的钱包"); 
		content.push("对于金钱，我特别欣赏葛优在小品中讲的一句话：钱不是万能的，但没有钱是万万不能的。对任何人来说，金钱并不等于幸福，但又是幸福的基础，人人都这样想，因此总有人盯着你的钱包。"); 
		content.push("说到这里，你一定会以为我介绍的这本书是关于如何预防偷窃、抢劫或电信、金融类诈骗的，你错了，这是一本经济学的书，讨论的自然不会是非经济学问题。这本书要告诉你，盯着你的钱包，偷你钱的不是小偷、骗子或强盗，而是你自己。你不理智地花钱就是在偷自己的钱，看住你的钱包就是学会理智地花钱。"); 
		content.push("也许你会认为理智地花钱还用学习吗？我是一个理性人，知道自己需要什么，也知道如何合理地支出自己的收入，如果你有这样自信的想法，就可能已经丢了不少钱。理性人假设是古典经济学的说法，成为经济学分析的起点之一，从中也引申出许多至今仍有意义的结论。不过，以此为基础的经济学偏重于理论与数学推导，严谨且逻辑性强。但越来越多的经济学家认识到，这并不能反映复杂的现实。行为经济学正以大量的事实和充分的论证说明，人的行为，包括消费行为，往往是不理性的。"); 
		content.push("这种不理性使你花了不少不该花的钱，这就等于你的钱被自己偷了。举例来说，中国人有个说法叫“穷家富路”。在家时勒紧裤带（不是减肥），一分钱掰成两半花，外出旅游则大手大脚，买了一堆留之无用（还占地方）弃之可惜（又花了钱）的旅游纪念品。而在家时，你对小摊上类似的东西看都不会看一眼，其实在家的一块钱和你在外时的一块钱是完全相同的，可以互换的。在家你把这一块钱当宝，在外却并没有把它视作同样的一块钱。这样花钱理智吗？在这个问题上，你能是理性人吗？“穷家富路”的说法是不是在外旅游时偷自己的钱，没有看住你的钱包？类似的事，中外皆有，作者用了人在赌场的案例做分析，就与我们的“穷家富路”相似。"); 
		content.push("当然，这本书如果只是罗列人花钱不理智的事例，不仅无法列完，而且也意义不大，这本书的可贵之处在于分析了这些现象背后的原因，告诉我们非理性消费在心理认知中的误区。这就使我们读完后恍然大悟，知道自己为什么没有看住自己的钱包。"); 
		content.push("每一分钱的价值都是完全相等的，而且可以互换。每花掉一分钱的机会成本就是放弃这一分钱的其他用途。这个道理简单而平凡，任何人都不会否认，但在实际花钱时往往就会忘了这一点。这就会造成有时惜钱如命，有时却大手大脚。想想自己每一次花钱时的情况，谁没犯过这类错误？作者用许多例子证明了，几乎每个人都逃不出这个“魔咒”。"); 
		content.push("应该承认，我们的非理性消费行为有外部的原因，其中两点特别值得注意。一是商家玩折扣的花招，会导致你抵制不了诱惑而上当，不少中老年妇女爱买折扣销售的产品，结果买了一堆过时的或无用的东西，还觉得占了便宜，心中窃喜。外国人也不例外。作者举了一个苏珊阿姨的例子（也是中老年妇女），原价100美元，标价6折的衬衣，她会买，但同样的衬衣，标出真实价格60美元，她就不要了。不要以为仅仅是苏珊阿姨会这样做。杰西潘尼商场过去就一直以打折促进销售，那里不仅是苏珊的最爱，有同样爱好的人很多，也正因如此，商场才得以兴旺赚钱。新来的总裁罗思·约翰逊决定改革，实行明码标价不打折，苏珊阿姨们大为不满，拒绝去购物。结果这家商场严重亏损，新任总裁也混不下去了。我的一个学生开了一家高级餐厅，给同学们发了优惠卡，可享受8.5折优惠，其实这家餐厅的菜价比其他同类餐厅都高，打折后的价格才比较实际，而且菜本身也做得一般，但仍有不少同学爱去这里享受折扣就餐，还口口相传。这样的行为与苏珊阿姨有何不同？别忘了，这些人可都是成功的企业家啊！"); 
		content.push("非理性消费行为的另一个原因是现在的支付方式。过去，花钱是用现金，收到一分货，立马交一分钱。你看着可爱的现金不断流出去，无法不心痛。钱花起来就理智了。何况，现金交易没钱无法成交，也成了一种对你的控制。但现在，用信用卡或支付宝等第三方支付平台消费时，看不见真金白银流出，没钱也不影响消费，到月底才还款，花起来有时候就会更不理智。许多年轻人成为“月光族”，甚至“月负族”，这正是原因之一。年轻人花得多，又缺乏自制力，信用卡或支付宝为他们的提前消费创造了条件，即使再理性也难以理智地花钱了。"); 
		content.push("还有许多其他方式，使你无法理智地花钱。如商家给产品取了一个好名字而使你多花钱，你对意外之财（有些其实也是辛勤劳动所得，如消费或者其他赠予收入）的支出不如正常收入理智，等等。"); 
		content.push("不过，外因要通过内因才会起作用。商家的各种促销只要不违法，即使有些缺失道德感，也无法禁止，面对这些诱惑，能否理性花钱还在于自己的消费心理。行为经济学正是分析这一问题的，如禀赋效应和心理账户，等等。这本书正是根据行为经济学来分析不理智花钱的问题。如果你读完这本书后还觉得不过瘾，那么可以找行为经济学大师理查德·塞勒的著作看看，他的三部重要著作《错误的行为》、《助推》、《赢家的诅咒》的中文版也已由中信出版集团出版。"); 
		content.push("中国人与外国人有相同的消费心理，苏珊阿姨与中国大妈不差分毫，不过由于历史传统与国情的不同，中外消费者在实际的消费行为方面也存在一定的差异。例如，中国人（特别是老人）舍不得扔旧东西，一个耗电又不好用的冰箱还当宝贝留下来使用，坚决不换节能而方便的新冰箱，看起来是为了省钱，实际上，不但用起来不方便，还多交了电费。我觉得这种现象可称为“旧物情结”，虽然这本书中并没有分析这种现象，但能够引发类似的反思。读了这本书，你不仅可以了解哪些消费行为是不理智的，还能进一步了解其背后的非理性动机。如果有兴趣，也可以做一些调查，用行为经济学做些分析，这对国人看住钱包更有意义。"); 
		content.push("这是“怪诞行为学”系列的第5本。这套书不是教条地讲理论，而是通过现实中的事例，通俗而有趣地讲经济学道理。趣味性是这本书的最大特点，它将深奥的道理置于有趣的故事之中，让人读起来兴趣盎然又有所收获。我是在去往欧洲的飞机上读的这本书。书读完时，目的地斯德哥尔摩到了，旅行开始了，也知道了应该警惕“穷家富路”。读这本书有利于我们更理智地花钱、消费。钱包看紧了，你的生活会更幸福。"); 
		content.push("梁小民");

		content.push("推荐序二　花钱的正确姿势");

		content.push("在一个理想且合理的市场中，对于同一个物品，买卖双方的估价应该是一致的。这一价值是基于其实用性和机会成本而得出的。然而，在大多数的现实交易中，与买家相比，物品的所有者总是觉得自己的东西更有价值。布拉德利夫妇就觉得自己的房子要比过去更值钱，这只是因为他们住了一段时间，因为他们做了许多“奇妙的”改装——让房子更有主人的风格。对于任何一样东西，如果我们在它身上有所投资，那么我们对它的拥有感就会有所增加，而这种拥有感又使得我们会以和实际价值完全无关的方式去评估它。拥有一样东西，不管所有权如何，都会使我们高估这样东西。为什么？原因就在于一种被称作“禀赋效应”的东西。");

		content.push("以上两个不同的情境，向我们诠释了语言改变价值的魔力。语言可以重塑我们对各种事物的感受。语言可以使得我们更关注自己购买的东西，并将我们的注意力引导至这段经历的某些特定部分。它有助于我们更好地享受某段经历。当我们从某些事物中获得更大的乐趣时，不管是在实际消费体验上，还是在对它的语言描述上，我们都会更加重视这件事物，并愿意为它花更多的钱。其实，事物本身并没有任何变化，但我们对它的感受发生了变化，我们的支付意愿亦是如此。语言并不仅仅是用来描述我们周围的世界的，它还会影响我们所关注的事物，影响我们最终是否能享受一件事物。");

		content.push("当然，我们在和朋友一起吃饭的时候，不可能还面对着电脑屏幕和笔记备忘，这件事本身就有附加价值。我们都得为此埋单。在这种情形下，我们会更加享受食物本身，也更乐意为它掏钱。食物被描述得越别具一格，我们享受食物的体验就越好。语言的神奇魔力能够改变我们对食物的看法，使食物本身得到一个符合其描述的价格。"); 
		content.push("说到创造价值，餐厅环境（奢华）、社会状况（好朋友们），以及对食物的描述（所有的这些后现代术语）都提升了我们对这段经历的感受。"); 
		content.push("我们应该清楚地认识到，这种语言是整个场景中最强大、最能提升整体价值的组成部分。语言不会让座椅更舒适，不会让香料更美味，不会让肉质更柔嫩，也不会让公司更讨人喜欢。客观说来，如何描述一件事物并不重要。汉堡还是汉堡，褐砂还是褐砂，丰田还是丰田。措辞内容的长短或风格不会从根本上改变一件事物。我们得到的，要么是汉堡、褐砂和丰田汽车，要么是鸡、公寓和福特。我们是在不同的事物之间进行选择，不是吗？"); 
		content.push("但实际情况，并非如此。从关于决策的早期研究中，可以清楚地发现，我们并非是在各种事物中进行选择，而是在对它们的描述中进行选择。这里面涉及了语言对价值的转换魔力。"); 
		content.push("语言将我们的注意力引至一件产品或体验的某些特定属性上。假设有两家相邻的餐厅，其中一家售卖“脱脂量80%的牛肉”汉堡，隔壁的那家店也有类似产品，只不过，它的名头是“含脂量20%的牛肉”汉堡。情况会怎样呢？数据显示，这两种对同一汉堡的不同描述方式，会使我们对这两者的看法完全不同。脱脂量80%的汉堡聚焦于“脱脂”部分，这就将我们的注意力放在汉堡的健康、美味和令人满意的部分。而含脂量20%的汉堡只会将我们的注意力引向它的含脂量，因此我们就会考虑，它是不健康的。后者会让我们觉得，汉堡很可恶，我们会转而查找素食主义者的食谱。我们更喜欢“不含脂”的汉堡，也乐意给它付更多的钱。"); 
		content.push("唇齿轻启，宛如打开了某个开关，我们所接触的景象和内容也变得大为不同。我们之前也看到，人们愿意靠当前收入的80%过上退休生活，却不愿意减少当前收入的20%去退休；当我们听到募捐人员将一笔捐款划分计算到每天只要几美分时，我们愿意慷慨解囊，而同样的一笔钱，如果是以一年多少美元的形式呈现出来，我们就又不愿意掏钱了；200美元的“回扣”让人愿意把钱存进银行，而200美元的“奖金”则能促使人们选择去巴哈马群岛度假。收入的80%，慈善捐款，以及200美元，不管被冠以何种描述，它们的金额都是固定不变的，然而，产品或服务的具体描述还是改变了我们对它的感受，而且，我们应该也发现了，它还改变了我们的实际消费体验。"); 
		content.push("说到语言对人心理的操控和暗示，不得不提一下酿酒师。他们创造了一套独有的语言，使用诸如“单宁”“复杂度”“质朴度”“酸度”等词汇来形容酒的口感。还有一些被用来描述酒的酿造过程及其动态的术语，比如我们轻轻摇晃玻璃杯时酒的“腿”。人们是否能区分或理解这些术语的区别或重要性，我们不得而知，但很多人会表现出自己很懂行：我们小心翼翼地倒酒，慢悠悠地摇晃，我们将酒对着光线，仔细观察，我们温柔地予以品尝。当然，我们愿意给一瓶被介绍得很优美的酒支付更高的费用。");

		function go(elementId1, elementId2) {
			page1 = document.getElementById(elementId1).value.trim();

					totalPagesToRender = page2 - page1 + 1;

		function renderPage(page, totalPagesToRender=1) { 
			currentPage = parseInt(page);
